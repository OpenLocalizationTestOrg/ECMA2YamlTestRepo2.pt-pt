  name: LoaderOptimizationAttribute
  nameWithType: LoaderOptimizationAttribute
  fullName: System.LoaderOptimizationAttribute
  type: Class
  summary: "Used to set the default loader optimization policy for the main method of an executable application."
  remarks: "The LoaderOptimizationAttribute can only be set on the main method for an executable application and is ignored on all other methods.       The LoaderOptimizationAttribute attribute is specified with a <xref:System.LoaderOptimization> enumeration value, which tells the loader what type of application to optimize for: `SingleDomain`, `MultiDomain`, or `MultiDomainHost`.       This attribute is only a hint to the loader and does not affect program behavior.      > [!NOTE] >  If custom code access security policy is set for the <xref:System.AppDomain>, by using the <xref:System.AppDomain.SetAppDomainPolicy%2A> property, and the <xref:System.AppDomain> is created using the <xref:System.LoaderOptimization> flag, the effect is the same as specifying the <xref:System.LoaderOptimization> flag; that is, only assemblies in the GAC are shared. When this occurs, the loader does not throw an exception and the application does not experience the performance gains associated with the <xref:System.LoaderOptimization> flag."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class LoaderOptimizationAttribute : Attribute
