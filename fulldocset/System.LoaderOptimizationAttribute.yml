  name: LoaderOptimizationAttribute
  nameWithType: LoaderOptimizationAttribute
  fullName: System.LoaderOptimizationAttribute
  type: Class
  summary: "Utilizado para definir a política de otimização de carregador predefinida para o método principal de uma aplicação executável."
  remarks: "O LoaderOptimizationAttribute só pode ser definida no método de principal para uma aplicação executável e é ignorada em todos os outros métodos.       O atributo LoaderOptimizationAttribute for especificado com um <xref:System.LoaderOptimization>valor de enumeração que indica o carregador que tipo de aplicação para otimizar a: `SingleDomain`, `MultiDomain`, ou `MultiDomainHost`.</xref:System.LoaderOptimization>       Este atributo é apenas uma sugestão para o carregador e não afeta o comportamento do programa.      > [!NOTE] > Se política de segurança de acesso de código personalizado é definida para o <xref:System.AppDomain>, utilizando o <xref:System.AppDomain.SetAppDomainPolicy%2A>propriedade e o <xref:System.AppDomain>é criado utilizando o <xref:System.LoaderOptimization>sinalizador, o efeito é o mesmo que especificar o <xref:System.LoaderOptimization>sinalizador; ou seja, são partilhadas apenas as assemblagens na GAC.</xref:System.LoaderOptimization> </xref:System.LoaderOptimization> </xref:System.AppDomain> </xref:System.AppDomain.SetAppDomainPolicy%2A> </xref:System.AppDomain> Quando isto ocorre, o carregador não acionar uma excepção e a aplicação não se verifica os ganhos de desempenho associados a <xref:System.LoaderOptimization>sinalizador.</xref:System.LoaderOptimization>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class LoaderOptimizationAttribute : Attribute
