  name: FlowDirection
  nameWithType: FlowDirection
  fullName: System.Windows.Forms.FlowDirection
  type: Enum
  summary: "Define as constantes de que especifica a direção na qual os elementos de interface (IU) do utilizador consecutivos são colocados num contentor esquema linear"
  remarks: "A enumeração de FlowDirection descreve a direcção do fluxo de elementos de IU consecutivas, normalmente controla num contentor como um formulário ou superfície de desenho. Esta enumeração é utilizada pelo contentores de esquema linear como <xref:System.Windows.Forms.FlowLayoutPanel>, que armazena estas informações em internamente o <xref:System.Windows.Forms.FlowLayoutPanel.FlowDirection%2A?displayProperty=fullName>propriedade.</xref:System.Windows.Forms.FlowLayoutPanel.FlowDirection%2A?displayProperty=fullName> </xref:System.Windows.Forms.FlowLayoutPanel>       O FlowDirection determina onde um novo controlo é colocado por predefinição quando é adicionada a um contentor de suporte. A direção do fluxo do contentor, juntamente com o <xref:System.Windows.Forms.Control.Anchor%2A>e <xref:System.Windows.Forms.Control.Dock%2A>Propriedades de cada contidos controlo, determinar a reorganização de controlos quando é redimensionado respetivo contentor.</xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.Control.Anchor%2A>       O <xref:System.Windows.Forms.FlowLayoutPanel>controlo fornece um `FlowBreak` propriedade respectivos controlos subordinados.</xref:System.Windows.Forms.FlowLayoutPanel> Definir o valor a `FlowBreak` propriedade `true` faz com que o <xref:System.Windows.Forms.FlowLayoutPanel>controlo para parar a disposição dos controlos a direcção do fluxo de atual e a moldagem para a seguinte linha ou coluna.</xref:System.Windows.Forms.FlowLayoutPanel>"
  example:
  - "The following example shows how to set the <xref:System.Windows.Forms.FlowLayoutPanel.FlowDirection%2A> property on a <xref:System.Windows.Forms.FlowLayoutPanel> control. This code example is part of a larger example provided for the <xref:System.Windows.Forms.FlowLayoutPanel> control.  \n  \n [!code-cs[System.Windows.Forms.FlowLayoutPanel#4](~/add/codesnippet/csharp/t-system.windows.forms.f_6_1.cs)]\n [!code-cpp[System.Windows.Forms.FlowLayoutPanel#4](~/add/codesnippet/cpp/t-system.windows.forms.f_6_1.cpp)]\n [!code-vb[System.Windows.Forms.FlowLayoutPanel#4](~/add/codesnippet/visualbasic/t-system.windows.forms.f_6_1.vb)]"
