  fullName: System.Windows.Media.HitTestResultCallback
  type: Delegate
  summary: "Representa uma chamada de retorno que é utilizada para personalizar acessos de teste. [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]invoca HitTestResultCallback comunicar intersecções de acessos de teste para o utilizador."
  remarks: "O método de chamada de retorno de teste acessos define as ações que executar quando um teste de acessos é identificado num determinado objeto visual na árvore visual. Depois de efetuar as ações, a chamada de retorno deverá devolver um <xref:System.Windows.Media.HitTestResultBehavior>valor determina se deve continuar a repetir a árvore visual para quaisquer outros objetos visual.</xref:System.Windows.Media.HitTestResultBehavior>"
  example:
  - "The following example shows how to invoke <xref:System.Windows.Media.VisualTreeHelper.HitTest%2A> by using a HitTestResultCallback value. The corresponding hit test callback method is also defined.  \n  \n [!code-cs[DrawingVisualSample#103](~/add/codesnippet/csharp/DrawingVisual/Window1.xaml.cs#103)]\n [!code-vb[DrawingVisualSample#103](~/add/codesnippet/visualbasic/drawingvisual/window1.xaml.vb#103)]"
