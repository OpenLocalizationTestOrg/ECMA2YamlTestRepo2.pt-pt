  summary: "Gets or sets the key for the <xref href=&quot;System.Security.Cryptography.AesCng&quot;></xref> algorithm."
  remarks: "If you&quot;ve created the <xref:System.Security.Cryptography.AesCng> object using an existing persisted key, when you read the value of the Key property, an attempt to export the key will be made. In this case, if the key is not exportable, a <xref:System.Security.Cryptography.CryptographicException> will be thrown.       In addition to that, if you set the value of the Key property,  the persisted key will no longer be used and a temporary key will be used instead. If you need to use the persisted key again, a new instance of <xref:System.Security.Cryptography.AesCng> class needs to be created."
