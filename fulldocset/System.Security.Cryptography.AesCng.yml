  namespace: System.Security.Cryptography
  summary: "Creates a symmetric AES decryptor object with the specified key and initialization vector (IV)."
  remarks: "This method decrypts an encrypted message created using the [CreateEncryptor(Byte\\[\\],â€‚Byte\\[\\])](assetId:///M:System.Security.Cryptography.AesCng.CreateEncryptor(System.Byte[],System.Byte[])?qualifyHint=False&autoUpgrade=False) overload with the same signature.  \n  \n> [!NOTE]\n>  If you've created the <xref:System.Security.Cryptography.AesCng> object using an existing persisted key and you want to make use of that key when decrypting the message, you want to set the <xref:System.Security.Cryptography.SymmetricAlgorithm.IV%2A> property and then call the  parameterless <xref:System.Security.Cryptography.AesCng.CreateDecryptor> overload instead; otherwise, using this method will create an ephemeral key as specified by the `rgbKey` parameter."
  syntax:
    content: public override System.Security.Cryptography.ICryptoTransform CreateDecryptor (byte[] rgbKey, byte[] rgbIV);
    parameters:
    - id: rgbKey
      type: System.Byte[]
      description: "The secret key to use for the AES algorithm. The key size must be 128, 192, or 256 bits."
    - id: rgbIV
      type: System.Byte[]
      description: "The initialization vector to use for the AES algorithm."
    return:
      type: System.Security.Cryptography.ICryptoTransform
      description: "A symmetric AES decryptor object."
  overload: System.Security.Cryptography.AesCng.CreateDecryptor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>rgbKey</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>rgbKey</code> is not a valid size for this algorithm.       -or-       <code>rgbIV</code> size does not match the block size for this algorithm."
  - type: System.Security.Cryptography.CryptographicException
    commentId: T:System.Security.Cryptography.CryptographicException
    description: "<code>rgbKey</code> is a known weak key for this algorithm and cannot be used.       -or-       <code>rgbIV</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
