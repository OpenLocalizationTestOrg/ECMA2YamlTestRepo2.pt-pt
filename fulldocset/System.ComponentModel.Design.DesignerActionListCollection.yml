  name: DesignerActionListCollection
  nameWithType: DesignerActionListCollection
  fullName: System.ComponentModel.Design.DesignerActionListCollection
  type: Class
  summary: "Represents a collection of <see cref=&quot;T:System.ComponentModel.Design.DesignerActionList&quot;></see> objects."
  remarks: "The DesignerActionListCollection class represents the aggregation of all the items in a smart tag panel. The DesignerActionListCollection class contains zero or more <xref:System.ComponentModel.Design.DesignerActionList> objects. Each of these lists contains zero or more objects that represent the actual items in the panel and are derived from the <xref:System.ComponentModel.Design.DesignerActionItem> class.       The following table shows the two techniques for supplying a DesignerActionListCollection to populate the panel with items for components, including custom controls.      |Technique|Description|   |---------------|-----------------|   |Pull model|The designer for the component class, which is derived from the <xref:System.ComponentModel.Design.ComponentDesigner> class, supplies this collection through the <xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A> property. The designer infrastructure reads this property when it must display the panel.|   |Push model|A <xref:System.ComponentModel.Design.DesignerActionList> or DesignerActionListCollection is supplied as a parameter in a call to the <xref:System.ComponentModel.Design.DesignerActionService.Add%2A> method of the <xref:System.ComponentModel.Design.DesignerActionService> associated with the component.|       The designer infrastructure constructs a panel by creating a smart tag panel, whose constructor takes two parameters of type DesignerActionListCollection. The collections of lists, which contain the pulled and pushed items, are merged into one panel.       Because it derives from the <xref:System.Collections.CollectionBase?displayProperty=fullName> class, DesignerActionListCollection uses an internal <xref:System.Collections.ArrayList> to store its collection of <xref:System.ComponentModel.Design.DesignerActionList> objects."
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects.  \n  \n For a full example, see [How to: Attach Smart Tags to a Windows Forms Component](../Topic/How%20to:%20Attach%20Smart%20Tags%20to%20a%20Windows%20Forms%20Component.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#8](~/add/codesnippet/VisualBasic/t-system.componentmodel._52_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#8](~/add/codesnippet/CSharp/t-system.componentmodel._52_1.cs)]  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#9](~/add/codesnippet/VisualBasic/t-system.componentmodel._52_2.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#9](~/add/codesnippet/CSharp/t-system.componentmodel._52_2.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public class DesignerActionListCollection : System.Collections.CollectionBase
