  name: DesignerActionListCollection
  nameWithType: DesignerActionListCollection
  fullName: System.ComponentModel.Design.DesignerActionListCollection
  type: Class
  summary: "Representa uma coleção de <xref href=&quot;System.ComponentModel.Design.DesignerActionList&quot;> </xref> objetos."
  remarks: "A classe de DesignerActionListCollection representa a agregação de todos os itens no painel de etiquetas inteligentes. A classe de DesignerActionListCollection contém zero ou mais <xref:System.ComponentModel.Design.DesignerActionList>objetos.</xref:System.ComponentModel.Design.DesignerActionList> Cada uma destas listas contém zero ou mais objetos que representam os itens no painel de reais e são derivados de <xref:System.ComponentModel.Design.DesignerActionItem>classe.</xref:System.ComponentModel.Design.DesignerActionItem>       A tabela seguinte mostra as técnicas de dois para fornecer um DesignerActionListCollection para preencher o painel com itens de componentes, incluindo controlos personalizados.      | Técnica | Descrição |   |---------------|-----------------|   | Modelo de extração | O estruturador para a classe de componentes, que é derivado do <xref:System.ComponentModel.Design.ComponentDesigner>classe, que fornece nesta coleção através de <xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>propriedade.</xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A> </xref:System.ComponentModel.Design.ComponentDesigner> A infraestrutura de estruturador lê esta propriedade quando tem de apresentar o painel. |   | Modelo de push | Um <xref:System.ComponentModel.Design.DesignerActionList>ou DesignerActionListCollection é fornecido como parâmetro numa chamada para o <xref:System.ComponentModel.Design.DesignerActionService.Add%2A>método do <xref:System.ComponentModel.Design.DesignerActionService>associados com o componente. |       A infraestrutura de estruturador constrói um painel através da criação de um painel de etiquetas inteligentes, cujo construtor aceite dois parâmetros do tipo DesignerActionListCollection.</xref:System.ComponentModel.Design.DesignerActionService> </xref:System.ComponentModel.Design.DesignerActionService.Add%2A> </xref:System.ComponentModel.Design.DesignerActionList> As coleções de listas, que contêm os itens solicitados e premidos, são intercaladas no painel de um.       Porque deriva do <xref:System.Collections.CollectionBase?displayProperty=fullName>classe, DesignerActionListCollection utiliza um interno <xref:System.Collections.ArrayList>para armazenar a respetiva coleção de <xref:System.ComponentModel.Design.DesignerActionList>objetos.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.Collections.ArrayList> </xref:System.Collections.CollectionBase?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects.  \n  \n For a full example, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#8](~/add/codesnippet/visualbasic/t-system.componentmodel._52_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#8](~/add/codesnippet/csharp/t-system.componentmodel._52_1.cs)]  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#9](~/add/codesnippet/visualbasic/t-system.componentmodel._52_2.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#9](~/add/codesnippet/csharp/t-system.componentmodel._52_2.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

