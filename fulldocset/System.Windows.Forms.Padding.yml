  langs:
  - csharp
  name: Padding
  nameWithType: Padding
  fullName: System.Windows.Forms.Padding
  type: Struct
  summary: "Representa o preenchimento ou margem informações associadas a um elemento de interface (IU) do utilizador."
  remarks: "A estrutura de preenchimento representa o preenchimento ou margem associado um elemento de IU retangular como um controlo. O preenchimento é o espaço entre o corpo do elemento de IU e o respetivo limite interno. Em contrapartida, a margem é a distância separar as extremidades adjoining de dois elementos de IU adjacentes. Devido a semelhanças estruturais, o preenchimento é utilizado para representar o preenchimento e as margens.       Para um diagrama que ilustra a <xref:System.Windows.Forms.Control.Padding%2A>e <xref:System.Windows.Forms.Control.Margin%2A>as propriedades de um controlo, consulte [margem e preenchimento em controlos de formulários do Windows](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.Control.Margin%2A> </xref:System.Windows.Forms.Control.Padding%2A>       Preenchimento tem um efeito em controlos que são contentores que em controlos que não são diferentes. Por exemplo, num <xref:System.Windows.Forms.Panel>controlo, a propriedade Padding define o espaçamento entre o limite do <xref:System.Windows.Forms.Panel>e respectivos controlos subordinados.</xref:System.Windows.Forms.Panel> </xref:System.Windows.Forms.Panel> Para um <xref:System.Windows.Forms.Button>controlo, a propriedade Padding define o espaçamento entre o limite do <xref:System.Windows.Forms.Button>controlo e do respetivo texto nele contidos.</xref:System.Windows.Forms.Button> </xref:System.Windows.Forms.Button>       Para além das propriedades e métodos típicos, preenchimento também define os seguintes membros de nível de tipo: - <xref:System.Windows.Forms.Padding.Empty>campo, o que representa um preenchimento predefinido com nenhuma preenchimento.</xref:System.Windows.Forms.Padding.Empty>      -Um conjunto de operadores para efetuar operações aritméticas comuns para a classe, como adicionar dois objetos de preenchimento em conjunto. Para os idiomas que não suportam a sobrecarga do operador, pode invocar esses membros, utilizando a sintaxe de método alternativo.      -O <xref:System.Windows.Forms.Padding.Horizontal%2A>, <xref:System.Windows.Forms.Padding.Vertical%2A>, e <xref:System.Windows.Forms.Padding.Size%2A>Propriedades, que fornecem valores combinados que são convenientes para utilização nos cálculos do esquema personalizado.</xref:System.Windows.Forms.Padding.Size%2A> </xref:System.Windows.Forms.Padding.Vertical%2A> </xref:System.Windows.Forms.Padding.Horizontal%2A>"
  example:
