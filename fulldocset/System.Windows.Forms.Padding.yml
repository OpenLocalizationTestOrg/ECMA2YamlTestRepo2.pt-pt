  langs:
  - csharp
  name: Padding
  nameWithType: Padding
  fullName: System.Windows.Forms.Padding
  type: Struct
  summary: "Represents padding or margin information associated with a user interface (UI) element."
  remarks: "The Padding structure represents the padding or margin associated with a rectangular UI element such as a control. The padding is the internal space between the body of the UI element and its edge. In contrast, a margin is the distance separating the adjoining edges of two adjacent UI elements. Because of structural similarities, Padding is used to represent both padding and margins.       For a diagram that illustrates the <xref:System.Windows.Forms.Control.Padding%2A> and <xref:System.Windows.Forms.Control.Margin%2A> properties on a control, see [Margin and Padding in Windows Forms Controls](~/add/includes/ajax-current-ext-md.md).       Padding has a different effect on controls that are containers than on controls that are not. For example, in a <xref:System.Windows.Forms.Panel> control, the Padding property defines the spacing between the border of the <xref:System.Windows.Forms.Panel> and its child controls. For a <xref:System.Windows.Forms.Button> control, the Padding property defines the spacing between the border of the <xref:System.Windows.Forms.Button> control and its contained text.       In addition to typical methods and properties, Padding also defines the following type-level members:      -   The <xref:System.Windows.Forms.Padding.Empty> field, which represents a predefined Padding with no padding.      -   A set of operators for performing common arithmetic operations for the class, such as adding two Padding objects together. For languages that do not support operator overloading, you can invoke these members by using alternative method syntax.      -   The <xref:System.Windows.Forms.Padding.Horizontal%2A>, <xref:System.Windows.Forms.Padding.Vertical%2A>, and <xref:System.Windows.Forms.Padding.Size%2A> properties, which provide combined values that are convenient for use in custom layout calculations."
  example:
  - "The following code example demonstrates how to use the Padding property to create an outline around a <xref:System.Windows.Forms.RichTextBox> control.  \n  \n For a full code listing, see [How to: Create a Border Around a Windows Forms Control Using Padding](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.Padding#2](~/add/codesnippet/csharp/t-system.windows.forms.p_1_1.cs)]\n [!code-vb[System.Windows.Forms.Padding#2](~/add/codesnippet/visualbasic/t-system.windows.forms.p_1_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.Forms.PaddingConverter))]

      public struct Padding
