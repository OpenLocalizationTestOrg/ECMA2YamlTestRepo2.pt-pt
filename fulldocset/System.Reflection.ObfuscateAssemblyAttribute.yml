  name: ObfuscateAssemblyAttribute
  nameWithType: ObfuscateAssemblyAttribute
  fullName: System.Reflection.ObfuscateAssemblyAttribute
  type: Class
  summary: "Dá instruções ao ferramentas obfuscation para utilizar as regras de obfuscation padrão para o tipo de assemblagem adequado."
  remarks: "O <xref:System.Reflection.ObfuscationAttribute>e atributos de ObfuscateAssemblyAttribute proporcionam uma forma para autores de assemblagem anotar os binários para que as ferramentas de obfuscation podem processá-los corretamente com configuração mínima de externa.</xref:System.Reflection.ObfuscationAttribute>       Aplicar este atributo a uma assemblagem indica a ferramenta de obfuscation para utilizar as respetivas regras de predefinidas para o tipo de assemblagem.      > [!IMPORTANT] > Aplicar este atributo não automaticamente obfuscate a assemblagem. Aplicar o atributo é uma alternativa para criar um ficheiro de configuração para a ferramenta de obfuscation. Isto é, simplesmente fornece instruções para uma ferramenta obfuscation. A Microsoft recomenda que os fornecedores de ferramentas de obfuscation siga a semântica descrita aqui. No entanto, não há nenhuma garantia que um determinado ferramenta segue-se recomendações da Microsoft.       Pode aplicar <xref:System.Reflection.ObfuscationAttribute>tipos dentro de uma assemblagem e membros nesses tipos.</xref:System.Reflection.ObfuscationAttribute> Os controlos de atributo mais a forma como uma ferramenta obfuscation trata qualquer entidade código específico."
  example:
  - "The following code example shows a private assembly that has been marked with the ObfuscateAssemblyAttribute. The <xref:System.Reflection.ObfuscateAssemblyAttribute.StripAfterObfuscation%2A> property is `false`, to prevent the obfuscation tool from stripping the attribute after processing.  \n  \n For a code example that shows the use of ObfuscateAssemblyAttribute with <xref:System.Reflection.ObfuscationAttribute>, see the <xref:System.Reflection.ObfuscationAttribute> class.  \n  \n [!code-vb[ObfuscateAssemblyAttribute#1](~/add/codesnippet/visualbasic/t-system.reflection.obfu_0_1.vb)]\n [!code-cs[ObfuscateAssemblyAttribute#1](~/add/codesnippet/csharp/t-system.reflection.obfu_0_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=false, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ObfuscateAssemblyAttribute : Attribute
