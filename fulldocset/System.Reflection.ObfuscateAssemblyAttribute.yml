- uid: System.Reflection.ObfuscateAssemblyAttribute.StripAfterObfuscation
  id: StripAfterObfuscation
  parent: System.Reflection.ObfuscateAssemblyAttribute
  langs:
  - csharp
  name: StripAfterObfuscation
  nameWithType: ObfuscateAssemblyAttribute.StripAfterObfuscation
  fullName: System.Reflection.ObfuscateAssemblyAttribute.StripAfterObfuscation
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Reflection
  summary: "Obtém ou define um <xref:System.Boolean>valor que indica se a ferramenta de obfuscation deve remover o atributo após o processamento.</xref:System.Boolean>"
  remarks: "Os atributos não devem ser eliminados se a sua biblioteca irá ser incluída como parte de outra aplicação e ocultada como parte dessa aplicação.       Especificar que as ferramentas de obfuscation devem da faixa de <xref:System.Reflection.ObfuscateAssemblyAttribute>não afeta as instâncias do <xref:System.Reflection.ObfuscationAttribute>que foram aplicadas aos tipos e membros na assemblagem.</xref:System.Reflection.ObfuscationAttribute> </xref:System.Reflection.ObfuscateAssemblyAttribute>      > [!IMPORTANT] > Aplicar este atributo não automaticamente obfuscate a assemblagem. Aplicar o atributo é uma alternativa para criar um ficheiro de configuração para a ferramenta de obfuscation. Isto é, simplesmente fornece instruções para uma ferramenta obfuscation. A Microsoft recomenda que os fornecedores de ferramentas de obfuscation siga a semântica descrita aqui. No entanto, não há nenhuma garantia que um determinado ferramenta segue-se recomendações da Microsoft."
  example:
  - "The following code example shows the <xref:System.Reflection.ObfuscateAssemblyAttribute> attribute with the StripAfterObfuscation property set to `false`, to prevent the obfuscation tool from stripping the attribute after processing.  \n  \n [!code-vb[ObfuscateAssemblyAttribute#1](~/add/codesnippet/visualbasic/p-system.reflection.obfu_3_1.vb)]\n [!code-cs[ObfuscateAssemblyAttribute#1](~/add/codesnippet/csharp/p-system.reflection.obfu_3_1.cs)]"
  syntax:
    content: public bool StripAfterObfuscation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a ferramenta de obfuscation deve remover o atributo após o processamento; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O valor predefinido para esta propriedade é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Reflection.ObfuscateAssemblyAttribute.StripAfterObfuscation*
  exceptions: []
  platform:
  - net462
