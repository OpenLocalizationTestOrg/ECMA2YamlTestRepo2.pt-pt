  remarks: "Uma assemblagem privada é utilizada apenas pela aplicação de que faz parte e não por outro software.      > [!IMPORTANT] > Aplicar este atributo não automaticamente obfuscate a assemblagem. Aplicar o atributo é uma alternativa para criar um ficheiro de configuração para a ferramenta de obfuscation. Isto é, simplesmente fornece instruções para uma ferramenta obfuscation. A Microsoft recomenda que os fornecedores de ferramentas de obfuscation siga a semântica descrita aqui. No entanto, não há nenhuma garantia que um determinado ferramenta segue-se recomendações da Microsoft."
  example:
