  summary: "Inicializa uma nova instância do <xref href=&quot;System.Reflection.ObfuscateAssemblyAttribute&quot;> </xref> classe, especificando se a assemblagem para estar ocultado é público ou privado."
  remarks: "Marcar assemblagens privada como se são utilizados apenas pela sua aplicação e não são bibliotecas para ser utilizado por outro software. Geralmente, a marcação de uma assemblagem privada como indica um obfuscator que pode a obfuscate os nomes de todos os métodos, incluindo métodos públicos, como parte da obfuscating uma aplicação. Se uma assemblagem é pública, uma obfuscator não deve obfuscate os nomes dos membros do públicos.      > [!IMPORTANT] > Aplicar este atributo não automaticamente obfuscate a assemblagem. Aplicar o atributo é uma alternativa para criar um ficheiro de configuração para a ferramenta de obfuscation. Isto é, simplesmente fornece instruções para uma ferramenta obfuscation. A Microsoft recomenda que os fornecedores de ferramentas de obfuscation siga a semântica descrita aqui. No entanto, não há nenhuma garantia que um determinado ferramenta segue-se recomendações da Microsoft."
  example:
  - "The following code example shows how the attribute constructor specifies that an assembly is private. The <xref:System.Reflection.ObfuscateAssemblyAttribute.StripAfterObfuscation%2A> property is `false`, to prevent the obfuscation tool from stripping the attribute after processing.  \n  \n [!code-vb[ObfuscateAssemblyAttribute#1](~/add/codesnippet/visualbasic/m-system.reflection.obfu_1.vb)]\n [!code-cs[ObfuscateAssemblyAttribute#1](~/add/codesnippet/csharp/m-system.reflection.obfu_1.cs)]"
