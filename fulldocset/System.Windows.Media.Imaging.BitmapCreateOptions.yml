  type: Enum
  summary: "Especifica opções de inicialização de imagens do mapa de bits."
  remarks: "Se PreservePixelFormat não estiver selecionada, o <xref:System.Windows.Media.PixelFormat>da imagem é escolhido pelo sistema consoante o que o sistema determina irá produzir o melhor desempenho.</xref:System.Windows.Media.PixelFormat> A ativação desta opção preserva o formato de ficheiro, mas poderá resultar num menor desempenho.       Se BitmapCreateOptions estiver definido como IgnoreColorProfile, as chamadas dos métodos de como <xref:System.Windows.Media.Imaging.BitmapSource.CopyPixels%28System.Array%2CSystem.Int32%2CSystem.Int32%29>não irá devolver bits corrigido de cor.</xref:System.Windows.Media.Imaging.BitmapSource.CopyPixels%28System.Array%2CSystem.Int32%2CSystem.Int32%29>       Quando IgnoreImageCache está selecionada, as entradas na cache de imagem existentes são substituídas, mesmo que partilham o mesmo <xref:System.Uri>.</xref:System.Uri>"
