  name: GridViewHeaderRowPresenter
  nameWithType: GridViewHeaderRowPresenter
  fullName: System.Windows.Controls.GridViewHeaderRowPresenter
  type: Class
  summary: "Represents an object that is used to define the layout of a row of column headers."
  remarks: "This <xref:System.Windows.Controls.GridViewRowPresenter> object and GridViewHeaderRowPresenter objects are support objects for the <xref:System.Windows.Controls.GridView> <xref:System.Windows.Controls.ListView.View%2A> mode that displays data in columns for a <xref:System.Windows.Controls.ListView>. For more information about how to define a <xref:System.Windows.Controls.GridView> view, see the [GridView Overview](~/add/includes/ajax-current-ext-md.md).       You can determine when a column is moving to a new location by monitoring the <xref:System.Collections.ObjectModel.ObservableCollection%601.CollectionChanged> event that is defined for the <xref:System.Windows.Controls.GridViewColumnCollection>.       You can customize column headers in a <xref:System.Windows.Controls.GridView> view mode by using a variety of properties that are found in this class and in related classes. For more information about these properties, and about the precedence between them, see [GridView Column Header Styles and Templates Overview](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.Windows.StyleTypedProperty(Property="ColumnHeaderContainerStyle", StyleTargetType=typeof(System.Windows.Controls.GridViewColumnHeader))]

      public class GridViewHeaderRowPresenter : System.Windows.Controls.Primitives.GridViewRowPresenterBase
