  name: TemplatePartAttribute
  nameWithType: TemplatePartAttribute
  fullName: System.Windows.TemplatePartAttribute
  type: Class
  summary: "Representa um atributo que é aplicado à definição de classe para identificar os tipos das partes com nome que são utilizados para templating."
  remarks: "Os autores de controlo aplicam-se este atributo à definição de classe para informar os autores de modelo tipos das peças a utilizar para styling a classe. Estas partes são normalmente necessários no modelo e tem um nome predefinido específico. Só pode existir um elemento com um nome específico em qualquer modelo.       Por exemplo, se observar a declaração de classe do <xref:System.Windows.Controls.ComboBox>classe, pode ver que as partes `PART_EditableTextBox` e `PART_Popup` são dos tipos <xref:System.Windows.Controls.TextBox>e <xref:System.Windows.Controls.Primitives.Popup>respetivamente.</xref:System.Windows.Controls.Primitives.Popup> </xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.ComboBox>       Para obter mais informações, consulte [diretrizes para estruturar Stylable controlos](~/add/includes/ajax-current-ext-md.md) <a name=&quot;xamlTextUsage_TemplatePartAttribute&quot;> </a> # # XAML texto utilização não é possível utilizar esta classe ou as respetivas propriedades num [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)].      "
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true)]

      public sealed class TemplatePartAttribute : Attribute
