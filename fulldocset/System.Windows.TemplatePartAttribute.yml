  name: TemplatePartAttribute
  nameWithType: TemplatePartAttribute
  fullName: System.Windows.TemplatePartAttribute
  type: Class
  summary: "Represents an attribute that is applied to the class definition to identify the types of the named parts that are used for templating."
  remarks: "Control authors apply this attribute to the class definition to inform template authors the types of the parts to use for styling the class. These parts are usually required in the template and have a specific predefined name. There can only be one element with a given name in any template.       For example, if you look at the class declaration of the <xref:System.Windows.Controls.ComboBox> class, you can see that the parts `PART_EditableTextBox` and `PART_Popup` are of types <xref:System.Windows.Controls.TextBox> and <xref:System.Windows.Controls.Primitives.Popup> respectively.       For more information, see [Guidelines for Designing Stylable Controls](~/add/includes/ajax-current-ext-md.md)      <a name=&quot;xamlTextUsage_TemplatePartAttribute&quot;></a>    ## XAML Text Usage    You cannot use this class or its properties in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true)]

      public sealed class TemplatePartAttribute : Attribute
