  remarks: "Substitua esta classe para expandir o mapeamento entre WSDL e um enlace padrão padrão. Em seguida, anexe o objeto personalizado para um <xref:System.ServiceModel.Description.WsdlImporter>programaticamente ou utilizando um ficheiro de configuração de aplicação.</xref:System.ServiceModel.Description.WsdlImporter> Também pode anexar o objeto personalizado para interna <xref:System.ServiceModel.Description.WsdlImporter>utilizado pelo [ServiceModel metadados utilitário de ferramenta (Svcutil.exe)](~/add/includes/ajax-current-ext-md.md) utilizando um ficheiro de configuração de aplicação.</xref:System.ServiceModel.Description.WsdlImporter>       Utilize o <xref:System.ServiceModel.Channels.StandardBindingImporter.System%23ServiceModel%23Description%23IWsdlImportExtension%23BeforeImport%2A>método para modificar diretamente os metadados que é então importado para objetos de enlace padrão.</xref:System.ServiceModel.Channels.StandardBindingImporter.System%23ServiceModel%23Description%23IWsdlImportExtension%23BeforeImport%2A>"
