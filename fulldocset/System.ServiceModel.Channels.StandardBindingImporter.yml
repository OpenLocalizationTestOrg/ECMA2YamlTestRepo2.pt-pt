  name: StandardBindingImporter
  nameWithType: StandardBindingImporter
  fullName: System.ServiceModel.Channels.StandardBindingImporter
  type: Class
  summary: "Provides an extensibility point for mapping WSDL contracts and policy assertions into [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] standard bindings."
  remarks: "Override this class to extend the standard mapping between WSDL and a standard binding. Then attach your custom object to a <xref:System.ServiceModel.Description.WsdlImporter> either programmatically or by using an application configuration file. You can also attach your custom object to the internal <xref:System.ServiceModel.Description.WsdlImporter> used by the [ServiceModel Metadata Utility Tool (Svcutil.exe)](~/add/includes/ajax-current-ext-md.md) using an application configuration file.       Use the <xref:System.ServiceModel.Channels.StandardBindingImporter.System%23ServiceModel%23Description%23IWsdlImportExtension%23BeforeImport%2A> method to directly modify the metadata that is then imported into standard binding objects."
  syntax:
    content: 'public class StandardBindingImporter : System.ServiceModel.Description.IWsdlImportExtension'
  inheritance:
  - System.Object
  implements:
  - System.ServiceModel.Description.IWsdlImportExtension
  inheritedMembers: []
