  fullName: System.Windows.Media.RectangleGeometry.RadiusX
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Gets or sets the x-radius of the ellipse use to round the corners of the rectangle."
  remarks: "For the rectangle to have rounded corners, both the RadiusX and <xref:System.Windows.Media.RectangleGeometry.RadiusY%2A> properties must be non-zero.      <a name=&quot;dependencyPropertyInfo_RadiusX&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Media.RectangleGeometry.RadiusXProperty>|   |Metadata properties set to `true`|None|"
  syntax:
    content: public double RadiusX { get; set; }
    return:
      type: System.Double
      description: "A value greater than or equal to zero and less than or equal to half the rectangle&quot;s width that describes the x-radius of the ellipse use to round the corners of the rectangle. Values greater than half the rectangle&quot;s width are treated as though equal to half the rectangle&quot;s width. Negative values are treated as positive values. The default is `0.0`."
  overload: System.Windows.Media.RectangleGeometry.RadiusX*
  exceptions: []
  platform:
  - net462
