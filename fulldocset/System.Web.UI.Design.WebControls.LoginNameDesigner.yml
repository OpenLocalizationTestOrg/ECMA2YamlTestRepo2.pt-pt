  summary: "Fornece suporte de tempo de criação num designer visual para o <xref href=&quot;System.Web.UI.WebControls.LoginName&quot;> </xref> Web controlo de servidor."
  remarks: "O <xref:System.Web.UI.WebControls.LoginName>controlo composições uma etiqueta que contém o nome do utilizador atual.</xref:System.Web.UI.WebControls.LoginName>       Um designer visual, quando muda de origem para a vista de estrutura, o código de origem do markup que descreve o <xref:System.Web.UI.WebControls.LoginName>controlo é analisado e uma versão de tempo de criação do controlo é criada na superfície de desenho.</xref:System.Web.UI.WebControls.LoginName> Quando voltar a mudar para vista de origem, o controlo de tempo de criação é transferido para o código de origem do markup e editá-lo na marcação de página Web. A classe de LoginNameDesigner fornece suporte de momento da conceção para o <xref:System.Web.UI.WebControls.LoginName>controlo.</xref:System.Web.UI.WebControls.LoginName>       O <xref:System.Web.UI.Design.WebControls.LoginNameDesigner.UsePreviewControl%2A>propriedade devolve sempre `true`, que indica que o estruturador cria uma cópia temporária do associada <xref:System.Web.UI.WebControls.LoginName>para gerar a marcação de momento da concepção.</xref:System.Web.UI.WebControls.LoginName> </xref:System.Web.UI.Design.WebControls.LoginNameDesigner.UsePreviewControl%2A> O <xref:System.Web.UI.Design.WebControls.LoginNameDesigner.GetErrorDesignTimeHtml%2A>método fornece a marcação que é utilizada para compor associada <xref:System.Web.UI.WebControls.LoginName>no momento da conceção quando ocorreu um erro.</xref:System.Web.UI.WebControls.LoginName> </xref:System.Web.UI.Design.WebControls.LoginNameDesigner.GetErrorDesignTimeHtml%2A>"
