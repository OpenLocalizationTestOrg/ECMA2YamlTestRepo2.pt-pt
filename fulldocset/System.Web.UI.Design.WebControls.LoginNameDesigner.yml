  fullName: System.Web.UI.Design.WebControls.LoginNameDesigner
  type: Class
  summary: "Provides design-time support in a visual designer for the <xref href=&quot;System.Web.UI.WebControls.LoginName&quot;></xref> Web server control."
  remarks: "The <xref:System.Web.UI.WebControls.LoginName> control renders a label that contains the name of the current user.       In a visual designer, when you switch from Source to Design view, the markup source code that describes the <xref:System.Web.UI.WebControls.LoginName> control is parsed and a design-time version of the control is created on the design surface. When you switch back to Source view, the design-time control is persisted to the markup source code and edited into the markup for the Web page. The LoginNameDesigner class provides design-time support for the <xref:System.Web.UI.WebControls.LoginName> control.       The <xref:System.Web.UI.Design.WebControls.LoginNameDesigner.UsePreviewControl%2A> property always returns `true`, indicating that the designer creates a temporary copy of the associated <xref:System.Web.UI.WebControls.LoginName> to generate the design-time markup. The <xref:System.Web.UI.Design.WebControls.LoginNameDesigner.GetErrorDesignTimeHtml%2A> method provides the markup that is used to render the associated <xref:System.Web.UI.WebControls.LoginName> at design time when an error has occurred."
