- uid: System.Web.UI.Design.WebControls.LoginNameDesigner.GetErrorDesignTimeHtml(System.Exception)
  id: GetErrorDesignTimeHtml(System.Exception)
  parent: System.Web.UI.Design.WebControls.LoginNameDesigner
  langs:
  - csharp
  name: GetErrorDesignTimeHtml(Exception)
  nameWithType: LoginNameDesigner.GetErrorDesignTimeHtml(Exception)
  fullName: System.Web.UI.Design.WebControls.LoginNameDesigner.GetErrorDesignTimeHtml(Exception)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Provides the markup that is used to render the associated control at design time when an error has occurred."
  remarks: "If an error occurs in trying to display the design-time view of the <xref:System.Web.UI.WebControls.LoginName> control, this method returns the HTML markup to display a placeholder that contains the type name, the control name, and one or more messages describing the error."
  syntax:
    content: protected override string GetErrorDesignTimeHtml (Exception e);
    parameters:
    - id: e
      type: System.Exception
      description: "The <xref:System.Exception> that was thrown."
    return:
      type: System.String
      description: "A string that contains the markup used to render the associated <xref href=&quot;System.Web.UI.WebControls.LoginName&quot;></xref> at design time after an error has occurred."
  overload: System.Web.UI.Design.WebControls.LoginNameDesigner.GetErrorDesignTimeHtml*
