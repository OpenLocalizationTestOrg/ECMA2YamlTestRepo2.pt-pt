- uid: System.Web.UI.Design.WebControls.LoginNameDesigner.UsePreviewControl
  id: UsePreviewControl
  parent: System.Web.UI.Design.WebControls.LoginNameDesigner
  langs:
  - csharp
  name: UsePreviewControl
  nameWithType: LoginNameDesigner.UsePreviewControl
  fullName: System.Web.UI.Design.WebControls.LoginNameDesigner.UsePreviewControl
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Gets a value indicating whether the designer should use a temporary copy, rather than the actual control that is associated with the designer, to generate the design-time markup."
  remarks: "Because the UsePreviewControl property is always `true`, the designer <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> property returns a copy of the associated <xref:System.Web.UI.WebControls.LoginName> control to generate the design-time markup. The <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> property creates the copy by persisting the actual <xref:System.Web.UI.WebControls.LoginName> control, then parsing the persisted control string. The copied control does not affect any persistence for the actual <xref:System.Web.UI.WebControls.LoginName> control.       If the UsePreviewControl property has been overridden to return `false`, the designer will use the associated <xref:System.Web.UI.WebControls.LoginName> control itself to generate the design-time markup, and design-time changes to the control will persist to the page markup source."
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.LoginNameDesigner.UsePreviewControl*
  exceptions: []
  platform:
  - net462
