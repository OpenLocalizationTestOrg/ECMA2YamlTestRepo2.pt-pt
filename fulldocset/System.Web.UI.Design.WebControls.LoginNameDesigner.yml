- uid: System.Web.UI.Design.WebControls.LoginNameDesigner.GetErrorDesignTimeHtml(System.Exception)
  id: GetErrorDesignTimeHtml(System.Exception)
  parent: System.Web.UI.Design.WebControls.LoginNameDesigner
  langs:
