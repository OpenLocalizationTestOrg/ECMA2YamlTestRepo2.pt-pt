  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Fornece a marcação que é utilizada para compor o controlo associado no momento da conceção quando ocorreu um erro."
  remarks: "Se ocorrer a tentar apresentar a vista de tempo de criação de um erro de <xref:System.Web.UI.WebControls.LoginName>controlo, este método devolve o markup HTML para apresentar um marcador de posição que contém o nome do tipo, o controlo de nome e uma ou mais mensagens que descrevem o erro.</xref:System.Web.UI.WebControls.LoginName>"
  syntax:
    content: protected override string GetErrorDesignTimeHtml (Exception e);
    parameters:
    - id: e
      type: System.Exception
      description: "O <xref:System.Exception>que foi emitida.</xref:System.Exception>"
    return:
      type: System.String
      description: "Uma cadeia que contém a marcação para compor associada <xref href=&quot;System.Web.UI.WebControls.LoginName&quot;> </xref> no momento da concepção após um erro."
  overload: System.Web.UI.Design.WebControls.LoginNameDesigner.GetErrorDesignTimeHtml*
