  remarks: "The ExtractValuesFromCell method is a helper method used to retrieve the values of the fields from the specified <xref:System.Web.UI.WebControls.DataControlFieldCell> object in an <xref:System.Web.UI.WebControls.AutoGeneratedField> object.      > [!NOTE] >  This method is primarily used by control developers.       This method does not have a return value. Instead, the field values are returned by reference through the <xref:System.Collections.Specialized.IOrderedDictionary> object passed in for the `dictionary` parameter. After the method has been called, iterate through the <xref:System.Collections.Specialized.IOrderedDictionary> object to access the field values.      > [!NOTE] >  To include the read-only field values in the <xref:System.Web.UI.WebControls.DataControlFieldCell> object, pass in `true` for the `includeReadOnly` parameter."
