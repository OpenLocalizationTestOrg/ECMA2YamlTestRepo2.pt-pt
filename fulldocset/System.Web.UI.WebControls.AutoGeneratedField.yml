  name: AutoGeneratedField
  nameWithType: AutoGeneratedField
  fullName: System.Web.UI.WebControls.AutoGeneratedField
  type: Class
  summary: "Represents an automatically generated field in a data-bound control. This class cannot be inherited."
  remarks: "The AutoGeneratedField class is used to represent an automatically generated field in a data-bound control, such as <xref:System.Web.UI.WebControls.GridView> or <xref:System.Web.UI.WebControls.DetailsView>. Automatically generated fields are created by a data-bound control when the appropriate property is set to `true` (for example, the <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A> property for the <xref:System.Web.UI.WebControls.GridView> control, the <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> property for the <xref:System.Web.UI.WebControls.DetailsView> control, and so on).      > [!NOTE] >  Automatically generated fields are not added to the field collection of a data-bound control (for example, the <xref:System.Web.UI.WebControls.GridView.Columns%2A> collection for the <xref:System.Web.UI.WebControls.GridView> control, the <xref:System.Web.UI.WebControls.DetailsView.Fields%2A> collection for the <xref:System.Web.UI.WebControls.DetailsView> control, and so on).       The AutoGeneratedField class is intended for use internally by data-bound controls. Unlike other data fields (such as <xref:System.Web.UI.WebControls.BoundField>, <xref:System.Web.UI.WebControls.CheckBoxField>, <xref:System.Web.UI.WebControls.TemplateField>, and so on), the AutoGeneratedField class cannot be placed declaratively on a page as part of a field collection. Although you can programmatically add an AutoGeneratedField object to a field collection, this design pattern should be avoided.       Because automatically generated fields represent the automatic rendering of a field, data-bound controls do not typically allow users to modify the properties of the AutoGeneratedField objects. If the automatic rendering is not suitable for your needs, define your own data fields for the field collection of the control."
  example:
  - "The following example demonstrates how to create an AutoGeneratedField object for a custom control that derives from the <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-cs[AutoGenerateFieldProperties#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_265_1.cs)]\n [!code-vb[AutoGenerateFieldProperties#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_265_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public sealed class AutoGeneratedField : System.Web.UI.WebControls.BoundField
