  name: EdgeMode
  nameWithType: EdgeMode
  fullName: System.Windows.Media.EdgeMode
  type: Enum
  summary: "Determina a forma como as extremidades de primitivos de desenho de texto não são apresentadas."
  remarks: "Objectos de texto são sempre apresentados utilizando antimalware aliasing e não são afetados pela definição do valor do modo de limite. O valor predefinido para primitivos de desenho não sejam de texto, tal como <xref:System.Windows.Shapes.Ellipse>e <xref:System.Windows.Shapes.Polygon>, é não especificado.</xref:System.Windows.Shapes.Polygon> </xref:System.Windows.Shapes.Ellipse>       Quando definir o valor do modo de limite de um objeto visual, todas as subordinado desenho primitivas desse objeto visual são definidas para o mesmo valor de EdgeMode."
  example:
  - "The following example shows how to use the <xref:System.Windows.Media.RenderOptions.SetEdgeMode%2A> method to set the edge mode for a drawing primitive to Aliased.  \n  \n [!code-vb[VisualSnippets#SetEdgeMode](~/add/codesnippet/visualbasic/visualsnippets/snippets.vb#setedgemode)]\n [!code-cs[VisualSnippets#SetEdgeMode](~/add/codesnippet/csharp/VisualSnippets/Snippets.cs#setedgemode)]"
