  name: EdgeMode
  nameWithType: EdgeMode
  fullName: System.Windows.Media.EdgeMode
  type: Enum
  summary: "Determines how the edges of non-text drawing primitives are rendered."
  remarks: "Text objects are always displayed by using anti aliasing, and are not affected by setting the edge mode value. The default value for non-text drawing primitives, such as <xref:System.Windows.Shapes.Ellipse> and <xref:System.Windows.Shapes.Polygon>, is Unspecified.       When you set the edge mode value of a visual object, all the child drawing primitives of that visual object are set to the same EdgeMode value."
  example:
  - "The following example shows how to use the <xref:System.Windows.Media.RenderOptions.SetEdgeMode%2A> method to set the edge mode for a drawing primitive to Aliased.  \n  \n [!code-vb[VisualSnippets#SetEdgeMode](~/add/codesnippet/visualbasic/visualsnippets/snippets.vb#setedgemode)]\n [!code-cs[VisualSnippets#SetEdgeMode](~/add/codesnippet/csharp/VisualSnippets/Snippets.cs#setedgemode)]"
