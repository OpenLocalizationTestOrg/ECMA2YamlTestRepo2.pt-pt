  summary: "Represents a collection of <xref href=&quot;System.Windows.Documents.Block&quot;></xref> elements. BlockCollection defines the allowable child content of the <xref href=&quot;System.Windows.Documents.FlowDocument&quot;></xref>, <xref href=&quot;System.Windows.Documents.Section&quot;></xref>, <xref href=&quot;System.Windows.Documents.ListItem&quot;></xref>, <xref href=&quot;System.Windows.Documents.TableCell&quot;></xref>, <xref href=&quot;System.Windows.Documents.Floater&quot;></xref>, and <xref href=&quot;System.Windows.Documents.Figure&quot;></xref> elements."
  remarks: "BlockCollection creation is only permitted inside an element that owns a BlockCollection, such as a <xref:System.Windows.Documents.FlowDocument> or <xref:System.Windows.Documents.TextElement>. As such, a BlockCollection cannot be instantiated directly and has no default or overloaded constructor."
