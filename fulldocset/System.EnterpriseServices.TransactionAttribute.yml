  name: TransactionAttribute
  nameWithType: TransactionAttribute
  fullName: System.EnterpriseServices.TransactionAttribute
  type: Class
  summary: "Specifies the type of transaction that is available to the attributed object. Permissible values are members of the <xref href=&quot;System.EnterpriseServices.TransactionOption&quot;></xref> enumeration."
  remarks: "If a transaction type is specified with this attribute, it must not be changed in the COM+ catalog. If the transaction type is changed in the COM+ catalog, the same transaction type must be specified on the component with this attribute.       For more information about using attributes, see [Attributes](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates the use of the `TransactionAttribute` to mark a <xref:System.EnterpriseServices.ServicedComponent> as transactional.  \n  \n [!code-vb[EnterpriseServices_Transaction#1](~/add/codesnippet/visualbasic/t-system.enterpriseservi_24_1.vb)]\n [!code-cs[EnterpriseServices_Transaction#1](~/add/codesnippet/csharp/t-system.enterpriseservi_24_1.cs)]\n [!code-cpp[EnterpriseServices_Transaction#1](~/add/codesnippet/cpp/t-system.enterpriseservi_24_1.cpp)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class TransactionAttribute : Attribute
