  type: Enum
  summary: "Especifica se o <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> controlo composições HTML <xref uid=&quot;langword_csharp_table&quot; name=&quot;table&quot; href=&quot;&quot;> </xref> elementos e estilos inline, ou <xref uid=&quot;langword_csharp_listitem&quot; name=&quot;listitem&quot; href=&quot;&quot;> </xref> elementos e estilo em cascata folha de estilos (CSS)."
  remarks: "Utilizar a enumeração de MenuRenderingMode quando definir o <xref:System.Web.UI.WebControls.Menu.RenderingMode%2A>propriedade o <xref:System.Web.UI.WebControls.Menu>controlo.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.RenderingMode%2A> O valor que são atribuídas ao <xref:System.Web.UI.WebControls.Menu.RenderingMode%2A>propriedade determina como o <xref:System.Web.UI.WebControls.Menu>controlo compõe markup.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.RenderingMode%2A>       No ASP.NET 3.5 e versões anteriores, o <xref:System.Web.UI.WebControls.Menu>controlo utiliza HTML `table` elementos e estilos inline para controlar o aspecto do menu num browser.</xref:System.Web.UI.WebControls.Menu> No ASP.NET 4 e versões posteriores, por predefinição o <xref:System.Web.UI.WebControls.Menu>controlar utiliza `listitem` elementos e estilo em cascata folha de estilos (CSS).</xref:System.Web.UI.WebControls.Menu> Esta enumeração é fornecida para compatibilidade com versões anteriores. No ASP.NET 4 e versões posteriores, pode utilizar esta enumeração para especificar que pretende que o controlo de menu gerar markup a forma como faz em versões anteriores do ASP.NET."
  syntax:
    content: public enum MenuRenderingMode
