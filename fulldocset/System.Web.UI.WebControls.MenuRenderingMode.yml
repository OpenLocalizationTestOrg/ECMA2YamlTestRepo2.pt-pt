  namespace: System.Web.UI.WebControls
  summary: "The <xref href=&quot;System.Web.UI.WebControls.Menu&quot;></xref> control renders markup in the way it does by default for the version of ASP.NET indicated by the <xref:System.Web.UI.Control.RenderingCompatibility*> property of the control. If the value of the <xref:System.Web.UI.Control.RenderingCompatibility*> property is `3.5`, this setting is equivalent to Table. If the value of the <xref:System.Web.UI.Control.RenderingCompatibility*> property is `4.0` or greater, this setting is equivalent to List."
