  name: SynchronizationScopeActivity
  nameWithType: SynchronizationScopeActivity
  fullName: System.Workflow.ComponentModel.SynchronizationScopeActivity
  type: Class
  summary: "Represents a section of workflow that requires controlled access to shared variables.  If two or more instances of a SynchronizationScopeActivity access the same variables, then the execution of these activities is effectively serialized. This class cannot be inherited."
