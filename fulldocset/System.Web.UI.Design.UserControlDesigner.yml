  remarks: "Não há nenhum partido de programador para criar o seus próprios designer derivado UserControlDesigner. Para melhorar a experiência de tempo de criação de um controlo personalizado, derivar seu controlo <xref:System.Web.UI.WebControls.CompositeControl>e o designer de <xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>.</xref:System.Web.UI.Design.WebControls.CompositeControlDesigner> </xref:System.Web.UI.WebControls.CompositeControl> Nesse caso, não seria utilizar um ficheiro. ascx para o markup ASP.NET."
