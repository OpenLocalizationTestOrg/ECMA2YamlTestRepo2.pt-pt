  summary: "Returns the assigned weight for a page. This field is read-only. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "The choice of units that you use for optimum page weight and control weights is flexible. Because device adapters can provide both types of weights, a set of adapters can coordinate an appropriate convention for weight units. However, if you follow the default unit system, your adapters can use the default weights of controls. The default unit system is based on one line equaling 100 units, as indicated by the constant DefaultWeight."
