  namespace: System.Web.UI.MobileControls
  summary: "Devolve o peso atribuído para uma página. Este campo é só de leitura. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "A escolha de unidades que utiliza para ponderação página ideal e as ponderações de controlo é flexível. Porque os adaptadores de dispositivo podem fornecer os dois tipos de ponderações, um conjunto de adaptadores pode coordenar uma convenção de adequado para unidades de ponderação. No entanto, se a seguir o sistema de unidade, os adaptadores podem utilizar as ponderações predefinidas de controlos. O sistema de unidade baseia-se numa linha equaling 100 unidades, conforme indicado pelo DefaultWeight constante."
  syntax:
    content: public static readonly int DefaultWeight;
    return:
      type: System.Int32
      description: "A adicionar."
