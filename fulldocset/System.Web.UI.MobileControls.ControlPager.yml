  summary: "Utilizado por um formulário para os controlos de paginação. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "Durante a paginação, um objeto de ControlPager é passado para cada controlo no formulário e é utilizado pelo controlo para determinar o índice da página do controlo."
