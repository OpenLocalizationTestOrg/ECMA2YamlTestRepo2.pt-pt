  name: TransferSession
  nameWithType: TransferSession
  fullName: System.ServiceModel.Channels.TransferSession
  type: Enum
  summary: "Determina se o contrato para a transferência de mensagens de um cliente para uma aplicação requer uma sessão e se a entrega de mensagens em fila tiverem de preservar a ordem em que as operações são denominadas pelo cliente."
  remarks: "As enumerações TransferSession são normalmente utilizadas numa associação de um contrato de serviço. Quando um cliente envia mensagens para um serviço ou aplicação remota para chamar operações, TransferSession é utilizado para determinar se uma sessão é necessária para interagir com o serviço e se as mensagens utilizadas para invocar as operações de um serviço tem de chegar pela mesma ordem na qual foram enviadas.       Entrega de mensagens entre cliente e o serviço necessita de uma sessão para preservar a ordem em que as operações são denominadas pelo cliente. Se não houver nenhuma sessão entre pontos finais, a ordem de entrega não refletir a ordem em que as mensagens são enviadas.      -O valor de TransferSession que utiliza uma aplicação Especifica se a aplicação requer uma ordem específica na sequência de chamada. Se ordenadas, o contrato requer que tem chegam mensagens pela ordem na qual são enviados.      -Se Unordered, em seguida, as mensagens utilizadas para invocar operações públicas podem chegam por qualquer ordem.       Se nenhum, não existem nenhum sessões."
  syntax:
    content: public enum TransferSession
  inheritance:
