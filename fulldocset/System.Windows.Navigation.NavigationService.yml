  name: NavigationService
  nameWithType: NavigationService
  fullName: System.Windows.Navigation.NavigationService
  type: Class
  summary: "Contém métodos, propriedades e os eventos para suportar a navegação."
  remarks: "NavigationService encapsula a capacidade de transferir o conteúdo no contexto de uma navegação do browser estilo.       O conteúdo pode ser qualquer tipo de [!INCLUDE[TLA2#tla_winfx](~/add/includes/tla2sharptla-winfx-md.md)] objeto e [!INCLUDE[TLA#tla_html](~/add/includes/tlasharptla-html-md.md)] ficheiros. Em geral, no entanto, as páginas são preferenciais como a forma de conteúdo do pacote para navegação (consulte <xref:System.Windows.Controls.Page>).</xref:System.Windows.Controls.Page>       Conteúdo pode navegar para fornecer uma instância de um objeto e chamar uma sobrecarga do <xref:System.Windows.Navigation.NavigationService.Navigate%2A>método que aceite um objecto:- <xref:System.Windows.Navigation.NavigationService.Navigate%28System.Object%29?displayProperty=fullName>- <xref:System.Windows.Navigation.NavigationService.Navigate%28System.Object%2CSystem.Object%29?displayProperty=fullName>em alternativa, o conteúdo pode ser direcionado ao transmitir um caminho relativo ou absoluto [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] do <xref:System.Windows.Navigation.NavigationService.Navigate%2A>sobrecargas do método que aceita um [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)]:- <xref:System.Windows.Navigation.NavigationService.Navigate%28System.Uri%29?displayProperty=fullName>- <xref:System.Windows.Navigation.NavigationService.Navigate%28System.Uri%2CSystem.Object%29?displayProperty=fullName>- <xref:System.Windows.Navigation.NavigationService.Navigate%28System.Uri%2CSystem.Object%2CSystem.Boolean%29?displayProperty=fullName>quando o conteúdo é direcionado para por [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)], NavigationService irá devolver um objeto que contém o conteúdo.</xref:System.Windows.Navigation.NavigationService.Navigate%28System.Uri%2CSystem.Object%2CSystem.Boolean%29?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService.Navigate%28System.Uri%2CSystem.Object%29?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService.Navigate%28System.Uri%29?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService.Navigate%2A> </xref:System.Windows.Navigation.NavigationService.Navigate%28System.Object%2CSystem.Object%29?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService.Navigate%28System.Object%29?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService.Navigate%2A>       A duração de uma navegação pode ser controlada através os seguintes eventos:- <xref:System.Windows.Navigation.NavigationService.Navigating>- <xref:System.Windows.Navigation.NavigationService.Navigated>- <xref:System.Windows.Navigation.NavigationService.NavigationProgress>- <xref:System.Windows.Navigation.NavigationService.NavigationFailed>- <xref:System.Windows.Navigation.NavigationService.NavigationStopped>- <xref:System.Windows.Navigation.NavigationService.LoadCompleted>- <xref:System.Windows.Navigation.NavigationService.FragmentNavigation>.</xref:System.Windows.Navigation.NavigationService.FragmentNavigation> </xref:System.Windows.Navigation.NavigationService.LoadCompleted> </xref:System.Windows.Navigation.NavigationService.NavigationStopped> </xref:System.Windows.Navigation.NavigationService.NavigationFailed> </xref:System.Windows.Navigation.NavigationService.NavigationProgress> </xref:System.Windows.Navigation.NavigationService.Navigated> </xref:System.Windows.Navigation.NavigationService.Navigating>       Nem todos os eventos são gerados sempre que ocorre uma navegação; o conjunto de eventos que são gerados é determinado pelo tipo de navegação que ocorre (fragmento de conteúdo ou conteúdo) e como conclui o painel de navegação (cancelada, parado ou falha).       A figura seguinte ilustra a sequência em que estes eventos são gerados: ![página navegação fluxograma](~/add/media/navigationoverviewfigure11.png &quot;página navegação fluxograma&quot;) durante ou após uma navegação NavigationService fornece informações sobre o conteúdo que está a ser utilizado, incluindo o [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] do conteúdo que está a ser utilizado (<xref:System.Windows.Navigation.NavigationService.Source%2A>), o [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] do conteúdo atual (<xref:System.Windows.Navigation.NavigationService.CurrentSource%2A>) e um objeto que contém o conteúdo que foi utilizado (<xref:System.Windows.Navigation.NavigationService.Content%2A>).</xref:System.Windows.Navigation.NavigationService.Content%2A> </xref:System.Windows.Navigation.NavigationService.CurrentSource%2A> </xref:System.Windows.Navigation.NavigationService.Source%2A>       Quando o conteúdo é direcionado para, NavigationService regista a navegação como uma entrada no histórico de navegação. Uma entrada é adicionada ao fazer uma cópia de histórico de navegação quando ocorre a uma navegação novo, chamando o <xref:System.Windows.Navigation.NavigationService.Navigate%2A>método, ou ao navegar para uma entrada no histórico de navegação de avanço, chamando <xref:System.Windows.Navigation.NavigationService.GoForward%2A>.</xref:System.Windows.Navigation.NavigationService.GoForward%2A> </xref:System.Windows.Navigation.NavigationService.Navigate%2A> Uma entrada é adicionada ao histórico de navegação de avanço, navegando até uma entrada anterior no histórico de navegação, chamando <xref:System.Windows.Navigation.NavigationService.GoBack%2A>.</xref:System.Windows.Navigation.NavigationService.GoBack%2A> <xref:System.Windows.Navigation.NavigationService.CanGoBack%2A>e <xref:System.Windows.Navigation.NavigationService.CanGoForward%2A>reportar se existem entradas em volta e o histórico de navegação de avanço, respetivamente.</xref:System.Windows.Navigation.NavigationService.CanGoForward%2A></xref:System.Windows.Navigation.NavigationService.CanGoBack%2A> Além disso, a entrada mais recente no histórico de navegação de back-pode ser removida ao chamar <xref:System.Windows.Navigation.NavigationService.RemoveBackEntry%2A>.</xref:System.Windows.Navigation.NavigationService.RemoveBackEntry%2A>       Por predefinição, NavigationService não armazena uma instância de um objeto do conteúdo no histórico de navegação. Em vez disso, NavigationService cria uma nova instância do objeto do conteúdo sempre que é utilizado com o histórico de navegação. Este comportamento é concebido para evitar o consumo de memória excessiva quando grandes quantidades e grande peças de conteúdo estão a ser utilizadas. Por conseguinte, o estado do conteúdo não é memorizado de navegação de um para a seguinte. No entanto, [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] fornece várias técnicas através do qual pode armazenar um fragmento do Estado de uma peça de conteúdo no histórico de navegação.       Utilizar <xref:System.Windows.Navigation.NavigationService.AddBackEntry%2A>, também pode memorizar vários conjuntos de estado para uma instância de página única.</xref:System.Windows.Navigation.NavigationService.AddBackEntry%2A>       É NavigationService `sealed` classe e, por conseguinte, não é possível instanciar; em vez disso, NavigationService é utilizada pelo navegadores para permitir a navegação. No [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)], existem dois navegadores: <xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow>       Visualmente, [!INCLUDE[TLA2#tla_xbap#plural](~/add/includes/tla2sharptla-xbapsharpplural-md.md)] utilizar [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] como um navegador, para proporcionar uma experiência de utilizador integrado. Fisicamente, no entanto, [!INCLUDE[TLA2#tla_xbap#plural](~/add/includes/tla2sharptla-xbapsharpplural-md.md)] realmente utiliza <xref:System.Windows.Navigation.NavigationWindow>como navegador; o <xref:System.Windows.Application.MainWindow%2A>propriedade de uma [!INCLUDE[TLA2#tla_xbap](~/add/includes/ajax-current-ext-md.md)] em execução no [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] irá devolver uma referência para o <xref:System.Windows.Navigation.NavigationWindow>e o histórico de navegação que é gerido pelo <xref:System.Windows.Navigation.NavigationWindow>está integrado com o histórico de navegação que é gerido pelo [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] das seguintes formas: - quando o conteúdo é direcionado para chamando <xref:System.Windows.Navigation.NavigationService.Navigate%2A>, <xref:System.Windows.Navigation.NavigationService.GoBack%2A>, e <xref:System.Windows.Navigation.NavigationService.GoForward%2A>a partir de uma [!INCLUDE[TLA2#tla_xbap](~/add/includes/ajax-current-ext-md.md)] as entradas do histórico de navegação relevantes também são adicionadas à [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] histórico de navegação.</xref:System.Windows.Navigation.NavigationService.GoForward%2A> </xref:System.Windows.Navigation.NavigationService.GoBack%2A> </xref:System.Windows.Navigation.NavigationService.Navigate%2A> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Application.MainWindow%2A> </xref:System.Windows.Navigation.NavigationWindow>      -Quando entradas no [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] navegação [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] são selecionadas, [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] faz com que NavigationService navegar de volta ou encaminha para o conteúdo que está associado essas entradas.      > [!NOTE] > Um <xref:System.Windows.Controls.Frame>pode fornecer o suas próprias histórico de navegação, ou utilizar o histórico de navegação do navegador que aloja o mesmo.</xref:System.Windows.Controls.Frame> Se <xref:System.Windows.Controls.Frame>fornece o suas próprias histórico de navegação, pode apresentar a seus próprios navegação [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] de navegar pelas entradas no histórico de navegação; essas entradas não são adicionadas ao histórico de navegação do navegador de anfitrião (<xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>, [!INCLUDE[TLA2#tla_iegeneric](~/add/includes/tla2sharptla-iegeneric-md.md)]) e, consequentemente, não é possível navegar a partir do painel de navegação [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] de cada (consulte <xref:System.Windows.Controls.Frame.JournalOwnership%2A>).</xref:System.Windows.Controls.Frame.JournalOwnership%2A> </xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Controls.Frame>"
