  namespace: System.Windows.Navigation
  summary: "Occurs periodically during a download to provide navigation progress information."
  remarks: "NavigationProgress is passed a <xref:System.Windows.Navigation.NavigationProgressEventArgs> which exposes the following progress information:      -   Number of bytes downloaded so far (<xref:System.Windows.Navigation.NavigationProgressEventArgs.BytesRead%2A>).      -   Number of total bytes to download (<xref:System.Windows.Navigation.NavigationProgressEventArgs.MaxBytes%2A>).       NavigationProgress is raised once for every 1024 bytes of content downloaded, and once more if the number of remaining bytes is ever less than 1024 bytes. For this reason, handling NavigationProgress provides a useful way to track and display the progress of a current download.       NavigationProgress won&quot;t be raised in some cases, such as when the same piece of content is navigated to, or when a content fragment is navigated to on content that is currently loaded (that is, the value of the <xref:System.Windows.Navigation.NavigationService.Content%2A> property).       When navigating to a compiled XAML resource, the final NavigationProgress event may not be raised. This means that at the end of the download, the last reported <xref:System.Windows.Navigation.NavigationProgressEventArgs.BytesRead%2A> value may not equal the <xref:System.Windows.Navigation.NavigationProgressEventArgs.MaxBytes%2A> value. Handle the <xref:System.Windows.Navigation.NavigationService.LoadCompleted> event to be notified when the navigation has finished.      > [!NOTE] >  When <xref:System.Windows.Navigation.NavigationService> raises NavigationProgress, it also raises <xref:System.Windows.Application.NavigationProgress?displayProperty=fullName> event on the <xref:System.Windows.Application> object."
