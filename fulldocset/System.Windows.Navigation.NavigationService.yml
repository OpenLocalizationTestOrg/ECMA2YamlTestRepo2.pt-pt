  namespace: System.Windows.Navigation
  summary: "Ocorre quando é pedida uma novo navegação."
  remarks: "Navegar é gerado quando uma novo navegação foi solicitada, mas antes da origem de conteúdo for pedido, incluindo quando:- <xref:System.Windows.Navigation.NavigationService.Navigate%2A>é chamado.</xref:System.Windows.Navigation.NavigationService.Navigate%2A>      - <xref:System.Windows.Navigation.NavigationService.GoBack%2A>ou <xref:System.Windows.Navigation.NavigationService.GoForward%2A>denomina (ou uma entrada está selecionada uma navegação [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]).</xref:System.Windows.Navigation.NavigationService.GoForward%2A> </xref:System.Windows.Navigation.NavigationService.GoBack%2A>      -Um fragmento de conteúdo é utilizado.       Processar Navigating se precisar de descobrir pertinentes informações sobre o pedido de navegação antes de ser iniciada de navegação. Esta informação está disponível a partir de <xref:System.Windows.Navigation.NavigatingCancelEventArgs>objeto que é transferido para o processador de eventos Navigating.</xref:System.Windows.Navigation.NavigatingCancelEventArgs>       A <xref:System.Net.WebRequest>objeto para o painel de navegação é criada e disponível a partir do <xref:System.Windows.Navigation.NavigatingCancelEventArgs>parâmetro; porque o pedido real ainda não foram efetuado neste momento, pode reconfigurar a <xref:System.Net.WebRequest>objeto, se necessário.</xref:System.Net.WebRequest> </xref:System.Windows.Navigation.NavigatingCancelEventArgs> </xref:System.Net.WebRequest>       Também processar <xref:System.Windows.Navigation.NavigatingCancelEventArgs>Cancelar navegação, se necessário, definindo <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>como true.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.Windows.Navigation.NavigatingCancelEventArgs> Se cancelar a navegação, outros eventos de navegação não são gerados.      > [!NOTE] > Se a aplicação será alojada no browser, não é possível impedir que o utilizador de navegar para fora da sua aplicação por cancelar o eventos Navigating.       Após a primeira peça do conteúdo é utilizada por um navegador (<xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>), cada peça de conteúdo que é direcionado away do é adicionada ao histórico de navegação.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> Se precisar de guardar as informações de estado sobre o conteúdo está a navegar away do, pode adicionar o estado a entrada de diário de alterações para esse conteúdo definindo <xref:System.Windows.Navigation.NavigatingCancelEventArgs.ContentStateToSave%2A>com um <xref:System.Windows.Navigation.CustomContentState>objeto.</xref:System.Windows.Navigation.CustomContentState> </xref:System.Windows.Navigation.NavigatingCancelEventArgs.ContentStateToSave%2A>      > [!NOTE] > Quando <xref:System.Windows.Navigation.NavigationService>desencadeia Navigating, também gera <xref:System.Windows.Application.Navigating?displayProperty=fullName>evento o <xref:System.Windows.Application>objeto.</xref:System.Windows.Application> </xref:System.Windows.Application.Navigating?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService>"
