  summary: "Occurs when a new navigation is requested."
  remarks: "Navigating is raised when a new navigation is requested, but before the source content is requested, including when:      -   <xref:System.Windows.Navigation.NavigationService.Navigate%2A> is called.      -   <xref:System.Windows.Navigation.NavigationService.GoBack%2A> or <xref:System.Windows.Navigation.NavigationService.GoForward%2A> is called (or an entry is selected from a navigation [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]).      -   A content fragment is navigated to.       You handle Navigating if you need to discover pertinent information regarding the navigation request before navigation starts. This information is available from the <xref:System.Windows.Navigation.NavigatingCancelEventArgs> object that is passed to the Navigating event handler.       A <xref:System.Net.WebRequest> object for the navigation is created and available from the <xref:System.Windows.Navigation.NavigatingCancelEventArgs> parameter; because the actual request hasn&quot;t been made at this point, you can reconfigure the <xref:System.Net.WebRequest> object, if necessary.       You also handle <xref:System.Windows.Navigation.NavigatingCancelEventArgs> to cancel navigation, if required, by setting <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> to true. If you cancel navigation, no other navigation events are raised.      > [!NOTE] >  If your application is hosted in the browser, you cannot prevent the user from navigating away from your application by canceling the Navigating event.       After the first piece of content is navigated to by a navigator (<xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>), each piece of content that is navigated away from is added to navigation history. If you need to save state information about the content you are navigating away from, you can add the state to the journal entry for that content by setting <xref:System.Windows.Navigation.NavigatingCancelEventArgs.ContentStateToSave%2A> with a <xref:System.Windows.Navigation.CustomContentState> object.      > [!NOTE] >  When <xref:System.Windows.Navigation.NavigationService> raises Navigating, it also raises <xref:System.Windows.Application.Navigating?displayProperty=fullName> event on the <xref:System.Windows.Application> object."
