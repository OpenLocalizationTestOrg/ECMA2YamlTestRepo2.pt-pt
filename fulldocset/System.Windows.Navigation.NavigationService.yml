  summary: "Ocorre periodicamente durante uma transferência para fornecer informações de progresso de navegação."
  remarks: "NavigationProgress foi transmitido um <xref:System.Windows.Navigation.NavigationProgressEventArgs>que expõe as seguintes informações de progresso:-número de bytes transferidos até ao momento (<xref:System.Windows.Navigation.NavigationProgressEventArgs.BytesRead%2A>).</xref:System.Windows.Navigation.NavigationProgressEventArgs.BytesRead%2A> </xref:System.Windows.Navigation.NavigationProgressEventArgs>      -Número total de bytes para transferir (<xref:System.Windows.Navigation.NavigationProgressEventArgs.MaxBytes%2A>).</xref:System.Windows.Navigation.NavigationProgressEventArgs.MaxBytes%2A>       NavigationProgress é desencadeado depois de cada 1024 bytes do conteúdo transferido e mais uma vez, se o número de bytes restantes é alguma vez inferior a 1024 bytes. Por este motivo, o processamento NavigationProgress fornece uma forma útil para controlar e apresentar o progresso de uma transferência atual.       Não será desencadeado NavigationProgress em alguns casos, tal como quando a mesma peça do conteúdo é direcionada para ou quando um fragmento de conteúdo é utilizado no conteúdo que está actualmente carregado (ou seja, o valor da <xref:System.Windows.Navigation.NavigationService.Content%2A>propriedade).</xref:System.Windows.Navigation.NavigationService.Content%2A>       Quando navegar para um recurso XAML compilado, o evento de NavigationProgress final não pode ser gerado. Isto significa que no final da transferência, o último reportados <xref:System.Windows.Navigation.NavigationProgressEventArgs.BytesRead%2A>valor não pode ser igual a <xref:System.Windows.Navigation.NavigationProgressEventArgs.MaxBytes%2A>valor.</xref:System.Windows.Navigation.NavigationProgressEventArgs.MaxBytes%2A> </xref:System.Windows.Navigation.NavigationProgressEventArgs.BytesRead%2A> Processar o <xref:System.Windows.Navigation.NavigationService.LoadCompleted>evento para ser notificado quando tiver concluído o painel de navegação.</xref:System.Windows.Navigation.NavigationService.LoadCompleted>      > [!NOTE] > Quando <xref:System.Windows.Navigation.NavigationService>desencadeia NavigationProgress, também gera <xref:System.Windows.Application.NavigationProgress?displayProperty=fullName>evento o <xref:System.Windows.Application>objeto.</xref:System.Windows.Application> </xref:System.Windows.Application.NavigationProgress?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService>"
