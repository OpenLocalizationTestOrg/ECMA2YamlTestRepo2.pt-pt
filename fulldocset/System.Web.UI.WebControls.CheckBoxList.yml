  type: Class
  summary: "Cria um grupo de caixa de verificação de seleção múltipla que pode ser criado dinamicamente pelo controlo de enlace a uma origem de dados."
  remarks: "Neste tópico:- [introdução](#Introduction)      -   [esquema de lista especificando](#SpecifyingListLayout)      -   [itens de lista especificando](#SpecifyingListItems)      -   [acessibilidade](#Accessibility)      -   [sintaxe declarativa](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> # # CheckBoxList a introdução controlo fornece um grupo de caixa de verificação de seleção múltipla que pode ser gerado dinamicamente com o enlace de dados.       Contém um <xref:System.Web.UI.WebControls.ListControl.Items%2A>coleção com correspondente a itens individuais na lista de membros.</xref:System.Web.UI.WebControls.ListControl.Items%2A> Para determinar quais os itens são verificados, itere através da coleção e teste a <xref:System.Web.UI.WebControls.ListItem.Selected%2A>propriedade de cada item na lista.</xref:System.Web.UI.WebControls.ListItem.Selected%2A>      > [!NOTE] > Também pode utilizar vários <xref:System.Web.UI.WebControls.CheckBox>controlos.</xref:System.Web.UI.WebControls.CheckBox> O controlo de CheckBoxList é mais fácil para criar um conjunto de caixas de verificação utilizando o enlace de dados, enquanto o indivíduo <xref:System.Web.UI.WebControls.CheckBox>controlo dá-lhe maior controlo sobre o esquema.</xref:System.Web.UI.WebControls.CheckBox>      <a name=&quot;SpecifyingListLayout&quot;></a># # Especificação de esquema de lista, pode especificar a forma como a lista é apresentado utilizando o <xref:System.Web.UI.WebControls.CheckBoxList.RepeatLayout%2A>e <xref:System.Web.UI.WebControls.CheckBoxList.RepeatDirection%2A>Propriedades.</xref:System.Web.UI.WebControls.CheckBoxList.RepeatDirection%2A> </xref:System.Web.UI.WebControls.CheckBoxList.RepeatLayout%2A> Para obter informações sobre as opções de esquema, consulte o <xref:System.Web.UI.WebControls.RepeatLayout>enumeração.</xref:System.Web.UI.WebControls.RepeatLayout>       Por predefinição, <xref:System.Web.UI.WebControls.CheckBoxList.RepeatDirection%2A>está definido como `RepeatDirection.Vertical`.</xref:System.Web.UI.WebControls.CheckBoxList.RepeatDirection%2A> Definição desta propriedade como `RepeatDirection.Horizontal` compõe a lista horizontalmente. Alguns <xref:System.Web.UI.WebControls.CheckBoxList.RepeatLayout%2A>definições não permitem o esquema horizontal.</xref:System.Web.UI.WebControls.CheckBoxList.RepeatLayout%2A> Para obter mais informações, consulte o <xref:System.Web.UI.WebControls.RepeatLayout>enumeração.</xref:System.Web.UI.WebControls.RepeatLayout>      <a name=&quot;SpecifyingListItems&quot;></a># # Especificação itens da lista para especificar os itens que pretende ver apresentado no controlo da CheckBoxList, coloque uma `ListItem` elemento para cada entrada entre a abertura e fecho do controlo CheckBoxList.       O controlo de CheckBoxList também suporta o enlace de dados. Para vincular o controlo a uma origem de dados, criar uma origem de dados, tais como um do <xref:System.Web.UI.DataSourceControl>objetos, que contém os itens para apresentar no controlo.</xref:System.Web.UI.DataSourceControl> Em seguida, utilize o <xref:System.Web.UI.Control.DataBind%2A>método para vincular a origem de dados para o controlo de CheckBoxList.</xref:System.Web.UI.Control.DataBind%2A> Utilize o <xref:System.Web.UI.WebControls.ListControl.DataTextField%2A>e <xref:System.Web.UI.WebControls.ListControl.DataValueField%2A>Propriedades para especificar que o campo na origem de dados à qual vincular o `Text` e `Value` propriedades da lista de cada item no controlo da, respetivamente.</xref:System.Web.UI.WebControls.ListControl.DataValueField%2A> </xref:System.Web.UI.WebControls.ListControl.DataTextField%2A> O controlo de CheckBoxList agora irá apresentar as informações da origem de dados.       Para determinar os itens selecionados no controlo CheckBoxList, itere através de <xref:System.Web.UI.WebControls.ListControl.Items%2A>coleção e teste a <xref:System.Web.UI.WebControls.ListItem.Selected%2A>propriedade de cada item na coleção.</xref:System.Web.UI.WebControls.ListItem.Selected%2A> </xref:System.Web.UI.WebControls.ListControl.Items%2A>      > [!CAUTION] > Este controlo pode ser utilizado para apresentar a intervenção do utilizador, que pode incluir script de cliente malicioso. Verifique as informações que são enviadas de um cliente para o executável script, instruções SQL ou outro código antes de apresentá-lo na sua aplicação. Pode utilizar controlos de validação para verificar a intervenção do utilizador antes de apresentar o texto de entrada num controlo. O ASP.NET fornece uma funcionalidade de validação de pedido de entrada para o bloco de script e HTML simultaneamente na entrada de utilizador. Para obter mais informações, consulte [proteger controlos padrão](~/add/includes/ajax-current-ext-md.md), [como: proteger contra scripts Exploits numa aplicação Web por aplicar a codificação HTML para cadeias](~/add/includes/ajax-current-ext-md.md), e [a validar a intervenção do utilizador no ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;Accessibility&quot;></a># # Acessibilidade para obter informações sobre como configurar este controlo para que gera markup que está em conformidade com as normas de acessibilidade, consulte [acessibilidade no Visual Studio e ao ASP.NET](~/add/includes/ajax-current-ext-md.md) e [controlos do ASP.NET e acessibilidade](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a># # Sintaxe declarativa```   <asp:CheckBoxList       AccessKey=&quot;string&quot;       AppendDataBoundItems=&quot;True|False&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;