  summary: "Especifica a ação que executa de um Gestor de domínios de aplicação personalizada ao inicializar um novo domínio."
  remarks: "Estes sinalizadores são utilizados para as definições de propriedade da <xref:System.AppDomainManager>classe.</xref:System.AppDomainManager> Os sinalizadores de AppDomainManagerInitializationOptions aplicam-se apenas a gestores de domínio de aplicação personalizada; não se aplicam ao Gestor de predefinição. O <xref:System.AppDomainManager.InitializeNewDomain%2A>método no Gestor de domínios de aplicação predefinido não produz qualquer efeito.</xref:System.AppDomainManager.InitializeNewDomain%2A> O valor de enumeração de predefinição é nenhum."
