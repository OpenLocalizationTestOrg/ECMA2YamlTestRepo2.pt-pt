  summary: "Provides design-time support for WebPartZoneBaseDesigner controls."
  remarks: "WebPartZoneBaseDesigner is the base class for <xref:System.Web.UI.Design.WebControls.WebParts.WebPartZoneDesigner> and can be inherited to support custom implementations of <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> controls. WebPartZoneBaseDesigner extends its own base class, <xref:System.Web.UI.Design.WebControls.WebParts.WebZoneDesigner>, by overriding the <xref:System.Web.UI.Design.WebControls.WebParts.WebPartZoneBaseDesigner.PreFilterProperties%2A> method to hide the <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A> property. Otherwise, the main purpose of this class for a control developer is that, unlike its parent, WebPartZoneBaseDesigner has a public constructor so it can be inherited directly and used as a public implementation of the base class. For details, see <xref:System.Web.UI.Design.WebControls.WebParts.WebZoneDesigner>."
