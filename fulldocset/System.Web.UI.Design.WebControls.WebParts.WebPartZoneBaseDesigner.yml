  remarks: "Substitui o método PreFilterProperties <xref:System.Web.UI.Design.ControlDesigner.PreFilterProperties%2A?displayProperty=fullName>para ocultar o <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A>propriedade no designer depois de chamar o método principal.</xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A> </xref:System.Web.UI.Design.ControlDesigner.PreFilterProperties%2A?displayProperty=fullName> Isto acontece porque a predefinição <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>não compor o controlo qualquer verbos de nível de zona.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Se pretender verbos de nível de zona de uma classe derivada de composição, tem de substituir este método não ocultar o <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A>"
