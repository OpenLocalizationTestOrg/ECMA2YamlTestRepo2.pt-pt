  summary: "Fornece suporte de momento da conceção para WebPartZoneBaseDesigner controlos."
  remarks: "WebPartZoneBaseDesigner é a classe base para <xref:System.Web.UI.Design.WebControls.WebParts.WebPartZoneDesigner>e podem ser herdadas para suportar implementações personalizadas de <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>controlos.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.Design.WebControls.WebParts.WebPartZoneDesigner> WebPartZoneBaseDesigner expande a sua própria classe base, <xref:System.Web.UI.Design.WebControls.WebParts.WebZoneDesigner>, através da substituição de <xref:System.Web.UI.Design.WebControls.WebParts.WebPartZoneBaseDesigner.PreFilterProperties%2A>método para ocultar o <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A> </xref:System.Web.UI.Design.WebControls.WebParts.WebPartZoneBaseDesigner.PreFilterProperties%2A> </xref:System.Web.UI.Design.WebControls.WebParts.WebZoneDesigner> Caso contrário, o objetivo principal desta classe para um programador de controlo é que, ao contrário do respetivo elemento principal, WebPartZoneBaseDesigner tem um construtor público para que possa ser herdada diretamente e utilizado como uma implementação pública da classe base. Para obter mais informações, consulte <xref:System.Web.UI.Design.WebControls.WebParts.WebZoneDesigner>.</xref:System.Web.UI.Design.WebControls.WebParts.WebZoneDesigner>"
