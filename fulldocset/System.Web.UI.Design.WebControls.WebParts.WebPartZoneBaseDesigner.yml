  namespace: System.Web.UI.Design.WebControls.WebParts
  summary: "Hides the <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle*> property at design time."
  remarks: "The PreFilterProperties method overrides <xref:System.Web.UI.Design.ControlDesigner.PreFilterProperties%2A?displayProperty=fullName> to hide the <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A> property in the designer after calling the parent method. This is because the default <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> control does not render any zone-level verbs. If you wish to render zone-level verbs in a derived class, you must override this method to not hide the <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A> property."
