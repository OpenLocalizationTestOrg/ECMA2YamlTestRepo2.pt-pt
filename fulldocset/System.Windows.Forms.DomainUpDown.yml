  name: DomainUpDown
  nameWithType: DomainUpDown
  fullName: System.Windows.Forms.DomainUpDown
  type: Class
  summary: "Representa uma caixa giratória de Windows (também conhecido como um controlo para cima / para baixo) que apresenta os valores de cadeia."
  remarks: "Um controlo de DomainUpDown apresenta um valor de cadeia única que está selecionado um <xref:System.Object>coleção clicando a cópia de segurança ou para baixo botões do controlo.</xref:System.Object> O utilizador também pode introduzir texto no controlo da, a menos que o <xref:System.Windows.Forms.UpDownBase.ReadOnly%2A>propriedade está definida como `true` (a cadeia que escreveu no tem de coincidir com um item na coleção para ser aceite).</xref:System.Windows.Forms.UpDownBase.ReadOnly%2A> Quando um item é selecionado, o objeto é convertido para um valor de cadeia, pelo que pode ser apresentado na caixa de girar.       Para criar uma coleção de objetos a apresentar no controlo DomainUpDown, pode adicionar ou remover os itens individualmente, utilizando o <xref:System.Collections.ArrayList.Add%2A>e <xref:System.Collections.ArrayList.Remove%2A>métodos.</xref:System.Collections.ArrayList.Remove%2A> </xref:System.Collections.ArrayList.Add%2A> Isto pode ser chamado um processador de eventos, tal como o <xref:System.Windows.Forms.Control.Click>eventos de um botão.</xref:System.Windows.Forms.Control.Click> A coleção de objetos pode ser ordenada por ordem alfabética, definindo o <xref:System.Windows.Forms.DomainUpDown.Sorted%2A>propriedade `true`.</xref:System.Windows.Forms.DomainUpDown.Sorted%2A> Quando o <xref:System.Windows.Forms.DomainUpDown.Wrap%2A>propriedade está definida como `true`, se se deslocar para decorridos desde a última ou objeto pela primeira vez na coleção, na lista irá começar a utilizar sobre o objeto primeiro ou último respetivamente e aparecer a reversão numa lista contínua.</xref:System.Windows.Forms.DomainUpDown.Wrap%2A>       Quando o <xref:System.Windows.Forms.DomainUpDown.UpButton%2A>ou <xref:System.Windows.Forms.DomainUpDown.DownButton%2A>métodos são denominados no código ou pela, clique em da cópia de segurança ou para baixo botões, <xref:System.Windows.Forms.DomainUpDown.UpdateEditText%2A>é chamado para atualizar o controlo com a cadeia de novo.</xref:System.Windows.Forms.DomainUpDown.UpdateEditText%2A> </xref:System.Windows.Forms.DomainUpDown.DownButton%2A> </xref:System.Windows.Forms.DomainUpDown.UpButton%2A> Se <xref:System.Windows.Forms.UpDownBase.UserEdit%2A>está definido como `true`, a cadeia é correspondida com um dos valores da coleção antes de atualizar a apresentação de texto do controlo.</xref:System.Windows.Forms.UpDownBase.UserEdit%2A>       Iniciando com o [!INCLUDE[net_2015](~/add/includes/net-2015-md.md)], o controlo de DomainUpDown irá ser redimensionado com base na definição do sistema DPI quando o ficheiro App. config contém a seguinte entrada:```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>      ```"
  example:
  - "The following code example creates and initializes a DomainUpDown control. The example allows you to set some of its properties and create a collection of strings for display in the spin box. The code assumes that a <xref:System.Windows.Forms.TextBox>, <xref:System.Windows.Forms.CheckBox>, and <xref:System.Windows.Forms.Button> have been instantiated on a form. The example also assumes that you have a member variable at the class level declared as a 32-bit signed integer named `myCounter`. You can enter a string in the text box and add it to the <xref:System.Windows.Forms.DomainUpDown.Items%2A> collection when the button is clicked. By clicking the check box, you can toggle the <xref:System.Windows.Forms.DomainUpDown.Sorted%2A> property and observe the difference in the collection of items in the spin box.  \n  \n [!code-cpp[Classic DomainUpDown Example#1](~/add/codesnippet/cpp/t-system.windows.forms.d_91_1.cpp)]\n [!code-vb[Classic DomainUpDown Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_91_1.vb)]\n [!code-cs[Classic DomainUpDown Example#1](~/add/codesnippet/csharp/t-system.windows.forms.d_91_1.cs)]"
