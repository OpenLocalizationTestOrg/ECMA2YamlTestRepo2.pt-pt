  nameWithType: DomainUpDown
  fullName: System.Windows.Forms.DomainUpDown
  type: Class
  summary: "Represents a Windows spin box (also known as an up-down control) that displays string values."
  remarks: "A DomainUpDown control displays a single string value that is selected from an <xref:System.Object> collection by clicking the up or down buttons of the control. The user can also enter text in the control, unless the <xref:System.Windows.Forms.UpDownBase.ReadOnly%2A> property is set to `true` (the string typed in must match an item in the collection to be accepted). When an item is selected, the object is converted to a string value so it can be displayed in the spin box.       To create a collection of objects to display in the DomainUpDown control, you can add or remove the items individually by using the <xref:System.Collections.ArrayList.Add%2A> and <xref:System.Collections.ArrayList.Remove%2A> methods. This can be called in an event handler, such as the <xref:System.Windows.Forms.Control.Click> event of a button. The object collection can be sorted alphabetically by setting the <xref:System.Windows.Forms.DomainUpDown.Sorted%2A> property to `true`. When the <xref:System.Windows.Forms.DomainUpDown.Wrap%2A> property is set to `true`, if you scroll past the last or first object in the collection, the list will start over with the first or last object respectively and appear to roll in a continuous list.       When the <xref:System.Windows.Forms.DomainUpDown.UpButton%2A> or <xref:System.Windows.Forms.DomainUpDown.DownButton%2A> methods are called, either in code or by the click of the up or down buttons, <xref:System.Windows.Forms.DomainUpDown.UpdateEditText%2A> is called to update the control with the new string. If <xref:System.Windows.Forms.UpDownBase.UserEdit%2A> is set to `true`, the string is matched to one of the values in the collection prior to updating the control&quot;s text display.       Starting with the [!INCLUDE[net_2015](~/add/includes/net-2015-md.md)], the DomainUpDown control will be resized based on the system DPI setting when the app.config file contains the following entry:      ```   <appSettings>   Â  <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>      ```"
  example:
  - "The following code example creates and initializes a DomainUpDown control. The example allows you to set some of its properties and create a collection of strings for display in the spin box. The code assumes that a <xref:System.Windows.Forms.TextBox>, <xref:System.Windows.Forms.CheckBox>, and <xref:System.Windows.Forms.Button> have been instantiated on a form. The example also assumes that you have a member variable at the class level declared as a 32-bit signed integer named `myCounter`. You can enter a string in the text box and add it to the <xref:System.Windows.Forms.DomainUpDown.Items%2A> collection when the button is clicked. By clicking the check box, you can toggle the <xref:System.Windows.Forms.DomainUpDown.Sorted%2A> property and observe the difference in the collection of items in the spin box.  \n  \n [!code-cpp[Classic DomainUpDown Example#1](~/add/codesnippet/cpp/t-system.windows.forms.d_91_1.cpp)]\n [!code-vb[Classic DomainUpDown Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_91_1.vb)]\n [!code-cs[Classic DomainUpDown Example#1](~/add/codesnippet/csharp/t-system.windows.forms.d_91_1.cs)]"
