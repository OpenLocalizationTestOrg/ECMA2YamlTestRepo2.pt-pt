  name: InputBindingCollection
  nameWithType: InputBindingCollection
  fullName: System.Windows.Input.InputBindingCollection
  type: Class
  summary: "Representa uma coleção ordenada de <xref href=&quot;System.Windows.Input.InputBinding&quot;> </xref> objetos."
  remarks: "Todos os objetos que derivem de <xref:System.Windows.UIElement>ter um InputBindingCollection denominado <xref:System.Windows.UIElement.InputBindings%2A>.</xref:System.Windows.UIElement.InputBindings%2A> </xref:System.Windows.UIElement> Todos os objetos que derivem de <xref:System.Windows.ContentElement>ter um InputBindingCollection denominado <xref:System.Windows.ContentElement.InputBindings%2A>.</xref:System.Windows.ContentElement.InputBindings%2A> </xref:System.Windows.ContentElement>       No entanto, se estas coleções estiverem definidas em [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], em seguida, os itens na coleção tem de ser classes derivadas de <xref:System.Windows.Input.InputBinding>em vez de direta <xref:System.Windows.Input.InputBinding>objetos.</xref:System.Windows.Input.InputBinding> </xref:System.Windows.Input.InputBinding> Isto acontece porque <xref:System.Windows.Input.InputBinding>não suporta um construtor público predefinido.</xref:System.Windows.Input.InputBinding> Por conseguinte, os itens num InputBindingCollection que foi configurada no [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] normalmente, será uma <xref:System.Windows.Input.InputBinding>classe que suporta um construtor público predefinido, tal como <xref:System.Windows.Input.KeyBinding>ou <xref:System.Windows.Input.MouseBinding>.</xref:System.Windows.Input.MouseBinding> </xref:System.Windows.Input.KeyBinding> derivada</xref:System.Windows.Input.InputBinding>"
  example:
  - "The following example creates a <xref:System.Windows.Input.KeyGesture> and associates it with a <xref:System.Windows.Input.KeyBinding>.  The <xref:System.Windows.Input.KeyBinding> is added to the InputBindingCollection on a <xref:System.Windows.Window>.  \n  \n [!code-xml[commandingoverviewsnippets#CommandingOverviewXAMLKeyBinding](~/add/codesnippet/xaml/CommandingOverviewSnippets/Window1.xaml#commandingoverviewxamlkeybinding)]  \n  \n [!code-cs[commandingoverviewsnippets#CommandingOverviewKeyBinding](~/add/codesnippet/csharp/CommandingOverviewSnippets/Window1.xaml.cs#commandingoverviewkeybinding)]\n [!code-vb[commandingoverviewsnippets#CommandingOverviewKeyBinding](~/add/codesnippet/visualbasic/commandingoverviewsnippets/window1.xaml.vb#commandingoverviewkeybinding)]"
