  name: FreeformActivityDesigner
  nameWithType: FreeformActivityDesigner
  fullName: System.Workflow.ComponentModel.Design.FreeformActivityDesigner
  type: Class
  summary: "Provides a customizable activity designer surface for users to visually modify on a workflow design surface."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/deprecatedcontent-md.md)]       The FreeformActivityDesigner allows users to modify how an activity appears on a workflow design surface. When you associate FreeformActivityDesigner with a custom activity class using the `Designer` attribute, the custom activity&quot;s appearance is different from other activities when a user drops the custom activity onto a design surface. Once FreeformActivityDesigner displays an activity on the design surface, users can draw connectors to other activity designers and resize the designer within the parameters defined by the design surface.      > [!NOTE] >  Users can only add connectors to the custom activity because the FreeformActivityDesigner is associated with the top-level activity in a workflow."
  syntax:
    content: >-
      [System.ComponentModel.Design.Serialization.DesignerSerializer(typeof(System.Workflow.ComponentModel.Design.FreeformActivityDesignerLayoutSerializer), typeof(System.Workflow.ComponentModel.Serialization.WorkflowMarkupSerializer))]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class FreeformActivityDesigner : System.Workflow.ComponentModel.Design.CompositeActivityDesigner
