  name: FreeformActivityDesigner
  nameWithType: FreeformActivityDesigner
  fullName: System.Workflow.ComponentModel.Design.FreeformActivityDesigner
  type: Class
  summary: "Fornece uma superfície do designer de atividade personalizável aos utilizadores modificar visualmente numa superfície de desenho de fluxo de trabalho."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]O FreeformActivityDesigner permite aos utilizadores modificar como uma atividade é apresentada na superfície de desenho fluxo de trabalho. Quando associa FreeformActivityDesigner uma classe de atividade personalizado utilizando a `Designer` atributo, aspeto a atividade personalizada é diferente de outras atividades quando um utilizador ignora a atividade personalizada para uma superfície de desenho. Depois de FreeformActivityDesigner mostra uma atividade na superfície do design, os utilizadores podem desenhar conectores para outros estruturadores de atividades e redimensionar o estruturador de parâmetros definidos pela superfície do design.      > [!NOTE] > Os utilizadores só podem adicionar conectores para a atividade personalizada porque o FreeformActivityDesigner está associado a atividade num fluxo de trabalho de nível superior."
  syntax:
    content: >-
      [System.ComponentModel.Design.Serialization.DesignerSerializer(typeof(System.Workflow.ComponentModel.Design.FreeformActivityDesignerLayoutSerializer), typeof(System.Workflow.ComponentModel.Serialization.WorkflowMarkupSerializer))]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class FreeformActivityDesigner : System.Workflow.ComponentModel.Design.CompositeActivityDesigner
