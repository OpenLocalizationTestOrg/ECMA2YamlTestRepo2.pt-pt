  name: DebuggerStepperBoundaryAttribute
  nameWithType: DebuggerStepperBoundaryAttribute
  fullName: System.Diagnostics.DebuggerStepperBoundaryAttribute
  type: Class
  summary: "Indica o código de seguir o atributo é para ser executada em execução, não passo, modo."
  remarks: "O atributo DebuggerStepperBoundaryAttribute é utilizado como um escape do efeito da <xref:System.Diagnostics.DebuggerNonUserCodeAttribute>.</xref:System.Diagnostics.DebuggerNonUserCodeAttribute> Ao executar dentro dos limites do <xref:System.Diagnostics.DebuggerNonUserCodeAttribute>, designer fornecidos pelo código é executado como uma passo a passo até que o utilizador seguinte fornecido código foi encontrada.</xref:System.Diagnostics.DebuggerNonUserCodeAttribute> Quando são efetuadas comutadores de contexto num thread, o módulo de código fornecido pelo utilizador seguinte stepped para poderá não estar relacionado com o código que estava no processo de que está a ser debugged. Para evitar esta experiência de depuração, utilize o DebuggerStepperBoundaryAttribute para o escape do próximo através de código para executar código. Por exemplo, no [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], encontrar um DebuggerStepperBoundaryAttribute ao próximo através de código utilizando a chave de F10 (ou **passo ao longo do** comando) tem o mesmo efeito que premir a tecla F5 ou utilizando o **iniciar depuração** comando."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Constructor | System.AttributeTargets.Method, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class DebuggerStepperBoundaryAttribute : Attribute
