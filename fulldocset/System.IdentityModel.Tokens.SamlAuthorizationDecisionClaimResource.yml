  name: SamlAuthorizationDecisionClaimResource
  nameWithType: SamlAuthorizationDecisionClaimResource
  fullName: System.IdentityModel.Tokens.SamlAuthorizationDecisionClaimResource
  type: Class
  summary: "Represents a claim for a <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;></xref> security token that asserts an authorization decision regarding access to a specific resource."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken> security tokens specify their claims using SAML assertions. The claims in a SAML assertion are represented by SAML statements. The SAML specification defines a set of SAML statement types and one of them is a <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>. A <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> asserts an authorization decision by a SAML authority regarding access to a specific resource. The SamlAuthorizationDecisionClaimResource class represents a claim resource for the <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>."
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class SamlAuthorizationDecisionClaimResource
