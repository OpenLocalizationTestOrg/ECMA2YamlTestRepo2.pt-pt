  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>tokens de segurança de especificar as afirmações utilizando asserções de SAML.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Declarações de uma asserção SAML são representadas por declarações de SAML. A especificação de SAML define um conjunto de tipos de instrução de SAML, não sendo um deles <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> A <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>asserções uma decisão de autorização por uma autoridade SAML relativos ao acesso a um recurso específico.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> A classe de SamlAuthorizationDecisionClaimResource representa um recurso de afirmação para <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>"
  syntax:
