  name: TcpClientChannel
  nameWithType: TcpClientChannel
  fullName: System.Runtime.Remoting.Channels.Tcp.TcpClientChannel
  type: Class
  summary: "For remote calls, implements a client channel that uses the TCP protocol to transmit messages."
  remarks: "Channels transport messages across remoting boundaries (for example, computers or application domains). The TcpClientChannel class transports messages using the TCP protocol.       Channels are used by the .NET Framework remoting infrastructure to transport remote calls. When a client makes a call to a remote object, the call is serialized into a message that is sent by a client channel and received by a server channel. It is then deserialized and processed. Any returned values are transmitted by the server channel and received by the client channel.       To perform additional processing of messages on the client side, you can specify an implementation of the <xref:System.Runtime.Remoting.Channels.IClientChannelSinkProvider> interface through which all messages processed by the TcpClientChannel are passed.       By default, the TcpClientChannel class uses a binary formatter to serialize all messages.       A TcpClientChannel object has associated configuration properties that can be set at run time either in a configuration file (by invoking the static <xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName> method) or programmatically (by passing a <xref:System.Collections.IDictionary> collection to the <xref:System.Runtime.Remoting.Channels.Tcp.TcpClientChannel.%23ctor%2A> constructor). For a list of these configuration properties, see the documentation for <xref:System.Runtime.Remoting.Channels.Tcp.TcpClientChannel.%23ctor%2A>."
  example:
  - "The following code example shows the use of the TcpClientChannel class to call a remote type.  \n  \n [!code-cs[Remoting_TcpInfo#20](~/add/codesnippet/csharp/t-system.runtime.remotin_19_1.cs)]\n [!code-cpp[Remoting_TcpInfo#20](~/add/codesnippet/cpp/t-system.runtime.remotin_19_1.cpp)]  \n  \n The remote type called in the example above is defined by the following code.  \n  \n [!code-cpp[Remoting_TcpInfo#10](~/add/codesnippet/cpp/t-system.runtime.remotin_19_2.cpp)]\n [!code-cs[Remoting_TcpInfo#10](~/add/codesnippet/csharp/t-system.runtime.remotin_19_2.cs)]"
  syntax:
    content: 'public class TcpClientChannel : System.Runtime.Remoting.Channels.IChannelSender, System.Runtime.Remoting.Channels.ISecurableChannel'
  inheritance:
