  langs:
  - csharp
  name: BaseValueSource
  nameWithType: BaseValueSource
  fullName: System.Windows.BaseValueSource
  type: Enum
  summary: "Identifica a origem de sistema da propriedade de um valor de propriedade de dependência específico."
  remarks: "Esta enumeração é utilizada por uma propriedade dentro de <xref:System.Windows.ValueSource>estrutura, o que por sua vez, é obtida ao chamar um <xref:System.Windows.DependencyPropertyHelper.GetValueSource%2A>método em relação a uma propriedade de dependência específico.</xref:System.Windows.DependencyPropertyHelper.GetValueSource%2A> </xref:System.Windows.ValueSource>       Cada valor desta enumeração indica que um determinado aspeto do gerais [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] sistema propriedade foi responsável pela determinação de valor Efetivo de um determinado valor de propriedade de dependência num objeto de dependência específico. Para saber mais sobre o [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] sistema de propriedade e precedência em que cada aspeto da propriedade system funciona, consulte [precedência de valor de propriedade de dependência](~/add/includes/ajax-current-ext-md.md).       O valor predefinido não é o valor predefinido de enumeração."
  syntax:
    content: public enum BaseValueSource
  inheritance:
  - System.Enum
  platform:
  - net462
