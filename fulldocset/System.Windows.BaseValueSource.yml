  name: BaseValueSource
  nameWithType: BaseValueSource
  fullName: System.Windows.BaseValueSource
  type: Enum
  summary: "Identifies the property system source of a particular dependency property value."
  remarks: "This enumeration is used by a property within the <xref:System.Windows.ValueSource> structure, which in turn is obtained by calling a <xref:System.Windows.DependencyPropertyHelper.GetValueSource%2A> method against a particular dependency property.       Each value of this enumeration indicates that a particular aspect of the overall [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] property system was responsible for the effective value determination of a certain dependency property value on a specific dependency object. To learn more about the [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] property system and the precedence at which each aspect of the property system operates, see [Dependency Property Value Precedence](../Topic/Dependency%20Property%20Value%20Precedence.md).       The value Default is not the default value of the enumeration."
  syntax:
    content: public enum BaseValueSource
  inheritance:
  - System.Enum
  platform:
  - net-11
  - net-20
  - netcore-10
