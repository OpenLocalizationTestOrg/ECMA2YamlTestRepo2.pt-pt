  summary: "A exceção é acionada quando um leitor XAML não é possível processar os elementos da origem de leitor de XAML para uma sequência de nós de XAML."
  remarks: "Nos casos em que estão disponíveis informações de linha (por exemplo, quando a sequência de nós de XAML é lida por um <xref:System.Xaml.XamlXmlReader>), e para determinados casos de exceção, um XamlParseException pode comunicar informações da linha da origem de sequência de nós XAML.</xref:System.Xaml.XamlXmlReader> Esta informação é acrescentada ao <xref:System.Xaml.XamlException.Message%2A>e também está contido numa <xref:System.Xaml.XamlException.LineNumber%2A>e <xref:System.Xaml.XamlException.LinePosition%2A>.</xref:System.Xaml.XamlException.LinePosition%2A> </xref:System.Xaml.XamlException.LineNumber%2A> </xref:System.Xaml.XamlException.Message%2A> Cada um destes membros é implementada pela <xref:System.Xaml.XamlException>classe base.</xref:System.Xaml.XamlException>"
