  fullName: System.Xaml.XamlParseException
  type: Class
  summary: "The exception that is thrown when a XAML reader cannot process elements of the XAML reader source into a XAML node stream."
  remarks: "For cases where line information is available (such as when the XAML node stream is read by a <xref:System.Xaml.XamlXmlReader>), and for certain exception cases, a XamlParseException can report line information from the source of the XAML node stream. This information is appended to the <xref:System.Xaml.XamlException.Message%2A>, and is also contained in <xref:System.Xaml.XamlException.LineNumber%2A> and <xref:System.Xaml.XamlException.LinePosition%2A>. Each of these members is implemented by the <xref:System.Xaml.XamlException> base class."
  syntax:
    content: 'public class XamlParseException : System.Xaml.XamlException'
