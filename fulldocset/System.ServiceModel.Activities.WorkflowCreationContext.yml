  id: OnBeginWorkflowCompleted(System.Activities.ActivityInstanceState,System.Collections.Generic.IDictionary{System.String,System.Object},System.Exception,System.TimeSpan,System.AsyncCallback,System.Object)
  parent: System.ServiceModel.Activities.WorkflowCreationContext
  langs:
  - csharp
  name: OnBeginWorkflowCompleted(ActivityInstanceState,IDictionary<String,Object>,Exception,TimeSpan,AsyncCallback,Object)
  nameWithType: WorkflowCreationContext.OnBeginWorkflowCompleted(ActivityInstanceState,IDictionary<String,Object>,Exception,TimeSpan,AsyncCallback,Object)
  fullName: System.ServiceModel.Activities.WorkflowCreationContext.OnBeginWorkflowCompleted(ActivityInstanceState,IDictionary<String,Object>,Exception,TimeSpan,AsyncCallback,Object)
  type: Method
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities
  summary: "Começa uma operação assíncrona para efetuar a notificação de conclusão de instância de fluxo de trabalho. Este método é chamado quando a instância de fluxo de trabalho associada a este <xref href=&quot;System.ServiceModel.Activities.WorkflowCreationContext&quot;> </xref> for concluída. Classes derivadas podem substituir esta operação para efetuar ações personalizadas na conclusão de instância de fluxo de trabalho."
  remarks: ''
  example:
  - "The following example shows how to implement the OnBeginWorkflowCompleted method.  \n  \n [!code-cs[WFCreationContext#0](~/add/codesnippet/csharp/ca079ff5-a0a9-48b1-8963-_1.cs)]"
  syntax:
    content: protected virtual IAsyncResult OnBeginWorkflowCompleted (System.Activities.ActivityInstanceState completionState, System.Collections.Generic.IDictionary<string,object> workflowOutputs, Exception terminationException, TimeSpan timeout, AsyncCallback callback, object state);
    parameters:
    - id: completionState
      type: System.Activities.ActivityInstanceState
      description: "O estado da instância do fluxo de trabalho."
    - id: workflowOutputs
      type: System.Collections.Generic.IDictionary{System.String,System.Object}
      description: "Uma coleção de pares chave/valor que contêm gera a instância de fluxo de trabalho."
    - id: terminationException
      type: System.Exception
      description: "Se estiver presente, um erro que provocou o terminação do fluxo de trabalho."
    - id: timeout
      type: System.TimeSpan
      description: "O intervalo de tempo durante os quais tem de concluir a operação assíncrona."
    - id: callback
      type: System.AsyncCallback
      description: "A localização de uma aplicação para o qual o controlo devolve quando concluir a operação assíncrona."
    - id: state
      type: System.Object
      description: "Estado definido pelo utilizador."
    return:
      type: System.IAsyncResult
      description: "O estado da operação assíncrona."
  overload: System.ServiceModel.Activities.WorkflowCreationContext.OnBeginWorkflowCompleted*
  exceptions: []
  platform:
  - net462
