  namespace: System.ServiceModel.Activities
  summary: "Begins an asynchronous operation to perform workflow instance completion notification. This method is called when the workflow instance associated with this <xref href=&quot;System.ServiceModel.Activities.WorkflowCreationContext&quot;></xref> completes. Derived classes can override this operation to perform custom actions on workflow instance completion."
  remarks: ''
  example:
  - "The following example shows how to implement the OnBeginWorkflowCompleted method.  \n  \n [!code-cs[WFCreationContext#0](~/add/codesnippet/csharp/ca079ff5-a0a9-48b1-8963-_1.cs)]"
  syntax:
    content: protected virtual IAsyncResult OnBeginWorkflowCompleted (System.Activities.ActivityInstanceState completionState, System.Collections.Generic.IDictionary<string,object> workflowOutputs, Exception terminationException, TimeSpan timeout, AsyncCallback callback, object state);
    parameters:
    - id: completionState
      type: System.Activities.ActivityInstanceState
      description: "The state of the workflow instance."
    - id: workflowOutputs
      type: System.Collections.Generic.IDictionary{System.String,System.Object}
      description: "A collection of key/value pairs that contain output generated by the workflow instance."
    - id: terminationException
      type: System.Exception
      description: "If present, an error that caused the workflow to terminate."
    - id: timeout
      type: System.TimeSpan
      description: "The time interval during which the asynchronous operation must complete."
    - id: callback
      type: System.AsyncCallback
      description: "The location in an application to which control returns when the asynchronous operation completes."
    - id: state
      type: System.Object
      description: "User-defined state."
    return:
      type: System.IAsyncResult
      description: "The status of the asynchronous operation."
