  name: SamlSubjectStatement
  nameWithType: SamlSubjectStatement
  fullName: System.IdentityModel.Tokens.SamlSubjectStatement
  type: Class
  summary: "Represents a claim for a <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;></xref> security token."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken> security tokens specify their claims using SAML assertions, which can specify the subject of the security token. The claims in a SAML assertion are represented by SAML statements. The SAML specification defines a set of SAML statement types and one of them is a SamlSubjectStatement. A SamlSubjectStatement asserts the principal that is the subject of the <xref:System.IdentityModel.Tokens.SamlSecurityToken> security token. This principal is specified in the <xref:System.IdentityModel.Tokens.SamlSubjectStatement.SamlSubject%2A> property."
  syntax:
    content: 'public abstract class SamlSubjectStatement : System.IdentityModel.Tokens.SamlStatement'
  inheritance:
  - System.Object
  - System.IdentityModel.Tokens.SamlStatement
  implements: []
