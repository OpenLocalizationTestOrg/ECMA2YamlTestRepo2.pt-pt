- uid: System.Xaml.XamlXmlReaderSettings.SkipXmlCompatibilityProcessing
  id: SkipXmlCompatibilityProcessing
  parent: System.Xaml.XamlXmlReaderSettings
  langs:
  - csharp
  name: SkipXmlCompatibilityProcessing
  nameWithType: XamlXmlReaderSettings.SkipXmlCompatibilityProcessing
  fullName: System.Xaml.XamlXmlReaderSettings.SkipXmlCompatibilityProcessing
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Obtém ou define um valor que determina se o leitor deve ser diferente da predefinição <xref href=&quot;System.Xaml.XamlXmlReader&quot;> </xref> comportamento de como o conteúdo do markup compatibilidade é processado."
  remarks: "A predefinição de processamento de comportamento para compatibilidade de marcação XML no <xref:System.Xaml.XamlXmlReader>é que a <xref:System.Xaml.XamlXmlReader>conforme fornecida para inicialização, é moldado numa classe criado ajuda interno.</xref:System.Xaml.XamlXmlReader> </xref:System.Xaml.XamlXmlReader> Esta classe de programa auxiliar lê marcação de nós de compatibilidade separadamente e entra em nós com base na compatibilidade de marcação de contexto do esquema.       Sugestões de cenários para definir SkipXmlCompatibilityProcessing para `true` são:-pretende manter a qualquer conteúdo do markup compatibilidade no fluxo XAML primário.      -Já processados a compatibilidade de marcação porque estão a utilizar um leitor que pode processar markup compatibilidade conteúdo inline.      -Optar por ignorar as convenções de compatibilidade XML na sua implementação de leitor XAML por motivos de desempenho."
  syntax:
    content: public bool SkipXmlCompatibilityProcessing { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o leitor iniciar diretamente for utilizado, que significa que o markup compatibilidade XML é processada como parte do fluxo de principal e não é considerada a compatibilidade. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>Se for utilizado o comportamento predefinido, que processa os compatibilidade XML em separado. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xaml.XamlXmlReaderSettings.SkipXmlCompatibilityProcessing*
  exceptions: []
  platform:
  - net462
