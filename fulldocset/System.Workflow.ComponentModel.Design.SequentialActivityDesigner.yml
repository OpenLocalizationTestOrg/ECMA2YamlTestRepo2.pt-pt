  name: SequentialActivityDesigner
  nameWithType: SequentialActivityDesigner
  fullName: System.Workflow.ComponentModel.Design.SequentialActivityDesigner
  type: Class
  summary: "Defines properties and methods for all activity designers that have a sequential vertical layout on the workflow design surface."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       The SequentialActivityDesigner and classes that inherit from it can contain child activity designers. Their appearance on the workflow design surface is organized vertically, with child activities displayed on the surface of the SequentialActivityDesigner."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class SequentialActivityDesigner : System.Workflow.ComponentModel.Design.StructuredCompositeActivityDesigner
