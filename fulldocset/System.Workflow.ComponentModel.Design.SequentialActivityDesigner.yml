  name: SequentialActivityDesigner
  nameWithType: SequentialActivityDesigner
  fullName: System.Workflow.ComponentModel.Design.SequentialActivityDesigner
  type: Class
  summary: "Define as propriedades e métodos para todos os estruturadores de atividades que têm um esquema sequencial vertical na superfície de desenho de fluxo de trabalho."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]As classes que herdam dela e SequentialActivityDesigner podem conter os estruturadores de atividades subordinadas. Seu aspeto na superfície de desenho de fluxo de trabalho está organizado verticalmente, com atividades subordinadas apresentadas na superfície do SequentialActivityDesigner."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class SequentialActivityDesigner : System.Workflow.ComponentModel.Design.StructuredCompositeActivityDesigner
