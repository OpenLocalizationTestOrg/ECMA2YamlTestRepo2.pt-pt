- uid: System.Workflow.ComponentModel.Design.SequentialActivityDesigner.CanExpandCollapse
  id: CanExpandCollapse
  parent: System.Workflow.ComponentModel.Design.SequentialActivityDesigner
  langs:
  - csharp
  name: CanExpandCollapse
  nameWithType: SequentialActivityDesigner.CanExpandCollapse
  fullName: System.Workflow.ComponentModel.Design.SequentialActivityDesigner.CanExpandCollapse
  type: Property
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: "Gets a value indicating whether the <xref href=&quot;System.Workflow.ComponentModel.Design.SequentialActivityDesigner&quot;></xref> can be expanded and collapsed on the workflow designer surface."
  remarks: "If CanExpandCollapse returns `true`, the designer renders an expand-collapse button on the workflow design surface.       If the parent designer of the <xref:System.Workflow.ComponentModel.Design.SequentialActivityDesigner> is <xref:System.Workflow.ComponentModel.Design.ParallelActivityDesigner>, CanExpandCollapse returns `false`. Additionally, if the <xref:System.Workflow.ComponentModel.Design.SequentialActivityDesigner> is the root designer, CanExpandCollapse returns `false`."
  syntax:
    content: public override bool CanExpandCollapse { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the designer can be expanded and collapsed on the workflow design surface; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Workflow.ComponentModel.Design.SequentialActivityDesigner.CanExpandCollapse*
  exceptions: []
  platform:
  - net462
