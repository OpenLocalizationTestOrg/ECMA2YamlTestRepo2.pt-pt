- uid: System.Workflow.ComponentModel.Design.SequentialActivityDesigner.CanExpandCollapse
  id: CanExpandCollapse
  parent: System.Workflow.ComponentModel.Design.SequentialActivityDesigner
  langs:
  - csharp
  name: CanExpandCollapse
  nameWithType: SequentialActivityDesigner.CanExpandCollapse
  fullName: System.Workflow.ComponentModel.Design.SequentialActivityDesigner.CanExpandCollapse
  type: Property
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: "Obtém um valor que indica se o <xref href=&quot;System.Workflow.ComponentModel.Design.SequentialActivityDesigner&quot;> </xref> pode ser expandido e fechado na superfície do designer de fluxo de trabalho."
  remarks: "Se devolver CanExpandCollapse `true`, o estruturador composições um botão de fechar expandir a superfície de desenho de fluxo de trabalho.       Se o estruturador de principal do <xref:System.Workflow.ComponentModel.Design.SequentialActivityDesigner>é <xref:System.Workflow.ComponentModel.Design.ParallelActivityDesigner>, CanExpandCollapse devolve `false`.</xref:System.Workflow.ComponentModel.Design.ParallelActivityDesigner> </xref:System.Workflow.ComponentModel.Design.SequentialActivityDesigner> Além disso, se o <xref:System.Workflow.ComponentModel.Design.SequentialActivityDesigner>é a raiz estruturador, CanExpandCollapse devolve `false`.</xref:System.Workflow.ComponentModel.Design.SequentialActivityDesigner>"
  syntax:
    content: public override bool CanExpandCollapse { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o estruturador pode ser expandido e fechado na superfície de desenho de fluxo de trabalho; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Workflow.ComponentModel.Design.SequentialActivityDesigner.CanExpandCollapse*
  exceptions: []
