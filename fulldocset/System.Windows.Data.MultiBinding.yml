- uid: System.Windows.Data.MultiBinding.Mode
  id: Mode
  parent: System.Windows.Data.MultiBinding
  langs:
  - csharp
  name: Mode
  nameWithType: MultiBinding.Mode
  fullName: System.Windows.Data.MultiBinding.Mode
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "Gets or sets a value that indicates the direction of the data flow of this binding."
  remarks: "The values of the Mode and <xref:System.Windows.Data.MultiBinding.UpdateSourceTrigger%2A> properties determine the functionality of the <xref:System.Windows.Data.MultiBinding> and are used as the default values for all the bindings in the collection unless an individual binding overrides these properties. For example, if the Mode property on the <xref:System.Windows.Data.MultiBinding> object is set to <xref:System.Windows.Data.BindingMode>, then all the bindings in the collection are considered <xref:System.Windows.Data.BindingMode> unless you set a different Mode value on one of the bindings explicitly. For more information, see the <xref:System.Windows.Data.Binding.Mode%2A?displayProperty=fullName> and <xref:System.Windows.Data.Binding.UpdateSourceTrigger%2A?displayProperty=fullName> properties."
  syntax:
    content: public System.Windows.Data.BindingMode Mode { get; set; }
    return:
      type: System.Windows.Data.BindingMode
      description: "One of the <xref href=&quot;System.Windows.Data.BindingMode&quot;></xref> values. The default value is <xref href=&quot;System.Windows.Data.BindingMode&quot;></xref>, which returns the default binding mode value of the target dependency property. However, the default value varies for each dependency property. In general, user-editable control properties, such as &lt;xref:System.Windows.Controls.TextBox.Text%2A?displayProperty=fullName&gt;, default to two-way bindings, whereas most other properties default to one-way bindings.       A programmatic way to determine whether a dependency property binds one-way or two-way by default is to get the property metadata of the property using <xref:System.Windows.DependencyProperty.GetMetadata*> and then check the Boolean value of the <xref:System.Windows.FrameworkPropertyMetadata.BindsTwoWayByDefault*> property."
  overload: System.Windows.Data.MultiBinding.Mode*
  exceptions: []
  platform:
  - net462
