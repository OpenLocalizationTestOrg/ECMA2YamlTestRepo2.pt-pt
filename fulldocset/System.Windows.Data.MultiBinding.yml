- uid: System.Windows.Data.MultiBinding.ValidationRules
  id: ValidationRules
  parent: System.Windows.Data.MultiBinding
  langs:
  - csharp
  name: ValidationRules
  nameWithType: MultiBinding.ValidationRules
  fullName: System.Windows.Data.MultiBinding.ValidationRules
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "Gets the collection of <xref href=&quot;System.Windows.Controls.ValidationRule&quot;></xref> objects for this instance of <xref href=&quot;System.Windows.Data.MultiBinding&quot;></xref>."
  remarks: "You can set validation rules on both the <xref:System.Windows.Data.MultiBinding> object and the individual <xref:System.Windows.Data.Binding> objects in the <xref:System.Windows.Data.MultiBinding> object. The binding engine evaluates the ValidationRules on the <xref:System.Windows.Data.MultiBinding> object when a value moves from the binding target property to the <xref:System.Windows.Data.IMultiValueConverter> object. After that, when a value moves from the converter to the binding source property of an individual binding, the binding engine evaluates the <xref:System.Windows.Data.Binding.ValidationRules%2A> on that <xref:System.Windows.Data.Binding> object.       For more information about the validation process and how to provide visual feedback upon invalidation, see &quot;Data Validation&quot; in [Data Binding Overview](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] >  This property can be set in [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] only by using the syntax shown, or by accessing the collection object and using its various methods, such as `Add`. The property used to access the collection object is read-only, whereas the collection itself is read-write.      <a name=&quot;xamlPropertyElementUsage_ValidationRules&quot;></a>    ## XAML Property Element Usage      ```   <object>     <object.ValidationRules>       oneOrMoreValidationRules     </object.ValidationRules>   </object>   ```      <a name=&quot;xamlValues_ValidationRules&quot;></a>    ## XAML Values    *oneOrMoreValidationRules*    One or more <xref:System.Windows.Controls.ValidationRule> objects. You can use the <xref:System.Windows.Controls.ExceptionValidationRule> class or create your custom rules by subclassing the <xref:System.Windows.Controls.ValidationRule> class."
  syntax:
    content: public System.Collections.ObjectModel.Collection<System.Windows.Controls.ValidationRule> ValidationRules { get; }
    return:
      type: System.Collections.ObjectModel.Collection{System.Windows.Controls.ValidationRule}
      description: "The collection of <xref href=&quot;System.Windows.Controls.ValidationRule&quot;></xref> objects for this instance of <xref href=&quot;System.Windows.Data.MultiBinding&quot;></xref>."
  overload: System.Windows.Data.MultiBinding.ValidationRules*
  exceptions: []
  platform:
  - net462
