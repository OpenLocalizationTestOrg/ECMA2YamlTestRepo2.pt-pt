  summary: "Gets or sets a handler you can use to provide custom logic for handling exceptions that the binding engine encounters during the update of the binding source value. This is only applicable if you have associated the <xref href=&quot;System.Windows.Controls.ExceptionValidationRule&quot;></xref> with your <xref href=&quot;System.Windows.Data.MultiBinding&quot;></xref> object."
  remarks: "The <xref:System.Windows.Controls.ExceptionValidationRule> class represents a built-in validation rule that checks for exceptions that are thrown during the update of the binding source properties. If you have associated the <xref:System.Windows.Controls.ExceptionValidationRule> object with your <xref:System.Windows.Data.MultiBinding> object, you can use this property to set a handler to provide custom logic for handling these exceptions.       For an example, see <xref:System.Windows.Data.Binding.UpdateSourceExceptionFilter%2A?displayProperty=fullName>.       For more information about the validation process for <xref:System.Windows.Data.MultiBinding> objects, see the <xref:System.Windows.Data.MultiBinding.ValidationRules%2A> property."
  syntax:
    content: public System.Windows.Data.UpdateSourceExceptionFilterCallback UpdateSourceExceptionFilter { get; set; }
    return:
      type: System.Windows.Data.UpdateSourceExceptionFilterCallback
      description: "A method that provides custom logic for handling exceptions that the binding engine encounters during the update of the binding source value."
