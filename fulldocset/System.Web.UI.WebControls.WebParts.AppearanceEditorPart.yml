  name: AppearanceEditorPart
  nameWithType: AppearanceEditorPart
  fullName: System.Web.UI.WebControls.WebParts.AppearanceEditorPart
  type: Class
  summary: "Fornece um controlo de editor que permite aos utilizadores finais editar várias propriedades de interface (IU) do utilizador num associados <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlo. Esta classe não pode ser herdada."
  remarks: "A classe de AppearanceEditorPart é um controlo de editor que deriva a <xref:System.Web.UI.WebControls.WebParts.EditorPart>classe e é utilizado para editar as propriedades que afetam o aspeto de um associado <xref:System.Web.UI.WebControls.WebParts.WebPart>ou outro controlo de servidor.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>       O controlo de AppearanceEditorPart permite aos utilizadores finais editar várias propriedades de IU de um <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo.</xref:System.Web.UI.WebControls.WebParts.WebPart> O tipo de controlo que aparece na página para editar a cada valor de propriedade é listado na célula adjacente da tabela seguinte.      | Propriedade | Utilizado para editar a propriedade de controlo |   |--------------|-----------------------------------|   | <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>| Um controlo <xref:System.Web.UI.WebControls.TextBox>é utilizado para definir o texto do título. |   | <xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A>| Um controlo <xref:System.Web.UI.WebControls.DropDownList>é utilizado para selecionar o tipo de opção do título e limite que é utilizado. |   | <xref:System.Web.UI.WebControls.WebParts.WebPart.Direction%2A>| Um controlo <xref:System.Web.UI.WebControls.DropDownList>é utilizado para selecionar a direção que o fluxo do conteúdo na página. |   | <xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A>| Um controlo <xref:System.Web.UI.WebControls.TextBox>é utilizado para definir um número para a altura e um controlo <xref:System.Web.UI.WebControls.DropDownList>é utilizado para selecionar as unidades. |   | <xref:System.Web.UI.WebControls.WebParts.WebPart.Width%2A>| Um controlo <xref:System.Web.UI.WebControls.TextBox>é utilizado para definir um número para a altura e um controlo <xref:System.Web.UI.WebControls.DropDownList>é utilizado para selecionar as unidades. |   | <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A>| Um controlo <xref:System.Web.UI.WebControls.CheckBox>é utilizado para indicar se o controlo está oculto. |       O controlo de AppearanceEditorPart fica visível apenas quando uma página de peças Web está em modo de edição e quando específico <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo foi selecionado para edição.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.WebParts.WebPart.Width%2A> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.WebParts.WebPart.Direction%2A> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.WebParts.Part.Title%2A> O controlo de AppearanceEditorPart, como todos os outros <xref:System.Web.UI.WebControls.WebParts.EditorPart>controla, reside num <xref:System.Web.UI.WebControls.WebParts.EditorZone>zona.</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!IMPORTANT] > Um <xref:System.Web.UI.WebControls.WebParts.EditorZone>zona só pode conter <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlos, e <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlos não podem ser colocados em qualquer outro tipo de zona.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone>       A classe de AppearanceEditorPart tem um conjunto mínimo de propriedades. O <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.Title%2A>propriedade é utilizada para obter ou definir uma cadeia que é apresentada como um título quando o controlo está visível.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.Title%2A> O <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.DefaultButton%2A>propriedade define a propriedade herdada do <xref:System.Web.UI.WebControls.Panel>controlar, para que o controlo de predefinido que recebe o foco do controlo de AppearanceEditorPart é o mesmo que a predefinição na base <xref:System.Web.UI.WebControls.Panel>controlo.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.DefaultButton%2A>       A classe de AppearanceEditorPart também tem dois métodos importantes. O <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.SyncChanges%2A>método substitui o método base da <xref:System.Web.UI.WebControls.WebParts.EditorPart>classe.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.SyncChanges%2A> Este método é essencial porque permite obter os valores de propriedade do <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo é editar e atribuir-lhes para os campos no controlo de editor.</xref:System.Web.UI.WebControls.WebParts.WebPart> O <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.ApplyChanges%2A>método também é importante, porque demora os valores definidos pelo utilizador nos controlos de edição e atualiza esses valores de propriedade no controlo a ser editado.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.ApplyChanges%2A>       Na maioria dos casos o AppearanceEditorPart controlo deve ser utilizado no formato de persistência de página por declarar um `<asp:appearanceditorpart>` elemento dentro de um `<zonetemplate>` elemento, que por sua vez está contido por um `<asp:editorzone>` elemento numa página Web.       Para editar outras propriedades e o comportamento das <xref:System.Web.UI.WebControls.WebParts.WebPart>controlos, pode utilizar outros <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlos fornecidos com o conjunto de controlo de peças Web.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Estes controlos incluem o <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>, a <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>e <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> Fornecido <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlos devem fornecer a maioria das funcionalidades de edição necessárias para editar <xref:System.Web.UI.WebControls.WebParts.WebPart>controlos, mas também pode criar um controlo personalizado editor por herdar da <xref:System.Web.UI.WebControls.WebParts.EditorPart>classe.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Para obter um exemplo de código, consulte o <xref:System.Web.UI.WebControls.WebParts.EditorPart>tópico de descrição geral de classe.</xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!NOTE] > Para melhorar a acessibilidade, o controlo de AppearanceEditorPart é composto dentro de um `<fieldset>` elemento. O `<fieldset>` elemento agrupa o conjunto de controlos utilizados para edição no controlo AppearanceEditorPart relacionado e facilita a navegação separadores entre esses controlos para o visual (por exemplo, comum browsers) e os agentes de utilizador e orientado para reconhecimento de voz (por exemplo, o software de leitura de ecrã).      ## Acessibilidade markup composto por predefinição para este controlo pode não em conformidade com normas de acessibilidade, tais como as diretrizes de prioridade 1 Web conteúdo acessibilidade diretrizes 1.0 (WCAG). Para obter detalhes sobre o suporte de acessibilidade para este controlo, consulte [controlos do ASP.NET e acessibilidade](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to declare an AppearanceEditorPart control on a Web page, and enable it to edit several UI properties of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The code example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and an AppearanceEditorPart control, along with a reference to a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   A class that contains a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The source code for the user control comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the code example is the Web page. It contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with a child `<zonetemplate>` element that contains declarative references to an AppearanceEditorPart control. Also, the page references the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, using a `Register` directive for the assembly, and the `<aspSample:TextDisplayWebPart>` element for the control.  \n  \n [!code-vb[WebParts_AppearanceEditorPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_201_1.aspx)]\n [!code-cs[WebParts_AppearanceEditorPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_201_1.aspx)]  \n  \n The third part of the code example is a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> class named `TextDisplayWebPart`, which is referenced in the Web page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_AppearanceEditorPart_Overview#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_201_2.cs)]\n [!code-vb[WebParts_AppearanceEditorPart_Overview#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_201_2.vb)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the **Display Mode** drop-down control to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of the `TextDisplayWebPart` control, and click **Edit** to edit the control. When the editing UI is visible, you can see the AppearanceEditorPart control. If you make some changes in the editing UI and click the **Apply** button, you can use the **Display Mode** drop-down list to return the page to browse mode and see the full effect of the editing changes."
