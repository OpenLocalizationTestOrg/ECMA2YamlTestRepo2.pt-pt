  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém os valores de propriedade de um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlar e atribui-las para associada <xref href=&quot;System.Web.UI.WebControls.WebParts.AppearanceEditorPart&quot;> </xref> controlo."
  remarks: "O método SyncChanges é um método crítico num <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>controlo.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> Implementa o <xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A?displayProperty=fullName>método da classe base, obtém os valores atuais de associada <xref:System.Web.UI.WebControls.WebParts.WebPart>controlar e atualiza os controlos de <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>controlo com esses valores para um utilizador pode editá-los.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A?displayProperty=fullName>       O método SyncChanges é chamado sempre que os valores existentes na associada <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo pode ter sido alterado.</xref:System.Web.UI.WebControls.WebParts.WebPart> Para um <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>controlo, o <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>zona que contém o controlo chama o método de SyncChanges, para que os valores existentes no <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>controlo sempre estão sincronizados com os valores existentes na associada <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> Outro cenário onde o método de SyncChanges é chamado é quando uma <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo introduz o modo de edição.</xref:System.Web.UI.WebControls.WebParts.WebPart>"
  syntax:
    content: public override void SyncChanges ();
    parameters: []
  overload: System.Web.UI.WebControls.WebParts.AppearanceEditorPart.SyncChanges*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.AppearanceEditorPart.Title
  id: Title
  parent: System.Web.UI.WebControls.WebParts.AppearanceEditorPart
  langs:
