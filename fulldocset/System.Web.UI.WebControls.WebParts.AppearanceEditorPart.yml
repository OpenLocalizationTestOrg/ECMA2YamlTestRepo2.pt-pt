  remarks: "O método ApplyChanges é um método crítico num <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>controlo.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> É denominado quando o utilizador clica num botão que representa um OK ou um verbo aplicar na interface de edição de utilizador (IU).       Objetivo do método é para guardar os valores de um utilizador definiu num <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>controlo para as propriedades correspondentes no associada <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> O controlo associado é referenciado no herdado <xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A>       O método ApplyChanges tenta definir as seguintes propriedades no associada <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo:- <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>- <xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.Direction%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.Width%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A></xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.Width%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.Direction%2A> </xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A> </xref:System.Web.UI.WebControls.WebParts.Part.Title%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>"
  syntax:
