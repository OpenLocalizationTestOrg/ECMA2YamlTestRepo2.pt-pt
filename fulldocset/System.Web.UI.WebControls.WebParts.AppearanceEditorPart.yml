  name: AppearanceEditorPart
  nameWithType: AppearanceEditorPart
  fullName: System.Web.UI.WebControls.WebParts.AppearanceEditorPart
  type: Class
  summary: "Provides an editor control that enables end users to edit several user interface (UI) properties on an associated <see cref=&quot;T:System.Web.UI.WebControls.WebParts.WebPart&quot;></see> control. This class cannot be inherited."
  remarks: "The AppearanceEditorPart class is an editor control that derives from the <xref:System.Web.UI.WebControls.WebParts.EditorPart> class, and is used to edit properties that affect the appearance of an associated <xref:System.Web.UI.WebControls.WebParts.WebPart> or other server control.       The AppearanceEditorPart control enables end users to edit several UI properties of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The type of control that appears in the page to edit each property value is listed in the adjacent cell of the following table.      |Property|Control used to edit property|   |--------------|-----------------------------------|   |<xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>|A <xref:System.Web.UI.WebControls.TextBox> control is used to set the text for the title.|   |<xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A>|A <xref:System.Web.UI.WebControls.DropDownList> control is used to select what type of title-and-border option is used.|   |<xref:System.Web.UI.WebControls.WebParts.WebPart.Direction%2A>|A <xref:System.Web.UI.WebControls.DropDownList> control is used to select the direction that content flows on the page.|   |<xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A>|A <xref:System.Web.UI.WebControls.TextBox> control is used to set a number for the height, and a <xref:System.Web.UI.WebControls.DropDownList> control is used to select the units.|   |<xref:System.Web.UI.WebControls.WebParts.WebPart.Width%2A>|A <xref:System.Web.UI.WebControls.TextBox> control is used to set a number for the height, and a <xref:System.Web.UI.WebControls.DropDownList> control is used to select the units.|   |<xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A>|A <xref:System.Web.UI.WebControls.CheckBox> control is used to indicate whether the control is hidden.|       The AppearanceEditorPart control becomes visible only when a Web Parts page is in edit mode, and when a specific <xref:System.Web.UI.WebControls.WebParts.WebPart> control has been selected for editing. The AppearanceEditorPart control, like all other <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls, resides in an <xref:System.Web.UI.WebControls.WebParts.EditorZone> zone.      > [!IMPORTANT] >  An <xref:System.Web.UI.WebControls.WebParts.EditorZone> zone can contain only <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls, and <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls cannot be placed in any other type of zone.       The AppearanceEditorPart class has a minimal set of properties. The <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.Title%2A> property is used to get or set a string that is displayed as a title when the control is visible. The <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.DefaultButton%2A> property sets the inherited property from the <xref:System.Web.UI.WebControls.Panel> control, so that the default control that receives the focus within the AppearanceEditorPart control is the same as the default in the base <xref:System.Web.UI.WebControls.Panel> control.       The AppearanceEditorPart class also has two important methods. The <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.SyncChanges%2A> method overrides the base method from the <xref:System.Web.UI.WebControls.WebParts.EditorPart> class. This method is critical because it enables getting the property values from the <xref:System.Web.UI.WebControls.WebParts.WebPart> control it is editing and assigning them to the fields in the editor control. The <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.ApplyChanges%2A> method is also important, because it takes the values set by the user in the editing controls, and updates those property values on the control being edited.       In most cases the AppearanceEditorPart control should be used in page persistence format by declaring an `<asp:appearanceditorpart>` element inside a `<zonetemplate>` element, which is in turn contained by an `<asp:editorzone>` element on a Web page.       To edit other properties and behavior of <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, you can use the other <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls supplied with the Web Parts control set. These controls include the <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>, the <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>, and the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>. The supplied <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls should provide most editing features required to edit <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, but you can also create a custom editor control by inheriting from the <xref:System.Web.UI.WebControls.WebParts.EditorPart> class. For a code example, see the <xref:System.Web.UI.WebControls.WebParts.EditorPart> class overview topic.      > [!NOTE] >  To improve accessibility, the AppearanceEditorPart control is rendered within a `<fieldset>` element. The `<fieldset>` element groups the related set of controls used for editing in the AppearanceEditorPart control, and it facilitates tabbed navigation among those controls for both visual (such as ordinary Web browsers) and speech-oriented user agents (such as screen-reading software).      ## Accessibility    The markup rendered by default for this control might not conform to accessibility standards such as the Web Content Accessibility Guidelines 1.0 (WCAG) priority 1 guidelines. For details about accessibility support for this control, see [ASP.NET Controls and Accessibility](../Topic/ASP.NET%20Controls%20and%20Accessibility.md)."
  example:
  - "The following code example demonstrates how to declare an AppearanceEditorPart control on a Web page, and enable it to edit several UI properties of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The code example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and an AppearanceEditorPart control, along with a reference to a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   A class that contains a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The source code for the user control comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](../Topic/Walkthrough:%20Changing%20Display%20Modes%20on%20a%20Web%20Parts%20Page.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the code example is the Web page. It contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with a child `<zonetemplate>` element that contains declarative references to an AppearanceEditorPart control. Also, the page references the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, using a `Register` directive for the assembly, and the `<aspSample:TextDisplayWebPart>` element for the control.  \n  \n [!code-vb[WebParts_AppearanceEditorPart_Overview#1](~/add/codesnippet/VisualBasic/t-system.web.ui.webcontr_201_1.aspx)]\n [!code-cs[WebParts_AppearanceEditorPart_Overview#1](~/add/codesnippet/CSharp/t-system.web.ui.webcontr_201_1.aspx)]  \n  \n The third part of the code example is a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> class named `TextDisplayWebPart`, which is referenced in the Web page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](../Topic/Walkthrough:%20Developing%20and%20Using%20a%20Custom%20Web%20Server%20Control.md).  \n  \n [!code-cs[WebParts_AppearanceEditorPart_Overview#3](~/add/codesnippet/CSharp/t-system.web.ui.webcontr_201_2.cs)]\n [!code-vb[WebParts_AppearanceEditorPart_Overview#3](~/add/codesnippet/VisualBasic/t-system.web.ui.webcontr_201_2.vb)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the **Display Mode** drop-down control to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of the `TextDisplayWebPart` control, and click **Edit** to edit the control. When the editing UI is visible, you can see the AppearanceEditorPart control. If you make some changes in the editing UI and click the **Apply** button, you can use the **Display Mode** drop-down list to return the page to browse mode and see the full effect of the editing changes."
  syntax:
    content: 'public sealed class AppearanceEditorPart : System.Web.UI.WebControls.WebParts.EditorPart'
