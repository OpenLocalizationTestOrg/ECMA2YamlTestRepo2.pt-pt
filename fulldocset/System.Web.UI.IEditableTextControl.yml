  name: IEditableTextControl
  nameWithType: IEditableTextControl
  fullName: System.Web.UI.IEditableTextControl
  type: Interface
  summary: "Represents a control that renders text that can be changed by the user."
  remarks: "Controls, such as <xref:System.Web.UI.WebControls.TextBox> and those that derive from <xref:System.Web.UI.WebControls.ListControl>, provide a text property that can be changed by a page user. When the text property is changed, an event is raised to notify handlers that the property has changed. Classes that implement IEditableTextControl must define the <xref:System.Web.UI.IEditableTextControl.TextChanged> event.       Although the IEditableTextControl interface contains only the <xref:System.Web.UI.IEditableTextControl.TextChanged> event, it inherits from the <xref:System.Web.UI.ITextControl> interface, which defines a <xref:System.Web.UI.ITextControl.Text%2A> property. To implement the IEditableTextControl interface, a control must define the <xref:System.Web.UI.ITextControl.Text%2A> property and the <xref:System.Web.UI.IEditableTextControl.TextChanged> event that occurs when the <xref:System.Web.UI.ITextControl.Text%2A> property changes between posts to the server.       IEditableTextControl is implemented by <xref:System.Web.UI.WebControls.TextBox> and <xref:System.Web.UI.WebControls.ListControl>. In those classes, the event is raised through the <xref:System.Web.UI.WebControls.ListControl.OnTextChanged%2A?displayProperty=fullName> or <xref:System.Web.UI.WebControls.TextBox.OnTextChanged%2A?displayProperty=fullName> methods. A class that implements the IEditableTextControl interface could define a similar method for raising the event."
  example:
