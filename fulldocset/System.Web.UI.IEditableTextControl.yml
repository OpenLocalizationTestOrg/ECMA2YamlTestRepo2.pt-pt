  name: IEditableTextControl
  nameWithType: IEditableTextControl
  fullName: System.Web.UI.IEditableTextControl
  type: Interface
  summary: "Representa um controlo que compõe o texto que pode ser alterado pelo utilizador."
  remarks: "Controla, como <xref:System.Web.UI.WebControls.TextBox>e os que deriva de <xref:System.Web.UI.WebControls.ListControl>, forneça uma propriedade de texto que pode ser alterada por um utilizador de página.</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.TextBox> Quando a propriedade text é alterada, um evento é desencadeado para notificar os processadores que a propriedade foi alterado. As classes que implementam IEditableTextControl tem de definir o <xref:System.Web.UI.IEditableTextControl.TextChanged>eventos.</xref:System.Web.UI.IEditableTextControl.TextChanged>       Embora a interface IEditableTextControl contém apenas o <xref:System.Web.UI.IEditableTextControl.TextChanged>evento, qual herda o <xref:System.Web.UI.ITextControl>interface, que define um <xref:System.Web.UI.ITextControl.Text%2A>propriedade.</xref:System.Web.UI.ITextControl.Text%2A> </xref:System.Web.UI.ITextControl> </xref:System.Web.UI.IEditableTextControl.TextChanged> Para implementar a interface IEditableTextControl, um controlo tem de definir o <xref:System.Web.UI.ITextControl.Text%2A>propriedade e o <xref:System.Web.UI.IEditableTextControl.TextChanged>eventos que ocorre quando o <xref:System.Web.UI.ITextControl.Text%2A>alterações de propriedade entre pedidos POST para o servidor.</xref:System.Web.UI.ITextControl.Text%2A> </xref:System.Web.UI.IEditableTextControl.TextChanged> </xref:System.Web.UI.ITextControl.Text%2A>       IEditableTextControl é implementado por <xref:System.Web.UI.WebControls.TextBox>e <xref:System.Web.UI.WebControls.ListControl>.</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.TextBox> Nessas classes, o evento é gerado através de <xref:System.Web.UI.WebControls.ListControl.OnTextChanged%2A?displayProperty=fullName>ou <xref:System.Web.UI.WebControls.TextBox.OnTextChanged%2A?displayProperty=fullName>métodos.</xref:System.Web.UI.WebControls.TextBox.OnTextChanged%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListControl.OnTextChanged%2A?displayProperty=fullName> Uma classe que implementa a interface IEditableTextControl definir um método semelhante para gerar o evento."
