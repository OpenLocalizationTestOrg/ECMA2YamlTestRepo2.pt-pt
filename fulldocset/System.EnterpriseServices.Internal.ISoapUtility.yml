  name: ISoapUtility
  nameWithType: ISoapUtility
  fullName: System.EnterpriseServices.Internal.ISoapUtility
  type: Interface
  summary: "Provides utilities to support the exporting of COM+ SOAP-enabled application proxies by the server and the importing of the proxies by the client."
  remarks: "The utility functions that ISoapUtility provides are called from numerous locations within COM+; however, their primary purpose is to support the export and import of client proxies.       See <xref:System.EnterpriseServices.Internal.SoapUtility> for the default implementation.       ISoapUtility is used internally by the .NET Framework. You do not need to use it directly in your code."
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("5AC4CB7E-F89F-429b-926B-C7F940936BF4")]

      public interface ISoapUtility
