  name: ISoapUtility
  nameWithType: ISoapUtility
  fullName: System.EnterpriseServices.Internal.ISoapUtility
  type: Interface
  summary: "Fornece utilitários para suportar a exportação de proxies de aplicação COM+ SOAP com o servidor e a importação de proxies pelo cliente."
  remarks: "As funções de utilitário fornece ISoapUtility são chamadas a partir de várias localizações de COM+; No entanto, o respetivo objetivo principal é suportar a exportação e importação de proxies de cliente.       Consulte <xref:System.EnterpriseServices.Internal.SoapUtility>para a implementação predefinida.</xref:System.EnterpriseServices.Internal.SoapUtility>       ISoapUtility é utilizada internamente pelo .NET Framework. Não terá de utilizá-lo diretamente no seu código."
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("5AC4CB7E-F89F-429b-926B-C7F940936BF4")]

      public interface ISoapUtility
