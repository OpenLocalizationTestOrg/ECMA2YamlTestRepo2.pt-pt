  summary: "Representa os erros que ocorrem quando uma <xref href=&quot;System.Web.UI.WebControls.LinqDataSource&quot;> </xref> controlo analisa os valores para criar uma consulta."
  remarks: "O objeto de ParseException contém informações sobre as exceções que ocorrem quando o <xref:System.Web.UI.WebControls.LinqDataSource>controlo analisa os valores para criar dinamicamente uma consulta.</xref:System.Web.UI.WebControls.LinqDataSource>       Se o <xref:System.Web.UI.WebControls.LinqDataSource.Select%2A>propriedade inclui uma propriedade que não é o objeto de dados, o <xref:System.Web.UI.WebControls.LinqDataSource>controlo gera uma exceção de ParseException.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.Select%2A> A mensagem indica que a propriedade não existe no objecto de dados.       Pode atribuir o objeto de dados no <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>eventos definindo a <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A>propriedade para um objeto que é devolvido por uma consulta.</xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A> </xref:System.Web.UI.WebControls.LinqDataSource.Selecting> Se selecionar uma propriedade que não existe no objecto de dados, o <xref:System.Web.UI.WebControls.LinqDataSource>controlo gera uma exceção de ParseException.</xref:System.Web.UI.WebControls.LinqDataSource> A mensagem indica que a propriedade específica não existe num `AnonymousType` objeto."
  syntax:
    content: 'public class ParseException : Exception'
