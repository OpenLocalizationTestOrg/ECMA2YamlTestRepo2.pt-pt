  fullName: System.Windows.Media.Effects.BitmapEffectGroup
  type: Class
  summary: '**Note: This API is now obsolete.** The non-obsolete alternative is <see cref=&quot;T:System.Windows.Media.Effects.Effect&quot;></see>. Represents a group of <see cref=&quot;T:System.Windows.Media.Effects.BitmapEffect&quot;></see> objects that is used to apply multiple effects to a visible object.'
  remarks: "The order in which effects are added to a group affects the final visual representation of the content that the effects are applied to. The effects are chained so that the visual of the first effect is used as the source of the second. This logic is followed through all subsequent effects within the effect group. The following image shows the effect that a <xref:System.Windows.Media.Effects.DropShadowBitmapEffect> and a <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect> have when added to a <xref:System.Windows.Controls.Button>. The first button has the drop shadow applied first and the outer glow applied last. In the second button, the order is reversed.       ![Affect of an effect&quot;s order in a BitmapEffectGroup](~/add/media/effectgrouporder.PNG &quot;Affect of an effect&quot;s order in a BitmapEffectGroup&quot;)   Effects in a BitmapEffectGroup"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Children")]

      public sealed class BitmapEffectGroup : System.Windows.Media.Effects.BitmapEffect
