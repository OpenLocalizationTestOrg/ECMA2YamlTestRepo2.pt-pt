- uid: System.Web.Configuration.IdentitySection.Impersonate
  id: Impersonate
  parent: System.Web.Configuration.IdentitySection
  langs:
  - csharp
  name: Impersonate
  nameWithType: IdentitySection.Impersonate
  fullName: System.Web.Configuration.IdentitySection.Impersonate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Gets or sets a value indicating whether client impersonation is used on each request."
  remarks: "If the Impersonate property is set to `true`, each request is served by a Web application impersonating its client. That is, either the user currently logged on or the user specified by the <xref:System.Web.Configuration.IdentitySection.UserName%2A> and <xref:System.Web.Configuration.IdentitySection.Password%2A> properties. When the Impersonate property is set to `false`, the application does not impersonate any client user.      > [!NOTE] >  For security reasons, the identity section supports storage of the encrypted <xref:System.Web.Configuration.IdentitySection.UserName%2A> and <xref:System.Web.Configuration.IdentitySection.Password%2A>."
  example:
  - "The following code example shows how to access the Impersonate property. Refer to the code example of the <xref:System.Web.Configuration.IdentitySection> class to learn how to access the section.  \n  \n [!code-vb[System.Web.Configuration.IdentitySection#5](~/add/codesnippet/visualbasic/p-system.web.configurati_304_1.vb)]\n [!code-cs[System.Web.Configuration.IdentitySection#5](~/add/codesnippet/csharp/p-system.web.configurati_304_1.cs)]"
  syntax:
    content: public bool Impersonate { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if client impersonation is used; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default value is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.Configuration.IdentitySection.Impersonate*
  exceptions: []
  platform:
  - net462
