  nameWithType: IdentitySection.Password
  fullName: System.Web.Configuration.IdentitySection.Password
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Gets or sets a value indicating the password to use for impersonation."
  remarks: "Because the password is stored in clear text, an authenticated user with proper credentials on the domain where the server resides can read it.      > [!NOTE] >  For security reasons, the identity section supports storage of the encrypted <xref:System.Web.Configuration.IdentitySection.UserName%2A> and Password."
  example:
