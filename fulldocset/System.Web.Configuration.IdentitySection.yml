  name: IdentitySection
  nameWithType: IdentitySection
  fullName: System.Web.Configuration.IdentitySection
  type: Class
  summary: "Configures the identity of a Web application. This class cannot be inherited."
  remarks: "The IdentitySection provides a way to programmatically access and modify the `identity` section of a configuration file.      > [!NOTE] >  The IdentitySection can read and write information from and to the related section of the configuration file according to the section property <xref:System.Configuration.SectionInformation.AllowDefinition%2A> whose value is <xref:System.Configuration.ConfigurationAllowDefinition>."
  example:
  - "The following code example shows how to obtain the IdentitySection object from the configuration file of an existing Web application.  \n  \n [!code-vb[System.Web.Configuration.IdentitySection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_76_1.vb)]\n [!code-cs[System.Web.Configuration.IdentitySection#1](~/add/codesnippet/csharp/t-system.web.configurati_76_1.cs)]"
