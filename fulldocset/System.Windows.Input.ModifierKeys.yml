  summary: "Specifies the set of modifier keys."
  remarks: "The <xref:System.Windows.Input.Keyboard.Modifiers%2A> property on the <xref:System.Windows.Input.Keyboard> class is the set of the modifier keys that are currently pressed.       Some [!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)] in [!INCLUDE[TLA#tla_winclient](~/add/includes/tlasharptla-winclient-md.md)] that make use of the ModifierKeys enumeration are the <xref:System.Windows.Input.Keyboard.Modifiers%2A> properties on the <xref:System.Windows.Input.Keyboard>, <xref:System.Windows.Input.KeyBinding>, <xref:System.Windows.Input.KeyGesture>, and <xref:System.Windows.Input.MouseGesture> classes.      <a name=&quot;xamlAttributeUsage_ModifierKeys&quot;></a>    ## XAML Attribute Usage      ```   <objectÂ property=&quot;oneOrMoreModifierKeys&quot;/>   ```      <a name=&quot;xamlValues_ModifierKeys&quot;></a>    ## XAML Values    *oneOrMoreModifierKeys*    One or more modifier keys, defined by the ModifierKeys enumeration, delimited with a &quot;+&quot; character."
  example:
  - "The following example shows how to create a <xref:System.Windows.Input.KeyBinding> that associates a <xref:System.Windows.Input.KeyGesture> with a <xref:System.Windows.Input.RoutedCommand>.  The <xref:System.Windows.Input.KeyBinding> uses the ModifierKeys enumeration to specify the modifier key of the gesture.  \n  \n [!code-xml[commandWithHandler#CommandHandlerKeyBinding](~/add/codesnippet/Xaml/commandWithHandler/Window1.xaml#commandhandlerkeybinding)]  \n  \n [!code-cs[commandhandlerprocedural#CommandHandlerKeyBindingCodeBehind](~/add/codesnippet/CSharp/CommandHandlerProcedural/Window1.xaml.cs#commandhandlerkeybindingcodebehind)]\n [!code-vb[commandhandlerprocedural#CommandHandlerKeyBindingCodeBehind](~/add/codesnippet/VisualBasic/commandhandlerprocedural/window1.xaml.vb#commandhandlerkeybindingcodebehind)]"
