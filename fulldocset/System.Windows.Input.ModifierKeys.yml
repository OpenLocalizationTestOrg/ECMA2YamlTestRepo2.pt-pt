  remarks: "O <xref:System.Windows.Input.Keyboard.Modifiers%2A>propriedade o <xref:System.Windows.Input.Keyboard>classe é o conjunto de chaves Modificador que atualmente são premidos.</xref:System.Windows.Input.Keyboard> </xref:System.Windows.Input.Keyboard.Modifiers%2A>       Alguns [!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)] no [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] que tornam a utilização de ModifierKeys enumeração são o <xref:System.Windows.Input.Keyboard.Modifiers%2A>Propriedades no <xref:System.Windows.Input.Keyboard>, <xref:System.Windows.Input.KeyBinding>, <xref:System.Windows.Input.KeyGesture>, e <xref:System.Windows.Input.MouseGesture>classes.</xref:System.Windows.Input.MouseGesture> </xref:System.Windows.Input.KeyGesture> </xref:System.Windows.Input.KeyBinding> </xref:System.Windows.Input.Keyboard> </xref:System.Windows.Input.Keyboard.Modifiers%2A>      <a name=&quot;xamlAttributeUsage_ModifierKeys&quot;></a># # Utilização do atributo de XAML ```   <object property=&quot;oneOrMoreModifierKeys&quot;/>   ``` <a name=&quot;xamlValues_ModifierKeys&quot;> </a> # # XAML valores *oneOrMoreModifierKeys* uma ou mais chaves de modificador, definidas pela enumeração ModifierKeys, delimitada por um caráter &quot;+&quot;.      "
  example:
  - "The following example shows how to create a <xref:System.Windows.Input.KeyBinding> that associates a <xref:System.Windows.Input.KeyGesture> with a <xref:System.Windows.Input.RoutedCommand>.  The <xref:System.Windows.Input.KeyBinding> uses the ModifierKeys enumeration to specify the modifier key of the gesture.  \n  \n [!code-xml[commandWithHandler#CommandHandlerKeyBinding](~/add/codesnippet/xaml/commandWithHandler/Window1.xaml#commandhandlerkeybinding)]  \n  \n [!code-cs[commandhandlerprocedural#CommandHandlerKeyBindingCodeBehind](~/add/codesnippet/csharp/CommandHandlerProcedural/Window1.xaml.cs#commandhandlerkeybindingcodebehind)]\n [!code-vb[commandhandlerprocedural#CommandHandlerKeyBindingCodeBehind](~/add/codesnippet/visualbasic/commandhandlerprocedural/window1.xaml.vb#commandhandlerkeybindingcodebehind)]"
