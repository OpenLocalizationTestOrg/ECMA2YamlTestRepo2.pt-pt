  summary: "Initializes a new instance of the <xref href=&quot;System.Windows.Media.DrawingVisual&quot;></xref> class."
  remarks: "When you create a <xref:System.Windows.Media.DrawingVisual> object, it has no drawing content. You can add text, graphic, or image content by retrieving the drawing context of the object and drawing into it. A drawing context is returned by calling the <xref:System.Windows.Media.DrawingVisual.RenderOpen%2A> method of a <xref:System.Windows.Media.DrawingVisual> object."
  example:
  - "In the following example, a <xref:System.Windows.Media.DrawingVisual> object is created, and a rectangle is drawn into its drawing context. Notice that you must call the <xref:System.Windows.Media.DrawingContext.Close%2A> method of the <xref:System.Windows.Media.DrawingContext> to persist drawing content.  \n  \n [!code-cs[DrawingVisualSample#101](~/add/codesnippet/csharp/DrawingVisual/Window1.xaml.cs#101)]\n [!code-vb[DrawingVisualSample#101](~/add/codesnippet/visualbasic/drawingvisual/window1.xaml.vb#101)]"
