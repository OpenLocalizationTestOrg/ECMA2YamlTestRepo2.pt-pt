  fullName: System.Windows.Media.DrawingVisual
  type: Class
  summary: "DrawingVisual is a visual object that can be used to render vector graphics on the screen. The content is persisted by the system."
  remarks: "DrawingVisual is a lightweight drawing class that is used to render shapes, images, or text. This class is considered lightweight because it does not provide layout, input, focus, or event handling, which improves its performance. For this reason, drawings are ideal for backgrounds and clip art.       In order to use DrawingVisual objects, you need to create a host container for the objects. The host container object must be derived from the <xref:System.Windows.FrameworkElement> class, which provides the layout and event handling support that the DrawingVisual class does not support. The host container object does not display any visual properties, since its main purpose is to contain child objects. For more information, see [Using DrawingVisual Objects](~/add/includes/ajax-current-ext-md.md).       For a complete example showing how to create DrawingVisual objects with a host container, see the [Hit Test Using DrawingVisuals Sample](http://go.microsoft.com/fwlink/?LinkID=159994) ."
  syntax:
