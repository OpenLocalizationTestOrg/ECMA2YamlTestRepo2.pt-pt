  type: Class
  summary: "DrawingVisual é um objeto visual que pode ser utilizado para compor o vetor de gráficos no ecrã. O conteúdo mantido pelo sistema."
  remarks: "DrawingVisual é uma classe de desenho simples que é utilizada para compor formas, imagens ou texto. Esta classe é considerada simples porque fornece esquema, entrada, foco ou processamento de eventos, o que melhora o desempenho dele. Por este motivo, drawings são ideais para clip art e os fundos dos.       Para utilizar os objetos de DrawingVisual, terá de criar um contentor de anfitrião para os objetos. O objeto de contentor do anfitrião tem de ser derivado do <xref:System.Windows.FrameworkElement>classe, que fornece o esquema e o suporte que não suporta a classe de DrawingVisual de processamento de eventos.</xref:System.Windows.FrameworkElement> O objeto de contentor do anfitrião não apresenta as propriedades de visual, uma vez que o objetivo principal é contêm objetos subordinados. Para obter mais informações, consulte [utilizando objetos de DrawingVisual](~/add/includes/ajax-current-ext-md.md).       Para obter um exemplo completo que mostra como criar objetos de DrawingVisual com um contentor de anfitrião, consulte o [atingiu o teste utilizando o exemplo DrawingVisuals](http://go.microsoft.com/fwlink/?LinkID=159994) ."
