  summary: "Gets the drawing content of the <xref href=&quot;System.Windows.Media.DrawingVisual&quot;></xref> object."
  remarks: "A visual object stores its rendering data as a vector graphics instruction list. Each item in the instruction list represents a low-level set of graphics data in a serialized format. For more information on how visual objects store graphics data, see [WPF Graphics Rendering Overview](~/add/includes/ajax-current-ext-md.md).       Any change to the returned <xref:System.Windows.Media.DrawingGroup> value is not persisted by the <xref:System.Windows.Media.DrawingVisual>."
