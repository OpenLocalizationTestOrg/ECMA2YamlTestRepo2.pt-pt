  remarks: "Um objeto visual armazena os respetivos dados de composição como uma lista de instrução de gráficos de vetor. Cada item na lista de instrução representa um conjunto de baixo nível de dados de gráficos num formato serializado. Para obter mais informações sobre como visual objetos armazenar dados de gráficos, consulte [composição descrição geral de gráficos WPF](~/add/includes/ajax-current-ext-md.md).       Qualquer alteração para devolvido <xref:System.Windows.Media.DrawingGroup>valor não é mantido por <xref:System.Windows.Media.DrawingVisual>.</xref:System.Windows.Media.DrawingVisual> </xref:System.Windows.Media.DrawingGroup>"
