  name: WindowsAuthenticationEventArgs
  nameWithType: WindowsAuthenticationEventArgs
  fullName: System.Web.Security.WindowsAuthenticationEventArgs
  type: Class
  summary: "Provides data for the **WindowsAuthentication_OnAuthenticate** event. This class cannot be inherited."
  remarks: "The WindowsAuthenticationEventArgs class is used to supply event values to the **WindowsAuthentication_OnAuthenticate** event and to enable you to specify a custom Windows identity for the current request.       The <xref:System.Web.Security.WindowsAuthenticationModule> constructs a WindowsAuthenticationEventArgs object using the Windows identity supplied by IIS and the current <xref:System.Web.HttpContext> and passes it to the **WindowsAuthentication_OnAuthenticate** event.       You can use the <xref:System.Web.Security.WindowsAuthenticationEventArgs.User%2A> property of the WindowsAuthenticationEventArgs object supplied to the **WindowsAuthentication_OnAuthenticate** event to set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a custom <xref:System.Security.Principal.IPrincipal> object. If you do not specify a value for the <xref:System.Web.Security.WindowsAuthenticationEventArgs.User%2A> property during the **WindowsAuthentication_OnAuthenticate** event, the Windows identity supplied by IIS is used as the identity for the current request. If IIS uses anonymous authentication, then the <xref:System.Web.Security.WindowsAuthenticationEventArgs.Identity%2A> property is set to the identity returned by the <xref:System.Security.Principal.WindowsIdentity.GetAnonymous%2A> method.       The **WindowsAuthentication_OnAuthenticate** event is raised only when the authentication <xref:System.Web.Configuration.AuthenticationSection.Mode%2A> is set to <xref:System.Web.Configuration.AuthenticationMode> and the <xref:System.Web.Security.WindowsAuthenticationModule> is an active HTTP module for the application."
  example:
  - "The following code example uses the **WindowsAuthentication_OnAuthenticate** event to set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a custom <xref:System.Security.Principal.IPrincipal> object.  \n  \n [!code-cs[System.Web.Security.WindowsAuthenticationModule#1](~/add/codesnippet/csharp/t-system.web.security.wi_0_1.asax)]\n [!code-vb[System.Web.Security.WindowsAuthenticationModule#1](~/add/codesnippet/visualbasic/t-system.web.security.wi_0_1.asax)]"
  syntax:
    content: 'public sealed class WindowsAuthenticationEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
