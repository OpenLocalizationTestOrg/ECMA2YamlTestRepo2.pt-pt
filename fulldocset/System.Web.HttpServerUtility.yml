  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Performs an asynchronous execution of the specified URL using the specified HTTP method and headers."
  remarks: "This method is used when running with the integrated pipeline mode in [!INCLUDE[iisver](~/add/includes/ajax-current-ext-md.md)] to allow request processing to be transferred from one resource type to another while executing the target request with the correct request context. For example, you can use the TransferRequest method to transfer a request for an ASPX page to a request for an XML page.       The TransferRequest method performs an asynchronous child execution of the specified URL with the following conditions:      -   If the `path` parameter specifies a query string, it will be used as the new query string. If no query string is included, the query string of the request will be re-used.      -   If the `method` parameter is specified, it will be used. If it is `null`, the HTTP method of the original request will be used.      -   If the `preserveForm` parameter is `true`, the current entity body of the request will be available to the target request. This allows form posts and uploads to be transferred.      -   If the user identity is currently set on the original request, the identity will be transferred to the new request. This allows authenticated requests to re-use the result of the authentication for the new request. If you do not want the user to be transferred, set the user to `null` on the original request before transferring.      -   If the `headers` parameter is specified, the new request will execute with the specified headers. This can be used to modify the request headers and cookies for the new request, or add a special header that specifies where the original request was received.           This method calls the <xref:System.Web.HttpServerUtility.TransferRequest%28System.String%2CSystem.Boolean%2CSystem.String%2CSystem.Collections.Specialized.NameValueCollection%2CSystem.Boolean%29> method overload with the `preserveUser` parameter set to `true`."
