  syntax:
    content: public void Execute (string path, System.IO.TextWriter writer);
    parameters:
    - id: path
      type: System.String
      description: "The URL path to execute."
    - id: writer
      type: System.IO.TextWriter
      description: "The <xref:System.IO.TextWriter> to capture the output."
