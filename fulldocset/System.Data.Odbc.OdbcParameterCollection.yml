  name: OdbcParameterCollection
  nameWithType: OdbcParameterCollection
  fullName: System.Data.Odbc.OdbcParameterCollection
  type: Class
  summary: "Represents a collection of parameters relevant to an <see cref=&quot;T:System.Data.Odbc.OdbcCommand&quot;></see> and their respective mappings to columns in a <see cref=&quot;T:System.Data.DataSet&quot;></see>. This class cannot be inherited."
  remarks: "The number of parameters in the collection must equal the number of parameter placeholders within the command text, or else the .NET Framework Data Provider for ODBC raises an error."
  example:
  - "The following example assumes that the data source has a table named **MoneyTable** and a stored procedure named **MoneyProcedure**, which are defined as follows:  \n  \n```  \nCREATE TABLE MoneyTable (col1 int, col2 smallmoney, col3 decimal);  \n  \nCREATE PROC MoneyProcedure (@p1 int, @p2 smallmoney, @p3 decimal)   \nAS   \nINSERT INTO MyTable VALUES (@p1, @p2, @p3);  \n  \n```  \n  \n The example creates parameters and calls the **MoneyProcedure** stored procedure.  \n  \n [!code-vb[Classic WebData OdbcParameter.DbType#1](~/add/codesnippet/VisualBasic/t-system.data.odbc.odbcp_0_1.vb)]\n [!code-cs[Classic WebData OdbcParameter.DbType#1](~/add/codesnippet/CSharp/t-system.data.odbc.odbcp_0_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.Editor("Microsoft.VSDesigner.Data.Design.DBParametersEditor, Microsoft.VSDesigner, Version=10.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", "System.Drawing.Design.UITypeEditor, System.Drawing, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

