  summary: "Initializes a new instance of the <xref href=&quot;System.Web.UI.ChtmlTextWriter&quot;></xref> class that uses the <xref href=&quot;System.Web.UI.HtmlTextWriter.DefaultTabString&quot;></xref> constant to indent lines."
  remarks: "The <xref:System.Web.UI.ChtmlTextWriter> class has two constructors, which is standard for all classes that derive directly or indirectly from the <xref:System.Web.UI.HtmlTextWriter> class.       The ChtmlTextWriter constructor, which takes an instance of the <xref:System.IO.TextWriter> class as a parameter, calls the second constructor and passes it two parameter values:      -   The <xref:System.IO.TextWriter>.      -   The string value that is specified in the <xref:System.Web.UI.HtmlTextWriter.DefaultTabString> field, which defines the tab spacing that is used by the XHTML text writer."
  example:
  - "The following code example demonstrates how to create a class named `ChtmlCustomPageAdapter` and defines one method, `CreateCustomChtmlTextWriter`, which creates and returns an instance of the `CustomChtmlTextWriter` class. The `CustomChtmlTextWriter` then renders cHTML content for pages to devices with browsers that use cHTML markup.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.ChtmlTextWriter> class.  \n  \n [!code-cs[System.Web.UI.ChtmlTextWriter_Sample4#3](~/add/codesnippet/csharp/m-system.web.ui.chtmltex_2_1.cs)]\n [!code-vb[System.Web.UI.ChtmlTextWriter_Sample4#3](~/add/codesnippet/visualbasic/m-system.web.ui.chtmltex_2_1.vb)]"
