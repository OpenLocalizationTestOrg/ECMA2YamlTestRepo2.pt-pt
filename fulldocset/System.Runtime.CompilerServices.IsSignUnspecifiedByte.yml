  fullName: System.Runtime.CompilerServices.IsSignUnspecifiedByte
  type: Class
  summary: "Indicates that a modifier is neither signed nor unsigned. This class cannot be inherited."
  remarks: "Some programming languages, such as C++, recognize three distinct `char` values: `signed char`, `unsigned char`, and `char`.  To distinguish the unmodified `char` type from the others, the Microsoft C++ compiler adds the IsSignUnspecifiedByte modifier to each `char` type emitted to an assembly.       Compilers emit custom modifiers within metadata to change the way that the just-in-time (JIT) compiler handles values when the default behavior is not appropriate.  When the JIT compiler encounters a custom modifier, it handles the value in the way that the modifier specifies.  Compilers can apply custom modifiers to methods, parameters, and return values.  The JIT compiler must respond to required modifiers but can ignore optional modifiers.       You can emit custom modifiers into metadata using one of the following techniques:      -   Using methods in the <xref:System.Reflection.Emit.TypeBuilder> class such as <xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineField%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A>, and <xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A>.      -   Generating a Microsoft intermediate language (MSIL) instruction file that contains calls to `modopt` and `modreq`, and assembling the file with the [Ilasm.exe (IL Assembler)](~/add/includes/ajax-current-ext-md.md).      -   Using the unmanaged reflection API."
