  name: PreviewPrintController
  nameWithType: PreviewPrintController
  fullName: System.Drawing.Printing.PreviewPrintController
  type: Class
  summary: "Especifica um controlador de impressão que apresenta um documento num ecrã como uma série de imagens."
  remarks: "Normalmente, utilizar a funcionalidade de pré-visualização, cria uma instância de um <xref:System.Windows.Forms.PrintPreviewControl>ou <xref:System.Windows.Forms.PrintPreviewDialog>classe e definir o respetivo <xref:System.Windows.Forms.PrintPreviewControl.Document%2A>propriedade.</xref:System.Windows.Forms.PrintPreviewControl.Document%2A> </xref:System.Windows.Forms.PrintPreviewDialog> </xref:System.Windows.Forms.PrintPreviewControl> O PreviewPrintController é utilizado pelo <xref:System.Windows.Forms.PrintPreviewControl>e <xref:System.Windows.Forms.PrintPreviewDialog>classes, embora, pode utilizar o PreviewPrintController gerir a apresentação da sua própria janela de pré-visualização.</xref:System.Windows.Forms.PrintPreviewDialog> </xref:System.Windows.Forms.PrintPreviewControl>       Quando utilizado com um <xref:System.Windows.Forms.PrintPreviewControl>ou <xref:System.Windows.Forms.PrintPreviewDialog>, PreviewPrintController define o <xref:System.Drawing.Printing.PrintController>de associada <xref:System.Windows.Forms.PrintPreviewControl.Document%2A>para um <xref:System.Windows.Forms.PrintControllerWithStatusDialog>, efetua a pré-visualização, conjuntos e as <xref:System.Drawing.Printing.PrintController>novamente para o valor original.</xref:System.Drawing.Printing.PrintController> </xref:System.Windows.Forms.PrintControllerWithStatusDialog> </xref:System.Windows.Forms.PrintPreviewControl.Document%2A> </xref:System.Drawing.Printing.PrintController> </xref:System.Windows.Forms.PrintPreviewDialog> </xref:System.Windows.Forms.PrintPreviewControl>       <xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A>cria o <xref:System.Drawing.Graphics>que é apresentado durante a pré-visualização.</xref:System.Drawing.Graphics></xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A> Depois de <xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A>denomina-se, o <xref:System.Drawing.Printing.PreviewPrintController.OnStartPage%2A>método define o <xref:System.Drawing.Graphics>para um gráfico de uma única página.</xref:System.Drawing.Graphics> </xref:System.Drawing.Printing.PreviewPrintController.OnStartPage%2A> </xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A> O <xref:System.Drawing.Printing.PreviewPrintController.OnEndPage%2A>método apaga o <xref:System.Drawing.Graphics>, enquanto o <xref:System.Drawing.Printing.PreviewPrintController.OnEndPrint%2A>método deallocates o objeto.</xref:System.Drawing.Printing.PreviewPrintController.OnEndPrint%2A> </xref:System.Drawing.Graphics> </xref:System.Drawing.Printing.PreviewPrintController.OnEndPage%2A>       Para obter mais informações sobre a impressão, consulte o <xref:System.Drawing.Printing>Descrição geral do espaço de nomes.</xref:System.Drawing.Printing>"
