  summary: "Conclui a sequência de controlo que determina quando e como uma página no documento de impressão de pré-visualização."
  remarks: "OnEndPage é chamado imediatamente após o <xref:System.Drawing.Printing.PrintDocument>gera o <xref:System.Drawing.Printing.PrintDocument.PrintPage>eventos.</xref:System.Drawing.Printing.PrintDocument.PrintPage> </xref:System.Drawing.Printing.PrintDocument> Se é emitida uma exceção no interior de um <xref:System.Drawing.Printing.PrintDocument.PrintPage>eventos de um <xref:System.Drawing.Printing.PrintDocument>, não é possível chamar este método.</xref:System.Drawing.Printing.PrintDocument> </xref:System.Drawing.Printing.PrintDocument.PrintPage>       <xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A>cria o <xref:System.Drawing.Graphics>que é apresentado durante a pré-visualização.</xref:System.Drawing.Graphics></xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A> Depois de <xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A>denomina-se, o <xref:System.Drawing.Printing.PreviewPrintController.OnStartPage%2A>método define o <xref:System.Drawing.Graphics>para um gráfico de uma única página.</xref:System.Drawing.Graphics> </xref:System.Drawing.Printing.PreviewPrintController.OnStartPage%2A> </xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A> Limpa o método OnEndPage de <xref:System.Drawing.Graphics>, enquanto o <xref:System.Drawing.Printing.PreviewPrintController.OnEndPrint%2A>método deallocates o objeto.</xref:System.Drawing.Printing.PreviewPrintController.OnEndPrint%2A> </xref:System.Drawing.Graphics>"
