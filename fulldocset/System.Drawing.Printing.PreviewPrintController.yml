      description: "A <xref href=&quot;System.Drawing.Printing.PrintPageEventArgs&quot;> </xref> que contém dados sobre como uma página no documento de impressão de pré-visualização. Inicialmente, o &lt;xref:System.Drawing.Printing.PrintPageEventArgs.Graphics%2A?displayProperty=fullName&gt; propriedade deste parâmetro será <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>. O valor devolvido deste método será utilizado para definir esta propriedade."
