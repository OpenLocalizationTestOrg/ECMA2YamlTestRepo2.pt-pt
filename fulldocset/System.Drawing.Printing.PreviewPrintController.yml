  remarks: "OnStartPrint is called immediately after <xref:System.Drawing.Printing.PrintDocument> raises the <xref:System.Drawing.Printing.PrintDocument.BeginPrint> event.       OnStartPrint creates the <xref:System.Drawing.Graphics> that is displayed during the print preview. After OnStartPrint is called, the <xref:System.Drawing.Printing.PreviewPrintController.OnStartPage%2A> method sets the <xref:System.Drawing.Graphics> to a graphic of a single page. The <xref:System.Drawing.Printing.PreviewPrintController.OnEndPage%2A> method clears the <xref:System.Drawing.Graphics>, while the <xref:System.Drawing.Printing.PreviewPrintController.OnEndPrint%2A> method deallocates the object.       OnStartPrint verifies that the printer settings are valid."
