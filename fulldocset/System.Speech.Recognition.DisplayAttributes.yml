  name: DisplayAttributes
  nameWithType: DisplayAttributes
  fullName: System.Speech.Recognition.DisplayAttributes
  type: Enum
  summary: "Lists the options that the <xref href=&quot;System.Speech.Recognition.SpeechRecognitionEngine&quot;></xref> object can use to specify white space for the display of a word or punctuation mark."
  remarks: "Windows Desktop Speech returns recognized phrases as collections of <xref:System.Speech.Recognition.RecognizedWordUnit> or <xref:System.Speech.Recognition.ReplacementText> objects. Each object corresponds to a single word or punctuation mark. The `DisplayAttributes` property of a <xref:System.Speech.Recognition.RecognizedWordUnit> or <xref:System.Speech.Recognition.ReplacementText> uses a member of the DisplayAttributes enumeration to describe how print spacing is handled around a given word or punctuation mark.       Two or more members of the `DisplayAttributes` enumeration may be combined by a bit-wise `OR` to specify how a particular word should be displayed.      > [!NOTE] >  The display formatting that the speech recognizer uses is language specific.       For example, suppose the input phrase to a recognition engine using the default system grammar provided by <xref:System.Speech.Recognition.DictationGrammar> is &quot;Hello comma he said period&quot;. Then the recognition engine returns a <xref:System.Speech.Recognition.RecognizedPhrase> containing five <xref:System.Speech.Recognition.RecognizedWordUnit> objects containing the following strings with the following `DisplayAttributes` values.      |Item|`DisplayAttributes`|   |----------|-------------------------|   |Hello|OneTrailingSpace|   |,|OneTrailingSpace &#124; ConsumeLeadingSpaces|   |he|OneTrailingSpace|   |said|OneTrailingSpace|   |.|OneTrailingSpace &#124; ConsumeLeadingSpaces|       The text returned for this recognized phrase is printed as: &quot;Hello, he said.&quot;"
  example:
  - "The following example uses the <xref:System.Speech.Recognition.RecognizedWordUnit.DisplayAttributes%2A> property of a list of <xref:System.Speech.Recognition.RecognizedWordUnit> objects to format the words as a phrase.  \n  \n```c#  \n  \n// Use the DisplayAttributes property to format speech as text.   \n  \nstatic string GetDisplayText(List<RecognizedWordUnit> words)  \n{  \n  StringBuilder sb = new StringBuilder();  \n  \n  // Concatenate the word units together. Use the DisplayAttributes  \n  // property of each word unit to add or remove white space around  \n  // the word unit.  \n  foreach (RecognizedWordUnit word in words)  \n  {  \n    if ((word.DisplayAttributes  \n      & DisplayAttributes.ConsumeLeadingSpaces) != 0))  \n    {  \n      sb = new StringBuilder(sb.ToString().TrimEnd());  \n    }  \n  \n    sb.Append(word.Text);  \n  \n    if ((word.DisplayAttributes  \n      & DisplayAttributes.OneTrailingSpace) != 0)  \n    {  \n      sb.Append(\" \");  \n    }  \n    else if ((word.DisplayAttributes  \n      & DisplayAttributes.TwoTrailingSpaces) != 0)  \n    {  \n      sb.Append(\"  \");  \n    }  \n  }  \n  \n  return sb.ToString();  \n}  \n  \n```"
