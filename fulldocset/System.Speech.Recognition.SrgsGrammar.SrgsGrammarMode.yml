  langs:
  - csharp
  name: SrgsGrammarMode
  nameWithType: SrgsGrammarMode
  fullName: System.Speech.Recognition.SrgsGrammar.SrgsGrammarMode
  type: Enum
  summary: "Indicates the type of input that the grammar, defined by the <xref href=&quot;System.Speech.Recognition.SrgsGrammar.SrgsDocument&quot;></xref>, will match."
  remarks: "The input mode for an <xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument> is determined by its <xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument.Mode%2A> property. The default input mode is Voice, which indicates that the grammar defined by the <xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument> will match speech input.       The Dtmf mode indicates that a grammar will match Dual-Tone Multi-Frequency (DTMF) tones instead of speech. There are 16 DTMF tones, 12 of which are commonly found on most telephones.       When you create a <xref:System.Speech.Recognition.Grammar> object from an <xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument>, the <xref:System.Speech.Recognition.Grammar> object will match the type of input specified by the <xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument.Mode%2A> property, which gets an instance of SrgsGrammarMode."
  example:
  - "```c#  \nstring srgsDocumentFile = Path.Combine(Path.GetTempPath(), \"srgsDocumentFile.xml\");  \nSrgsDocument document = null;  \nGrammarBuilder builder = null;  \nGrammar grammar = null;  \n  \nChoices firstThree = new Choices(new string[] {\"1\", \"2\", \"3\"});  \nChoices nextThree = new Choices(new string[] {\"4\", \"5\", \"6\"});  \nChoices lastThree = new Choices(new string[] {\"7\", \"8\", \"9\"});  \n  \nChoices keyPadChoices = new Choices(new GrammarBuilder[] {firstThree, nextThree, lastThree, new Choices(\"0\")});  \n  \nbuilder = new GrammarBuilder(keyPadChoices);  \ndocument = new SrgsDocument(builder);  \n  \ndocument.Mode = SrgsGrammarMode.Dtmf;  \ngrammar = new Grammar(document);   \n```"
  syntax:
    content: public enum SrgsGrammarMode
  inheritance:
  - System.Enum
  platform:
  - net462
