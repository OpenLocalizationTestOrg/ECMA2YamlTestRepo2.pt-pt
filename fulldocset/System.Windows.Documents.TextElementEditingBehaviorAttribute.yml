  name: TextElementEditingBehaviorAttribute
  nameWithType: TextElementEditingBehaviorAttribute
  fullName: System.Windows.Documents.TextElementEditingBehaviorAttribute
  type: Class
  summary: "Specifies how a <xref href=&quot;System.Windows.Controls.RichTextBox&quot;></xref> should handle a custom text element."
  remarks: "When you create a custom text element, you can use the TextElementEditingBehaviorAttribute attribute to specify that the element should be treated as a single, unbreakable entity.  When the <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable%2A> and <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly%2A> properties are set to `false`, a <xref:System.Windows.Controls.RichTextBox> preserves the boundaries and content of the element when the user edits the <xref:System.Windows.Controls.RichTextBox>.  In general, the custom element behaves similar to a <xref:System.Windows.Documents.Hyperlink>.  The following behavior occurs when you use this class and set both of its properties to `false`:      -   When a user copies and pastes a part of the content in a custom element, the formatting of the copied text is not preserved.      -   When a user types before or after the content of the custom element, the new content does not acquire the custom element&quot;s formatting information.      -   The user cannot insert a line break in the custom element.       When you create a custom element, use the <xref:System.Windows.Documents.TextRange.Save%28System.IO.Stream%2CSystem.String%2CSystem.Boolean%29?displayProperty=fullName> method and set `preserveTextElements` to `true` to preserve the custom element and property values when you serialize it to the disk or clipboard.       TextElementEditingBehaviorAttribute is introduced in the .NET Framework version 3.5.  For more information, see [Versions and Dependencies](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class TextElementEditingBehaviorAttribute : Attribute
