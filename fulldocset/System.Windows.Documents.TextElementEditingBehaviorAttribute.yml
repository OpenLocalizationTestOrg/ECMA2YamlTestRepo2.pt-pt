- uid: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable
  id: IsMergeable
  parent: System.Windows.Documents.TextElementEditingBehaviorAttribute
  langs:
  - csharp
  name: IsMergeable
  nameWithType: TextElementEditingBehaviorAttribute.IsMergeable
  fullName: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: "Gets or sets a value indicating whether the <xref href=&quot;System.Windows.Controls.RichTextBox&quot;></xref> can merge two adjacent text elements."
  remarks: "When IsMergeable is `true`, the decision to combine adjacent text elements that have identical property values is left up to the <xref:System.Windows.Controls.RichTextBox>.  When IsMergeable is `false`, a <xref:System.Windows.Controls.RichTextBox> does not combine two adjacent text elements.       <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute> is introduced in the .NET Framework version 3.5.  For more information, see [Versions and Dependencies](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool IsMergeable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if a <xref href=&quot;System.Windows.Controls.RichTextBox&quot;></xref> is free to merge adjacent custom text elements that have identical property values; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly
  id: IsTypographicOnly
  parent: System.Windows.Documents.TextElementEditingBehaviorAttribute
  langs:
  - csharp
  name: IsTypographicOnly
  nameWithType: TextElementEditingBehaviorAttribute.IsTypographicOnly
  fullName: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: "Gets or sets a value indicating whether the text element provides formatting on a character basis, or if the formatting applies to the entire element."
  remarks: "When IsTypographicOnly is `true` and the user copies and pastes part of the content of a custom text element, the formatting is preserved.  When IsTypographicOnly is `false`, the formatting is preserved only if the user copies and pastes all of the content of the custom text element.       <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute> is introduced in the .NET Framework version 3.5.  For more information, see [Versions and Dependencies](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool IsTypographicOnly { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if formatting should apply to the individual characters; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref> if the formatting should apply to the entire element."
  overload: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly*
  exceptions: []
  platform:
  - net462
