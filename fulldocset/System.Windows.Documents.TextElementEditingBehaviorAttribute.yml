  name: TextElementEditingBehaviorAttribute
  nameWithType: TextElementEditingBehaviorAttribute
  fullName: System.Windows.Documents.TextElementEditingBehaviorAttribute
  type: Class
  summary: "Especifica como uma <xref href=&quot;System.Windows.Controls.RichTextBox&quot;> </xref> deve processar um elemento de texto personalizado."
  remarks: "Quando cria um elemento de texto personalizado, pode utilizar o atributo TextElementEditingBehaviorAttribute para especificar que o elemento deve ser tratado como uma entidade única e unbreakable.  Quando o <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable%2A>e <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly%2A>propriedades forem definidas `false`, um <xref:System.Windows.Controls.RichTextBox>preserva os limites e o conteúdo do elemento quando o utilizador edita <xref:System.Windows.Controls.RichTextBox>.</xref:System.Windows.Controls.RichTextBox> </xref:System.Windows.Controls.RichTextBox> </xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly%2A> </xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable%2A>  Em geral, o elemento personalizado se comporta semelhante a um <xref:System.Windows.Documents.Hyperlink>.</xref:System.Windows.Documents.Hyperlink>  O seguinte comportamento ocorre quando utilizar esta classe e definir ambas as suas propriedades para `false`: - quando um utilizador copia e cola sobre uma parte de um elemento personalizado, a formatação do texto copiado o conteúdo não é preservada.      -Quando um utilizador tipos antes ou depois do conteúdo do elemento personalizado, o conteúdo novo não adquirir informações de formatação de elemento personalizado.      -O utilizador não é possível inserir uma quebra de linha no elemento personalizado.       Quando criar um elemento personalizado, utilize o <xref:System.Windows.Documents.TextRange.Save%28System.IO.Stream%2CSystem.String%2CSystem.Boolean%29?displayProperty=fullName>método e o conjunto de `preserveTextElements` para `true` preservar os valores de elemento e a propriedade personalizados quando serializá-lo para o disco ou a área de transferência.</xref:System.Windows.Documents.TextRange.Save%28System.IO.Stream%2CSystem.String%2CSystem.Boolean%29?displayProperty=fullName>       TextElementEditingBehaviorAttribute é apresentado no .NET Framework versão 3.5.  Para obter mais informações, consulte [versões e dependências](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class TextElementEditingBehaviorAttribute : Attribute
