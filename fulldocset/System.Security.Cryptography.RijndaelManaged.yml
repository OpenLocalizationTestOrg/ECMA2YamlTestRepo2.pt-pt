  type: Class
  summary: "Accesses the managed version of the <xref href=&quot;System.Security.Cryptography.Rijndael&quot;></xref> algorithm. This class cannot be inherited."
  remarks: "This algorithm supports key lengths of 128, 192, or 256 bits; defaulting to 256 bits. This algorithm supports block sizes of 128, 192, or 256 bits; defaulting to 128 bits (<xref:System.Security.Cryptography.Aes>-compatible).       The <xref:System.Security.Cryptography.Rijndael> algorithm is the predecessor of <xref:System.Security.Cryptography.Aes>. You should use the <xref:System.Security.Cryptography.Aes> class instead of RijndaelManaged. For more information, see the entry [The Differences Between Rijndael and AES](http://go.microsoft.com/fwlink/?LinkId=200932) in the .NET Security blog."
  example:
  - "The following example demonstrates how to encrypt and decrypt sample data using the `RijndaelManaged` class.  \n  \n [!code-cs[RijndaelManaged Example#1](~/add/codesnippet/csharp/t-system.security.crypto_90_1.cs)]\n [!code-cpp[RijndaelManaged Example#1](~/add/codesnippet/cpp/t-system.security.crypto_90_1.cpp)]\n [!code-vb[RijndaelManaged Example#1](~/add/codesnippet/visualbasic/t-system.security.crypto_90_1.vb)]"
