- uid: System.Windows.Interop.ComponentDispatcher.RaiseThreadMessage(System.Windows.Interop.MSG@)
  id: RaiseThreadMessage(System.Windows.Interop.MSG@)
  parent: System.Windows.Interop.ComponentDispatcher
  langs:
  - csharp
  name: RaiseThreadMessage(MSG)
  nameWithType: ComponentDispatcher.RaiseThreadMessage(MSG)
  fullName: System.Windows.Interop.ComponentDispatcher.RaiseThreadMessage(MSG)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.Windows.Interop
  summary: "Indica que uma nova mensagem está disponível para processar possíveis."
  remarks: "O proprietário do bomba a mensagem deve chamar este método para cada mensagem de teclado."
  syntax:
    content: public static bool RaiseThreadMessage (ref System.Windows.Interop.MSG msg);
    parameters:
    - id: msg
      type: System.Windows.Interop.MSG
      description: "A mensagem e os respetivos dados associados."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>, se um dos módulos a escutar o ciclo de mensagens processados a mensagem. O proprietário do ciclo de mensagem deve ignorar a mensagem. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>, se a mensagem não foi processada. Neste caso, o proprietário do bomba a mensagem deve chamar o [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] função [TranslateMessage](http://msdn.microsoft.com/library/ms644955.aspx) seguido [DispatchMessage](http://msdn.microsoft.com/library/ms644934.aspx)."
  overload: System.Windows.Interop.ComponentDispatcher.RaiseThreadMessage*
  exceptions: []
  platform:
  - net462
