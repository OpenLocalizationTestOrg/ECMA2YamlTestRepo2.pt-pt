  name: ComponentDispatcher
  nameWithType: ComponentDispatcher
  fullName: System.Windows.Interop.ComponentDispatcher
  type: Class
  summary: "Permite partilhados controlo de bomba a mensagem entre [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] e [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] em cenários de interoperação."
  remarks: "Embora a própria classe é estático, todos os membros do ComponentDispatcher são específicos para um thread específico. Por exemplo, se examinar o valor de <xref:System.Windows.Interop.ComponentDispatcher.IsThreadModal%2A>em dois diferentes threads, poderá obter valores diferentes.</xref:System.Windows.Interop.ComponentDispatcher.IsThreadModal%2A>       Os métodos são estáticos, mas estes são apoiados por estruturas de dados de per thread.  Os métodos estáticos permitirem o acesso de singleton, mas o ComponentDispatcher é ordenação terminar as operações de adequada por thread.       O proprietário do bomba a mensagem está definido por código que chama o [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] função [GetMessage](http://msdn.microsoft.com/library/ms644936.aspx). As chamadas de proprietário <xref:System.Windows.Interop.ComponentDispatcher.RaiseThreadMessage%2A>para cada mensagem de teclado.</xref:System.Windows.Interop.ComponentDispatcher.RaiseThreadMessage%2A> Este método gera o <xref:System.Windows.Interop.ComponentDispatcher.ThreadFilterMessage>eventos com as mensagens de eventos continha dados.</xref:System.Windows.Interop.ComponentDispatcher.ThreadFilterMessage> Se esse evento não é processado, o proprietário gera o <xref:System.Windows.Interop.ComponentDispatcher.ThreadPreprocessMessage>eventos com as mensagens de eventos contidos argumento.</xref:System.Windows.Interop.ComponentDispatcher.ThreadPreprocessMessage>      > [!NOTE] > São suportadas apenas as mensagens de teclado."
  syntax:
    content: public static class ComponentDispatcher
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
