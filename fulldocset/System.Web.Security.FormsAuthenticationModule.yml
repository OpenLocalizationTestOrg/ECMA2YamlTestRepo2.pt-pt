  name: FormsAuthenticationModule
  nameWithType: FormsAuthenticationModule
  fullName: System.Web.Security.FormsAuthenticationModule
  type: Class
  summary: "Sets the identity of the user for an ASP.NET application when forms authentication is enabled. This class cannot be inherited."
  remarks: "The FormsAuthenticationModule sets the current <xref:System.Web.HttpContext.User%2A?displayProperty=fullName> property to an <xref:System.Security.Principal.IPrincipal> object that represents the user identity for the current request when the authentication <xref:System.Web.Configuration.AuthenticationSection.Mode%2A> is set to <xref:System.Web.Configuration.AuthenticationMode> in the [authentication Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/27bc0ba9-f23a-45f3-ae42-dbe7916e3ee2) element of the application&quot;s configuration file.       The FormsAuthenticationModule exposes an <xref:System.Web.Security.FormsAuthenticationModule.Authenticate> event that enables you to provide a custom <xref:System.Security.Principal.IPrincipal> object for the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext>. The <xref:System.Web.Security.FormsAuthenticationModule.Authenticate> event is accessed by specifying a subroutine named **FormsAuthentication_OnAuthenticate** in the Global.asax file for your ASP.NET application.      > [!NOTE] >  In IIS 7.0, using the <xref:System.Web.Security.WindowsAuthenticationModule> with the FormsAuthenticationModule is not supported. For more information about compatibility issues in Integrated modes, see [Moving an ASP.NET Application from IIS 6.0 to IIS 7.0](../Topic/Moving%20an%20ASP.NET%20Application%20from%20IIS%206.0%20to%20IIS%207.0.md)."
  example:
  - "The following example uses the **FormsAuthentication_OnAuthenticate** event to set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a custom <xref:System.Security.Principal.IPrincipal> object.  \n  \n [!code-cs[System.Web.Security.FormsAuthenticationModule#1](~/add/codesnippet/CSharp/t-system.web.security.fo_2_1.asax)]\n [!code-vb[System.Web.Security.FormsAuthenticationModule#1](~/add/codesnippet/VisualBasic/t-system.web.security.fo_2_1.asax)]"
  syntax:
    content: 'public sealed class FormsAuthenticationModule : System.Web.IHttpModule'
  inheritance:
  - System.Object
  implements:
  - System.Web.IHttpModule
  inheritedMembers: []
  platform:
