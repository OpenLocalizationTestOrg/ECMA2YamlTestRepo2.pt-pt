  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.IdentityModel.Services.SessionAuthenticationModule.SignOutError&quot;> </xref> eventos."
  remarks: "ErrorEventArgs deriva de <xref:System.ComponentModel.CancelEventArgs>classe, que fornece dados de um evento cancelable.</xref:System.ComponentModel.CancelEventArgs> Um processador de eventos pode definir o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade `true` para cancelar o evento.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Para o <xref:System.IdentityModel.Services.SessionAuthenticationModule.SignOutError>evento, a definição desta propriedade como `true` indica que o processamento do início de sessão pedido deverá ser interrompida e não deve ser propagada a exceção para o cliente.</xref:System.IdentityModel.Services.SessionAuthenticationModule.SignOutError>       O <xref:System.IdentityModel.Services.ErrorEventArgs.Exception%2A>propriedade contém a exceção subjacente que resultaram de eventos que está a ser gerado.</xref:System.IdentityModel.Services.ErrorEventArgs.Exception%2A>"
  syntax:
    content: 'public class ErrorEventArgs : System.ComponentModel.CancelEventArgs'
