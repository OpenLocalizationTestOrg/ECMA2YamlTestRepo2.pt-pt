  type: Class
  summary: "Provides data for the <xref href=&quot;System.IdentityModel.Services.SessionAuthenticationModule.SignOutError&quot;></xref> event."
  remarks: "ErrorEventArgs derives from the <xref:System.ComponentModel.CancelEventArgs> class, which provides data for a cancelable event. In an event handler you can set the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> property to `true` to cancel the event. For the <xref:System.IdentityModel.Services.SessionAuthenticationModule.SignOutError> event, setting this property to `true` indicates that processing of the sign-out request should stop and the exception should not be propagated to the client.       The <xref:System.IdentityModel.Services.ErrorEventArgs.Exception%2A> property contains the underlying exception that resulted in the event being raised."
  syntax:
    content: 'public class ErrorEventArgs : System.ComponentModel.CancelEventArgs'
