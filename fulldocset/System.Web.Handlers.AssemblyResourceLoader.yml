  name: AssemblyResourceLoader
  nameWithType: AssemblyResourceLoader
  fullName: System.Web.Handlers.AssemblyResourceLoader
  type: Class
  summary: "Provides an HTTP handler used to load embedded resources from assemblies. This class cannot be inherited."
  remarks: "The AssemblyResourceLoader class is an HTTP handler that enables an ASP.NET page or control to load embedded resources, such as client script, images, and data files, from a compiled .NET assembly. For more information on how to embed resources in a .NET assembly, see the documentation for the compiler that you use.       The AssemblyResourceLoader handler responds to requests made to URLs generated by the <xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A> method. Before responding to the request, the AssemblyResourceLoader handler ensures that the resource should be available directly over the Web.       The handler responds to requests of the form      ```   WebResource.axd?d=<encrypted identifier>&t=<time stamp value>   ```       where `<encryped identifier>` uniquely identifies the requested Web resource and `<time stamp value>` is the time stamp for the requested assembly so that changes to the assembly can be detected and the cached resource invalidated.       This class supports the ASP.NET infrastructure and is not intended to be used directly from your code."
  syntax:
    content: 'public sealed class AssemblyResourceLoader : System.Web.IHttpHandler'
  inheritance:
  - System.Object
  implements:
  - System.Web.IHttpHandler
  inheritedMembers: []
  platform:
