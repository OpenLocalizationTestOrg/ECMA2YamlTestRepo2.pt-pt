  name: AssemblyResourceLoader
  nameWithType: AssemblyResourceLoader
  fullName: System.Web.Handlers.AssemblyResourceLoader
  type: Class
  summary: "Fornece um processador HTTP utilizado para carregar recursos incorporados de assemblagens. Esta classe não pode ser herdada."
  remarks: "A classe de AssemblyResourceLoader é um processador HTTP que permite uma página ASP.NET ou controlo carregar recursos incorporados, tais como o script de cliente, imagens e ficheiros de dados, a partir da assemblagem .NET compilada. Para obter mais informações sobre como incorporar recursos numa assemblagem .NET, consulte a documentação para o compilador que utilizar.       O processador de AssemblyResourceLoader responde a pedidos efetuados para os URLs gerados pelo <xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>método.</xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A> Antes de responder ao pedido, o processador de AssemblyResourceLoader assegura que o recurso deve estar disponível diretamente através da Web.       O processador responde a pedidos do formulário ```   WebResource.axd?d=<encrypted identifier>&t=<time stamp value>   ``` onde `<encryped identifier>` identifica exclusivamente o recurso pedido da Web e `<time stamp value>` é o carimbo de hora para a assemblagem pedida para que as alterações à assemblagem podem ser detetadas e o recurso em cache invalidados.       Esta classe suporta a infraestrutura do ASP.NET e não se destina a ser utilizado diretamente a partir do seu código."
  syntax:
    content: 'public sealed class AssemblyResourceLoader : System.Web.IHttpHandler'
  inheritance:
  - System.Object
  implements:
  - System.Web.IHttpHandler
  inheritedMembers: []
  platform:
