  name: HtmlElementEventArgs
  nameWithType: HtmlElementEventArgs
  fullName: System.Windows.Forms.HtmlElementEventArgs
  type: Class
  summary: "Disponibiliza dados para os eventos definidos no <xref href=&quot;System.Windows.Forms.HtmlDocument&quot;> </xref> e <xref href=&quot;System.Windows.Forms.HtmlElement&quot;> </xref>."
  remarks: "HtmlElementEventArgs encapsula as mesmas informações encontradas no `window.event` quando programação contra o DOM HTML não geridos ou ao escrever o Script de Active Directory para páginas HTML de objeto.       Na maioria dos casos, pode utilizar <xref:System.Windows.Forms.HtmlElementEventArgs.ToElement%2A>para encontrar o elemento HTML que está a receber a ação de evento, e <xref:System.Windows.Forms.HtmlElementEventArgs.FromElement%2A>para encontrar o elemento HTML que o evento atual está a causar-na manter.</xref:System.Windows.Forms.HtmlElementEventArgs.FromElement%2A> </xref:System.Windows.Forms.HtmlElementEventArgs.ToElement%2A> No entanto, nem todos os eventos fornece um valor para estas propriedades; consulte a documentação gerida de um evento ou a documentação correspondente na documentação do SDK do Internet Explorer, para detetar se o evento fornece-lo.       Muitos eventos no HTML DOM são enviados para os respetivos elementos principais, exceto se estes estão a ser canceladas. Isto é conhecido como bubbling de eventos. Se um `SPAN` dentro de um `DIV` recebe um clique, em seguida, é gerado um evento de clique para o `SPAN` primeiro, em seguida, para o `DIV`e, finalmente, da página HTML `BODY` elemento. <xref:System.Windows.Forms.HtmlElementEventArgs.BubbleEvent%2A>Controla se um evento irão comportar-se desta forma ou não.</xref:System.Windows.Forms.HtmlElementEventArgs.BubbleEvent%2A>"
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.HtmlDocument.Click> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.HtmlDocument> named `HtmlDocument1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.HtmlDocument.Click> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#422](~/add/codesnippet/csharp/t-system.windows.forms.h_13_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#422](~/add/codesnippet/visualbasic/t-system.windows.forms.h_13_1.vb)]"
  syntax:
    content: 'public sealed class HtmlElementEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
