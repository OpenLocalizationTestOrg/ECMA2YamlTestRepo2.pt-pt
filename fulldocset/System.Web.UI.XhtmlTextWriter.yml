  fullName: System.Web.UI.XhtmlTextWriter.OnAttributeRender(String,String,HtmlTextWriterAttribute)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Determines whether the specified XHTML attribute and its value can be rendered to the current markup element."
  remarks: ''
  example:
  - "The following code example demonstrates how to override the OnAttributeRender method to check whether a `size` attribute is rendered for any of the elements that are rendered by this text writer. If a `size` attribute is rendered, the code checks whether its value is 8 point. If so, the OnAttributeRender method returns `true`, allowing the attribute and its value to render. If the value is other than 8 point, the OnAttributeRender method returns `false`, and the attribute and its value are not rendered. If the key parameter of the OnAttributeRender method does not match the <xref:System.Web.UI.HtmlTextWriterAttribute> attribute, the base functionality of the OnAttributeRender method is called, as defined in the <xref:System.Web.UI.XhtmlTextWriter> class.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.XhtmlTextWriter> class.  \n  \n [!code-vb[System.Web.UI.XhtmlTextWriter_Sample2#2](~/add/codesnippet/visualbasic/6d2b07a3-4dc4-4907-8a6f-_1.vb)]\n [!code-cs[System.Web.UI.XhtmlTextWriter_Sample2#2](~/add/codesnippet/csharp/6d2b07a3-4dc4-4907-8a6f-_1.cs)]"
  syntax:
    content: protected override bool OnAttributeRender (string name, string value, System.Web.UI.HtmlTextWriterAttribute key);
    parameters:
    - id: name
      type: System.String
      description: "The XHTML attribute to render."
    - id: value
      type: System.String
      description: "The value assigned to the XHTML attribute."
    - id: key
      type: System.Web.UI.HtmlTextWriterAttribute
      description: "The <xref href=&quot;System.Web.UI.HtmlTextWriterAttribute&quot;></xref> enumeration value associated with the XHTML attribute."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the attribute is rendered to the page; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.XhtmlTextWriter.OnAttributeRender*
  exceptions: []
  platform:
  - net462
