  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "Gets or sets a value that indicates whether the user can interact with the thumbnail button."
  remarks: "When the IsInteractive property is `false`, the thumbnail button does not respond to <xref:System.Windows.Shell.ThumbButtonInfo.Click> events. However, the <xref:System.Windows.Shell.ThumbButtonInfo.ImageSource%2A> is not dimmed. You can use a thumbnail button that is not interactive as a status icon.       If the <xref:System.Windows.Shell.ThumbButtonInfo.IsEnabled%2A> property is `false`, the setting for IsInteractive does not have any effect."
  syntax:
    content: public bool IsInteractive { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the user can interact with the thumbnail button; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Shell.ThumbButtonInfo.IsInteractive*
