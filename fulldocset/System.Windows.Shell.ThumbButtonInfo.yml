  namespace: System.Windows.Shell
  summary: "Gets or sets a value that specifies the display state of the thumbnail button."
  remarks: "By default, the thumbnail button is <xref:System.Windows.Visibility>. [!INCLUDE[win7](~/add/includes/win7-md.md)] allows a maximum of seven buttons in the taskbar thumbnail. When the Visibility property is set to <xref:System.Windows.Visibility>, the thumbnail button has no visible elements, but space is still reserved for it. When the thumbnail button is <xref:System.Windows.Visibility>, it does not have any visible elements and no space is reserved for it. In this case, additional thumbnail buttons in the <xref:System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos%2A> collection are displayed."
  syntax:
    content: public System.Windows.Visibility Visibility { get; set; }
    return:
      type: System.Windows.Visibility
      description: "An enumeration value that specifies the display state of the thumbnail button. The default is <xref href=&quot;System.Windows.Visibility&quot;></xref>."
