  name: ThumbButtonInfo
  nameWithType: ThumbButtonInfo
  fullName: System.Windows.Shell.ThumbButtonInfo
  type: Class
  summary: "Representa as informações sobre como apresentar um botão no [!INCLUDE[win7](~/add/includes/win7-md.md)] miniatura da barra de tarefas."
  remarks: "O [!INCLUDE[win7](~/add/includes/win7-md.md)] na barra de tarefas fornece a funcionalidade melhorada que permite-lhe utilizar o botão de barra de tarefas para comunicar o estado a um utilizador e expor tarefas comuns quando a janela é minimizada ou ocultada. Pode adicionar botões a miniatura de barra de tarefas para fornecer acesso às tarefas comuns sem mudar para a janela de aplicação. Por exemplo, o Windows Media Player fornece botões Play, colocar em pausa, reencaminhar e anterior, que pode utilizar para controlar a reprodução de suporte de dados de miniatura de barra de tarefas quando a aplicação é minimizada.       A classe de ThumbButtonInfo contém as propriedades que descrevem como o [!INCLUDE[win7](~/add/includes/win7-md.md)] shell apresenta os botões na miniatura de barra de tarefas. Fornece um gerido wrapper em torno de API do Windows nativo. ThumbButtonInfo objetos contidos no <xref:System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos%2A?displayProperty=fullName>coleção.</xref:System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos%2A?displayProperty=fullName>       A funcionalidade avançada na barra de tarefas não está disponível em versões anteriores do Windows que [!INCLUDE[win7](~/add/includes/win7-md.md)]. Em [!INCLUDE[win7](~/add/includes/win7-md.md)], algumas funcionalidades poderão não estar disponíveis, consoante as definições do utilizador. Por exemplo, os botões só são mostrados na miniatura de barra de tarefas quando [!INCLUDE[TLA#tla_aero](~/add/includes/tlasharptla-aero-md.md)] está ativada. A aplicação deve fornecer alternativas formas de interagir com o utilizador que não são dependentes na funcionalidade avançada na barra de tarefas.       A ilustração seguinte mostra uma pré-visualização de barra de tarefas com dois botões do botão que fornecem acesso aos comandos Play e de paragem.       ![Exemplo de informações do Item de barra de tarefas](~/add/media/wpfshell-taskbariteminfo.png &quot;exemplo de informações do Item de barra de tarefas&quot;) botões do botão de barra de tarefas do Windows"
  example:
  - "The following example shows how to create a ThumbButtonInfo in markup. The <xref:System.Windows.Shell.TaskbarItemInfo> contains a collection of ThumbButtonInfo objects that provide access to the Play and Stop commands from the taskbar item. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-xml[Shell_TaskbarItemSample#010](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#010)]"
  syntax:
    content: 'public sealed class ThumbButtonInfo : System.Windows.Freezable, System.Windows.Input.ICommandSource'
