  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "Obtém ou define um valor que indica se a miniatura de barra de tarefas fecha quando o miniatura botão é clicado."
  remarks: "Por predefinição, a miniatura de barra de tarefas continua a ser visível quando um miniatura botão é clicado. Para tornar a miniatura fechar quando se clica num botão de miniaturas, defina a propriedade de DismissWhenClicked como `true`."
