  parent: System.Windows.Shell.ThumbButtonInfo
  langs:
  - csharp
  name: IsBackgroundVisible
  nameWithType: ThumbButtonInfo.IsBackgroundVisible
  fullName: System.Windows.Shell.ThumbButtonInfo.IsBackgroundVisible
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "Obtém ou define um valor que indica se é apresentado um limite e o realce à volta do botão em miniatura."
  remarks: "Por predefinição, é apresentado um limite à volta a <xref:System.Windows.Shell.ThumbButtonInfo.ImageSource%2A>, e um realce é apresentado quando o ponteiro do rato é movido sobre o botão em miniatura.</xref:System.Windows.Shell.ThumbButtonInfo.ImageSource%2A> Para apresentar apenas o <xref:System.Windows.Shell.ThumbButtonInfo.ImageSource%2A>sem limite e realce, defina a propriedade de IsBackgroundVisible como `false`.</xref:System.Windows.Shell.ThumbButtonInfo.ImageSource%2A> Se for IsBackgroundVisible `false`, a <xref:System.Windows.Shell.ThumbButtonInfo.ImageSource%2A>ainda desvia quando se clica no botão de miniaturas para enviar comentários visual para o utilizador.</xref:System.Windows.Shell.ThumbButtonInfo.ImageSource%2A>"
  syntax:
    content: public bool IsBackgroundVisible { get; set; }
