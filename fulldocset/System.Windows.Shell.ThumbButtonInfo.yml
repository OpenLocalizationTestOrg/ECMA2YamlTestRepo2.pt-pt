  name: ThumbButtonInfo
  nameWithType: ThumbButtonInfo
  fullName: System.Windows.Shell.ThumbButtonInfo
  type: Class
  summary: "Represents information about how to display a button in the [!INCLUDE[win7](~/add/includes/win7-md.md)] taskbar thumbnail."
  remarks: "The [!INCLUDE[win7](~/add/includes/win7-md.md)] taskbar provides enhanced functionality that enables you to use the taskbar button to communicate status to a user and expose common tasks when the window is minimized or hidden. You can add buttons to the taskbar thumbnail to provide access to common tasks without switching to the application window. For example, Windows Media Player provides Play, Pause, Forward, and Back buttons that you can use to control media playback from the taskbar thumbnail when the application is minimized.       The ThumbButtonInfo class contains properties that describe how the [!INCLUDE[win7](~/add/includes/win7-md.md)] shell displays the buttons in the taskbar thumbnail. It provides a managed wrapper around the native Windows API. ThumbButtonInfo objects are contained in the <xref:System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos%2A?displayProperty=fullName> collection.       The enhanced taskbar functionality is not available in versions of Windows earlier than [!INCLUDE[win7](~/add/includes/win7-md.md)]. In [!INCLUDE[win7](~/add/includes/win7-md.md)], some functionality might not be available depending on the user&quot;s settings. For example, buttons are only shown in the taskbar thumbnail when [!INCLUDE[TLA#tla_aero](~/add/includes/tlasharptla-aero-md.md)] is enabled. Your application should provide alternate ways of interacting with the user that are not dependent on the enhanced taskbar functionality.       The following illustration shows a taskbar preview with two thumb buttons that provide access to the Play and Stop commands.       ![Taskbar Item Info Sample](~/add/media/wpfshell-taskbariteminfo.png &quot;Taskbar Item Info Sample&quot;)   Windows Taskbar Thumb Buttons"
  example:
  - "The following example shows how to create a ThumbButtonInfo in markup. The <xref:System.Windows.Shell.TaskbarItemInfo> contains a collection of ThumbButtonInfo objects that provide access to the Play and Stop commands from the taskbar item. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-xml[Shell_TaskbarItemSample#010](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#010)]"
