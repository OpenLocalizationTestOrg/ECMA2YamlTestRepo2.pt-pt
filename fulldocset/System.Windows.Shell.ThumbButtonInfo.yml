- uid: System.Windows.Shell.ThumbButtonInfo.DismissWhenClicked
  id: DismissWhenClicked
  parent: System.Windows.Shell.ThumbButtonInfo
  langs:
  - csharp
  name: DismissWhenClicked
  nameWithType: ThumbButtonInfo.DismissWhenClicked
  fullName: System.Windows.Shell.ThumbButtonInfo.DismissWhenClicked
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "Gets or sets a value that indicates whether the taskbar thumbnail closes when the thumbnail button is clicked."
  remarks: "By default, the taskbar thumbnail remains visible when a thumbnail button is clicked. To make the thumbnail close when a thumbnail button is clicked, set the DismissWhenClicked property to `true`."
  example:
  - "The following example shows how to create a <xref:System.Windows.Shell.ThumbButtonInfo> in markup. The <xref:System.Windows.Shell.ThumbButtonInfo> is bound to the <xref:System.Windows.Input.MediaCommands.Stop%2A?displayProperty=fullName> command. It is configured to close when the button is clicked. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-xml[Shell_TaskbarItemSample#020](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#020)]"
  syntax:
    content: public bool DismissWhenClicked { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the thumbnail closes; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Shell.ThumbButtonInfo.DismissWhenClicked*
  exceptions: []
