  namespace: System.Windows.Shell
  summary: "Gets or sets a value that indicates whether a border and highlight is displayed around the thumbnail button."
  remarks: "By default, a border appears around the <xref:System.Windows.Shell.ThumbButtonInfo.ImageSource%2A>, and a highlight is displayed when the mouse pointer is moved over the thumbnail button. To display only the <xref:System.Windows.Shell.ThumbButtonInfo.ImageSource%2A> without the border and highlight, set the IsBackgroundVisible property to `false`. If IsBackgroundVisible is `false`, the <xref:System.Windows.Shell.ThumbButtonInfo.ImageSource%2A> still shifts when the thumbnail button is clicked to provide visual feedback to the user."
  syntax:
    content: public bool IsBackgroundVisible { get; set; }
    return:
