  summary: "Obtém ou define o intervalo máximo de tempo que uma parte de uma mensagem completa ou uma mensagem pode permanecer colocados em memória intermédia na memória antes de a ser enviados."
  syntax:
    content: public TimeSpan MaxOutputDelay { get; set; }
    return:
      type: System.TimeSpan
      description: "A <xref:System.TimeSpan>que especifica o intervalo máximo de tempo que uma parte de uma mensagem completa ou uma mensagem pode permanecer colocados em memória intermédia na memória antes de a ser enviados.</xref:System.TimeSpan> O valor predefinido é de 200 milissegundos."
  overload: System.ServiceModel.Configuration.ConnectionOrientedTransportElement.MaxOutputDelay*
  exceptions: []
  platform:
  - net462
