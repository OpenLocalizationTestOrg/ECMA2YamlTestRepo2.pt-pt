  summary: "Obtém ou define o número máximo de pendente assíncrono aceita threads que estão disponíveis para processar ligações de entrada no serviço."
  remarks: "Se antecipar níveis elevados de ligações simultâneas, deverá ajustar esta propriedade para lidar com níveis superiores de ligações de cliente simultâneas."
