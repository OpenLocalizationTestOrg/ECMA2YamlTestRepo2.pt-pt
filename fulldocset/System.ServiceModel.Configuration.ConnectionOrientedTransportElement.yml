- uid: System.ServiceModel.Configuration.ConnectionOrientedTransportElement.MaxBufferSize
  id: MaxBufferSize
  parent: System.ServiceModel.Configuration.ConnectionOrientedTransportElement
  langs:
  - csharp
  name: MaxBufferSize
  nameWithType: ConnectionOrientedTransportElement.MaxBufferSize
  fullName: System.ServiceModel.Configuration.ConnectionOrientedTransportElement.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define o tamanho máximo da memória intermédia a utilizar."
  remarks: "Esta propriedade só se aplica os cabeçalhos de mensagens de transmissão em fluxo.       Este valor deve ser, pelo menos, o tamanho máximo de possíveis dos cabeçalhos SOAP, que são lidas no modo de memória intermédia.       O valor desta propriedade tem de ser menor ou igual a MaxMessageSize e tem de ser maior do que o tamanho dos cabeçalhos da mensagem. Caso contrário, o canal emite uma exceção.       Se receber mais dados do que pode a memória intermédia, o canal emite um <xref:System.ServiceModel.CommunicationException>, que contém <xref:System.ServiceModel.QuotaExceededException>como uma exceção interna.</xref:System.ServiceModel.QuotaExceededException> </xref:System.ServiceModel.CommunicationException>"
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "O número máximo de bytes que são utilizados para a memória intermédia de mensagens a receber na memória. O valor predefinido é 65,536 bytes."
  overload: System.ServiceModel.Configuration.ConnectionOrientedTransportElement.MaxBufferSize*
  exceptions: []
  platform:
  - net462
