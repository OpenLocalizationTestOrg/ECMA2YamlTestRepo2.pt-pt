  summary: "Fornece um esquema explícito, que está visível a partir do código não gerido, que será o mesmo esquema como a estrutura que se SOBREPONHAM a Win32 com campos reservados adicionais no final."
  remarks: "O tipo de valor NativeOverlapped.NET Framework representa uma versão não gerida da estrutura de Win32 que se SOBREPONHAM. O esquema desta estrutura tem de ser idêntico ao OVERLAPPED. Quatro DWORDs adicionais estão reservados no final."
