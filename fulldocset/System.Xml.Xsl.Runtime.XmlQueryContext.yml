  name: XmlQueryContext
  nameWithType: XmlQueryContext
  fullName: System.Xml.Xsl.Runtime.XmlQueryContext
  type: Class
  summary: "The context of a query consists of all user-provided information that influences the operation of the query."
  remarks: "The context manages the following information:      1.  Input data sources, including the default data source if one exists.      2.  Extension objects. For more information, see [User Defined Functions and Variables](../Topic/User%20Defined%20Functions%20and%20Variables.md).      3.  External parameters."
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public sealed class XmlQueryContext
