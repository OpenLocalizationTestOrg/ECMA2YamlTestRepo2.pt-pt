  fullName: System.Xml.Xsl.Runtime.XmlQueryContext
  type: Class
  summary: "O contexto de uma consulta é constituída por todas as informações de fornecidos pelo utilizador que afeta a operação de consulta."
  remarks: "O contexto gere as seguintes informações: 1.  Introduza as origens de dados, incluindo a origem de dados predefinido se existir.      2.  Objetos de extensão. Para obter mais informações, consulte [funções definidas pelo utilizador e as variáveis](~/add/includes/ajax-current-ext-md.md).      3.  Parâmetros externos."
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public sealed class XmlQueryContext
