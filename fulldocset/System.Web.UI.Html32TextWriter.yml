- uid: System.Web.UI.Html32TextWriter.SupportsBold
  id: SupportsBold
  parent: System.Web.UI.Html32TextWriter
  langs:
  - csharp
  name: SupportsBold
  nameWithType: Html32TextWriter.SupportsBold
  fullName: System.Web.UI.Html32TextWriter.SupportsBold
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Gets or sets a Boolean value indicating whether the requesting device supports bold HTML text. Use the SupportsBold property to conditionally render bold text to the <see cref=&quot;T:System.Web.UI.Html32TextWriter&quot;></see> output stream."
  remarks: ''
  example:
  - "The following code example demonstrates how to override the <xref:System.Web.UI.Html32TextWriter.RenderBeforeContent%2A> and <xref:System.Web.UI.Html32TextWriter.RenderAfterContent%2A> methods. Each override checks whether a `Label` element is being rendered, and then uses the SupportsBold method to check whether the requesting device can display bold formatting. If the device supports bold formatting, the <xref:System.Web.UI.Html32TextWriter.RenderBeforeContent%2A> method writes the opening tag of a `b` element and the <xref:System.Web.UI.Html32TextWriter.RenderAfterContent%2A> method writes its closing tag. If the device does not support bold formatting, the <xref:System.Web.UI.Html32TextWriter.RenderBeforeContent%2A> method writes the opening tag of a `Font` element with a `color` attribute set to the hexadecimal value for red, and the <xref:System.Web.UI.Html32TextWriter.RenderAfterContent%2A> method writes the closing tag.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.Html32TextWriter> class.  \n  \n [!code-vb[System.Web.UI.Html32TextWriter_Samples1#2](~/add/codesnippet/VisualBasic/p-system.web.ui.html32te_1_1.vb)]\n [!code-cs[System.Web.UI.Html32TextWriter_Samples1#2](~/add/codesnippet/CSharp/p-system.web.ui.html32te_1_1.cs)]"
  syntax:
    content: public bool SupportsBold { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the requesting device supports bold text; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Html32TextWriter.SupportsBold*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Web.UI.Html32TextWriter.SupportsItalic
  id: SupportsItalic
  parent: System.Web.UI.Html32TextWriter
  langs:
  - csharp
  name: SupportsItalic
  nameWithType: Html32TextWriter.SupportsItalic
  fullName: System.Web.UI.Html32TextWriter.SupportsItalic
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Gets or sets a Boolean value indicating whether the requesting device supports italic HTML text. Use the SupportsItalic property to conditionally render italicized text to the <see cref=&quot;T:System.Web.UI.Html32TextWriter&quot;></see> output stream."
  remarks: ''
  example:
  - "The following code example demonstrates how to override the <xref:System.Web.UI.Html32TextWriter.RenderBeforeContent%2A> and <xref:System.Web.UI.Html32TextWriter.RenderAfterContent%2A> methods. Each override checks whether a `span` element is being rendered, and then uses the SupportsItalic property to check whether the requesting device can display italic formatting. If the device supports italic formatting, the <xref:System.Web.UI.Html32TextWriter.RenderBeforeContent%2A> method writes the opening tag of an `i` element and the <xref:System.Web.UI.Html32TextWriter.RenderAfterContent%2A> method writes its closing tag. If the device does not support italic formatting, the <xref:System.Web.UI.Html32TextWriter.RenderBeforeContent%2A> method writes the opening tag of a `Font` element with a `color` attribute set to the hexadecimal value for navy blue, and the <xref:System.Web.UI.Html32TextWriter.RenderAfterContent%2A> method writes the closing tag.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.Html32TextWriter> class.  \n  \n [!code-vb[System.Web.UI.Html32TextWriter_Samples1#2](~/add/codesnippet/VisualBasic/p-system.web.ui.html32te_0_1.vb)]\n [!code-cs[System.Web.UI.Html32TextWriter_Samples1#2](~/add/codesnippet/CSharp/p-system.web.ui.html32te_0_1.cs)]"
  syntax:
    content: public bool SupportsItalic { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the requesting device supports italic text; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Html32TextWriter.SupportsItalic*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
