  name: Html32TextWriter
  nameWithType: Html32TextWriter
  fullName: System.Web.UI.Html32TextWriter
  type: Class
  summary: "Writes a series of HTML 3.2â€“specific characters and text to the output stream for an ASP.NET server control. The Html32TextWriter class provides formatting capabilities that ASP.NET server controls use when rendering HTML 3.2 content to clients."
  remarks: "The Html32TextWriter class is an alternative to the <xref:System.Web.UI.HtmlTextWriter> class. It converts HTML 4.0 style attributes into the equivalent HTML 3.2 tags and attributes. It standardizes the propagation of attributes, such as colors and fonts, using HTML tables. ASP.NET automatically uses this class for HTML 3.2 and earlier browsers by checking the <xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A> property of the <xref:System.Web.HttpBrowserCapabilities> class. Unless you create a custom page or control adapter that targets devices that use HTML 3.2 markup, you do not need to create an instance of the Html32TextWriter class explicitly.       For more information about customizing page and control rendering, see [Walkthrough: Developing and Using a Custom Web Server Control](../Topic/Walkthrough:%20Developing%20and%20Using%20a%20Custom%20Web%20Server%20Control.md)."
  example:
  - "The following code example demonstrates how to use a class, named `CustomHtml32TextWriter`, that derives from the Html32TextWriter class. `CustomHtml32TextWriter` creates two constructors that follow the pattern that is established by the <xref:System.Web.UI.HtmlTextWriter> class and overrides the <xref:System.Web.UI.Html32TextWriter.RenderBeforeContent%2A>, <xref:System.Web.UI.Html32TextWriter.RenderAfterContent%2A>, <xref:System.Web.UI.Html32TextWriter.RenderBeforeTag%2A>, and <xref:System.Web.UI.Html32TextWriter.RenderAfterTag%2A> methods.  \n  \n [!code-vb[System.Web.UI.Html32TextWriter_Samples1#1](~/add/codesnippet/VisualBasic/t-system.web.ui.html32te_1.vb)]\n [!code-cs[System.Web.UI.Html32TextWriter_Samples1#1](~/add/codesnippet/CSharp/t-system.web.ui.html32te_1.cs)]"
  syntax:
    content: 'public class Html32TextWriter : System.Web.UI.HtmlTextWriter'
