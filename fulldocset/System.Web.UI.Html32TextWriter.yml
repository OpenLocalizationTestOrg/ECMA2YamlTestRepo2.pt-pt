      description: "O tipo de letra HTML e informações de espaçamento para compor antes da tag; caso contrário, se não houver nenhuma essas informações para compor, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
