- uid: System.Web.UI.Html32TextWriter.SupportsBold
  id: SupportsBold
  parent: System.Web.UI.Html32TextWriter
  langs:
  - csharp
  name: SupportsBold
  nameWithType: Html32TextWriter.SupportsBold
  fullName: System.Web.UI.Html32TextWriter.SupportsBold
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Obtém ou define um valor booleano que indica se o dispositivo requerente suporta texto a negrito HTML. Utilize a propriedade de SupportsBold condicionalmente compor o texto a negrito para o <xref href=&quot;System.Web.UI.Html32TextWriter&quot;> </xref> fluxo de saída."
  remarks: ''
  example:
  - "The following code example demonstrates how to override the <xref:System.Web.UI.Html32TextWriter.RenderBeforeContent%2A> and <xref:System.Web.UI.Html32TextWriter.RenderAfterContent%2A> methods. Each override checks whether a `Label` element is being rendered, and then uses the SupportsBold method to check whether the requesting device can display bold formatting. If the device supports bold formatting, the <xref:System.Web.UI.Html32TextWriter.RenderBeforeContent%2A> method writes the opening tag of a `b` element and the <xref:System.Web.UI.Html32TextWriter.RenderAfterContent%2A> method writes its closing tag. If the device does not support bold formatting, the <xref:System.Web.UI.Html32TextWriter.RenderBeforeContent%2A> method writes the opening tag of a `Font` element with a `color` attribute set to the hexadecimal value for red, and the <xref:System.Web.UI.Html32TextWriter.RenderAfterContent%2A> method writes the closing tag.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.Html32TextWriter> class.  \n  \n [!code-vb[System.Web.UI.Html32TextWriter_Samples1#2](~/add/codesnippet/visualbasic/p-system.web.ui.html32te_1_1.vb)]\n [!code-cs[System.Web.UI.Html32TextWriter_Samples1#2](~/add/codesnippet/csharp/p-system.web.ui.html32te_1_1.cs)]"
  syntax:
    content: public bool SupportsBold { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o dispositivo requerente suporta texto a negrito; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Html32TextWriter.SupportsBold*
  exceptions: []
  platform:
  - net462
