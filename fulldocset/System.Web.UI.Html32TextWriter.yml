  name: Html32TextWriter
  nameWithType: Html32TextWriter
  fullName: System.Web.UI.Html32TextWriter
  type: Class
  summary: "Escreve uma série de carateres de 3.2 específicas HTML e texto no fluxo de saída para um controlo de servidor ASP.NET. A classe de Html32TextWriter fornece capacidades de formatação que os controlos de servidor ASP.NET utilizam ao compor HTML 3.2 conteúdo aos clientes."
  remarks: "A classe de Html32TextWriter é uma alternativa para a <xref:System.Web.UI.HtmlTextWriter>classe.</xref:System.Web.UI.HtmlTextWriter> -Converte os atributos de estilo de HTML 4.0 os atributos e tags de HTML 3.2 equivalente. -Uniformiza a propagação de atributos, tais como cores e tipos de letra, utilizar tabelas HTML. O ASP.NET usa automaticamente esta classe para HTML 3.2 e browsers anteriores ao verificar a <xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A>propriedade de <xref:System.Web.HttpBrowserCapabilities>classe.</xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A> A menos que criar um adaptador de página ou controlo personalizado que dispositivos de destinos que utilizam o markup de HTML 3.2, não terá de criar uma instância da classe Html32TextWriter explicitamente.       Para obter mais informações sobre como personalizar a página e composição de controlos, consulte [instruções: desenvolver e utilizar um controlo de servidor Web personalizado](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use a class, named `CustomHtml32TextWriter`, that derives from the Html32TextWriter class. `CustomHtml32TextWriter` creates two constructors that follow the pattern that is established by the <xref:System.Web.UI.HtmlTextWriter> class and overrides the <xref:System.Web.UI.Html32TextWriter.RenderBeforeContent%2A>, <xref:System.Web.UI.Html32TextWriter.RenderAfterContent%2A>, <xref:System.Web.UI.Html32TextWriter.RenderBeforeTag%2A>, and <xref:System.Web.UI.Html32TextWriter.RenderAfterTag%2A> methods.  \n  \n [!code-vb[System.Web.UI.Html32TextWriter_Samples1#1](~/add/codesnippet/visualbasic/t-system.web.ui.html32te_1.vb)]\n [!code-cs[System.Web.UI.Html32TextWriter_Samples1#1](~/add/codesnippet/csharp/t-system.web.ui.html32te_1.cs)]"
  syntax:
    content: 'public class Html32TextWriter : System.Web.UI.HtmlTextWriter'
