  example:
  - "The following code example demonstrates how to override the RenderAfterTag method. The code checks whether an `a` element is being rendered. If so, the RenderAfterTag method writes the closing tag of a `small` element. The example for the <xref:System.Web.UI.Html32TextWriter.RenderBeforeTag%2A> method performs the same check for the `a` element, and then writes the opening tag of the `small` element.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.Html32TextWriter> class.  \n  \n [!code-vb[System.Web.UI.Html32TextWriter_Samples1#5](~/add/codesnippet/visualbasic/m-system.web.ui.html32te_1_1.vb)]\n [!code-cs[System.Web.UI.Html32TextWriter_Samples1#5](~/add/codesnippet/csharp/m-system.web.ui.html32te_1_1.cs)]"
  syntax:
    content: protected override string RenderAfterTag ();
    parameters: []
    return:
      type: System.String
      description: "O espaçamento ou enviar texto para escrever após a tag de fecho do elemento HTML; caso contrário, se não houver nenhuma essas informações para compor, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
