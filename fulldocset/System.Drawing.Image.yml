  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing
  summary: "Creates an <xref href=&quot;System.Drawing.Image&quot;></xref> from the specified file using embedded color management information in that file."
  remarks: "Managed GDI+ has built-in encoders and decoders that support the following file types:      -   BMP      -   GIF      -   JPEG      -   PNG      -   TIFF       If the file does not have a valid image format or if [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)] does not support the pixel format of the file, this method throws an <xref:System.OutOfMemoryException> exception.       The file remains locked until the <xref:System.Drawing.Image> is disposed.       The `useEmbeddedColorManagement` parameter specifies whether the new <xref:System.Drawing.Image> applies color correction according to color management information that is embedded in the image file. Embedded information can include International Color Consortium (ICC) profiles, gamma values, and chromaticity information.      > [!NOTE] >  The <xref:System.Drawing.Image> class does not support alpha transparency in bitmaps. To enable alpha transparency, use PNG images with 32 bits per pixel."
  example:
  - "The following code example demonstrates how to obtain a new bitmap using the FromFile method. It also demonstrates a <xref:System.Drawing.TextureBrush>.  \n  \n This example is designed to be used with Windows Forms. Create a form containing a button named `Button2`. Paste the code into the form and associate the `Button2_Click` method with the button's <xref:System.Windows.Forms.Control.Click> event.  \n  \n [!code-cs[System.Drawing.ImageExample#2](~/add/codesnippet/csharp/m-system.drawing.image.f_1_1.cs)]\n [!code-cpp[System.Drawing.ImageExample#2](~/add/codesnippet/cpp/m-system.drawing.image.f_1_1.cpp)]\n [!code-vb[System.Drawing.ImageExample#2](~/add/codesnippet/visualbasic/m-system.drawing.image.f_1_1.vb)]"
