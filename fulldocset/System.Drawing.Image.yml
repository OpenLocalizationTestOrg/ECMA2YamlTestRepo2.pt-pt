  summary: "Obtém uma matriz de GUIDs que representam as dimensões de fotogramas dentro isto <xref href=&quot;System.Drawing.Image&quot;> </xref>."
  remarks: "Este método devolve informações sobre imagens de vários moldura, que são fornecidos em dois estilos: página vários e vários resolução.       Uma imagem da página de vários é uma imagem que contém mais do que uma imagem. Cada página contém uma imagem (ou intervalo). Estas páginas (ou imagens ou frames), normalmente, são apresentadas sucessivamente para produzir uma sequência animada, tal como um ficheiro de GIF animado.       Uma imagem de resolução de vários é uma imagem que contém mais de uma cópia de uma imagem na resoluções diferentes. Isto é normalmente utilizado pelo mapeamento MIP onde o tamanho da imagem apresentada determina a resolução da imagem utilizada para desenhar. [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)]pode suportar um número arbitrário de páginas (ou imagens ou frames), bem como um número aleatório de resoluções. As dimensões definidas são propriedades de <xref:System.Drawing.Imaging.FrameDimension>.</xref:System.Drawing.Imaging.FrameDimension>"
