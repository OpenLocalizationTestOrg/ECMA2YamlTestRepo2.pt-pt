  summary: "Gets an array of GUIDs that represent the dimensions of frames within this <xref href=&quot;System.Drawing.Image&quot;></xref>."
  remarks: "This method returns information about multiple-frame images, which come in two styles: multiple page and multiple resolution.       A multiple-page image is an image that contains more than one image. Each page contains a single image (or frame). These pages (or images, or frames) are typically displayed in succession to produce an animated sequence, such as an animated .gif file.       A multiple-resolution image is an image that contains more than one copy of an image at different resolutions. This is commonly used by MIP mapping where the displayed image size determines the resolution of the image used for drawing. [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)] can support an arbitrary number of pages (or images, or frames), as well as an arbitrary number of resolutions. The defined dimensions are properties of the <xref:System.Drawing.Imaging.FrameDimension>."
  syntax:
