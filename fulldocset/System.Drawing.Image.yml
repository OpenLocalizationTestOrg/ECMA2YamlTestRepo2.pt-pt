      type: System.String
      description: "A string that contains the name of the file from which to create the <xref href=&quot;System.Drawing.Image&quot;></xref>."
    - id: useEmbeddedColorManagement
      type: System.Boolean
      description: "Set to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> to use color management information embedded in the image file; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
