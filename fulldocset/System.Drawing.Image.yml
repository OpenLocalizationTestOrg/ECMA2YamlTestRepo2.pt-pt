  summary: "Creates an <xref href=&quot;System.Drawing.Image&quot;></xref> from the specified file."
  remarks: "Managed GDI+ has built-in encoders and decoders that support the following file types:      -   BMP      -   GIF      -   JPEG      -   PNG      -   TIFF       The file remains locked until the <xref:System.Drawing.Image> is disposed.       If the file does not have a valid image format or if [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)] does not support the pixel format of the file, this method throws an <xref:System.OutOfMemoryException> exception.      > [!NOTE] >  The <xref:System.Drawing.Image> class does not support alpha transparency in bitmaps. To enable alpha transparency, use PNG images with 32 bits per pixel."
