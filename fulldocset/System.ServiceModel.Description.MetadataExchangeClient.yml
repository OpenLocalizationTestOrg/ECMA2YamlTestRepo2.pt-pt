  langs:
  - csharp
  name: MetadataExchangeClient
  nameWithType: MetadataExchangeClient
  fullName: System.ServiceModel.Description.MetadataExchangeClient
  type: Class
  summary: "Transfere os metadados do serviço."
  remarks: "Utilize o MetadataExchangeClient para transferir os metadados. Normalmente, um MetadataExchangeClient está configurado para um pedido de metadados e, em seguida, transferida para o <xref:System.ServiceModel.Description.MetadataResolver.Resolve%2A?displayProperty=fullName>ou <xref:System.ServiceModel.Description.MetadataResolver.Resolve%2A?displayProperty=fullName>método para o <xref:System.ServiceModel.Description.MetadataResolver>a utilizar para transferir os metadados.</xref:System.ServiceModel.Description.MetadataResolver> </xref:System.ServiceModel.Description.MetadataResolver.Resolve%2A?displayProperty=fullName> </xref:System.ServiceModel.Description.MetadataResolver.Resolve%2A?displayProperty=fullName>       No entanto, pode utilizar o MetadataExchangeClient diretamente para obter metadados como um <xref:System.ServiceModel.Description.MetadataSet>que contenha <xref:System.ServiceModel.Description.MetadataSection>objetos.</xref:System.ServiceModel.Description.MetadataSection> </xref:System.ServiceModel.Description.MetadataSet>       Se utilizado diretamente ou passado a um <xref:System.ServiceModel.Description.MetadataResolver>, MetadataExchangeClient tem os seguintes membros para controlar o processo de transferência de metadados:-utilizar os construtores para personalizar o enlace a utilizar quando efetua o pedido de metadados.</xref:System.ServiceModel.Description.MetadataResolver>      -Utilize o <xref:System.ServiceModel.Description.MetadataExchangeClient.HttpCredentials%2A>propriedade para especificar as credenciais utilizadas para efetuar um pedido HTTP/GET.</xref:System.ServiceModel.Description.MetadataExchangeClient.HttpCredentials%2A>      -Utilize o <xref:System.ServiceModel.Description.MetadataExchangeClient.SoapCredentials%2A>propriedade para especificar as credenciais utilizadas para efetuar um pedido de metadados de WS-transferência.</xref:System.ServiceModel.Description.MetadataExchangeClient.SoapCredentials%2A>      -Utilize o <xref:System.ServiceModel.Description.MetadataExchangeClient.MaximumResolvedReferences%2A>resolve o MetadataExchangeClient faz referência a propriedade para limitar o número de metadados.</xref:System.ServiceModel.Description.MetadataExchangeClient.MaximumResolvedReferences%2A>      -Utilize o <xref:System.ServiceModel.Description.MetadataExchangeClient.OperationTimeout%2A>propriedade para limitar o tempo despendido ao obter metadados.</xref:System.ServiceModel.Description.MetadataExchangeClient.OperationTimeout%2A>      -Utilize o <xref:System.ServiceModel.Description.MetadataExchangeClient.ResolveMetadataReferences%2A>propriedade para especificar se pretende localizar e obter documentos outros metadados referido pelos metadados transferido a partir do ponto final de metadados original.</xref:System.ServiceModel.Description.MetadataExchangeClient.ResolveMetadataReferences%2A>      -Utilize o <xref:System.ServiceModel.Description.MetadataExchangeClient.GetMetadata%2A>processam métodos para iniciar a transferência.</xref:System.ServiceModel.Description.MetadataExchangeClient.GetMetadata%2A>       Além disso, pode criar uma classe derivada que pode substituir os seguintes dois métodos protegidos:-substituir o <xref:System.ServiceModel.Description.MetadataExchangeClient.GetChannelFactory%2A>método para modificar o canal que faz um pedido de metadados utilizando WS-transferência.</xref:System.ServiceModel.Description.MetadataExchangeClient.GetChannelFactory%2A>      -Substituir o <xref:System.ServiceModel.Description.MetadataExchangeClient.GetWebRequest%2A>método para modificar o <xref:System.Net.HttpWebRequest>que faz um pedido de metadados utilizando HTTP/GET.</xref:System.Net.HttpWebRequest> </xref:System.ServiceModel.Description.MetadataExchangeClient.GetWebRequest%2A>"
  example:
  - "The following code example shows the use of MetadataExchangeClient to specify a download binding, resolve any contained references to metadata, and download the metadata.  \n  \n [!code-cs[MetadataResolver#3](~/add/codesnippet/csharp/metadataresolver.client/client.cs#3)]"
