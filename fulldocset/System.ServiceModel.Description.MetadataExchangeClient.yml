  langs:
  - csharp
  name: MetadataExchangeClient
  nameWithType: MetadataExchangeClient
  fullName: System.ServiceModel.Description.MetadataExchangeClient
  type: Class
  summary: "Downloads service metadata."
  remarks: "Use the MetadataExchangeClient to download metadata. Typically, a MetadataExchangeClient is configured for a metadata request and then passed to the <xref:System.ServiceModel.Description.MetadataResolver.Resolve%2A?displayProperty=fullName> or <xref:System.ServiceModel.Description.MetadataResolver.Resolve%2A?displayProperty=fullName> method for the <xref:System.ServiceModel.Description.MetadataResolver> to use to download metadata.       However, you can use the MetadataExchangeClient directly to retrieve metadata as a <xref:System.ServiceModel.Description.MetadataSet> that contains <xref:System.ServiceModel.Description.MetadataSection> objects.       Whether used directly or passed to a <xref:System.ServiceModel.Description.MetadataResolver>, MetadataExchangeClient has the following members to control the metadata download process:      -   Use the constructors to customize the binding to use when making the metadata request.      -   Use the <xref:System.ServiceModel.Description.MetadataExchangeClient.HttpCredentials%2A> property to specify the credentials used to make an HTTP/GET request.      -   Use the <xref:System.ServiceModel.Description.MetadataExchangeClient.SoapCredentials%2A> property to specify the credentials used to make a WS-Transfer metadata request.      -   Use the <xref:System.ServiceModel.Description.MetadataExchangeClient.MaximumResolvedReferences%2A> property to limit the number of metadata references the MetadataExchangeClient resolves.      -   Use the <xref:System.ServiceModel.Description.MetadataExchangeClient.OperationTimeout%2A> property to limit the time spent retrieving metadata.      -   Use the <xref:System.ServiceModel.Description.MetadataExchangeClient.ResolveMetadataReferences%2A> property to specify whether to locate and retrieve other metadata documents referred to by the metadata downloaded from the original metadata endpoint.      -   Use the <xref:System.ServiceModel.Description.MetadataExchangeClient.GetMetadata%2A> methods to begin the downloading process.       In addition, you can create a derived class that can override the following two protected methods:      -   Override the <xref:System.ServiceModel.Description.MetadataExchangeClient.GetChannelFactory%2A> method to modify the channel that makes a metadata request using WS-Transfer.      -   Override the <xref:System.ServiceModel.Description.MetadataExchangeClient.GetWebRequest%2A> method to modify the <xref:System.Net.HttpWebRequest> that makes a metadata request using HTTP/GET."
  example:
  - "The following code example shows the use of MetadataExchangeClient to specify a download binding, resolve any contained references to metadata, and download the metadata.  \n  \n [!code-cs[MetadataResolver#3](~/add/codesnippet/csharp/metadataresolver.client/client.cs#3)]"
  syntax:
    content: public class MetadataExchangeClient
