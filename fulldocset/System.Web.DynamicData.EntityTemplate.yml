  name: EntityTemplate
  nameWithType: EntityTemplate
  fullName: System.Web.DynamicData.EntityTemplate
  type: Class
  summary: "Apresenta o conteúdo que está definido para a entidade em controlos vinculados a dados de modelo de entidade, utilizando as funcionalidades de dados dinâmicos do ASP.NET."
  remarks: "Os controlos do ASP.NET na pasta DynamicData\\EntityTemplates de um projeto de dados dinâmicos contenham markup que utiliza o controlo de EntityTemplate. Esta classe é necessária apenas para implementações do modelo de entidade automaticamente estruturado."
  syntax:
    content: >-
      [System.Web.UI.ParseChildren(true)]

      [System.Web.UI.PersistChildren(false)]

      public class EntityTemplate : System.Web.UI.Control
