  name: StylusPointDescription
  nameWithType: StylusPointDescription
  fullName: System.Windows.Input.StylusPointDescription
  type: Class
  summary: "Specifies the properties that are in a <xref href=&quot;System.Windows.Input.StylusPoint&quot;></xref>."
  remarks: "A StylusPointDescription specifies which properties are associated with a <xref:System.Windows.Input.StylusPoint>. For each property in a <xref:System.Windows.Input.StylusPoint>, the StylusPointDescription contains a <xref:System.Windows.Input.StylusPointPropertyInfo> object which specifies constraints such as the minimum and maximum values of the property. Use the <xref:System.Windows.Input.StylusPointDescription.HasProperty%2A> and <xref:System.Windows.Input.StylusPointDescription.GetPropertyInfo%2A> methods to check for these properties in the StylusPointDescription.       All <xref:System.Windows.Input.StylusPoint> objects in a <xref:System.Windows.Input.StylusPointCollection> must share the same StylusPointDescription. If you try to add a <xref:System.Windows.Input.StylusPoint> to a <xref:System.Windows.Input.StylusPointCollection> that has a different StylusPointDescription, an exception will be thrown."
  example:
  - "The following example gets the StylusPointDescription for a <xref:System.Windows.Input.StylusPointCollection> and gets the information for each <xref:System.Windows.Input.StylusPointPropertyInfo> in the StylusPointDescription.  \n  \n [!code-cs[PacketSpy#2](~/add/codesnippet/csharp/PacketSpy/Window1.xaml.cs#2)]\n [!code-vb[PacketSpy#2](~/add/codesnippet/visualbasic/PacketSpy/Window1.xaml.vb#2)]  \n[!code-cs[PacketSpy#4](~/add/codesnippet/csharp/PacketSpy/Window1.xaml.cs#4)]\n[!code-vb[PacketSpy#4](~/add/codesnippet/visualbasic/PacketSpy/Window1.xaml.vb#4)]"
