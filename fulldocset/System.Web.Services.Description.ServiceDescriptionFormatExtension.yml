  remarks: "A derived class, representing an extensibility element added to an XML Web service, can be attached to a <xref:System.Web.Services.Description.ServiceDescription> by using the <xref:System.Web.Services.Description.ServiceDescriptionImporter.Import%2A> method (which is used by the wsdl.exe tool). You can also use a custom class derived from the <xref:System.Web.Services.Description.SoapExtensionImporter> class to extend the import process to handle custom extensibility elements."
