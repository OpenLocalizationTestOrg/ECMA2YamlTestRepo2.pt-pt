  fullName: System.Security.AccessControl.CommonSecurityDescriptor.DiscretionaryAcl
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.AccessControl
  summary: "Obtém ou define a lista de controlo de acesso discricionário (DACL) para este <xref href=&quot;System.Security.AccessControl.CommonSecurityDescriptor&quot;> </xref> objeto. O DACL contém as regras de acesso."
  remarks: "Se esta propriedade estiver definida como `null`, uma entrada de controlo de acesso único (ACE) que permite que todos os utilizadores o DACL é adicionar o acesso completo (AEFA). Se uma aplicação modifica o DACL de um descritor de segurança para o qual foi adicionado um ACE AEFA, o ACE AEFA é continuada com o DACL quando esse DACL é mantida.       Isto pode resultar numa aplicação inadvertidamente permitir o acesso à principais. Por este motivo, uma aplicação deve verificar a existência de uma ACE AEFA e removê-lo antes de modificar qualquer descritor de segurança."
  syntax:
    content: public System.Security.AccessControl.DiscretionaryAcl DiscretionaryAcl { get; set; }
    return:
      type: System.Security.AccessControl.DiscretionaryAcl
      description: "O DACL para este <xref href=&quot;System.Security.AccessControl.CommonSecurityDescriptor&quot;> </xref> objeto."
  overload: System.Security.AccessControl.CommonSecurityDescriptor.DiscretionaryAcl*
  exceptions: []
  platform:
  - net462
