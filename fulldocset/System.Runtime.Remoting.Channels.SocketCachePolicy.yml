  type: Enum
  summary: "Specifies the policy for removing clients from the cache maintained by remoting clients."
  remarks: "This enumeration is used when setting the `socketCachePolicy` configuration property of a <xref:System.Runtime.Remoting.Channels.Tcp.TcpClientChannel> object. It determines whether the time specified by the `socketCacheTimeout` configuration property is measured from the time a socket was last used or from the time a socket was created."
