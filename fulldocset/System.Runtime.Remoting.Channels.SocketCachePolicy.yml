  remarks: "Esta enumeração é utilizada ao definir o `socketCachePolicy` propriedade de configuração de um <xref:System.Runtime.Remoting.Channels.Tcp.TcpClientChannel>objeto.</xref:System.Runtime.Remoting.Channels.Tcp.TcpClientChannel> Determina se a hora especificada pelo `socketCacheTimeout` propriedade de configuração é medida desde o momento em que um socket foi utilizado pela última vez ou desde o momento em que um socket foi criado."
