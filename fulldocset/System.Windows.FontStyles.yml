  summary: "Provides a set of static predefined <xref href=&quot;System.Windows.FontStyle&quot;></xref> values."
  remarks: "A font style refers to the slant of a font: normal, italic, and oblique.      |Font style|Description|   |----------------|-----------------|   |Normal|The characters in a normal, or roman, font are upright.|   |Italic|The characters in an italic font are truly slanted and appear as they were designed.|   |Oblique|The characters in an oblique font are artificially slanted|       For <xref:System.Windows.FontStyles.Oblique%2A>, the slant is achieved by performing a shear transformation on the characters from a normal font. When a true italic font is not available on a computer or printer, an oblique style can be generated from the normal font and used to simulate an italic font.       The following illustration shows the normal, italic, and oblique font styles for the Palatino Linotype font. Notice how the italic font style has a more flowing and visually appealing appearance than the oblique font style, which is simply created by skewing the normal font style version of the text.       ![normal, italic, and oblique font styles](~/add/media/fontstyle01.PNG &quot;normal, italic, and oblique font styles&quot;)   Example of font styles"
  example:
