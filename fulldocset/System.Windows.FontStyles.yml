  type: Class
  summary: "Fornece um conjunto estáticos predefinidos <xref href=&quot;System.Windows.FontStyle&quot;> </xref> valores."
  remarks: "Um estilo de tipo de letra refere-se para slant de um tipo de letra: normal, italic e oblique.      | Estilo de tipo de letra | Descrição |   |----------------|-----------------|   | Normal | Os carateres em tipo de letra normal ou roman, são upright. |   | Italic | Os carateres de um tipo de letra itálico verdadeiramente são slanted e é apresentado como foram concebidos. |   | Oblique | Os carateres de um tipo de letra oblique artificialmente são slanted |       Para <xref:System.Windows.FontStyles.Oblique%2A>, o slant é conseguido através da execução de uma transformação shear em carateres de um tipo de letra normal.</xref:System.Windows.FontStyles.Oblique%2A> Quando um tipo de letra itálico true não está disponível num computador ou impressora, um estilo oblique pode ser gerado a partir do tipo de letra normal e utilizado para simular um tipo de letra itálico.       A ilustração seguinte mostra os estilos de tipo de letra normal, itálico e oblique para o tipo de letra Palatino Linotype. Repare como o estilo de tipo de letra itálico tem um mais fluir e visualmente apelativos para resolver o aspeto que o estilo de tipo de letra oblique, que é simplesmente criado pelo skewing a versão de estilo normal do tipo de letra do texto.       ![estilos de tipo de letra normal, itálico e oblique](~/add/media/fontstyle01.PNG &quot;estilos de tipo de letra normal, itálico e oblique&quot;) exemplo de estilos de tipo de letra"
  example:
  - "In the following code example, <xref:System.Windows.FontStyles.Normal%2A>, <xref:System.Windows.FontStyles.Italic%2A>, and <xref:System.Windows.FontStyles.Oblique%2A> are used to define the font styles for the <xref:System.Windows.Controls.TextBlock> objects.  \n  \n [!code-xml[FontSnippets#FontStyleSnippet1](~/add/codesnippet/xaml/FontSnippets/FontStyleSnippets.xaml#fontstylesnippet1)]"
