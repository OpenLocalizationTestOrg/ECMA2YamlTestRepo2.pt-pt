  summary: 'O método de encriptar encripta o conteúdo da mensagem CMS/PKCS #7.'
  remarks: "Este método apresenta uma interface de utilizador na qual escolher os destinatários para o qual encriptar a mensagem. Isto requer que o processo atual está em execução *modo de utilizador interativa*, o que significa que o <xref:System.Environment.UserInteractive%2A?displayProperty=fullName>propriedade está definida como `true`.</xref:System.Environment.UserInteractive%2A?displayProperty=fullName> Um processo é normalmente no modo de utilizador interativa, a menos que é um processo de serviço ou em execução no interior de uma aplicação Web.       A interface de utilizador apresentará apenas os certificados que estão dentro do respetivo período de validade e que tenham cifragem de chaves ou um contrato de chave incluído na respetiva utilização de chave.       O método de encriptação não irá causar a <xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>propriedade para ser preenchidos.</xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>      ## As seguintes permissões são necessárias para apresentar a interface de utilizador de segurança do .NET framework:-<xref:System.Security.Permissions.UIPermissionWindow?displayProperty=fullName></xref:System.Security.Permissions.UIPermissionWindow?displayProperty=fullName>"
