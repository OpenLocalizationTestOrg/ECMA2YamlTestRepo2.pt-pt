  fullName: System.Security.Cryptography.Pkcs.EnvelopedCms
  type: Class
  summary: 'The EnvelopedCms class represents a CMS/PKCS #7 structure for enveloped data.'
  remarks: "The Cryptographic Message Syntax RFC specifies the following MIME types and file name extensions for CMS/PKCS #7 messages with these content types.      |Content type|MIME type|Extension|   |------------------|---------------|---------------|   |envelopedData|application/pkcs7-mime|.p7m|   |signedData|application/pkcs7-signature|.p7s.p7c|"
