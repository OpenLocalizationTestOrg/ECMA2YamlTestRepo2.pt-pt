  name: FormatConvertedBitmap
  nameWithType: FormatConvertedBitmap
  fullName: System.Windows.Media.Imaging.FormatConvertedBitmap
  type: Class
  summary: "Provides pixel format conversion functionality for a <xref href=&quot;System.Windows.Media.Imaging.BitmapSource&quot;></xref>."
  remarks: "FormatConvertedBitmap implements the <xref:System.ComponentModel.ISupportInitialize> interface to optimize initialization on multiple properties. Property changes can occur only during object initialization. Call <xref:System.Windows.Media.Imaging.FormatConvertedBitmap.BeginInit%2A> to signal that initialization has begun and <xref:System.Windows.Media.Imaging.FormatConvertedBitmap.EndInit%2A> to signal that initialization has completed. After initialization, property changes are ignored.       FormatConvertedBitmap objects created using the <xref:System.Windows.Media.Imaging.FormatConvertedBitmap.%23ctor%28System.Windows.Media.Imaging.BitmapSource%2CSystem.Windows.Media.PixelFormat%2CSystem.Windows.Media.Imaging.BitmapPalette%2CSystem.Double%29> constructor are automatically initialized, and property changes are ignored.       For format conversions between RGB color spaces with different characteristics, the <xref:System.Windows.Media.Imaging.ColorConvertedBitmap> class should be used. Conversions between color spaces need a source color profile and destination color profile for gamut mapping to provide a reliable color conversion. The color profiles are provided by the <xref:System.Windows.Media.ColorContext> parameters of the <xref:System.Windows.Media.Imaging.ColorConvertedBitmap.%23ctor%2A> or by the <xref:System.Windows.Media.Imaging.ColorConvertedBitmap.DestinationColorContext%2A> and <xref:System.Windows.Media.Imaging.ColorConvertedBitmap.SourceColorContext%2A> properties.       Metadata tags related to image data must be updated if an image is saved to a file after a transform is applied."
  syntax:
    content: 'public sealed class FormatConvertedBitmap : System.Windows.Media.Imaging.BitmapSource, System.ComponentModel.ISupportInitialize'
