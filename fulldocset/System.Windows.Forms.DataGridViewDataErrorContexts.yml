  name: DataGridViewDataErrorContexts
  nameWithType: DataGridViewDataErrorContexts
  fullName: System.Windows.Forms.DataGridViewDataErrorContexts
  type: Enum
  summary: "Represents the state of a data-bound <xref href=&quot;System.Windows.Forms.DataGridView&quot;></xref> control when a data error occurred."
  remarks: "Members of this enumeration may be combined using the bitwise OR operation to represent the state of a data-bound <xref:System.Windows.Forms.DataGridView> when a data error occurred. For example, if a user enters an invalid cell value (such as entering a name in a cell that expects a date) and then selects a different cell, the <xref:System.Windows.Forms.DataGridView> will try to commit the invalid cell value. When the commit fails, the <xref:System.Windows.Forms.DataGridView> will raise a <xref:System.Windows.Forms.DataGridView.DataError> event whose <xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.Context%2A> property will have a value of Commit and CurrentCellChange."
  example:
  - "The following code example illustrates the use of this type. This example is part of a larger example available in [How to: Handle Errors That Occur During Data Entry in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridView.DataError#20](~/add/codesnippet/visualbasic/t-system.windows.forms.d_11_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.DataError#20](~/add/codesnippet/csharp/t-system.windows.forms.d_11_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      public enum DataGridViewDataErrorContexts
  inheritance:
  - System.Enum
  platform:
  - net462
