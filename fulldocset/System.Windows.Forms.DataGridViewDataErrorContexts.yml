  name: DataGridViewDataErrorContexts
  nameWithType: DataGridViewDataErrorContexts
  fullName: System.Windows.Forms.DataGridViewDataErrorContexts
  type: Enum
  summary: "Representa o estado de um vinculados a dados <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> controlar quando ocorreu um erro de dados."
  remarks: "Os membros esta enumeração poderão ser combinados com a operação ou bit a bit para representar o estado de um vinculados a dados <xref:System.Windows.Forms.DataGridView>quando ocorreu um erro de dados.</xref:System.Windows.Forms.DataGridView> Por exemplo, se um utilizador introduz um valor de célula inválida (por exemplo, introduzir um nome numa célula que espera uma data) e, em seguida, seleciona uma célula diferentes, o <xref:System.Windows.Forms.DataGridView>irá tentar consolidar o valor de célula inválida.</xref:System.Windows.Forms.DataGridView> Quando a consolidação falha, o <xref:System.Windows.Forms.DataGridView>emitirá um <xref:System.Windows.Forms.DataGridView.DataError>eventos cujo <xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.Context%2A>propriedade terá um valor de consolidação e CurrentCellChange.</xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.Context%2A> </xref:System.Windows.Forms.DataGridView.DataError> </xref:System.Windows.Forms.DataGridView>"
  example:
  - "The following code example illustrates the use of this type. This example is part of a larger example available in [How to: Handle Errors That Occur During Data Entry in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridView.DataError#20](~/add/codesnippet/visualbasic/t-system.windows.forms.d_11_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.DataError#20](~/add/codesnippet/csharp/t-system.windows.forms.d_11_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      public enum DataGridViewDataErrorContexts
