  type: Field
  assemblies:
  - System.Printing
  namespace: System.Printing
  summary: "The right to perform all administrative tasks for the print queue, including the right to pause and resume any print job; and the right to delete all jobs from the queue. This access level also includes all rights under UsePrinter."
  syntax:
    content: AdministratePrinter
    return:
      type: System.Printing.PrintSystemDesiredAccess
      description: "To be added."
  exceptions: []
  platform:
  - net462
