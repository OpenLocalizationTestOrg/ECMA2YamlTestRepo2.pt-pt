  - System.Printing
  namespace: System.Printing
  summary: "O direito de executar todas as tarefas administrativas para o servidor de impressão. Este nível de acesso *não* incluem AdministratePrinter direitos para as filas de impressão alojadas pelo servidor."
  syntax:
    content: AdministrateServer
