  nameWithType: PrintSystemDesiredAccess.AdministratePrinter
  fullName: System.Printing.PrintSystemDesiredAccess.AdministratePrinter
  type: Field
  assemblies:
  - System.Printing
  namespace: System.Printing
  summary: "O direito de executar todas as tarefas administrativas para a fila de impressão, incluindo o direito de colocar em pausa e retomar a tarefa de impressão; e o direito de eliminar todas as tarefas da fila. Este nível de acesso também inclui todos os direitos em UsePrinter."
  syntax:
    content: AdministratePrinter
    return:
      type: System.Printing.PrintSystemDesiredAccess
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
