  langs:
  - csharp
  name: PrintSystemDesiredAccess
  nameWithType: PrintSystemDesiredAccess
  fullName: System.Printing.PrintSystemDesiredAccess
  type: Enum
  summary: "Especifica os direitos de acesso diferente (ou níveis de acesso) para objetos de impressão."
  remarks: "Os direitos de acesso que estão disponíveis em cada nível de acesso variam de acordo com as seguintes: - se o servidor de impressão é um computador ou uma aplicação de servidor de impressão.      -O sistema operativo que é utilizado.      -As atualizações de segurança que são instaladas.      -As políticas de segurança que são suportadas.       Por este motivo, descrições de direito de acesso na secção &quot;Membros&quot; são característicos de direitos que serão correspondem a cada nível de acesso, mas os níveis de acesso listados podem fornecer mais ou menos direitos em sistemas específicos.       Estes valores são utilizados principalmente como parâmetros para <xref:System.Printing.PrintServer>e <xref:System.Printing.PrintQueue>construtores.</xref:System.Printing.PrintQueue> </xref:System.Printing.PrintServer> Os construtores irão gerar exceções, se utilizar um valor que pode aplicar apenas a outro tipo de objeto. Por exemplo, não são transmitidas AdministratePrinter para um <xref:System.Printing.PrintServer>construtor.</xref:System.Printing.PrintServer>"
  example:
  - "The following example shows how to use this enumeration to install a second printer that differs in its properties from an existing printer only in location, port, and shared status.  \n  \n [!code-vb[ClonePrinter#ClonePrinter](~/add/codesnippet/visualbasic/cloneprinter/program.vb#cloneprinter)]\n [!code-cs[ClonePrinter#ClonePrinter](~/add/codesnippet/csharp/ClonePrinter/Program.cs#cloneprinter)]"
  syntax:
    content: public enum PrintSystemDesiredAccess
  inheritance:
  - System.Enum
  platform:
  - net462
