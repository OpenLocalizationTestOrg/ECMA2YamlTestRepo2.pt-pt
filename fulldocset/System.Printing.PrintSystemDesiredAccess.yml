  name: PrintSystemDesiredAccess
  nameWithType: PrintSystemDesiredAccess
  fullName: System.Printing.PrintSystemDesiredAccess
  type: Enum
  summary: "Specifies the different access rights (or levels of access) for printing objects."
  remarks: "The access rights that are available at each level of access vary according to the following:      -   Whether the print server is a computer or a print server appliance.      -   The operating system that is used.      -   The security updates that are installed.      -   The security policies that are supported.       For this reason, access right descriptions in the &quot;Members&quot; section are typical of the rights that will correspond to each access level, but the access levels listed may provide more or fewer rights on particular systems.       These values are primarily used as parameters for <xref:System.Printing.PrintServer> and <xref:System.Printing.PrintQueue> constructors. The constructors will throw exceptions if you use a value that can apply only to another kind of object. For example, do not pass AdministratePrinter to a <xref:System.Printing.PrintServer> constructor."
  example:
  - "The following example shows how to use this enumeration to install a second printer that differs in its properties from an existing printer only in location, port, and shared status.  \n  \n [!code-vb[ClonePrinter#ClonePrinter](~/add/codesnippet/visualbasic/cloneprinter/program.vb#cloneprinter)]\n [!code-cs[ClonePrinter#ClonePrinter](~/add/codesnippet/csharp/ClonePrinter/Program.cs#cloneprinter)]"
  syntax:
    content: public enum PrintSystemDesiredAccess
  inheritance:
  - System.Enum
  platform:
  - net462
