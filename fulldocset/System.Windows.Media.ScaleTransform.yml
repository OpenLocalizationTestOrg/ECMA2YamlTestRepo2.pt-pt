- uid: System.Windows.Media.ScaleTransform.ScaleX
  id: ScaleX
  parent: System.Windows.Media.ScaleTransform
  langs:
  - csharp
  name: ScaleX
  nameWithType: ScaleTransform.ScaleX
  fullName: System.Windows.Media.ScaleTransform.ScaleX
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Gets or sets the x-axis scale factor."
  remarks: "Values between 0 and 1 decrease the width of the scaled object; values greater than 1 increase the width of the scaled object. A value of 1 indicates that the object is not scaled in the x-direction.       Negative values flip the scaled object horizontally. Values between 0 and -1 flip the scale object and decrease its width. Values less than -1 flip the object and increase its width. A value of -1 flips the scaled object but does not change its horizontal size.       For more information and examples, see [How to: Scale an Element](~/add/includes/ajax-current-ext-md.md) and [How to: Flip a UIElement Horizontally or Vertically](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;dependencyPropertyInfo_ScaleX&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Media.ScaleTransform.ScaleXProperty>|   |Metadata properties set to `true`|None|"
  syntax:
    content: public double ScaleX { get; set; }
    return:
      type: System.Double
      description: "The scale factor along the x-axis. The default is 1."
  overload: System.Windows.Media.ScaleTransform.ScaleX*
  exceptions: []
  platform:
  - net462
