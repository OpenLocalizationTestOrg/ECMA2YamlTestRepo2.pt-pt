  namespace: System.Windows.Media
  summary: "Obtém ou define o factor de escala do eixo x."
  remarks: "Os valores entre 0 e 1 reduzir a largura do objeto expandido; os valores maiores que 1 aumentam a largura do objeto expandido. Um valor de 1 indica que o objeto não é dimensionado na direção-x.       Os valores negativos Inverte o objeto expandido horizontalmente. Inverte o objeto de escala e reduzir a largura valores entre 0 e -1. Valores inferior a -1 Inverte o objeto e aumentar a largura. Um valor de -1 flips o objeto expandido, mas não alterar o respetivo tamanho horizontal.       Para obter mais informações e exemplos, consulte [como: dimensionar um elemento](~/add/includes/ajax-current-ext-md.md) e [como: inverte um UIElement horizontal ou verticalmente](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;dependencyPropertyInfo_ScaleX&quot;></a># # Informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Media.ScaleTransform.ScaleXProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.ScaleTransform.ScaleXProperty>"
  syntax:
    content: public double ScaleX { get; set; }
    return:
      type: System.Double
      description: "O factor de dimensionamento ao longo do eixo x. A predefinição é 1."
  overload: System.Windows.Media.ScaleTransform.ScaleX*
  exceptions: []
  platform:
  - net462
