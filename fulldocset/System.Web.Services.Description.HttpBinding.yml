  summary: "Representa um elemento de extensibilidade adicionado a um <xref href=&quot;System.Web.Services.Description.Binding&quot;> </xref> dentro de um serviço XML Web service. Esta classe não pode ser herdada."
  remarks: "A utilização desta classe como um elemento de extensibilidade Especifica que as informações estão a ser aprovado por HTTP. Para obter mais informações sobre a especificação de protocolos para XML Web services, consulte [[\\<topic://cpconbuildingaspnetwebservices >]](http://msdn.microsoft.com/en-us/01dfc27c-c68e-4910-a0aa-5e4c2a766b0c). Para obter mais informações sobre o Web Services Description Language (WSDL), consulte a especificação de http://www.w3.org/TR/wsdl/."
  example:
  - "The following example shows a typical usage of the `HttpBinding` class.  \n  \n [!code-cpp[WebServices_HttpBinding#1](~/add/codesnippet/cpp/t-system.web.services.de_40_1.cpp)]\n [!code-vb[WebServices_HttpBinding#1](~/add/codesnippet/visualbasic/t-system.web.services.de_40_1.vb)]\n [!code-cs[WebServices_HttpBinding#1](~/add/codesnippet/csharp/t-system.web.services.de_40_1.cs)]"
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtension("binding", "http://schemas.xmlsoap.org/wsdl/http/", typeof(System.Web.Services.Description.Binding))]

      [System.Web.Services.Configuration.XmlFormatExtensionPrefix("http", "http://schemas.xmlsoap.org/wsdl/http/")]

