  name: HttpBinding
  nameWithType: HttpBinding
  fullName: System.Web.Services.Description.HttpBinding
  type: Class
  summary: "Represents an extensibility element added to a <xref href=&quot;System.Web.Services.Description.Binding&quot;></xref> within an XML Web service. This class cannot be inherited."
  remarks: "The use of this class as an extensibility element specifies that information is to be passed by HTTP. For more information about specification of protocols for XML Web services, see [&#91;\\<topic://cpconbuildingaspnetwebservices>&#93;](http://msdn.microsoft.com/en-us/01dfc27c-c68e-4910-a0aa-5e4c2a766b0c). For more information about Web Services Description Language (WSDL), see the specification at http://www.w3.org/TR/wsdl/."
  example:
  - "The following example shows a typical usage of the `HttpBinding` class.  \n  \n [!code-cpp[WebServices_HttpBinding#1](~/add/codesnippet/cpp/t-system.web.services.de_40_1.cpp)]\n [!code-vb[WebServices_HttpBinding#1](~/add/codesnippet/visualbasic/t-system.web.services.de_40_1.vb)]\n [!code-cs[WebServices_HttpBinding#1](~/add/codesnippet/csharp/t-system.web.services.de_40_1.cs)]"
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtension("binding", "http://schemas.xmlsoap.org/wsdl/http/", typeof(System.Web.Services.Description.Binding))]

      [System.Web.Services.Configuration.XmlFormatExtensionPrefix("http", "http://schemas.xmlsoap.org/wsdl/http/")]

      public sealed class HttpBinding : System.Web.Services.Description.ServiceDescriptionFormatExtension
