  name: DependencyProperty
  nameWithType: DependencyProperty
  fullName: System.Workflow.ComponentModel.DependencyProperty
  type: Class
  summary: 'A special kind of property that can be defined or attached to a <xref href=&quot;System.Workflow.ComponentModel.DependencyObject&quot;></xref>. There are three kinds of dependency properties: instance properties, meta properties, and attached properties. This class cannot be inherited.'
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       Dependency properties support three use cases. First, if an instance property of an activity is implemented by using a dependency property, that property can be assigned an <xref:System.Workflow.ComponentModel.ActivityBind> instead of an actual value. Second, activity properties that are metadata (that is, the value cannot change at run time) should be implemented by using dependency properties, specifying the <xref:System.Workflow.ComponentModel.DependencyPropertyOptions> option. Third, dependency properties support attached properties, which are properties that are applied to dependency objects dynamically."
  example:
  - "The following example shows how to register a DependencyProperty for use by a <xref:System.Workflow.ComponentModel.DependencyObject>. This code example is part of the Send E-mail SDK sample and is from the SendMailActivity.cs file. For more information, see [Send Mail Activity](http://msdn.microsoft.com/en-us/bfb5939e-60a9-4037-af4e-2cea9e654669).  \n  \n [!code-cs[WF_Samples#230](~/add/codesnippet/csharp/wf_snippets/snippets24.cs#230)]\n [!code-vb[WF_Samples#230](~/add/codesnippet/visualbasic/wf_snippets/snippets24.vb#230)]"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class DependencyProperty : System.Runtime.Serialization.ISerializable
