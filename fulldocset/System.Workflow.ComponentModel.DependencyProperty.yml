  name: DependencyProperty
  nameWithType: DependencyProperty
  fullName: System.Workflow.ComponentModel.DependencyProperty
  type: Class
  summary: 'Um tipo especial de propriedade que pode ser definido ou ligado a um <xref href=&quot;System.Workflow.ComponentModel.DependencyObject&quot;> </xref>. Existem três tipos de propriedades de dependência: instância propriedades, propriedades meta e propriedades anexadas. Esta classe não pode ser herdada.'
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Propriedades de dependência suportam três casos de utilização. Em primeiro lugar, se uma propriedade de instância de uma atividade é implementada através da utilização de uma propriedade de dependência, essa propriedade é possível atribuir um <xref:System.Workflow.ComponentModel.ActivityBind>em vez de um valor real.</xref:System.Workflow.ComponentModel.ActivityBind> Propriedades da atividade segunda, que são metadados (ou seja, não é possível alterar o valor em tempo de execução) devem ser implementados utilizando as propriedades de dependência, especificando o <xref:System.Workflow.ComponentModel.DependencyPropertyOptions>opção.</xref:System.Workflow.ComponentModel.DependencyPropertyOptions> Terceira, propriedades de dependência suportam propriedades anexadas, que são propriedades que são aplicadas a objetos de dependência dinamicamente."
  example:
  - "The following example shows how to register a DependencyProperty for use by a <xref:System.Workflow.ComponentModel.DependencyObject>. This code example is part of the Send E-mail SDK sample and is from the SendMailActivity.cs file. For more information, see [Send Mail Activity](http://msdn.microsoft.com/en-us/bfb5939e-60a9-4037-af4e-2cea9e654669).  \n  \n [!code-cs[WF_Samples#230](~/add/codesnippet/csharp/wf_snippets/snippets24.cs#230)]\n [!code-vb[WF_Samples#230](~/add/codesnippet/visualbasic/wf_snippets/snippets24.vb#230)]"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class DependencyProperty : System.Runtime.Serialization.ISerializable
