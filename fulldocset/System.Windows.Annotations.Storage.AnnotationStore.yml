  name: AutoFlush
  nameWithType: AnnotationStore.AutoFlush
  fullName: System.Windows.Annotations.Storage.AnnotationStore.AutoFlush
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Annotations.Storage
  summary: "Gets or sets a value that indicates whether data in annotation buffers is to be written immediately to the physical data store."
  remarks: "Applications that use an explicit-save model can set AutoFlush to `false` and call <xref:System.Windows.Annotations.Storage.AnnotationStore.Flush%2A> directly when appropriate.       Applications that use an implicit-save model can set AutoFlush to `true` to cause <xref:System.Windows.Annotations.Storage.AnnotationStore.Flush%2A> to be called automatically after every store operation (add, delete, or modify)."
  syntax:
    content: public abstract bool AutoFlush { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if data in annotation buffers is to be written immediately to the physical data store for each operation; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref> if data in the annotation buffers is to be written when the application explicitly calls &lt;xref:System.Windows.Annotations.Storage.AnnotationStore.Flush%2A&gt;."
  overload: System.Windows.Annotations.Storage.AnnotationStore.AutoFlush*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
