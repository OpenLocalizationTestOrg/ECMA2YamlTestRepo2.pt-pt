  remarks: "As aplicações devem chamar Dispose quando terminar com <xref:System.Windows.Annotations.Storage.AnnotationStore>.</xref:System.Windows.Annotations.Storage.AnnotationStore>  Depois de chamar Dispose a aplicação pode de versão todas as referências para o <xref:System.Windows.Annotations.Storage.AnnotationStore>para permitir que o recoletor de lixo reclamar a memória que a <xref:System.Windows.Annotations.Storage.AnnotationStore>foi occupying.</xref:System.Windows.Annotations.Storage.AnnotationStore> </xref:System.Windows.Annotations.Storage.AnnotationStore>  Para obter mais informações, consulte [recursos não geridos limpeza](~/add/includes/ajax-current-ext-md.md) e [implementar um método eliminar](~/add/includes/ajax-current-ext-md.md).       O método de Dispose público chama o <xref:System.Windows.Annotations.Storage.AnnotationStore.Dispose%2A>protegido `(Boolean)` método com o `disposing` parâmetro de `true` para libertar todos os recursos geridos e não geridos.</xref:System.Windows.Annotations.Storage.AnnotationStore.Dispose%2A>      > [!NOTE] > Chamar eliminar antes da última referência para o <xref:System.Windows.Annotations.Storage.AnnotationStore>é libertado.</xref:System.Windows.Annotations.Storage.AnnotationStore>  Se não for chamado Dispose, <xref:System.Windows.Annotations.Storage.AnnotationStore>recursos não irão ser libertados até que o recoletor de lixo chama o arquivo <xref:System.Windows.Annotations.Storage.AnnotationStore.Finalize%2A>método.</xref:System.Windows.Annotations.Storage.AnnotationStore.Finalize%2A> </xref:System.Windows.Annotations.Storage.AnnotationStore>"
