      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se os dados das memórias intermédias de anotação estão a ser escritos imediatamente para o arquivo de dados físico para cada operação; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se os dados no memórias intermédias anotação são escrita quando a aplicação explicitamente chama <xref:System.Windows.Annotations.Storage.AnnotationStore.Flush*>.</xref:System.Windows.Annotations.Storage.AnnotationStore.Flush*>"
