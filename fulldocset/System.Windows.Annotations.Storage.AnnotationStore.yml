- uid: System.Windows.Annotations.Storage.AnnotationStore.Dispose
  id: Dispose
  parent: System.Windows.Annotations.Storage.AnnotationStore
  langs:
  - csharp
  name: Dispose()
  nameWithType: AnnotationStore.Dispose()
  fullName: System.Windows.Annotations.Storage.AnnotationStore.Dispose()
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Annotations.Storage
  summary: "Releases all managed and unmanaged resources used by the store."
  remarks: "Applications should call Dispose when finished with the <xref:System.Windows.Annotations.Storage.AnnotationStore>.  After calling Dispose the application can release all references to the <xref:System.Windows.Annotations.Storage.AnnotationStore> to allow the garbage collector to reclaim the memory that the <xref:System.Windows.Annotations.Storage.AnnotationStore> was occupying.  For more information, see [Cleaning Up Unmanaged Resources](../Topic/Cleaning%20Up%20Unmanaged%20Resources.md) and [Implementing a Dispose Method](../Topic/Implementing%20a%20Dispose%20Method.md).       The public Dispose method calls the protected <xref:System.Windows.Annotations.Storage.AnnotationStore.Dispose%2A>`(Boolean)` method with the `disposing` parameter of `true` to release all managed and unmanaged resources.      > [!NOTE] >  Call Dispose before the last reference to the <xref:System.Windows.Annotations.Storage.AnnotationStore> is released.  If Dispose is not called, <xref:System.Windows.Annotations.Storage.AnnotationStore> resources will not be freed until the garbage collector calls the store&quot;s <xref:System.Windows.Annotations.Storage.AnnotationStore.Finalize%2A> method."
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.Windows.Annotations.Storage.AnnotationStore.Dispose*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Windows.Annotations.Storage.AnnotationStore.Dispose(System.Boolean)
  id: Dispose(System.Boolean)
  parent: System.Windows.Annotations.Storage.AnnotationStore
  langs:
  - csharp
  name: Dispose(Boolean)
  nameWithType: AnnotationStore.Dispose(Boolean)
  fullName: System.Windows.Annotations.Storage.AnnotationStore.Dispose(Boolean)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Annotations.Storage
  summary: "Releases the unmanaged resources used by the store and optionally releases the managed resources."
  remarks: "This protected Dispose method is called by the public <xref:System.Windows.Annotations.Storage.AnnotationStore.Dispose%2A>and <xref:System.Object.Finalize%2A> methods.  The public <xref:System.Windows.Annotations.Storage.AnnotationStore.Dispose%2A> invokes the protected Dispose`(Boolean)` method with the `disposing` parameter set to `true`.  <xref:System.Object.Finalize%2A> invokes Dispose with `disposing` set to `false`.       When the `disposing` parameter is `true`, Dispose releases all resources held by any managed objects that the <xref:System.Windows.Annotations.Storage.AnnotationStore> references.  Dispose also invokes the `Dispose()` method of each referenced object."
  syntax:
    content: protected virtual void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "\n     to release both managed and unmanaged resources;  to release only unmanaged resources."
  overload: System.Windows.Annotations.Storage.AnnotationStore.Dispose*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
