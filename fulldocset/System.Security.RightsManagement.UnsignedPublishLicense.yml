  remarks: "O `publishLicenseTemplate` [!INCLUDE[TLA2#tla_xrml](~/add/includes/tla2sharptla-xrml-md.md)] `<RANGETIME>` ou `<INTERVALTIME>` elementos são ignorados quando o <xref:System.Security.RightsManagement.UnsignedPublishLicense>é criado pelo construtor UnsignedPublishLicense(String).</xref:System.Security.RightsManagement.UnsignedPublishLicense>  Para especificar estes valores para a licença publicada, a <xref:System.Security.RightsManagement.ContentGrant>Propriedades <xref:System.Security.RightsManagement.ContentGrant.ValidFrom%2A>e <xref:System.Security.RightsManagement.ContentGrant.ValidUntil%2A>tem de ser definida explicitamente.</xref:System.Security.RightsManagement.ContentGrant.ValidUntil%2A> </xref:System.Security.RightsManagement.ContentGrant.ValidFrom%2A> </xref:System.Security.RightsManagement.ContentGrant>  O exemplo seguinte mostra como definir explicitamente o <xref:System.Security.RightsManagement.ContentGrant.ValidFrom%2A>e <xref:System.Security.RightsManagement.ContentGrant.ValidUntil%2A>Propriedades.</xref:System.Security.RightsManagement.ContentGrant.ValidUntil%2A> </xref:System.Security.RightsManagement.ContentGrant.ValidFrom%2A>       [!code-vb[UnsignedPubLicense_snip #RmPkgPubGrants](~/add/codesnippet/visualbasic/unsignedpublicense/window1.xaml.vb#rmpkgpubgrants)][!code-cs[UnsignedPubLicense_snip #RmPkgPubGrants  ](~/add/codesnippet/csharp/UnsignedPubLicense/Window1.xaml.cs#rmpkgpubgrants)]"
