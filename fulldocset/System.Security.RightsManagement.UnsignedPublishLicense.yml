  langs:
  - csharp
  name: UnsignedPublishLicense
  nameWithType: UnsignedPublishLicense
  fullName: System.Security.RightsManagement.UnsignedPublishLicense
  type: Class
  summary: "Representa um direitos não assinados geridos <xref href=&quot;System.Security.RightsManagement.PublishLicense&quot;> </xref> ou um não assinados <xref href=&quot;System.Security.RightsManagement.PublishLicense&quot;> </xref> modelo."
  remarks: "<xref:System.Security.RightsManagement.PublishLicense>define dados de segurança sobre direitos, os utilizadores e outras informações relacionadas com segurança.</xref:System.Security.RightsManagement.PublishLicense>  A licença define como um utilizador específico num computador específico pode utilizar conteúdo gerido de direitos especificado.       O processo de publicação começa com o autor do documento, que define as informações de direitos num UnsignedPublishLicense.  Em seguida, a aplicação de criação chama o UnsignedPublishLicense. <xref:System.Security.RightsManagement.UnsignedPublishLicense.Sign%2A>método para criar um <xref:System.Security.RightsManagement.PublishLicense>.</xref:System.Security.RightsManagement.PublishLicense> assinado</xref:System.Security.RightsManagement.UnsignedPublishLicense.Sign%2A>  Assinado <xref:System.Security.RightsManagement.PublishLicense>, em seguida, podem ser fornecidos para a aplicação de cliente do utilizador final que pode ser chamada <xref:System.Security.RightsManagement.PublishLicense.AcquireUseLicense%2A>para pedir um utilizador final <xref:System.Security.RightsManagement.UseLicense>.</xref:System.Security.RightsManagement.UseLicense> </xref:System.Security.RightsManagement.PublishLicense.AcquireUseLicense%2A> </xref:System.Security.RightsManagement.PublishLicense>  O devolvido <xref:System.Security.RightsManagement.UseLicense>, em seguida, permite que a aplicação de cliente exercer os direitos que são concedidos ao utilizador.</xref:System.Security.RightsManagement.UseLicense>       O autor do documento pode utilizar a classe de UnsignedPublishLicense ou para criar um assinado <xref:System.Security.RightsManagement.PublishLicense>, ou para criar e serializar um <xref:System.Security.RightsManagement.PublishLicense>modelo.</xref:System.Security.RightsManagement.PublishLicense> </xref:System.Security.RightsManagement.PublishLicense>       Tal como com outros <xref:System.Security.RightsManagement>tipos, UnsignedPublishLicense só é utilizado em aplicações de fidedignidade total.</xref:System.Security.RightsManagement>      <a name=&quot;xamlTextUsage_UnsignedPublishLicense&quot;></a># # Utilização de texto de XAML este tipo não é normalmente utilizado em [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
  syntax:
    content: >-
      [System.Security.SecurityCritical(System.Security.SecurityCriticalScope.Everything)]

      public class UnsignedPublishLicense
