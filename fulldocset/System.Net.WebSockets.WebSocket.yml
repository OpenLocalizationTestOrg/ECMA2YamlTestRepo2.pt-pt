  parent: System.Net.WebSockets.WebSocket
  langs:
  - csharp
  name: CreateClientWebSocket(Stream,String,Int32,Int32,TimeSpan,Boolean,ArraySegment<Byte>)
  nameWithType: WebSocket.CreateClientWebSocket(Stream,String,Int32,Int32,TimeSpan,Boolean,ArraySegment<Byte>)
  fullName: System.Net.WebSockets.WebSocket.CreateClientWebSocket(Stream,String,Int32,Int32,TimeSpan,Boolean,ArraySegment<Byte>)
  type: Method
  assemblies:
  - System
  namespace: System.Net.WebSockets
  summary: "This API supports the .NET Framework infrastructure and is not intended to be used directly from your code.       Allows callers to create a client side WebSocket class which will use the WSPC for framing purposes."
  syntax:
    content: public static System.Net.WebSockets.WebSocket CreateClientWebSocket (System.IO.Stream innerStream, string subProtocol, int receiveBufferSize, int sendBufferSize, TimeSpan keepAliveInterval, bool useZeroMaskingKey, ArraySegment<byte> internalBuffer);
    parameters:
    - id: innerStream
      type: System.IO.Stream
      description: "The connection to be used for IO operations."
    - id: subProtocol
      type: System.String
      description: "The subprotocol accepted by the client."
    - id: receiveBufferSize
      type: System.Int32
      description: "The size in bytes of the client WebSocket receive buffer."
    - id: sendBufferSize
      type: System.Int32
      description: "The size in bytes of the client WebSocket send buffer."
    - id: keepAliveInterval
      type: System.TimeSpan
      description: "Determines how regularly a frame is sent over the connection as a keep-alive. Applies only when the connection is idle."
    - id: useZeroMaskingKey
      type: System.Boolean
      description: "Indicates whether a random key or a static key (just zeros) should be used for the WebSocket masking."
    - id: internalBuffer
      type: System.ArraySegment{System.Byte}
      description: "Will be used as the internal buffer in the WPC. The size has to be at least `2 * ReceiveBufferSize + SendBufferSize + 256 + 20 (16 on 32-bit)`."
    return:
      type: System.Net.WebSockets.WebSocket
      description: "Returns <xref href=&quot;System.Net.WebSockets.WebSocket&quot;></xref>."
  overload: System.Net.WebSockets.WebSocket.CreateClientWebSocket*
  exceptions: []
  platform:
  - net462
