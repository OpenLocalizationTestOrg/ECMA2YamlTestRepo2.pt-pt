  name: BulletedListDisplayMode
  nameWithType: BulletedListDisplayMode
  fullName: System.Web.UI.WebControls.BulletedListDisplayMode
  type: Enum
  summary: "Especifica os comportamentos de apresentação que pode aplicar o conteúdo do item de lista num <xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;> </xref> controlo."
  remarks: "A enumeração de BulletedListDisplayMode representa os comportamentos de apresentação que pode aplicar o conteúdo dos itens da lista uma <xref:System.Web.UI.WebControls.BulletedList>controlo.</xref:System.Web.UI.WebControls.BulletedList> O <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>propriedade utiliza estes valores de enumeração para definir o comportamento de apresentação da lista de item conteúdo um <xref:System.Web.UI.WebControls.BulletedList>controlo.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> Por exemplo, se definir o <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>propriedade para o valor de hiperligação, o conteúdo de cada item de lista no <xref:System.Web.UI.WebControls.BulletedList>controlo composto como uma hiperligação.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>       O valor de texto permite-lhe apresentar o conteúdo do item de lista como texto normal com nenhuma funcionalidade adicional.       O valor de hiperligação permite-lhe apresentar conteúdo do item de lista como hiperligações. Quando clica, uma hiperligação navega para um URL. Utilize o <xref:System.Web.UI.WebControls.ListItem.Value%2A>propriedade para especificar o URL que navega uma hiperligação para.</xref:System.Web.UI.WebControls.ListItem.Value%2A>       O valor de botão de ligação permite-lhe apresentar conteúdo do item de lista como botões de ligação. Utilize o <xref:System.Web.UI.WebControls.BulletedList.Click?displayProperty=fullName>eventos publicar novamente para o servidor quando o utilizador clica num botão de ligação.</xref:System.Web.UI.WebControls.BulletedList.Click?displayProperty=fullName> Utilizar os dados de eventos do <xref:System.Web.UI.WebControls.BulletedListEventArgs>classe para determinar o índice do botão de ligação num <xref:System.Web.UI.WebControls.BulletedList>que o utilizador clica.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedListEventArgs>"
  example:
  - "The following code example demonstrates how to create a <xref:System.Web.UI.WebControls.BulletedList> control and set the <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> property. A <xref:System.Web.UI.WebControls.ListBox> control is populated with the BulletedListDisplayMode values. The format of the list item content changes based on the display mode that the user selects from the list box.  \n  \n [!code-cs[BulletedListStylesExample#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_18_1.aspx)]\n [!code-vb[BulletedListStylesExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_18_1.aspx)]"
