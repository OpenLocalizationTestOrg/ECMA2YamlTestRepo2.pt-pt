  name: BulletedListDisplayMode
  nameWithType: BulletedListDisplayMode
  fullName: System.Web.UI.WebControls.BulletedListDisplayMode
  type: Enum
  summary: "Specifies the display behaviors that you can apply to the list item contents in a <xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;></xref> control."
  remarks: "The BulletedListDisplayMode enumeration represents the display behaviors that you can apply to the content of the list items in a <xref:System.Web.UI.WebControls.BulletedList> control. The <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> property uses these enumeration values to set the display behavior of the list item content in a <xref:System.Web.UI.WebControls.BulletedList> control. For example, if you set the <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> property to the HyperLink value, the content of each list item in the <xref:System.Web.UI.WebControls.BulletedList> control renders as a hyperlink.       The Text value allows you to display the list item content as regular text with no additional functionality.       The HyperLink value allows you to display list item content as hyperlinks. When clicked, a hyperlink navigates to a URL. Use the <xref:System.Web.UI.WebControls.ListItem.Value%2A> property to specify the URL that a hyperlink navigates to.       The LinkButton value allows you to display list item content as link buttons. Use the <xref:System.Web.UI.WebControls.BulletedList.Click?displayProperty=fullName> event to post back to the server when the user clicks a link button. Use the event data of the <xref:System.Web.UI.WebControls.BulletedListEventArgs> class to determine the index of the link button in a <xref:System.Web.UI.WebControls.BulletedList> that the user clicked."
  example:
  - "The following code example demonstrates how to create a <xref:System.Web.UI.WebControls.BulletedList> control and set the <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> property. A <xref:System.Web.UI.WebControls.ListBox> control is populated with the BulletedListDisplayMode values. The format of the list item content changes based on the display mode that the user selects from the list box.  \n  \n [!code-cs[BulletedListStylesExample#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_18_1.aspx)]\n [!code-vb[BulletedListStylesExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_18_1.aspx)]"
