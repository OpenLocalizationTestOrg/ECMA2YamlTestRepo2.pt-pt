  summary: "Indica que o serviço está a ser iniciado (ou foi iniciado) pelo sistema operativo, no arranque do sistema. Se um serviço automaticamente iniciado depende de um serviço iniciado manualmente, o serviço manualmente iniciado está também ser iniciado automaticamente durante o arranque do sistema."
  syntax:
    content: Automatic
