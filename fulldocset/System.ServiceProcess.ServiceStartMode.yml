  name: ServiceStartMode
  nameWithType: ServiceStartMode
  fullName: System.ServiceProcess.ServiceStartMode
  type: Enum
  summary: "Indica o modo de início do serviço."
  remarks: "O ServiceStartMode é utilizado pelo programa de instalação do serviço para indicar se o novo serviço deve ser desativado no arranque do sistema, se o sistema deve iniciar o serviço automaticamente no arranque do sistema ou se o serviço deve ser iniciado manualmente por um utilizador ou aplicação. Também é utilizado pelo <xref:System.ServiceProcess.ServiceController.StartType%2A?displayProperty=fullName>propriedade para indicar como um serviço específico é iniciado.</xref:System.ServiceProcess.ServiceController.StartType%2A?displayProperty=fullName>"
  syntax:
    content: public enum ServiceStartMode
  inheritance:
  - System.Enum
  platform:
  - net462
