  name: AmbientTheme
  nameWithType: AmbientTheme
  fullName: System.Workflow.ComponentModel.Design.AmbientTheme
  type: Class
  summary: "Fornece as definições de propriedade de aspeto e funcionalidade para um fluxo de trabalho de nível superior de um ambiente de tempo de criação."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Temas do fluxo de trabalho definem o aspeto e funcionalidade de uma superfície de desenho de fluxo de trabalho. Isto inclui qualquer estilos em segundo plano, os estilos de primeiro plano, tipos de letra e ícones definidos para a superfície de desenho de fluxo de trabalho. Um tema ambiente contém as propriedades de visualização predefinido para a superfície de desenho de fluxo de trabalho. Fornece as definições a serem utilizados em toda a superfície do design completo (por exemplo, a grelha, cores de fundo e de primeiro plano, cor estruturador só de leitura e assim sucessivamente). Pode utilizar valores selecionadas ou os valores do sistema operacional."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

