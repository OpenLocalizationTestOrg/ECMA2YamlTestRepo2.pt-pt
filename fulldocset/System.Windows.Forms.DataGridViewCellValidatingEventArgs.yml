  summary: "Disponibiliza dados para o <xref href=&quot;System.Windows.Forms.DataGridView.CellValidating&quot;> </xref> eventos de um <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> controlo."
  remarks: "O <xref:System.Windows.Forms.DataGridView.CellValidating?displayProperty=fullName>eventos permite-lhe cancelar as alterações à célula actual quando o novo valor não é válido.</xref:System.Windows.Forms.DataGridView.CellValidating?displayProperty=fullName> Utilize o <xref:System.Windows.Forms.DataGridViewCellValidatingEventArgs.FormattedValue%2A>propriedade para determinar o valor atual.</xref:System.Windows.Forms.DataGridViewCellValidatingEventArgs.FormattedValue%2A> Para determinar o estado da célula actual, utilize o <xref:System.Windows.Forms.DataGridViewCellValidatingEventArgs.RowIndex%2A>e <xref:System.Windows.Forms.DataGridViewCellValidatingEventArgs.ColumnIndex%2A>Propriedades para aceder a célula através de <xref:System.Windows.Forms.DataGridView.Rows%2A?displayProperty=fullName>coleção.</xref:System.Windows.Forms.DataGridView.Rows%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellValidatingEventArgs.ColumnIndex%2A> </xref:System.Windows.Forms.DataGridViewCellValidatingEventArgs.RowIndex%2A> Para cancelar a alteração, defina o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Quando este evento é cancelado no modo de vinculados a dados, o novo valor não é enviado para a origem de dados subjacente. Quando este evento é cancelado no modo virtual, o <xref:System.Windows.Forms.DataGridView.CellValuePushed?displayProperty=fullName>evento não será gerado.</xref:System.Windows.Forms.DataGridView.CellValuePushed?displayProperty=fullName>"
  example:
  - "The following code example handles the <xref:System.Windows.Forms.DataGridView.CellValidating> event to ensure that only positive integers are entered by the user. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridView.VirtualMode%2A> reference topic.  \n  \n [!code-cs[System.Windows.Forms.DataGridView._Virtual#40](~/add/codesnippet/csharp/t-system.windows.forms.d_44_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView._Virtual#40](~/add/codesnippet/cpp/t-system.windows.forms.d_44_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView._Virtual#40](~/add/codesnippet/visualbasic/t-system.windows.forms.d_44_1.vb)]"
