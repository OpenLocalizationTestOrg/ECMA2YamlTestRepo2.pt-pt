  name: HwndSource
  nameWithType: HwndSource
  fullName: System.Windows.Interop.HwndSource
  type: Class
  summary: "Apresenta [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] conteúdo um [!INCLUDE[TLA#tla_win32](~/add/includes/tlasharptla-win32-md.md)] janela."
  remarks: "> [!IMPORTANT]> Muitos membros desta classe não estão disponíveis na zona de segurança da Internet.       Um HwndSource implementa um [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] janela pode conter [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] conteúdo. O [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] é dispostos conteúdo na janela da, medido e composto; e interativa de entrada. Porque o HwndSource foi concebido especificamente para interagir com [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)], esta classe expõe vários de baixo nível [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] funcionalidades. Pode utilizar esta classe para fazer o seguinte: - especificar os estilos de janela, estilos de classe de janela, e expandido estilos de janela.      -Lhe estabelecer ligação o procedimento de janela.      -Fornecem acesso para o identificador de janela (HWND).      -Destrua a janela.       A classe de HwndSource foi concebida para interoperabilidade geral e não foi concebida como um wrapper HWND gerido. Em geral, não fornece métodos para manipular a janela ou propriedades para inspecionar o estado de gerido. Em vez disso, a classe de HwndSource fornece acesso à [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] identificador de janela (HWND) através de <xref:System.Windows.Interop.HwndSource.Handle%2A>propriedade, o que pode ser transmitida através de técnicas de PInvoke para [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] [!INCLUDE[TLA2#tla_api#plural](~/add/includes/tla2sharptla-apisharpplural-md.md)] para manipular a janela.</xref:System.Windows.Interop.HwndSource.Handle%2A>       **A construção** muitos aspetos do HwndSource só podem ser especificados durante a construção. Para criar um HwndSource, primeiro crie um <xref:System.Windows.Interop.HwndSourceParameters>estrutura e preenchê-lo com os parâmetros pretendidos.</xref:System.Windows.Interop.HwndSourceParameters> Estes parâmetros incluem o seguinte:-a classe, a janela e a janela expandida estilos. Tem de utilizar PInvoke para alterar os estilos depois da janela é criada. Nem todos os estilos podem ser alterados depois da janela é criada. Consulte o [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] documentação antes de alterar os estilos de janela.      -A posição inicial da janela.      -O tamanho inicial da janela, nomeadamente se o tamanho especificado ou deve ser determinado a partir do tamanho determinado do [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] conteúdo.      -A janela principal.      -O <xref:System.Windows.Interop.HwndSourceHook>para incluir na cadeia de procedimento de janela.</xref:System.Windows.Interop.HwndSourceHook> Se especificar um hook durante a construção, este recebe todas as mensagens para a janela. Pode utilizar <xref:System.Windows.Interop.HwndSource.AddHook%2A>para adicionar um hook depois da janela é criada.</xref:System.Windows.Interop.HwndSource.AddHook%2A>      -As definições de transparência. Uma janela de nível superior pode ser configurada para se misturem com outras janelas no ambiente de trabalho, de acordo com a transparência por pixel do [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] conteúdo. Para ativar esta opção, defina o <xref:System.Windows.Interop.HwndSourceParameters.UsesPerPixelOpacity%2A>propriedade no <xref:System.Windows.Interop.HwndSourceParameters>para `true`.</xref:System.Windows.Interop.HwndSourceParameters> </xref:System.Windows.Interop.HwndSourceParameters.UsesPerPixelOpacity%2A> Esta propriedade só pode ser especificada durante a construção e apenas através de <xref:System.Windows.Interop.HwndSource.%23ctor%28System.Windows.Interop.HwndSourceParameters%29>assinatura de construtor e impõe várias limitações.</xref:System.Windows.Interop.HwndSource.%23ctor%28System.Windows.Interop.HwndSourceParameters%29>       Depois de a preencher a <xref:System.Windows.Interop.HwndSourceParameters>estrutura, transmiti-lo para o <xref:System.Windows.Interop.HwndSource.%23ctor%28System.Windows.Interop.HwndSourceParameters%29>construtor para o HwndSource.</xref:System.Windows.Interop.HwndSource.%23ctor%28System.Windows.Interop.HwndSourceParameters%29> </xref:System.Windows.Interop.HwndSourceParameters>       **Duração de objetos** um HwndSource é um regular [!INCLUDE[TLA#tla_clr](~/add/includes/tlasharptla-clr-md.md)] objeto e a respetiva duração é gerido pelo garbage collector. Porque o HwndSource representa um recurso não gerido, HwndSource implementa <xref:System.IDisposable>.</xref:System.IDisposable> Chamar de forma síncrona <xref:System.Windows.Interop.HwndSource.Dispose%2A>destroys imediatamente o [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] janela se a chamada a partir do thread de proprietário.</xref:System.Windows.Interop.HwndSource.Dispose%2A> Se a chamada de outro thread, o [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] janela é destruída no modo assíncrono. Chamar <xref:System.Windows.Interop.HwndSource.Dispose%2A>explicitamente do interoperating código poderá ser necessário para determinados cenários interoperação.</xref:System.Windows.Interop.HwndSource.Dispose%2A>       **Procedimentos de janela** HwndSource a classe implementa o seu próprio procedimento de janela. Este procedimento de janela é utilizado para processar mensagens de janela importantes, tais como os relacionados com o esquema, composição e de entrada. No entanto, também pode ligue o procedimento de janela para utilização própria. Pode especificar o suas próprias hook durante a construção, definindo o <xref:System.Windows.Interop.HwndSourceParameters.HwndSourceHook%2A?displayProperty=fullName>propriedade, ou também utilizar <xref:System.Windows.Interop.HwndSource.AddHook%2A>e <xref:System.Windows.Interop.HwndSource.RemoveHook%2A>para adicionar e remover hooks depois da janela é criada.</xref:System.Windows.Interop.HwndSource.RemoveHook%2A> </xref:System.Windows.Interop.HwndSource.AddHook%2A> </xref:System.Windows.Interop.HwndSourceParameters.HwndSourceHook%2A?displayProperty=fullName> Os hooks são denominados por ordem de último First Out, que permite que a sua hooks ser executado antes do processamento incorporado. Os hooks reais são detidos por uma referência fraca. Por conseguinte, certifique-se de que gere a duração do seu delegado de rotina.       Para obter mais informações sobre HwndSource e outras classes interoperação, consulte [WPF e Win32 interoperacionalidade](~/add/includes/ajax-current-ext-md.md).       Repare como os construtores para HwndSource tirar parâmetros assemelhar-se os parâmetros para [!INCLUDE[TLA#tla_win32](~/add/includes/tlasharptla-win32-md.md)] funciona como [CreateWindowEx](http://go.microsoft.com/fwlink/?LinkID=98462).       Transformações de escala não devem ser aplicadas a <xref:System.Windows.Interop.HwndSource.RootVisual%2A>de um HwndSource.</xref:System.Windows.Interop.HwndSource.RootVisual%2A> Consulte observações para <xref:System.Windows.Interop.HwndSource.RootVisual%2A>.</xref:System.Windows.Interop.HwndSource.RootVisual%2A>"
