  namespace: System.Windows.Interop
  summary: Returns the <xref href="System.Windows.Interop.HwndSource"></xref> object of the specified window.
  remarks: "> [!IMPORTANT]\n>  This method is not available in the Internet security zone, or for partial trust in general.  \n  \n You can use this method to return an <xref:System.Windows.Interop.HwndSource> for a window that is not explicitly an interoperation window. The procedure for this is:  \n  \n1.  Create a <xref:System.Windows.Interop.WindowInteropHelper> instance (providing the main <xref:System.Windows.Window> as a constructor parameter).  \n  \n2.  Get the value of the <xref:System.Windows.Interop.WindowInteropHelper.Handle%2A> property from that <xref:System.Windows.Interop.WindowInteropHelper> instance.  \n  \n3.  Pass that HWND value as a parameter to FromHwnd.  \n  \n This technique can be useful if you then want to add general <xref:System.Windows.Interop.HwndSource.AddHook%2A> message processing to the window. However, whenever you create an <xref:System.Windows.Interop.HwndSource>, you are also responsible for destroying it. This is true even if the <xref:System.Windows.Application> object for an application <xref:System.Windows.Interop.HwndSource> is disposed. For more information, see Remarks on <xref:System.Windows.Interop.HwndSource>."
  syntax:
    content: public static System.Windows.Interop.HwndSource FromHwnd (IntPtr hwnd);
    parameters:
    - id: hwnd
      type: System.IntPtr
      description: The provided window handle.
    return:
      type: System.Windows.Interop.HwndSource
      description: The <xref href="System.Windows.Interop.HwndSource"></xref> object for the window that is specified by the <code>hwnd</code> window handle.
