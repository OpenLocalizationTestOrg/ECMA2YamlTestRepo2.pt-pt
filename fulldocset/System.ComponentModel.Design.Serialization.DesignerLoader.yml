  name: DesignerLoader
  nameWithType: DesignerLoader
  fullName: System.ComponentModel.Design.Serialization.DesignerLoader
  type: Class
  summary: "Fornece uma interface de carregador do estruturador básicos que pode ser utilizada para implementar um carregador de estruturador personalizado."
  remarks: "DesignerLoader pode ser implementado para suportar personalizado carregamento de um designer e componentes do designer. Um carregador de estruturador é também responsável por ao escrever alterações para um documento abra novamente para o armazenamento de carregador utilizado ao carregar o documento após o <xref:System.ComponentModel.Design.Serialization.DesignerLoader.Flush%2A>método é chamado.</xref:System.ComponentModel.Design.Serialization.DesignerLoader.Flush%2A>       Por predefinição, o ambiente de desenvolvimento de Visual Studio cria as suas próprias diversas DesignerLoader pode carregar projetos estruturador básicos. Para criar um carregador de estruturador personalizado, tem de herdar e implementar a classe de DesignerLoader abstracta. Não é possível instanciar diretamente a DesignerLoader, porque não tem nenhum construtor público.       Quando <xref:System.ComponentModel.Design.Serialization.DesignerLoader.BeginLoad%2A>é invocada, o carregador do estruturador carrega o documento de design, apresenta o estruturador superfície, utilizando o <xref:System.ComponentModel.Design.IDesignerHost>interface e chamadas <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad%2A>no <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost>Quando terminar de interface.</xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost> </xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad%2A> </xref:System.ComponentModel.Design.IDesignerHost> </xref:System.ComponentModel.Design.Serialization.DesignerLoader.BeginLoad%2A> A <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost>implementação é, normalmente, da mesma classe que implementa <xref:System.ComponentModel.Design.IDesignerHost>.</xref:System.ComponentModel.Design.IDesignerHost> </xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class DesignerLoader
