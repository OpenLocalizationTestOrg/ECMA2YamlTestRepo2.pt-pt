  namespace: System.ComponentModel.Design.Serialization
  summary: "Escritas em cache as alterações para a localização que o estruturador foi carregado a partir de."
  remarks: "O anfitrião estruturador chama este método periodicamente para garantir que as alterações efetuadas ao documento foram guardadas mediante o carregador do estruturador. Este método permite carregadores estruturador implementar um esquema de escrita assíncrona para melhorar o desempenho. A implementação predefinida deste método não produz qualquer efeito."
  syntax:
    content: public virtual void Flush ();
