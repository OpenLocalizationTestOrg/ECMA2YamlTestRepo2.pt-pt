  summary: "Começa a carregar um estruturador."
  remarks: "O <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost>é passado para o `host` parâmetro é, geralmente, o mesmo objeto como o anfitrião estruturador.</xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost> Através desta referência para o anfitrião de carregador, o carregador do estruturador pode recarregar o documento de design e indicar que concluiu a carregar o documento de design."
  syntax:
