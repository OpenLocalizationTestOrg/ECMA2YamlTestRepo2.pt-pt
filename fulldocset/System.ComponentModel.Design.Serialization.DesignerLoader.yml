  summary: "Versões de todos os recursos utilizados pelo <xref href=&quot;System.ComponentModel.Design.Serialization.DesignerLoader&quot;> </xref>."
  remarks: "É possível chamar Dispose quando tiver terminado de utilizando <xref:System.ComponentModel.Design.Serialization.DesignerLoader>.</xref:System.ComponentModel.Design.Serialization.DesignerLoader> O método de Dispose deixa o <xref:System.ComponentModel.Design.Serialization.DesignerLoader>num Estado não utilizável.</xref:System.ComponentModel.Design.Serialization.DesignerLoader> Depois de chamar Dispose, tem de libertar todas as referências para o <xref:System.ComponentModel.Design.Serialization.DesignerLoader>para que o recoletor de lixo pode reclame a memória que a <xref:System.ComponentModel.Design.Serialization.DesignerLoader>foi occupying.</xref:System.ComponentModel.Design.Serialization.DesignerLoader> </xref:System.ComponentModel.Design.Serialization.DesignerLoader> Para obter mais informações, consulte [recursos não geridos limpeza](~/add/includes/ajax-current-ext-md.md) e [implementar um método eliminar](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Sempre chamada eliminar antes de libertar a última referência <xref:System.ComponentModel.Design.Serialization.DesignerLoader>.</xref:System.ComponentModel.Design.Serialization.DesignerLoader> Caso contrário, os recursos que está a utilizar não irão ser libertados até que as chamadas de recoletor de lixo a <xref:System.ComponentModel.Design.Serialization.DesignerLoader>do objeto `Finalize` método.</xref:System.ComponentModel.Design.Serialization.DesignerLoader>"
