  name: Dispose()
  nameWithType: DesignerLoader.Dispose()
  fullName: System.ComponentModel.Design.Serialization.DesignerLoader.Dispose()
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design.Serialization
  summary: "Releases all resources used by the <see cref=&quot;T:System.ComponentModel.Design.Serialization.DesignerLoader&quot;></see>."
  remarks: "Call Dispose when you are finished using the <xref:System.ComponentModel.Design.Serialization.DesignerLoader>. The Dispose method leaves the <xref:System.ComponentModel.Design.Serialization.DesignerLoader> in an unusable state. After calling Dispose, you must release all references to the <xref:System.ComponentModel.Design.Serialization.DesignerLoader> so the garbage collector can reclaim the memory that the <xref:System.ComponentModel.Design.Serialization.DesignerLoader> was occupying. For more information, see [Cleaning Up Unmanaged Resources](../Topic/Cleaning%20Up%20Unmanaged%20Resources.md) and [Implementing a Dispose Method](../Topic/Implementing%20a%20Dispose%20Method.md).      > [!NOTE] >  Always call Dispose before you release your last reference to the <xref:System.ComponentModel.Design.Serialization.DesignerLoader>. Otherwise, the resources it is using will not be freed until the garbage collector calls the <xref:System.ComponentModel.Design.Serialization.DesignerLoader> object&quot;s `Finalize` method."
  syntax:
    content: public abstract void Dispose ();
    parameters: []
