  summary: "Gets the current progress of this <xref href=&quot;System.Windows.Media.Animation.Clock&quot;></xref> within its current iteration."
  remarks: "The value of this property indicates the <xref:System.Windows.Media.Animation.Clock.CurrentTime%2A> normalized by the <xref:System.Windows.Media.Animation.Timeline.Duration%2A> of this clock&quot;s <xref:System.Windows.Media.Animation.Clock.Timeline%2A>.       A clock that is <xref:System.Windows.Media.Animation.ClockState> has a CurrentProgress of 1.0.      ## Using a Timeline as a Timer    A timeline&quot;s clock will only progress when there&quot;s an event hander associated with it or (in the case of an <xref:System.Windows.Media.Animation.AnimationClock> object) it is associated with a property. For this reason (and others), it&quot;s not recommended that you use a <xref:System.Windows.Media.Animation.Timeline> as a timer."
  syntax:
    content: public Nullable<double> CurrentProgress { get; }
    return:
      type: System.Nullable{System.Double}
      description: "<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> if this clock is <xref href=&quot;System.Windows.Media.Animation.ClockState&quot;></xref>, or 0.0 if this clock is active and its <xref:System.Windows.Media.Animation.Clock.Timeline*> has a <xref:System.Windows.Media.Animation.Timeline.Duration*> of <xref:System.Windows.Duration.Forever*>; otherwise, a value between 0.0 and 1.0 that indicates the current progress of this Clock within its current iteration. A value of 0.0 indicates no progress, and a value of 1.0 indicates that the clock is at the end of its current iteration."
  overload: System.Windows.Media.Animation.Clock.CurrentProgress*
  exceptions: []
  platform:
  - net462
