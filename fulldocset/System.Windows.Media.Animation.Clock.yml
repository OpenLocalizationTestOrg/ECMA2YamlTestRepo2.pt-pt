  name: Completed
  nameWithType: Clock.Completed
  fullName: System.Windows.Media.Animation.Clock.Completed
  type: Event
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Occurs when this clock has completely finished playing."
  remarks: "If this clock is the root clock of a clock tree, it has completed playing after it reaches the end of its active duration (which includes repeats) and all its children have reached the end of their active durations. If this clock is a child clock, it is considered to have completely finished playing when the root clock of the clock tree to which it belongs reaches the end of its active duration and all its child clocks have finished playing.       Stopping a clock does not trigger its completed event, but advancing it to its fill period does."
  syntax:
    content: public event EventHandler Completed;
    return:
      type: System.EventHandler
      description: "To be added."
  exceptions: []
