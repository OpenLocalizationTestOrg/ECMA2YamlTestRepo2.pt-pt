  langs:
  - csharp
  name: Clock
  nameWithType: Clock
  fullName: System.Windows.Media.Animation.Clock
  type: Class
  summary: "Maintains run-time timing state for a <xref href=&quot;System.Windows.Media.Animation.Timeline&quot;></xref>."
  remarks: "A <xref:System.Windows.Media.Animation.Timeline>, by itself, doesn&quot;t actually do anything other than describe a segment of time. It&quot;s the timeline&quot;s Clock object that does the real work: it maintains timing-related run-time state for the timeline.       In most cases, a clock is created automatically for your timeline. When you animate by using a <xref:System.Windows.Media.Animation.Storyboard> or the <xref:System.Windows.Media.Animation.Animatable.BeginAnimation%2A> method, clocks are automatically created for your timelines and animations and applied to their targeted properties. For examples, see [How to: Animate a Property by Using a Storyboard](~/add/includes/ajax-current-ext-md.md) and [How to: Animate a Property Without Using a Storyboard](~/add/includes/ajax-current-ext-md.md).       You can also create a Clock explicitly by using the <xref:System.Windows.Media.Animation.Timeline.CreateClock%2A> method. In performance-intensive scenarios, such as animating large numbers of similar objects, managing your own Clock use can provide performance benefits.       Clocks are arranged in trees that match the structure of the <xref:System.Windows.Media.Animation.Timeline> objects tree from which they are created. The root clock of such a timing tree can be interactively manipulated (paused, resumed, stopped, and so on) by retrieving its <xref:System.Windows.Media.Animation.Clock.Controller%2A>. Non-root clocks cannot be directly controlled.       Once created, a clock cannot be modified (but it can be manipulated).      ## Using a Timeline as a Timer    A timeline&quot;s clock will only progress when there&quot;s an event handler associated with it or (in the case of an <xref:System.Windows.Media.Animation.AnimationClock> object) it is associated with a property. For this reason (and others), it&quot;s not recommended that you use a <xref:System.Windows.Media.Animation.Timeline> as a timer."
  syntax:
    content: 'public class Clock : System.Windows.Threading.DispatcherObject'
  inheritance:
  - System.Object
  - System.Windows.Threading.DispatcherObject
  implements: []
  inheritedMembers:
  - System.Windows.Threading.DispatcherObject.CheckAccess
  - System.Windows.Threading.DispatcherObject.Dispatcher
  - System.Windows.Threading.DispatcherObject.VerifyAccess
  platform:
  - net462
