  langs:
  - csharp
  name: Clock
  nameWithType: Clock
  fullName: System.Windows.Media.Animation.Clock
  type: Class
  summary: "Mantém o estado de temporização de tempo de execução para um <xref href=&quot;System.Windows.Media.Animation.Timeline&quot;> </xref>."
  remarks: "A <xref:System.Windows.Media.Animation.Timeline>, por si só, na verdade, não faz nada que descrevem um segmento de tempo.</xref:System.Windows.Media.Animation.Timeline> Este é o objeto de relógio da linha cronológica que suporta o trabalho real: mantém o estado relacionado com a temporização de tempo de execução para a linha cronológica.       Na maioria dos casos, um relógio é criado automaticamente para a linha cronológica. Quando animar utilizando um <xref:System.Windows.Media.Animation.Storyboard>ou <xref:System.Windows.Media.Animation.Animatable.BeginAnimation%2A>método, relógios são automaticamente criados para as suas linhas cronológicas e animações e aplicados para as respetivas propriedades de destino.</xref:System.Windows.Media.Animation.Animatable.BeginAnimation%2A> </xref:System.Windows.Media.Animation.Storyboard> Para obter exemplos, consulte [como: Animar uma propriedade utilizando um guião gráfico principal](~/add/includes/ajax-current-ext-md.md) e [como: Animar uma propriedade sem utilizar um guião gráfico principal](~/add/includes/ajax-current-ext-md.md).       Também pode criar um relógio explicitamente utilizando o <xref:System.Windows.Media.Animation.Timeline.CreateClock%2A>método.</xref:System.Windows.Media.Animation.Timeline.CreateClock%2A> Cenários de desempenho intensiva, como animating grandes quantidades de objetos semelhantes, a gerir a sua própria utilização relógio pode fornecer benefícios de desempenho.       Relógios são dispostos numa árvores que corresponde à estrutura do <xref:System.Windows.Media.Animation.Timeline>árvore de objetos de que são criados.</xref:System.Windows.Media.Animation.Timeline> O relógio de raiz de uma árvore de temporização pode ser interativamente manipulado (em pausa, retomado, parado e outros) ao obter o respetivo <xref:System.Windows.Media.Animation.Clock.Controller%2A>.</xref:System.Windows.Media.Animation.Clock.Controller%2A> Os relógios de não-raiz não podem ser controlados diretamente.       Depois de criada, não é possível modificar um relógio (mas este pode ser manipulado).      ## Utilizar uma linha cronológica, como o relógio de uma linha cronológica temporizador A só será progresso quando existe um processador de eventos associados ou (em case de um <xref:System.Windows.Media.Animation.AnimationClock>objeto) está associada a uma propriedade.</xref:System.Windows.Media.Animation.AnimationClock> Por este motivo (e outros),-não é recomendado que utilize um <xref:System.Windows.Media.Animation.Timeline>como um temporizador.</xref:System.Windows.Media.Animation.Timeline>"
  syntax:
    content: 'public class Clock : System.Windows.Threading.DispatcherObject'
