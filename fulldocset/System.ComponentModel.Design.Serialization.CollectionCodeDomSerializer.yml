  type: Class
  summary: "Serializes collections."
  remarks: "The CollectionCodeDomSerializer class can create either statements or expressions. If the object to serialize is an array, the CollectionCodeDomSerializer will create an expression and assign it to the statement in the current context stack. If the object is a collection with an *AddRange* or similar method, the CollectionCodeDomSerializer will create a statement that calls the method."
