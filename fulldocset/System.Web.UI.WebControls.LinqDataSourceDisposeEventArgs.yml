  summary: "Obtém o objeto de contexto de dados a eliminar."
  remarks: "A propriedade ObjectInstance contém o objeto de contexto de dados que o <xref:System.Web.UI.WebControls.LinqDataSource>controlo utiliza para operações de dados.</xref:System.Web.UI.WebControls.LinqDataSource> Pode utilizar a propriedade ObjectInstance ao obter o objeto de contexto de dados se de que pretende examinar o objeto antes de que está a ser eliminado.       Quando o <xref:System.Web.UI.WebControls.LinqDataSource>controlo interage com uma base de dados, a propriedade ObjectInstance é definida para o <xref:System.Data.Linq.DataContext>objeto que representa a base de dados.</xref:System.Data.Linq.DataContext> </xref:System.Web.UI.WebControls.LinqDataSource> Quando o <xref:System.Web.UI.WebControls.LinqDataSource>controlo interage com uma coleção de dados na memória, a propriedade ObjectInstance é definida para o objeto que contém a recolha de dados.</xref:System.Web.UI.WebControls.LinqDataSource>"
