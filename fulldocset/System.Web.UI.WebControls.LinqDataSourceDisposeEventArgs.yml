  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Web.UI.WebControls.LinqDataSource.ContextDisposing&quot;> </xref> eventos."
  remarks: "Criar um processador para o <xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing>eventos para efetuar a limpeza que é específica para o objeto de contexto de dados antes do objeto é destruído.</xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing> O objecto de LinqDataSourceDisposeEventArgs contém o objeto de contexto de dados que é utilizado quando são selecionar, atualizar, inserir ou eliminação de dados. O <xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing>o evento é gerado durante o <xref:System.Web.UI.Control.Unload>eventos antes do <xref:System.Web.UI.WebControls.LinqDataSource>controlo disposes do objeto de contexto.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.Control.Unload> </xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing>       O objeto de contexto de dados é o tipo especificado na <xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>propriedade ou o tipo definido para o <xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance%2A>de que a <xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs>classe.</xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs> </xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance%2A> </xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>       Quando o <xref:System.Web.UI.WebControls.LinqDataSource>controlo interage com uma base de dados, o <xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>propriedade está definida como o <xref:System.Data.Linq.DataContext>objeto que representa a base de dados.</xref:System.Data.Linq.DataContext> </xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A> </xref:System.Web.UI.WebControls.LinqDataSource> Quando o <xref:System.Web.UI.WebControls.LinqDataSource>controlo interage com uma coleção de dados na memória, o <xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>propriedade está definida para o objeto que contém a recolha de dados.</xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A> </xref:System.Web.UI.WebControls.LinqDataSource>"
  syntax:
