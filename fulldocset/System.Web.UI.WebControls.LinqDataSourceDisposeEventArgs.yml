  name: LinqDataSourceDisposeEventArgs
  nameWithType: LinqDataSourceDisposeEventArgs
  fullName: System.Web.UI.WebControls.LinqDataSourceDisposeEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Web.UI.WebControls.LinqDataSource.ContextDisposing&quot;></xref> event."
  remarks: "You create a handler for the <xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing> event to perform clean-up that is specific to the data context object before the object is destroyed. The LinqDataSourceDisposeEventArgs object contains the data context object that is used when you are selecting, updating, inserting, or deleting data. The <xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing> event is raised during the <xref:System.Web.UI.Control.Unload> event before the <xref:System.Web.UI.WebControls.LinqDataSource> control disposes the context object.       The data context object is the type specified in the <xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A> property or the type set to the <xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance%2A> of the <xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs> class.       When the <xref:System.Web.UI.WebControls.LinqDataSource> control interacts with a database, the <xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A> property is set to the <xref:System.Data.Linq.DataContext> object that represents the database. When the <xref:System.Web.UI.WebControls.LinqDataSource> control interacts with an in-memory data collection, the <xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A> property is set to the object that contains the data collection."
  syntax:
    content: 'public class LinqDataSourceDisposeEventArgs : System.ComponentModel.CancelEventArgs'
