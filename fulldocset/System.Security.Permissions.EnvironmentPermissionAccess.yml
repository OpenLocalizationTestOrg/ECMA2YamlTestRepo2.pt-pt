  name: EnvironmentPermissionAccess
  nameWithType: EnvironmentPermissionAccess
  fullName: System.Security.Permissions.EnvironmentPermissionAccess
  type: Enum
  summary: "Specifies access to environment variables."
  remarks: "This enumeration is used by <xref:System.Security.Permissions.EnvironmentPermission>.      > [!NOTE] >  Although NoAccess and AllAccess appear in EnvironmentPermissionAccess, they are not valid for use as the parameter for <xref:System.Security.Permissions.EnvironmentPermission.GetPathList%2A> because they describe no environment variable access types or all environment variable access types, respectively, and <xref:System.Security.Permissions.EnvironmentPermission.GetPathList%2A> expects a single environment variable access type."
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum EnvironmentPermissionAccess
  inheritance:
  - System.Enum
  platform:
  - net462
