  id: CurrentItem
  parent: System.Windows.Data.CollectionView
  langs:
  - csharp
  name: CurrentItem
  nameWithType: CollectionView.CurrentItem
  fullName: System.Windows.Data.CollectionView.CurrentItem
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "Obtém o item atual na vista."
  remarks: "Vistas de coleção de suportar o conceito de um ponteiro de registo atual. Como navegar através de objetos numa vista de coleção, está a mover um ponteiro de registo que permite-lhe obter o objeto existe nessa localização específica na coleção.       Tenha em atenção que mover o ponteiro do registo atual tem algumas interações com qualquer ordenação ou de filtragem que é aplicada à coleção. A ordenação preserva o ponteiro do registo atual em último registo selecionado, mas a vista de coleção é restructured volta. (Talvez o registo selecionado foi no início da lista antes, mas agora o registo selecionado pode ser algures no meio). Filtragem preserva o registo selecionado se seleção na vista permanece após a filtragem. Caso contrário, o ponteiro do registo atual está definido para o primeiro registo da vista de coleção filtrado.       O item da coleção atual está vinculado ao automaticamente se o destino de um enlace é um valor de singleton. Se o destino é um <xref:System.Windows.Controls.ItemsControl>, o item atual está sincronizado com o item selecionado.</xref:System.Windows.Controls.ItemsControl> Por exemplo, se uma caixa de listagem estiver vinculada a uma coleção, o CurrentItem está sincronizado com o item atualmente selecionado."
  syntax:
    content: public virtual object CurrentItem { get; }
    return:
      type: System.Object
      description: "O item atual da vista. Por predefinição, o primeiro item da coleção é iniciada como o item atual."
  overload: System.Windows.Data.CollectionView.CurrentItem*
  exceptions: []
  platform:
  - net462
