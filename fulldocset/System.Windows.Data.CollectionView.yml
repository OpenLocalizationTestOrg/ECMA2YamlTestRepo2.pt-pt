- uid: System.Windows.Data.CollectionView.CurrentItem
  id: CurrentItem
  parent: System.Windows.Data.CollectionView
  langs:
  - csharp
  name: CurrentItem
  nameWithType: CollectionView.CurrentItem
  fullName: System.Windows.Data.CollectionView.CurrentItem
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "Gets the current item in the view."
  remarks: "Collection views support the concept of a current record pointer. As you navigate through the objects in a collection view, you are moving a record pointer that allows you to retrieve the object that exists at that particular location in the collection.       Note that moving the current record pointer has some interactions with any sorting or filtering that is applied to the collection. Sorting preserves the current record pointer on the last record selected, but the collection view is restructured around it. (Perhaps the selected record was at the beginning of the list before, but now the selected record might be somewhere in the middle.) Filtering preserves the selected record if that selection remains in view after the filtering. Otherwise, the current record pointer is set to the first record of the filtered collection view.       The current item of the collection is bound to automatically if the target of a binding is a singleton value. If the target is an <xref:System.Windows.Controls.ItemsControl>, the current item is synchronized with the selected item. For example, if a list box is bound to a collection, the CurrentItem is synchronized with the currently selected item."
  syntax:
    content: public virtual object CurrentItem { get; }
    return:
      type: System.Object
      description: "The current item of the view. By default, the first item of the collection starts as the current item."
  overload: System.Windows.Data.CollectionView.CurrentItem*
  exceptions: []
  platform:
  - net462
