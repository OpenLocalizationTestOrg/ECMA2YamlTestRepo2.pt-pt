  name: CollectionView
  nameWithType: CollectionView
  fullName: System.Windows.Data.CollectionView
  type: Class
  summary: "Representa uma vista para agrupamento, ordenação, filtragem e navegar numa coleção de dados."
  remarks: "Não é necessário criar objetos desta classe no seu código. Para criar uma vista de coleção para uma coleção que implementa apenas <xref:System.Collections.IEnumerable>, criar um <xref:System.Windows.Data.CollectionViewSource>objeto, adicionar a coleção para o <xref:System.Windows.Data.CollectionViewSource.Source%2A>propriedade e get ver a coleção do <xref:System.Windows.Data.CollectionViewSource.View%2A>propriedade.</xref:System.Windows.Data.CollectionViewSource.View%2A> </xref:System.Windows.Data.CollectionViewSource.Source%2A> </xref:System.Windows.Data.CollectionViewSource> </xref:System.Collections.IEnumerable>       Pode considerar uma vista de coleção como uma camada sobreposta a uma coleção de origem de enlace permite-lhe navegar e apresentar a coleção com base na ordenação, filtro e consultas de grupo, sem ter de manipular a subjacente origem própria coleção. Se a coleção de origem implementa o <xref:System.Collections.Specialized.INotifyCollectionChanged>interface, as alterações que gere o <xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged>eventos são propagadas para as vistas.</xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged> </xref:System.Collections.Specialized.INotifyCollectionChanged>       Porque uma vista não altera a colecção subjacente de origem, uma coleção de origem pode ter várias vistas associadas. Ao utilizar vistas, pode apresentar os mesmos dados de formas diferentes. Por exemplo, pode utilizar duas vistas numa coleção de `Task` objectos a mostrar tarefas ordenados por prioridade sobre uma parte da página e agrupados por área outra parte da página.       No [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] aplicações, todas as coleções têm uma coleção de predefinido associado ver. Em vez de trabalhar diretamente com a coleção, o motor de enlace acede sempre a coleção através da vista associada. Para obter a vista predefinida, utilize o <xref:System.Windows.Data.CollectionViewSource.GetDefaultView%2A?displayProperty=fullName>método.</xref:System.Windows.Data.CollectionViewSource.GetDefaultView%2A?displayProperty=fullName> Uma classe interna com base no CollectionView é a vista predefinida para coleções que implementam apenas <xref:System.Collections.IEnumerable>.</xref:System.Collections.IEnumerable> <xref:System.Windows.Data.ListCollectionView>é a vista predefinida para coleções que implementam <xref:System.Collections.IList>.</xref:System.Collections.IList></xref:System.Windows.Data.ListCollectionView> <xref:System.Windows.Data.BindingListCollectionView>é a vista predefinida para coleções que implementam <xref:System.ComponentModel.IBindingListView>ou <xref:System.ComponentModel.IBindingList>.</xref:System.ComponentModel.IBindingList> </xref:System.ComponentModel.IBindingListView></xref:System.Windows.Data.BindingListCollectionView>       Em alternativa, pode criar uma vista da sua coleção no [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] utilizando o <xref:System.Windows.Data.CollectionViewSource>classe e, em seguida, vincular o controlo nessa vista.</xref:System.Windows.Data.CollectionViewSource> O <xref:System.Windows.Data.CollectionViewSource>classe é a [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] representação de classe de CollectionView.</xref:System.Windows.Data.CollectionViewSource> Por exemplo, consulte [como: a ordenação e grupo de dados utilizando uma vista em XAML](~/add/includes/ajax-current-ext-md.md).       Para obter mais informações, consulte &quot;Enlace para coleções&quot; em [descrição geral de enlace de dados](~/add/includes/ajax-current-ext-md.md).       Definir uma vista de [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], utilize a <xref:System.Windows.Data.CollectionViewSource>classe.</xref:System.Windows.Data.CollectionViewSource> <xref:System.Windows.Data.CollectionViewSource>é o [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] representação de classe de CollectionView e expõe os membros de classe de CollectionView frequentemente utilizados.</xref:System.Windows.Data.CollectionViewSource>      <a name=&quot;xamlTextUsage_CollectionView&quot;></a># # XAML texto utilização Consulte observações"
