  name: ThaiBuddhistCalendar
  nameWithType: ThaiBuddhistCalendar
  fullName: System.Globalization.ThaiBuddhistCalendar
  type: Class
  summary: "Representa o calendário Buddhist tailandês."
  remarks: "Calendário Buddhist tailandês funciona exatamente como calendário gregoriano, exceto se o ano e era são diferentes.      > [!NOTE] > Para obter informações sobre como utilizar a classe de ThaiBuddhistCalendar e outras classes do calendário no .NET Framework, consulte [trabalhar com calendários](~/add/includes/ajax-current-ext-md.md).       A classe de ThaiBuddhistCalendar reconhece apenas o era atual.       Bissexto anos num calendário de Buddhist tailandês correspondem para os mesmos anos bissexto no calendário gregoriano. Um ano bissexto no calendário gregoriano está definido como um ano de gregoriana é divisible uniformemente por quatro, exceto se for divisible por 100. No entanto, anos gregoriana que são divisible por 400 são bissexto anos. Um ano comuns tem 365 dias e um ano bissexto tem 366 dias.       Calendário Buddhist tailandês tem 12 meses com 28 a 31 dias: | Valor de GetMonth | Mês | Dias de anos comuns | Dias de anos bissexto |   |--------------------|-----------|--------------------------|------------------------|   | 1 | มกราคม (Janeiro) | 31 | 31 |   | 2 | กุมภาพันธ์ (Fevereiro) | 28 | 29 |   | 3 | มีนาคม (Março) | 31 | 31 |   | 4 | เมษายน (Abril) | 30 | 30 |   | 5 | พฤษภาคม (Maio) | 31 | 31 |   | 6 | มิถุนายน (Junho) | 30 | 30 |   | 7 | กรกฎาคม (Julho) | 31 | 31 |   | 8 | สิงหาคม (Agosto) | 31 | 31 |   | 9 | กันยายน (Setembro) | 30 | 30 |   | 10 | ตุลาคม (Outubro) | 31 | 31 |   | 11 | พฤศจิกายน (Novembro) | 30 | 30 |   | 12 | ธันวาคม (Dezembro) | 31 | 31 |       Fevereiro tem 29 dias durante anos bissexto e 28 durante anos comuns.       A data 1 de Janeiro de 2001 A.D. no calendário Gregoriano é equivalente ao primeiro dia do Janeiro no ano 2544 o era atual no calendário Buddhist tailandês.       Cada <xref:System.Globalization.CultureInfo>suporta um conjunto de calendários.</xref:System.Globalization.CultureInfo> O <xref:System.Globalization.CultureInfo.Calendar%2A>propriedade devolve o calendário predefinido para a cultura e o <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>propriedade devolve uma matriz que contém todos os seus calendários suportados pela cultura.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> Para alterar o calendário utilizado por um <xref:System.Globalization.CultureInfo>a aplicação deve definir a <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A>propriedade de <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>para um novo <xref:System.Globalization.Calendar>.</xref:System.Globalization.Calendar> </xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> </xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> </xref:System.Globalization.CultureInfo>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ThaiBuddhistCalendar : System.Globalization.Calendar
