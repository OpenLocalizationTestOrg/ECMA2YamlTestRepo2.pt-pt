  remarks: "A parte do dia de resultante <xref:System.DateTime>é afetado se o dia resultante não é um dia válido no mês do ano resultante resultante.</xref:System.DateTime> Este é alterado para o último dia válido no mês do ano resultante resultante. O ano parte resultante <xref:System.DateTime>é afetado se o mês resultante está fora do ano de <xref:System.DateTime>.</xref:System.DateTime> especificado</xref:System.DateTime> Esta implementação suporta apenas o era atual. Por conseguinte, <xref:System.ArgumentException>é emitida se o ano resultante está fora do era de <xref:System.DateTime>.</xref:System.DateTime> especificado</xref:System.ArgumentException> A parte de hora do dia de resultante <xref:System.DateTime>permanece o mesmo que o <xref:System.DateTime>.</xref:System.DateTime> especificado</xref:System.DateTime>       Por exemplo, se o mês especificado for Outubro, que tem 31 dias, o dia especificado é o dia 31 que mês e o valor do `months` parâmetro é 6, o ano resultante é um mais do que o especificado ano, mês resultante é Abril e o dia resultante é o dia 30th, que é o último dia em Abril.       Se o valor da `months` parâmetro é negativo, resultante <xref:System.DateTime>é anterior ao <xref:System.DateTime>.</xref:System.DateTime> especificado</xref:System.DateTime>       A<xref:System.DateTime.Kind%2A> propriedade de devolvido <xref:System.DateTime>sempre o valor for igual a <xref:System.DateTimeKind?displayProperty=fullName>.</xref:System.DateTimeKind?displayProperty=fullName> </xref:System.DateTime> </xref:System.DateTime.Kind%2A> Pode manter o <xref:System.DateTime.Kind%2A>propriedade o `time` parâmetro ao chamar o <xref:System.DateTime.SpecifyKind%2A?displayProperty=fullName>método, como o seguinte exemplo mostra.</xref:System.DateTime.SpecifyKind%2A?displayProperty=fullName> </xref:System.DateTime.Kind%2A>       [!code-vb[System.Globalization.Calendar.AddMethods#5](~/add/codesnippet/visualbasic/0cd9be0e-c256-4e95-9c8e-_1.vb)][!code-cs[System.Globali