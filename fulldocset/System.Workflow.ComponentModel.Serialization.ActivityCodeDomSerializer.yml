    - id: obj
      type: System.Object
      description: "An <xref:System.Object> that derives from <xref href=&quot;System.Workflow.ComponentModel.Activity&quot;></xref>."
    return:
      type: System.Object
      description: "A CodeDOM object representing the object that has been serialized."
