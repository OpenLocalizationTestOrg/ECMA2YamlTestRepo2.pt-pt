  summary: "Obtém ou define um <xref href=&quot;System.IdentityModel.Selectors.AudienceUriMode&quot;> </xref> que especifica se o <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> token de segurança <xref href=&quot;System.IdentityModel.Tokens.SamlAudienceRestrictionCondition&quot;> </xref> deve ser validada."
  remarks: "Utilize a propriedade de AudienceUriMode numa aplicação federada que utiliza um serviço de token de segurança (STS) que emite <xref:System.IdentityModel.Tokens.SamlSecurityToken>tokens de segurança.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Quando o STS emite o token de segurança, pode especificar o URI dos serviços Web para o qual o token de segurança destina-se ao adicionar um <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>para o token de segurança.</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> Permite que o <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>para o serviço Web destinatário verificar que o token de segurança emitido destina-se para este serviço Web, especificando que esta verificação deverá ocorrer ao fazer o seguinte:-definir a propriedade de AudienceUriMode ou <xref:System.IdentityModel.Selectors.AudienceUriMode> <xref:System.IdentityModel.Selectors.AudienceUriMode>.</xref:System.IdentityModel.Selectors.AudienceUriMode> </xref:System.IdentityModel.Selectors.AudienceUriMode> </xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>      -Especifique o conjunto de URIs válido, adicionando o URI para o <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>coleção.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>      > [!NOTE] > Quando AudienceUriMode a propriedade está definida como <xref:System.IdentityModel.Selectors.AudienceUriMode>, uma entrada não-endossamento <xref:System.IdentityModel.Tokens.SamlSecurityToken>tem de conter um <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>e <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.Audiences%2A>coleção tem de conter um URI que corresponda a um válido de URIs especificado no <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>coleção.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A> </xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.Audiences%2A> </xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> </xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Selectors.AudienceUriMode> Um não endossamento ou portador token é um token de segurança que está incluído na mensagem e não utilizado para assinar qualquer parte da mensagem.      -Opcionalmente, substituir o <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>método para especificar o algoritmo de validação a utilizar para o URI permitido.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>"
  syntax:
    content: public System.IdentityModel.Selectors.AudienceUriMode AudienceUriMode { get; set; }
    return:
      type: System.IdentityModel.Selectors.AudienceUriMode
      description: "Um <xref href=&quot;System.IdentityModel.Selectors.AudienceUriMode&quot;> </xref> que especifica se o <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> token de segurança <xref href=&quot;System.IdentityModel.Tokens.SamlAudienceRestrictionCondition&quot;> </xref> deve ser validada."
  overload: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode*
  exceptions: []
  platform:
  - net462
