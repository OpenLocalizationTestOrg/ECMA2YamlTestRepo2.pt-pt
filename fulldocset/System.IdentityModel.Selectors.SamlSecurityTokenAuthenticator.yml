- uid: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris
  id: AllowedAudienceUris
  parent: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator
  langs:
  - csharp
  name: AllowedAudienceUris
  nameWithType: SamlSecurityTokenAuthenticator.AllowedAudienceUris
  fullName: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Gets the set of target URIs for which the <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;></xref> security token can be targeted for to be considered valid by this <xref href=&quot;System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator&quot;></xref> instance."
  remarks: "Use the AllowedAudienceUris property in a federated application that utilizes a security token service (STS) that issues <xref:System.IdentityModel.Tokens.SamlSecurityToken> security tokens. When the STS issues the security token, it can specify the URI of the Web services for which the security token is intended by adding a <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> to the security token. That allows the <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator> for the recipient Web service to verify that the issued security token is intended for this Web service by specifying that this check should happen by doing the following:      -   Set the <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode%2A> property to <xref:System.IdentityModel.Selectors.AudienceUriMode> or <xref:System.IdentityModel.Selectors.AudienceUriMode>.      -   Specify the set of valid URIs, by adding the URIs to the AllowedAudienceUris collection.      -   Optionally, override the <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A> method to specify the validation algorithm to use for the allowed URI."
  syntax:
    content: public System.Collections.Generic.IList<string> AllowedAudienceUris { get; }
    return:
      type: System.Collections.Generic.IList{System.String}
      description: "An &lt;xref:System.Collections.Generic.IList%601&gt; of type <xref:System.String> that contains the target URIs for which the <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;></xref> security token can be targeted for to be considered valid by this security token authenticator."
  overload: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode
  id: AudienceUriMode
  parent: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator
  langs:
  - csharp
  name: AudienceUriMode
  nameWithType: SamlSecurityTokenAuthenticator.AudienceUriMode
  fullName: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Gets or sets an <xref href=&quot;System.IdentityModel.Selectors.AudienceUriMode&quot;></xref> that specifies whether the <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;></xref> security token&quot;s <xref href=&quot;System.IdentityModel.Tokens.SamlAudienceRestrictionCondition&quot;></xref> should be validated."
  remarks: "Use the AudienceUriMode property in a federated application that utilizes a security token service (STS) that issues <xref:System.IdentityModel.Tokens.SamlSecurityToken> security tokens. When the STS issues the security token, it can specify the URI of the Web services for which the security token is intended by adding a <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> to the security token. That allows the <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator> for the recipient Web service to verify that the issued security token is intended for this Web service by specifying that this check should happen by doing the following:      -   Set the AudienceUriMode property to <xref:System.IdentityModel.Selectors.AudienceUriMode> or <xref:System.IdentityModel.Selectors.AudienceUriMode>.      -   Specify the set of valid URIs, by adding the URIs to the <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A> collection.      > [!NOTE] >  When the AudienceUriMode property is set to <xref:System.IdentityModel.Selectors.AudienceUriMode>, an incoming non-endorsing <xref:System.IdentityModel.Tokens.SamlSecurityToken> must contain a <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> and the <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.Audiences%2A> collection must contain a URI that matches one of the valid URIs specified in the <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A> collection. A non-endorsing or bearer token is a security token that is included in the message and not used to sign any part of the message.      -   Optionally, override the <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A> method to specify the validation algorithm to use for the allowed URI."
  syntax:
    content: public System.IdentityModel.Selectors.AudienceUriMode AudienceUriMode { get; set; }
    return:
      type: System.IdentityModel.Selectors.AudienceUriMode
      description: "An <xref href=&quot;System.IdentityModel.Selectors.AudienceUriMode&quot;></xref> that specifies whether the <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;></xref> security token&quot;s <xref href=&quot;System.IdentityModel.Tokens.SamlAudienceRestrictionCondition&quot;></xref> should be validated."
  overload: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode*
  exceptions: []
  platform:
  - net462
