  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Obtém o conjunto de URIs de destino para o qual o <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> token de segurança pode ser visado para ser considerado válido por este <xref href=&quot;System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator&quot;> </xref> instância."
  remarks: "Utilize a propriedade de AllowedAudienceUris numa aplicação federada que utiliza um serviço de token de segurança (STS) que emite <xref:System.IdentityModel.Tokens.SamlSecurityToken>tokens de segurança.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Quando o STS emite o token de segurança, pode especificar o URI dos serviços Web para o qual o token de segurança destina-se ao adicionar um <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>para o token de segurança.</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> Permite que o <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>para o serviço Web destinatário verificar que o token de segurança emitido destina-se para este serviço Web, especificando que esta verificação deverá ocorrer ao fazer o seguinte:-definir a <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode%2A>propriedade ou <xref:System.IdentityModel.Selectors.AudienceUriMode> <xref:System.IdentityModel.Selectors.AudienceUriMode>.</xref:System.IdentityModel.Selectors.AudienceUriMode> </xref:System.IdentityModel.Selectors.AudienceUriMode> </xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode%2A> </xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>      -Especifique o conjunto de URIs válido, adicionando o URIs à coleção AllowedAudienceUris.      -Opcionalmente, substituir o <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>método para especificar o algoritmo de validação a utilizar para o URI permitido.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>"
  syntax:
    content: public System.Collections.Generic.IList<string> AllowedAudienceUris { get; }
    return:
      type: System.Collections.Generic.IList{System.String}
      description: "Um &lt;xref:System.Collections.Generic.IList%601&gt; do tipo <xref:System.String>que contém o URI de destino para o qual o <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> token de segurança pode ser visado para ser considerado válido com este autenticador de tokens de segurança.</xref:System.String>"
  overload: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris*
  exceptions: []
  platform:
  - net462
