  name: ManagementObjectSearcher
  nameWithType: ManagementObjectSearcher
  fullName: System.Management.ManagementObjectSearcher
  type: Class
  summary: "Obtém uma coleção de objetos de gestão baseada numa consulta especificada. Esta classe é um dos pontos de entrada mais frequentemente utilizadas para obter informações de gestão. Por exemplo, pode ser utilizado para enumerar todas as unidades de discos, adaptadores de rede, processos e muitos mais objetos de gestão num sistema ou consultar para todas as ligações de cópias de segurança, de rede para serviços que estão em pausa e assim sucessivamente.  Quando criar instâncias, uma instância desta classe aceita como entrada uma consulta WMI representada num <xref href=&quot;System.Management.ObjectQuery&quot;> </xref> ou respetivos derivados e, opcionalmente, um <xref href=&quot;System.Management.ManagementScope&quot;> </xref> que representa o espaço de nomes WMI a executar a consulta no. Também pode demorar opções avançadas adicionais <xref href=&quot;System.Management.EnumerationOptions&quot;> </xref>. Quando o <xref href=&quot;System.Management.ManagementObjectSearcher.Get&quot;> </xref> método este objeto é invocado, o ManagementObjectSearcher executa a consulta indicada no âmbito especificado e devolve um conjunto de objetos de gestão que correspondem a consulta num <xref href=&quot;System.Management.ManagementObjectCollection&quot;> </xref>."
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      public class ManagementObjectSearcher : System.ComponentModel.Component
