  name: ManagementObjectSearcher
  nameWithType: ManagementObjectSearcher
  fullName: System.Management.ManagementObjectSearcher
  type: Class
  summary: "Retrieves a collection of management objects based on a specified query. This class is one of the more commonly used entry points to retrieving management information. For example, it can be used to enumerate all disk drives, network adapters, processes and many more management objects on a system, or to query for all network connections that are up, services that are paused, and so on.  When instantiated, an instance of this class takes as input a WMI query represented in an <xref href=&quot;System.Management.ObjectQuery&quot;></xref> or its derivatives, and optionally a <xref href=&quot;System.Management.ManagementScope&quot;></xref> representing the WMI namespace to execute the query in. It can also take additional advanced options in an <xref href=&quot;System.Management.EnumerationOptions&quot;></xref>. When the <xref href=&quot;System.Management.ManagementObjectSearcher.Get&quot;></xref> method on this object                   is invoked, the ManagementObjectSearcher executes the given query in the specified scope and returns a collection of management objects that match the query in a <xref href=&quot;System.Management.ManagementObjectCollection&quot;></xref>."
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      public class ManagementObjectSearcher : System.ComponentModel.Component
