  name: X509ContentType
  nameWithType: X509ContentType
  fullName: System.Security.Cryptography.X509Certificates.X509ContentType
  type: Enum
  summary: "Specifies the format of an X.509 certificate."
  remarks: "Content types Cert, Pkcs12, and SerializedCert can be exported as byte arrays. Therefore, all three formats are serialized certificates. SerializedCert differs from an exported Cert file in that it is created by using the [CertSerializeCertificateStoreElement function](http://go.microsoft.com/fwlink/?LinkId=183293), which serializes both the encoded certificate and its encoded properties. If you export the same <xref:System.Security.Cryptography.X509Certificates.X509Certificate> object in both formats and view the resulting byte arrays, you will see that the two are different."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum X509ContentType
  inheritance:
  - System.Enum
  platform:
  - net462
