- uid: System.Windows.Input.StylusPointCollection.Reformat(System.Windows.Input.StylusPointDescription)
  id: Reformat(System.Windows.Input.StylusPointDescription)
  parent: System.Windows.Input.StylusPointCollection
  langs:
  - csharp
  name: Reformat(StylusPointDescription)
  nameWithType: StylusPointCollection.Reformat(StylusPointDescription)
  fullName: System.Windows.Input.StylusPointCollection.Reformat(StylusPointDescription)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Finds the intersection of the specified <xref href=&quot;System.Windows.Input.StylusPointDescription&quot;></xref> and the <xref:System.Windows.Input.StylusPointCollection.Description*> property."
  remarks: "`subsetToReformatTo` is a <xref:System.Windows.Input.StylusPointDescription> which describes a subset of values belonging to the <xref:System.Windows.Input.StylusPointCollection.Description%2A> property. Use the <xref:System.Windows.Input.StylusPointDescription.GetCommonDescription%2A> method to get a <xref:System.Windows.Input.StylusPointDescription> that intersects the <xref:System.Windows.Input.StylusPointCollection.Description%2A> of the current <xref:System.Windows.Input.StylusPointCollection>.       The Reformat method returns a <xref:System.Windows.Input.StylusPointCollection> that contains the same <xref:System.Windows.Input.StylusPoint> objects as those belonging to the current <xref:System.Windows.Input.StylusPointCollection>. The <xref:System.Windows.Input.StylusPoint> objects in the new <xref:System.Windows.Input.StylusPointCollection> uses `subsetToReformatTo` as the <xref:System.Windows.Input.StylusPointDescription>.      > [!NOTE] >  Reformat uses the constraints from the <xref:System.Windows.Input.StylusPointPropertyInfo> of the <xref:System.Windows.Input.StylusPointCollection.Description%2A> property, even if the constraints in `subsetToReformatTo` are different. For example, if `subsetToReformatTo` uses the values 0 and 1023 for <xref:System.Windows.Input.StylusPointProperties.NormalPressure> whereas <xref:System.Windows.Input.StylusPointCollection.Description%2A> uses the values 0 and 255. Reformat returns a <xref:System.Windows.Input.StylusPointDescription> using the values, 0 and 255."
  example:
  - "The following example demonstrates how to create a new <xref:System.Windows.Input.StylusPointCollection> that uses a different <xref:System.Windows.Input.StylusPointDescription>.  \n  \n [!code-cs[PacketSpy#17](~/add/codesnippet/csharp/PacketSpy/Window1.xaml.cs#17)]\n [!code-vb[PacketSpy#17](~/add/codesnippet/visualbasic/PacketSpy/Window1.xaml.vb#17)]"
  syntax:
    content: public System.Windows.Input.StylusPointCollection Reformat (System.Windows.Input.StylusPointDescription subsetToReformatTo);
    parameters:
    - id: subsetToReformatTo
      type: System.Windows.Input.StylusPointDescription
      description: "A <xref href=&quot;System.Windows.Input.StylusPointDescription&quot;></xref> to intersect with the <xref href=&quot;System.Windows.Input.StylusPointDescription&quot;></xref> of the current <xref href=&quot;System.Windows.Input.StylusPointCollection&quot;></xref>."
    return:
      type: System.Windows.Input.StylusPointCollection
      description: "A <xref href=&quot;System.Windows.Input.StylusPointCollection&quot;></xref> that has a <xref href=&quot;System.Windows.Input.StylusPointDescription&quot;></xref> that is a subset of the specified <xref href=&quot;System.Windows.Input.StylusPointDescription&quot;></xref> and the <xref href=&quot;System.Windows.Input.StylusPointDescription&quot;></xref> that the current <xref href=&quot;System.Windows.Input.StylusPointCollection&quot;></xref> uses."
  overload: System.Windows.Input.StylusPointCollection.Reformat*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>subsetToReformatTo</code> is not a subset of the <xref:System.Windows.Input.StylusPointCollection.Description*> property."
  platform:
  - net462
