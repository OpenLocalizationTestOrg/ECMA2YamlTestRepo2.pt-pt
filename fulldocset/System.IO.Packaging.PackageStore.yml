  name: PackageStore
  nameWithType: PackageStore
  fullName: System.IO.Packaging.PackageStore
  type: Class
  summary: "Represents a collection of application-specific <xref href=&quot;System.IO.Packaging.Package&quot;></xref> instances used in combination with <xref href=&quot;System.IO.Packaging.PackWebRequest&quot;></xref>."
  remarks: "The PackageStore defines a reference collections of package that are open and active in the application.  Packages added to the PackageStore are accessed is by their key URI value.  The PackageStore supports three common uses:      1.  Accessing <xref:System.IO.Packaging.PackagePart> data through <xref:System.IO.Packaging.PackWebRequest>.      2.  The application obtaining an instance of a <xref:System.IO.Packaging.Package> given the package&quot;s URI.      3.  Accessing packages that are created and stored in a <xref:System.IO.MemoryStream>.       To improve performance and minimize the overhead of repeated file open/close operations, the PackageStore is used to manage instances of packages accessed by <xref:System.IO.Packaging.PackWebRequest> and directly by the application.  When accessing data in a package, the <xref:System.IO.Packaging.Package> address of a requested <xref:System.IO.Packaging.PackagePart> <xref:System.IO.Packaging.PackagePart.Uri%2A> is first checked to see if the package is already defined and open in the PackageStore.  If the package is defined as open in the PackageStore, requested parts can be accessed directly without repeatedly opening and closing the package for each  request.       If your application opens a package with <xref:System.IO.Packaging.Package.Open%2A?displayProperty=fullName>, <xref:System.IO.Packaging.PackageStore.AddPackage%2A> can be called to add the package to the PackageStore.  <xref:System.IO.Packaging.PackageStore.RemovePackage%2A> should later be called to remove the package from the PackageStore prior to calling <xref:System.IO.Packaging.Package.Close%2A?displayProperty=fullName>.       XPS packages opened with an <xref:System.Windows.Xps.Packaging.XpsDocument.%23ctor%2A> constructor are automatically added and removed from the PackageStore when the document is created and disposed.  (You do not need to call <xref:System.IO.Packaging.PackageStore.AddPackage%2A> or <xref:System.IO.Packaging.PackageStore.RemovePackage%2A> separately for XPS packages opened with <xref:System.Windows.Xps.Packaging.XpsDocument.%23ctor%2A> constructors.)       The file I/O permissions of a package accessed through the PackageStore remains the same as the I/O permissions set on the package when it is opened.  The PackageStore only provides references to the packages that have been added the store.  It is up to the application to correctly open, update, and close each package.       Packages added to the PackageStore can be accessed in multithreaded environments when they are used in combination with a [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] parser such as <xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>.  When operating in a multithreaded environment, the application must lock the package before access."
  syntax:
    content: >-
      [System.Security.SecurityCritical(System.Security.SecurityCriticalScope.Everything)]

      public static class PackageStore
