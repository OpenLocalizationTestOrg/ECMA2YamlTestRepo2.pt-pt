  id: PhoneticAlphabet
  parent: System.Speech.Recognition.SrgsGrammar.SrgsDocument
  langs:
  - csharp
  name: PhoneticAlphabet
  nameWithType: SrgsDocument.PhoneticAlphabet
  fullName: System.Speech.Recognition.SrgsGrammar.SrgsDocument.PhoneticAlphabet
  type: Property
  assemblies:
  - System.Speech
  namespace: System.Speech.Recognition.SrgsGrammar
  summary: "Gets or sets the phonetic alphabet of the <xref href=&quot;System.Speech.Recognition.SrgsGrammar.SrgsDocument&quot;></xref> class."
  remarks: "Phonetic alphabets are composed of phones, which consist of letters, numbers or characters, sometimes in combination. Each phone describes a unique sound of speech. This is in contrast to the Latin alphabet, for which any letter may represent multiple spoken sounds. Consider the different pronunciations of the letter &quot;c&quot; in the words &quot;candy&quot; and &quot;cease&quot;, or the different pronunciations of the letter combination &quot;th&quot; in the words &quot;thing&quot; and &quot;those&quot;.       In System.Speech, you can use any of three phonetic alphabets to specify custom pronunciations: International Phone Alphabet (IPA), Universal Phone Set (UPS), or the SAPI phone set. The specified phonetic alphabet determines which phone set will be used to define inline pronunciations for <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken> objects. The phones specified in <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Pronunciation%2A> must match the phonetic alphabet specified in PhoneticAlphabet.       See [Lexicons and Phonetic Alphabets](http://msdn.microsoft.com/en-us/435e3c6f-6834-4e5a-b0f6-c17b2275dc51) for more information."
  syntax:
    content: public System.Speech.Recognition.SrgsGrammar.SrgsPhoneticAlphabet PhoneticAlphabet { get; set; }
    return:
      type: System.Speech.Recognition.SrgsGrammar.SrgsPhoneticAlphabet
      description: "Returns the phonetic alphabet that must be used to specify custom pronunciations in the <xref href=&quot;System.Speech.Recognition.SrgsGrammar.SrgsToken&quot;></xref> object."
