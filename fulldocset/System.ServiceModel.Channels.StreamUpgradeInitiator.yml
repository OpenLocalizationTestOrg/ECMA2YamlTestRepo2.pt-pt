- uid: System.ServiceModel.Channels.StreamUpgradeInitiator.GetNextUpgrade
  id: GetNextUpgrade
  parent: System.ServiceModel.Channels.StreamUpgradeInitiator
  langs:
  - csharp
  name: GetNextUpgrade()
  nameWithType: StreamUpgradeInitiator.GetNextUpgrade()
  fullName: System.ServiceModel.Channels.StreamUpgradeInitiator.GetNextUpgrade()
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Devolve o tipo de conteúdo da atualização do seguinte para ser executada."
  remarks: "Este método devolve um conjunto de tipos de conteúdo de atualização suportados pelo fornecedor de atualização pela ordem em que são esperados. Fornecedores de atualização que suportam uma única atualização devolvem apenas um valor único. Fornecedores de atualização que suportam várias atualizações devolvem os valores pela ordem (por exemplo, compressão tipo de conteúdo seguido pelo tipo de conteúdo de segurança)."
  syntax:
    content: public abstract string GetNextUpgrade ();
    parameters: []
    return:
      type: System.String
      description: "Devolve o tipo de conteúdo da atualização seguinte."
  overload: System.ServiceModel.Channels.StreamUpgradeInitiator.GetNextUpgrade*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Channels.StreamUpgradeInitiator.InitiateUpgrade(System.IO.Stream)
  id: InitiateUpgrade(System.IO.Stream)
  parent: System.ServiceModel.Channels.StreamUpgradeInitiator
  langs:
  - csharp
  name: InitiateUpgrade(Stream)
  nameWithType: StreamUpgradeInitiator.InitiateUpgrade(Stream)
  fullName: System.ServiceModel.Channels.StreamUpgradeInitiator.InitiateUpgrade(Stream)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Inicia a atualização da transmissão em fluxo, pedindo outra extremidade da respetiva ligação para atualizar a camada de transporte de canal."
  remarks: 'Este método pode ser chamado várias vezes para cada atualização suportada pelo fornecedor de atualização. Por exemplo, um fornecedor de atualização que suporta a compressão e segurança iria chamar este método duas vezes: primeiro para atualizar o transporte de predefinição de transmissão em fluxo para compressão e segundo para atualizar a segurança. As chamadas subsequentes para este método deverá passar na sequência de atualização da chamada anterior.'
  syntax:
    content: public abstract System.IO.Stream InitiateUpgrade (System.IO.Stream stream);
    parameters:
    - id: stream
      type: System.IO.Stream
      description: "O fluxo a ser atualizado."
    return:
      type: System.IO.Stream
      description: "Devolve o fluxo atualizado."
  overload: System.ServiceModel.Channels.StreamUpgradeInitiator.InitiateUpgrade*
  exceptions: []
  platform:
  - net462
