  name: ScrollBar
  nameWithType: ScrollBar
  fullName: System.Windows.Controls.Primitives.ScrollBar
  type: Class
  summary: "Represents a control that provides a scroll bar that has a sliding <xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;></xref> whose position corresponds to a value."
  remarks: "The following illustration shows a ScrollBar control.       ![Scrollbar illustration](~/add/media/scrollbar-illustration.JPG &quot;Scrollbar illustration&quot;)       The ScrollBar control contains a <xref:System.Windows.Controls.Primitives.Track> control. The <xref:System.Windows.Controls.Primitives.Track> control consists of a <xref:System.Windows.Controls.Primitives.Thumb> control and two <xref:System.Windows.Controls.Primitives.RepeatButton> controls. You can increase and decrease the <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> property of the ScrollBar control by pressing the <xref:System.Windows.Controls.Primitives.RepeatButton> controls or by moving the <xref:System.Windows.Controls.Primitives.Thumb>. The default range of values for the <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> property is from 0 to 1. The <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> represents the linear distance of the <xref:System.Windows.Controls.Primitives.Thumb> between the endpoints of the ScrollBar. You can change the default range of values by setting the <xref:System.Windows.Controls.Primitives.RangeBase.Minimum%2A> and <xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A> properties. The <xref:System.Windows.Controls.Primitives.ScrollBar.Orientation%2A> property determines whether the ScrollBar is displayed horizontally or vertically, and you must define this property for the ScrollBar control to appear.       The <xref:System.Windows.Controls.Primitives.Track> in a ScrollBar is oriented so that values increase from top to bottom for a vertical ScrollBar or from left to right for a horizontal ScrollBar.       The <xref:System.Windows.Controls.Primitives.Track> properties in the following table are the binding targets for the corresponding ScrollBar properties when the <xref:System.Windows.Controls.Primitives.ScrollBar.Track%2A> property is not explicitly defined. If you explicitly define the <xref:System.Windows.Controls.Primitives.ScrollBar.Track%2A> property, the binding does not occur.      |<xref:System.Windows.Controls.Primitives.Track> property|ScrollBar property|   |----------------------------------------------------------------------------------------------------------------------------------------------------------------|--------------------------------------------------------------------------------------------------------------------------------------------------------------------|   |<xref:System.Windows.Controls.Primitives.Track.Maximum%2A?displayProperty=fullName>|<xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A?displayProperty=fullName>|   |<xref:System.Windows.Controls.Primitives.Track.Minimum%2A?displayProperty=fullName>|<xref:System.Windows.Controls.Primitives.RangeBase.Minimum%2A?displayProperty=fullName>|   |<xref:System.Windows.Controls.Primitives.Track.Value%2A?displayProperty=fullName>|<xref:System.Windows.Controls.Primitives.RangeBase.Value%2A?displayProperty=fullName>|       You can access the <xref:System.Windows.Controls.Primitives.Track> control of a ScrollBar control by using the <xref:System.Windows.Controls.Primitives.ScrollBar.Track%2A> property.       To display <xref:System.Windows.UIElement> content inside a box that has scroll bars, use the <xref:System.Windows.Controls.ScrollViewer> control.      ## Customizing the ScrollBar Control    To apply the same property settings to multiple ScrollBar controls, use the <xref:System.Windows.FrameworkElement.Style%2A> property. You can modify the default <xref:System.Windows.Controls.ControlTemplate> to give the control a unique appearance. For more information about creating a <xref:System.Windows.Controls.ControlTemplate>, see [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](~/add/includes/ajax-current-ext-md.md).  To see the parts and states that are specific to the ScrollBar, see [ScrollBar Styles and Templates](~/add/includes/ajax-current-ext-md.md).       Dependency properties for this control might be set by the controlâ€™s default style.  If a property is set by a default style, the property might change from its default value when the control appears in the application. The default style is determined by which desktop theme is used when the application is running.  For more information, see [Default WPF Themes](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] >  Setting a visual property will only have an effect if that property is both present in ScrollBar control&quot;s default template and is set by using a . You can find a list of visual properties in the &quot;Changing the Visual Structure of a Control&quot; section in [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
