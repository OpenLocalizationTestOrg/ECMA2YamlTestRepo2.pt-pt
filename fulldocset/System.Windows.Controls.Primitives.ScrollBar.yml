  summary: "Gets or sets the amount of the scrollable content that is currently visible."
  remarks: "The units that are used for ViewportSize are the same units that are used to describe the length of the content. Some examples include lines of text or pages of text.       The value of the ViewportSize property is used to calculate the size of the <xref:System.Windows.Controls.Primitives.Thumb> control that is displayed as the sliding value indicator in a <xref:System.Windows.Controls.Primitives.ScrollBar> control. The <xref:System.Windows.Controls.Primitives.Thumb> control&quot;s size represents the amount of a <xref:System.Windows.Controls.ScrollViewer> control&quot;s content that is visible.  If 25 percent of a <xref:System.Windows.Controls.ScrollViewer> control&quot;s content is visible, the <xref:System.Windows.Controls.Primitives.Thumb> occupies 25 percent of the track in the <xref:System.Windows.Controls.Primitives.ScrollBar>.       You can decide which units ViewportSize uses.  When you set this property, make sure that the ViewportSize, <xref:System.Windows.Controls.Primitives.RangeBase.Minimum%2A>, <xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A>, and <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> properties use the same units.       The following illustration shows how the <xref:System.Windows.Controls.Primitives.Thumb> size reflects the amount of content that is visible.       ![The track length and thumbsize of a ScrollBar](~/add/media/scrollbarthumbsize.png &quot;The track length and thumbsize of a ScrollBar&quot;)      <a name=&quot;dependencyPropertyInfo_ViewportSize&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Controls.Primitives.ScrollBar.ViewportSizeProperty>|   |Metadata properties set to `true`|None|"
