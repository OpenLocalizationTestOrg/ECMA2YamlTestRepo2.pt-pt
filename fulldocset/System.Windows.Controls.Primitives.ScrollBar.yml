  type: Field
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls.Primitives
  summary: "The command that notifies the <xref href=&quot;System.Windows.Controls.ScrollViewer&quot;></xref> that the user is dragging the <xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;></xref> of the horizontal <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;></xref> to the value that is provided in <xref:System.Windows.Input.ExecutedRoutedEventArgs.Parameter*>."
  remarks: "When the user drags the thumb of a <xref:System.Windows.Controls.Primitives.ScrollBar>, the <xref:System.Windows.Controls.Primitives.ScrollBar> calls <xref:System.Windows.Input.RoutedCommand.CanExecute%2A> for the DeferScrollToHorizontalOffsetCommand. If <xref:System.Windows.Input.RoutedCommand.CanExecute%2A> returns `true`, the <xref:System.Windows.Controls.Primitives.ScrollBar> executes that command.  If <xref:System.Windows.Input.RoutedCommand.CanExecute%2A> returns `false`, the <xref:System.Windows.Controls.Primitives.ScrollBar> executes the <xref:System.Windows.Controls.Primitives.ScrollBar.ScrollToHorizontalOffsetCommand>.       The <xref:System.Windows.Controls.ScrollViewer> uses this command to enable deferred scrolling. When <xref:System.Windows.Controls.ScrollViewer.IsDeferredScrollingEnabled%2A?displayProperty=fullName> is `true` and a user drags the <xref:System.Windows.Controls.Primitives.Thumb> of the <xref:System.Windows.Controls.Primitives.ScrollBar>, the content of the <xref:System.Windows.Controls.ScrollViewer> does not change until the user releases the <xref:System.Windows.Controls.Primitives.Thumb>. If deferred scrolling is enabled, the <xref:System.Windows.Controls.Primitives.ScrollBar> executes the DeferScrollToHorizontalOffsetCommand for a horizontal <xref:System.Windows.Controls.Primitives.ScrollBar> when the user drags the <xref:System.Windows.Controls.Primitives.Thumb>."
  syntax:
    content: public static readonly System.Windows.Input.RoutedCommand DeferScrollToHorizontalOffsetCommand;
    return:
      type: System.Windows.Input.RoutedCommand
      description: "To be added."
  exceptions: []
  platform:
  - net462
