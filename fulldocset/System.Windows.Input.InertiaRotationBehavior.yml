  name: InertiaRotationBehavior
  nameWithType: InertiaRotationBehavior
  fullName: System.Windows.Input.InertiaRotationBehavior
  type: Class
  summary: "Controla o deceleration de uma manipulação de rotação durante inércia se."
  remarks: "A classe de InertiaRotationBehavior Especifica o comportamento de manipulação de rotação quando for inércia se.  Utilize o <xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.RotationBehavior%2A>propriedade no <xref:System.Windows.UIElement.ManipulationInertiaStarting>eventos fazer o seguinte:-Especifique a velocidade de inércia se inicial quando começa definindo a <xref:System.Windows.Input.InertiaRotationBehavior.InitialVelocity%2A>propriedade.</xref:System.Windows.Input.InertiaRotationBehavior.InitialVelocity%2A> </xref:System.Windows.UIElement.ManipulationInertiaStarting> </xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.RotationBehavior%2A>      -Especifique a rotação pretendida da manipulação quando termina de inércia se definindo a <xref:System.Windows.Input.InertiaRotationBehavior.DesiredRotation%2A>propriedade.</xref:System.Windows.Input.InertiaRotationBehavior.DesiredRotation%2A>      -Especifique o deceleration pretendido de inércia se definindo a <xref:System.Windows.Input.InertiaRotationBehavior.DesiredDeceleration%2A>propriedade.</xref:System.Windows.Input.InertiaRotationBehavior.DesiredDeceleration%2A>       Definir um o <xref:System.Windows.Input.InertiaRotationBehavior.DesiredRotation%2A>ou <xref:System.Windows.Input.InertiaRotationBehavior.DesiredDeceleration%2A>, mas não ambos.</xref:System.Windows.Input.InertiaRotationBehavior.DesiredDeceleration%2A> </xref:System.Windows.Input.InertiaRotationBehavior.DesiredRotation%2A> Quando definir uma destas propriedades, o outro tipo de propriedade é alterado para <xref:System.Double.NaN?displayProperty=fullName>se tiver um valor.</xref:System.Double.NaN?displayProperty=fullName>       Para mais informações sobre manipulações, consulte o [descrição geral de entrada](~/add/includes/ajax-current-ext-md.md).  Para obter um exemplo de uma aplicação que responde a manipulações, consulte [instruções: criar a primeira Touch aplicação](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows the <xref:System.Windows.UIElement.ManipulationInertiaStarting> event handler and sets the desired deceleration for translation, expansion, and rotation that is used during inertia. This example is part of a larger example in [Walkthrough: Creating Your First Touch Application](../Topic/Walkthrough:%20Creating%20Your%20First%20Touch%20Application.md).  \n  \n [!code-cs[BasicManipulation#ManipulationInertiaStarting](~/add/codesnippet/csharp/basicmanipulation/mainwindow.xaml.cs#manipulationinertiastarting)]\n [!code-vb[BasicManipulation#ManipulationInertiaStarting](~/add/codesnippet/visualbasic/basicmanipulation/mainwindow.xaml.vb#manipulationinertiastarting)]"
