  summary: "Obtém ou define a taxa de que abrandar a rotação em graus ao quadrado milissegundo."
  remarks: "Utilize a propriedade DesiredDeceleration para especificar o deceleration de inércia se pretendido. Definir um o <xref:System.Windows.Input.InertiaRotationBehavior.DesiredRotation%2A>ou o DesiredDeceleration, mas não ambos.</xref:System.Windows.Input.InertiaRotationBehavior.DesiredRotation%2A> Quando definir uma destas propriedades, o outro tipo de propriedade é alterado para <xref:System.Double.NaN?displayProperty=fullName>se tiver um valor.</xref:System.Double.NaN?displayProperty=fullName>       Para mais informações sobre manipulações, consulte o [descrição geral de entrada](~/add/includes/ajax-current-ext-md.md).  Para obter um exemplo de uma aplicação que responde a manipulações, consulte [instruções: criar a primeira Touch aplicação](~/add/includes/ajax-current-ext-md.md)."
