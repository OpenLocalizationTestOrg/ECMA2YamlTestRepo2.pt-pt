  name: InertiaRotationBehavior
  nameWithType: InertiaRotationBehavior
  fullName: System.Windows.Input.InertiaRotationBehavior
  type: Class
  summary: "Controls the deceleration of a rotation manipulation during inertia."
  remarks: "The InertiaRotationBehavior class specifies how a rotation manipulation behaves when it is inertia.  Use the <xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.RotationBehavior%2A> property in the <xref:System.Windows.UIElement.ManipulationInertiaStarting> event to do the following:      -   Specify the initial velocity of the inertia when it begins by setting the <xref:System.Windows.Input.InertiaRotationBehavior.InitialVelocity%2A> property.      -   Specify the desired rotation of the manipulation when inertia ends by setting the <xref:System.Windows.Input.InertiaRotationBehavior.DesiredRotation%2A> property.      -   Specify the desired deceleration of the inertia by setting the <xref:System.Windows.Input.InertiaRotationBehavior.DesiredDeceleration%2A> property.       Set either the <xref:System.Windows.Input.InertiaRotationBehavior.DesiredRotation%2A> or the <xref:System.Windows.Input.InertiaRotationBehavior.DesiredDeceleration%2A>, but not both. When you set one of these properties, the other property is changed to <xref:System.Double.NaN?displayProperty=fullName> if it has a value.       For more information about manipulations, see the [Input Overview](~/add/includes/ajax-current-ext-md.md).  For an example of an application that responds to manipulations, see [Walkthrough: Creating Your First Touch Application](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows the <xref:System.Windows.UIElement.ManipulationInertiaStarting> event handler and sets the desired deceleration for translation, expansion, and rotation that is used during inertia. This example is part of a larger example in [Walkthrough: Creating Your First Touch Application](../Topic/Walkthrough:%20Creating%20Your%20First%20Touch%20Application.md).  \n  \n [!code-cs[BasicManipulation#ManipulationInertiaStarting](~/add/codesnippet/csharp/basicmanipulation/mainwindow.xaml.cs#manipulationinertiastarting)]\n [!code-vb[BasicManipulation#ManipulationInertiaStarting](~/add/codesnippet/visualbasic/basicmanipulation/mainwindow.xaml.vb#manipulationinertiastarting)]"
  syntax:
    content: public class InertiaRotationBehavior
