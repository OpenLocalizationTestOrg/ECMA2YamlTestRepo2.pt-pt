- uid: System.Windows.Input.InertiaRotationBehavior.DesiredDeceleration
  id: DesiredDeceleration
  parent: System.Windows.Input.InertiaRotationBehavior
  langs:
  - csharp
  name: DesiredDeceleration
  nameWithType: InertiaRotationBehavior.DesiredDeceleration
  fullName: System.Windows.Input.InertiaRotationBehavior.DesiredDeceleration
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Gets or sets the rate the rotation slows in degrees per squared millisecond."
  remarks: "Use the DesiredDeceleration property to specify the desired deceleration of the inertia. Set either the <xref:System.Windows.Input.InertiaRotationBehavior.DesiredRotation%2A> or the DesiredDeceleration, but not both. When you set one of these properties, the other property is changed to <xref:System.Double.NaN?displayProperty=fullName> if it has a value.       For more information about manipulations, see the [Input Overview](~/add/includes/ajax-current-ext-md.md).  For an example of an application that responds to manipulations, see [Walkthrough: Creating Your First Touch Application](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public double DesiredDeceleration { get; set; }
    return:
      type: System.Double
      description: "The rate the rotation slows in degrees per squared millisecond. The default is &lt;xref:System.Double?displayProperty=fullName&gt;."
  overload: System.Windows.Input.InertiaRotationBehavior.DesiredDeceleration*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "The property is set to infinity.       -or-       The property is set to <xref:System.Double>."
