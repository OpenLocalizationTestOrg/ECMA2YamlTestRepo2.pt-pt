  name: AuthorizationRule
  nameWithType: AuthorizationRule
  fullName: System.Web.Configuration.AuthorizationRule
  type: Class
  summary: "The AuthorizationRule class allows you to programmatically access and modify the <xref uid=&quot;langword_csharp_authorization&quot; name=&quot;authorization&quot; href=&quot;&quot;></xref> section of a configuration file. This class cannot be inherited."
  remarks: "The AuthorizationRule class provides a way to programmatically access and modify the `authorization` section of a configuration file.       This type is part of a group that includes the <xref:System.Web.Configuration.AuthorizationSection>, the <xref:System.Web.Configuration.AuthorizationRuleCollection>, and the <xref:System.Web.Configuration.AuthorizationRuleAction> types.      > [!NOTE] >  The <xref:System.Web.Configuration.AuthorizationSection> can update the configuration information at any level in the configuration hierarchy."
  example:
  - "The following code example demonstrates how to use the AuthorizationRule.  \n  \n> [!NOTE]\n>  If you use the `credentials` section, be sure to follow the guidelines explained at [ASP.NET Authentication](../Topic/ASP.NET%20Authentication.md). For scalability and better security capability, it is recommended that you use an external database to store users' credentials. For more information about building secure ASP.NET applications, search the Microsoft MSDN Web site (msdn.microsoft.com) for \"Securing Your ASP.NET Application\" and \"Building Secure ASP.NET Applications: Authentication, Authorization, and Secure Communication.\"  \n  \n [!code-cs[System.Web.Configuration.Authorization#4](~/add/codesnippet/CSharp/t-system.web.configurati_70_1.cs)]\n [!code-vb[System.Web.Configuration.Authorization#4](~/add/codesnippet/VisualBasic/t-system.web.configurati_70_1.vb)]  \n  \n [!code-cs[System.Web.Configuration.Authorization#6](~/add/codesnippet/CSharp/t-system.web.configurati_70_2.cs)]\n [!code-vb[System.Web.Configuration.Authorization#6](~/add/codesnippet/VisualBasic/t-system.web.configurati_70_2.vb)]"
