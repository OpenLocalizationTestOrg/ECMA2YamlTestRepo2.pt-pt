  fullName: System.Runtime.Remoting.Channels.IChannelSinkBase
  type: Interface
  summary: "Fornece a interface de base para sinks do canal."
  remarks: "Canal sinks fornecem um ponto de plug-in que permite o acesso às mensagens subjacentes que circulam pelo canal, bem como o fluxo utilizado pelo mecanismo de transporte para enviar mensagens para um objecto remoto. Canal sinks ligadas em conjunto numa cadeia de fornecedores de receptores e todas as mensagens fluxo através desta cadeia de canal antes da mensagem serializada e transportada."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IChannelSinkBase
