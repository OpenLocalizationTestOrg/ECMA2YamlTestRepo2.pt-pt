  name: SetStateActivity
  nameWithType: SetStateActivity
  fullName: System.Workflow.Activities.SetStateActivity
  type: Class
  summary: "Fornece a transição para um <xref href=&quot;System.Workflow.Activities.StateActivity&quot;> </xref> num fluxo de trabalho de máquina de estado. Esta classe não pode ser herdada."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]O SetStateActivity pode ser utilizada apenas em fluxos de trabalho de máquina de estado.       O SetStateActivity fornece transições apenas a folha <xref:System.Workflow.Activities.StateActivity>atividades (um <xref:System.Workflow.Activities.StateActivity>que não contenham outros <xref:System.Workflow.Activities.StateActivity>atividades).</xref:System.Workflow.Activities.StateActivity> </xref:System.Workflow.Activities.StateActivity> </xref:System.Workflow.Activities.StateActivity>       O SetStateActivity fornece apenas transições entre duas <xref:System.Workflow.Activities.StateActivity>classes e não suporta <xref:System.Workflow.Activities.StateActivity>principal <xref:System.Workflow.Activities.StateActivity>transições ou qualquer combinação de outra.</xref:System.Workflow.Activities.StateActivity> </xref:System.Workflow.Activities.StateActivity> </xref:System.Workflow.Activities.StateActivity>       O SetStateActivity tem de ser um nó de folha dentro da árvore da atividade de um processador de eventos.       Pode existir mais do que um SetStateActivity mas todas as atividades têm de ser nós de folha.       SetStateActivity é sempre a última atividade no caminho de execução de um <xref:System.Workflow.Activities.EventDrivenActivity>atividade.</xref:System.Workflow.Activities.EventDrivenActivity>       [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)]o [simples máquina de estado](http://msdn.microsoft.com/en-us/1974edbd-253d-4e01-9095-38ff9c3e749e) exemplo."
  syntax:
    content: >-
      [System.ComponentModel.Designer(typeof(System.Workflow.Activities.SetStateDesigner), typeof(System.ComponentModel.Design.IDesigner))]

      [System.ComponentModel.ToolboxItem(typeof(System.Workflow.ComponentModel.Design.ActivityToolboxItem))]

      [System.Drawing.ToolboxBitmap(typeof(System.Workflow.Activities.SetStateActivity), "Resources.SetStateActivity.png")]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Runtime.InteropServices.ComVisible(false)]

      [System.Workflow.ComponentModel.Compiler.ActivityValidator(typeof(System.Workflow.Activities.SetStateValidator))]

      public sealed class SetStateActivity : System.Workflow.ComponentModel.Activity
