  name: SetStateActivity
  nameWithType: SetStateActivity
  fullName: System.Workflow.Activities.SetStateActivity
  type: Class
  summary: "Provides the transition to a <xref href=&quot;System.Workflow.Activities.StateActivity&quot;></xref> in a state machine workflow. This class cannot be inherited."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       The SetStateActivity can be used only in state machine workflows.       The SetStateActivity provides transitions only to leaf <xref:System.Workflow.Activities.StateActivity> activities (a <xref:System.Workflow.Activities.StateActivity> that does not contain other <xref:System.Workflow.Activities.StateActivity> activities).       The SetStateActivity only provides transitions between two <xref:System.Workflow.Activities.StateActivity> classes and does not support <xref:System.Workflow.Activities.StateActivity> to parent <xref:System.Workflow.Activities.StateActivity> transitions or any other combination.       The SetStateActivity has to be a leaf node within the activity tree of an event handler.       There can be more than one SetStateActivity but all the activities must be leaf nodes.       SetStateActivity is always the last activity in the run path of a <xref:System.Workflow.Activities.EventDrivenActivity> activity.       [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)] the [Simple State Machine](http://msdn.microsoft.com/en-us/1974edbd-253d-4e01-9095-38ff9c3e749e) sample."
  syntax:
    content: >-
      [System.ComponentModel.Designer(typeof(System.Workflow.Activities.SetStateDesigner), typeof(System.ComponentModel.Design.IDesigner))]

      [System.ComponentModel.ToolboxItem(typeof(System.Workflow.ComponentModel.Design.ActivityToolboxItem))]

      [System.Drawing.ToolboxBitmap(typeof(System.Workflow.Activities.SetStateActivity), "Resources.SetStateActivity.png")]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Runtime.InteropServices.ComVisible(false)]

      [System.Workflow.ComponentModel.Compiler.ActivityValidator(typeof(System.Workflow.Activities.SetStateValidator))]

      public sealed class SetStateActivity : System.Workflow.ComponentModel.Activity
