  namespace: System.Security.Cryptography.X509Certificates
  summary: "O <code> findValue </code> parâmetro para o <> </> *> método tem de ser uma cadeia que representa o nome distinto do emissor do certificado. Esta é uma pesquisa mais específica que os que são fornecidos pelo valor de enumeração FindByIssuerName. Utilizar o valor de FindByIssuerDistinguishedName o <> </> *> método executa uma comparação de cadeia sensível para o nome distinto completo. Pesquisar por nome de emissor é uma pesquisa menos precisa."
  syntax:
    content: FindByIssuerDistinguishedName
    return:
      type: System.Security.Cryptography.X509Certificates.X509FindType
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Security.Cryptography.X509Certificates.X509FindType.FindByIssuerName
  id: FindByIssuerName
  parent: System.Security.Cryptography.X509Certificates.X509FindType
  langs:
  - csharp
  name: FindByIssuerName
  nameWithType: X509FindType.FindByIssuerName
  fullName: System.Security.Cryptography.X509Certificates.X509FindType.FindByIssuerName
  type: Field
  assemblies:
  - System
  namespace: System.Security.Cryptography.X509Certificates
  summary: "O <code> findValue </code> parâmetro para o <> </> *> método tem de ser uma cadeia que representa o nome do emissor do certificado. Esta é uma pesquisa ao que forneceu o valor de enumeração FindByIssuerDistinguishedName menos específica. Utilizar o valor de FindByIssuerName o <> </> *> método efetua uma comparação de cadeia sensível utilizando o valor fornecido. Por exemplo, se passar &quot;MyCA&quot; para o <xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find*>método, encontrará todos os certificados com o nome do emissor que contém essa cadeia, independentemente de outros valores de emissor.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find*>"
  syntax:
    content: FindByIssuerName
    return:
