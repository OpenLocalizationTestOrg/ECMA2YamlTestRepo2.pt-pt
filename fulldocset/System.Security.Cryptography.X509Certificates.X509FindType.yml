  summary: "The <code>findValue</code> parameter for the <xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find*> method must be a <xref:System.DateTime> value in local time. You can use &lt;xref:System.DateTime.Now%2A?displayProperty=fullName&gt; to find all the currently valid certificates."
  syntax:
    content: FindByTimeValid
    return:
      type: System.Security.Cryptography.X509Certificates.X509FindType
      description: "To be added."
  exceptions: []
  platform:
