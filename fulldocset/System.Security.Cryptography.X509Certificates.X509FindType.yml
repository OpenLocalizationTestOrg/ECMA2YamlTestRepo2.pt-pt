  summary: "The <code>findValue</code> parameter for the <xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find*> method must be a string representing either the friendly name or the object identifier (OID, or <xref href=&quot;System.Security.Cryptography.Oid&quot;></xref>) of the certificate policy. The best practice is to use the OID, such as &quot;1.3.6.1.4.1.311.10.3.4&quot;. For an application that will be localized, the OID must be used, because the friendly name is localized."
