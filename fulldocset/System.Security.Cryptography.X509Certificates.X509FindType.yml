- uid: System.Security.Cryptography.X509Certificates.X509FindType.FindByIssuerDistinguishedName
  id: FindByIssuerDistinguishedName
  parent: System.Security.Cryptography.X509Certificates.X509FindType
  langs:
  - csharp
  name: FindByIssuerDistinguishedName
  nameWithType: X509FindType.FindByIssuerDistinguishedName
  fullName: System.Security.Cryptography.X509Certificates.X509FindType.FindByIssuerDistinguishedName
  type: Field
  assemblies:
  - System
  namespace: System.Security.Cryptography.X509Certificates
  summary: "The <code>findValue</code> parameter for the <xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find*> method must be a string representing the issuer distinguished name of the certificate. This is a more specific search than that provided by the FindByIssuerName enumeration value. Using the FindByIssuerDistinguishedName value, the <xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find*> method performs a case-insensitive string comparison for the entire distinguished name. Searching by issuer name is a less precise search."
  syntax:
    content: FindByIssuerDistinguishedName
    return:
      type: System.Security.Cryptography.X509Certificates.X509FindType
      description: "To be added."
  exceptions: []
  platform:
  - net462
- uid: System.Security.Cryptography.X509Certificates.X509FindType.FindByIssuerName
  id: FindByIssuerName
  parent: System.Security.Cryptography.X509Certificates.X509FindType
  langs:
  - csharp
  name: FindByIssuerName
  nameWithType: X509FindType.FindByIssuerName
  fullName: System.Security.Cryptography.X509Certificates.X509FindType.FindByIssuerName
  type: Field
  assemblies:
  - System
  namespace: System.Security.Cryptography.X509Certificates
  summary: "The <code>findValue</code> parameter for the <xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find*> method must be a string representing the issuer name of the certificate. This is a less specific search than that provided by the FindByIssuerDistinguishedName enumeration value. Using the FindByIssuerName value, the <xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find*> method performs a case-insensitive string comparison using the supplied value. For example, if you pass &quot;MyCA&quot; to the <xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find*> method, it will find all certificates with the issuer name containing that string, regardless of other issuer values."
  syntax:
    content: FindByIssuerName
    return:
      type: System.Security.Cryptography.X509Certificates.X509FindType
      description: "To be added."
  exceptions: []
  platform:
  - net462
- uid: System.Security.Cryptography.X509Certificates.X509FindType.FindByKeyUsage
  id: FindByKeyUsage
  parent: System.Security.Cryptography.X509Certificates.X509FindType
  langs:
  - csharp
  name: FindByKeyUsage
  nameWithType: X509FindType.FindByKeyUsage
  fullName: System.Security.Cryptography.X509Certificates.X509FindType.FindByKeyUsage
  type: Field
  assemblies:
  - System
  namespace: System.Security.Cryptography.X509Certificates
  summary: "The <code>findValue</code> parameter for the <xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find*> method must be either a string representing the key usage or an integer representing a bit mask containing all the requested key usages. For the string value, only one key usage at a time can be specified, but the <xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find*> method can be used in a cascading sequence to get the intersection of the requested usages. For example, the <code>findValue</code> parameter can be set to &quot;KeyEncipherment&quot; or an integer (0x30 indicates &quot;KeyEncipherment&quot; and &quot;DataEncipherment&quot;). Values of the <xref href=&quot;System.Security.Cryptography.X509Certificates.X509KeyUsageFlags&quot;></xref> enumeration can also be used."
  syntax:
    content: FindByKeyUsage
    return:
      type: System.Security.Cryptography.X509Certificates.X509FindType
      description: "To be added."
  exceptions: []
  platform:
  - net462
