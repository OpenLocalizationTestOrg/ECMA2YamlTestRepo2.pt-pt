- uid: System.Security.Cryptography.X509Certificates.X509FindType.FindByTimeExpired
  id: FindByTimeExpired
  parent: System.Security.Cryptography.X509Certificates.X509FindType
  langs:
  - csharp
  name: FindByTimeExpired
  nameWithType: X509FindType.FindByTimeExpired
  fullName: System.Security.Cryptography.X509Certificates.X509FindType.FindByTimeExpired
  type: Field
  assemblies:
  - System
  namespace: System.Security.Cryptography.X509Certificates
  summary: "The <code>findValue</code> parameter for the <xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find*> method must be a <xref:System.DateTime> value in local time. For example, you can find all the certificates that will be valid until the end of the year by eliminating the results of a <xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find*> operation for FindByTimeExpired of the last day of the year from the results of a <xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find*> operation for &lt;xref:System.DateTime.Now%2A?displayProperty=fullName&gt;."
  syntax:
    content: FindByTimeExpired
    return:
      type: System.Security.Cryptography.X509Certificates.X509FindType
      description: "To be added."
  exceptions: []
  platform:
  - net462
- uid: System.Security.Cryptography.X509Certificates.X509FindType.FindByTimeNotYetValid
  id: FindByTimeNotYetValid
  parent: System.Security.Cryptography.X509Certificates.X509FindType
  langs:
  - csharp
  name: FindByTimeNotYetValid
  nameWithType: X509FindType.FindByTimeNotYetValid
  fullName: System.Security.Cryptography.X509Certificates.X509FindType.FindByTimeNotYetValid
  type: Field
  assemblies:
  - System
  namespace: System.Security.Cryptography.X509Certificates
  summary: "The <code>findValue</code> parameter for the <xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find*> method must be a <xref:System.DateTime> value in local time. The value does not have to be in the future. For example, you can use FindByTimeNotYetValid to find certificates that became valid in the current year by taking the intersection of the results of a <xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find*> operation for FindByTimeNotYetValid for the last day of last year with the results of a <xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find*> operation for FindByTimeValid of &lt;xref:System.DateTime.Now%2A?displayProperty=fullName&gt;."
  syntax:
    content: FindByTimeNotYetValid
    return:
      type: System.Security.Cryptography.X509Certificates.X509FindType
      description: "To be added."
  exceptions: []
  platform:
  - net462
