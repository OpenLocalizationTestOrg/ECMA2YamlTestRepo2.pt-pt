  langs:
  - csharp
  name: X509FindType
  nameWithType: X509FindType
  fullName: System.Security.Cryptography.X509Certificates.X509FindType
  type: Enum
  summary: "Especifica o tipo de valor de &lt;xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find%2A?displayProperty=fullName&gt; método procura."
  remarks: "X509FindType identifica o tipo de valor fornecido a `findValue` parâmetro para o <xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find%2A>método.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find%2A> Pode utilizar X509FindType para procurar um <xref:System.Security.Cryptography.X509Certificates.X509Certificate2>coleção pelo nome do requerente, o thumbprint, o número de série, o intervalo de datas válido ou o outro valor.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2>       Pode utilizar uma combinação de `FindByTime` valor tipos para localizar certificados que são válidos num intervalo de tempo especificado. A União dos certificados devolvido utilizando FindByTimeValid, FindByTimeNotYetValid e FindByTimeExpired num determinado momento representa todos os certificados na coleção consultado."
  example:
  - "The following example opens the current user's personal certificate store, finds only valid certificates, allows the user to select a certificate, and then writes certificate information to the console. The output depends on the certificate you select.  \n  \n [!code-vb[certselect#1](~/add/codesnippet/visualbasic/t-system.security.crypto_116_1.vb)]\n [!code-cs[certselect#1](~/add/codesnippet/csharp/t-system.security.crypto_116_1.cs)]\n [!code-cpp[certselect#1](~/add/codesnippet/cpp/t-system.security.crypto_116_1.cpp)]"
  syntax:
    content: public enum X509FindType
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Security.Cryptography.X509Certificates.X509FindType.FindByApplicationPolicy
  id: FindByApplicationPolicy
  parent: System.Security.Cryptography.X509Certificates.X509FindType
  langs:
  - csharp
  name: FindByApplicationPolicy
  nameWithType: X509FindType.FindByApplicationPolicy
  fullName: System.Security.Cryptography.X509Certificates.X509FindType.FindByApplicationPolicy
  type: Field
  assemblies:
  - System
  namespace: System.Security.Cryptography.X509Certificates
  summary: "O <code> findValue </code> parâmetro para o <xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find*>método tem de ser uma cadeia que representa o nome amigável da política de aplicação ou o identificador de objeto (OID, ou <xref href=&quot;System.Security.Cryptography.Oid&quot;> </xref>) do certificado.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find*> Por exemplo, &quot;Sistema de encriptação de ficheiros&quot; ou &quot;1.3.6.1.4.1.311.10.3.4&quot; pode ser utilizado. Para uma aplicação que irá ser localizada, deve ser utilizado o valor OID, porque o nome amigável está localizado."
  syntax:
    content: FindByApplicationPolicy
    return:
      type: System.Security.Cryptography.X509Certificates.X509FindType
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Security.Cryptography.X509Certificates.X509FindType.FindByCertificatePolicy
  id: FindByCertificatePolicy
  parent: System.Security.Cryptography.X509Certificates.X509FindType
  langs:
  - csharp
  name: FindByCertificatePolicy
  nameWithType: X509FindType.FindByCertificatePolicy
  fullName: System.Security.Cryptography.X509Certificates.X509FindType.FindByCertificatePolicy
  type: Field
  assemblies:
  - System
  namespace: System.Security.Cryptography.X509Certificates
  summary: "O <code> findValue </code> parâmetro para o <xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find*>método tem de ser uma cadeia que representa o nome amigável ou o identificador de objeto (OID, ou <xref href=&quot;System.Security.Cryptography.Oid&quot;> </xref>) da política de certificado.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find*> A melhor prática consiste em utilizar o OID, tais como &quot;1.3.6.1.4.1.311.10.3.4&quot;. Para uma aplicação que irá ser localizada, o OID tem de ser utilizado, porque o nome amigável está localizado."
  syntax:
    content: FindByCertificatePolicy
    return:
      type: System.Security.Cryptography.X509Certificates.X509FindType
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Security.Cryptography.X509Certificates.X509FindType.FindByExtension
  id: FindByExtension
  parent: System.Security.Cryptography.X509Certificates.X509FindType
  langs:
