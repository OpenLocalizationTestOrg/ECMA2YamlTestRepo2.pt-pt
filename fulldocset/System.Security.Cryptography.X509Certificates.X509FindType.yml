  langs:
  - csharp
  name: X509FindType
  nameWithType: X509FindType
  fullName: System.Security.Cryptography.X509Certificates.X509FindType
  type: Enum
  summary: "Specifies the type of value the &lt;xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find%2A?displayProperty=fullName&gt; method searches for."
  remarks: "X509FindType identifies the type of value provided in the `findValue` parameter for the <xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find%2A> method. You can use X509FindType to search an <xref:System.Security.Cryptography.X509Certificates.X509Certificate2> collection by subject name, thumbprint, serial number, valid date range, or other value.       You can use a combination of `FindByTime` value types to find certificates that are valid in a given time range. The union of certificates returned using FindByTimeValid, FindByTimeNotYetValid, and FindByTimeExpired for a given time represents all certificates in the queried collection."
  example:
  - "The following example opens the current user's personal certificate store, finds only valid certificates, allows the user to select a certificate, and then writes certificate information to the console. The output depends on the certificate you select.  \n  \n [!code-vb[certselect#1](~/add/codesnippet/visualbasic/t-system.security.crypto_116_1.vb)]\n [!code-cs[certselect#1](~/add/codesnippet/csharp/t-system.security.crypto_116_1.cs)]\n [!code-cpp[certselect#1](~/add/codesnippet/cpp/t-system.security.crypto_116_1.cpp)]"
  syntax:
    content: public enum X509FindType
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Security.Cryptography.X509Certificates.X509FindType.FindByApplicationPolicy
  id: FindByApplicationPolicy
  parent: System.Security.Cryptography.X509Certificates.X509FindType
  langs:
  - csharp
  name: FindByApplicationPolicy
  nameWithType: X509FindType.FindByApplicationPolicy
  fullName: System.Security.Cryptography.X509Certificates.X509FindType.FindByApplicationPolicy
  type: Field
  assemblies:
  - System
  namespace: System.Security.Cryptography.X509Certificates
  summary: "The <code>findValue</code> parameter for the <xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find*> method must be a string representing either the application policy friendly name or the object identifier (OID, or <xref href=&quot;System.Security.Cryptography.Oid&quot;></xref>) of the certificate. For example, &quot;Encrypting File System&quot; or &quot;1.3.6.1.4.1.311.10.3.4&quot; can be used. For an application that will be localized, the OID value must be used, because the friendly name is localized."
  syntax:
    content: FindByApplicationPolicy
    return:
      type: System.Security.Cryptography.X509Certificates.X509FindType
      description: "To be added."
  exceptions: []
  platform:
  - net462
