      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Security.Cryptography.X509Certificates.X509FindType.FindByKeyUsage
  id: FindByKeyUsage
  parent: System.Security.Cryptography.X509Certificates.X509FindType
  langs:
  - csharp
  name: FindByKeyUsage
  nameWithType: X509FindType.FindByKeyUsage
  fullName: System.Security.Cryptography.X509Certificates.X509FindType.FindByKeyUsage
  type: Field
  assemblies:
  - System
  namespace: System.Security.Cryptography.X509Certificates
  summary: "O <code> findValue </code> parâmetro para o <> </> *> método tem de ser uma cadeia que representa a utilização de chave ou um número inteiro que representa uma máscara de bits que contém todas as utilizações de chaves pedidas. Para o valor de cadeia, pode ser especificada apenas uma utilização de chave numa altura, mas o <> </> *> método pode ser utilizado numa sequência em cascata para obter a interseção das utilizações de pedido. Por exemplo, o <code> findValue </code> parâmetro pode ser definido como &quot;KeyEncipherment&quot; ou um número inteiro (0x30 indica &quot;KeyEncipherment&quot; e &quot;DataEncipherment&quot;). Os valores do <xref href=&quot;System.Security.Cryptography.X509Certificates.X509KeyUsageFlags&quot;> </xref> enumeração também pode ser utilizada."
  syntax:
    content: FindByKeyUsage
    return:
      type: System.Security.Cryptography.X509Certificates.X509FindType
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
