  summary: "The <code>findValue</code> parameter for the <xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find*> method must be a string describing the extension to find. The object identifier (OID) is most commonly used to direct the <xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find*> method to search for all certificates that have an extension matching that OID value."
