  summary: "The <code>findValue</code> parameter for the <xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find*> method must be a string representing the subject name of the certificate. This is a less specific search than that provided by the FindBySubjectDistinguishedName enumeration value. Using the FindBySubjectName value, the <xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find*> method performs a case-insensitive string comparison using the supplied value. For example, if you pass &quot;MyCert&quot; to the <xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find*> method, it will find all certificates with the subject name containing that string, regardless of other subject values. Searching by distinguished name is a more precise search."
