  type: Field
  assemblies:
  - System.Management
  namespace: System.Management
  summary: 'Um valor de data ou hora, representado numa cadeia no formato de data/hora DMTF: *yyyymmddHHMMSS.mmmmmmsUUU*, onde *AAAAMMDD* é a data no mês/dia/ano; *HHMMSS* é o tempo em minutos/horas/segundos; *mmmmmm* é o número de microssegundos em 6 dígitos; e *sUUU* é um início de sessão (+ ou -) e um desvio UTC de 3 dígitos. Este valor é mapeado para o <xref:System.DateTime>tipo.</xref:System.DateTime>'
  syntax:
    content: DateTime
    return:
      type: System.Management.CimType
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
