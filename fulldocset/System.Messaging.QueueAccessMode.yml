  summary: "Especifica o modo de acesso para um <xref href=&quot;System.Messaging.MessageQueue&quot;> </xref> no momento de criação."
  remarks: "Ao criar um <xref:System.Messaging.MessageQueue>, não se for especificado nenhum modo de acesso, o modo de acesso será assumida a `QueueAccessMode.SendAndReceive`.</xref:System.Messaging.MessageQueue>       Uma vez a <xref:System.Messaging.MessageQueue>é criada, o acesso não é possível alterar o modo.</xref:System.Messaging.MessageQueue>"
