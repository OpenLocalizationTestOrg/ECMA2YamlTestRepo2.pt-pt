  name: TaiwanCalendar
  nameWithType: TaiwanCalendar
  fullName: System.Globalization.TaiwanCalendar
  type: Class
  summary: "the Taiwan calendar."
  remarks: "The Taiwan calendar works exactly like the Gregorian calendar, except that the year and era are different. The TaiwanCalendar class recognizes only the current era.      > [!NOTE] >  For information about using the TaiwanCalendar class and the other calendar classes in the .NET Framework, see [Working with Calendars](~/add/includes/ajax-current-ext-md.md).       Leap years in the Taiwan calendar correspond to the same leap years in the Gregorian calendar. A leap year in the Gregorian calendar is defined as a Gregorian year that is evenly divisible by four, except if it is divisible by 100. However, Gregorian years that are divisible by 400 are leap years. A common year has 365 days and a leap year has 366 days.       The Taiwan calendar has 12 months with 28 to 31 days each:      |GetMonth value|Month|Days in common years|Days in leap years|   |--------------------|-----------|--------------------------|------------------------|   |1|1月 (January)|31|31|   |2|2月 (February)|28|29|   |3|3月 (March)|31|31|   |4|4月 (April)|30|30|   |5|5月 (May)|31|31|   |6|6月 (June)|30|30|   |7|7月 (July)|31|31|   |8|8月 (August)|31|31|   |9|9月 (September)|30|30|   |10|10月 (October)|31|31|   |11|11月 (November)|30|30|   |12|12月 (December)|31|31|       February has 29 days during leap years and 28 during common years.       The date January 1, 2001 C.E. in the Gregorian calendar is equivalent to the first day of January in the year 90 of the current era in the Taiwan calendar.       Each <xref:System.Globalization.CultureInfo> supports a set of calendars. The <xref:System.Globalization.CultureInfo.Calendar%2A> property returns the default calendar for the culture, and the <xref:System.Globalization.CultureInfo.OptionalCalendars%2A> property returns an array containing all the calendars supported by the culture. To change the calendar used by a <xref:System.Globalization.CultureInfo>, the application should set the <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> property of <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> to a new <xref:System.Globalization.Calendar>."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class TaiwanCalendar : System.Globalization.Calendar
