  remarks: "Um designer visual, quando muda de origem para a vista de estrutura, o código de origem do markup que descreve o <xref:System.Web.UI.WebControls.ChangePassword>controlo é analisado e uma versão de tempo de criação do controlo é criada na superfície de desenho.</xref:System.Web.UI.WebControls.ChangePassword> Quando voltar a mudar para vista de origem, o controlo de tempo de criação é transferido para o código de origem do markup e editá-lo na marcação de página Web."
