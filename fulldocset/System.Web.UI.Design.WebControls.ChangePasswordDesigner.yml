  id: UsePreviewControl
  parent: System.Web.UI.Design.WebControls.ChangePasswordDesigner
  langs:
  - csharp
  name: UsePreviewControl
  nameWithType: ChangePasswordDesigner.UsePreviewControl
  fullName: System.Web.UI.Design.WebControls.ChangePasswordDesigner.UsePreviewControl
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Obtém um valor que indica se o estruturador deve utilizar uma cópia temporária em vez do controlo real que estão associado com o estruturador para gerar a marcação de momento da concepção."
  remarks: "Porque a propriedade UsePreviewControl sempre `true`, utiliza o estruturador um <xref:System.Web.UI.WebControls.View>controlo que contém uma cópia temporária do associada <xref:System.Web.UI.WebControls.ChangePassword>controlo para gerar a marcação de momento da concepção.</xref:System.Web.UI.WebControls.ChangePassword> </xref:System.Web.UI.WebControls.View> O <xref:System.Web.UI.WebControls.View>controlo não afeta quaisquer persistência para <xref:System.Web.UI.WebControls.ChangePassword>.</xref:System.Web.UI.WebControls.ChangePassword> </xref:System.Web.UI.WebControls.View> Se a propriedade UsePreviewControl foram substituída para devolver `false`, teria de utilizar o estruturador associada <xref:System.Web.UI.WebControls.ChangePassword>automaticamente para gerar a marcação de momento da concepção.</xref:System.Web.UI.WebControls.ChangePassword>"
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.ChangePasswordDesigner.UsePreviewControl*
  exceptions: []
