  summary: "Specifies the type of search in an instance of the <see cref=&quot;T:System.Web.UI.WebControls.Expressions.SearchExpression&quot;></see> class."
  remarks: "The <xref:System.Web.UI.WebControls.Expressions.SearchExpression> filter option uses the SearchType enumeration when it performs a string comparison. You set the <xref:System.Web.UI.WebControls.Expressions.SearchExpression.SearchType%2A> property to one of the SearchType enumeration values."
  example:
  - "The following example shows how to use markup to set the <xref:System.Web.UI.WebControls.Expressions.SearchExpression> filter option to the StartsWith value of the SearchType enumeration.  \n  \n```  \n<asp:SearchExpression SearchType=\"StartsWith\" DataFields=\"Name\" >  \n```"
