  fullName: System.Security.Cryptography.HMACMD5
  type: Class
  summary: "Computes a Hash-based Message Authentication Code (HMAC) by using the <xref href=&quot;System.Security.Cryptography.MD5&quot;></xref> hash function."
  remarks: "HMACMD5 is a type of keyed hash algorithm that is constructed from the Message Digest Algorithm 5 (MD5) hash function and used as a Hash-based Message Authentication Code (HMAC). The HMAC process mixes a secret key with the message data, hashes the result with the hash function, mixes that hash value with the secret key again, and then applies the hash function a second time. The output hash is 128 bits in length.       An HMAC can be used to determine whether a message sent over an insecure channel has been tampered with, provided that the sender and receiver share a secret key. The sender computes the hash value for the original data and sends both the original data and hash value as a single message. The receiver recalculates the hash value on the received message and checks that the computed HMAC matches the transmitted HMAC.       Any change to the data or the hash value results in a mismatch, because knowledge of the secret key is required to change the message and reproduce the correct hash value. Therefore, if the original and computed hash values match, the message is authenticated.       MD5 is a cryptographic hash algorithm developed at RSA Laboratories. HMACMD5 accepts keys of any size, and produces a hash sequence that is 128 bits in length."
  example:
  - "The following example shows how to sign a file by using the HMACMD5 object and then how to verify the file.  \n  \n [!code-cs[HMACMD5#1](~/add/codesnippet/csharp/t-system.security.crypto_58_1.cs)]\n [!code-cpp[HMACMD5#1](~/add/codesnippet/cpp/t-system.security.crypto_58_1.cpp)]\n [!code-vb[HMACMD5#1](~/add/codesnippet/visualbasic/t-system.security.crypto_58_1.vb)]"
  syntax:
    content: >-
