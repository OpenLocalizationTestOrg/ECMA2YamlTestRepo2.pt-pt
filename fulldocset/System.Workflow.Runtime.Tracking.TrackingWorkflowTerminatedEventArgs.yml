  type: Class
  summary: "Contém os dados associados a terminação de uma instância de fluxo de trabalho."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Um TrackingWorkflowTerminatedEventArgs é gerado pelo runtime controlo infraestrutura quando uma instância de fluxo de trabalho é terminada. Se o <xref:System.Workflow.Runtime.Tracking.TrackingProfile>associado com um fluxo de trabalho inclui instância um <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>configurado para um <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent><xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>, o fluxo de trabalho controlo infraestrutura PUT TrackingWorkflowTerminatedEventArgs no <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.EventArgs%2A>no <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>que envia para o serviço de controlo.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.EventArgs%2A> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent></xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint> </xref:System.Workflow.Runtime.Tracking.TrackingProfile>       Uma instância de fluxo de trabalho pode ser terminada em um de três formas diferentes: o anfitrião pode chamar <xref:System.Workflow.Runtime.WorkflowInstance.Terminate%2A?displayProperty=fullName>; <xref:System.Workflow.ComponentModel.TerminateActivity>atividade pode ser invocada a partir de dentro da instância de fluxo de trabalho; ou pode ocorrer uma exceção não processada.</xref:System.Workflow.ComponentModel.TerminateActivity> </xref:System.Workflow.Runtime.WorkflowInstance.Terminate%2A?displayProperty=fullName> Se o fluxo de trabalho foi terminado pelo anfitrião ou um <xref:System.Workflow.ComponentModel.TerminateActivity>atividade, o tempo de execução conjuntos de infraestrutura de controlo <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowTerminatedEventArgs.Exception%2A>para um <xref:System.Workflow.ComponentModel.WorkflowTerminatedException>que tenha o <xref:System.Exception.Message%2A>propriedade definida como uma descrição do motivo para a terminação.</xref:System.Exception.Message%2A> </xref:System.Workflow.ComponentModel.WorkflowTerminatedException> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowTerminatedEventArgs.Exception%2A> </xref:System.Workflow.ComponentModel.TerminateActivity> Se o fluxo de trabalho foi terminado devido a uma exceção não processada, a infraestrutura de controlo do tempo de execução passa a exceção não processada no <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowTerminatedEventArgs.Exception%2A>.</xref:System.Workflow.Runtime.Tracking.TrackingWorkflowTerminatedEventArgs.Exception%2A>      > [!NOTE] > TrackingWorkflowTerminatedEventArgs é utilizada apenas por tempo de execução do serviço de controlo para passar informações <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> Os dados para um <xref:System.Workflow.Runtime.WorkflowRuntime.WorkflowTerminated?displayProperty=fullName>evento é transmitido no <xref:System.Workflow.Runtime.WorkflowTerminatedEventArgs>.</xref:System.Workflow.Runtime.WorkflowTerminatedEventArgs> </xref:System.Workflow.Runtime.WorkflowRuntime.WorkflowTerminated?displayProperty=fullName>"
  example:
  - "The following code example demonstrates a method, named `WriteTerminatedEventArgs`, which captures a TrackingWorkflowTerminatedEventArgs. The code checks whether the <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowTerminatedEventArgs.Exception%2A> property is `null` (`Nothing` in Visual Basic). If it is not, the code writes the message associated with the <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowTerminatedEventArgs.Exception%2A> property to the console. If <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowTerminatedEventArgs.Exception%2A> is `null` (`Nothing`), the code does not write any exception information to the console.  \n  \n This code example is part of the EventArgs Tracking SDK Sample from the Program.cs file. For more information, see [EventArgs Tracking Sample](http://msdn.microsoft.com/en-us/94818da2-c3c4-4a13-b47a-a0fb30dbbf1c).  \n  \n [!code-cs[WF_Samples#288](~/add/codesnippet/csharp/wf_snippets/snippets24.cs#288)]\n [!code-vb[WF_Samples#288](~/add/codesnippet/visualbasic/wf_snippets/snippets24.vb#288)]"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class TrackingWorkflowTerminatedEventArgs : EventArgs
