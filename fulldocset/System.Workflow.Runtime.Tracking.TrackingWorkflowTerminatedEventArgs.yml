  summary: "Obtém a exceção que causou a instância de fluxo de trabalho a ser terminada."
  remarks: "Quando a instância de fluxo de trabalho foi terminada devido a uma exceção não processada, exceção contém a exceção não processada.       Quando a instância de fluxo de trabalho é terminada por uma chamada de anfitrião para <xref:System.Workflow.Runtime.WorkflowInstance.Terminate%2A?displayProperty=fullName>ou por um <xref:System.Workflow.ComponentModel.TerminateActivity>atividade, exceção contém um <xref:System.Workflow.ComponentModel.WorkflowTerminatedException>que tenha o <xref:System.Exception.Message%2A>propriedade definida como uma descrição do motivo para a terminação.</xref:System.Exception.Message%2A> </xref:System.Workflow.ComponentModel.WorkflowTerminatedException> </xref:System.Workflow.ComponentModel.TerminateActivity> </xref:System.Workflow.Runtime.WorkflowInstance.Terminate%2A?displayProperty=fullName> Se o anfitrião termina a instância de fluxo de trabalho, fornece esta descrição no `string` parâmetro <xref:System.Workflow.Runtime.WorkflowInstance.Terminate%2A?displayProperty=fullName>; se a instância de fluxo de trabalho foi terminada por um <xref:System.Workflow.ComponentModel.TerminateActivity>a descrição é fornecida pelo <xref:System.Workflow.ComponentModel.TerminateActivity.Error%2A?displayProperty=fullName>.</xref:System.Workflow.ComponentModel.TerminateActivity.Error%2A?displayProperty=fullName> </xref:System.Workflow.ComponentModel.TerminateActivity> </xref:System.Workflow.Runtime.WorkflowInstance.Terminate%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates a method, named `WriteTerminatedEventArgs`, which captures a <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowTerminatedEventArgs>. The code checks whether the Exception property is `null` (`Nothing` in Visual Basic). If it is not, the code writes the message associated with the Exception property to the console. If Exception is `null` (`Nothing`), the code does not write any exception information to the console.  \n  \n This code example is part of the EventArgs Tracking SDK Sample from the Program.cs file. For more information, see [EventArgs Tracking Sample](http://msdn.microsoft.com/en-us/94818da2-c3c4-4a13-b47a-a0fb30dbbf1c).  \n  \n [!code-cs[WF_Samples#288](~/add/codesnippet/csharp/wf_snippets/snippets24.cs#288)]\n [!code-vb[WF_Samples#288](~/add/codesnippet/visualbasic/wf_snippets/snippets24.vb#288)]"
