  name: TimeSpanMinutesConverter
  nameWithType: TimeSpanMinutesConverter
  fullName: System.Configuration.TimeSpanMinutesConverter
  type: Class
  summary: "Converts a time span expressed in minutes."
  remarks: "This type, like all the other configuration converter types, converts strings found in the configuration file to and from the related strongly typed properties.       In particular, the TimeSpanMinutesConverter converts <xref:System.String> minutes, assigned to a configuration property, to <xref:System.TimeSpan> minutes and vice versa.       The TimeSpanMinutesConverter persists values of type `long` representing a number of minutes."
  example:
  - "The following code example shows how to define a custom TimeSpanMinutesConverter type.  \n  \n [!code-vb[System.Configuration.TimeSpanMinutesConverter#1](~/add/codesnippet/VisualBasic/t-system.configuration.t_3_1.vb)]\n [!code-cs[System.Configuration.TimeSpanMinutesConverter#1](~/add/codesnippet/CSharp/t-system.configuration.t_3_1.cs)]  \n  \n The following is a configuration excerpt used by the previous example.  \n  \n```  \n<configuration>  \n  \n  <configSections>  \n    <section name=\"CustomSection\"  \n      type=\"Samples.AspNet.CustomSection,  \n      ConfigurationConverters,  \n      Version=1.0.0.0, Culture=neutral,  \n      PublicKeyToken=null\"  \n      allowDefinition=\"Everywhere\"  \n      allowExeDefinition=\"MachineToApplication\"  \n      restartOnExternalChanges=\"true\" />  \n  </configSections>  \n  \n  <CustomSection fileName=\"default.txt\" maxIdleTime=\"90\"   \n    timeDelay=\"infinite\" cdStr=\"str0, str1\" permission=\"Read\"   \n    maxUsers=\"Infinite\"/>  \n  \n</configuration>  \n```"
  syntax:
    content: 'public class TimeSpanMinutesConverter : System.Configuration.ConfigurationConverterBase'
