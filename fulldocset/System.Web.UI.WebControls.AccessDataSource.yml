  type: Class
  summary: "Represents a Microsoft Access database for use with data-bound controls."
  remarks: "The AccessDataSource class is a data source control that works with Microsoft Access databases. Like its base class, <xref:System.Web.UI.WebControls.SqlDataSource>, the AccessDataSource control uses SQL queries to perform data retrieval.       One of the unique characteristics of the AccessDataSource control is that you do not set the <xref:System.Web.UI.WebControls.AccessDataSource.ConnectionString%2A> property. All you need to do is set the location of the Access (.mdb) file in the <xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A> property and the AccessDataSource takes care of the underlying connection to the database. You should place Access databases in the App_Data directory of the Web site and reference them by a relative path (for example, `~/App_Data/Northwind.mdb`). This location offers additional security for data files, because they are not served if they are requested directly by the client Web browser.       The AccessDataSource class does not support connecting to Access databases that are protected by a user name or password, because you cannot set the <xref:System.Web.UI.WebControls.AccessDataSource.ConnectionString%2A> property. If your Access database is protected by a user name or password, use the <xref:System.Web.UI.WebControls.SqlDataSource> control to connect to it so that you can specify a complete connection string.       You bind data-bound controls to an AccessDataSource using the `DataSourceID` property of the data-bound control. For more information about binding a data-bound control to data source controls, see [Binding to Data Using a Data Source Control](http://msdn.microsoft.com/en-us/e41adfff-8fb8-449e-9cd1-9bd49788c5f7).       Because the AccessDataSource control is specific to only one database product, it always uses the same provider—the <xref:System.Data.OleDb?displayProperty=fullName> .NET data provider. For this reason, the <xref:System.Web.UI.WebControls.AccessDataSource.ProviderName%2A> property is read-only. When using the <xref:System.Data.OleDb?displayProperty=fullName> provider, the order of the parameters in a parameterized SQL statement is significant; any parameterized SQL queries that you specify in the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A>, <xref:System.Web.UI.WebControls.SqlDataSourceView.UpdateCommand%2A>, <xref:System.Web.UI.WebControls.SqlDataSourceView.InsertCommand%2A>, and <xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteCommand%2A> properties must match the order of any <xref:System.Web.UI.WebControls.Parameter> objects that are in the corresponding parameter collection. If no parameter collection is specified on the AccessDataSource, the order of parameters that are supplied to these operations must match the order in which they appear in the underlying SQL statement. For more information, see [Using Parameters with the SqlDataSource Control](../Topic/Using%20Parameters%20with%20the%20SqlDataSource%20Control.md).       The AccessDataSource control supports the same caching behavior that its base class supports. Use caching to increase the performance of pages that use the AccessDataSource control. For more information about data source caching, see [Caching Data Using Data Source Controls](http://msdn.microsoft.com/en-us/8f534a06-3136-4048-bb2e-6563a8238d15).       The following table describes the features of the AccessDataSource control.      |Capability|Requirements|   |----------------|------------------|   |Sorting|Set the <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> property to the <xref:System.Web.UI.WebControls.SqlDataSourceMode> value.|   |Filtering|Set the <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> property to a filtering expression used to filter the data when the <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> method is called.|   |Paging|The AccessDataSource does not support direct paging operations on an Access database. A data-bound control, such as the <xref:System.Web.UI.WebControls.GridView>, can page over the items returned by the AccessDataSource, if the <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> property is set to the <xref:System.Web.UI.WebControls.SqlDataSourceMode> value.|   |Updating|Set the <xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A> property to a SQL statement used to update data. This statement is typically parameterized.|   |Deleting|Set the <xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A> property to a SQL statement used to delete data. This statement is typically parameterized.|   |Inserting|Set the <xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A> property to a SQL statement used to insert data. This statement is typically parameterized.|   |Caching|Set the <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> property to the <xref:System.Web.UI.WebControls.SqlDataSourceMode> value, the <xref:System.Web.UI.WebControls.SqlDataSource.EnableCaching%2A> property to `true`, and the <xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A> and <xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A> properties according to the caching behavior you want for your cached data.|       As with all data source controls, the AccessDataSource control is associated with a strongly typed data source view class. Just as the AccessDataSource control extends the <xref:System.Web.UI.WebControls.SqlDataSource> control, the <xref:System.Web.UI.WebControls.AccessDataSourceView> class extends the <xref:System.Web.UI.WebControls.SqlDataSourceView> class. The <xref:System.Web.UI.WebControls.AccessDataSourceView> class overrides a few of the <xref:System.Web.UI.WebControls.SqlDataSourceView> methods to use the <xref:System.Data.OleDb?displayProperty=fullName> .NET data provider.       There is no visual rendering of the AccessDataSource control; it is implemented as a control to enable declarative persistence and to permit, optionally, participation in state management. As a result, you cannot set properties that support visual features, such as the <xref:System.Web.UI.DataSourceControl.EnableTheming%2A> and <xref:System.Web.UI.DataSourceControl.SkinID%2A> properties.      <a name=&quot;DeclarativeSyntax&quot;></a>    ## Declarative Syntax      ```   <asp:AccessDataSource       CacheDuration=&quot;string|Infinite&quot;       CacheExpirationPolicy=&quot;Absolute|Sliding&quot;       CacheKeyDependency=&quot;string&quot;       CancelSelectOnNullParameter=&quot;True|False&quot;       ConflictDetection=&quot;OverwriteChanges|CompareAllValues&quot;       DataFile=&quot;uri&quot;       DataSourceMode=&quot;DataReader|DataSet&quot;       DeleteCommand=&quot;string&quot;       DeleteCommandType=&quot;Text|StoredProcedure&quot;       EnableCaching=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       FilterExpression=&quot;string&quot;       ID=&quot;string&quot;       InsertCommand=&quot;string&quot;       InsertCommandType=&quot;Text|StoredProcedure&quot;       OldValuesParameterFormatString=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDeleted=&quot;Deleted event handler&quot;       OnDeleting=&quot;Deleting event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnFiltering=&quot;Filtering event handler&quot;       OnInit=&quot;Init event handler&quot;       OnInserted=&quot;Inserted event handler&quot;       OnInserting=&quot;Inserting event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelected=&quot;Selected event handler&quot;       OnSelecting=&quot;Selecting event handler&quot;       OnUnload=&quot;Unload event handler&quot;       OnUpdated=&quot;Updated event handler&quot;       OnUpdating=&quot;Updating event handler&quot;       runat=&quot;server&quot;       SelectCommand=&quo