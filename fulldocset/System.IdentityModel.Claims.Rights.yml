  remarks: "A cadeia que é devolvida pela propriedade de identidade é http://schemas.xmlsoap.org/ws/2005/05/identity/right/Identity.       Em geral, típica <xref:System.IdentityModel.Claims.ClaimSet>tem uma afirmação com a identidade correta.</xref:System.IdentityModel.Claims.ClaimSet> Esta afirmação representa a identidade do <xref:System.IdentityModel.Claims.ClaimSet>.</xref:System.IdentityModel.Claims.ClaimSet> Por exemplo, um <xref:System.IdentityModel.Claims.WindowsClaimSet>tem uma afirmação de SID, que representa o SID do utilizador.</xref:System.IdentityModel.Claims.WindowsClaimSet> Da mesma forma, o <xref:System.IdentityModel.Claims.X509CertificateClaimSet>tem um <xref:System.IdentityModel.Claims.ClaimTypes.Thumbprint%2A>afirmação que representa a identidade que está associada um certificado x.&509;.</xref:System.IdentityModel.Claims.ClaimTypes.Thumbprint%2A> </xref:System.IdentityModel.Claims.X509CertificateClaimSet>"
