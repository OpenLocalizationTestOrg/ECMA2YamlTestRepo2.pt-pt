  remarks: "The string that is returned by the PossessProperty property is http://schemas.xmlsoap.org/ws/2005/05/identity/right/PossessProperty.       A claim of type <xref:System.IdentityModel.Claims.ClaimTypes.Name%2A> with right PossessProperty over the value `Martin` indicates that the entity with which such a claim is associated possesses a `Name` property with the value `Martin`."
