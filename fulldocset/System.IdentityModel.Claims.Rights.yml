  summary: "Gets a string that specifies that the right represents an identity."
  remarks: "The string that is returned by the Identity property is http://schemas.xmlsoap.org/ws/2005/05/identity/right/Identity.       In general, a typical <xref:System.IdentityModel.Claims.ClaimSet> has one claim with the Identity right. This claim represents the identity of the <xref:System.IdentityModel.Claims.ClaimSet>. For example, a <xref:System.IdentityModel.Claims.WindowsClaimSet> has a SID claim that represents the user&quot;s SID. Likewise, the <xref:System.IdentityModel.Claims.X509CertificateClaimSet> has a <xref:System.IdentityModel.Claims.ClaimTypes.Thumbprint%2A> claim that represents the identity that is associated with an X.509 certificate."
  syntax:
    content: public static string Identity { get; }
    return:
      type: System.String
      description: "The right that represents an identity."
