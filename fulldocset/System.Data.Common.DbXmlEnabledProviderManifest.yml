  name: DbXmlEnabledProviderManifest
  nameWithType: DbXmlEnabledProviderManifest
  fullName: System.Data.Common.DbXmlEnabledProviderManifest
  type: Class
  summary: "Represents a base class that implements the <xref href=&quot;System.Data.Common.DbProviderManifest&quot;></xref> based on an XML definition. You can use the DbXmlEnabledProviderManifest class to obtain provider-specific information at runtime."
  remarks: "The DbXmlEnabledProviderManifest class is especially appropriate for the providers whose type mapping to EDM is symmetrical. In symmetrical type mapping scenarios, each storage type maps to a single Entity Data Model (EDM) type regardless of the mapping direction. In other words, the EDM-to-provider type mapping is the same as the provider-to-EDM type mapping.       In symmetric mapping scenarios, you can either derive your custom provider class from the DbXmlEnabledProviderManifest class or the <xref:System.Data.Common.DbProviderManifest> class. We recommend that you derive your custom provider class from the DbXmlEnabledProviderManifest class for symmetric mapping scenarios because the DbXmlEnabledProviderManifest class will allow you to specify the manifests declaratively."
  syntax:
    content: 'public abstract class DbXmlEnabledProviderManifest : System.Data.Common.DbProviderManifest'
  inheritance:
  - System.Object
  - System.Data.Common.DbProviderManifest
  implements: []
