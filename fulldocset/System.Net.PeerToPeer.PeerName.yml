  namespace: System.Net.PeerToPeer
  summary: "Gets a Boolean value that specifies whether this is a secured peer name."
  remarks: "A peer name is considered secured if it is backed by a self-signed certificate.       Only the owner can register a secured peer name with PNRP."
  syntax:
    content: public bool IsSecured { get; }
    return:
      type: System.Boolean
      description: "If <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>, this peer name is secured with a private key/ public key pair. Its name contains the Secure Hash Algorithm (SHA) hash of the public key of the user certificate of that peer machine. Otherwise, if <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>, the peer name has no associated identity.       Unless explicitly specified, the default value for all properties is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> for reference types and zero (0) for properties of type <xref uid=&quot;langword_csharp_int&quot; name=&quot;int&quot; href=&quot;&quot;></xref>."
