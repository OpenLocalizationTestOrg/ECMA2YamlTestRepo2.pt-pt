    return:
      type: System.String
      description: "The string which contains the classifier portion used to identify a peer name for <xref href=&quot;System.Net.PeerToPeer.PeerNameRegistration&quot;></xref> or resolution within a PNRP <xref href=&quot;System.Net.PeerToPeer.Cloud&quot;></xref>.       Unless explicitly specified, the default value for all properties is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> for reference types and zero (0) for properties of type <xref uid=&quot;langword_csharp_int&quot; name=&quot;int&quot; href=&quot;&quot;></xref>."
