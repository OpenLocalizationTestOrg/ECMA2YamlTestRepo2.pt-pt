  fullName: System.Net.PeerToPeer.PeerName.Classifier
  type: Property
  assemblies:
  - System.Net
  namespace: System.Net.PeerToPeer
  summary: "Returns a string that contains the classifier for a peer-to-peer <see cref=&quot;T:System.Net.PeerToPeer.PeerName&quot;></see>."
  remarks: "The format of a peer name is: *Authority.Classifier*. The peer name *Classifier* component can be set to any string that contains 149 or fewer Unicode characters, including the `null` (\"\\0\") terminator. Peer name strings are case-sensitive.  \n  \n For secured peer names, the classifier and the dot (period) after the authority are optional. For unsecured peer names, the classifier is not optional."
  syntax:
    content: public string Classifier { get; }
    return:
      type: System.String
      description: "The string which contains the classifier portion used to identify a peer name for <see cref=&quot;T:System.Net.PeerToPeer.PeerNameRegistration&quot;></see> or resolution within a PNRP <see cref=&quot;T:System.Net.PeerToPeer.Cloud&quot;></see>.       Unless explicitly specified, the default value for all properties is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> for reference types and zero (0) for properties of type <xref uid=&quot;langword_csharp_int&quot; name=&quot;int&quot; href=&quot;&quot;></xref>."
