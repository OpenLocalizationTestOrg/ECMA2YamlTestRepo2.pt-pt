  summary: "Gets the name of the peer-to-peer host. This is a DNS-encoded version of the <see cref=&quot;T:System.Net.PeerToPeer.PeerName&quot;></see> which is equivalent to a PeerHostName in that they are both identifiers.  The difference between the two is visual representation."
  remarks: "The peer-to-peer host is the &quot;seed node&quot; responsible for initiating the peer-to-peer networking session, inviting peers to participate in applications for which this type of network connectivity is most appropriate for communications such as chat groups or game sessions.       The PeerHostName property specifies the name of a peer that created the peer-to-peer networking session, and which is considered the host of the session.  The host of a peer-to-peer networking session may collect peers into more than one <xref:System.Net.PeerToPeer.Cloud>. Also, a peer may simultaneously be hosted by more than one peer host."
  syntax:
    content: public string PeerHostName { get; }
    return:
      type: System.String
      description: "A &lt;xref:System.String&gt; value that is the name of the peer-to-peer host. Unless explicitly specified, the default value for all properties is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> for reference types."
