  summary: "Returns a string that specifies the Authority used by this <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;></xref> object."
  remarks: "Only the owner, or peer host, can register a secured peer name. A peer name is considered secured if it is backed by a self-signed certificate.       Peer names are case-sensitive and the format of a peer name is: *Authority.Classifier*. For example, &quot;0.MyPeerName&quot; is a well-formed peer name."
  syntax:
    content: public string Authority { get; }
    return:
      type: System.String
      description: "The string which contains the authentication portion of the specified <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;></xref>. For secured peer names, this property contains the public key as a forty-character hexadecimal string. For unsecured peer names, this property is set to zero (0)."
  overload: System.Net.PeerToPeer.PeerName.Authority*
  exceptions: []
  platform:
  - net462
