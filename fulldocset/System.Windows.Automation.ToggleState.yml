  summary: "O elemento de automatização de IU está num Estado indeterminado."
  remarks: "A propriedade indeterminada pode ser utilizada para indicar se o utilizador tem atuou um controlo. Por exemplo, uma caixa de verificação pode aparecer marcada e desativada, o que indica o estado indeterminado.       A criação de um Estado indeterminado é diferente da desativação do controlo. Por conseguinte, uma caixa de verificação no Estado indeterminado pode continuar a receber o foco. Quando o utilizador clica num controlo indeterminado os ciclos de ToggleState para o valor seguinte."
  syntax:
