  summary: "Anexa uma criptográfica assinatura na mensagem que identifica o remetente e assegura que a mensagem não foi modificada em trânsito. Serviços de domínio do Active Directory requer a instalação do servidor de certificados para suportar a encriptação de Secure Sockets Layer (SSL)."
  syntax:
    content: SecureSocketsLayer
