- uid: System.DirectoryServices.AuthenticationTypes.Secure
  id: Secure
  parent: System.DirectoryServices.AuthenticationTypes
  langs:
  - csharp
  name: Secure
  nameWithType: AuthenticationTypes.Secure
  fullName: System.DirectoryServices.AuthenticationTypes.Secure
  type: Field
  assemblies:
  - System.DirectoryServices
  namespace: System.DirectoryServices
  summary: "Autenticação segura de pedidos. Quando este sinalizador estiver definido, o fornecedor de WinNT utiliza NTLM para autenticar o cliente. Serviços de domínio do Active Directory utiliza o Kerberos e, possivelmente, NTLM, para autenticar o cliente. Quando o nome de utilizador e palavra-passe são uma referência nula (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> no Visual Basic), ADSI está vinculado ao objeto de contexto de segurança do thread de chamada, o que está a utilizar o contexto de segurança da conta de utilizador em que a aplicação é executada ou da conta de utilizador do cliente que está a representar o thread de chamada."
  syntax:
    content: Secure
    return:
      type: System.DirectoryServices.AuthenticationTypes
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
