  langs:
  - csharp
  name: AuthenticationTypes
  nameWithType: AuthenticationTypes
  fullName: System.DirectoryServices.AuthenticationTypes
  type: Enum
  summary: "A enumeração de AuthenticationTypes Especifica os tipos de autenticação utilizado no <xref href=&quot;System.DirectoryServices&quot;> </xref>. Esta enumeração tem um <xref:System.FlagsAttribute>atributo que permite uma combinação bit a bit dos seus valores de membro.</xref:System.FlagsAttribute>"
  remarks: "O sinalizador seguro pode ser utilizado em combinação com os outros sinalizadores como ReadonlyServer, FastBind.       Enlace sem servidor refere-se a um processo em que um cliente tenta ligar a um objeto de serviços de domínio do Active Directory sem especificar explicitamente um servidor de serviços de domínio do Active Directory na cadeia de enlace, por exemplo: ```   LDAP://CN=jsmith,DC=fabrikam,DC=Com   ``` isto é possível porque o fornecedor de acesso protocolo LDAP (Lightweight Directory) baseia-se nos serviços de localização do Windows 2000 para determinar o melhor controlador de domínio (DC) para o cliente. No entanto, o cliente tem de ter uma conta no controlador de domínio de serviços de domínio do Active Directory para tirar partido da funcionalidade do enlace sem servidor e o controlador de domínio que seja utilizado por um enlace sem servidor será sempre estar localizado no domínio predefinido (domínio associado ao contexto de segurança atual do thread que está a fazer o enlace).      > [!NOTE] > Nenhuma destas opções são suportadas pelo fornecedor de sistema de serviço de diretório de Netware do Novell (NDS)."
  syntax:
    content: >-
      [System.Flags]

      public enum AuthenticationTypes
  inheritance:
  - System.Enum
  platform:
  - net462
