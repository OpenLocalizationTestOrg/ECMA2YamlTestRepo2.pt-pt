- uid: System.DirectoryServices.AuthenticationTypes.FastBind
  id: FastBind
  parent: System.DirectoryServices.AuthenticationTypes
  langs:
  - csharp
  name: FastBind
  nameWithType: AuthenticationTypes.FastBind
  fullName: System.DirectoryServices.AuthenticationTypes.FastBind
  type: Field
  assemblies:
  - System.DirectoryServices
  namespace: System.DirectoryServices
  summary: "Especifica que ADSI não irá tentar consultar a propriedade de objectClass de serviços de domínio do Active Directory.  Por conseguinte, irão ser expostas apenas as interfaces base que são suportadas por todos os objetos do Editor de ADSI.  Outras interfaces que suporta o objeto não estarão disponíveis. Um utilizador pode utilizar esta opção para melhorar o desempenho de uma série de manipulações de objeto que envolvem apenas os métodos de base interfaces. No entanto, o Editor de ADSI não verifica se qualquer um dos objetos pedido existe no servidor. Para obter mais informações, consulte o tópico &quot;Rápido enlace opção para modificar/escrita operações de lote&quot; na biblioteca do MSDN em [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library).  Para obter mais informações sobre a propriedade objectClass, consulte o tópico de &quot;Classe de objeto&quot; na biblioteca do MSDN em [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)."
  syntax:
    content: FastBind
    return:
      type: System.DirectoryServices.AuthenticationTypes
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
