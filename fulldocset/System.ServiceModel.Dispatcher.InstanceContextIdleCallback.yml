  remarks: "Utilize um InstanceContextIdleCallback para notificar o [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] que um objeto de InstanceContextIdleCallback terminou o processamento de tempo de execução. Quando o objeto de InstanceContextIdleCallback notifica o tempo de execução que o InstanceContextIdleCallback terminou o respetivo trabalho [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] chamadas <xref:System.ServiceModel.Dispatcher.IInstanceContextProvider.IsIdle%2A?displayProperty=fullName>novamente.</xref:System.ServiceModel.Dispatcher.IInstanceContextProvider.IsIdle%2A?displayProperty=fullName> Este ciclo continua até <xref:System.ServiceModel.Dispatcher.IInstanceContextProvider.IsIdle%2A?displayProperty=fullName>devolve `true` e o contexto é fechado e reciclado.</xref:System.ServiceModel.Dispatcher.IInstanceContextProvider.IsIdle%2A?displayProperty=fullName>       Para obter mais informações, consulte <xref:System.ServiceModel.Dispatcher.IInstanceContextProvider.NotifyIdle%2A>.</xref:System.ServiceModel.Dispatcher.IInstanceContextProvider.NotifyIdle%2A>"
