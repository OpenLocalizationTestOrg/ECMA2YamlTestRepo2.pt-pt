  name: CodeAttributeArgument
  nameWithType: CodeAttributeArgument
  fullName: System.CodeDom.CodeAttributeArgument
  type: Class
  summary: "Representa um argumento utilizado numa declaração de atributo de metadados."
  remarks: "CodeAttributeArgument pode ser utilizado para representar o valor para um único argumento do construtor de atributos ou um valor com o qual inicializar uma propriedade do atributo.       O <xref:System.CodeDom.CodeAttributeArgument.Value%2A>propriedade indica o valor do argumento.</xref:System.CodeDom.CodeAttributeArgument.Value%2A> O <xref:System.CodeDom.CodeAttributeArgument.Name%2A>propriedade, quando utilizado, indica o nome de uma propriedade de atributo para o qual pretende atribuir o valor.</xref:System.CodeDom.CodeAttributeArgument.Name%2A>       Declarações de atributo são frequentemente inicializadas com um número de argumentos que são transmitidos para o construtor do atributo em tempo de execução. Fornecer argumentos do construtor para um atributo, adicione um CodeAttributeArgument para cada argumento na <xref:System.CodeDom.CodeAttributeDeclaration.Arguments%2A>coleção de <xref:System.CodeDom.CodeAttributeDeclaration>.</xref:System.CodeDom.CodeAttributeDeclaration> </xref:System.CodeDom.CodeAttributeDeclaration.Arguments%2A> Apenas o <xref:System.CodeDom.CodeAttributeArgument.Value%2A>propriedade de cada CodeAttributeArgument tem de ser inicializada.</xref:System.CodeDom.CodeAttributeArgument.Value%2A> A ordem dos argumentos dentro da coleção tem de corresponder conformidade argumentos da assinatura do método do construtor para o atributo.       Também pode definir propriedades do atributo que não estão disponíveis através do construtor, fornecendo um CodeAttributeArgument que indica o nome da propriedade para definir, juntamente com o valor para definir."
  example:
  - "The following code creates a class, and adds code attributes to declare that the class is serializable and obsolete.  \n  \n [!code-cpp[System.CodeDom.CodeAttributeArgument#1](~/add/codesnippet/cpp/t-system.codedom.codeatt_4_1.cpp)]\n [!code-vb[System.CodeDom.CodeAttributeArgument#1](~/add/codesnippet/visualbasic/t-system.codedom.codeatt_4_1.vb)]\n [!code-cs[System.CodeDom.CodeAttributeArgument#1](~/add/codesnippet/csharp/t-system.codedom.codeatt_4_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeAttributeArgument
