  name: NamedPipeServerStream
  nameWithType: NamedPipeServerStream
  fullName: System.IO.Pipes.NamedPipeServerStream
  type: Class
  summary: "Exposes a &lt;xref:System.IO.Stream&gt; around a named pipe, supporting both synchronous and asynchronous read and write operations."
  remarks: "Named pipes provide one-way or duplex pipes for communication between a pipe server and one or more pipe clients. Named pipes can be used for interprocess communication locally or over a network. A single pipe name can be shared by multiple <xref:System.IO.Pipes.NamedPipeClientStream> objects.       Any process can act as either a named pipe server or client, or both.      > [!NOTE] >  For [!INCLUDE[winxppro](~/add/includes/winxppro-md.md)] and [!INCLUDE[win2kserver](~/add/includes/win2kserver-md.md)], a maximum of 10 pipes can simultaneously connect over the network."
  example:
  - "The following example demonstrates a way to send a string from a parent process to a child process on the same computer using named pipes. This example creates a NamedPipeServerStream object in a parent process with a <xref:System.IO.Pipes.PipeDirection> value of <xref:System.IO.Pipes.PipeDirection>. The server then waits for a <xref:System.IO.Pipes.NamedPipeClientStream> object in a child process to connect to it. In this example, both processes are on the same computer and the <xref:System.IO.Pipes.NamedPipeClientStream> object has a <xref:System.IO.Pipes.PipeDirection> value of <xref:System.IO.Pipes.PipeDirection>. The parent process then sends a user-supplied string to the child process. The string is displayed to the console.  \n  \n This example is for the server process, which uses the NamedPipeServerStream class. For the entire code example, including the code for both the pipe client and server, see [How to: Use Named Pipes for Network Interprocess Communication](../Topic/How%20to:%20Use%20Named%20Pipes%20for%20Network%20Interprocess%20Communication.md).  \n  \n [!code-vb[System.IO.Pipes.NamedPipeServerStream_Sample1#01](~/add/codesnippet/VisualBasic/t-system.io.pipes.namedp_0_1.vb)]\n [!code-cs[System.IO.Pipes.NamedPipeServerStream_Sample1#01](~/add/codesnippet/CSharp/t-system.io.pipes.namedp_0_1.cs)]"
  syntax:
    content: 'public sealed class NamedPipeServerStream : System.IO.Pipes.PipeStream'
