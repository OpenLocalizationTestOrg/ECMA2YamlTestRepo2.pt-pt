  name: BinaryKeyIdentifierClause
  nameWithType: BinaryKeyIdentifierClause
  fullName: System.IdentityModel.Tokens.BinaryKeyIdentifierClause
  type: Class
  summary: "Representa uma classe base para cláusulas identificador da chave que baseiam-se os dados binários."
  remarks: "Normalmente, o BinaryKeyIdentifierClause não ser necessário utilizar, diferente de quando é criado um serviço de token de segurança personalizada. Quando um serviço de token de segurança devolve um token de segurança, o token de segurança emitido contém referências a tokens de segurança ligado e não ligados. Consulte referências anexadas tokens de segurança que são contidos no cabeçalho de segurança de uma mensagem SOAP e referências não são tokens de segurança que não estão incluídos no cabeçalho de segurança da mensagem SOAP. Estas referências afirma normalmente a autenticidade do token de segurança emitido."
  syntax:
    content: 'public abstract class BinaryKeyIdentifierClause : System.IdentityModel.Tokens.SecurityKeyIdentifierClause'
