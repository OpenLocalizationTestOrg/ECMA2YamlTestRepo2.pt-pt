  summary: "Obtém a cadeia de modelo para o evento. Modelos são utilizados para descrever dados que são utilizados por um fornecedor, quando um evento é publicado. Modelos, opcionalmente, especifique o XML que fornece a estrutura de um evento. O XML permite especificar valores que fornece o publicador de eventos para inserir durante a composição de um evento."
