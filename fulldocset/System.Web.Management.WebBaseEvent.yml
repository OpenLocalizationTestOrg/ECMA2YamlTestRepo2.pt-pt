  name: WebBaseEvent
  nameWithType: WebBaseEvent
  fullName: System.Web.Management.WebBaseEvent
  type: Class
  summary: "Define a classe base para os eventos de monitorização de estado de funcionamento do ASP.NET."
  remarks: "Monitorização de estado de funcionamento do ASP.NET permite que os funcionários de operações e de produção gerir aplicações implementadas do Web. O <xref:System.Web.Management>espaço de nomes contém os tipos de eventos de estado de funcionamento responsáveis por empacotamento dados de estado de funcionamento da aplicação e os tipos de fornecedor responsáveis por processar estes dados.</xref:System.Web.Management> Também contém tipos de suporte que ajudam a durante a gestão de eventos de estado de funcionamento.       A classe de WebBaseEvent é a raiz da árvore de herança para todos os os ASP.NET monitorização de estado de funcionamento eventos tipos. Utiliza a <xref:System.Web.Management.WebApplicationInformation>classe para obter informações sobre a aplicação que está disponível para a classe derivada</xref:System.Web.Management.WebApplicationInformation>      > [!NOTE] > Na maioria dos casos poderá utilizar os tipos de monitorização de estado de funcionamento do ASP.NET, conforme implementado e vai controlar o sistema de monitorização de estado de funcionamento, especificando valores de `<healthMonitoring>` secção de configuração. Também pode derivar de tipos de monitorização de estado de funcionamento para criar os seus próprios fornecedores e eventos personalizados. Para obter um exemplo de derivar da classe de WebBaseEvent, consulte o exemplo fornecido neste tópico."
  example:
  - "The following example shows how to derive from the WebBaseEvent class to create a custom health-monitoring event.  \n  \n [!code-cs[System.Web.Management.WebBaseEvent#1](~/add/codesnippet/csharp/t-system.web.management._27_1.cs)]\n [!code-vb[System.Web.Management.WebBaseEvent#1](~/add/codesnippet/visualbasic/t-system.web.management._27_1.vb)]  \n  \n The following example is an excerpt of the configuration file that enables ASP.NET to use the custom event.  \n  \n```  \n<healthMonitoring enabled=\"true\" heartBeatInterval=\"0\">  \n  <eventMappings>  \n    <add  name=\"SampleWebBaseEvent\"   \n      type=\"SamplesAspNet.SampleWebBaseEvent,   \n      webbaseevent, Version=1.0.1573.24438, Culture=neutral,   \n      PublicKeyToken=2f5f337ae5c9bdaa,   \n      processorArchitecture=MSIL\" />  \n  </eventMappings>  \n  \n  <rules>  \n    <add   \n      name=\"CustomWebBaseEvent\"  \n      eventName=\"SampleWebBaseEvent\"   \n      provider=\"EventLogProvider\"   \n      profile=\"Critical\"/>      \n  </rules>  \n</healthMonitoring>  \n```"
  syntax:
    content: public class WebBaseEvent
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
