  name: WebBaseEvent
  nameWithType: WebBaseEvent
  fullName: System.Web.Management.WebBaseEvent
  type: Class
  summary: "Defines the base class for the ASP.NET health-monitoring events."
  remarks: "ASP.NET health monitoring allows production and operations staff to manage deployed Web applications. The <xref:System.Web.Management> namespace contains the health-event types responsible for packaging application health-status data and the provider types responsible for processing this data. It also contains supporting types that help during the management of health events.       The WebBaseEvent class is the root of the inheritance tree for all the ASP.NET health-monitoring event types. It uses the <xref:System.Web.Management.WebApplicationInformation> class to obtain application information that is available to its derived class.      > [!NOTE] >  In most cases you will be able to use the ASP.NET health-monitoring types as implemented, and you will control the health-monitoring system by specifying values in the `<healthMonitoring>` configuration section. You can also derive from the health-monitoring types to create your own custom events and providers. For an example of deriving from the WebBaseEvent class, see the example provided in this topic."
  example:
  - "The following example shows how to derive from the WebBaseEvent class to create a custom health-monitoring event.  \n  \n [!code-cs[System.Web.Management.WebBaseEvent#1](~/add/codesnippet/CSharp/t-system.web.management._27_1.cs)]\n [!code-vb[System.Web.Management.WebBaseEvent#1](~/add/codesnippet/VisualBasic/t-system.web.management._27_1.vb)]  \n  \n The following example is an excerpt of the configuration file that enables ASP.NET to use the custom event.  \n  \n```  \n<healthMonitoring enabled=\"true\" heartBeatInterval=\"0\">  \n  <eventMappings>  \n    <add  name=\"SampleWebBaseEvent\"   \n      type=\"SamplesAspNet.SampleWebBaseEvent,   \n      webbaseevent, Version=1.0.1573.24438, Culture=neutral,   \n      PublicKeyToken=2f5f337ae5c9bdaa,   \n      processorArchitecture=MSIL\" />  \n  </eventMappings>  \n  \n  <rules>  \n    <add   \n      name=\"CustomWebBaseEvent\"  \n      eventName=\"SampleWebBaseEvent\"   \n      provider=\"EventLogProvider\"   \n      profile=\"Critical\"/>      \n  </rules>  \n</healthMonitoring>  \n```"
  syntax:
    content: public class WebBaseEvent
