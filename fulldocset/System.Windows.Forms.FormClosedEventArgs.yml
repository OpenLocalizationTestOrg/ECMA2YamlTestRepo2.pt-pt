  summary: "Disponibiliza dados para o <xref href=&quot;System.Windows.Forms.Form.FormClosed&quot;> </xref> eventos."
  remarks: "O <xref:System.Windows.Forms.Form.FormClosed>evento ocorre depois de um formulário é fechado, por utilizador, através da interface de utilizador (IU), ou através de programação, através de chamadas para métodos, tais como <xref:System.Windows.Forms.Form.Close%2A>na <xref:System.Windows.Forms.Form>classe, ou <xref:System.Windows.Forms.Application.Exit%2A>a <xref:System.Windows.Forms.Application>classe.</xref:System.Windows.Forms.Application> </xref:System.Windows.Forms.Application.Exit%2A> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.Close%2A> </xref:System.Windows.Forms.Form.FormClosed> Se um formulário tem qualquer elemento subordinado ou formulários pertencentes à empresa, uma <xref:System.Windows.Forms.Form.FormClosed>evento também é gerado para cada um.</xref:System.Windows.Forms.Form.FormClosed>       A classe de FormClosedEventArgs fornece dados para o <xref:System.Windows.Forms.Form.FormClosed>eventos.</xref:System.Windows.Forms.Form.FormClosed> O <xref:System.Windows.Forms.FormClosedEventArgs.CloseReason%2A>propriedade fornece o motivo por que razão o formulário está a ser fechado.</xref:System.Windows.Forms.FormClosedEventArgs.CloseReason%2A>"
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.Form.FormClosed> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.Form> named `Form1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.Form.FormClosed> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#395](~/add/codesnippet/csharp/t-system.windows.forms.f_12_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#395](~/add/codesnippet/visualbasic/t-system.windows.forms.f_12_1.vb)]"
