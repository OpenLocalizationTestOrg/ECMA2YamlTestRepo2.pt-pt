  name: RegistryValueKind
  nameWithType: RegistryValueKind
  fullName: Microsoft.Win32.RegistryValueKind
  type: Enum
  summary: "Especifica os tipos de dados a utilizar ao armazenar os valores no registo ou identifica o tipo de dados de um valor no registo."
  remarks: "A enumeração de RegistryValueKind define o conjunto de tipos de dados de registo suportados e o valor que é utilizado para tipos não suportados (desconhecido). A partir de [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], pode especificar para não utilizar um tipo de dados com o nenhum valor.       Utilize o <xref:Microsoft.Win32.RegistryKey.GetValueKind%2A?displayProperty=fullName>método para determinar o tipo de dados de um valor de chave de registo antes de obter o valor.</xref:Microsoft.Win32.RegistryKey.GetValueKind%2A?displayProperty=fullName> Quando definir um valor de chave de registo, utilize o <xref:Microsoft.Win32.RegistryKey.SetValue%2A>método para especificar explicitamente o tipo de dados de registo.</xref:Microsoft.Win32.RegistryKey.SetValue%2A>"
  example:
  - "The following code example creates a registry key and sets several values for that key, using RegistryValueKind to specify the registry data types. The example then uses <xref:Microsoft.Win32.RegistryKey.GetValueKind%2A?displayProperty=fullName> to check the registry data types, in order to retrieve the values and display them.  \n  \n [!code-cpp[Microsoft.Win32.RegistryValueKind#1](~/add/codesnippet/cpp/t-microsoft.win32.regist_0_1.cpp)]\n [!code-cs[Microsoft.Win32.RegistryValueKind#1](~/add/codesnippet/csharp/t-microsoft.win32.regist_0_1.cs)]\n [!code-vb[Microsoft.Win32.RegistryValueKind#1](~/add/codesnippet/visualbasic/t-microsoft.win32.regist_0_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum RegistryValueKind
  inheritance:
  - System.Enum
  platform:
  - net462
