  name: HttpClientChannel
  nameWithType: HttpClientChannel
  fullName: System.Runtime.Remoting.Channels.Http.HttpClientChannel
  type: Class
  summary: "Implements a client channel for remote calls that uses the HTTP protocol to transmit messages."
  remarks: "Channels transport messages across remoting boundaries (for example, between computers or application domains). The HttpClientChannel class transports messages using the HTTP protocol.       Channels are used by the .NET Framework remoting infrastructure to transport remote calls. When a client makes a call to a remote object, the call is serialized into a message that is sent by a client channel and received by a server channel. It is then deserialized and processed. Any returned values are transmitted by the server channel and received by the client channel.       To perform additional processing of messages on the client-side, you can specify an implementation of the <xref:System.Runtime.Remoting.Channels.IClientChannelSinkProvider> through which all messages processed by the HttpClientChannel are passed.       By default, the <xref:System.Runtime.Remoting.Channels.Http.HttpServerChannel> uses a SOAP formatter to serialize all messages.       A HttpClientChannel object has associated configuration properties that can be set at run time either in a configuration file (by invoking the static <xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName> method) or programmatically (by passing a <xref:System.Collections.IDictionary> collection to the <xref:System.Runtime.Remoting.Channels.Http.HttpClientChannel.%23ctor%2A> constructor). For a list of these configuration properties, see [Channel and Formatter Configuration Properties](http://msdn.microsoft.com/en-us/226ecf74-ebbd-4ea0-a701-dcf4441deefe)."
  example:
  - "The following code example shows how to use a HttpClientChannel to set up a remoting server and its client. The example contains three parts:  \n  \n-   A server  \n  \n-   A client  \n  \n-   A remote object used by the server and the client  \n  \n The following code example shows a server.  \n  \n [!code-cs[System.Runtime.Remoting.Channels.Http.HttpClientChannel#40](~/add/codesnippet/csharp/t-system.runtime.remotin_42_1.cs)]\n [!code-cpp[System.Runtime.Remoting.Channels.Http.HttpClientChannel#40](~/add/codesnippet/cpp/t-system.runtime.remotin_42_1.cpp)]  \n  \n The following code example shows a client for this server.  \n  \n [!code-cpp[System.Runtime.Remoting.Channels.Http.HttpClientChannel#10](~/add/codesnippet/cpp/t-system.runtime.remotin_42_2.cpp)]\n [!code-cs[System.Runtime.Remoting.Channels.Http.HttpClientChannel#10](~/add/codesnippet/csharp/t-system.runtime.remotin_42_2.cs)]  \n  \n The following code example shows the remote object used by the server and the client.  \n  \n [!code-cpp[System.Runtime.Remoting.Channels.Http.HttpClientChannel#30](~/add/codesnippet/cpp/t-system.runtime.remotin_42_3.cpp)]\n [!code-cs[System.Runtime.Remoting.Channels.Http.HttpClientChannel#30](~/add/codesnippet/csharp/t-system.runtime.remotin_42_3.cs)]"
