  remarks: "Definir a propriedade IgnoreParams como `true` é equivalente à definição de [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2) diretiva `VaryByParams` atributo para &quot;none&quot; para o recurso."
