  remarks: "Setting the IgnoreParams property to `true` is equivalent to setting the [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2) directive `VaryByParams` attribute to &quot;none&quot; for the resource."
