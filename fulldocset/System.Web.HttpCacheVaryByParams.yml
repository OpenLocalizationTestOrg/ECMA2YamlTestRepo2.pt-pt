  name: HttpCacheVaryByParams
  nameWithType: HttpCacheVaryByParams
  fullName: System.Web.HttpCacheVaryByParams
  type: Class
  summary: "Fornece uma forma de tipo seguro para definir o <xref:System.Web.HttpCachePolicy.VaryByParams*>propriedade.</xref:System.Web.HttpCachePolicy.VaryByParams*>"
  remarks: "O <xref:System.Web.HttpCachePolicy.VaryByParams%2A>propriedade identifica que HTTP `Get` ou `Post` parâmetros ASP.NET utiliza para identificar exclusivamente uma variação da resposta quando existem várias respostas em cache para um recurso.</xref:System.Web.HttpCachePolicy.VaryByParams%2A> Isto é útil quando uma resposta depende de um conjunto de entradas de cliente, tais como cabeçalhos ou parâmetros.       O HttpCacheVaryByParams não está diretamente relacionada com cabeçalhos cache-control HTTP, mas o ajuda a garantir que um cliente ou um proxy varia consoante os parâmetros especificados. Para obter mais informações sobre `VaryByParams`, consulte RFC 2616: Hypertext Transfer Protocol - HTTP/1.1, disponível no [Consortium World Wide Web (W3C) Web](http://go.microsoft.com/fwlink/?linkid=37125) site. Consulte a secção 14, &quot;Definições de campo de cabeçalho&quot;, para obter detalhes completos."
  example:
  - "The following code example demonstrates how the HttpCacheVaryByParams object is accessed from the <xref:System.Web.HttpCachePolicy> object associated with an <xref:System.Web.HttpResponse>.  \n  \n [!code-vb[Classic HttpResponse.Cache Example#1](~/add/codesnippet/visualbasic/t-system.web.httpcacheva_0_1.vb)]\n [!code-cs[Classic HttpResponse.Cache Example#1](~/add/codesnippet/csharp/t-system.web.httpcacheva_0_1.cs)]"
