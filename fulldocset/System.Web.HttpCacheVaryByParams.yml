- uid: System.Web.HttpCacheVaryByParams.Item(System.String)
  id: Item(System.String)
  parent: System.Web.HttpCacheVaryByParams
  langs:
  - csharp
  name: Item(String)
  nameWithType: HttpCacheVaryByParams.Item(String)
  fullName: System.Web.HttpCacheVaryByParams.Item(String)
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Obtém ou define um valor que indica se a cache varia de acordo com o parâmetro de pedido HTTP especificado."
  remarks: "Quando utilizado como um acessor (getter), o indexador Item devolve `true` se não for encontrado um valor para o parâmetro especificado na coleção de parâmetros atual, ou se a coleção é definida como variam consoante o * (um asterisco), que indica que todos os parâmetros.       Quando utilizado como um mutador (setter), o indexador Item define o valor para o parâmetro na coleção de parâmetros que corresponde ao cabeçalho especificado para `true`. O valor * podem ser especificados, que indica que todos os parâmetros."
  example:
  - "The following code example demonstrates how the Item indexer is accessed from the <xref:System.Web.HttpCachePolicy> object associated with an <xref:System.Web.HttpResponse>.  \n  \n [!code-vb[Classic HttpResponse.Cache Example#1](~/add/codesnippet/visualbasic/p-system.web.httpcacheva_1_1.vb)]\n [!code-cs[Classic HttpResponse.Cache Example#1](~/add/codesnippet/csharp/p-system.web.httpcacheva_1_1.cs)]"
  syntax:
    content: public bool this[string header] { get; set; }
    parameters:
    - id: header
      type: System.String
      description: "O nome do parâmetro personalizado."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a cache deve variam consoante o valor do parâmetro especificado."
  overload: System.Web.HttpCacheVaryByParams.Item*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>header</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
