  name: HttpClient
  nameWithType: HttpClient
  fullName: System.Net.Http.HttpClient
  type: Class
  summary: "Provides a base class for sending HTTP requests and receiving HTTP responses from a resource identified by a URI."
  remarks: "The HttpClient class instance acts as a session to send HTTP requests. An HttpClient instance is a collection of settings applied to all requests executed by that instance. In addition, every HttpClient instance uses its own connection pool, isolating its requests from requests executed by other HttpClient instances.       The HttpClient also acts as a base class for more specific HTTP clients. An example would be a FacebookHttpClient providing additional methods specific to a Facebook web service (a GetFriends method, for instance).       By default, <xref:System.Net.HttpWebRequest> will be used to send requests to the server. This behavior can be modified by specifying a different channel in one of the constructor overloads taking a <xref:System.Net.Http.HttpMessageHandler> instance as parameter. If features like authentication or caching are required, <xref:System.Net.Http.WebRequestHandler> can be used to configure settings and the instance can be passed to the constructor. The returned handler can be passed to one of the constructor overloads taking a <xref:System.Net.Http.HttpMessageHandler> parameter.       If an app using HttpClient and related classes in the  <xref:System.Net.Http> namespace intends to download large amounts of data (50 megabytes or more), then the app should stream those downloads and not use the default buffering. If the default buffering is used the client memory usage will get very large, potentially resulting in substantially reduced performance.       The following methods are thread safe:      1.  <xref:System.Net.Http.HttpClient.CancelPendingRequests%2A>      2.  <xref:System.Net.Http.HttpClient.DeleteAsync%2A>      3.  <xref:System.Net.Http.HttpClient.GetAsync%2A>      4.  <xref:System.Net.Http.HttpClient.GetByteArrayAsync%2A>      5.  <xref:System.Net.Http.HttpClient.GetStreamAsync%2A>      6.  <xref:System.Net.Http.HttpClient.GetStringAsync%2A>      7.  <xref:System.Net.Http.HttpClient.PostAsync%2A>      8.  <xref:System.Net.Http.HttpClient.PutAsync%2A>      9. <xref:System.Net.Http.HttpClient.SendAsync%2A>       HttpClient is intended to be instantiated once and re-used throughout the life of an application. Instantiating an HttpClient class for every request will exhaust the number of sockets available under heavy loads. This will result in SocketException errors. Below is an example using HttpClient correctly.      ```c#   public class GoodController : ApiController   {       // OK       private static readonly HttpClient HttpClient;          static GoodController()       {           HttpClient = new HttpClient();       }   }      ```"
