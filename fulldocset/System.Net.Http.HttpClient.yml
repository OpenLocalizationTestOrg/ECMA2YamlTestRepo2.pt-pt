  name: HttpClient
  nameWithType: HttpClient
  fullName: System.Net.Http.HttpClient
  type: Class
  summary: "Fornece uma classe base para enviar pedidos HTTP e respostas de HTTP a receber de um recurso identificado por um URI."
  remarks: "A instância de classe HttpClient atua como uma sessão para enviar pedidos HTTP. Uma instância de HttpClient é uma coleção de definições aplicadas a todos os pedidos executados por essa instância. Além disso, todas as instâncias de HttpClient utiliza o seu próprio conjunto de ligação, isolando os seus pedidos de pedidos executados por outras instâncias HttpClient.       O HttpClient também age como uma classe base para clientes HTTP mais específicos. Um exemplo seria um FacebookHttpClient fornecer métodos adicionais específicos a um serviço web do Facebook (um método GetFriends, para a instância).       Por predefinição, <xref:System.Net.HttpWebRequest>será utilizado para enviar pedidos para o servidor.</xref:System.Net.HttpWebRequest> Este comportamento pode ser modificado, especificando um canal diferente de uma das sobrecargas construtor colocar um <xref:System.Net.Http.HttpMessageHandler>instância como parâmetro.</xref:System.Net.Http.HttpMessageHandler> Se as funcionalidades, como autenticação ou a colocação em cache são necessárias, <xref:System.Net.Http.WebRequestHandler>pode ser utilizado para configurar as definições e a pode instância transmitido a este construtor.</xref:System.Net.Http.WebRequestHandler> O processador devolvido pode ser transmitido para uma das sobrecargas construtor colocar um <xref:System.Net.Http.HttpMessageHandler>parâmetro.</xref:System.Net.Http.HttpMessageHandler>       Se uma aplicação utilizando HttpClient e classes relacionadas no <xref:System.Net.Http>espaço de nomes pretende transferir grandes quantidades de dados (50 megabytes ou mais), em seguida, a aplicação deve transmitir esses transferências e não utilizar a predefinição da memória intermédia.</xref:System.Net.Http> Se a memória intermédia de predefinido é utilizada a utilização da memória cliente irá obter muito grande, poderá impedir fazerem substancialmente um desempenho reduzido.       Os seguintes métodos são seguros para threads: 1.  <xref:System.Net.Http.HttpClient.CancelPendingRequests%2A>2.</xref:System.Net.Http.HttpClient.CancelPendingRequests%2A>  <xref:System.Net.Http.HttpClient.DeleteAsync%2A>3.</xref:System.Net.Http.HttpClient.DeleteAsync%2A>  <xref:System.Net.Http.HttpClient.GetAsync%2A>4.</xref:System.Net.Http.HttpClient.GetAsync%2A>  <xref:System.Net.Http.HttpClient.GetByteArrayAsync%2A>5.</xref:System.Net.Http.HttpClient.GetByteArrayAsync%2A>  <xref:System.Net.Http.HttpClient.GetStreamAsync%2A>6.</xref:System.Net.Http.HttpClient.GetStreamAsync%2A>  <xref:System.Net.Http.HttpClient.GetStringAsync%2A>7.</xref:System.Net.Http.HttpClient.GetStringAsync%2A>  <xref:System.Net.Http.HttpClient.PostAsync%2A>8.</xref:System.Net.Http.HttpClient.PostAsync%2A>  <xref:System.Net.Http.HttpClient.PutAsync%2A>9.</xref:System.Net.Http.HttpClient.PutAsync%2A> <xref:System.Net.Http.HttpClient.SendAsync%2A>HttpClient é se destina a ser instanciado uma vez e novamente utilizado ao longo da vida de uma aplicação.</xref:System.Net.Http.HttpClient.SendAsync%2A> Instanciar uma classe de HttpClient para cada pedido esgotar os o número de sockets disponíveis sob cargas pesadas. Este procedimento resultará num SocketException erros. Abaixo está um exemplo utilizando HttpClient corretamente.      ```c#   public class GoodController : ApiController   {       // OK       private static readonly HttpClient HttpClient;          static GoodController()       {           HttpClient = new HttpClient();       }   }      ```"
