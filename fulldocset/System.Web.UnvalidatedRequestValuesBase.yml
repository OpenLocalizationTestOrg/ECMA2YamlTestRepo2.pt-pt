  summary: "When overridden in a derived class, gets the part of the requested URL that follows the website name, without triggering ASP.NET request validation."
  remarks: "If the complete request URL is `http://www.contoso.com/default.aspx?id=44`, the value of RawUrl is `/default.aspx?id=44`."
