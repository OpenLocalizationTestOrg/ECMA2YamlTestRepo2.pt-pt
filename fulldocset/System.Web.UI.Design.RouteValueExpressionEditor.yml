- uid: System.Web.UI.Design.RouteValueExpressionEditor.EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  id: EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  parent: System.Web.UI.Design.RouteValueExpressionEditor
  langs:
  - csharp
  name: EvaluateExpression(String,Object,Type,IServiceProvider)
  nameWithType: RouteValueExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  fullName: System.Web.UI.Design.RouteValueExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Avalia uma <xref uid=&quot;langword_csharp_RouteValue&quot; name=&quot;RouteValue&quot; href=&quot;&quot;> </xref> expressão e fornece o valor de tempo de criação."
  remarks: "O estruturador visual utiliza o método EvaluateExpression para avaliar uma `RouteValue` expressão e para fornecer o valor de tempo de criação de uma propriedade de controlo associado."
  syntax:
    content: public override object EvaluateExpression (string expression, object parseTimeData, Type propertyType, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "A <xref uid=&quot;langword_csharp_RouteValue&quot; name=&quot;RouteValue&quot; href=&quot;&quot;> </xref> expressão a avaliar. A expressão não inclui o <xref uid=&quot;langword_csharp_RouteValue&quot; name=&quot;RouteValue&quot; href=&quot;&quot;> </xref> prefixo de expressão."
    - id: parseTimeData
      type: System.Object
      description: "Um objeto que contém informações de análise adicionais que são utilizadas para avaliar a expressão."
    - id: propertyType
      type: System.Type
      description: "O tipo da propriedade de controlo."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "Uma implementação de fornecedor serviço, que é fornecido pelo anfitrião estruturador e que é utilizado para obter os serviços de tempo de design adicionais."
    return:
      type: System.Object
      description: "O valor do parâmetro de URL especificado, se a avaliação da expressão foi bem sucedida; caso contrário, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.RouteValueExpressionEditor.EvaluateExpression*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.RouteValueExpressionEditor.GetExpressionEditorSheet(System.String,System.IServiceProvider)
  id: GetExpressionEditorSheet(System.String,System.IServiceProvider)
  parent: System.Web.UI.Design.RouteValueExpressionEditor
  langs:
  - csharp
  name: GetExpressionEditorSheet(String,IServiceProvider)
  nameWithType: RouteValueExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  fullName: System.Web.UI.Design.RouteValueExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Devolve uma folha de editor de expressão para uma <xref uid=&quot;langword_csharp_RouteValue&quot; name=&quot;RouteValue&quot; href=&quot;&quot;> </xref> expressão."
  remarks: "O método de GetExpressionEditorSheet devolve uma implementação de folha de editor para `RouteValue` expressões. A folha de editor para `RouteValue` expressões permite aos utilizadores selecionar um parâmetro de URL. Depois dos utilizadores tem selecionado o parâmetro, a implementação de folha de editor gera um `RouteValue` expressão que é devolvido para o estruturador visual."
  syntax:
    content: public override System.Web.UI.Design.ExpressionEditorSheet GetExpressionEditorSheet (string expression, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "A cadeia de expressão que é utilizada para inicializar a folha de editor de expressão. A expressão não inclui o <xref uid=&quot;langword_csharp_RouteValue&quot; name=&quot;RouteValue&quot; href=&quot;&quot;> </xref> prefixo de expressão."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "Uma implementação de fornecedor serviço, que é fornecido pelo anfitrião estruturador e que é utilizado para obter os serviços de tempo de design adicionais."
    return:
      type: System.Web.UI.Design.ExpressionEditorSheet
      description: "A <xref href=&quot;System.Web.UI.Design.RouteValueExpressionEditorSheet&quot;> </xref> instância que define o <xref uid=&quot;langword_csharp_RouteValue&quot; name=&quot;RouteValue&quot; href=&quot;&quot;> </xref> propriedades de expressão."
  overload: System.Web.UI.Design.RouteValueExpressionEditor.GetExpressionEditorSheet*
  exceptions: []
  platform:
  - net462
