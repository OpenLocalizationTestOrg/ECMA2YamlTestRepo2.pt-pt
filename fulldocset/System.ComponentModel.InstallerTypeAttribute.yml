  fullName: System.ComponentModel.InstallerTypeAttribute
  type: Class
  summary: "Specifies the installer for a type that installs components."
  remarks: "The class used for the installer must implement the <xref:System.ComponentModel.Design.IDesigner> interface. Use the <xref:System.ComponentModel.InstallerTypeAttribute.InstallerType%2A> property to get the installer associated with this attribute.       For more information, see [Attributes](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public class InstallerTypeAttribute : Attribute
