  langs:
  - csharp
  name: ColorMatrix
  nameWithType: ColorMatrix
  fullName: System.Drawing.Imaging.ColorMatrix
  type: Class
  summary: "Define uma matriz de 5, 5, que contém as coordenadas para o espaço RGBAW. Vários métodos do <xref href=&quot;System.Drawing.Imaging.ImageAttributes&quot;> </xref> classe ajustar cores de imagem utilizando uma matriz de cores. Esta classe não pode ser herdada."
  remarks: "Os coefficients matriz constituem uma transformação linear 5, 5, que é utilizada para transformar valores homogénea ARGB. Por exemplo, um vetor ARGB é representado como vermelho, verde, azul, alpha e permitir, onde w é sempre 1.       Por exemplo, suponha que pretende começar a utilizar a cor (0,2, 0.0, 0.4, 1.0) e aplicar as transformações seguintes: 1.  Volte o vermelho componente 2.  Adicione 0,2 os componentes de vermelha, verde e azul que multiplicação de matriz seguintes executará o par de transformações pela ordem indicada.       ![Recoloring](~/add/media/recoloring01.gif &quot;Recoloring&quot;) os elementos de uma matriz de cores são indexados (baseado em zero) através da linha e, em seguida, na coluna. Por exemplo, a entrada na linha quinta e terceira coluna de matriz M está em falta por que M [4] [2].       A matriz de identidade 5 × 5 (mostrado na ilustração seguinte) tem 1s no diagonal e 0s pessoa em qualquer lugar. Se multiplicar um vetor de cor, a matriz de identidade, o vetor de cor não é alterado. Uma maneira conveniente para a matriz de uma transformação de cor de forma consiste em começar com a matriz de identidade e efetuar uma alteração de pequenas que produz a transformação pretendida.       ![Recoloring](~/add/media/recoloring02.gif &quot;Recoloring&quot;) para um debate mais detalhado de matrizes e transformações, consulte."
  example:
  - "The following example takes an image that is all one color (0.2, 0.0, 0.4, 1.0) and applies the transformation described in the preceding paragraphs.  \n  \n The following illustration shows the original image on the left and the transformed image on the right.  \n  \n ![Colors](~/add/media/colortrans1.png \"Colors\")  \n  \n The code in the following example uses the following steps to perform the recoloring:  \n  \n1.  Initialize a ColorMatrix object.  \n  \n2.  Create an <xref:System.Drawing.Imaging.ImageAttributes> object and pass the ColorMatrix object to the <xref:System.Drawing.Imaging.ImageAttributes.SetColorMatrix%2A> method of the <xref:System.Drawing.Imaging.ImageAttributes> object.  \n  \n3.  Pass the <xref:System.Drawing.Imaging.ImageAttributes> object to the <xref:System.Drawing.Graphics.DrawImage%2A> method of a <xref:System.Drawing.Graphics> object.  \n  \n The preceding example is designed for use with Windows Forms, and it requires <xref:System.Windows.Forms.PaintEventArgs> `e`, which is a parameter of the <xref:System.Windows.Forms.Control.Paint> event handler  \n  \n [!code-vb[System.Drawing.RecoloringImages#21](~/add/codesnippet/visualbasic/t-system.drawing.imaging_6_1.vb)]\n [!code-cs[System.Drawing.RecoloringImages#21](~/add/codesnippet/csharp/t-system.drawing.imaging_6_1.cs)]"
  syntax:
    content: public sealed class ColorMatrix
