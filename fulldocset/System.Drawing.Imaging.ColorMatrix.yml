  langs:
  - csharp
  name: ColorMatrix
  nameWithType: ColorMatrix
  fullName: System.Drawing.Imaging.ColorMatrix
  type: Class
  summary: "Defines a 5 x 5 matrix that contains the coordinates for the RGBAW space. Several methods of the <xref href=&quot;System.Drawing.Imaging.ImageAttributes&quot;></xref> class adjust image colors by using a color matrix. This class cannot be inherited."
  remarks: "The matrix coefficients constitute a 5 x 5 linear transformation that is used for transforming ARGB homogeneous values. For example, an ARGB vector is represented as red, green, blue, alpha and w, where w is always 1.       For example, suppose you want to start with the color (0.2, 0.0, 0.4, 1.0) and apply the following transformations:      1.  Double the red component      2.  Add 0.2 to the red, green, and blue components       The following matrix multiplication will perform the pair of transformations in the order listed.       ![Recoloring](~/add/media/recoloring01.gif &quot;Recoloring&quot;)       The elements of a color matrix are indexed (zero-based) by row and then column. For example, the entry in the fifth row and third column of matrix M is denoted by M[4][2].       The 5Ã—5 identity matrix (shown in the following illustration) has 1s on the diagonal and 0s everywhere else. If you multiply a color vector by the identity matrix, the color vector does not change. A convenient way to form the matrix of a color transformation is to start with the identity matrix and make a small change that produces the desired transformation.       ![Recoloring](~/add/media/recoloring02.gif &quot;Recoloring&quot;)       For a more detailed discussion of matrices and transformations, see ."
  example:
  - "The following example takes an image that is all one color (0.2, 0.0, 0.4, 1.0) and applies the transformation described in the preceding paragraphs.  \n  \n The following illustration shows the original image on the left and the transformed image on the right.  \n  \n ![Colors](~/add/media/colortrans1.png \"Colors\")  \n  \n The code in the following example uses the following steps to perform the recoloring:  \n  \n1.  Initialize a ColorMatrix object.  \n  \n2.  Create an <xref:System.Drawing.Imaging.ImageAttributes> object and pass the ColorMatrix object to the <xref:System.Drawing.Imaging.ImageAttributes.SetColorMatrix%2A> method of the <xref:System.Drawing.Imaging.ImageAttributes> object.  \n  \n3.  Pass the <xref:System.Drawing.Imaging.ImageAttributes> object to the <xref:System.Drawing.Graphics.DrawImage%2A> method of a <xref:System.Drawing.Graphics> object.  \n  \n The preceding example is designed for use with Windows Forms, and it requires <xref:System.Windows.Forms.PaintEventArgs> `e`, which is a parameter of the <xref:System.Windows.Forms.Control.Paint> event handler  \n  \n [!code-vb[System.Drawing.RecoloringImages#21](~/add/codesnippet/visualbasic/t-system.drawing.imaging_6_1.vb)]\n [!code-cs[System.Drawing.RecoloringImages#21](~/add/codesnippet/csharp/t-system.drawing.imaging_6_1.cs)]"
  syntax:
    content: public sealed class ColorMatrix
