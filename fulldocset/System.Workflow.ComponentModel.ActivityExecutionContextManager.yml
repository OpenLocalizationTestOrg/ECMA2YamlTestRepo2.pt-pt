  type: Method
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel
  summary: "Marca um contexto de execução como concluído."
  remarks: "O tempo de execução do fluxo de trabalho permite esta operação tenha êxito apenas se a atividade no contexto de execução que está a ser concluída no `Closed` estado. O `forcePersist``Boolean` parâmetro indica se o contexto de execução concluída deve ser persistente, para que fiquem disponível para obtenção numa altura posterior (por exemplo, para um processador compensation ser executada).       A sobrecarga do CompleteExecutionContext que não tenha o `forcePersist` parâmetro eficazmente utiliza um valor de `false`, para que por predefinição, não são mantidos contextos de execução foi concluída."
  syntax:
    content: public void CompleteExecutionContext (System.Workflow.ComponentModel.ActivityExecutionContext childContext);
    parameters:
    - id: childContext
      type: System.Workflow.ComponentModel.ActivityExecutionContext
      description: "Designado <xref href=&quot;System.Workflow.ComponentModel.ActivityExecutionContext&quot;> </xref>."
  overload: System.Workflow.ComponentModel.ActivityExecutionContextManager.CompleteExecutionContext*
