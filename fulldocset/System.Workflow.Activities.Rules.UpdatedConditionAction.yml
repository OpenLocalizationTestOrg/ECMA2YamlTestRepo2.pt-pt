  type: Class
  summary: "Represents the change to a <xref href=&quot;System.Workflow.Activities.Rules.RuleSet&quot;></xref> for dynamic updates. This class cannot be inherited."
  remarks: "This class can be used by a tracking service to determine which <xref:System.Workflow.Activities.Rules.RuleCondition> objects have been changed during a dynamic update. An instance of this object will be generated for every RuleCondition that existed before the dynamic update and remains afterwards, and has a different expression."
