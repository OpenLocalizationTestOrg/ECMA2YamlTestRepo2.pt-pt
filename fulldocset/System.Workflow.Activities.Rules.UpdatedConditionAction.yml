  type: Class
  summary: "Representa a alteração a um <xref href=&quot;System.Workflow.Activities.Rules.RuleSet&quot;> </xref> para atualizações dinâmicas. Esta classe não pode ser herdada."
  remarks: "Esta classe pode ser utilizada por um serviço de controlo para determinar qual <xref:System.Workflow.Activities.Rules.RuleCondition>objetos foram alterados durante a atualização dinâmica.</xref:System.Workflow.Activities.Rules.RuleCondition> Uma instância deste objeto será gerada para cada RuleCondition que existia antes da atualização dinâmica e, posteriormente, permanece e tem uma expressão diferente."
