  name: MobileListItemCollection
  nameWithType: MobileListItemCollection
  fullName: System.Web.UI.MobileControls.MobileListItemCollection
  type: Class
  summary: "Represents a collection of <xref href=&quot;System.Web.UI.MobileControls.MobileListItem&quot;></xref> objects, and is used to hold the items of a <xref href=&quot;System.Web.UI.MobileControls.List&quot;></xref> control and a <xref href=&quot;System.Web.UI.MobileControls.SelectionList&quot;></xref> control. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "Accessing the <xref:System.Web.UI.MobileControls.List.Items%2A> property of a <xref:System.Web.UI.MobileControls.List> control or the <xref:System.Web.UI.MobileControls.SelectionList.Items%2A> property of a <xref:System.Web.UI.MobileControls.SelectionList> control retrieves a MobileListItemCollection object. You can add or remove items from the collection at run time.       A MobileListItemCollection object inherits from the <xref:System.Collections.ICollection> interface."
  example:
  - "The following code example shows how you manipulate items in the <xref:System.Web.UI.MobileControls.MobileListItem> object through the MobileListItemCollection class. The code uses the selected item's index into the <xref:System.Web.UI.MobileControls.SelectionList.Items%2A?displayProperty=fullName> property.  \n  \n [!code-vb[MobileListItemSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.mobileco_5_1.aspx)]\n [!code-cs[MobileListItemSample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_5_1.aspx)]"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

