  summary: "Obtém ou define um valor que indica se a vários itens podem ser seleccionados."
  remarks: "Quando a propriedade MultiSelect é está definida como `true`, podem ser selecionados vários itens a <xref:System.Windows.Forms.ListView>controlo.</xref:System.Windows.Forms.ListView> Para selecionar vários itens, o utilizador tem mantenha premida a tecla CTRL ao clicar em itens para selecionar. É possível selecionar itens consecutivos clicando primeiro item para selecionar e, em seguida, ao premir a tecla SHIFT, clicando em último item para selecionar. Pode utilizar a funcionalidade de seleção múltiplas para selecionar vários itens no <xref:System.Windows.Forms.ListView>controlar e efetuar uma operação em todos os itens selecionados.</xref:System.Windows.Forms.ListView> Por exemplo, o utilizador pode selecionar vários itens e, em seguida, clique com botão direito um item selecionado para apresentar um menu de atalho que apresenta um conjunto de tarefas que podem ser efetuadas em itens selecionados.       Para determinar quais os itens selecionados no <xref:System.Windows.Forms.ListView>controlar, utilize o <xref:System.Windows.Forms.ListView.SelectedItems%2A>propriedade.</xref:System.Windows.Forms.ListView.SelectedItems%2A> </xref:System.Windows.Forms.ListView> O <xref:System.Windows.Forms.ListView.SelectedItems%2A>propriedade permite-lhe aceder a <xref:System.Windows.Forms.ListView.SelectedListViewItemCollection>que contém uma lista dos itens selecionados.</xref:System.Windows.Forms.ListView.SelectedListViewItemCollection> </xref:System.Windows.Forms.ListView.SelectedItems%2A> Se pretender que as posições de índice <xref:System.Windows.Forms.ListView.ListViewItemCollection>em vez dos itens, pode utilizar a <xref:System.Windows.Forms.ListView.SelectedIndices%2A>propriedade aceder <xref:System.Windows.Forms.ListView.SelectedIndexCollection>.</xref:System.Windows.Forms.ListView.SelectedIndexCollection> </xref:System.Windows.Forms.ListView.SelectedIndices%2A> </xref:System.Windows.Forms.ListView.ListViewItemCollection>       Se não quiser permitir que vários seleções no <xref:System.Windows.Forms.ListView>, ainda continua a pretender oferecer ao utilizador uma forma de vários itens, ser escolhida, pode visualizar as caixas de verificação, definindo o <xref:System.Windows.Forms.ListView.CheckBoxes%2A>propriedade `true`.</xref:System.Windows.Forms.ListView.CheckBoxes%2A> </xref:System.Windows.Forms.ListView>"
  example:
  - "The following code example demonstrates a <xref:System.Windows.Forms.ListView> that allows multiple items to be selected. The example demonstrates setting the <xref:System.Windows.Forms.ListView.HideSelection%2A> and <xref:System.Windows.Forms.ListView.HeaderStyle%2A> properties. To run this example, paste the following code into a form that contains a <xref:System.Windows.Forms.ListView> object named `ListView1` and a <xref:System.Windows.Forms.TextBox> named `TextBox1`. Call the `InitializeListView` method from the form's constructor or `Load` method.  \n  \n [!code-cs[System.Windows.Forms.ListView1#1](~/add/codesnippet/csharp/p-system.windows.forms.l_16_1.cs)]\n [!code-vb[System.Windows.Forms.ListView1#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_16_1.vb)]\n [!code-cpp[System.Windows.Forms.ListView1#1](~/add/codesnippet/cpp/p-system.windows.forms.l_16_1.cpp)]"
