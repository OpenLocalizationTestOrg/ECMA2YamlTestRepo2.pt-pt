  summary: "Obtém ou define um valor que indica se forneceu as suas próprias operações de gestão de dados para o <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> controlo."
  remarks: "Definir a propriedade VirtualMode como `true` coloca o <xref:System.Windows.Forms.ListView>no modo virtual.</xref:System.Windows.Forms.ListView> No modo Virtual, o normal <xref:System.Windows.Forms.ListView.Items%2A>coleção é usada.</xref:System.Windows.Forms.ListView.Items%2A> Em vez disso, <xref:System.Windows.Forms.ListViewItem>objetos são criados dinamicamente como o <xref:System.Windows.Forms.ListView>necessitar deles.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewItem>       Modo virtual pode ser útil em muitos circunstâncias. Se um <xref:System.Windows.Forms.ListView>objeto tem de ser preenchido de uma coleção muito grande já se encontra na memória, criar um <xref:System.Windows.Forms.ListViewItem>objeto para cada entrada pode ser wasteful.</xref:System.Windows.Forms.ListViewItem> </xref:System.Windows.Forms.ListView> No modo virtual, apenas os itens necessários são criados. Noutros casos, os valores de <xref:System.Windows.Forms.ListViewItem>objetos poderão ter de ser recalculada com frequência e fazê-lo para a coleção completa produziria o desempenho aceitável.</xref:System.Windows.Forms.ListViewItem> No modo virtual, apenas os itens requeridos são calculados.       Para utilizar o modo virtual, tem de processar a <xref:System.Windows.Forms.ListView.RetrieveVirtualItem>evento, o que é acionado sempre que o <xref:System.Windows.Forms.ListView>necessita de um item.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.RetrieveVirtualItem> O processador de eventos deve criar o <xref:System.Windows.Forms.ListViewItem>objeto que pertence o índice especificado.</xref:System.Windows.Forms.ListViewItem> Além disso, o <xref:System.Windows.Forms.ListView.VirtualListSize%2A>propriedade deve ser definida para o tamanho da lista virtual.</xref:System.Windows.Forms.ListView.VirtualListSize%2A>       Processar o <xref:System.Windows.Forms.ListView.SearchForVirtualItem>eventos permite procurar no modo virtual.</xref:System.Windows.Forms.ListView.SearchForVirtualItem> Se este evento não é processado, o <xref:System.Windows.Forms.ListView.FindItemWithText%2A>e <xref:System.Windows.Forms.ListView.FindNearestItem%2A>métodos devolverá `null`.</xref:System.Windows.Forms.ListView.FindNearestItem%2A> </xref:System.Windows.Forms.ListView.FindItemWithText%2A>       Pode processar o <xref:System.Windows.Forms.ListView.CacheVirtualItems>eventos para manter uma cache de <xref:System.Windows.Forms.ListViewItem>objetos.</xref:System.Windows.Forms.ListViewItem> </xref:System.Windows.Forms.ListView.CacheVirtualItems> Se o cálculo ou de pesquisa para criar um <xref:System.Windows.Forms.ListViewItem>objeto é dispendioso, mantém uma cache pode melhorar o desempenho.</xref:System.Windows.Forms.ListViewItem>       Se o <xref:System.Windows.Forms.ListView.View%2A>propriedade está definida como <xref:System.Windows.Forms.View>, o valor será alterado automaticamente para <xref:System.Windows.Forms.View>quando o VirtualMode está definido como `true`.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A>       No modo virtual, o <xref:System.Windows.Forms.ListView.Items%2A>coleção está desativada.</xref:System.Windows.Forms.ListView.Items%2A> A tentar aceder ao mesmo resulta em <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> O mesmo se aplica-se do <xref:System.Windows.Forms.ListView.CheckedItems%2A>coleção e o <xref:System.Windows.Forms.ListView.SelectedItems%2A>coleção.</xref:System.Windows.Forms.ListView.SelectedItems%2A> </xref:System.Windows.Forms.ListView.CheckedItems%2A> Se pretender obter os itens selecionados ou marcados, utilize o <xref:System.Windows.Forms.ListView.SelectedIndices%2A>e <xref:System.Windows.Forms.ListView.CheckedIndices%2A>coleções em vez disso.</xref:System.Windows.Forms.ListView.CheckedIndices%2A> </xref:System.Windows.Forms.ListView.SelectedIndices%2A>"
  example:
  - "This example illustrates a simple <xref:System.Windows.Forms.ListView> whose contents are the first ten thousand squares. It handles searching and uses a cache for increased performance.  \n  \n [!code-cs[System.Windows.Forms.ListView.VirtualMode#1](~/add/codesnippet/csharp/p-system.windows.forms.l_14_1.cs)]\n [!code-vb[System.Windows.Forms.ListView.VirtualMode#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_14_1.vb)]"
  syntax:
    content: public bool VirtualMode { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> utiliza as operações de gestão de dados que fornecem; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
