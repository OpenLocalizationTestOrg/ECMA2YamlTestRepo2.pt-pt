  summary: "Representa um controlo de vista de lista do Windows, que apresenta uma colecção de itens que podem ser apresentados utilizando um dos quatro vistas diferentes."
  remarks: "Um controlo ListView permite-lhe apresentar uma lista de itens com texto do item e, opcionalmente, um ícone para identificar o tipo de item. Por exemplo, a lista do Explorador do Windows de ficheiros é semelhante em aspeto a um controlo ListView. Apresenta uma lista de ficheiros e pastas atualmente selecionadas na árvore. Cada ficheiro e pasta apresenta um ícone associado para ajudar a identificar o tipo de ficheiro ou pasta. O <xref:System.Windows.Forms.ListViewItem>classe representa um item dentro de um controlo ListView.</xref:System.Windows.Forms.ListViewItem> Os itens que são apresentados na lista podem ser mostrados de cinco vistas diferentes. Itens podem ser apresentados como ícones grandes, como ícones pequenos ou ícones pequenos numa lista vertical. Itens podem também ter subitems que contêm informações relacionadas com o item principal. A vista de detalhes poder apresentar o item e o respetivos subitems numa grelha com cabeçalhos de colunas que identificam as informações a serem apresentadas num subitem. A vista de mosaico, o que limitou a disponibilidade conforme descrito abaixo, permite-lhe apresentar o item e o respetivos subitems como um mosaico que contém um grande ícone junto as informações textual. ListView suporta único ou vários seleção. A funcionalidade de seleção múltiplas permite ao utilizador selecionar numa lista de itens de forma semelhante a um <xref:System.Windows.Forms.ListBox>controlo.</xref:System.Windows.Forms.ListBox> Além disso, o utilizador pode ativar os itens selecionados para executar uma tarefa. Por exemplo, pode utilizar um controlo ListView para apresentar uma lista de ficheiros que a aplicação, em seguida, pode abrir e utilizar. O utilizador pode selecionar os ficheiros para abrir e, em seguida, faça duplo clique para ativar os itens e abrir os ficheiros na aplicação. A ListView também pode apresentar as caixas de verificação, utilizando o <xref:System.Windows.Forms.ListView.CheckBoxes%2A>propriedade, para permitir ao utilizador verificar os itens que pretende efetuar uma ação num.</xref:System.Windows.Forms.ListView.CheckBoxes%2A> Pode utilizar o controlo de ListView numa variedade de formas. O controlo pode ser utilizado para apresentar informações de uma aplicação, uma base de dados ou um ficheiro de texto. A ListView também pode ser utilizada para obter informações do utilizador, tais como selecionar um conjunto de ficheiros para processar.       ListView fornece um grande número de propriedades que fornecem flexibilidade na aspeto e o comportamento. O <xref:System.Windows.Forms.ListView.View%2A>propriedade permite-lhe alterar o modo no qual os itens são apresentados.</xref:System.Windows.Forms.ListView.View%2A> O <xref:System.Windows.Forms.ListView.LargeImageList%2A>, <xref:System.Windows.Forms.ListView.SmallImageList%2A>, e <xref:System.Windows.Forms.ListView.StateImageList%2A>propriedades permitem-lhe especificar o <xref:System.Windows.Forms.ImageList>objetos que contêm as imagens apresentadas itens e, em case do <xref:System.Windows.Forms.ListView.StateImageList%2A>, as caixas de verificação que são apresentados quando a <xref:System.Windows.Forms.ListView.CheckBoxes%2A>propriedade está definida como `true`.</xref:System.Windows.Forms.ListView.CheckBoxes%2A> </xref:System.Windows.Forms.ListView.StateImageList%2A> </xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListView.StateImageList%2A> </xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.ListView.LargeImageList%2A> Para determinar quais os itens são verificados, pode utilizar o <xref:System.Windows.Forms.ListView.CheckedItems%2A>propriedade para aceder a <xref:System.Windows.Forms.ListView.CheckedListViewItemCollection>coleção.</xref:System.Windows.Forms.ListView.CheckedListViewItemCollection> </xref:System.Windows.Forms.ListView.CheckedItems%2A> O <xref:System.Windows.Forms.ListView.Columns%2A>propriedade permite o acesso ao <xref:System.Windows.Forms.ListView.ColumnHeaderCollection>, que armazena os cabeçalhos de coluna são apresentados quando a <xref:System.Windows.Forms.ListView.View%2A>propriedade do controlo está definida como <xref:System.Windows.Forms.View>.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A> </xref:System.Windows.Forms.ListView.ColumnHeaderCollection> </xref:System.Windows.Forms.ListView.Columns%2A> Itens são adicionados e removidos da ListView através de <xref:System.Windows.Forms.ListView.Items%2A>propriedade.</xref:System.Windows.Forms.ListView.Items%2A> O <xref:System.Windows.Forms.ListView.Items%2A>propriedade permite-lhe aceder a <xref:System.Windows.Forms.ListView.ListViewItemCollection>do controlo, que fornece métodos para manipular os itens no controlo.</xref:System.Windows.Forms.ListView.ListViewItemCollection> </xref:System.Windows.Forms.ListView.Items%2A> Se pretender permitir que o utilizador editar o texto de um item, pode utilizar o <xref:System.Windows.Forms.ListView.LabelEdit%2A>propriedade.</xref:System.Windows.Forms.ListView.LabelEdit%2A> Quando o controlo contém um grande número de itens, muitas vezes, é mais fácil para o utilizador vê-las numa lista ordenada. Pode utilizar o <xref:System.Windows.Forms.ListView.Sorting%2A>propriedade para ordenar os itens por ordem alfabética.</xref:System.Windows.Forms.ListView.Sorting%2A> Completamente também pode personalizar o aspeto de um controlo ListView. Para tal, defina o <xref:System.Windows.Forms.ListView.OwnerDraw%2A>propriedade `true` e processar um ou mais dos seguintes eventos: <xref:System.Windows.Forms.ListView.DrawItem>, <xref:System.Windows.Forms.ListView.DrawSubItem> <xref:System.Windows.Forms.ListView.DrawColumnHeader>.</xref:System.Windows.Forms.ListView.DrawColumnHeader> </xref:System.Windows.Forms.ListView.DrawSubItem> </xref:System.Windows.Forms.ListView.DrawItem> </xref:System.Windows.Forms.ListView.OwnerDraw%2A>       Muitas das propriedades do controlo ListView são utilizadas quando a <xref:System.Windows.Forms.ListView.View%2A>propriedade do controlo está definida como <xref:System.Windows.Forms.View>.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A> O <xref:System.Windows.Forms.ListView.AllowColumnReorder%2A>propriedade permite ao utilizador do controlo ListView reconfigurar a ordem das colunas em tempo de execução.</xref:System.Windows.Forms.ListView.AllowColumnReorder%2A> O <xref:System.Windows.Forms.ListView.FullRowSelect%2A>propriedade permite que um item e os respetivos subitems para ser selecionado, em vez de apenas o item.</xref:System.Windows.Forms.ListView.FullRowSelect%2A> Para apresentar linhas de grelha na vista de detalhes para identificar os limites de itens e subitems na ListView, pode utilizar o <xref:System.Windows.Forms.ListView.GridLines%2A>propriedade.</xref:System.Windows.Forms.ListView.GridLines%2A> O <xref:System.Windows.Forms.ListView.HeaderStyle%2A>propriedade permite-lhe especificar o tipo dos cabeçalhos de coluna para apresentar.</xref:System.Windows.Forms.ListView.HeaderStyle%2A>       Um controlo ListView pode funcionar no modo virtual, onde <xref:System.Windows.Forms.ListViewItem>objetos são gerados dinamicamente em vez de ser armazenados no <xref:System.Windows.Forms.ListView.Items%2A>coleção.</xref:System.Windows.Forms.ListView.Items%2A> </xref:System.Windows.Forms.ListViewItem> Isto pode ser útil para lidar com listas muito grandes ou listas cujo conteúdo mudam frequentemente. Para ativar o modo Virtual, defina o <xref:System.Windows.Forms.ListView.VirtualMode%2A>propriedade `true` e processam a <xref:System.Windows.Forms.ListView.RetrieveVirtualItem>, <xref:System.Windows.Forms.ListView.CacheVirtualItems>, e <xref:System.Windows.Forms.ListView.SearchForVirtualItem>eventos.</xref:System.Windows.Forms.ListView.SearchForVirtualItem> </xref:System.Windows.Forms.ListView.CacheVirtualItems> </xref:System.Windows.Forms.ListView.RetrieveVirtualItem> </xref:System.Windows.Forms.ListView.VirtualMode%2A>       Além de muitas das propriedades que estão disponíveis para um controlo ListView, existem métodos e eventos que a aplicação pode utilizar para fornecer capacidades adicionais para a ListView. O <xref:System.Windows.Forms.ListView.BeginUpdate%2A>e <xref:System.Windows.Forms.ListView.EndUpdate%2A>métodos permitem-lhe melhorar o desempenho quando adiciona número de itens ListView ao impedir que o controlo de novo desenho sempre que é adicionado um item.</xref:System.Windows.Forms.ListView.EndUpdate%2A> </xref:System.Windows.Forms.ListView.BeginUpdate%2A> Se o controlo de ListView é apresentar os itens e subitems, poderá pretender fornecer funcionalidade quando o utilizador right-clicks um subitem. Para determinar o item que está a ser clicado cujo subitem, pode utilizar o <xref:System.Windows.Forms.ListView.GetItemAt%2A>método.</xref:System.Windows.Forms.ListView.GetItemAt%2A> Quando efetuar a validação dos itens após editar o utilizador-las, poderá apresentar um item específico para o utilizador altere. O <xref:System.Windows.Forms.ListView.EnsureVisible%2A>método pode ser chamado para garantir que o item específico na área visível do controlo.</xref:System.Windows.Forms.ListView.EnsureVisible%2A>       Se o <xref:System.Windows.Forms.ListView.LabelEdit%2A>propriedade definida como `true`, pode realizar tarefas, tais como a validar o texto a ser editado antes e depois do texto alterado através da criação de um processador de eventos para o <xref:System.Windows.Forms.ListView.BeforeLabelEdit>e <xref:System.Windows.Forms.ListView.AfterLabelEdit>eventos.</xref:System.Windows.Forms.ListView.AfterLabelEdit> </xref:System.Windows.Forms.ListView.BeforeLabelEdit> </xref:System.Windows.Forms.ListView.LabelEdit%2A> Para efetuar tarefas, tais como abrir um ficheiro ou apresentar uma caixa de diálogo para editar um item apresentado na ListView, pode criar um processador de eventos para o <xref:System.Windows.Forms.ListView.ItemActivate>eventos.</xref:System.Windows.Forms.ListView.ItemActivate> Se permitir que o utilizador ordenar os itens numa ListView quando clicar num cabeçalho de coluna, pode criar um processador de eventos para o <xref:System.Windows.Forms.ListView.ColumnClick>eventos para efetuar a ordenação.</xref:System.Windows.Forms.ListView.ColumnClick> Quando o <xref:System.Windows.Forms.ListView.CheckBoxes%2A>propriedade está definida como `true`, pode determinar quando uma alteração de estado de verificação de um item ocorreu ao processar o <xref:System.Windows.Forms.ListView.ItemCheck>eventos.</xref:System.Windows.Forms.ListView.ItemCheck> </xref:System.Windows.Forms.ListView.CheckBoxes%2A>       Também pode definir uma imagem de fundo para a ListView com o <xref:System.Windows.Forms.Control.BackgroundImage%2A>propriedade.</xref:System.Windows.Forms.Control.BackgroundImage%2A> A aplicação tem de ter o <xref:System.STAThreadAttribute>no respetivo `Main` método para apresentar corretamente a imagem de fundo para o controlo de ListView.</xref:System.STAThreadAttribute> Além disso, se um controlo ListView com uma imagem de fundo é alojado no Internet Explorer, especifica comctl32.dll versão 6.0 como uma assemblagem dependente no ficheiro de manifesto de aplicação para garantir que a imagem de fundo é apresentada de propriedade.      > [!NOTE] > Definição o <xref:System.Windows.Forms.Control.Cursor%2A>propriedade para um controlo ListView terá qualquer efeito no aspecto do cursor em [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] versões 1.1 e anteriores.</xref:System.Windows.Forms.Control.Cursor%2A>       Windows XP e Windows Server 2003 fornecem três funcionalidades que melhoram a ListView controlam quando a aplicação chama o <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>método: mosaico de vista, agrupamento e a marca de inserção.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>       A vista em mosaico permite-lhe efetuar o balanceamento de informações gráficas e textual ao apresentar o texto do item e subitem junto de ícones grandes. Definir o <xref:System.Windows.Forms.ListView.View%2A>propriedade <xref:System.Windows.Forms.View?displayProperty=fullName>para ativar este comportamento.</xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.View%2A>       A funcionalidade de agrupamento permite-lhe agrupar visualmente itens em categorias relacionadas. Utilize o <xref:System.Windows.Forms.ListView.Groups%2A>propriedade adicionar <xref:System.Windows.Forms.ListViewGroup>objetos a ListView controlam quando pretender ativar esta funcionalidade.</xref:System.Windows.Forms.ListViewGroup> </xref:System.Windows.Forms.ListView.Groups%2A> Para desativar temporariamente a funcionalidade, defina o <xref:System.Windows.Forms.ListView.ShowGroups%2A>propriedade `false`.</xref:System.Windows.Forms.ListView.ShowGroups%2A>       A funcionalidade de marca de inserção permite-lhe fornecer reposicionamento de arrastar e largar item com o visual comentários para indicar as localizações de largar. Utilize o <xref:System.Windows.Forms.ListViewInsertionMark>objeto recuperadas por meio de <xref:System.Windows.Forms.ListView.InsertionMark%2A>propriedade para apresentar a marca de inserção.</xref:System.Windows.Forms.ListView.InsertionMark%2A> </xref:System.Windows.Forms.ListViewInsertionMark>       Estas funcionalidades estão disponíveis apenas no Windows XP e Windows Server 2003. Em sistemas operativos anteriores, o código que se relacionam com a estas funcionalidades não tem qualquer efeito, é apresentada a vista em mosaico como a vista de ícones grandes e a marca de inserção e grupos não são apresentados. Em alguns casos, que pretende incluir o código que determina se estas funcionalidades estão disponíveis e fornecer a funcionalidade alternativa quando estiverem disponíveis. Estas funcionalidades são fornecidas pela mesma biblioteca que fornece a funcionalidade de temas do sistema operativo. Para verificar a disponibilidade desta biblioteca, chame o <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>sobrecarga de método e passar no <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>valor.</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>       A tabela seguinte mostra algumas dos membros de ListView e as vistas que são válidos no.      | Membro de ListView | Vista |   |---------------------|----------|   | propriedade de <xref:System.Windows.Forms.ListView.Alignment%2A>| <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | propriedade de <xref:System.Windows.Forms.ListView.AutoArrange%2A>| <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | método de <xref:System.Windows.Forms.ListView.AutoResizeColumn%2A>| <xref:System.Windows.Forms.View>|   | propriedade de <xref:System.Windows.Forms.ListView.Columns%2A>| <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | evento <xref:System.Windows.Forms.ListView.DrawSubItem>| <xref:System.Windows.Forms.View>|   | método de <xref:System.Windows.Forms.ListView.FindItemWithText%2A>| <xref:System.Windows.Forms.View>, <xref:System.Windows.Forms.View>, or <xref:System.Windows.Forms.View>|   | método de <xref:System.Windows.Forms.ListView.FindNearestItem%2A>| <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | método de <xref:System.Windows.Forms.ListView.GetItemAt%2A>| <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | propriedade de <xref:System.Windows.Forms.ListView.Groups%2A>| Todas as vistas, exceto <xref:System.Windows.Forms.View>|   | propriedade de <xref:System.Windows.Forms.ListView.HeaderStyle%2A>| <xref:System.Windows.Forms.View>|   | propriedade de <xref:System.Windows.Forms.ListView.InsertionMark%2A>| <xref:S