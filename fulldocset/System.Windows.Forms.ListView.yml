  name: GetItemAt(Int32,Int32)
  nameWithType: ListView.GetItemAt(Int32,Int32)
  fullName: System.Windows.Forms.ListView.GetItemAt(Int32,Int32)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Retrieves the item at the specified location."
  remarks: "The GetItemAt method lets you determine which item is located at a specific location within the client region of the <xref:System.Windows.Forms.ListView> control. You can use this method when the user clicks or right-clicks a subitem (when the <xref:System.Windows.Forms.ListView.View%2A> property is set to `View.Details`) and you want to determine which item owns the subitem that was clicked based on the mouse coordinates at the time the user clicked the mouse.      > [!NOTE] >  When the <xref:System.Windows.Forms.ListView.FullRowSelect%2A> property value is `false`, this method returns an item only when the specified location is within the bounds of the parent item (which is displayed in the first column when the control is in details mode). You must set the <xref:System.Windows.Forms.ListView.FullRowSelect%2A> property to `true` to retrieve an item with this method given a location within the bounds of a subitem. You can also use the <xref:System.Windows.Forms.ListView.HitTest%2A> method to retrieve detailed information about the item at a particular location.       To do drag-and-drop repositioning of items within a <xref:System.Windows.Forms.ListView>, you might want to use the <xref:System.Windows.Forms.ListViewInsertionMark.NearestIndex%2A?displayProperty=fullName> method rather than the GetItemAt method. The <xref:System.Windows.Forms.ListViewInsertionMark.NearestIndex%2A?displayProperty=fullName> method finds the closest item regardless of where the mouse pointer is located. The GetItemAt method, on the other hand, returns `null` if there is no item at the specified location.      > [!NOTE] >  The <xref:System.Windows.Forms.ListViewInsertionMark> class is supported only on Windows XP and Windows Server 2003 when your application calls the <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> method."
  example:
  - "The following code example demonstrates the use of the <xref:System.Windows.Forms.PictureBox> and <xref:System.Windows.Forms.ListView> controls. The <xref:System.Windows.Forms.PictureBox> is initialized by setting the <xref:System.Windows.Forms.PictureBox.BorderStyle%2A?displayProperty=fullName> and <xref:System.Windows.Forms.PictureBox.SizeMode%2A?displayProperty=fullName> properties using the <xref:System.Windows.Forms.BorderStyle> and <xref:System.Windows.Forms.PictureBoxSizeMode> enumerations, respectively. The <xref:System.Windows.Forms.ListView> is populated with pictures from the Samples directory. The GetItemAt method is used in when handling the <xref:System.Windows.Forms.ListView> control's <xref:System.Windows.Forms.Control.MouseDown> event to determine whether an item is selected. If an item is selected, the event handler displays the selected file by setting the <xref:System.Windows.Forms.PictureBox.Image%2A?displayProperty=fullName> property. The example requires the existence of JPG files located in the C:\\documents and Settings\\All Users\\Documents\\My Pictures\\Sample Pictures directory. To run this example, paste the code into a form and call the `InitializePictureBox` and `PopulateListView` methods in the form's constructor or `Load` method. Ensure all events are associated with their event handlers.  \n  \n [!code-cpp[System.Windows.Forms.ListViewAndPictureBox#2](~/add/codesnippet/cpp/m-system.windows.forms.l_17_1.cpp)]\n [!code-cs[System.Windows.Forms.ListViewAndPictureBox#2](~/add/codesnippet/csharp/m-system.windows.forms.l_17_1.cs)]\n [!code-vb[System.Windows.Forms.ListViewAndPictureBox#2](~/add/codesnippet/visualbasic/m-system.windows.forms.l_17_1.vb)]"
  syntax:
    content: public System.Windows.Forms.ListViewItem GetItemAt (int x, int y);
    parameters:
    - id: x
      type: System.Int32
      description: "The x-coordinate of the location to search for an item (expressed in client coordinates)."
    - id: y
      type: System.Int32
      description: "The y-coordinate of the location to search for an item (expressed in client coordinates)."
    return:
      type: System.Windows.Forms.ListViewItem
      description: "A <xref href=&quot;System.Windows.Forms.ListViewItem&quot;></xref> that represents the item at the specified position. If there is no item at the specified location, the method returns <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Forms.ListView.GetItemAt*
