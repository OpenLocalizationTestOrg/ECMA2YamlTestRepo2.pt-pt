  summary: "Obtém ou define a forma como os itens são apresentados no controlo."
  remarks: "A propriedade de vista permite-lhe especificar o tipo de apresentar a <xref:System.Windows.Forms.ListView>controlo utiliza para apresentar os itens.</xref:System.Windows.Forms.ListView> Pode definir a propriedade da vista para apresentar a cada item com ícones grandes ou pequenos ou apresentar os itens numa lista vertical. A opção richest é a vista de detalhes, que lhe permite ver não apenas os itens, mas qualquer subitems especificados para cada item. Cada item é apresentado numa grelha, com cada item listados verticalmente e os subitems para cada item apresentado na coluna com cabeçalhos de coluna. A vista de detalhes é uma forma perfeita para apresentar informações de base de dados para um utilizador. Com o Windows XP e Windows Server 2003, também pode apresentar os itens como mosaicos equilibrar informações gráficas e textual mostrando um ícone grande juntamente com informações de subitem à sua escolha. Para ativar a vista em mosaico, a aplicação tem de chamar o <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>método.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> A vista de imagem de pequena apresenta cada item com um ícone e informações de texto à direita do ícone. A vista de imagem grande apresenta cada item com um ícone e informações textual abaixo no ícone. O tamanho dos ícones para obter a lista de imagem é especificado pelo <xref:System.Windows.Forms.ImageList.ImageSize%2A>propriedade o <xref:System.Windows.Forms.ImageList>para o <xref:System.Windows.Forms.ListView.SmallImageList%2A>ou <xref:System.Windows.Forms.ListView.LargeImageList%2A>Propriedades.</xref:System.Windows.Forms.ListView.LargeImageList%2A> </xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ImageList.ImageSize%2A>      > [!NOTE] > Se estiver a utilizar várias listas de imagem, para a vista de ícones pequenos e grandes, com um <xref:System.Windows.Forms.ListView>controlo, deve colocar pequenas e grandes versões da imagem ao mesmo índice localização na sua lista de imagem respetiva.</xref:System.Windows.Forms.ListView> Quando mudar entre vistas, a localização de índice da imagem na um lista é utilizada para localizar a imagem na lista outra, independentemente do valor de chave especificado.       A maioria das propriedades do <xref:System.Windows.Forms.ListView>controlo afetar como as vistas diferentes comportar-se ou são apresentadas.</xref:System.Windows.Forms.ListView> Algumas propriedades que afetam as vistas de itens só são úteis quando a propriedade de vista é definida como um valor específico, enquanto outras são úteis em todas as vistas. Por exemplo, propriedades, tais como <xref:System.Windows.Forms.ListView.GridLines%2A>e <xref:System.Windows.Forms.ListView.FullRowSelect%2A>apenas são úteis quando a propriedade de vista é definida como <xref:System.Windows.Forms.View?displayProperty=fullName>, enquanto o <xref:System.Windows.Forms.ListView.MultiSelect%2A>e <xref:System.Windows.Forms.ListView.CheckBoxes%2A>propriedades são úteis em todas as vistas.</xref:System.Windows.Forms.ListView.CheckBoxes%2A> </xref:System.Windows.Forms.ListView.MultiSelect%2A> </xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.FullRowSelect%2A> </xref:System.Windows.Forms.ListView.GridLines%2A>       A tabela seguinte mostra alguns dos <xref:System.Windows.Forms.ListView>Membros e as vistas são suplemento válido</xref:System.Windows.Forms.ListView>      | Membro de ListView | Vista |   |---------------------|----------|   | propriedade de <xref:System.Windows.Forms.ListView.Alignment%2A>| <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | propriedade de <xref:System.Windows.Forms.ListView.AutoArrange%2A>| <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | método de <xref:System.Windows.Forms.ListView.AutoResizeColumn%2A>| <xref:System.Windows.Forms.View>|   | <xref:System.Windows.Forms.ListView.CheckBoxes%2A>| Todas as vistas, exceto <xref:System.Windows.Forms.View>|   | propriedade de <xref:System.Windows.Forms.ListView.Columns%2A>| <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | evento <xref:System.Windows.Forms.ListView.DrawSubItem>| <xref:System.Windows.Forms.View>|   | método de <xref:System.Windows.Forms.ListView.FindItemWithText%2A>| <xref:System.Windows.Forms.View>, <xref:System.Windows.Forms.View>, or <xref:System.Windows.Forms.View>|   | método de <xref:System.Windows.Forms.ListView.FindNearestItem%2A>| <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | método de <xref:System.Windows.Forms.ListView.GetItemAt%2A>| <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | propriedade de <xref:System.Windows.Forms.ListView.Groups%2A>| Todas as vistas, exceto <xref:System.Windows.Forms.View>|   | propriedade de <xref:System.Windows.Forms.ListView.HeaderStyle%2A>| <xref:System.Windows.Forms.View>|   | propriedade de <xref:System.Windows.Forms.ListView.InsertionMark%2A>| <xref:System.Windows.Forms.View>, <xref:System.Windows.Forms.View>, or <xref:System.Windows.Forms.View>|       Pode utilizar a propriedade de vista para fornecer vistas diferentes dos dados na sua aplicação, ou para bloquear uma vista específica para utilizar vantagens nessa vista.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.InsertionMark%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.HeaderStyle%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.Groups%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.GetItemAt%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.FindNearestItem%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.FindItemWithText%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.DrawSubItem> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.Columns%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.CheckBoxes%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.AutoResizeColumn%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.AutoArrange%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.Alignment%2A> Por exemplo, a propriedade de vista é, muitas vezes, definida como <xref:System.Windows.Forms.View?displayProperty=fullName>porque a vista de detalhes fornece um número de visualização não está disponíveis nas vistas de outras opções.</xref:System.Windows.Forms.View?displayProperty=fullName>      > [!NOTE] > Se sua <xref:System.Windows.Forms.ListView>controlo não tem quaisquer cabeçalhos de coluna especificados e defina a propriedade de vista como <xref:System.Windows.Forms.View?displayProperty=fullName>, a <xref:System.Windows.Forms.ListView>controlo não apresentará quaisquer itens.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView> Se o <xref:System.Windows.Forms.ListView>controlo não tem quaisquer cabeçalhos de coluna especificados e defina a propriedade de vista como <xref:System.Windows.Forms.View?displayProperty=fullName>, a <xref:System.Windows.Forms.ListView>controlo não apresentará quaisquer subitems.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView>       A vista de mosaico apresenta cada item com um ícone grande nas informações esquerdas e textual à direita. As informações textual é composta por da etiqueta do item seguida subitems. Por predefinição, é apresentada apenas a primeira subitem, que corresponde à etiqueta do item. Para apresentar subitems adicionais, tem de adicionar <xref:System.Windows.Forms.ColumnHeader>objetos para o <xref:System.Windows.Forms.ListView.Columns%2A>coleção.</xref:System.Windows.Forms.ListView.Columns%2A> </xref:System.Windows.Forms.ColumnHeader> Cada subitem na peça de mosaico corresponde a um cabeçalho de coluna. Para controlar os subitems são apresentados e a ordem em que são apresentadas, tem de definir o <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.Name%2A?displayProperty=fullName>propriedade para cada item e o <xref:System.Windows.Forms.ColumnHeader.Name%2A?displayProperty=fullName>propriedade para cada cabeçalho.</xref:System.Windows.Forms.ColumnHeader.Name%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.ListViewSubItem.Name%2A?displayProperty=fullName> Em seguida, pode adicionar, remover e reorganizar cabeçalhos no <xref:System.Windows.Forms.ListView.Columns%2A>coleção para alcançar o resultado desejado.</xref:System.Windows.Forms.ListView.Columns%2A>       Para controlar o tamanho de mosaicos na vista de mosaico, defina o <xref:System.Windows.Forms.ListView.TileSize%2A>propriedade.</xref:System.Windows.Forms.ListView.TileSize%2A> Isto é útil para evitar o encapsulamento de aplicações de linha quando subitem texto é demasiado extenso para uma única linha.       Para obter um exemplo de vista de mosaico, consulte o <xref:System.Windows.Forms.ListView.TileSize%2A>propriedade.</xref:System.Windows.Forms.ListView.TileSize%2A>      > [!NOTE] > Embora colunas apenas são apresentadas na vista de detalhes, subitems sem cabeçalhos de coluna não serão apresentadas na vista de detalhes ou a vista em mosaico.       A vista em mosaico só está disponível no Windows XP e Windows Server 2003 quando a aplicação chama o <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>método.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> Em sistemas operativos anteriores, qualquer código relacionado para a vista em mosaico não tem efeito e o <xref:System.Windows.Forms.ListView>controlo apresenta na vista de ícones grandes.</xref:System.Windows.Forms.ListView> Como resultado, qualquer código que depende a vista em mosaico poderão não funcionar corretamente.       Que pretende incluir o código que determina se a vista em mosaico está disponível e fornecer a funcionalidade alternativa quando não está disponível. Por exemplo, quando utiliza o proprietário de desenho para personalizar o aspeto da <xref:System.Windows.Forms.ListView>itens na vista de mosaico, poderá querer utilizar código desenho adequado para a vista de ícones grandes durante a execução em sistemas operativos que não suportam a vista em mosaico.</xref:System.Windows.Forms.ListView>       A funcionalidade de vista de mosaico é fornecida pela mesma biblioteca que fornece a funcionalidade de temas do sistema operativo. Para verificar a disponibilidade desta biblioteca, chame o <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>sobrecarga de método e passar no <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>valor.</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>"
  example:
  - "The following code example creates a <xref:System.Windows.Forms.ListView> control with three <xref:System.Windows.Forms.ListViewItem> objects specified and three <xref:System.Windows.Forms.ListViewItem.ListViewSubItem> objects specified for each item. The example also creates <xref:System.Windows.Forms.ColumnHeader> objects to display the subitems in details view. Two <xref:System.Windows.Forms.ImageList> objects are also created in the code example to provide images for the <xref:System.Windows.Forms.ListViewItem> objects. These <xref:System.Windows.Forms.ImageList> objects are added to the <xref:System.Windows.Forms.ListView.LargeImageList%2A> and <xref:System.Windows.Forms.ListView.SmallImageList%2A> properties. The example uses the following properties in creating the <xref:System.Windows.Forms.ListView> control.  \n  \n-   View  \n  \n-   <xref:System.Windows.Forms.ListView.LabelEdit%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.AllowColumnReorder%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.CheckBoxes%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.FullRowSelect%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.GridLines%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.Sorting%2A>  \n  \n This example requires that you have added the code to a <xref:System.Windows.Forms.Form> and call the method created in the example from the constructor or another method on the form. The example also requires that images named `MySmallImage1`, `MySmallImage2`, `MyLargeImage1`, and `MyLargeImage2` are located in the root directory of drive C.  \n  \n [!code-cpp[ListViewExample#1](~/add/codesnippet/cpp/p-system.windows.forms.l_86_1.cpp)]\n [!code-cs[ListViewExample#1](~/add/codesnippet/csharp/p-system.windows.forms.l_86_1.cs)]\n [!code-vb[ListViewExample#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_86_1.vb)]"
