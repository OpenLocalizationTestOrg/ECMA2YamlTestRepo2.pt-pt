  remarks: "O <xref:System.Windows.Forms.ListView>funcionalidade de marca de inserção permite-lhe visualmente indique a localização de largar esperado numa operação de arrastar e largar quando um item é arrastado para uma nova posição.</xref:System.Windows.Forms.ListView> Esta funcionalidade funciona apenas quando o <xref:System.Windows.Forms.ListView.AutoArrange%2A>propriedade está definida como `true` e quando o <xref:System.Windows.Forms.ListView>controlo não ordenar os itens automaticamente.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.AutoArrange%2A> Para impedir a ordenação automática, o <xref:System.Windows.Forms.ListView.Sorting%2A>propriedade tem de ser definida como <xref:System.Windows.Forms.SortOrder?displayProperty=fullName>e o <xref:System.Windows.Forms.ListView.View%2A>propriedade tem de ser definida como <xref:System.Windows.Forms.View?displayProperty=fullName>, <xref:System.Windows.Forms.View?displayProperty=fullName>, ou <xref:System.Windows.Forms.View?displayProperty=fullName>.</xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.View%2A> </xref:System.Windows.Forms.SortOrder?displayProperty=fullName> </xref:System.Windows.Forms.ListView.Sorting%2A> Além disso, a funcionalidade de marca de inserção poderá não estar visível com o <xref:System.Windows.Forms.ListView>funcionalidade de agrupamento, porque a funcionalidade de agrupamento ordena os itens por associação do grupo.</xref:System.Windows.Forms.ListView>       O <xref:System.Windows.Forms.ListViewInsertionMark>classe é normalmente utilizada num processador para o <xref:System.Windows.Forms.Control.DragOver?displayProperty=fullName>ou <xref:System.Windows.Forms.Control.MouseMove?displayProperty=fullName>eventos para atualizar a posição da marca de inserção como um item é arrastado.</xref:System.Windows.Forms.Control.MouseMove?displayProperty=fullName> </xref:System.Windows.Forms.Control.DragOver?displayProperty=fullName> </xref:System.Windows.Forms.ListViewInsertionMark> Também é utilizado um processador para o <xref:System.Windows.Forms.Control.DragDrop?displayProperty=fullName>ou <xref:System.Windows.Forms.Control.MouseUp?displayProperty=fullName>eventos de inserir um item dragged na localização correta.</xref:System.Windows.Forms.Control.MouseUp?displayProperty=fullName> </xref:System.Windows.Forms.Control.DragDrop?displayProperty=fullName> Para obter mais informações, consulte <xref:System.Windows.Forms.ListViewInsertionMark>e [como: apresentar uma marca de inserção num controlo Windows Forms para ListView](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.ListViewInsertionMark>      > [!NOTE] > A funcionalidade de marca de inserção só está disponível no Windows XP e Windows Server 2003 quando a aplicação chama o <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>método.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> Em sistemas operativos anteriores, qualquer código de marca de inserção não tem qualquer efeito e não serão apresentados na marca de inserção. Como resultado, qualquer código que depende a funcionalidade de marca de inserção poderão não funcionar corretamente. Que pretende incluir o código que determina se esta funcionalidade está disponível e fornecer a funcionalidade alternativa quando não está disponível. Por exemplo, pode querer ignorar todo o código que implementa o item de arrastar e largar reposicionamento quando são executadas em sistemas operativos que não suportam a marca de inserção.   >> A funcionalidade de marca de inserção é fornecida pela mesma biblioteca que fornece a funcionalidade de temas do sistema operativo. Para verificar a disponibilidade desta biblioteca, chame o <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>sobrecarga de método e passar no <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>valor.</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Windows.Forms.ListView> insertion mark feature. This example implements drag-and-drop item reordering using the standard drag events. The position of the insertion mark is updated in a handler for the <xref:System.Windows.Forms.Control.DragOver?displayProperty=fullName> event. In this handler, the position of the mouse pointer is compared to the midpoint of the nearest item, and the result is used to determine whether the insertion mark appears to the left or the right of the item.  \n  \n [!code-cs[System.Windows.Forms.ListView.InsertionMark#1](~/add/codesnippet/csharp/p-system.windows.forms.l_32_1.cs)]\n [!code-vb[System.Windows.Forms.ListView.InsertionMark#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_32_1.vb)]\n [!code-cpp[System.Windows.Forms.ListView.InsertionMark#1](~/add/codesnippet/cpp/p-system.windows.forms.l_32_1.cpp)]"
