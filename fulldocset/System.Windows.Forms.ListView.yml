  summary: "Gets or sets the type of action the user must take to activate an item."
  remarks: "The Activation property allows you to specify how the user will activate an item in the <xref:System.Windows.Forms.ListView> control. Activating an item in a <xref:System.Windows.Forms.ListView> differs from just selecting an item. When an item is activated, an action is typically performed in an event handler for the <xref:System.Windows.Forms.ListView.ItemActivate> event. For example, when an item is activated you might open a file or display a dialog box that allows the item to be edited. Typically, an item is double-clicked by the user to activate it. If the Activation property is set to <xref:System.Windows.Forms.ItemActivation>, clicking the item one time activates it. Setting the Activation property to <xref:System.Windows.Forms.ItemActivation> differs from the standard double-click because the two clicks can have any duration between them.      > [!NOTE] >  If the Activation property is set to <xref:System.Windows.Forms.ItemActivation> or <xref:System.Windows.Forms.ItemActivation>, label editing will not be allowed regardless of the value of the <xref:System.Windows.Forms.ListView.LabelEdit%2A> property."
