  namespace: System.Windows.Forms
  summary: "Obtém ou define o comparador de ordenação para o controlo."
  remarks: "A propriedade ListViewItemSorter permite-lhe especificar o objeto que executa a ordenação dos itens um <xref:System.Windows.Forms.ListView>controlar quando o <xref:System.Windows.Forms.ListView.Sort%2A>método é denominado ou quando os itens são adicionados à lista.</xref:System.Windows.Forms.ListView.Sort%2A> </xref:System.Windows.Forms.ListView> Tenha em atenção que itens não são automaticamente ordenados quando altera o respetivo texto da etiqueta.       O objeto especificado tem de ser uma instância de uma classe que implementa a <xref:System.Collections.IComparer>interface, que tem um único método chamado <xref:System.Collections.Comparer.Compare%2A?displayProperty=fullName>.</xref:System.Collections.Comparer.Compare%2A?displayProperty=fullName> </xref:System.Collections.IComparer>       Pode utilizar esta propriedade para fornecer personalizado ordenação, por exemplo, quando se clica num cabeçalho de coluna na vista de detalhes. Para tal, crie uma classe que implementa o <xref:System.Collections.IComparer>interface e fornece um construtor que aceite o índice de uma coluna para ordenar por.</xref:System.Collections.IComparer> Em seguida, pode implementar um processador para o <xref:System.Windows.Forms.ListView.ColumnClick>evento que cria uma instância desta classe com o índice da coluna clicked.</xref:System.Windows.Forms.ListView.ColumnClick> Quando definir a propriedade ListViewItemSorter para a nova instância, o <xref:System.Windows.Forms.ListView>controlo é automaticamente ordenado utilizando o objeto especificado.</xref:System.Windows.Forms.ListView> As chamadas subsequentes para o <xref:System.Windows.Forms.ListView.Sort%2A>método utiliza o mesmo objeto.</xref:System.Windows.Forms.ListView.Sort%2A>      > [!NOTE] > Quando definir o valor da propriedade ListViewItemSorter, o <xref:System.Windows.Forms.ListView.Sort%2A>método denomina-se automaticamente.</xref:System.Windows.Forms.ListView.Sort%2A>"
  example:
  - "The following code example creates a form that contains a <xref:System.Windows.Forms.ListView> control that manually sorts items when a column in the <xref:System.Windows.Forms.ListView> control is clicked. The example defines a class called `ListViewItemComparer` that implements the <xref:System.Collections.IComparer?displayProperty=fullName> interface that performs the <xref:System.Windows.Forms.ListViewItem> comparison. The example creates an instance of `ListViewItemComparer` and uses it to set the ListViewItemSorter property of the <xref:System.Windows.Forms.ListView> control. The <xref:System.Windows.Forms.ListView.Sort%2A> method call in the <xref:System.Windows.Forms.ListView.ColumnClick> event handler uses the methods defined in `ListViewItemComparer` to perform the sort of items, based on the column that is clicked.  \n  \n [!code-cpp[ListView.ColumnClick#1](~/add/codesnippet/cpp/p-system.windows.forms.l_31_1.cpp)]\n [!code-cs[ListView.ColumnClick#1](~/add/codesnippet/csharp/p-system.windows.forms.l_31_1.cs)]\n [!code-vb[ListView.ColumnClick#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_31_1.vb)]"
  syntax:
    content: public System.Collections.IComparer ListViewItemSorter { get; set; }
    return:
      type: System.Collections.IComparer
      description: "Um <xref:System.Collections.IComparer>que representa o comparador de ordenação para o controlo.</xref:System.Collections.IComparer>"
