  summary: "Occurs when the label for an item is edited by the user."
  remarks: "The AfterLabelEdit event occurs when the user finishes modifying the text for an item. The new string that the user types for the item is passed to the event, and the event handler can reject the change. If the event handler rejects the change, the text reverts to the text as it was before the user began editing the item.      > [!NOTE] >  Because the AfterLabelEdit event takes place before the label edit is committed, calling the <xref:System.Windows.Forms.ListView.Sort%2A?displayProperty=fullName> method in a handler for this event will sort the item using the original value.       In order for the AfterLabelEdit event to be raised, the <xref:System.Windows.Forms.ListView.LabelEdit%2A> property of the <xref:System.Windows.Forms.ListView> control must be set to `true`.       You can create an event handler for the <xref:System.Windows.Forms.ListView.BeforeLabelEdit> event to perform tasks before the user edits the text of an item.       For more information about handling events, see [Handling and Raising Events](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use the AfterLabelEdit event to restrict a newly edited label to characters in the alphabet. The example uses the <xref:System.Text.ASCIIEncoding> class to obtain the ASCII character code of each character of the new label. If the character falls between the ASCII codes that represent numbers, the new label cannot be applied to the item. This example requires that you have created a <xref:System.Windows.Forms.ListView> control on a form and added items to it. The example also requires that you have connected the AfterLabelEdit event to the event handler defined in the example code. In order to use the <xref:System.Text.ASCIIEncoding> class, your file must include the <xref:System.Text> namespace.  \n  \n [!code-cs[ListView.AfterLabelEdit#1](~/add/codesnippet/csharp/e-system.windows.forms.l_27_1.cs)]\n [!code-vb[ListView.AfterLabelEdit#1](~/add/codesnippet/visualbasic/e-system.windows.forms.l_27_1.vb)]\n [!code-cpp[ListView.AfterLabelEdit#1](~/add/codesnippet/cpp/e-system.windows.forms.l_27_1.cpp)]"
