in one list is used to locate the image in the other list, regardless of the key value specified.       To set the <xref:System.Windows.Forms.ImageList> to use when displaying items with small icons (all view modes other than <xref:System.Windows.Forms.View>), use the <xref:System.Windows.Forms.ListView.SmallImageList%2A> property. If you want to use images to display item state, use the <xref:System.Windows.Forms.ListView.StateImageList%2A> property."
