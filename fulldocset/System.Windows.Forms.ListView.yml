  namespace: System.Windows.Forms
  summary: "Gets or sets the sorting comparer for the control."
  remarks: "The ListViewItemSorter property allows you to specify the object that performs the sorting of items in a <xref:System.Windows.Forms.ListView> control when the <xref:System.Windows.Forms.ListView.Sort%2A> method is called or when items are added to the list. Note that items are not sorted automatically when their label text changes.       The specified object must be an instance of a class that implements the <xref:System.Collections.IComparer> interface, which has a single method called <xref:System.Collections.Comparer.Compare%2A?displayProperty=fullName>.       You can use this property to provide custom sorting, for example, when a column header is clicked in the details view. To do this, create a class that implements the <xref:System.Collections.IComparer> interface and provides a constructor that accepts the index of a column to sort by. You can then implement a handler for the <xref:System.Windows.Forms.ListView.ColumnClick> event that creates an instance of this class using the index of the clicked column. When you set the ListViewItemSorter property to the new instance, the <xref:System.Windows.Forms.ListView> control is automatically sorted using the specified object. Subsequent calls to the <xref:System.Windows.Forms.ListView.Sort%2A> method use the same object.      > [!NOTE] >  When you set the value of the ListViewItemSorter property, the <xref:System.Windows.Forms.ListView.Sort%2A> method is called automatically."
