  namespace: System.Windows.Forms
  summary: "Obtém ou define um valor que indica se é apresentada uma caixa de verificação junto a cada item no controlo."
  remarks: "A propriedade de caixas de verificação permite-lhe apresentar uma caixa de verificação junto a cada item na lista. Isto permite que a aplicação apresentar uma lista de itens (e subitems se o <xref:System.Windows.Forms.ListView.View%2A>propriedade está definida como `View.Details`) que o utilizador pode seleccionar clicando a caixa de verificação.</xref:System.Windows.Forms.ListView.View%2A> A propriedade de caixas de verificação oferece uma forma para selecionar vários itens no <xref:System.Windows.Forms.ListView>controlo sem utilizar a tecla CTRL.</xref:System.Windows.Forms.ListView> Consoante a aplicação, utilizar as caixas de verificação para selecionar itens em vez do padrão de método de seleção de vários poderá mais fácil para o utilizador. Mesmo que o <xref:System.Windows.Forms.ListView.MultiSelect%2A>propriedade o <xref:System.Windows.Forms.ListView>controlo está definido como `false`, ainda pode apresentar as caixas de verificação e fornecem vários de seleção de funcionalidades para o utilizador.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.MultiSelect%2A> Esta funcionalidade pode ser útil se não pretender vários itens para ser selecionado ainda continua a pretender permitir que o utilizador selecionar múltiplos itens na lista para efetuar uma operação na sua aplicação.       Para determinar quando um item tiver verificado, crie um processador de eventos para o <xref:System.Windows.Forms.ListView.ItemCheck>eventos.</xref:System.Windows.Forms.ListView.ItemCheck> Para obter todos os itens marcados no <xref:System.Windows.Forms.ListView>, utilize o <xref:System.Windows.Forms.ListView.CheckedItems%2A>propriedade para aceder a <xref:System.Windows.Forms.ListView.CheckedIndexCollection>para o controlo.</xref:System.Windows.Forms.ListView.CheckedIndexCollection> </xref:System.Windows.Forms.ListView.CheckedItems%2A> </xref:System.Windows.Forms.ListView> Para obter os índices de todos os itens marcados no <xref:System.Windows.Forms.ListView>, utilize o <xref:System.Windows.Forms.ListView.CheckedIndices%2A>propriedade.</xref:System.Windows.Forms.ListView.CheckedIndices%2A> </xref:System.Windows.Forms.ListView>       Se um <xref:System.Windows.Forms.ImageList>especificado no <xref:System.Windows.Forms.ListView.StateImageList%2A>propriedade, as imagens de posições de índice 0 e 1 no <xref:System.Windows.Forms.ImageList>são apresentados em vez da caixa de verificação.</xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListView.StateImageList%2A> </xref:System.Windows.Forms.ImageList> A imagem na posição de índice 0 é apresentada em vez da caixa de verificação desmarcada e a imagem na posição de índice 1 é apresentada em vez da caixa de verificação marcada.      > [!NOTE] > Quando definir esta propriedade para `true`, a <xref:System.Windows.Forms.ListView.ItemCheck>evento ocorre.</xref:System.Windows.Forms.ListView.ItemCheck>   >> Caixas de verificação não são apresentados quando a <xref:System.Windows.Forms.ListView.View%2A>propriedade está definida como <xref:System.Windows.Forms.View>.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A>"
  example:
  - "The following code example creates a <xref:System.Windows.Forms.ListView> control with three <xref:System.Windows.Forms.ListViewItem> objects specified and three <xref:System.Windows.Forms.ListViewItem.ListViewSubItem> objects specified for each item. The example also creates <xref:System.Windows.Forms.ColumnHeader> objects to display the subitems in details view. Two <xref:System.Windows.Forms.ImageList> objects are also created in the code example to provide images for the <xref:System.Windows.Forms.ListViewItem> objects. These <xref:System.Windows.Forms.ImageList> objects are added to the <xref:System.Windows.Forms.ListView.LargeImageList%2A> and <xref:System.Windows.Forms.ListView.SmallImageList%2A> properties. The example uses the following properties in creating the <xref:System.Windows.Forms.ListView> control.  \n  \n-   <xref:System.Windows.Forms.ListView.View%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.LabelEdit%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.AllowColumnReorder%2A>  \n  \n-   CheckBoxes  \n  \n-   <xref:System.Windows.Forms.ListView.FullRowSelect%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.GridLines%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.Sorting%2A>  \n  \n This example requires that you have added the code to a <xref:System.Windows.Forms.Form> and call the method created in the example from the constructor or another method on the form. The example also requires that images named `MySmallImage1`, `MySmallImage2`, `MyLargeImage1`, and `MyLargeImage2` are located in the root directory of drive C.  \n  \n [!code-cpp[ListViewExample#1](~/add/codesnippet/cpp/p-system.windows.forms.l_78_1.cpp)]\n [!code-cs[ListViewExample#1](~/add/codesnippet/csharp/p-system.windows.forms.l_78_1.cs)]\n [!code-vb[ListViewExample#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_78_1.vb)]"
