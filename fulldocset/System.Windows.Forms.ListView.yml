  name: HeaderStyle
  nameWithType: ListView.HeaderStyle
  fullName: System.Windows.Forms.ListView.HeaderStyle
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Gets or sets the column header style."
  remarks: "The HeaderStyle property allows you to specify the type of column headers to display when the <xref:System.Windows.Forms.ListView.View%2A> property of the <xref:System.Windows.Forms.ListView> control is set to <xref:System.Windows.Forms.View> and the <xref:System.Windows.Forms.ListView> control has <xref:System.Windows.Forms.ColumnHeader> objects specified in the <xref:System.Windows.Forms.ListView.ColumnHeaderCollection>. <xref:System.Windows.Forms.ColumnHeader> objects define the columns that are displayed in the <xref:System.Windows.Forms.ListView> control. Each column is used to display subitem information for each item in the <xref:System.Windows.Forms.ListView>.       The HeaderStyle property allows you to specify whether the column headers are visible or, if they are visible, whether they will function as clickable buttons. If the HeaderStyle property is set to <xref:System.Windows.Forms.ColumnHeaderStyle?displayProperty=fullName>, the column headers are not displayed, although the items and subitems of the <xref:System.Windows.Forms.ListView> control are still arranged in columns. If the HeaderStyle property is set to <xref:System.Windows.Forms.ColumnHeaderStyle?displayProperty=fullName>, the column headers act like buttons that users can click to carry out an action, such as sorting the items in the <xref:System.Windows.Forms.ListView> control using the items in the clicked column as a key. You can implement this behavior in a handler for the <xref:System.Windows.Forms.ListView.ColumnClick> event. If the HeaderStyle property is set to <xref:System.Windows.Forms.ColumnHeaderStyle?displayProperty=fullName>, the column headers appear, but cannot be clicked."
  example:
  - "The following code example demonstrates a <xref:System.Windows.Forms.ListView> that allows multiple items to be selected. The example demonstrates setting the <xref:System.Windows.Forms.ListView.HideSelection%2A> and HeaderStyle properties. It also demonstrates the <xref:System.Windows.Forms.ColumnHeader.Text%2A?displayProperty=fullName>, <xref:System.Windows.Forms.ColumnHeader.TextAlign%2A?displayProperty=fullName> and <xref:System.Windows.Forms.ColumnHeader.Width%2A?displayProperty=fullName> properties. To run this example, paste the following code into a form that contains a <xref:System.Windows.Forms.ListView> object named `ListView1` and a <xref:System.Windows.Forms.TextBox> named `TextBox1`. Call the `InitializeListView` method from the form's constructor or <xref:System.Windows.Forms.Form.Load> event handler.  \n  \n [!code-cs[System.Windows.Forms.ListView1#1](~/add/codesnippet/csharp/p-system.windows.forms.l_27_1.cs)]\n [!code-vb[System.Windows.Forms.ListView1#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_27_1.vb)]\n [!code-cpp[System.Windows.Forms.ListView1#1](~/add/codesnippet/cpp/p-system.windows.forms.l_27_1.cpp)]"
  syntax:
    content: public System.Windows.Forms.ColumnHeaderStyle HeaderStyle { get; set; }
    return:
      type: System.Windows.Forms.ColumnHeaderStyle
      description: "One of the <xref href=&quot;System.Windows.Forms.ColumnHeaderStyle&quot;></xref> values. The default is <xref href=&quot;System.Windows.Forms.ColumnHeaderStyle&quot;></xref>."
  overload: System.Windows.Forms.ListView.HeaderStyle*
