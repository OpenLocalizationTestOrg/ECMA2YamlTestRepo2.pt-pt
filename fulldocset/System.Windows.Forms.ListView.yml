- uid: System.Windows.Forms.ListView.GetItemAt(System.Int32,System.Int32)
  id: GetItemAt(System.Int32,System.Int32)
  parent: System.Windows.Forms.ListView
  langs:
  - csharp
  name: GetItemAt(Int32,Int32)
  nameWithType: ListView.GetItemAt(Int32,Int32)
  fullName: System.Windows.Forms.ListView.GetItemAt(Int32,Int32)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Obtém o item na localização especificada."
  remarks: "O método GetItemAt permite-lhe determinar qual o item está localizado numa localização específica na região de cliente a <xref:System.Windows.Forms.ListView>controlo.</xref:System.Windows.Forms.ListView> Pode utilizar este método quando o utilizador clica ou right-clicks um subitem (quando o <xref:System.Windows.Forms.ListView.View%2A>propriedade está definida como `View.Details`) e pretende determinar qual o item proprietário subitem foi clicado com base em coordenadas de rato ao tempo que o utilizador clica o rato.</xref:System.Windows.Forms.ListView.View%2A>      > [!NOTE] > Quando o <xref:System.Windows.Forms.ListView.FullRowSelect%2A>valor da propriedade é `false`, este método devolve um item apenas quando a localização especificada está dentro dos limites do item principal (que é apresentada na primeira coluna quando o controlo está no modo de detalhes).</xref:System.Windows.Forms.ListView.FullRowSelect%2A> Tem de definir o <xref:System.Windows.Forms.ListView.FullRowSelect%2A>propriedade `true` para obter um item com este método dado uma localização dentro dos limites de um subitem.</xref:System.Windows.Forms.ListView.FullRowSelect%2A> Também pode utilizar o <xref:System.Windows.Forms.ListView.HitTest%2A>método para obter informações detalhadas sobre o item numa localização específica.</xref:System.Windows.Forms.ListView.HitTest%2A>       Para fazer a arrastar e largar reposicionamento de itens dentro de um <xref:System.Windows.Forms.ListView>, poderá pretender utilizar o <xref:System.Windows.Forms.ListViewInsertionMark.NearestIndex%2A?displayProperty=fullName>método em vez do método GetItemAt.</xref:System.Windows.Forms.ListViewInsertionMark.NearestIndex%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView> O <xref:System.Windows.Forms.ListViewInsertionMark.NearestIndex%2A?displayProperty=fullName>método localiza o item mais próximo, independentemente de onde está localizado o ponteiro do rato.</xref:System.Windows.Forms.ListViewInsertionMark.NearestIndex%2A?displayProperty=fullName> O método de GetItemAt, por outro lado, devolve `null` se não houver nenhum item na localização especificada.      > [!NOTE] > O <xref:System.Windows.Forms.ListViewInsertionMark>classe é suportada apenas no Windows XP e Windows Server 2003 quando a aplicação chama o <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>método.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewInsertionMark>"
  example:
  - "The following code example demonstrates the use of the <xref:System.Windows.Forms.PictureBox> and <xref:System.Windows.Forms.ListView> controls. The <xref:System.Windows.Forms.PictureBox> is initialized by setting the <xref:System.Windows.Forms.PictureBox.BorderStyle%2A?displayProperty=fullName> and <xref:System.Windows.Forms.PictureBox.SizeMode%2A?displayProperty=fullName> properties using the <xref:System.Windows.Forms.BorderStyle> and <xref:System.Windows.Forms.PictureBoxSizeMode> enumerations, respectively. The <xref:System.Windows.Forms.ListView> is populated with pictures from the Samples directory. The GetItemAt method is used in when handling the <xref:System.Windows.Forms.ListView> control's <xref:System.Windows.Forms.Control.MouseDown> event to determine whether an item is selected. If an item is selected, the event handler displays the selected file by setting the <xref:System.Windows.Forms.PictureBox.Image%2A?displayProperty=fullName> property. The example requires the existence of JPG files located in the C:\\documents and Settings\\All Users\\Documents\\My Pictures\\Sample Pictures directory. To run this example, paste the code into a form and call the `InitializePictureBox` and `PopulateListView` methods in the form's constructor or `Load` method. Ensure all events are associated with their event handlers.  \n  \n [!code-cpp[System.Windows.Forms.ListViewAndPictureBox#2](~/add/codesnippet/cpp/m-system.windows.forms.l_17_1.cpp)]\n [!code-cs[System.Windows.Forms.ListViewAndPictureBox#2](~/add/codesnippet/csharp/m-system.windows.forms.l_17_1.cs)]\n [!code-vb[System.Windows.Forms.ListViewAndPictureBox#2](~/add/codesnippet/visualbasic/m-system.windows.forms.l_17_1.vb)]"
  syntax:
    content: public System.Windows.Forms.ListViewItem GetItemAt (int x, int y);
    parameters:
    - id: x
      type: System.Int32
      description: "A coordenada x da localização para procurar um item (expressado em coordenadas do cliente)."
    - id: y
      type: System.Int32
      description: "A coordenada y da localização para procurar um item (expressado em coordenadas do cliente)."
    return:
      type: System.Windows.Forms.ListViewItem
      description: "A <xref href=&quot;System.Windows.Forms.ListViewItem&quot;> </xref> que representa o item na posição especificada. Se não há nenhum item na localização especificada, o método devolve <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.ListView.GetItemAt*
  exceptions: []
  platform:
  - net462
