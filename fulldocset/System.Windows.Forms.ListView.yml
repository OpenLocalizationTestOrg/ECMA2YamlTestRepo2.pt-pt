  summary: "Obtém a coleção de <xref href=&quot;System.Windows.Forms.ListViewGroup&quot;> </xref> objetos atribuídos ao controlo."
  remarks: "O <xref:System.Windows.Forms.ListView>agrupamento funcionalidade permite-lhe criar grupos visual de relacionados logicamente <xref:System.Windows.Forms.ListView>itens.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView> Cada grupo é composta por um cabeçalho textual seguido de uma linha horizontal e os itens atribuídos a esse grupo. Pode Alinhe o texto do cabeçalho para a esquerda, direita, ou centro de controlo. Todos os grupos atribuídos a um <xref:System.Windows.Forms.ListView>controlo aparecem sempre que a <xref:System.Windows.Forms.ListView.View%2A>propriedade está definida como um valor diferente de <xref:System.Windows.Forms.View?displayProperty=fullName>.</xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.View%2A> </xref:System.Windows.Forms.ListView>       <xref:System.Windows.Forms.ListView>os grupos ajudam os utilizadores a encontrar os itens que procura, separando os itens em categorias útil.</xref:System.Windows.Forms.ListView> Pode criar qualquer categorias precisa. Uma abordagem comum é para agrupar os itens com base na forma que a lista é ordenada. Por exemplo, pode agrupar os itens pela letra de inicial do nome do item quando a lista é ordenada alfabeticamente, ou por subitems como tipo ou data quando a lista é ordenada clicando num cabeçalho de coluna na vista de detalhes. Explorador do Windows utiliza este tipo de agrupamento.       Para utilizar a funcionalidade de agrupamento, adicione um ou mais <xref:System.Windows.Forms.ListViewGroup>objetos para a coleção de grupos de um <xref:System.Windows.Forms.ListView>controlo.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewGroup> Definir o alinhamento de texto e cabeçalho de cabeçalho do grupo <xref:System.Windows.Forms.ListViewGroup.%23ctor%2A>construtor, ou colocá-los utilizando o <xref:System.Windows.Forms.ListViewGroup.Header%2A?displayProperty=fullName>e <xref:System.Windows.Forms.ListViewGroup.HeaderAlignment%2A?displayProperty=fullName>Propriedades.</xref:System.Windows.Forms.ListViewGroup.HeaderAlignment%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewGroup.Header%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewGroup.%23ctor%2A>       Para desativar temporariamente a funcionalidade de agrupamento, defina o <xref:System.Windows.Forms.ListView.ShowGroups%2A>propriedade `false`.</xref:System.Windows.Forms.ListView.ShowGroups%2A>       Pode atribuir um item a um grupo, especificando o grupo no <xref:System.Windows.Forms.ListViewItem.%23ctor%2A>construtor, definindo o <xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName>propriedade, ou adicionando diretamente o item para o <xref:System.Windows.Forms.ListViewGroup.Items%2A?displayProperty=fullName>coleção de um grupo.</xref:System.Windows.Forms.ListViewGroup.Items%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.%23ctor%2A> Todos os itens devem ser atribuídos a grupos antes de estes são apresentados. Quaisquer itens que não estão atribuídos a um grupo serão apresentado no grupo predefinido, que tem a etiqueta de cabeçalho &quot;DefaultGroup {0}&quot;. O grupo predefinido não está contido na coleção de grupos e não pode ser alterado. Isto é principalmente útil de depuração para se certificar de que todos os itens foram corretamente adicionados a grupos.       Um item só pode ser um grupo de cada vez. Pode alterar o grupo a que um item pertence ao definir o <xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName>propriedade em tempo de execução ou adicionando-o para o <xref:System.Windows.Forms.ListViewGroup.Items%2A?displayProperty=fullName>coleção de outro grupo remove automaticamente o grupo de anterior.</xref:System.Windows.Forms.ListViewGroup.Items%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName>       A funcionalidade de marca de inserção é desativada quando a utilização de grupos. Isto acontece porque a funcionalidade de agrupamento ordena os itens por associação ao grupo, enquanto a funcionalidade de marca de inserção é utilizada com reposicionamento de arrastar e largar num <xref:System.Windows.Forms.ListView>controlo que já não ordenar os itens.</xref:System.Windows.Forms.ListView>       <xref:System.Windows.Forms.ListView>grupos só estão disponíveis no Windows XP e Windows Server 2003 quando a aplicação chama o <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>método.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName></xref:System.Windows.Forms.ListView> Em sistemas operativos anteriores, qualquer código de grupos não tem qualquer efeito e os grupos não serão apresentados. Como resultado, qualquer código que depende a funcionalidade de agrupamento poderão não funcionar corretamente.       Que pretende incluir o código que determina se a funcionalidade de agrupamento está disponível e fornecer a funcionalidade alternativa quando não está disponível. Por exemplo, poderá pretender fornecer a ordenação alternativo quando são executadas em sistemas operativos que não suporta a ordenação por grupo.       A funcionalidade de agrupamento é fornecida pela mesma biblioteca que fornece a funcionalidade de temas do sistema operativo. Para verificar a disponibilidade desta biblioteca, chame o <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>sobrecarga de método e passar no <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>valor.</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Windows.Forms.ListView> grouping feature to organize items by subitem value in the details view. This form of grouping is similar to the grouping used in Windows Explorer. In the example, the groups are created dynamically. For each subitem column, one group is created for each unique subitem value. For the parent item column, one group is created for each unique initial letter. Clicking the header of a column sorts the items into the groups created for that column. Clicking the same column header again reverses the order of the groups.  \n  \n [!code-cs[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/csharp/p-system.windows.forms.l_9_1.cs)]\n [!code-vb[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_9_1.vb)]\n [!code-cpp[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/cpp/p-system.windows.forms.l_9_1.cpp)]"
