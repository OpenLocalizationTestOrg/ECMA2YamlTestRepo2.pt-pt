- uid: System.Windows.Forms.ListView.Groups
  id: Groups
  parent: System.Windows.Forms.ListView
  langs:
  - csharp
  name: Groups
  nameWithType: ListView.Groups
  fullName: System.Windows.Forms.ListView.Groups
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Gets the collection of <xref href=&quot;System.Windows.Forms.ListViewGroup&quot;></xref> objects assigned to the control."
  remarks: "The <xref:System.Windows.Forms.ListView> grouping feature lets you create visual groups of logically related <xref:System.Windows.Forms.ListView> items. Each group consists of a textual header followed by a horizontal line and the items assigned to that group. You can align the header text to the left, right, or center of the control. Any groups assigned to a <xref:System.Windows.Forms.ListView> control appear whenever the <xref:System.Windows.Forms.ListView.View%2A> property is set to a value other than <xref:System.Windows.Forms.View?displayProperty=fullName>.       <xref:System.Windows.Forms.ListView> groups help your users find the items they are looking for by separating the items into useful categories. You can create whatever categories you need. One typical approach is to group the items based on the way the list is sorted. For example, you can group the items by the initial letter of the item name when the list is sorted alphabetically or by subitems such as type or date when the list is sorted by clicking a column header in the details view. Windows Explorer uses this type of grouping.       To use the grouping feature, add one or more <xref:System.Windows.Forms.ListViewGroup> objects to the Groups collection of a <xref:System.Windows.Forms.ListView> control. Set the group header text and header alignment in the <xref:System.Windows.Forms.ListViewGroup.%23ctor%2A> constructor, or set them using the <xref:System.Windows.Forms.ListViewGroup.Header%2A?displayProperty=fullName> and <xref:System.Windows.Forms.ListViewGroup.HeaderAlignment%2A?displayProperty=fullName> properties.       To temporarily disable the grouping feature, set the <xref:System.Windows.Forms.ListView.ShowGroups%2A> property to `false`.       You can assign an item to a group by specifying the group in the <xref:System.Windows.Forms.ListViewItem.%23ctor%2A> constructor, by setting the <xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName> property, or by directly adding the item to the <xref:System.Windows.Forms.ListViewGroup.Items%2A?displayProperty=fullName> collection of a group. All items should be assigned to groups before they are displayed. Any items that are not assigned to a group will appear in the default group, which has the header label &quot;DefaultGroup{0}&quot;. The default group is not contained in the Groups collection, and cannot be altered. It is primarily useful in debugging to ensure that all items have been properly added to groups.       An item can only be in one group at a time. You can change the group to which an item belongs by setting the <xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName> property at run time or by adding it to the <xref:System.Windows.Forms.ListViewGroup.Items%2A?displayProperty=fullName> collection of another group, which automatically removes it from the previous group.       The insertion mark feature is disabled when using groups. This is because the grouping feature orders items by group membership, while the insertion mark feature is used with drag-and-drop repositioning in a <xref:System.Windows.Forms.ListView> control that does not already order its items.       <xref:System.Windows.Forms.ListView> groups are available only on Windows XP and Windows Server 2003 when your application calls the <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> method. On earlier operating systems, any code relating to groups has no effect and the groups will not appear. As a result, any code that depends on the grouping feature might not work correctly.       You might want to include code that determines whether the grouping feature is available, and provide alternate functionality when it is unavailable. For example, you might want to provide alternate sorting when running on operating systems that do not support sorting by group.       The grouping feature is provided by the same library that provides the operating system themes feature. To check for the availability of this library, call the <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName> method overload and pass in the <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> value."
  example:
  - "The following code example demonstrates how to use the <xref:System.Windows.Forms.ListView> grouping feature to organize items by subitem value in the details view. This form of grouping is similar to the grouping used in Windows Explorer. In the example, the groups are created dynamically. For each subitem column, one group is created for each unique subitem value. For the parent item column, one group is created for each unique initial letter. Clicking the header of a column sorts the items into the groups created for that column. Clicking the same column header again reverses the order of the groups.  \n  \n [!code-cs[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/csharp/p-system.windows.forms.l_9_1.cs)]\n [!code-vb[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_9_1.vb)]\n [!code-cpp[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/cpp/p-system.windows.forms.l_9_1.cpp)]"
  syntax:
    content: public System.Windows.Forms.ListViewGroupCollection Groups { get; }
    return:
      type: System.Windows.Forms.ListViewGroupCollection
      description: "A <xref href=&quot;System.Windows.Forms.ListViewGroupCollection&quot;></xref> that contains all the groups in the <xref href=&quot;System.Windows.Forms.ListView&quot;></xref> control."
  overload: System.Windows.Forms.ListView.Groups*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.ListView.HeaderStyle
  id: HeaderStyle
  parent: System.Windows.Forms.ListView
  langs:
