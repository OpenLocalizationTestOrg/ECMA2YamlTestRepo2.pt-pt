  remarks: "A propriedade LargeImageList permite-lhe especificar uma <xref:System.Windows.Forms.ImageList>objeto que contém os ícones de utilizar ao visualizar itens de ícones grandes (quando o <xref:System.Windows.Forms.ListView.View%2A>propriedade está definida como <xref:System.Windows.Forms.View>).</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A> </xref:System.Windows.Forms.ImageList> O <xref:System.Windows.Forms.ListView>controlo pode aceitar a quaisquer gráficos de formato que o <xref:System.Windows.Forms.ImageList>suporta o controlo quando se apresenta ícones.</xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListView> O <xref:System.Windows.Forms.ListView>controlo não está limitado aos ficheiros. ico.</xref:System.Windows.Forms.ListView> Uma vez um <xref:System.Windows.Forms.ImageList>está atribuído à propriedade LargeImageList, pode definir a <xref:System.Windows.Forms.ListViewItem.ImageIndex%2A>propriedade de cada <xref:System.Windows.Forms.ListViewItem>no <xref:System.Windows.Forms.ListView>controlo para a posição de índice da imagem apropriada na <xref:System.Windows.Forms.ImageList>.</xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewItem> </xref:System.Windows.Forms.ListViewItem.ImageIndex%2A> </xref:System.Windows.Forms.ImageList> O tamanho dos ícones para o LargeImageList é especificado por <xref:System.Windows.Forms.ImageList.ImageSize%2A>.</xref:System.Windows.Forms.ImageList.ImageSize%2A>       Porque apenas um índice pode ser especificado para o <xref:System.Windows.Forms.ListViewItem.ImageIndex%2A?displayProperty=fullName>propriedade, o <xref:System.Windows.Forms.ImageList>objetos especificados no LargeImageList e <xref:System.Windows.Forms.ListView.SmallImageList%2A>Propriedades devem ter as mesmo posições de índice de imagens para apresentar.</xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListViewItem.ImageIndex%2A?displayProperty=fullName> Por exemplo, se o <xref:System.Windows.Forms.ListViewItem.ImageIndex%2A>propriedade de um <xref:System.Windows.Forms.ListViewItem>está definido como 0, as imagens a utilizar para pequenos e grandes ícones devem estar na mesma posição de índice no <xref:System.Windows.Forms.ImageList>objetos especificados no LargeImageList e <xref:System.Windows.Forms.ListView.SmallImageList%2A>Propriedades.</xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListViewItem> </xref:System.Windows.Forms.ListViewItem.ImageIndex%2A>      > [!NOTE] > Quando são especificadas as imagens com chaves, é preciso colocar pequenas e grandes versões da imagem na mesma localização do índice na sua lista de imagem respetiva. Quando mudar entre vistas, a localização de índice da imagem na um lista é utilizada para localizar a imagem na lista outra, independentemente do valor de chave especificado.       Para definir o <xref:System.Windows.Forms.ImageList>a utilizar ao apresentar itens com ícones pequenos (todos os modos de ver diferente de <xref:System.Windows.Forms.View>), utilize o <xref:System.Windows.Forms.ListView.SmallImageList%2A>propriedade.</xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ImageList> Se pretender utilizar imagens para apresentar o estado do item, utilize o <xref:System.Windows.Forms.ListView.StateImageList%2A>propriedade.</xref:System.Windows.Forms.ListView.StateImageList%2A>"
