- uid: System.Windows.Forms.ListView.VirtualMode
  id: VirtualMode
  parent: System.Windows.Forms.ListView
  langs:
  - csharp
  name: VirtualMode
  nameWithType: ListView.VirtualMode
  fullName: System.Windows.Forms.ListView.VirtualMode
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Gets or sets a value indicating whether you have provided your own data-management operations for the <xref href=&quot;System.Windows.Forms.ListView&quot;></xref> control."
  remarks: "Setting the VirtualMode property to `true` puts the <xref:System.Windows.Forms.ListView> into virtual mode. In Virtual mode, the normal <xref:System.Windows.Forms.ListView.Items%2A> collection is unused. Instead, <xref:System.Windows.Forms.ListViewItem> objects are created dynamically as the <xref:System.Windows.Forms.ListView> requires them.       Virtual mode can be useful under many circumstances. If a <xref:System.Windows.Forms.ListView> object must be populated from a very large collection already in memory, creating a <xref:System.Windows.Forms.ListViewItem> object for each entry can be wasteful. In virtual mode, only the items required are created. In other cases, the values of the <xref:System.Windows.Forms.ListViewItem> objects may need to be recalculated frequently, and doing this for the whole collection would produce unacceptable performance. In virtual mode, only the required items are calculated.       In order to use virtual mode, you must handle the <xref:System.Windows.Forms.ListView.RetrieveVirtualItem> event, which is raised every time the <xref:System.Windows.Forms.ListView> requires an item. This event handler should create the <xref:System.Windows.Forms.ListViewItem> object that belongs at the specified index. In addition, the <xref:System.Windows.Forms.ListView.VirtualListSize%2A> property must be set to the size of the virtual list.       Handling the <xref:System.Windows.Forms.ListView.SearchForVirtualItem> event enables searching in virtual mode. If this event is not handled, the <xref:System.Windows.Forms.ListView.FindItemWithText%2A> and <xref:System.Windows.Forms.ListView.FindNearestItem%2A> methods will return `null`.       You can handle the <xref:System.Windows.Forms.ListView.CacheVirtualItems> event in order to maintain a cache of <xref:System.Windows.Forms.ListViewItem> objects. If the calculation or lookup to create a <xref:System.Windows.Forms.ListViewItem> object is expensive, maintaining a cache can improve performance.       If the <xref:System.Windows.Forms.ListView.View%2A> property is set to <xref:System.Windows.Forms.View>, the value will automatically be changed to <xref:System.Windows.Forms.View> when VirtualMode is set to `true`.       In virtual mode, the <xref:System.Windows.Forms.ListView.Items%2A> collection is disabled. Attempting to access it results in an <xref:System.InvalidOperationException>. The same is true of the <xref:System.Windows.Forms.ListView.CheckedItems%2A> collection and the <xref:System.Windows.Forms.ListView.SelectedItems%2A> collection. If you want to retrieve the selected or checked items, use the <xref:System.Windows.Forms.ListView.SelectedIndices%2A> and <xref:System.Windows.Forms.ListView.CheckedIndices%2A> collections instead."
  example:
  - "This example illustrates a simple <xref:System.Windows.Forms.ListView> whose contents are the first ten thousand squares. It handles searching and uses a cache for increased performance.  \n  \n [!code-cs[System.Windows.Forms.ListView.VirtualMode#1](~/add/codesnippet/csharp/p-system.windows.forms.l_14_1.cs)]\n [!code-vb[System.Windows.Forms.ListView.VirtualMode#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_14_1.vb)]"
  syntax:
    content: public bool VirtualMode { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if <xref href=&quot;System.Windows.Forms.ListView&quot;></xref> uses data-management operations that you provide; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Forms.ListView.VirtualMode*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "VirtualMode is set to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> and one of the following conditions exist:      -   <xref:System.Windows.Forms.ListView.VirtualListSize*> is greater than 0 and <xref href=&quot;System.Windows.Forms.ListView.RetrieveVirtualItem&quot;></xref> is not handled.           -or-      -   <xref:System.Windows.Forms.ListView.Items*>, <xref:System.Windows.Forms.ListView.CheckedItems*>, or <xref:System.Windows.Forms.ListView.SelectedItems*> contains items.           -or-      -   Edits are made to <xref:System.Windows.Forms.ListView.Items*>."
  platform:
