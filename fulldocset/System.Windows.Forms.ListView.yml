- uid: System.Windows.Forms.ListView.InsertionMark
  id: InsertionMark
  parent: System.Windows.Forms.ListView
  langs:
  - csharp
  name: InsertionMark
  nameWithType: ListView.InsertionMark
  fullName: System.Windows.Forms.ListView.InsertionMark
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Gets an object used to indicate the expected drop location when an item is dragged within a <xref href=&quot;System.Windows.Forms.ListView&quot;></xref> control."
  remarks: "The <xref:System.Windows.Forms.ListView> insertion mark feature lets you visually indicate the expected drop location in a drag-and-drop operation when an item is dragged to a new position. This feature works only when the <xref:System.Windows.Forms.ListView.AutoArrange%2A> property is set to `true` and when the <xref:System.Windows.Forms.ListView> control does not sort the items automatically. To prevent automatic sorting, the <xref:System.Windows.Forms.ListView.Sorting%2A> property must be set to <xref:System.Windows.Forms.SortOrder?displayProperty=fullName> and the <xref:System.Windows.Forms.ListView.View%2A> property must be set to <xref:System.Windows.Forms.View?displayProperty=fullName>, <xref:System.Windows.Forms.View?displayProperty=fullName>, or <xref:System.Windows.Forms.View?displayProperty=fullName>. Additionally, the insertion mark feature may not be visible with the <xref:System.Windows.Forms.ListView> grouping feature because the grouping feature orders the items by group membership.       The <xref:System.Windows.Forms.ListViewInsertionMark> class is typically used in a handler for the <xref:System.Windows.Forms.Control.DragOver?displayProperty=fullName> or <xref:System.Windows.Forms.Control.MouseMove?displayProperty=fullName> event to update the position of the insertion mark as an item is dragged. It is also used in a handler for the <xref:System.Windows.Forms.Control.DragDrop?displayProperty=fullName> or <xref:System.Windows.Forms.Control.MouseUp?displayProperty=fullName> event to insert a dragged item at the correct location. For more information, see <xref:System.Windows.Forms.ListViewInsertionMark> and [How to: Display an Insertion Mark in a Windows Forms ListView Control](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] >  The insertion mark feature is available only on Windows XP and Windows Server 2003 when your application calls the <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> method. On earlier operating systems, any code relating to the insertion mark has no effect and the insertion mark will not appear. As a result, any code that depends on the insertion mark feature might not work correctly. You might want to include code that determines whether this feature is available, and provide alternate functionality when it is unavailable. For example, you might want to bypass all code that implements drag-and-drop item repositioning when running on operating systems that do not support insertion marks.   >    >  The insertion mark feature is provided by the same library that provides the operating system themes feature. To check for the availability of this library, call the <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName> method overload and pass in the <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> value."
  example:
  - "The following code example demonstrates how to use the <xref:System.Windows.Forms.ListView> insertion mark feature. This example implements drag-and-drop item reordering using the standard drag events. The position of the insertion mark is updated in a handler for the <xref:System.Windows.Forms.Control.DragOver?displayProperty=fullName> event. In this handler, the position of the mouse pointer is compared to the midpoint of the nearest item, and the result is used to determine whether the insertion mark appears to the left or the right of the item.  \n  \n [!code-cs[System.Windows.Forms.ListView.InsertionMark#1](~/add/codesnippet/csharp/p-system.windows.forms.l_32_1.cs)]\n [!code-vb[System.Windows.Forms.ListView.InsertionMark#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_32_1.vb)]\n [!code-cpp[System.Windows.Forms.ListView.InsertionMark#1](~/add/codesnippet/cpp/p-system.windows.forms.l_32_1.cpp)]"
  syntax:
    content: public System.Windows.Forms.ListViewInsertionMark InsertionMark { get; }
    return:
      type: System.Windows.Forms.ListViewInsertionMark
      description: "A <xref href=&quot;System.Windows.Forms.ListViewInsertionMark&quot;></xref> object representing the insertion mark."
  overload: System.Windows.Forms.ListView.InsertionMark*
  exceptions: []
  platform:
  - net462
