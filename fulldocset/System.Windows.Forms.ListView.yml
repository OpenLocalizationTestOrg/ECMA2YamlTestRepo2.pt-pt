  summary: "Obtém ou define um valor que indica se são apresentadas linhas de grelha entre as linhas e colunas que contêm os itens e subitems no controlo."
  remarks: "A propriedade de linhas de grelha não tem qualquer efeito exceto se a <xref:System.Windows.Forms.ListView.View%2A>propriedade do <xref:System.Windows.Forms.ListView>controlo está definido como <xref:System.Windows.Forms.View>.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.View%2A> A propriedade de linhas de grelha permite-lhe apresentar linhas para identificar as linhas e colunas que são apresentadas no <xref:System.Windows.Forms.ListView>controlar quando apresenta os itens e os respetivos subitems.</xref:System.Windows.Forms.ListView> Que são apresentadas linhas de grelha não fornecem a capacidade para redimensionar linhas e colunas como uma aplicação, tal como sucede de Microsoft Excel. Colunas só podem ser redimensionadas, se os cabeçalhos de coluna são apresentados, mover o ponteiro do rato no lado direito da coluna para redimensionar e, em seguida, clicando e arrastando até que a coluna é o tamanho pretendido. A funcionalidade de linhas de grelha é utilizada para fornecer o utilizador do controlo com limites visível à volta dos itens e subitems."
