  remarks: "The SmallImageList property allows you to specify an <xref:System.Windows.Forms.ImageList> object that contains icons to use when displaying items with small icons (when the <xref:System.Windows.Forms.ListView.View%2A> property is set to any value other than <xref:System.Windows.Forms.View>). The <xref:System.Windows.Forms.ListView> control can accept any graphics format that the <xref:System.Windows.Forms.ImageList> control supports when displaying icons. The <xref:System.Windows.Forms.ListView> control is not limited to .ico files. Once an <xref:System.Windows.Forms.ImageList> is assigned to the SmallImageList property, you can set the <xref:System.Windows.Forms.ListViewItem.ImageIndex%2A> property of each <xref:System.Windows.Forms.ListViewItem> in the <xref:System.Windows.Forms.ListView> control to the index position of the appropriate image in the <xref:System.Windows.Forms.ImageList>. The size of the icons for the SmallImageList is specified by the <xref:System.Windows.Forms.ImageList.ImageSize%2A> property.       Because only one index can be specified for the <xref:System.Windows.Forms.ListViewItem.ImageIndex%2A?displayProperty=fullName> property, the <xref:System.Windows.Forms.ImageList> objects specified in the <xref:System.Windows.Forms.ListView.LargeImageList%2A> and SmallImageList properties should have the same index positions for the images to display. For example, if the <xref:System.Windows.Forms.ListViewItem.ImageIndex%2A> property of a <xref:System.Windows.Forms.ListViewItem> is set to 0, the images to use for both small and large icons should be at the same index position in the <xref:System.Windows.Forms.ImageList> objects specified in the <xref:System.Windows.Forms.ListView.LargeImageList%2A> and SmallImageList properties.      > [!NOTE] >  When the images are specified with keys, you still need to place small and large versions of the image at the same index location in their respective image lists. When switching between views, the index location of the image in one list is used to locate the image in the other list, regardless of the key value specified.       To set the <xref:System.Windows.Forms.ImageList> to use when displaying items with large icons (when the <xref:System.Windows.Forms.ListView.View%2A> property is set to <xref:System.Windows.Forms.View>), use the <xref:System.Windows.Forms.ListView.LargeImageList%2A> property. If you want to use images to display item state, use the <xref:System.Windows.Forms.ListView.StateImageList%2A> property."
