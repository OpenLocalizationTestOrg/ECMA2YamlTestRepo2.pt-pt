- uid: System.Windows.Forms.ListView.OwnerDraw
  id: OwnerDraw
  parent: System.Windows.Forms.ListView
  langs:
  - csharp
  name: OwnerDraw
  nameWithType: ListView.OwnerDraw
  fullName: System.Windows.Forms.ListView.OwnerDraw
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Obtém ou define um valor que indica se o <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> controlo é desenhado pelo sistema operativo ou por código que fornecer."
  remarks: "A <xref:System.Windows.Forms.ListView>controlo normalmente é desenhado pelo sistema operativo.</xref:System.Windows.Forms.ListView> Para personalizar o aspeto da <xref:System.Windows.Forms.ListView>itens, subitems e cabeçalhos de coluna, defina a propriedade de OwnerDraw como `true` e fornecer um processador de um ou mais dos seguintes eventos: <xref:System.Windows.Forms.ListView.DrawItem>, <xref:System.Windows.Forms.ListView.DrawSubItem> <xref:System.Windows.Forms.ListView.DrawColumnHeader>.</xref:System.Windows.Forms.ListView.DrawColumnHeader> </xref:System.Windows.Forms.ListView.DrawSubItem> </xref:System.Windows.Forms.ListView.DrawItem> </xref:System.Windows.Forms.ListView> Isto denomina-se de desenho de proprietário. Quando o <xref:System.Windows.Forms.ListView.View%2A>propriedade está definida como <xref:System.Windows.Forms.View?displayProperty=fullName>, todos os três eventos ocorrem; caso contrário, apenas o <xref:System.Windows.Forms.ListView.DrawItem>evento ocorre.</xref:System.Windows.Forms.ListView.DrawItem> </xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.View%2A>      > [!NOTE] > Subitem informações normalmente aparecem na vista de mosaico, bem como ver os detalhes, mas na vista em mosaico, tem de ser desenhado num processador para o <xref:System.Windows.Forms.ListView.DrawItem>eventos.</xref:System.Windows.Forms.ListView.DrawItem> O <xref:System.Windows.Forms.ListView.DrawSubItem>evento não ocorrer para qualquer subitems para que não <xref:System.Windows.Forms.ColumnHeader>objeto tenha sido adicionado a <xref:System.Windows.Forms.ListView.Columns%2A>coleção.</xref:System.Windows.Forms.ListView.Columns%2A> </xref:System.Windows.Forms.ColumnHeader> </xref:System.Windows.Forms.ListView.DrawSubItem> Tenha em atenção que o primeiro subitem de cada <xref:System.Windows.Forms.ListViewItem>objeto representa o próprio item principal e é apresentado na primeira coluna.</xref:System.Windows.Forms.ListViewItem>       Na vista de detalhes, pode processar o <xref:System.Windows.Forms.ListView.DrawItem>eventos para desenhar elementos comuns a todos os subitens, tais como a imagem de fundo e processar o <xref:System.Windows.Forms.ListView.DrawSubItem>eventos para desenhar elementos para subitems individuais, tais como valores de texto.</xref:System.Windows.Forms.ListView.DrawSubItem> </xref:System.Windows.Forms.ListView.DrawItem> Também pode desenhar todos os itens <xref:System.Windows.Forms.ListView>controlar utilizando apenas um dos dois eventos, embora possam ser menos conveniente.</xref:System.Windows.Forms.ListView> Para desenhar cabeçalhos de coluna na vista de detalhes, tem de processar a <xref:System.Windows.Forms.ListView.DrawColumnHeader>eventos.</xref:System.Windows.Forms.ListView.DrawColumnHeader>      > [!NOTE] > Para evitar problemas com gráficos flickering quando o proprietário de desenho, substituir o <xref:System.Windows.Forms.ListView>controlar e defina o <xref:System.Windows.Forms.ListView.DoubleBuffered%2A>propriedade `true`.</xref:System.Windows.Forms.ListView.DoubleBuffered%2A> </xref:System.Windows.Forms.ListView>       Para obter mais informações sobre como lidar com eventos, consulte [e gerar eventos de processamento](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to provide custom drawing for a <xref:System.Windows.Forms.ListView> control. The <xref:System.Windows.Forms.ListView> control in the example has a gradient background. Subitems with negative values have a red foreground and a black background.  \n  \n A handler for the <xref:System.Windows.Forms.ListView.DrawItem> event draws the background for entire items. A handler for the <xref:System.Windows.Forms.ListView.DrawSubItem> event draws the text values and both the text and background for subitems that have negative values. A handler for the <xref:System.Windows.Forms.ListView.DrawColumnHeader> event draws each column header.  \n  \n A <xref:System.Windows.Forms.ContextMenu> component provides a way to switch between the details view and the list view. In the list view, only the <xref:System.Windows.Forms.ListView.DrawItem> event is raised. In this case, the text and background are both drawn in the <xref:System.Windows.Forms.ListView.DrawItem> event handler.  \n  \n [!code-cs[ListViewOwnerDraw#1](~/add/codesnippet/csharp/p-system.windows.forms.l_15_1.cs)]\n [!code-vb[ListViewOwnerDraw#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_15_1.vb)]"
  syntax:
    content: public bool OwnerDraw { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> controlo é desenhado por código que fornecem; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se o <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> controlo é desenhado pelo sistema operativo. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.ListView.OwnerDraw*
  exceptions: []
  platform:
  - net462
