  remarks: "The CheckBoxes property allows you to display a check box next to each item in the list. This enables your application to display a list of items (and subitems if the <xref:System.Windows.Forms.ListView.View%2A> property is set to `View.Details`) that the user can select by clicking the check box. The CheckBoxes property offers a way to select multiple items in the <xref:System.Windows.Forms.ListView> control without using the CTRL key. Depending on your application, using check boxes to select items rather than the standard multiple selection method may be easier for the user. Even if the <xref:System.Windows.Forms.ListView.MultiSelect%2A> property of the <xref:System.Windows.Forms.ListView> control is set to `false`, you can still display checkboxes and provide multiple selection capabilities to the user. This feature can be useful if you do not want multiple items to be selected yet still want to allow the user to choose multiple items from the list to perform an operation within your application.       To determine when an item has been checked, create an event handler for the <xref:System.Windows.Forms.ListView.ItemCheck> event. To get all the items that are checked in the <xref:System.Windows.Forms.ListView>, use the <xref:System.Windows.Forms.ListView.CheckedItems%2A> property to access the <xref:System.Windows.Forms.ListView.CheckedIndexCollection> for the control. To get the indexes of all items that are checked in the <xref:System.Windows.Forms.ListView>, use the <xref:System.Windows.Forms.ListView.CheckedIndices%2A> property.       If an <xref:System.Windows.Forms.ImageList> is specified in the <xref:System.Windows.Forms.ListView.StateImageList%2A> property, the images at index positions 0 and 1 in the <xref:System.Windows.Forms.ImageList> are displayed instead of the check box. The image at index position 0 is displayed instead of the unchecked check box, and the image at index position 1 is displayed instead of the checked check box.      > [!NOTE] >  When you set this property to `true`, the <xref:System.Windows.Forms.ListView.ItemCheck> event occurs.   >    >  Check boxes are not displayed when the <xref:System.Windows.Forms.ListView.View%2A> property is set to <xref:System.Windows.Forms.View>."
