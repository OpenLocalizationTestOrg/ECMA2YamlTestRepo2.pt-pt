  name: SourceSwitch
  nameWithType: SourceSwitch
  fullName: System.Diagnostics.SourceSwitch
  type: Class
  summary: "Provides a multilevel switch to control tracing and debug output without recompiling your code."
  remarks: "The <xref:System.Diagnostics.TraceSource.Switch%2A> property of the <xref:System.Diagnostics.TraceSource> class is a SourceSwitch object. The SourceSwitch class provides a <xref:System.Diagnostics.SourceSwitch.Level%2A> property to test the event level of the switch. The <xref:System.Diagnostics.SourceSwitch.Level%2A> property gets or sets the switch&quot;s <xref:System.Diagnostics.TraceLevel> value.       You can set the event level of a SourceSwitch through the application configuration file and then use the configured SourceSwitch level in your application. Alternatively, you can create a SourceSwitch in your code and set the level directly, to instrument a specific section of code.       To configure a SourceSwitch, edit the configuration file that corresponds to the name of your application. Within this file, you can set a switch&quot;s value or clear all the switches previously set by the application. The configuration file should be formatted as shown in the following example.      ```   <switches>     <add name=&quot;SourceSwitch&quot; value=&quot;Verbose&quot;></add>   </switches>   ```       The switch is used to check whether a trace should be propagated or ignored. Each <xref:System.Diagnostics.TraceSource> trace method calls the <xref:System.Diagnostics.SourceSwitch.ShouldTrace%2A> method before calling the listeners. If the <xref:System.Diagnostics.SourceSwitch.ShouldTrace%2A> method returns `false`, the trace is ignored and the trace method exits. If the <xref:System.Diagnostics.SourceSwitch.ShouldTrace%2A> method returns `true`, the trace is passed to the listeners."
  syntax:
    content: 'public class SourceSwitch : System.Diagnostics.Switch'
  inheritance:
  - System.Object
  - System.Diagnostics.Switch
  implements: []
  inheritedMembers:
