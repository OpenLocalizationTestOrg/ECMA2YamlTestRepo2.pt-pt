  namespace: System.Diagnostics
  summary: "Initializes a new instance of the <xref href=&quot;System.Diagnostics.SourceSwitch&quot;></xref> class, specifying the display name and the default value for the source switch."
  remarks: "The `displayName` parameter is used to set the value of the <xref:System.Diagnostics.Switch.DisplayName%2A> property; the `defaultSwitchValue` parameter is saved as a field and used to initialize the <xref:System.Diagnostics.Switch.Value%2A> property on first reference.      > [!NOTE] >  If the switch is defined in a configuration file and the `value` attribute is specified, the configuration file value takes precedence and the `defaultSwitchValue` is ignored.       To set the level of your <xref:System.Diagnostics.SourceSwitch>, edit the configuration file that corresponds to the name of your application. Within this file, you can add a switch and set its value, remove a switch, or clear all the switches previously set by the application. To add a source switch, the configuration file should be formatted as shown in the following example.      ```   <configuration>     <system.diagnostics>       <switches>         <add name=&quot;SourceSwitch&quot; value=&quot;Verbose&quot; ></add>       </switches>     </system.diagnostics>   </configuration>   ```"
  example:
  - "The following code example creates a <xref:System.Diagnostics.SourceSwitch> with the name \"SourceSwitch\" and a default value of <xref:System.Diagnostics.SourceLevels>. This code example is part of a larger example provided for the <xref:System.Diagnostics.TraceSource> class.  \n  \n [!code-cs[System.Diagnostics.TraceSource#7](~/add/codesnippet/csharp/m-system.diagnostics.sou_0_1.cs)]\n [!code-vb[System.Diagnostics.TraceSource#7](~/add/codesnippet/visualbasic/m-system.diagnostics.sou_0_1.vb)]"
  syntax:
    content: public SourceSwitch (string displayName, string defaultSwitchValue);
    parameters:
    - id: displayName
      type: System.String
      description: "The name of the source switch."
    - id: defaultSwitchValue
      type: System.String
      description: "The default value for the switch."
  overload: System.Diagnostics.SourceSwitch.#ctor*
  exceptions: []
  platform:
  - net462
