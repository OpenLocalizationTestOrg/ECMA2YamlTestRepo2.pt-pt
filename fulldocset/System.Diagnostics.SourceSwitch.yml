  summary: "Initializes a new instance of the <xref href=&quot;System.Diagnostics.SourceSwitch&quot;></xref> class, specifying the name of the source."
  remarks: "The `name` parameter is used to set the value of the <xref:System.Diagnostics.Switch.DisplayName%2A> property.       To set the level of your <xref:System.Diagnostics.SourceSwitch>, edit the configuration file that corresponds to the name of your application. Within this file, you can add a switch and set its value, remove a switch, or clear all the switches previously set by the application. To add a source switch, the configuration file should be formatted as shown in the following example.      ```   <configuration>     <system.diagnostics>       <switches>         <add name=&quot;SourceSwitch&quot; value=&quot;Verbose&quot; ></add>       </switches>     </system.diagnostics>   </configuration>   ```"
