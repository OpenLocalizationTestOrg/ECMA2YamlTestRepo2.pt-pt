  namespace: System.Diagnostics
  summary: "Gets or sets the level of the switch."
  remarks: "This property gets its value from the <xref:System.Diagnostics.Switch.SwitchSetting%2A> property. Setting this property also modifies the <xref:System.Diagnostics.Switch.SwitchSetting%2A> property.      > [!NOTE] >  For extensibility, the Level property can be set to any integer, rather than being limited to a <xref:System.Diagnostics.SourceLevels> enumeration value."
