  summary: "Obtém um dicionário que contém os pares de nome/valor de campo novo, para o registo para atualizar."
  remarks: "Utilize a propriedade de NewValues aceder os novos valores de campo para o registo de atualização. Por exemplo, pode utilizar estes valores para manter um registo de registos atualizados.      > [!NOTE] > Esta propriedade não contém os campos de chave. Para os campos de chave de acesso, utilize o <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys%2A> Também pode aceder os valores de campo original utilizando o <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.OldValues%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.OldValues%2A>       A propriedade NewValues devolve um objeto que implementa o <xref:System.Collections.Specialized.IOrderedDictionary>interface.</xref:System.Collections.Specialized.IOrderedDictionary> O objecto contém <xref:System.Collections.DictionaryEntry>objetos que representam os campos de registo para atualizar.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Como um atalho, também pode utilizar o indexador do <xref:System.Collections.Specialized.IOrderedDictionary>valores de objeto para o campo de aceder diretamente.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following code example demonstrates how to use the NewValues property to access the new values entered by the user for the non-key fields of the record being updated.  \n  \n [!code-cs[DetailsViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_803_1.aspx)]\n [!code-vb[DetailsViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_803_1.aspx)]"
