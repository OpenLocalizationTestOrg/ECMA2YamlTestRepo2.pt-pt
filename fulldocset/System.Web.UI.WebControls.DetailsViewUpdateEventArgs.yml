  name: DetailsViewUpdateEventArgs
  nameWithType: DetailsViewUpdateEventArgs
  fullName: System.Web.UI.WebControls.DetailsViewUpdateEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemUpdating&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.WebControls.DetailsView>controlar gera o <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>evento quando um botão de atualização (um botão com o respetivo `CommandName` propriedade definida como &quot;Atualizar&quot;) do controlo é clicado, mas antes o <xref:System.Web.UI.WebControls.DetailsView>controlo atualiza o registo.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> </xref:System.Web.UI.WebControls.DetailsView> Isto permite-lhe fornecer um processador de eventos que executa uma rotina personalizada, tais como a codificação HTML os valores de um registo antes de atualizar na origem de dados, sempre que este evento ocorre.       Um objeto de DetailsViewUpdateEventArgs é passado para o processador de eventos, que lhe permite determinar o valor de um argumento opcional comandos enviado para o <xref:System.Web.UI.WebControls.DetailsView>controlar e para indicar se a operação de atualização deve ser cancelada.</xref:System.Web.UI.WebControls.DetailsView> Para determinar o valor do argumento do comando, utilize o <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.CommandArgument%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.CommandArgument%2A> Para cancelar a operação de atualização, defina o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Também pode ler ou modificar os novos valores introduzidos pelo utilizador utilizando o <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Keys%2A>e <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A>Propriedades.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Keys%2A> O <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys%2A>propriedade contém os campos de chave, enquanto o <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A>propriedade contém os campos não é chave.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys%2A> Se precisar de aceder os valores de campo sem chave original, utilize o <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.OldValues%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.OldValues%2A>       Para obter mais informações sobre como lidar com eventos, consulte [NIB: consumir eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Para obter uma lista de valores de propriedade inicial para uma instância da classe DetailsViewUpdateEventArgs, consulte o <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewUpdateEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> event to validate the values entered by the user.  \n  \n [!code-vb[DetailsViewUpdateEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_99_1.aspx)]\n [!code-cs[DetailsViewUpdateEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_99_1.aspx)]"
  syntax:
    content: 'public class DetailsViewUpdateEventArgs : System.ComponentModel.CancelEventArgs'
