  remarks: "Use the NewValues property to access the new field values for the record to update. For example, you can use these values to keep a log of updated records.      > [!NOTE] >  This property does not contain the key fields. To access the key fields, use the <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys%2A> property. You can also access the original field values by using the <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.OldValues%2A> property.       The NewValues property returns an object that implements the <xref:System.Collections.Specialized.IOrderedDictionary> interface. The object contains <xref:System.Collections.DictionaryEntry> objects that represent the fields of the record to update.      > [!NOTE] >  As a shortcut, you can also use the indexer of the <xref:System.Collections.Specialized.IOrderedDictionary> object to access the field values directly."
