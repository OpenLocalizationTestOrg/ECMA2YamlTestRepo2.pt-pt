- uid: System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.DetailsViewUpdateEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: DetailsViewUpdateEventArgs.Keys
  fullName: System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets a dictionary that contains the key field name/value pairs for the record to update."
  remarks: "Use the Keys property to access the values of the key fields for the record to update. For example, you can use these values to keep a log of updated records.      > [!NOTE] >  This property contains only the key fields. To access the updated and original non-key fields, use the <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A> and <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.OldValues%2A> properties, respectively.       The Keys property returns an object that implements the <xref:System.Collections.Specialized.IOrderedDictionary> interface. The object contains <xref:System.Collections.DictionaryEntry> objects that represent the fields of the record to update.      > [!NOTE] >  As a shortcut, you can also use the indexer of the <xref:System.Collections.Specialized.IOrderedDictionary> object to access the field values directly."
  example:
  - "The following code example demonstrates how to use the Keys property to access the value of the key field for the record being updated.  \n  \n [!code-vb[DetailsViewUpdateEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1103_1.aspx)]\n [!code-cs[DetailsViewUpdateEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1103_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
