  remarks: "The ListSelectType enumeration represents how a selection list will be rendered in a container, as a drop-down box, list box, set of options (radio buttons), and so on. In ASP.NET, you specify the value of the <xref:System.Web.UI.MobileControls.SelectionList.SelectType%2A> property as one of the ListSelectType enumeration values."
