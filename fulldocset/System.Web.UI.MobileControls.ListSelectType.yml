  fullName: System.Web.UI.MobileControls.ListSelectType
  type: Enum
  summary: "Especifica a forma como será apresentada na lista de seleção da IU. Esta classe não pode ser herdada. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "O representa de enumeração ListSelectType como uma lista de seleção será composta num contentor, como uma caixa de lista pendente, a caixa de listagem, conjunto de opções (botões de opção) e assim sucessivamente. No ASP.NET, especifique o valor da <xref:System.Web.UI.MobileControls.SelectionList.SelectType%2A>propriedade como um dos valores de enumeração ListSelectType.</xref:System.Web.UI.MobileControls.SelectionList.SelectType%2A>"
