  nameWithType: GuidConverter
  fullName: System.ComponentModel.GuidConverter
  type: Class
  summary: "Provides a type converter to convert <xref:System.Guid> objects to and from various other representations."
  remarks: "This converter can only convert a GUID object to and from a string.       For more information about type converters, see the <xref:System.ComponentModel.TypeConverter> base class and [How to: Implement a Type Converter](~/add/includes/ajax-current-ext-md.md).      > [!CAUTION] >  You should never create an instance of a GuidConverter. Instead, call the <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> method of the <xref:System.ComponentModel.TypeDescriptor> class. For more information, see the examples in the <xref:System.ComponentModel.TypeConverter> base class."
  example:
  - "The following code example converts a variable of type <xref:System.Guid> to a string, and vice versa.  \n  \n [!code-cs[Converters#13](~/add/codesnippet/csharp/t-system.componentmodel._117_1.cs)]\n [!code-vb[Converters#13](~/add/codesnippet/visualbasic/t-system.componentmodel._117_1.vb)]\n [!code-cpp[Converters#13](~/add/codesnippet/cpp/t-system.componentmodel._117_1.cpp)]"
