  fullName: System.Web.UI.WebControls.Adapters.DataBoundControlAdapter
  type: Class
  summary: "Customizes the behavior of a <see cref=&quot;T:System.Web.UI.WebControls.DataBoundControl&quot;></see> object with which the adapter is associated for specific browser requests."
  remarks: "A control derived from the <xref:System.Web.UI.WebControls.DataBoundControl> class is bound to a data source and generates its user interface or child control hierarchy by enumerating the items in the data source to which it is bound. <xref:System.Web.UI.WebControls.DataBoundControl> is an abstract base class that defines the common characteristics of all controls that can be bound to a data source, such as the <xref:System.Web.UI.WebControls.DataGrid> and <xref:System.Web.UI.WebControls.ListBox> controls. For more information, see <xref:System.Web.UI.WebControls.DataBoundControl>.       A DataBoundControlAdapter modifies the behavior of a <xref:System.Web.UI.WebControls.DataBoundControl> for a specific browser or class of browsers, or acts as a filter on some capability. Much of the adaptability in rendering behavior can be encapsulated in the specialized classes that derive from the <xref:System.Web.UI.HtmlTextWriter> class. Therefore, it is likely that a single adapter can be used for a number of browser class behaviors or that inclusion of the adaptability in the <xref:System.Web.UI.HtmlTextWriter> classes can make the use of a control adapter unnecessary.       Each control has explicit mappings to adapters through the .browser definition files, if there are `<controlAdapter>` entries in these files. Thus, any access to the <xref:System.Web.UI.Control.Adapter%2A> property of the <xref:System.Web.UI.WebControls.DataBoundControl> uses the <xref:System.Web.HttpBrowserCapabilities> object extracted from the .browser definition files to perform the lookup for the mapping of the adapter to control.       During processing, the .NET Framework intercepts calls to the methods of a control that could be browser specific. If a control adapter is attached, the .NET Framework calls the associated adapter methods. For more information, see <xref:System.Web.UI.Adapters.ControlAdapter>.       The M:System.Web.UI.WebControls.Adapters.DataBoundControlAdapter.PerformDataBinding(System.Collections.IEnumerable) method binds an enumerable collection to the associated <xref:System.Web.UI.WebControls.DataBoundControl>. The <xref:System.Web.UI.WebControls.Adapters.DataBoundControlAdapter.Control%2A> property returns a strongly typed reference to the <xref:System.Web.UI.WebControls.DataBoundControl>."
  example:
  - "The following code examples create and use two derived controls:  \n  \n-   The `MyDataBound` class, derived from <xref:System.Web.UI.WebControls.DataBoundControl>, is a simple read-only grid control.  \n  \n-   The `MyDataBoundAdapter` class, derived from DataBoundControlAdapter, renders the grid data as a one-dimensional list with row separators, suitable for small screen browsers.  \n  \n The first code example uses a Web page to declare a `MyDataBound` control and an instance of  <xref:System.Web.UI.WebControls.ObjectDataSource> that provides data in the form of a <xref:System.Data.DataView> object.  \n  \n [!CODE [System.Web.UI.WebControls.Adapters.DataBoundControlAdapter#4](../CodeSnippet/VS_Snippets_WebNet/System.Web.UI.WebControls.Adapters.DataBoundControlAdapter#4)]  \n  \n The second code example contains the derived `MyDataBound` and `MyDataBoundAdapter` classes:  \n  \n-   The `MyDataBound` class overrides the <xref:System.Web.UI.WebControls.Adapters.DataBoundControlAdapter.PerformDataBinding%2A> method to save an <xref:System.Collections.IEnumerator> collection for the data source, and overrides the <xref:System.Web.UI.WebControls.WebControl.RenderContents%2A> method to render the data source as an HTML `<table>`.  \n  \n-   The `MyDataBoundAdapter` class overrides <xref:System.Web.UI.WebControls.Adapters.DataBoundControlAdapter.PerformDataBinding%2A> to save the data source to a one-dimensional <xref:System.Collections.ArrayList> and add row separators. It overrides <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderContents%2A> to render the <xref:System.Collections.ArrayList> as a list of fields separated by `<br />` tags.  \n  \n [!code-vb[System.Web.UI.WebControls.Adapters.DataBoundControlAdapter#1](~/add/codesnippet/VisualBasic/t-system.web.ui.webcontr_288_2.vb)]\n [!code-cs[System.Web.UI.WebControls.Adapters.DataBoundControlAdapter#1](~/add/codesnippet/CSharp/t-system.web.ui.webcontr_288_2.cs)]  \n  \n The third code example uses a configuration file to specify that no control adapter is to be used with `MyDataBound` controls for Microsoft Internet Explorer browsers, and that a `MyDataBoundAdapter` is used with `MyDataBound` controls for Openwave UP browsers.  \n  \n [!CODE [System.Web.UI.WebControls.Adapters.DataBoundControlAdapter#5](../CodeSnippet/VS_Snippets_WebNet/System.Web.UI.WebControls.Adapters.DataBoundControlAdapter#5)]"
