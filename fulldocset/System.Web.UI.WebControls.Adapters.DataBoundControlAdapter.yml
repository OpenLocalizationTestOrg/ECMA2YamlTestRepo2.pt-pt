  summary: "Customizes o comportamento de um <xref href=&quot;System.Web.UI.WebControls.DataBoundControl&quot;> </xref> objeto a que o adaptador está associado para pedidos de browser específico."
  remarks: "Um controlo é derivado de <xref:System.Web.UI.WebControls.DataBoundControl>classe está vinculado a uma origem de dados e gera a respetiva hierarquia de controlo de interface ou subordinado utilizador ao enumerar os itens da origem de dados ao qual está vinculado.</xref:System.Web.UI.WebControls.DataBoundControl> <xref:System.Web.UI.WebControls.DataBoundControl>é uma classe base abstracta que define as características comuns de todos os controlos que podem ser vinculados a uma origem de dados, tais como o <xref:System.Web.UI.WebControls.DataGrid>e <xref:System.Web.UI.WebControls.ListBox>controlos.</xref:System.Web.UI.WebControls.ListBox> </xref:System.Web.UI.WebControls.DataGrid></xref:System.Web.UI.WebControls.DataBoundControl> Para obter mais informações, consulte <xref:System.Web.UI.WebControls.DataBoundControl>.</xref:System.Web.UI.WebControls.DataBoundControl>       Um DataBoundControlAdapter modifica o comportamento de um <xref:System.Web.UI.WebControls.DataBoundControl>para um browser específico ou a classe de browsers ou atos como um filtro em alguma capacidade.</xref:System.Web.UI.WebControls.DataBoundControl> Muitas das adaptability no comportamento de composição pode ser encapsulada nas classes especializadas que derivam da <xref:System.Web.UI.HtmlTextWriter>classe.</xref:System.Web.UI.HtmlTextWriter> Por conseguinte, é provável que uma única placa pode ser utilizada por um número de comportamentos de classe do browser ou que inclusão de adaptability no <xref:System.Web.UI.HtmlTextWriter>classes podem tornar a utilização de um adaptador de controlo desnecessários.</xref:System.Web.UI.HtmlTextWriter>       Cada controlo tem mapeamentos explícitos aos adaptadores através de ficheiros de definição .browser, se existirem `<controlAdapter>` entradas destes ficheiros. Assim, qualquer acesso ao <xref:System.Web.UI.Control.Adapter%2A>propriedade o <xref:System.Web.UI.WebControls.DataBoundControl>utiliza o <xref:System.Web.HttpBrowserCapabilities>objeto extraído dos ficheiros de definição do .browser para efetuar a pesquisa para o mapeamento do adaptador para o controlo de.</xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.UI.WebControls.DataBoundControl> </xref:System.Web.UI.Control.Adapter%2A>       Durante o processamento, o .NET Framework interceta chamadas para os métodos de um controlo que podem ser específico do browser. Se está ligado um adaptador de controlo, o .NET Framework chama os métodos de adaptador associado. Para obter mais informações, consulte <xref:System.Web.UI.Adapters.ControlAdapter>.</xref:System.Web.UI.Adapters.ControlAdapter>       O método M:System.Web.UI.WebControls.Adapters.DataBoundControlAdapter.PerformDataBinding(System.Collections.IEnumerable) está vinculado a uma coleção enumeráveis para <xref:System.Web.UI.WebControls.DataBoundControl>.</xref:System.Web.UI.WebControls.DataBoundControl> associados A <xref:System.Web.UI.WebControls.Adapters.DataBoundControlAdapter.Control%2A>propriedade devolve uma referência de tipo seguro para <xref:System.Web.UI.WebControls.DataBoundControl>.</xref:System.Web.UI.WebControls.DataBoundControl> </xref:System.Web.UI.WebControls.Adapters.DataBoundControlAdapter.Control%2A>"
  example:
  - "The following code examples create and use two derived controls:  \n  \n-   The `MyDataBound` class, derived from <xref:System.Web.UI.WebControls.DataBoundControl>, is a simple read-only grid control.  \n  \n-   The `MyDataBoundAdapter` class, derived from DataBoundControlAdapter, renders the grid data as a one-dimensional list with row separators, suitable for small screen browsers.  \n  \n The first code example uses a Web page to declare a `MyDataBound` control and an instance of  <xref:System.Web.UI.WebControls.ObjectDataSource> that provides data in the form of a <xref:System.Data.DataView> object.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The second code example contains the derived `MyDataBound` and `MyDataBoundAdapter` classes:  \n  \n-   The `MyDataBound` class overrides the <xref:System.Web.UI.WebControls.Adapters.DataBoundControlAdapter.PerformDataBinding%2A> method to save an <xref:System.Collections.IEnumerator> collection for the data source, and overrides the <xref:System.Web.UI.WebControls.WebControl.RenderContents%2A> method to render the data source as an HTML `<table>`.  \n  \n-   The `MyDataBoundAdapter` class overrides <xref:System.Web.UI.WebControls.Adapters.DataBoundControlAdapter.PerformDataBinding%2A> to save the data source to a one-dimensional <xref:System.Collections.ArrayList> and add row separators. It overrides <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderContents%2A> to render the <xref:System.Collections.ArrayList> as a list of fields separated by `<br />` tags.  \n  \n [!code-vb[System.Web.UI.WebControls.Adapters.DataBoundControlAdapter#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_288_2.vb)]\n [!code-cs[System.Web.UI.WebControls.Adapters.DataBoundControlAdapter#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_288_2.cs)]  \n  \n The third code example uses a configuration file to specify that no control adapter is to be used with `MyDataBound` controls for Microsoft Internet Explorer browsers, and that a `MyDataBoundAdapter` is used with `MyDataBound` controls for Openwave UP browsers.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
