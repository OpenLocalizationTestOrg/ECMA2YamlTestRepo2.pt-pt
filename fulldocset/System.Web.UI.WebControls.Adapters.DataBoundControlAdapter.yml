  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Está vinculado os dados na origem de dados de associada <xref href=&quot;System.Web.UI.WebControls.DataBoundControl&quot;> </xref> objeto para o adaptador de controlo."
  remarks: "O método PerformDataBinding denomina-se em vez do <xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A?displayProperty=fullName>método quando um <xref:System.Web.UI.WebControls.Adapters.DataBoundControlAdapter>adaptador de controlo está ligado a um controlo derivado de <xref:System.Web.UI.WebControls.DataBoundControl>classe.</xref:System.Web.UI.WebControls.DataBoundControl> </xref:System.Web.UI.WebControls.Adapters.DataBoundControlAdapter> </xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A?displayProperty=fullName>       Normalmente, uma substituição de <xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A?displayProperty=fullName>itera através de dados, criar distintos nomes e valores quando for necessário e guarda-os para uma coleção interna.</xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A?displayProperty=fullName> Normalmente, <xref:System.Web.UI.WebControls.WebControl.RenderContents%2A>nem um método de semelhante a <xref:System.Web.UI.WebControls.DataBoundControl>preencherá os controlos de interface ou subordinado de utilizador nessa coleção interno.</xref:System.Web.UI.WebControls.DataBoundControl> </xref:System.Web.UI.WebControls.WebControl.RenderContents%2A>"
  example:
  - "The following code example shows how to override the PerformDataBinding collection to save the data source to a one-dimensional <xref:System.Collections.ArrayList> object and add row separators. It also shows how to override the <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderContents%2A> method to render the <xref:System.Collections.ArrayList> as a list of fields separated by `<br />` tags.  \n  \n [!code-vb[System.Web.UI.WebControls.Adapters.DataBoundControlAdapter#3](~/add/codesnippet/visualbasic/869fc17d-1d33-44b3-a72b-_1.vb)]\n [!code-cs[System.Web.UI.WebControls.Adapters.DataBoundControlAdapter#3](~/add/codesnippet/csharp/869fc17d-1d33-44b3-a72b-_1.cs)]"
  syntax:
