  remarks: "The IRemotingFormatter interface allows the implementing formatter to send and receive remote procedure calls (RPCs). For more information, see <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>. This interface is derived from <xref:System.Runtime.Serialization.IFormatter>."
