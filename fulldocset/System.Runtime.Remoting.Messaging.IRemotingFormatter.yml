  remarks: "A interface IRemotingFormatter permite o formatador de implementação enviar e receber chamadas de procedimento remoto (RPCs). Para obter mais informações, consulte <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter> Esta interface é derivada de <xref:System.Runtime.Serialization.IFormatter>.</xref:System.Runtime.Serialization.IFormatter>"
