  nameWithType: WorkflowDataTrackingExtract.Annotations
  fullName: System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Annotations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Obtém a coleção de associados com os dados extraídos de anotações."
  remarks: "As anotações são `strings` definir que contêm informações para associar os dados extraídos. Quando é correspondido um ponto de registo, a infraestrutura de controlo do tempo de execução inclui os dados extraídos e de coleção de anotações do registo de controlo que envia para o serviço de controlo. Pode adicionar anotações para associar informações adicionais com os dados extraídos."
  syntax:
    content: public override System.Workflow.Runtime.Tracking.TrackingAnnotationCollection Annotations { get; }
    return:
