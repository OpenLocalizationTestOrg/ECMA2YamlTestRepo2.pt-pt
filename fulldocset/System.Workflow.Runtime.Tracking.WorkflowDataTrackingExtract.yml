  name: WorkflowDataTrackingExtract
  nameWithType: WorkflowDataTrackingExtract
  fullName: System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract
  type: Class
  summary: "Especifica uma propriedade ou um campo a ser extraído da atividade raiz do fluxo de trabalho e enviados para o serviço de controlo em conjunto com e uma coleção de anotações associada quando um ponto de registo é correspondido."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Um WorkflowDataTrackingExtract Especifica uma propriedade ou um campo a ser extraído da atividade raiz de um fluxo de trabalho. Pode adicionar um WorkflowDataTrackingExtract o <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName>ou <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A?displayProperty=fullName>ao instruir o tempo de execução do controlo de infraestrutura para extrair o membro da atividade raiz do fluxo de trabalho quando o tempo de execução controlo infraestrutura corresponde a um <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>ou um <xref:System.Workflow.Runtime.Tracking.UserTrackPoint>.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName> O tempo de execução controlo infraestrutura PUT os dados extraídos e quaisquer associados anotações do <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>ou <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>que devolve para o serviço de controlo.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>       Definir <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Member%2A>para especificar o campo ou propriedade para a infraestrutura de controlo do tempo de execução extrair a atividade raiz.</xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Member%2A> Pode associar informações adicionais com os dados extraídos adicionando a <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Annotations%2A>.</xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Annotations%2A>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

