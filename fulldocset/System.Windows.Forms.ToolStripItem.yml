  summary: "Gets or sets the description that will be reported to accessibility client applications."
  remarks: "An object&quot;s AccessibleDescription property provides a textual description about an object&quot;s visual appearance. The description is primarily used to provide greater context for low-vision or blind users, but can also be used for context searching or other applications.       The AccessibleDescription property is needed if the description is not obvious, or if it is not redundant based on the object&quot;s <xref:System.Windows.Forms.ToolStripItem.AccessibleName%2A>, <xref:System.Windows.Forms.ToolStripItem.AccessibleRole%2A>, <xref:System.Windows.Forms.AccessibleObject.State%2A>, and <xref:System.Windows.Forms.AccessibleObject.Value%2A> properties. For example, a button labeled **OK** would not need additional information, but a button that shows a picture of a cactus would. The <xref:System.Windows.Forms.ToolStripItem.AccessibleName%2A> and <xref:System.Windows.Forms.ToolStripItem.AccessibleRole%2A> and, perhaps, <xref:System.Windows.Forms.AccessibleObject.Help%2A?displayProperty=fullName> properties for the cactus button would describe its purpose, but the AccessibleDescription property would convey information that is less tangible, such as &quot;A button that shows a picture of a cactus.&quot;       For more information about properties of accessible objects, see &quot;Content of Descriptive Properties&quot; in the &quot;Active Accessibility&quot; section of the MSDN Library, at http://msdn.microsoft.com/library.       For samples, see the <xref:System.Windows.Forms.AccessibleObject> class."
  syntax:
