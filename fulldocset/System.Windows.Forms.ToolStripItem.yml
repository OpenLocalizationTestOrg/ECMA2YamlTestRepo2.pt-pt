  summary: "Gets or sets the default action description of the control for use by accessibility client applications."
  remarks: "An object&quot;s AccessibleDefaultActionDescription property describes the object&quot;s primary method of manipulation from the user&quot;s viewpoint. This property should be a verb or a short verb phrase.      > [!NOTE] >  Not all objects have default actions, and some objects might have a default action that is related to its <xref:System.Windows.Forms.AccessibleObject.Value%2A?displayProperty=fullName> property, such as in the following examples:      -   A selected check box has a default action of &quot;Uncheck&quot; and a value of &quot;Checked.&quot;      -   A cleared check box has a default action of &quot;Check&quot; and a value of &quot;Unchecked.&quot;      -   A button labeled **Print** has a default action of &quot;Press,&quot; with no value.      -   A label or a text box control that shows **Printer** has no default action, but would have a value of &quot;Printer.&quot;       For more information about properties of accessible objects, see &quot;Content of Descriptive Properties&quot; in the &quot;Active Accessibility&quot; section of the MSDN Library, at http://msdn.microsoft.com/library.       For samples, see the <xref:System.Windows.Forms.AccessibleObject> class."
  syntax:
