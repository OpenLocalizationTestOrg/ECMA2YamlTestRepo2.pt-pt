  summary: "Occurs when the user drags an item into the client area of this item."
  remarks: "The DragEnter event is raised when the user first drags the mouse cursor over the item during a drag-and-drop operation.       The following remarks describe how and when events related to drag-and-drop operations are raised.       The <xref:System.Windows.Forms.ToolStripItem.DoDragDrop%2A> method determines the item under the current cursor location. It then checks to see if the item is a valid drop target.       If the item is a valid drop target, the <xref:System.Windows.Forms.ToolStripItem.GiveFeedback> event is raised with the drag-and-drop effect specified. For a list of drag-and-drop effects, see the <xref:System.Windows.Forms.DragDropEffects> enumeration.       Changes in the mouse cursor position, keyboard state, and mouse button state are tracked in the following manner:      -   If the user moves out of a window, the <xref:System.Windows.Forms.ToolStripItem.DragLeave> event is raised.      -   If the mouse enters another item, the DragEnter for that control is raised.      -   If the mouse moves but stays within the same item, the <xref:System.Windows.Forms.ToolStripItem.DragOver> event is raised.       If there is a change in the keyboard or mouse button state, the <xref:System.Windows.Forms.ToolStripItem.QueryContinueDrag> event is raised and determines whether to continue the drag, to drop the data, or to cancel the operation based on the value of the <xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A> property of the event&quot;s <xref:System.Windows.Forms.QueryContinueDragEventArgs>.       If the value of <xref:System.Windows.Forms.DragAction> is <xref:System.Windows.Forms.DragAction>, the <xref:System.Windows.Forms.ToolStripItem.DragOver> event is raised to continue the operation and the <xref:System.Windows.Forms.ToolStripItem.GiveFeedback> event is raised with the new effect so appropriate visual feedback can be set. For a list of valid drop effects, see the <xref:System.Windows.Forms.DragDropEffects> enumeration.       The <xref:System.Windows.Forms.ToolStripItem.DragOver> and <xref:System.Windows.Forms.ToolStripItem.GiveFeedback> events are paired so that as the mouse moves across the drop target, the user is given the most up-to-date feedback on the mouse&quot;s position, as follows:      -   If the value of <xref:System.Windows.Forms.DragAction> is <xref:System.Windows.Forms.DragAction>, the drop effect value is returned to the source, so the source application can perform the appropriate operation on the source data; for example, cut the data if the operation was a move.      -   If the value of <xref:System.Windows.Forms.DragAction> is <xref:System.Windows.Forms.DragAction>, the <xref:System.Windows.Forms.ToolStripItem.DragLeave> event is raised.      > [!NOTE] >  The <xref:System.Windows.Forms.DragEventArgs.X%2A> and <xref:System.Windows.Forms.DragEventArgs.Y%2A> properties of the <xref:System.Windows.Forms.DragEventArgs> are in screen coordinates, not client coordinates.       For more information about handling events, see [Events](~/add/includes/ajax-current-ext-md.md)."
