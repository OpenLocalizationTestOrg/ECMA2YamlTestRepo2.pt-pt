  name: ToolStripItem
  nameWithType: ToolStripItem
  fullName: System.Windows.Forms.ToolStripItem
  type: Class
  summary: "Represents the abstract base class that manages events and layout for all the elements that a <xref href=&quot;System.Windows.Forms.ToolStrip&quot;></xref> or <xref href=&quot;System.Windows.Forms.ToolStripDropDown&quot;></xref> can contain."
  remarks: "A ToolStripItem is an element such as a button, combo box, text box, or label that can be contained in a <xref:System.Windows.Forms.ToolStrip> control or a <xref:System.Windows.Forms.ToolStripDropDown> control, which is similar to a Windows shortcut menu. The <xref:System.Windows.Forms.ToolStrip> class manages the painting and keyboard and mouse input, including drag-and-drop input, for these elements, and the ToolStripItem class manages events and layout within the elements themselves.       ToolStripItem classes either inherit directly from ToolStripItem, or they inherit indirectly from ToolStripItem through <xref:System.Windows.Forms.ToolStripControlHost> or <xref:System.Windows.Forms.ToolStripDropDownItem>.       ToolStripItem controls must be contained in a <xref:System.Windows.Forms.ToolStrip>, <xref:System.Windows.Forms.MenuStrip>, <xref:System.Windows.Forms.StatusStrip>, or <xref:System.Windows.Forms.ContextMenuStrip> and cannot be added directly to a form. The various container classes are designed to contain an appropriate subset of ToolStripItem controls.       **Note** A given ToolStripItem cannot have more than one parent <xref:System.Windows.Forms.ToolStrip>. You must copy of the ToolStripItem and add it to other <xref:System.Windows.Forms.ToolStrip> controls.       The following table shows the elements that derive from the ToolStripItem class and which therefore can be hosted in a <xref:System.Windows.Forms.ToolStrip> or <xref:System.Windows.Forms.ToolStripDropDown>.      |Element|Description|   |-------------|-----------------|   |<xref:System.Windows.Forms.ToolStripButton>|A toolbar button that supports images and text.|   |<xref:System.Windows.Forms.ToolStripLabel>|A text label typically used in a status bar or <xref:System.Windows.Forms.ToolStrip> as a comment or title.|   |<xref:System.Windows.Forms.ToolStripSeparator>|A non-selectable space or space with a vertical bar that visually groups elements.|   |<xref:System.Windows.Forms.ToolStripControlHost>|A ToolStripItem that hosts a <xref:System.Windows.Forms.ToolStripComboBox>, <xref:System.Windows.Forms.ToolStripTextBox>, <xref:System.Windows.Forms.ToolStripProgressBar>, other Windows Forms controls, or custom controls.<br /><br /> A <xref:System.Windows.Forms.ToolStripComboBox> is a text box in which the user can enter text, along with a list from which the user can select text to fill the text box.<br /><br /> A <xref:System.Windows.Forms.ToolStripTextBox> enables the user to enter text.<br /><br /> A <xref:System.Windows.Forms.ToolStripProgressBar> represents a Windows progress bar control contained in a <xref:System.Windows.Forms.StatusStrip>.|   |<xref:System.Windows.Forms.ToolStripDropDownItem>|A ToolStripItem that hosts a <xref:System.Windows.Forms.ToolStripMenuItem>, <xref:System.Windows.Forms.ToolStripSplitButton>, and <xref:System.Windows.Forms.ToolStripDropDownButton>.<br /><br /> A <xref:System.Windows.Forms.ToolStripMenuItem> is a selectable option displayed on a menu or context menu.<br /><br /> A <xref:System.Windows.Forms.ToolStripSplitButton> is a combination of a regular button and a drop-down button.<br /><br /> A <xref:System.Windows.Forms.ToolStripDropDownButton> is a button that supports drop-down functionality.|   |<xref:System.Windows.Forms.ToolStripStatusLabel>|A panel in a <xref:System.Windows.Forms.StatusStrip> control.|"
