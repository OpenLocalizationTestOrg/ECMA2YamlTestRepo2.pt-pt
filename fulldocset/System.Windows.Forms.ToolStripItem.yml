- uid: System.Windows.Forms.ToolStripItem.QueryContinueDrag
  id: QueryContinueDrag
  parent: System.Windows.Forms.ToolStripItem
  langs:
  - csharp
  name: QueryContinueDrag
  nameWithType: ToolStripItem.QueryContinueDrag
  fullName: System.Windows.Forms.ToolStripItem.QueryContinueDrag
  type: Event
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Occurs during a drag-and-drop operation and allows the drag source to determine whether the drag-and-drop operation should be canceled."
  remarks: "The QueryContinueDrag event is raised when there is a change in the keyboard or mouse button state during a drag-and-drop operation. The QueryContinueDrag event allows the drag source to determine whether the drag-and-drop operation should be canceled.       The following remarks describe how and when events related to drag-and-drop operations are raised.       The <xref:System.Windows.Forms.ToolStripItem.DoDragDrop%2A> method determines the item under the current cursor location. It then checks to see if the item is a valid drop target.       If the item is a valid drop target, the <xref:System.Windows.Forms.ToolStripItem.GiveFeedback> event is raised with the drag-and-drop effect specified. For a list of drag-and-drop effects, see the <xref:System.Windows.Forms.DragDropEffects> enumeration.       Changes in the mouse cursor position, keyboard state, and mouse button state are tracked in the following manner:      -   If the user moves out of a window, the <xref:System.Windows.Forms.ToolStripItem.DragLeave> event is raised.      -   If the mouse enters another item, the <xref:System.Windows.Forms.ToolStripItem.DragEnter> for that control is raised.      -   If the mouse moves but stays within the same item, the <xref:System.Windows.Forms.ToolStripItem.DragOver> event is raised.       If there is a change in the keyboard or mouse button state, the QueryContinueDrag event is raised and determines whether to continue the drag, to drop the data, or to cancel the operation based on the value of the <xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A> property of the event&quot;s <xref:System.Windows.Forms.QueryContinueDragEventArgs>.       If the value of <xref:System.Windows.Forms.DragAction> is `Continue`, the <xref:System.Windows.Forms.ToolStripItem.DragOver> event is raised to continue the operation and the <xref:System.Windows.Forms.ToolStripItem.GiveFeedback> event is raised with the new effect so appropriate visual feedback can be set. For a list of valid drop effects, see the <xref:System.Windows.Forms.DragDropEffects> enumeration.       The <xref:System.Windows.Forms.ToolStripItem.DragOver> and <xref:System.Windows.Forms.ToolStripItem.GiveFeedback> events are paired so that as the mouse moves across the drop target, the user is given the most up-to-date feedback on the mouse&quot;s position, as follows:      -   If the value of <xref:System.Windows.Forms.DragAction> is `Drop`, the drop effect value is returned to the source, so the source application can perform the appropriate operation on the source data; for example, cut the data if the operation was a move.      -   If the value of <xref:System.Windows.Forms.DragAction> is `Cancel`, the <xref:System.Windows.Forms.ToolStripItem.DragLeave> event is raised."
  example:
  - "The following code example demonstrates the use of this member. In the example, an event handler reports on the occurrence of the QueryContinueDrag event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A?displayProperty=fullName> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of a type that inherits from <xref:System.Windows.Forms.ToolStripItem>, such as a <xref:System.Windows.Forms.ToolStripButton> or <xref:System.Windows.Forms.ToolStripMenuItem>. Then name the instance `ToolStripItem1` and ensure that the event handler is associated with the QueryContinueDrag event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#119](~/add/codesnippet/csharp/e-system.windows.forms.t_15_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#119](~/add/codesnippet/visualbasic/e-system.windows.forms.t_15_1.vb)]"
  syntax:
