  fullName: Microsoft.JScript.MemberInfoInitializer
  type: Interface
  summary: "Defines methods that an external COM object must implement. This interface is used by an external COM implementation to expose its objects to JScript because JScript needs a managed <xref:System.Reflection.MemberInfo> to bind to an external object. This interface is implemented by <xref href=&quot;Microsoft.JScript.COMFieldInfo&quot;></xref>, <xref href=&quot;Microsoft.JScript.COMMethodInfo&quot;></xref>, and <xref href=&quot;Microsoft.JScript.COMPropertyInfo&quot;></xref>."
