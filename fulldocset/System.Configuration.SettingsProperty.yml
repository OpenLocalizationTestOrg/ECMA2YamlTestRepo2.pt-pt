  name: SettingsProperty
  nameWithType: SettingsProperty
  fullName: System.Configuration.SettingsProperty
  type: Class
  summary: "Used internally as the class that represents metadata about an individual configuration property."
  remarks: "SettingsProperty is used to describe settings properties of a class derived from <xref:System.Configuration.SettingsBase>. The Settings API allows a collection of settings properties to be grouped into a common language runtime class.       When persisting settings, the <xref:System.Configuration.SettingsBase> base class asks for a collection of SettingsProperty objects, grouped in a collection of type <xref:System.Configuration.SettingsPropertyCollection>. It does this by calling its own Properties member. Inherited classes should return a collection of properties to persist.       Each SettingsProperty object includes metadata about the property, including the following:      -   Name.      -   Default value.      -   Property type.      -   Serialization method.      -   Provider to use for persistence.      -   Other arbitrary attributes that are context and provider specific."
  syntax:
    content: public class SettingsProperty
