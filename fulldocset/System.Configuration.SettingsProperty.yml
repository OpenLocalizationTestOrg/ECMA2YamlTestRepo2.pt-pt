  name: SettingsProperty
  nameWithType: SettingsProperty
  fullName: System.Configuration.SettingsProperty
  type: Class
  summary: "Utilizado internamente como a classe que representa os metadados sobre uma propriedade de configuração individuais."
  remarks: "SettingsProperty é utilizada para descrever as propriedades das definições de uma classe derivada de <xref:System.Configuration.SettingsBase>.</xref:System.Configuration.SettingsBase> A API de definições permite uma coleção de propriedades de definições para ser agrupados numa classe de tempo de execução de idioma comum.       Quando a persistência de definições, a <xref:System.Configuration.SettingsBase>classe base pede-lhe uma coleção de objetos de SettingsProperty, agrupados numa coleção do tipo <xref:System.Configuration.SettingsPropertyCollection>.</xref:System.Configuration.SettingsPropertyCollection> </xref:System.Configuration.SettingsBase> Fazê-lo ao chamar o seu próprio membro de propriedades. Classes herdadas devem devolver uma coleção de propriedades para manter.       Cada objeto SettingsProperty inclui metadados sobre a propriedade, incluindo o seguinte: - nome.      -Valor de predefinido.      -Tipo de propriedade.      -Método de serialização.      -Fornecedor a utilizar para a persistência.      -Outros atributos arbitrários contexto e específico do fornecedor."
  syntax:
    content: public class SettingsProperty
