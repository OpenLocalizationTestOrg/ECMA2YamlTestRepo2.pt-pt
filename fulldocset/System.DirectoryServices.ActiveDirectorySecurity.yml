- uid: System.DirectoryServices.ActiveDirectorySecurity.ResetAccessRule(System.DirectoryServices.ActiveDirectoryAccessRule)
  id: ResetAccessRule(System.DirectoryServices.ActiveDirectoryAccessRule)
  parent: System.DirectoryServices.ActiveDirectorySecurity
  langs:
  - csharp
  name: ResetAccessRule(ActiveDirectoryAccessRule)
  nameWithType: ActiveDirectorySecurity.ResetAccessRule(ActiveDirectoryAccessRule)
  fullName: System.DirectoryServices.ActiveDirectorySecurity.ResetAccessRule(ActiveDirectoryAccessRule)
  type: Method
  assemblies:
  - System.DirectoryServices
  namespace: System.DirectoryServices
  summary: "Searches an object&quot;s DACL for all access rules that contain a security identifier (SID) that matches the SID specified in the <code>rule</code> object, and replaces all of those access rules with the access rules that are contained in the <code>rule</code> object."
  remarks: "When ResetAccessRule is used to replace all access rules with a particular SID in an object&quot;s DACL, both Allow- and Deny- type rules are replaced.  To replace only Allow rules without affecting Deny rules, or to replace Deny rules without affecting Allow rules, use <xref:System.DirectoryServices.ActiveDirectorySecurity.SetAccessRule%2A> instead."
  syntax:
    content: public void ResetAccessRule (System.DirectoryServices.ActiveDirectoryAccessRule rule);
    parameters:
    - id: rule
      type: System.DirectoryServices.ActiveDirectoryAccessRule
      description: "The <xref href=&quot;System.DirectoryServices.ActiveDirectoryAccessRule&quot;></xref> object to which this operation applies."
  overload: System.DirectoryServices.ActiveDirectorySecurity.ResetAccessRule*
  exceptions: []
  platform:
  - net462
- uid: System.DirectoryServices.ActiveDirectorySecurity.SetAccessRule(System.DirectoryServices.ActiveDirectoryAccessRule)
  id: SetAccessRule(System.DirectoryServices.ActiveDirectoryAccessRule)
  parent: System.DirectoryServices.ActiveDirectorySecurity
  langs:
  - csharp
  name: SetAccessRule(ActiveDirectoryAccessRule)
  nameWithType: ActiveDirectorySecurity.SetAccessRule(ActiveDirectoryAccessRule)
  fullName: System.DirectoryServices.ActiveDirectorySecurity.SetAccessRule(ActiveDirectoryAccessRule)
  type: Method
  assemblies:
  - System.DirectoryServices
  namespace: System.DirectoryServices
  summary: "Searches an object&quot;s DACL for all access rules that contain a security identifier (SID) that matches the SID specified in the <code>rule</code> object, and an access control type (Allow or Deny) that matches the type specified in the <code>rule</code> object, and replaces all of those access rules with the access rules that are contained in the <code>rule</code> object."
  remarks: "When SetAccessRule is used to replace all access rules that match a particular SID and access control type (Allow or Deny) in an object&quot;s DACL, all rules in that DACL with an  SID and type that match the SID and access control type contained in the `rule` object are replaced.  Using this method, the developer can replace any Allow rules for that SID on that object without affecting existing Deny rules, or replace all Deny rules for that SID on that object without affecting existing Allow rules.  To replace all rules for that object pertaining to the specified SID, regardless of type, use <xref:System.DirectoryServices.ActiveDirectorySecurity.ResetAccessRule%2A> instead."
  syntax:
    content: public void SetAccessRule (System.DirectoryServices.ActiveDirectoryAccessRule rule);
    parameters:
    - id: rule
      type: System.DirectoryServices.ActiveDirectoryAccessRule
      description: "The <xref href=&quot;System.DirectoryServices.ActiveDirectoryAccessRule&quot;></xref> object to which this operation applies."
  overload: System.DirectoryServices.ActiveDirectorySecurity.SetAccessRule*
  exceptions: []
  platform:
  - net462
