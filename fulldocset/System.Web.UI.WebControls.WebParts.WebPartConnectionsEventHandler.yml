  remarks: 'A classe de WebPartConnectionsEventHandler define um delegado de processador de dois eventos que ocorrem no <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controlo: o <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>evento e o <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>eventos.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> O método que processa o <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>evento é o <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnected%2A>método.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnected%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected> O método que processa o <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>evento é o <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnected%2A>método.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnected%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected> Em ambos os casos, os dados do evento estão contidos num <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs>objeto.</xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs>'
