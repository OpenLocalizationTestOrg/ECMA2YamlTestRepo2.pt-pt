  nameWithType: PipeAuditRule
  fullName: System.IO.Pipes.PipeAuditRule
  type: Class
  summary: "Representa uma abstração de uma entrada de controlo de acesso (ACE) que define uma regra de auditoria para um pipe."
  remarks: "Regras de auditoria determinam quando e como as ações efetuadas nos objetos de sistema são registadas.       A classe de PipeAuditRule representa uma abstração de uma subjacente controlo entrada de acesso (ACE) que especifica uma conta de utilizador, o tipo de acesso para fornecer (leitura, escrita e assim sucessivamente), e se pretende efetuar a auditoria. Esta classe pode especificar como as regras de auditoria são herdadas do e propagadas aos objetos.       Para permitir a auditoria de ficheiros em computadores que estejam a executar o Windows NT ou sistemas operativos posteriores, a política de segurança de acesso de auditoria tem de estar ativada; Por predefinição, esta política está definida como **não auditoria**.       Para ativar a política de segurança de acesso de auditoria, execute os seguintes passos: 1.  Clique em de **iniciar** botão e, em seguida, aponte para **todos os programas**. Aponte para **ferramentas administrativas** e, em seguida, clique em **política de segurança Local**.      2.  Na janela definições de segurança Local, expanda a pasta de políticas locais e left-click a pasta de política de auditoria.      3.  Faça duplo clique o **auditar o acesso de objeto** entrada no painel direito da janela definições de segurança Local para apresentar o **auditar o acesso de objeto propriedades** caixa de diálogo.      4.  Selecione o **êxito** ou **falha** caixas para iniciar sessão êxitos ou falhas.       Tenha em atenção que uma regra de auditoria para uma conta de utilizador necessita de uma regra de acesso correspondente para a mesma conta de utilizador.       Utilize a classe de PipeAuditRule para criar uma nova regra de auditoria. Pode manter esta regra utilizando a <xref:System.IO.Pipes.PipeSecurity>classe.</xref:System.IO.Pipes.PipeSecurity>"
  syntax:
    content: 'public sealed class PipeAuditRule : System.Security.AccessControl.AuditRule'
