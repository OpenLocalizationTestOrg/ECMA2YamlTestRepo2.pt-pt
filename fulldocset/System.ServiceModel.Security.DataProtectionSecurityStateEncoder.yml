  name: DataProtectionSecurityStateEncoder
  nameWithType: DataProtectionSecurityStateEncoder
  fullName: System.ServiceModel.Security.DataProtectionSecurityStateEncoder
  type: Class
  summary: "Provides encoding and decoding mechanisms for the security state using the Windows <xref uid=&quot;langword_csharp_DataProtection&quot; name=&quot;DataProtection&quot; href=&quot;&quot;></xref> API functionality."
  remarks: "This class is used for encoding the security state as represented by a *Stateful Security Context Token* when the message is sent, and for decoding the security context when the message arrives at a recipient.       The encoding can either be in the current user scope (whereby only processes running as the user account can decode the security state) or it can be in the local machine scope (whereby all processes running on the machine can decode the security state). By default, the encoding is in the current user scope.       This class is used by the server when sending the security state in the *Stateful Security Context Token* issued to the client.       `DataProtection` based on the `CurrentUser` scope requires the current user to have a user profile. If the user has a roaming profile, then the security state encoded by the user process running on one machine can be decoded by a user process running on a different machine."
  syntax:
    content: 'public class DataProtectionSecurityStateEncoder : System.ServiceModel.Security.SecurityStateEncoder'
  inheritance:
  - System.Object
  - System.ServiceModel.Security.SecurityStateEncoder
  implements: []
  inheritedMembers: []
