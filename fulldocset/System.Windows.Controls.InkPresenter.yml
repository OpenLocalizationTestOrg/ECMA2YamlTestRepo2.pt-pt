  remarks: "When the <xref:System.Windows.Ink.DrawingAttributes> on a custom control changes, the visual of the <xref:System.Windows.Input.StylusPlugIns.DynamicRenderer> must be re-attached to the <xref:System.Windows.Controls.InkPresenter>.  Call the DetachVisuals and <xref:System.Windows.Controls.InkPresenter.AttachVisuals%2A> methods to re-attach the visual to the <xref:System.Windows.Controls.InkPresenter>."
