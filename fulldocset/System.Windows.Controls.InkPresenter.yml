  name: InkPresenter
  nameWithType: InkPresenter
  fullName: System.Windows.Controls.InkPresenter
  type: Class
  summary: "Renders ink on a surface."
  remarks: "Ink rendering occurs in two ways: dynamic and static. Dynamic rendering occurs as ink is written to an inking surface: the stroke is rendered as it is being collected. Static rendering occurs after stroke data is collected and attached to a new stroke.       To render ink dynamically using the InkPresenter, attach the <xref:System.Windows.Input.StylusPlugIns.DynamicRenderer.RootVisual%2A> property of a <xref:System.Windows.Input.StylusPlugIns.DynamicRenderer> to the InkPresenter by using the <xref:System.Windows.Controls.InkPresenter.AttachVisuals%2A> method. To statically render ink, add stroke objects to the <xref:System.Windows.Controls.InkPresenter.Strokes%2A> property."
  example:
  - "The following example programmatically creates a stroke and adds it to the InkPresenter. Only static rendering is done in this example, which assumes that the <xref:System.Windows.FrameworkElement.Loaded> event is connected to the event handler, `WindowLoaded`.  \n  \n [!code-vb[InkPresenterSample#1](~/add/codesnippet/visualbasic/InkPresenterSample/Window1.xaml.vb#1)]\n [!code-cs[InkPresenterSample#1](~/add/codesnippet/csharp/InkPresenterSample/Window1.xaml.cs#1)]"
  syntax:
    content: 'public class InkPresenter : System.Windows.Controls.Decorator'
