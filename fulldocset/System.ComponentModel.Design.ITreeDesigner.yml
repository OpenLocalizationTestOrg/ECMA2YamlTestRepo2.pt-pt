  name: ITreeDesigner
  nameWithType: ITreeDesigner
  fullName: System.ComponentModel.Design.ITreeDesigner
  type: Interface
  summary: "Fornece suporte para a criação de um conjunto de relacionados designers personalizados."
  remarks: "A interface ITreeDesigner deriva de um a <xref:System.ComponentModel.Design.IDesigner>interface e fornece suporte para uma hierarquia de designers relacionados na navegação flexivelmente.</xref:System.ComponentModel.Design.IDesigner> Com esta interface, um programador pode fornecer um número de designers para o componente, com o que está a ser determinado dinamicamente adequado.       Esta interface é uma extensão simple da respetiva classe base, adicionar apenas duas propriedades para uma hierarquia de árvore de navegação: <xref:System.ComponentModel.Design.ITreeDesigner.Children%2A>e <xref:System.ComponentModel.Design.ITreeDesigner.Parent%2A>.</xref:System.ComponentModel.Design.ITreeDesigner.Parent%2A> </xref:System.ComponentModel.Design.ITreeDesigner.Children%2A>       Para obter uma descrição geral da criação de componentes de design, consulte [expandir o momento da conceção suporte](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public interface ITreeDesigner : IDisposable, System.ComponentModel.Design.IDesigner'
  implements:
  - System.ComponentModel.Design.IDesigner
  - System.IDisposable
  platform:
  - net462
