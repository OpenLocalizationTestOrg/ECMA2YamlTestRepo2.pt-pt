  name: ITreeDesigner
  nameWithType: ITreeDesigner
  fullName: System.ComponentModel.Design.ITreeDesigner
  type: Interface
  summary: "Provides support for building a set of related custom designers."
  remarks: "The ITreeDesigner interface derives from the <xref:System.ComponentModel.Design.IDesigner> interface and provides support for flexibly navigating a hierarchy of related designers. With this interface, a programmer can supply a number of designers for the component, with the appropriate one being determined dynamically.       This interface is a simple extension of its base class, adding just two properties for navigating a tree hierarchy: <xref:System.ComponentModel.Design.ITreeDesigner.Children%2A> and <xref:System.ComponentModel.Design.ITreeDesigner.Parent%2A>.       For an overview of creating design components, see [Extending Design-Time Support](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public interface ITreeDesigner : IDisposable, System.ComponentModel.Design.IDesigner'
  implements:
  - System.ComponentModel.Design.IDesigner
  - System.IDisposable
  platform:
  - net462
