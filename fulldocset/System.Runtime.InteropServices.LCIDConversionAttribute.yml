  name: LCIDConversionAttribute
  nameWithType: LCIDConversionAttribute
  fullName: System.Runtime.InteropServices.LCIDConversionAttribute
  type: Class
  summary: "Indica que a assinatura não geridos de um método espera um parâmetro identificador (LCID) de região."
  remarks: "Pode aplicar este atributo para os métodos.       Este atributo indica que o empacotador de referências deve esperar um LCID transmitido após o argumento de método designado. Quando são efetuadas chamadas a partir do código gerido para não gerido, o empacotador de referências fornece o argumento LCID automaticamente."
  example:
  - "The following example demonstrates different signature translations based on different values supplied to `LCIDConversionAttribute`.  \n  \n [!code-cpp[LCIDConversionAttributeSample2#1](~/add/codesnippet/cpp/t-system.runtime.interop_7_1.cpp)]\n [!code-vb[LCIDConversionAttributeSample2#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_7_1.vb)]\n [!code-cs[LCIDConversionAttributeSample2#1](~/add/codesnippet/csharp/t-system.runtime.interop_7_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class LCIDConversionAttribute : Attribute
