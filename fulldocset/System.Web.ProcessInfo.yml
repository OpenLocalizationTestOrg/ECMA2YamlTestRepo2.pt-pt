  name: ProcessInfo
  nameWithType: ProcessInfo
  fullName: System.Web.ProcessInfo
  type: Class
  summary: "Fornece informações sobre os processos atualmente em execução."
  remarks: "Esta classe devolve informações sobre processos de trabalho ASP.NET que está a utilizar o modelo de processo do ASP.NET. Objetos deste tipo são devolvidos pela métodos estáticos <xref:System.Web.ProcessModelInfo.GetCurrentProcessInfo%2A?displayProperty=fullName>e <xref:System.Web.ProcessModelInfo.GetHistory%2A?displayProperty=fullName>.</xref:System.Web.ProcessModelInfo.GetHistory%2A?displayProperty=fullName> </xref:System.Web.ProcessModelInfo.GetCurrentProcessInfo%2A?displayProperty=fullName> Estes métodos são as formas úteis apenas para criar um objecto foi inicializado.      > [!NOTE] > Se estiver a utilizar serviços de informação Internet (IIS) 6.0 da Microsoft, a métrica de processo devolvida pelas classes de ProcessInfo está disponível apenas se estiver a executar em modo de isolamento do IIS 5.0. Se estiver a utilizar o IIS 6.0 no modo de isolamento do processo de trabalho, o modelo de processo do ASP.NET está desativado e um <xref:System.Web.HttpException>é emitida uma exceção ao aceder a membros de ProcessInfo.</xref:System.Web.HttpException>"
  example:
  - "The following code example demonstrates using the <xref:System.Web.ProcessInfo.Age%2A>, <xref:System.Web.ProcessInfo.PeakMemoryUsed%2A>, <xref:System.Web.ProcessInfo.ProcessID%2A>, <xref:System.Web.ProcessInfo.RequestCount%2A>, <xref:System.Web.ProcessInfo.ShutdownReason%2A>, <xref:System.Web.ProcessInfo.StartTime%2A> and <xref:System.Web.ProcessInfo.Status%2A> properties of the ProcessInfo class. The example displays a <xref:System.Web.UI.WebControls.LinkButton>. When the <xref:System.Web.UI.WebControls.LinkButton> is clicked, the current process information is displayed.  \n  \n [!code-vb[ProcessInfo#1](~/add/codesnippet/visualbasic/t-system.web.processinfo_1.aspx)]\n [!code-cs[ProcessInfo#1](~/add/codesnippet/csharp/t-system.web.processinfo_1.aspx)]"
  syntax:
    content: public class ProcessInfo
