  name: DesignerActionMethodItem
  nameWithType: DesignerActionMethodItem
  fullName: System.ComponentModel.Design.DesignerActionMethodItem
  type: Class
  summary: "Represents a smart tag panel item that is associated with a method in a class derived from <xref href=&quot;System.ComponentModel.Design.DesignerActionList&quot;></xref>."
  remarks: "The DesignerActionMethodItem class represents individual items in a smart tag panel. An item of this type is displayed as an active user interface element, such as a hyperlink, that invokes a programmer-supplied method in a class derived from <xref:System.ComponentModel.Design.DesignerActionList>. The association between the item and the method is maintained through the value of the <xref:System.ComponentModel.Design.DesignerActionMethodItem.MemberName%2A> property. The method that this item invokes must neither take parameters nor return a value.       Individual panel items are associated together to form a panel by a call to the <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A> method of the <xref:System.ComponentModel.Design.DesignerActionList> class."
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects.  \n  \n For a full example of implementing smart tags, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/visualbasic/t-system.componentmodel._93_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/csharp/t-system.componentmodel._93_1.cs)]"
