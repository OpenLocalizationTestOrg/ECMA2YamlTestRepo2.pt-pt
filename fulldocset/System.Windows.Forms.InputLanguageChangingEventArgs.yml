  fullName: System.Windows.Forms.InputLanguageChangingEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Windows.Forms.Form.InputLanguageChanging&quot;> </xref> eventos."
  remarks: "Pode utilizar os dados da classe de InputLanguageChangingEventArgs para se preparar para alterar o método de entrada editores (IME) ou trocar valores para a esquerda. Também pode alterar um thread <xref:System.Threading.Thread.CurrentCulture%2A>e <xref:System.Threading.Thread.CurrentUICulture%2A>Propriedades de modo a que recursos diferentes obterem selecionados correr</xref:System.Threading.Thread.CurrentUICulture%2A> </xref:System.Threading.Thread.CurrentCulture%2A> Para impedir a linguagem de entrada a alterar, defina o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Um InputLanguageChangingEventArgs identifica o idioma pedido de entrada e o conjunto de carateres de idioma de entrada novo. O <xref:System.Windows.Forms.InputLanguageChangingEventArgs.Culture%2A>propriedade identifica a região do idioma pedido.</xref:System.Windows.Forms.InputLanguageChangingEventArgs.Culture%2A>       O <xref:System.Windows.Forms.Form.InputLanguageChanging>eventos precede o <xref:System.Windows.Forms.Form.InputLanguageChanged>eventos.</xref:System.Windows.Forms.Form.InputLanguageChanged> </xref:System.Windows.Forms.Form.InputLanguageChanging>       Para obter informações sobre como lidar com eventos, consulte [eventos](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.Form.InputLanguageChanging> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.Form> named `Form1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.Form.InputLanguageChanging> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#401](~/add/codesnippet/csharp/t-system.windows.forms.i_6_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#401](~/add/codesnippet/visualbasic/t-system.windows.forms.i_6_1.vb)]"
