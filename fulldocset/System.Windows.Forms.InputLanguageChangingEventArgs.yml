  type: Class
  summary: "Provides data for the <see cref=&quot;E:System.Windows.Forms.Form.InputLanguageChanging&quot;></see> event."
  remarks: "You can use the data from the InputLanguageChangingEventArgs class to prepare to change Input Method Editors (IME) or swap right-to-left values. You can also change a thread&quot;s <xref:System.Threading.Thread.CurrentCulture%2A> and <xref:System.Threading.Thread.CurrentUICulture%2A> properties so that different resources get picked up. To prevent the input language from changing, set the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> property to `true`.       An InputLanguageChangingEventArgs identifies the requested input language and the character set of new input language. The <xref:System.Windows.Forms.InputLanguageChangingEventArgs.Culture%2A> property identifies the locale of the requested language.       The <xref:System.Windows.Forms.Form.InputLanguageChanging> event precedes the <xref:System.Windows.Forms.Form.InputLanguageChanged> event.       For information about handling events, see [Events](../Topic/Handling%20and%20Raising%20Events.md)."
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.Form.InputLanguageChanging> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.Form> named `Form1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.Form.InputLanguageChanging> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#401](~/add/codesnippet/CSharp/t-system.windows.forms.i_6_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#401](~/add/codesnippet/VisualBasic/t-system.windows.forms.i_6_1.vb)]"
