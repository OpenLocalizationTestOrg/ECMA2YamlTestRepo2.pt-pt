- uid: System.Web.Mobile.MobileFormsAuthentication.RedirectFromLoginPage(System.String,System.Boolean)
  id: RedirectFromLoginPage(System.String,System.Boolean)
  parent: System.Web.Mobile.MobileFormsAuthentication
  langs:
  - csharp
  name: RedirectFromLoginPage(String,Boolean)
  nameWithType: MobileFormsAuthentication.RedirectFromLoginPage(String,Boolean)
  fullName: System.Web.Mobile.MobileFormsAuthentication.RedirectFromLoginPage(String,Boolean)
  type: Method
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.Mobile
  summary: "Redireciona um utilizador autenticado para o URL pedido inicialmente após iniciar sessão. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "Os métodos criar uma cadeia encriptada de cookie de autenticação e o acrescentem para o URL redirecting do pedido de origem. Um redirecionamento do lado do cliente, em seguida, é emitido para esse URL. Isto pode ser utilizado para solucionar as limitações de determinados dispositivos móveis que não suportam cookies, ou suportar cookies são demasiado pequenos para armazenar informações de autenticação de forma segura."
  example:
  - "The following example uses the RedirectFromLoginPage method to send an authenticated user to the originally requested URL.  \n  \n [!code-cs[MobileFormsAuthentication#1](~/add/codesnippet/csharp/fc469c24-1e87-4574-b1c1-_1.aspx)]\n [!code-vb[MobileFormsAuthentication#1](~/add/codesnippet/visualbasic/fc469c24-1e87-4574-b1c1-_1.aspx)]"
  syntax:
    content: public static void RedirectFromLoginPage (string userName, bool createPersistentCookie);
    parameters:
    - id: userName
      type: System.String
      description: "Nome do utilizador para efeitos de autenticação de cookie. Este não necessita de mapear para um nome de conta e é utilizado pelo autorizações de URL."
    - id: createPersistentCookie
      type: System.Boolean
      description: "Especifica se pretende ou não tem de ser emitido um cookie durável (um que seja a sessão com base ou outlasts a sessão)."
  overload: System.Web.Mobile.MobileFormsAuthentication.RedirectFromLoginPage*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Mobile.MobileFormsAuthentication.RedirectFromLoginPage(System.String,System.Boolean,System.String)
