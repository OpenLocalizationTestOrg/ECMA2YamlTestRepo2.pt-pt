  name: MobileFormsAuthentication
  nameWithType: MobileFormsAuthentication
  fullName: System.Web.Mobile.MobileFormsAuthentication
  type: Class
  summary: "Suporta dispositivos cookieless, acrescentando as informações de autenticação adequado para os URLs adequados. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "Esta classe de programa auxiliar foi concebido para ajudá-lo com Web sites móveis escrita autenticada. Os objetos da classe oferecer móveis dispositivo compatível com as versões do ASP.NET <xref:System.Web.Security.FormsAuthentication>métodos de classe <xref:System.Web.Mobile.MobileFormsAuthentication.RedirectFromLoginPage%2A>e <xref:System.Web.Mobile.MobileFormsAuthentication.SignOut%2A>.</xref:System.Web.Mobile.MobileFormsAuthentication.SignOut%2A> </xref:System.Web.Mobile.MobileFormsAuthentication.RedirectFromLoginPage%2A> </xref:System.Web.Security.FormsAuthentication> Para obter mais informações sobre como proteger a sua aplicação Web, consulte [básico práticas de segurança para aplicações Web](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows a login.aspx page. The authentication is validated using the <xref:System.Web.Security.Membership.ValidateUser%2A> function. The <xref:System.Web.Security.Membership> class relies on membership providers to communicate with a data source.  \n  \n [!code-cs[MobileFormsAuthentication#1](~/add/codesnippet/csharp/t-system.web.mobile.mobi_1.aspx)]\n [!code-vb[MobileFormsAuthentication#1](~/add/codesnippet/visualbasic/t-system.web.mobile.mobi_1.aspx)]"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public class MobileFormsAuthentication
