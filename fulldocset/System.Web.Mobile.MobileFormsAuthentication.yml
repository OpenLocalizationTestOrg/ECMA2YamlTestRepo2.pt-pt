  summary: "Redireciona um utilizador autenticado para o URL pedido inicialmente após iniciar sessão. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "Os métodos criar uma cadeia encriptada de cookie de autenticação e o acrescentem para o URL redirecting do pedido de origem. Um redirecionamento do lado do cliente, em seguida, é emitido para esse URL. Isto pode ser utilizado para solucionar as limitações de determinados dispositivos móveis que não suportam cookies, ou suportar cookies são demasiado pequenos para armazenar informações de autenticação de forma segura."
  example:
  - "The following example demonstrates how to use the <xref:System.Web.Mobile.MobileFormsAuthentication.RedirectFromLoginPage%2A> method to send the authenticated user back to the URL that was originally requested.  \n  \n [!code-cs[MobileFormsAuthentication#1](~/add/codesnippet/csharp/853f12ad-b4ca-49c7-b9f7-_1.aspx)]\n [!code-vb[MobileFormsAuthentication#1](~/add/codesnippet/visualbasic/853f12ad-b4ca-49c7-b9f7-_1.aspx)]"
  syntax:
    content: public static void RedirectFromLoginPage (string userName, bool createPersistentCookie, string strCookiePath);
    parameters:
    - id: userName
      type: System.String
      description: "Nome do utilizador para efeitos de autenticação de cookie. Este não necessita de mapear para um nome de conta e é utilizado pelo autorizações de URL."
    - id: createPersistentCookie
      type: System.Boolean
      description: "Especifica se pretende ou não tem de ser emitido um cookie durável (um que seja a sessão com base ou outlasts a sessão)."
    - id: strCookiePath
      type: System.String
      description: "Devolve o caminho de cookie configurado utilizado para a aplicação atual."
