  name: IsolatedStorageFilePermission
  nameWithType: IsolatedStorageFilePermission
  fullName: System.Security.Permissions.IsolatedStorageFilePermission
  type: Class
  summary: "Especifica a utilização de um sistema de ficheiros virtual privada permitida. Esta classe não pode ser herdada."
  remarks: "O language runtime (CLR) utiliza esta classe para controlar o acesso ao armazenamento isolado.       Armazenamento isolado cria uma área de armazenamento exclusivas para utilização por uma aplicação ou componente. Fornece isolamento verdadeiro em que a identidade de uma aplicação determina exclusivamente a raiz de um sistema de ficheiros virtual, que pode aceder apenas essa aplicação. Assim, cada aplicação dispõe de área seu próprio ficheiro automaticamente atribuída ao mesmo. Esta área de ficheiro é totalmente isolada de outras aplicações, tornando-privada para essa aplicação.      > [!NOTE] > Há sem qualquer efeito se utilizar <xref:System.Security.CodeAccessPermission.Assert%2A>, <xref:System.Security.CodeAccessPermission.PermitOnly%2A>, ou <xref:System.Security.CodeAccessPermission.Deny%2A>Adicionar Modificadores de pilha para utilização ou a quota.</xref:System.Security.CodeAccessPermission.Deny%2A> </xref:System.Security.CodeAccessPermission.PermitOnly%2A> </xref:System.Security.CodeAccessPermission.Assert%2A>  Quota e utilização são determinadas da provas e um percurso da pilha não é efetuado para dar resposta às exigências, efetuar as operações acima ineficaz."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class IsolatedStorageFilePermission : System.Security.Permissions.IsolatedStoragePermission
