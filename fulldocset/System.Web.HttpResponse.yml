  remarks: "> [!IMPORTANT]> Não é invocado o método AddOnSendingHeaders se o módulo nativo esvaziamentos da resposta primeiro.       O pseudo-evento OnSendingHeaders difere o evento de pipeline de nível de IHttpModule em que é uma subscrição por pedido, em vez de uma subscrição por aplicação. A intenção é que a chamada de retorno pode modificar o código de estado de resposta ou pode definir um cookie de resposta ou um cabeçalho. Outras notas de utilização e advertências:-Este método é eficaz apenas quando executa o IIS no pipeline de modo de pipeline integrado e apenas se os cabeçalhos de resposta ainda ainda não foi enviados para o pedido atual.      -O tempo de execução do ASP.NET não garante nada sobre que a chamada de retorno é invocada no thread. Por exemplo, a chamada de retorno pode ser invocada de forma síncrona no thread de segundo plano se um esvaziamento em segundo plano que está a ser efetuado. <xref:System.Web.HttpContext.Current%2A>Não é garantido disponíveis nessa um thread.</xref:System.Web.HttpContext.Current%2A>      -A chamada de retorno não tem de chamar qualquer método que manipula corpo de entidade de resposta ou que resulta num esvaziamento. Por exemplo, a chamada de retorno não tem de chamar <xref:System.Web.HttpResponse.Redirect%2A>, uma vez que este método pode manipular corpo de entidade de resposta.</xref:System.Web.HttpResponse.Redirect%2A>      -A chamada de retorno tem de conter código síncrono apenas curto-em execução. Tentativa de invocar uma operação assíncrona ou esperar por uma operação deste tipo pode resultar num impasse.      -A chamada de retorno não deve acionar uma excepção; caso contrário, o comportamento é indefinido."
  syntax:
    content: public System.Web.ISubscriptionToken AddOnSendingHeaders (Action<System.Web.HttpContext> callback);
    parameters:
    - id: callback
      type: System.Action{System.Web.HttpContext}
      description: "O método de chamada de retorno."
    return:
      type: System.Web.ISubscriptionToken
      description: "Um <xref href=&quot;System.Web.ISubscriptionToken&quot;> </xref> objeto que representa a subscrição para o pseudo-evento OnSendingHeaders."
  overload: System.Web.HttpResponse.AddOnSendingHeaders*
  exceptions: []
