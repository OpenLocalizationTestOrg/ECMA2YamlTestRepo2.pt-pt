  remarks: "Gerado dinamicamente páginas HTML podem apresentam riscos de segurança se recebidos de clientes de Web de entrada não é validada quando recebido de um cliente ou quando é transmitido a volta para um cliente. Scripts maliciosos que estão incorporado na entrada submetida para um Web site e mais tarde escritos de volta para um cliente podem parecem ser provenientes de uma origem fidedigna. Este risco de segurança é referido como um ataque de script entre sites. Deve sempre validar os dados que são recebidos de um cliente, quando irá ser transmitida do seu site para os browsers cliente.       Além disso, sempre que lhe escreve como HTML quaisquer dados que foi recebidos como entrada, deve codificá-la utilizando uma técnica como <xref:System.Web.HttpServerUtility.HtmlEncode%2A>ou <xref:System.Web.HttpServerUtility.UrlEncode%2A>para impedir que o script malicioso em execução.</xref:System.Web.HttpServerUtility.UrlEncode%2A> </xref:System.Web.HttpServerUtility.HtmlEncode%2A> Esta técnica é útil para dados que não foi validados quando foi recebido.       Quando codificar ou filtrar dados, tem de especificar um conjunto de carateres para páginas Web para que o filtro pode identificar e remover quaisquer sequências de bytes que não pertencem a que definir (por exemplo, não alfanuméricos sequências) e, potencialmente, pode ter scripts maliciosos incorporados nos mesmos.       Para obter mais informações sobre os ataques de scripts entre sites, consulte o artigo Q252985, &quot;Como para impedir entre sites Scripting problemas de segurança&quot; no [Base de dados de Conhecimento Microsoft](http://go.microsoft.com/fwlink/?LinkID=37115) do Web site."
