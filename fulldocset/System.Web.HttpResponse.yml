  summary: "Redireciona um pedido para um novo URL e especifica o URL de novo."
  remarks: "Chamar o redirecionamento é equivalente a chamar <xref:System.Web.HttpResponse.Redirect%2A>com o segundo parâmetro definido como `true`.</xref:System.Web.HttpResponse.Redirect%2A>       Redirecionar chamadas <xref:System.Web.HttpResponse.End%2A>que gera um <xref:System.Threading.ThreadAbortException>exceção após a conclusão.</xref:System.Threading.ThreadAbortException> </xref:System.Web.HttpResponse.End%2A> Esta exceção tem um efeito detrimental no desempenho da aplicação Web. Por conseguinte, recomendamos que, em vez desta sobrecarga de utilizar o <xref:System.Web.HttpResponse.Redirect%28System.String%2CSystem.Boolean%29?displayProperty=fullName>sobrecarga e passar `false` para o `endResponse` parâmetro e, em seguida, chamada o <xref:System.Web.HttpApplication.CompleteRequest%2A>método.</xref:System.Web.HttpApplication.CompleteRequest%2A> </xref:System.Web.HttpResponse.Redirect%28System.String%2CSystem.Boolean%29?displayProperty=fullName> Para obter mais informações, consulte o <xref:System.Web.HttpResponse.End%2A>método.</xref:System.Web.HttpResponse.End%2A>      > [!NOTE] > Para móveis páginas, se a aplicação depende sessões sem cookies, ou poderá receber pedidos a partir de dispositivos móveis que necessitam de sessões sem cookies, utilizar um til (~) num caminho pode resultar na criação de uma nova sessão e, potencialmente, perda de dados de sessão. Para definir uma propriedade num controlo móvel com um caminho, tal como &quot;~ / caminho&quot;, resolver o caminho utilizando <xref:System.Web.UI.MobileControls.MobileControl.ResolveUrl%2A>&quot;~ / caminho&quot; antes de atribui-lo para a propriedade.</xref:System.Web.UI.MobileControls.MobileControl.ResolveUrl%2A>       ASP.NET efetua o redirecionamento ao devolver um código de estado HTTP 302. Uma maneira de transferência de controlo para outra página é o <xref:System.Web.HttpServerUtility.Transfer%2A>método.</xref:System.Web.HttpServerUtility.Transfer%2A> O <xref:System.Web.HttpServerUtility.Transfer%2A>método é normalmente mais eficiente porque não causar uma ida e volta ao cliente.</xref:System.Web.HttpServerUtility.Transfer%2A> Para obter mais informações, consulte [como: redirecionar utilizadores para outra página](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example forces an unconditional redirection to another Web site.  \n  \n [!code-cs[Classic HttpResponse.Redirect Example#1](~/add/codesnippet/csharp/m-system.web.httprespons_9_1.cs)]\n [!code-vb[Classic HttpResponse.Redirect Example#1](~/add/codesnippet/visualbasic/m-system.web.httprespons_9_1.vb)]"
