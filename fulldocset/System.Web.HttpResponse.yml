  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Permite a inserção dos blocos de substituição de resposta na resposta, o que permite a geração de regiões de resposta especificados dinâmica de respostas em cache de saída."
  remarks: "Pode utilizar o método de WriteSubstitution para a substituição pós-cache pós-implementação nas suas páginas em cache de saída. Transferindo uma <xref:System.Web.HttpContext>objeto para um método de chamada de retorno com um previstas <xref:System.Web.HttpResponseSubstitutionCallback>assinatura, pode substituir em cache de saída conteúdo em qualquer localização especificada na cache da página.</xref:System.Web.HttpResponseSubstitutionCallback> </xref:System.Web.HttpContext> Para iniciar a substituição, chame o método de WriteSubstitution, transmitir o método de chamada de retorno que tem de ser seguros para threads e pode ser qualquer um dos seguintes procedimentos:-um método estático no controlo de contentor página ou utilizador.      -Static ou instância método no outro objeto arbitrário.       No primeiro pedido para a página, o WriteSubstitution chama o <xref:System.Web.HttpResponseSubstitutionCallback>delegado para produzir o resultado.</xref:System.Web.HttpResponseSubstitutionCallback> Em seguida, adiciona uma memória intermédia de substituição para a resposta que mantém o delegado para chamar em pedidos futuros. Por fim,-degrada a cache de lado do cliente do público para só de servidor, assegurando pedidos futuros para a página novamente invocar o delegado ao não colocar em cache no cliente.      > [!NOTE] > Substituição pós-pós-cache não é suportada para um controlo de utilizador em cache em que a cache de saída é aplicada ao nível de controlo de utilizador. Isto também é conhecido como colocação em cache de fragmento. Para obter mais informações, consulte [colocação em cache partes de uma página ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public void WriteSubstitution (System.Web.HttpResponseSubstitutionCallback callback);
    parameters:
    - id: callback
      type: System.Web.HttpResponseSubstitutionCallback
      description: "O método, o controlo de utilizador ou o objeto para substituir."
  overload: System.Web.HttpResponse.WriteSubstitution*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "O destino do <code> callback </code> parâmetro é do tipo <xref href=&quot;System.Web.UI.Control&quot;> </xref>."
