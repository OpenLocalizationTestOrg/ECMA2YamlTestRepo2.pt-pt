  summary: "Envia todas as saídas atualmente colocados em memória intermédia para o cliente, deixa de execução da página e gera o <xref href=&quot;System.Web.HttpApplication.EndRequest&quot;> </xref> eventos."
  remarks: "Este método é fornecido apenas para compatibilidade com ASP — ou seja, para compatibilidade com a tecnologia de programação Web baseado no COM precedido ASP.NET. Se pretender ir diretamente para o <xref:System.Web.HttpApplication.EndRequest>eventos e enviar uma resposta ao cliente, é geralmente preferível para chamar <xref:System.Web.HttpApplication.CompleteRequest%2A>em vez disso.</xref:System.Web.HttpApplication.CompleteRequest%2A> </xref:System.Web.HttpApplication.EndRequest>       Para imitar o comportamento do `End` método ASP, este método tenta emitir um <xref:System.Threading.ThreadAbortException>exceção.</xref:System.Threading.ThreadAbortException> Se esta tentativa for bem sucedida, o thread que efectua será abortado, o que é detrimental ao nível de desempenho do site. Nesse caso, é executado sem código após a chamada para o método End.       Se o método End não for capaz de gerar um <xref:System.Threading.ThreadAbortException>,-lo em vez disso, esvaziamentos dos bytes da resposta ao cliente.</xref:System.Threading.ThreadAbortException> Fazê-lo de forma síncrona, que também pode ser detrimental ao nível de desempenho do site.       Em ambos os casos (ou não um <xref:System.Threading.ThreadAbortException>exceção é gerada com êxito), o pipeline de resposta salta avançar para o <xref:System.Web.HttpApplication.EndRequest>eventos.</xref:System.Web.HttpApplication.EndRequest> </xref:System.Threading.ThreadAbortException>       O <xref:System.Web.HttpApplication.CompleteRequest%2A>método não gerar uma exceção e código após a chamada para o <xref:System.Web.HttpApplication.CompleteRequest%2A>método pode ser executado.</xref:System.Web.HttpApplication.CompleteRequest%2A> </xref:System.Web.HttpApplication.CompleteRequest%2A> Se a sua intenção é para evitar a execução do código subsequente, e se o penalidade de desempenho de fim é aceitável, pode chamar fim em vez de <xref:System.Web.HttpApplication.CompleteRequest%2A>.</xref:System.Web.HttpApplication.CompleteRequest%2A>"
  syntax:
    content: public void End ();
    parameters: []
  overload: System.Web.HttpResponse.End*
  exceptions:
