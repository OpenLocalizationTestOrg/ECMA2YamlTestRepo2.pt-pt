  remarks: "A propriedade HeaderEncoding dá-lhe a capacidade para desativar ou alterar o <xref:System.Text.Encoding>objeto de um cabeçalho de resposta utilizando o <xref:System.Text.ASCIIEncoding>, <xref:System.Text.UnicodeEncoding>, <xref:System.Text.UTF7Encoding>, ou <xref:System.Text.UTF8Encoding>objeto.</xref:System.Text.UTF8Encoding> </xref:System.Text.UTF7Encoding> </xref:System.Text.UnicodeEncoding> </xref:System.Text.ASCIIEncoding> </xref:System.Text.Encoding> A valor de codificação predefinida é a <xref:System.Text.UTF8Encoding>classe.</xref:System.Text.UTF8Encoding>       Ao alterar o tipo da propriedade HeaderEncoding, potencialmente pode aumentar o risco de determinados ataques maliciosos ou fazer com que os dados confidenciais ser enviado através de cabeçalho de resposta. Ataques de injeção de cabeçalho podem ser evitadas, em parte, deixando a propriedade HeaderEncoding de uma resposta para a predefinição. Um ataque contra uma aplicação vulnerável foi eco conferidos novamente os dados como parte de um cabeçalho de resposta. Se o HeaderEncoding está desativado devido a um requisito de linhas de continuação num cabeçalho ou se qualquer cabeçalho foi construído com base no resultado de dados não fidedignos, os dados de cabeçalho devem ser validados antes de enviar para o fluxo de respostas."
