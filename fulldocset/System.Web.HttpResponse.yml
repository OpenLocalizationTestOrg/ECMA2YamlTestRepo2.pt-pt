  name: ClientDisconnectedToken
  nameWithType: HttpResponse.ClientDisconnectedToken
  fullName: System.Web.HttpResponse.ClientDisconnectedToken
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Obtém um <xref:System.Threading.CancellationToken>objeto que é tripped quando o cliente se desliga.</xref:System.Threading.CancellationToken>"
  remarks: "Esta API é seguro para thread. No entanto, existem algumas restrições na forma como deve ser utilizado o token de cancelamento. Utilizá-lo incorretamente pode levar a condições race, impasses ou outro comportamento inesperado. Tenha em atenção as seguintes diretrizes:-Certifique-se de que não a chamada para esta API fora dos limites de um único pedido, porque o ASP.NET irá eliminar o token de cancelamento no final do pedido. Não há nenhuma garantia de que o token nunca irão transitar para um estado cancelado antes de que está a ser eliminado. Por exemplo, se o pedido é concluído sem o cliente ter desligado, o token será eliminado sem ter primeiro foi cancelada.      -A esperar o <xref:System.Threading.CancellationToken.WaitHandle%2A?displayProperty=fullName>, uma vez que isto defeats o objetivo de uma notificação assíncrono e pode provocar a impasses.</xref:System.Threading.CancellationToken.WaitHandle%2A?displayProperty=fullName>      -Não chame o <xref:System.Threading.CancellationToken.Register%2A?displayProperty=fullName>sobrecargas que invoca a chamada de retorno original <xref:System.Threading.SynchronizationContext>objeto.</xref:System.Threading.SynchronizationContext> </xref:System.Threading.CancellationToken.Register%2A?displayProperty=fullName>      -Não utilize o <xref:System.Web.HttpContext>objeto ou outros não-seguro para thread ASP.NET objetos intrínsecos do dentro de chamada de retorno fornecida para o <xref:System.Threading.CancellationToken.Register%2A?displayProperty=fullName>método.</xref:System.Threading.CancellationToken.Register%2A?displayProperty=fullName> </xref:System.Web.HttpContext> A chamada de retorno poderá estar a executar simultaneamente com outros ASP.NET ou um código de aplicação.      -Manter os métodos de chamada de retorno de curto-em execução e não bloquear.      -Tornar cada esforço para evitar a gerar as exceções de dentro de métodos de chamada de retorno.       Esta propriedade só é aplicável ao serviço de informação Internet (IIS) 7.5 no modo integrado. Se é a invocar sem o direito IIS versão ou pipeline modo, um <xref:System.PlatformNotSupportedException>é emitida.</xref:System.PlatformNotSupportedException> Para determinar a versão do IIS, utilize <xref:System.Web.HttpRuntime.IISVersion%2A>.</xref:System.Web.HttpRuntime.IISVersion%2A> Para determinar o modo de pipeline, utilize <xref:System.Web.HttpRuntime.UsingIntegratedPipeline%2A>.</xref:System.Web.HttpRuntime.UsingIntegratedPipeline%2A>"
  syntax:
    content: public System.Threading.CancellationToken ClientDisconnectedToken { get; }
    return:
      type: System.Threading.CancellationToken
      description: "O token de cancelamento."
  overload: System.Web.HttpResponse.ClientDisconnectedToken*
  exceptions: []
  platform:
