  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Redirects a request to a new URL and specifies the new URL."
  remarks: "Calling Redirect is equivalent to calling <xref:System.Web.HttpResponse.Redirect%2A> with the second parameter set to `true`.       Redirect calls <xref:System.Web.HttpResponse.End%2A> which throws a <xref:System.Threading.ThreadAbortException> exception upon completion. This exception has a detrimental effect on Web application performance. Therefore, we recommend that instead of this overload you use the <xref:System.Web.HttpResponse.Redirect%28System.String%2CSystem.Boolean%29?displayProperty=fullName> overload and pass `false` for the `endResponse` parameter, and then call the <xref:System.Web.HttpApplication.CompleteRequest%2A> method. For more information, see the <xref:System.Web.HttpResponse.End%2A> method.      > [!NOTE] >  For mobile pages only, if your application relies on cookieless sessions, or might receive requests from mobile devices that require cookieless sessions, using a tilde (~) in a path can result in creating a new session and potentially losing session data. To set a property on a mobile control with a path such as &quot;~/path&quot;, resolve the path using <xref:System.Web.UI.MobileControls.MobileControl.ResolveUrl%2A> &quot;~/path&quot; before assigning it to the property.       ASP.NET performs the redirection by returning a 302 HTTP status code. An alternative way to transfer control to another page is the <xref:System.Web.HttpServerUtility.Transfer%2A> method. The <xref:System.Web.HttpServerUtility.Transfer%2A> method is typically more efficient because it does not cause a round trip to the client. For more information, see [How to: Redirect Users to Another Page](../Topic/How%20to:%20Redirect%20Users%20to%20Another%20Page.md)."
  example:
  - "The following example forces an unconditional redirection to another Web site.  \n  \n [!code-cs[Classic HttpResponse.Redirect Example#1](~/add/codesnippet/CSharp/m-system.web.httprespons_9_1.cs)]\n [!code-vb[Classic HttpResponse.Redirect Example#1](~/add/codesnippet/VisualBasic/m-system.web.httprespons_9_1.vb)]"
  syntax:
