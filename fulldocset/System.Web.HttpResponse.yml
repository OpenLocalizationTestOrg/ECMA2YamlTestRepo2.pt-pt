- uid: System.Web.HttpResponse.Redirect(System.String,System.Boolean)
  id: Redirect(System.String,System.Boolean)
  parent: System.Web.HttpResponse
  langs:
  - csharp
  name: Redirect(String,Boolean)
  nameWithType: HttpResponse.Redirect(String,Boolean)
  fullName: System.Web.HttpResponse.Redirect(String,Boolean)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Redireciona o cliente para um novo URL. Especifica o URL do novo e se deve terminar a execução da página atual."
  remarks: "Um URL absoluto (por exemplo, http://www.contoso.com/default.aspx) ou um URL relativo (por exemplo, Default.aspx) pode ser especificado para a localização de destino, mas alguns browsers poderão rejeitar um URL relativo.       Quando utilizar este método um processador de página para terminar um pedido para uma página e inicie um novo pedido de outra página, defina `endResponse` para `false` e, em seguida, chame o <xref:System.Web.HttpApplication.CompleteRequest%2A>método.</xref:System.Web.HttpApplication.CompleteRequest%2A> Se especificar `true` para o `endResponse` parâmetro, este método chama o <xref:System.Web.HttpResponse.End%2A>método para o pedido original, o que emite um <xref:System.Threading.ThreadAbortException>exceção quando for concluída.</xref:System.Threading.ThreadAbortException> </xref:System.Web.HttpResponse.End%2A> Esta exceção tem um efeito no desempenho da aplicação Web, que é a razão transmitir detrimental `false` para o `endResponse` parâmetro é recomendado. Para obter mais informações, consulte o <xref:System.Web.HttpResponse.End%2A>método.</xref:System.Web.HttpResponse.End%2A>      > [!NOTE] > Para páginas móveis, se a sua aplicação baseia-se em sessões sem cookies, ou poderá receber pedidos a partir de dispositivos móveis que necessitam de sessões sem cookies, utilizar um til (~) num caminho pode criar uma nova sessão e potencialmente perder dados de sessão. Para definir uma propriedade num controlo móvel com um caminho, tal como &quot;~ / caminho&quot;, resolver o caminho utilizando <xref:System.Web.UI.MobileControls.MobileControl.ResolveUrl%2A>&quot;~ / caminho&quot; antes de atribui-lo para a propriedade.</xref:System.Web.UI.MobileControls.MobileControl.ResolveUrl%2A>       ASP.NET efetua o redirecionamento ao devolver um código de estado HTTP 302. Uma maneira de transferência de controlo para outra página é o <xref:System.Web.HttpServerUtility.Transfer%2A>método.</xref:System.Web.HttpServerUtility.Transfer%2A> O <xref:System.Web.HttpServerUtility.Transfer%2A>método é normalmente mais eficiente porque não causar uma ida e volta ao cliente.</xref:System.Web.HttpServerUtility.Transfer%2A> Para obter mais informações, consulte [como: redirecionar utilizadores para outra página](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example uses the <xref:System.Web.HttpResponse.IsClientConnected%2A> property to check whether the client that is requesting the page remains connected to the server. If <xref:System.Web.HttpResponse.IsClientConnected%2A> is true, the code calls the Redirect method, and the client will view another page. If <xref:System.Web.HttpResponse.IsClientConnected%2A> is false, then the code calls the <xref:System.Web.HttpResponse.End%2A> method and all page processing is terminated.  \n  \n [!code-cs[System.Web.HttpResponse_Sample4#1](~/add/codesnippet/csharp/m-system.web.httprespons_16_1.aspx)]\n [!code-vb[System.Web.HttpResponse_Sample4#1](~/add/codesnippet/visualbasic/m-system.web.httprespons_16_1.aspx)]"
