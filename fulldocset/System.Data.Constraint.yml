  name: Constraint
  nameWithType: Constraint
  fullName: System.Data.Constraint
  type: Class
  summary: "Represents a constraint that can be enforced on one or more <see cref=&quot;T:System.Data.DataColumn&quot;></see> objects."
  remarks: "A constraint is a rule used to maintain the integrity of the data in the <xref:System.Data.DataTable>. For example, when you delete a value that is used in one or more related tables, a <xref:System.Data.ForeignKeyConstraint> determines whether the values in the related tables are also deleted, set to null values, set to default values, or whether no action occurs. A <xref:System.Data.UniqueConstraint>, on the other hand, just makes sure that all values within a particular table are unique. For more information, see [DataTable Constraints](../Topic/DataTable%20Constraints.md).       A base Constraint constructor is not used. Primary or unique key constraints are created by using the <xref:System.Data.UniqueConstraint> constructor, and foreign key constraints are created by using the <xref:System.Data.ForeignKeyConstraint> constructor."
  example:
  - "The following example examines the collection of constraints for a <xref:System.Data.DataTable> and determines whether each constraint is a <xref:System.Data.UniqueConstraint> or a <xref:System.Data.ForeignKeyConstraint>. The properties of the constraint are then displayed.  \n  \n [!code-vb[Classic WebData Constraint Example#1](~/add/codesnippet/VisualBasic/t-system.data.constraint_1.vb)]\n [!code-cs[Classic WebData Constraint Example#1](~/add/codesnippet/CSharp/t-system.data.constraint_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("ConstraintName")]

      [System.ComponentModel.TypeConverter(typeof(System.Data.ConstraintConverter))]

      public abstract class Constraint
