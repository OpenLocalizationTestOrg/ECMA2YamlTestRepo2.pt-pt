  name: Constraint
  nameWithType: Constraint
  fullName: System.Data.Constraint
  type: Class
  summary: "Representa uma restrição que pode ser imposta num ou vários <xref href=&quot;System.Data.DataColumn&quot;> </xref> objetos."
  remarks: "Uma restrição é uma regra utilizada para manter a integridade dos dados em <xref:System.Data.DataTable>.</xref:System.Data.DataTable> Por exemplo, quando eliminar um valor que é utilizado em uma ou mais relacionadas com tabelas, um <xref:System.Data.ForeignKeyConstraint>determina se os valores nas tabelas relacionados também serão eliminados, definida como valores nulos, defina a utilizar por predefinição valores ou não se ocorre nenhuma ação.</xref:System.Data.ForeignKeyConstraint> A <xref:System.Data.UniqueConstraint>, por outro lado, basta certifica-se de que todos os valores dentro de uma determinada tabela são exclusivos.</xref:System.Data.UniqueConstraint> Para obter mais informações, consulte [DataTable restrições](~/add/includes/ajax-current-ext-md.md).       Não é utilizado um construtor de restrição de base. Restrições de chave primários ou exclusivas são criadas utilizando o <xref:System.Data.UniqueConstraint>construtor e restrições de chave externa são criados utilizando o <xref:System.Data.ForeignKeyConstraint>construtor.</xref:System.Data.ForeignKeyConstraint> </xref:System.Data.UniqueConstraint>"
  example:
  - "The following example examines the collection of constraints for a <xref:System.Data.DataTable> and determines whether each constraint is a <xref:System.Data.UniqueConstraint> or a <xref:System.Data.ForeignKeyConstraint>. The properties of the constraint are then displayed.  \n  \n [!code-vb[Classic WebData Constraint Example#1](~/add/codesnippet/visualbasic/t-system.data.constraint_1.vb)]\n [!code-cs[Classic WebData Constraint Example#1](~/add/codesnippet/csharp/t-system.data.constraint_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("ConstraintName")]

      [System.ComponentModel.TypeConverter(typeof(System.Data.ConstraintConverter))]

      public abstract class Constraint
