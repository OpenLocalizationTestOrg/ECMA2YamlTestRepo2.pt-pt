  remarks: "O arquivo de isolado utilizado é confinado pela identidade da assemblagem em execução atual e de que o domínio aplicacional no qual está a ser executado. Este arquivo irá permanecer aberto apenas para a duração do <xref:System.IO.IsolatedStorage.IsolatedStorageFileStream>objeto.</xref:System.IO.IsolatedStorage.IsolatedStorageFileStream> Para especificar um âmbito de outro armazenamento isolado ou para permitir que o arquivo de permanecer aberta (para vários <xref:System.IO.IsolatedStorage.IsolatedStorageFileStream>objetos podem ser abertos a partir do mesmo), utilize o formato do construtor que aceite um <xref:System.IO.IsolatedStorage.IsolatedStorageFile>objeto.</xref:System.IO.IsolatedStorage.IsolatedStorageFile> </xref:System.IO.IsolatedStorage.IsolatedStorageFileStream>       O `mode` parâmetro indica se deve ser criado um novo ficheiro, um existente utilizado e assim sucessivamente.      > [!CAUTION] > Quando compilar um conjunto de carateres com uma definição de cultural específica e obter os mesmos carateres com uma definição de cultural diferentes, os carateres poderão não estar interpretable e pode provocar uma exceção ao ser emitida."
