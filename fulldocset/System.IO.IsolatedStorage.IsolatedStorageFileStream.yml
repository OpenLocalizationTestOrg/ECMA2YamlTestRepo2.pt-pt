  summary: "Copia bytes da memória intermédia atual <xref href=&quot;System.IO.IsolatedStorage.IsolatedStorageFileStream&quot;> </xref> objeto para uma matriz."
  remarks: "O `buffer` parâmetro pode ser uma instância do <xref:System.Buffer>classe ou uma matriz de um dos seguintes tipos: <xref:System.Byte>, <xref:System.SByte>, <xref:System.Char>, <xref:System.Int16>, <xref:System.Int32>, <xref:System.Int64>, <xref:System.UInt16>, <xref:System.UInt32>, <xref:System.UInt64>, <xref:System.Single>, ou <xref:System.Double>.</xref:System.Double> </xref:System.Single> </xref:System.UInt64> </xref:System.UInt32> </xref:System.UInt16> </xref:System.Int64> </xref:System.Int32> </xref:System.Int16> </xref:System.Char> </xref:System.SByte> </xref:System.Byte> </xref:System.Buffer> O `offset` parâmetro indica o deslocamento dos bytes na memória intermédia no qual pretende começar a escrever (índice na memória intermédia) e o `count` parâmetro fornece o número máximo de bytes que será lida esta sequência. O valor devolvido é o número real de bytes lidos, ou zero se for atingido o fim da sequência. Se a operação de leitura for bem sucedida, a posição atual do fluxo de avançado pelo número de bytes lidos. Se ocorrer uma exceção, a posição atual do fluxo de permanece inalterada.       O método de leitura trata os `buffer` parâmetro como um bloco de bytes, independentemente do respetivo tipo real. Da mesma forma, o `offset` e `count` sempre foram especificados parâmetros em bytes. Para `buffer` parâmetros diferentes de matrizes de bytes, isto significa que um índice de elementos deve ser multiplicado pelo tamanho em bytes para formar um valor correto para o elemento `offset` ou `count`.       O método de leitura irá devolver zero apenas se for atingido o fim da sequência. Em todos os outros casos, leitura sempre lê a, pelo menos, um bytes da sequência antes de regressar. Se não existem dados disponíveis a partir do <xref:System.IO.IsolatedStorage.IsolatedStorageFileStream>objeto após uma chamada de leitura, o método irá bloquear até, pelo menos, um byte de dados pode ser devolvido.</xref:System.IO.IsolatedStorage.IsolatedStorageFileStream>"
