  name: IsolatedStorageFileStream
  nameWithType: IsolatedStorageFileStream
  fullName: System.IO.IsolatedStorage.IsolatedStorageFileStream
  type: Class
  summary: "Expõe um ficheiro no armazenamento isolado."
  remarks: "Utilize esta classe para ler, escrever e criar ficheiros no armazenamento isolado.       Uma vez que esta classe expande <xref:System.IO.FileStream>, pode utilizar uma instância de IsolatedStorageFileStream na maioria das situações em que um <xref:System.IO.FileStream>caso contrário, podem ser utilizados como juntar construir um <xref:System.IO.StreamReader>ou <xref:System.IO.StreamWriter>.</xref:System.IO.StreamWriter> </xref:System.IO.StreamReader> </xref:System.IO.FileStream> </xref:System.IO.FileStream>       Este tipo implementa o <xref:System.IDisposable>interface.</xref:System.IDisposable> Quando tiver terminado com o tipo, deve eliminar-direta ou indiretamente. Para eliminar diretamente do tipo, chame o <xref:System.IDisposable.Dispose%2A>método um `try` / `catch` bloco.</xref:System.IDisposable.Dispose%2A> Para eliminar indiretamente dele, utilize uma construção de idioma, tais como `using` (em c#) ou `Using` (em Visual Basic). Para obter mais informações, consulte a secção &quot;Utilizar um objeto que implementa IDisposable&quot; o <xref:System.IDisposable>tópico de interface.</xref:System.IDisposable>      > [!IMPORTANT] > Não está disponível para armazenamento isolado [!INCLUDE[win8_appname_long](~/add/includes/win8-appname-long-md.md)] aplicações. Em alternativa, utilize as classes de dados de aplicação no `Windows.Storage` espaços de nomes incluídos no [!INCLUDE[wrt](~/add/includes/wrt-md.md)] API para armazenar os dados locais e de ficheiros. Para obter mais informações, consulte [dados da aplicação](http://go.microsoft.com/fwlink/?LinkId=229175) no Windows Dev Center."
  example:
  - "The following console application demonstrates how you can use <xref:System.IO.IsolatedStorage.IsolatedStorageFile> and IsolatedStorageFileStream to write data to an Isolated Storage file. The user is requested to log in. If the user is a new user, a News URL and a Sports URL are recorded as personal preferences in Isolated Storage. If the user is a returning user, the user's current preferences are displayed. The code examples used throughout this namespace are presented in the context of this sample application. You can use the [Storeadm.exe (Isolated Storage Tool)](~/add/includes/ajax-current-ext-md.md) utility to list and remove the Isolated Storage files that are created with this console application.  \n  \n [!code-vb[System.IO.IsolatedStorage.IsolatedStorage#1](~/add/codesnippet/visualbasic/t-system.io.isolatedstor_2_1.vb)]\n [!code-cpp[System.IO.IsolatedStorage.IsolatedStorage#1](~/add/codesnippet/cpp/t-system.io.isolatedstor_2_1.cpp)]\n [!code-cs[System.IO.IsolatedStorage.IsolatedStorage#1](~/add/codesnippet/csharp/t-system.io.isolatedstor_2_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

