  name: InternalBufferOverflowException
  nameWithType: InternalBufferOverflowException
  fullName: System.IO.InternalBufferOverflowException
  type: Class
  summary: "The exception thrown when the internal buffer overflows."
  remarks: "In a <xref:System.IO.FileSystemWatcher>, when you are notified of file changes, the system stores those changes in a buffer the component creates and passes to the Application Programming Interfaces (APIs). If there are many changes in a short time, the buffer can easily overflow, resulting in an exception being thrown, which essentially loses all changes. To keep the buffer from overflowing, use the <xref:System.IO.FileSystemWatcher.NotifyFilter%2A?displayProperty=fullName> and <xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A?displayProperty=fullName> properties to filter out your unwanted change notifications. You can also increase the size of the internal buffer through the <xref:System.IO.FileSystemWatcher.InternalBufferSize%2A?displayProperty=fullName> property. However, increasing the size of the buffer is expensive, so keep the buffer as small as possible."
  example:
  - "The following example shows how to create a FileSystemWatcher to monitor file changes (creates, deletes, renames, changes) occurring on a disk drive. The example also shows how to properly receive error notifications.  \n  \n [!code-cs[FileSystemWatcher#1](~/add/codesnippet/CSharp/t-system.io.internalbuff_1.cs)]\n [!code-vb[FileSystemWatcher#1](~/add/codesnippet/VisualBasic/t-system.io.internalbuff_1.vb)]"
