  remarks: "Estes construtores são utilizados pelo componente para indicar um erro. Utilize-as apenas se expandir a classe ou o .NET Framework. Esta exceção indica uma memória intermédia interna excedeu e os utilizadores devem tirar passos adequados no respetivo código para se certificar de que recupera corretamente. A causa da capacidade excedida é frequentemente existência de demasiadas alterações num curto período de tempo, fazendo com que a memória intermédia interna de notificações de capacidade excedida. Para resolver este problema, utilize o <xref:System.IO.FileSystemWatcher.NotifyFilter%2A?displayProperty=fullName>e <xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A?displayProperty=fullName>notificações de alteração de propriedades para filtrar indesejável.</xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A?displayProperty=fullName> </xref:System.IO.FileSystemWatcher.NotifyFilter%2A?displayProperty=fullName> Também pode aumentar o tamanho da memória intermédia interna através de <xref:System.IO.FileSystemWatcher.InternalBufferSize%2A?displayProperty=fullName>propriedade.</xref:System.IO.FileSystemWatcher.InternalBufferSize%2A?displayProperty=fullName> No entanto, o aumento do tamanho da memória intermédia é Caro, por isso, mantenha a memória intermédia tão reduzida quanto possível."
