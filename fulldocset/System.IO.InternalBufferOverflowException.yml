  name: InternalBufferOverflowException
  nameWithType: InternalBufferOverflowException
  fullName: System.IO.InternalBufferOverflowException
  type: Class
  summary: "A exceção acionada quando a memória intermédia interna capacidade excedida."
  remarks: "Num <xref:System.IO.FileSystemWatcher>, quando for notificado de ficheiro é alterado, os arquivos de sistema essas alterações numa memória intermédia o componente cria e transfere para as Interfaces de programação de aplicações (APIs).</xref:System.IO.FileSystemWatcher> Se existirem muitas alterações num curto período de tempo, a memória intermédia pode facilmente overflow, causando uma exceção que está a ser emitida, essencialmente perde todas as alterações. Para manter a memória intermédia de overflowing, utilize o <xref:System.IO.FileSystemWatcher.NotifyFilter%2A?displayProperty=fullName>e <xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A?displayProperty=fullName>Propriedades para filtrar as notificações de alteração indesejável.</xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A?displayProperty=fullName> </xref:System.IO.FileSystemWatcher.NotifyFilter%2A?displayProperty=fullName> Também pode aumentar o tamanho da memória intermédia interna através de <xref:System.IO.FileSystemWatcher.InternalBufferSize%2A?displayProperty=fullName>propriedade.</xref:System.IO.FileSystemWatcher.InternalBufferSize%2A?displayProperty=fullName> No entanto, o aumento do tamanho da memória intermédia é Caro, por isso, mantenha a memória intermédia tão reduzida quanto possível."
  example:
  - "The following example shows how to create a FileSystemWatcher to monitor file changes (creates, deletes, renames, changes) occurring on a disk drive. The example also shows how to properly receive error notifications.  \n  \n [!code-cs[FileSystemWatcher#1](~/add/codesnippet/csharp/t-system.io.internalbuff_1.cs)]\n [!code-vb[FileSystemWatcher#1](~/add/codesnippet/visualbasic/t-system.io.internalbuff_1.vb)]"
