  remarks: "These constructors are used by the component to signify an error. Only use them if extending the class or the .NET Framework. This exception indicates an internal buffer has overflowed and users should take appropriate steps in their code to ensure it recovers properly. The cause of the overflow is often too many changes in a short period of time, causing the internal notification buffer to overflow. To resolve this, use the <xref:System.IO.FileSystemWatcher.NotifyFilter%2A?displayProperty=fullName> and <xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A?displayProperty=fullName> properties to filter out unwanted change notifications. You can also increase the size of the internal buffer through the <xref:System.IO.FileSystemWatcher.InternalBufferSize%2A?displayProperty=fullName> property. However, increasing the size of the buffer is expensive, so keep the buffer as small as possible."
