  syntax:
    content: public System.Collections.Specialized.OrderedDictionary GetPropertiesByCategory ();
    parameters: []
    return:
      type: System.Collections.Specialized.OrderedDictionary
      description: "Returns a dictionary whose keys are the <xref href=&quot;Microsoft.Build.Framework.XamlTypes.Category&quot;></xref> names and whose values are the list of properties in that category. The returned value is never <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
