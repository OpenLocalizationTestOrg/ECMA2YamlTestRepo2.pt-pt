  name: Rule
  nameWithType: Rule
  fullName: Microsoft.Build.Framework.XamlTypes.Rule
  type: Class
  summary: "Used to represent the schema information for a Tool, a Custom Build Rule, a PropertyPage, and so on."
  remarks: "Typically represented on disk as XAML, only one instance of this class is maintained per XAML file per project engine (solution).       If you manually instantiate this class, call <xref:Microsoft.Build.Framework.XamlTypes.Rule.BeginInit%2A> before you set the first property of the object and <xref:Microsoft.Build.Framework.XamlTypes.Rule.EndInit%2A> after you set the last property."
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("Rule: {Name}")]

      [System.Windows.Markup.ContentProperty("Properties")]

