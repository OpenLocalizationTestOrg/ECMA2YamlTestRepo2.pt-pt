  remarks: "O evento ItemChanged irá ocorrer quando o utilizador chama o <xref:System.Windows.Forms.BindingManagerBase.ResumeBinding%2A>ou <xref:System.Windows.Forms.BindingManagerBase.SuspendBinding%2A>método.</xref:System.Windows.Forms.BindingManagerBase.SuspendBinding%2A> </xref:System.Windows.Forms.BindingManagerBase.ResumeBinding%2A>       O evento ItemChanged ocorre apenas quando o próprio item foi alterado de alguma forma. Por exemplo, se o valor de um item é alterado de 10 42, o evento ocorrerá. Não deve ser confundido com o <xref:System.Windows.Forms.BindingManagerBase.PositionChanged>eventos em que o item foi alterado para um novo item.</xref:System.Windows.Forms.BindingManagerBase.PositionChanged>       O evento também ocorrerá se os dados subjacentes é alterado. Por exemplo, se alterar o valor de um <xref:System.Data.DataRowView>, ocorrerá o evento ItemChanged.</xref:System.Data.DataRowView>      > [!NOTE] > Se estiver a criar o seus próprios controlo que utiliza o <xref:System.Windows.Forms.CurrencyManager>, deve utilizar o <xref:System.ComponentModel.IBindingList.ListChanged?displayProperty=fullName>em vez do evento ItemChanged.</xref:System.ComponentModel.IBindingList.ListChanged?displayProperty=fullName> </xref:System.Windows.Forms.CurrencyManager> O <xref:System.ComponentModel.ListChangedEventArgs.ListChangedType%2A>propriedade o <xref:System.ComponentModel.ListChangedEventArgs>permite-lhe determinar o tipo de ação que tenha ocorrido.</xref:System.ComponentModel.ListChangedEventArgs> </xref:System.ComponentModel.ListChangedEventArgs.ListChangedType%2A>       Para obter mais informações sobre como lidar com eventos, consulte [eventos](~/add/includes/ajax-current-ext-md.md)."
