  summary: "Suspende o enlace de dados para impede que as alterações ao atualizar a origem de dados vinculados."
  remarks: "O SuspendBinding e <xref:System.Windows.Forms.BindingSource.ResumeBinding%2A>métodos permitem que o suspensão temporário e recomeço do enlace de dados de um cenário simples de enlace.</xref:System.Windows.Forms.BindingSource.ResumeBinding%2A> Normalmente, seria suspender o enlace de dados se o utilizador tem de se várias edições para campos de dados antes de ocorre a validação. Por exemplo, se um campo tem de ser alterado de acordo com um segundo, mas em que a validar o primeiro campo fará com que o campo segundo estar num erro.      > [!NOTE] > <xref:System.Windows.Forms.BindingSource.SuspendBinding%2A>impede que as alterações que está a ser aplicada à origem de dados até <xref:System.Windows.Forms.BindingSource.ResumeBinding%2A>é chamado, mas não, na verdade, impedir que os eventos ocorram.</xref:System.Windows.Forms.BindingSource.ResumeBinding%2A> </xref:System.Windows.Forms.BindingSource.SuspendBinding%2A> Controlos que utilizam o enlace de dados complexas, tais como o <xref:System.Windows.Forms.DataGridView>controlar, atualize os respetivos valores com base em eventos de alteração, tais como o <xref:System.Windows.Forms.CurrencyManager.ListChanged>eventos.</xref:System.Windows.Forms.CurrencyManager.ListChanged> </xref:System.Windows.Forms.DataGridView> Por conseguinte, chamar <xref:System.Windows.Forms.BindingSource.SuspendBinding%2A>não impedirá o controlos vinculados a complexo de receção de eventos para atualizar a origem de dados.</xref:System.Windows.Forms.BindingSource.SuspendBinding%2A> Por este motivo, <xref:System.Windows.Forms.BindingSource.SuspendBinding%2A>e <xref:System.Windows.Forms.BindingSource.ResumeBinding%2A>foram concebidos para utilização com controlos vinculados a simples, tais como o <xref:System.Windows.Forms.TextBox>controlo.</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.BindingSource.ResumeBinding%2A> </xref:System.Windows.Forms.BindingSource.SuspendBinding%2A> Em alternativa, pode utilizar estes métodos de um cenário de enlace complexas se pode suprimir <xref:System.Windows.Forms.BindingSource.ListChanged>eventos definindo a <xref:System.Windows.Forms.BindingSource.RaiseListChangedEvents%2A>propriedade `false`.</xref:System.Windows.Forms.BindingSource.RaiseListChangedEvents%2A> </xref:System.Windows.Forms.BindingSource.ListChanged>"
  example:
