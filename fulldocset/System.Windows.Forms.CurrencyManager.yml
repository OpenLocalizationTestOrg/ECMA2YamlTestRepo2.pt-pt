e.Count%2A>       Se a origem de dados subjacentes implementa o <xref:System.ComponentModel.IBindingList>interface e o <xref:System.ComponentModel.IBindingList.AllowNew%2A>propriedade está definida como `true`, pode utilizar o <xref:System.Windows.Forms.CurrencyManager.AddNew%2A>método.</xref:System.Windows.Forms.CurrencyManager.AddNew%2A> </xref:System.ComponentModel.IBindingList.AllowNew%2A> </xref:System.ComponentModel.IBindingList>"
