  name: AnnotationResource
  nameWithType: AnnotationResource
  fullName: System.Windows.Annotations.AnnotationResource
  type: Class
  summary: "Represents a content anchor or cargo resource for an <see cref=&quot;T:System.Windows.Annotations.Annotation&quot;></see>."
  remarks: "AnnotationResource elements are used to model <xref:System.Windows.Annotations.Annotation.Anchors%2A> (the data that is being annotated) and <xref:System.Windows.Annotations.Annotation.Cargos%2A> (the data provided by the user such as a text note) in an <xref:System.Windows.Annotations.Annotation>.       Through the use of <xref:System.Windows.Annotations.AnnotationResource.ContentLocators%2A> an AnnotationResource can refer to the content, directly contain the content, or both."
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot(ElementName="Resource", Namespace="http://schemas.microsoft.com/windows/annotations/2003/11/core")]

      public sealed class AnnotationResource : System.ComponentModel.INotifyPropertyChanged, System.Xml.Serialization.IXmlSerializable
