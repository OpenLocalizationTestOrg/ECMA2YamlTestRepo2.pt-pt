  name: PartialClassGenerationTask
  nameWithType: PartialClassGenerationTask
  fullName: Microsoft.Build.Tasks.Xaml.PartialClassGenerationTask
  type: Class
  summary: "Accesses XAML files that define types (with <xref uid=&quot;langword_csharp_x:Class&quot; name=&quot;x:Class&quot; href=&quot;&quot;></xref>) and generates the corresponding source code that can be compiled into an assembly."
  remarks: "The XAML files processed by this task define new types as well as instantiate those types. The PartialClassGenerationTask class reads in the new type definitions and generates source code files. In addition, it generates a XAML file that contains the markup that instantiates the newly generated types.       This task should not be used to consume untrusted XAML inputs."
  syntax:
    content: 'public class PartialClassGenerationTask : Microsoft.Build.Utilities.Task'
  inheritance:
