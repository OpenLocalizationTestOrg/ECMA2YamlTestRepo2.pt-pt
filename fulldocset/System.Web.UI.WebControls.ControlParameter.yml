- uid: System.Web.UI.WebControls.ControlParameter.ControlID
  id: ControlID
  parent: System.Web.UI.WebControls.ControlParameter
  langs:
  - csharp
  name: ControlID
  nameWithType: ControlParameter.ControlID
  fullName: System.Web.UI.WebControls.ControlParameter.ControlID
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Specifies the name of the control that the <xref href=&quot;System.Web.UI.WebControls.ControlParameter&quot;></xref> object binds to."
  remarks: "The ControlID property is a required property that identifies the <xref:System.Web.UI.Control> instance that the <xref:System.Web.UI.WebControls.ControlParameter> object binds to at run time.       Typically, the ControlID and <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> properties are set for the <xref:System.Web.UI.WebControls.ControlParameter.Evaluate%2A> method to correctly bind to a control. If you do not set the ControlID property, the <xref:System.Web.UI.WebControls.ControlParameter.Evaluate%2A> method throws an <xref:System.ArgumentException> exception when called."
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.ControlParameter> object to bind data displayed in a <xref:System.Web.UI.WebControls.ListBox> control to the selected value of a <xref:System.Web.UI.WebControls.DropDownList> control in a declarative scenario. The <xref:System.Web.UI.WebControls.ControlParameter> object is added to the <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> collection of the <xref:System.Web.UI.WebControls.SqlDataSource> control on the form, and corresponds to the \"@Title\" placeholder text in the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> property.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_360_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_360_1.aspx)]  \n  \n The following code example demonstrates how to set the ControlID and <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> properties to identify the control that a <xref:System.Web.UI.WebControls.ControlParameter> object is bound to. The example populates a <xref:System.Web.UI.WebControls.ListBox> control with values. The <xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A> property of the <xref:System.Web.UI.WebControls.ListBox> control is used to filter data retrieved by a <xref:System.Web.UI.WebControls.SqlDataSource> control and displayed by a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[System.Web.UI.WebControls.ControlParameter_2#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_360_2.aspx)]\n [!code-vb[System.Web.UI.WebControls.ControlParameter_2#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_360_2.aspx)]"
  syntax:
    content: public string ControlID { get; set; }
    return:
      type: System.String
      description: "A <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;></xref> that represents the name of a Web server control."
  overload: System.Web.UI.WebControls.ControlParameter.ControlID*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ControlParameter.Evaluate(System.Web.HttpContext,System.Web.UI.Control)
  id: Evaluate(System.Web.HttpContext,System.Web.UI.Control)
  parent: System.Web.UI.WebControls.ControlParameter
  langs:
  - csharp
  name: Evaluate(HttpContext,Control)
  nameWithType: ControlParameter.Evaluate(HttpContext,Control)
  fullName: System.Web.UI.WebControls.ControlParameter.Evaluate(HttpContext,Control)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Updates and returns the value of the <xref href=&quot;System.Web.UI.WebControls.ControlParameter&quot;></xref> object."
  remarks: "The <xref:System.Web.UI.WebControls.ControlParameter> object attempts to bind to the <xref:System.Web.UI.Control> object and property every time the Evaluate method is called. The Evaluate method returns the value of the control&quot;s property that is identified by the combination of the <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> and <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> properties.       The <xref:System.Web.UI.WebControls.ControlParameter> class never uses the <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A> property, which is inherited from <xref:System.Web.UI.WebControls.Parameter>, when binding to a control&quot;s property value.      > [!NOTE] >  In this implementation of the method, the `context` parameter is ignored. If the `control` parameter is `null`, `null` is returned."
  syntax:
    content: protected override object Evaluate (System.Web.HttpContext context, System.Web.UI.Control control);
    parameters:
    - id: context
      type: System.Web.HttpContext
      description: "The current <xref href=&quot;System.Web.HttpContext&quot;></xref> of the request."
    - id: control
      type: System.Web.UI.Control
      description: "The <xref href=&quot;System.Web.UI.Control&quot;></xref> that the parameter is bound to."
    return:
      type: System.Object
      description: "An <xref:System.Object> that represents the updated and current value of the parameter."
  overload: System.Web.UI.WebControls.ControlParameter.Evaluate*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The <xref:System.Web.UI.WebControls.ControlParameter.ControlID*> property is not set.  \n  \n \\- or -  \n  \n The <xref:System.Web.UI.WebControls.ControlParameter.PropertyName*> property is not set and the <xref href=\"System.Web.UI.Control\"></xref> identified by the <xref:System.Web.UI.WebControls.ControlParameter.ControlID*> property is not decorated with a <xref href=\"System.Web.UI.ControlValuePropertyAttribute\"></xref> attribute."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "&lt;xref:System.Web.UI.Control.FindControl%2A?displayProperty=fullName&gt; does not return the specified control.  \n  \n \\- or -  \n  \n The control identified by the <xref:System.Web.UI.WebControls.ControlParameter.ControlID*> property does not support the property named by <xref:System.Web.UI.WebControls.ControlParameter.PropertyName*>."
  platform:
  - net462
