  name: ControlParameter
  nameWithType: ControlParameter
  fullName: System.Web.UI.WebControls.ControlParameter
  type: Class
  summary: "Vincula o valor de uma propriedade de um <xref href=&quot;System.Web.UI.Control&quot;> </xref> para um objeto de parâmetro."
  remarks: "Pode utilizar a classe de ControlParameter para vincular o valor de um <xref:System.Web.UI.Control>propriedade, tais como <xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A>ou <xref:System.Web.UI.WebControls.ListControl.SelectedIndex%2A>, para um parâmetro que é utilizado numa consulta SQL parametrizada, método do objecto de negócio ou expressão filtragem.</xref:System.Web.UI.WebControls.ListControl.SelectedIndex%2A> </xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A> </xref:System.Web.UI.Control>       A classe de ControlParameter fornece duas propriedades para além dos herdados do <xref:System.Web.UI.WebControls.Parameter>classe: <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>e <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A>.</xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> </xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> </xref:System.Web.UI.WebControls.Parameter> O <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>propriedade identifica que <xref:System.Web.UI.Control>instância à qual vincular e a <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A>propriedade identifica a propriedade pública do <xref:System.Web.UI.Control>partir da qual a classe de ControlParameter obtém um valor.</xref:System.Web.UI.Control> </xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> </xref:System.Web.UI.Control> </xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>"
  example:
  - "The following code example demonstrates how to use a ControlParameter object to bind data displayed in a <xref:System.Web.UI.WebControls.ListBox> control to the selected value of a <xref:System.Web.UI.WebControls.DropDownList> control in a declarative scenario. The ControlParameter object is added to the <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> collection of the <xref:System.Web.UI.WebControls.SqlDataSource> control on the form, and corresponds to the \"@Title\" placeholder text in the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> property.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_268_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_268_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("ControlID")]

      public class ControlParameter : System.Web.UI.WebControls.Parameter
