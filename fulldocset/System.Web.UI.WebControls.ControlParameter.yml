  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the property name of the control identified by the <xref:System.Web.UI.WebControls.ControlParameter.ControlID*> property that the <xref href=&quot;System.Web.UI.WebControls.ControlParameter&quot;></xref> object binds to."
  remarks: "The PropertyName property identifies the public property of the <xref:System.Web.UI.Control> object identified by the <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> property that the <xref:System.Web.UI.WebControls.ControlParameter> object binds to at run time. PropertyName can be set to a simple string, such as &quot;SelectedValue&quot;, or an expression using <xref:System.Web.UI.DataBinder.Eval%2A> syntax to identify complex control properties.       While the PropertyName property is optional, typically both <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> and PropertyName properties are set for the <xref:System.Web.UI.WebControls.ControlParameter.Evaluate%2A> method to correctly bind to a control. If you set the <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> property but not the PropertyName property, the <xref:System.Web.UI.WebControls.ControlParameter.Evaluate%2A> method attempts to use the <xref:System.Web.UI.ControlValuePropertyAttribute> attribute to identify a default PropertyName property. (It is the responsibility of control authors to specify this attribute.) If this fails, <xref:System.Web.UI.WebControls.ControlParameter.Evaluate%2A> throws an <xref:System.ArgumentException> exception.       The following table identifies which ASP.NET controls decorate properties with the <xref:System.Web.UI.ControlValuePropertyAttribute> attribute.      |Control|Property|   |-------------|--------------|   |<xref:System.Web.UI.WebControls.Calendar>|<xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A>|   |<xref:System.Web.UI.WebControls.CheckBox>|<xref:System.Web.UI.WebControls.CheckBox.Checked%2A>|   |<xref:System.Web.UI.WebControls.DataList>|<xref:System.Web.UI.WebControls.DataList.SelectedValue%2A>|   |<xref:System.Web.UI.WebControls.DetailsView>|<xref:System.Web.UI.WebControls.DetailsView.SelectedValue%2A>|   |<xref:System.Web.UI.WebControls.FormView>|<xref:System.Web.UI.WebControls.FormView.SelectedValue%2A>|   |<xref:System.Web.UI.WebControls.GridView>|<xref:System.Web.UI.WebControls.GridView.SelectedValue%2A>|   |<xref:System.Web.UI.WebControls.Label>|<xref:System.Web.UI.WebControls.Label.Text%2A>|   |<xref:System.Web.UI.WebControls.ListControl>|<xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A>|   |<xref:System.Web.UI.WebControls.Menu>|<xref:System.Web.UI.WebControls.Menu.SelectedValue%2A>|   |<xref:System.Web.UI.WebControls.TextBox>|<xref:System.Web.UI.WebControls.TextBox.Text%2A>|   |<xref:System.Web.UI.WebControls.TreeView>|<xref:System.Web.UI.WebControls.TreeView.SelectedValue%2A>|"
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.ControlParameter> object to bind data displayed in a <xref:System.Web.UI.WebControls.ListBox> control to the selected value of a <xref:System.Web.UI.WebControls.DropDownList> control in a declarative scenario. The <xref:System.Web.UI.WebControls.DropDownList> control derives from the <xref:System.Web.UI.WebControls.ListControl> control. The <xref:System.Web.UI.WebControls.ControlParameter> object is added to the <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> collection of the <xref:System.Web.UI.WebControls.SqlDataSource> control on the form, and corresponds to the \"@Title\" placeholder text in the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> property.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_946_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_946_1.aspx)]  \n  \n The following code example demonstrates how to set the <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> and PropertyName properties to identify the control that a <xref:System.Web.UI.WebControls.ControlParameter> object is bound to. The example populates a <xref:System.Web.UI.WebControls.ListBox> control with values. The <xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A> property of the <xref:System.Web.UI.WebControls.ListBox> control is used to filter data retrieved by a <xref:System.Web.UI.WebControls.SqlDataSource> control and displayed by a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[System.Web.UI.WebControls.ControlParameter_2#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_946_2.aspx)]\n [!code-vb[System.Web.UI.WebControls.ControlParameter_2#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_946_2.aspx)]"
  syntax:
    content: public string PropertyName { get; set; }
    return:
      type: System.String
      description: "A <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;></xref> that represents the name of a control&quot;s property that the <xref href=&quot;System.Web.UI.WebControls.ControlParameter&quot;></xref> binds to."
  overload: System.Web.UI.WebControls.ControlParameter.PropertyName*
  exceptions: []
  platform:
  - net462
