  type: Class
  summary: "Representa a transformação de colocação em forma canónica C14N XML exclusiva para uma assinatura digital conforme definido pelo Consortium a World Wide Web (W3C), com os seus comentários."
  remarks: "A classe de XmlDsigExcC14NWithCommentsTransform representa a transformação de colocação em forma canónica C14N XML exclusiva com comentários.  Esta classe é semelhante para o <xref:System.Security.Cryptography.Xml.XmlDsigExcC14NTransform>classe, que permite um signatário criar um resumo de utilizando a forma canónica de um documento XML.</xref:System.Security.Cryptography.Xml.XmlDsigExcC14NTransform>  No entanto, a classe de XmlDsigExcC14NWithCommentsTransform exclui a gravação de contexto de predecessor um subdocument canonicalized.       Utilize a classe de XmlDsigExcC14NWithCommentsTransform quando precisar de canonizar um subdocument XML para que seja independente do respetivo contexto XML.  Por exemplo, aplicações, tais como serviços Web que utilizam assinado XML dentro de protocolos de comunicação complexa, muitas vezes, necessário canonizar o XML desta forma.  Essas aplicações, muitas vezes, envelop XML dentro de vários elementos dinamicamente construídos, que podem alterar o documento substancialmente e fazer com que a verificação da assinatura XML falhar.  A classe de XmlDsigExcC14NWithCommentsTransform resolve este problema, excluindo o contexto tal predecessor do subdocument canónico.       Tenha em atenção que não é possível criar diretamente uma nova instância de uma classe de transformação de colocação em forma canónica.  Para especificar uma transformação de colocação em forma canónica, passar o Uniform Resource Identifier (URI) que descreve a transformação para o <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>propriedade, o que é acessível a partir de <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>propriedade.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>  Para obter uma referência para a transformação de colocação em forma canónica, utilize o <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>propriedade, o que é acessível a partir de <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>propriedade.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>       O URI que descreve a classe de XmlDsigExcC14NWithCommentsTransform é definido pelo <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl>campo.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl>       Para obter mais informações sobre a transformação C14N exclusiva, consulte a especificação de XMLDSIG está disponível a partir de Consortium World Wide Web (W3C) em www.w3.org/TR/xmldsig-core/. O algoritmo de colocação em forma canónica está definido na especificação XML canónico W3C, que está disponível no www.w3.org/2001/10/xml-exc-c14n."
  example:
  - "The following code example shows how to sign and verify an XML document using the XmlDsigExcC14NWithCommentsTransform class.  This example creates an envelope signature.  \n  \n [!code-cs[Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform#1](~/add/codesnippet/csharp/t-system.security.crypto_4_1.cs)]\n [!code-cpp[Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform#1](~/add/codesnippet/cpp/t-system.security.crypto_4_1.cpp)]\n [!code-vb[Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform#1](~/add/codesnippet/visualbasic/t-system.security.crypto_4_1.vb)]"
