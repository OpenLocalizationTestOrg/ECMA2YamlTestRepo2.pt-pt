- uid: System.Net.Configuration.SocketElement.IPProtectionLevel
  id: IPProtectionLevel
  parent: System.Net.Configuration.SocketElement
  langs:
  - csharp
  name: IPProtectionLevel
  nameWithType: SocketElement.IPProtectionLevel
  fullName: System.Net.Configuration.SocketElement.IPProtectionLevel
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Obtém ou define um valor que especifica a predefinição <xref href=&quot;System.Net.Sockets.IPProtectionLevel&quot;> </xref> a utilizar para um socket."
  remarks: "A propriedade IPProtectionLevel permite a configuração de uma restrição para um socket de IPv6 para um âmbito especificado, tais como endereços com a mesma ligação local ou o prefixo de local de site. Esta opção permite que as aplicações colocar as restrições de acesso em IPv6 sockets. Estas restrições que uma aplicação em execução numa LAN privada simplesmente e robustly proteger-se contra ataques externos. Esta opção widens ou restringe o âmbito de um serviço de escuta socket, ativar acesso sem restrições de utilizadores públicos e privados, quando adequado ou restringir o acesso apenas para o mesmo site, conforme necessário. Esta opção tem três níveis de proteção definida especificados no <xref:System.Net.Sockets.IPProtectionLevel?displayProperty=fullName>enumeração.</xref:System.Net.Sockets.IPProtectionLevel?displayProperty=fullName>"
  syntax:
    content: public System.Net.Sockets.IPProtectionLevel IPProtectionLevel { get; set; }
    return:
      type: System.Net.Sockets.IPProtectionLevel
      description: "O valor da <xref href=&quot;System.Net.Sockets.IPProtectionLevel&quot;> </xref> para a instância atual."
  overload: System.Net.Configuration.SocketElement.IPProtectionLevel*
  exceptions: []
  platform:
  - net462
