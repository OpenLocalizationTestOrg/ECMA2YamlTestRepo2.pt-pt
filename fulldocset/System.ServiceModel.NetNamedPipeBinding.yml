  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Obtém ou define as restrições sobre a complexidade das mensagens SOAP que podem ser processados por pontos finais configurados com este enlace."
  remarks: "As restrições de complexidade protegem contra uma classe de ataques denial of service (DOS) que tentam utilizar a complexidade de mensagem para significar recursos de processamento de ponto final. As propriedades que express destas restrições e os respetivos valores predefinidos são os seguintes:- <xref:System.Xml.XmlDictionaryReaderQuotas.MaxDepth%2A>= 32 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxStringContentLength%2A>= 8192 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxArrayLength%2A>= 16384 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxBytesPerRead%2A>= 4096 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxNameTableCharCount%2A>= 16384</xref:System.Xml.XmlDictionaryReaderQuotas.MaxNameTableCharCount%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxBytesPerRead%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxArrayLength%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxStringContentLength%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxDepth%2A>"
  example:
  - "The following example shows how to get the ReaderQuotas object.  \n  \n [!code-cs[S_UENetNamedPipe#11](~/add/codesnippet/csharp/p-system.servicemodel.ne_0_1.cs)]"
  syntax:
    content: public System.Xml.XmlDictionaryReaderQuotas ReaderQuotas { get; set; }
    return:
      type: System.Xml.XmlDictionaryReaderQuotas
      description: "O <xref:System.Xml.XmlDictionaryReaderQuotas>que especifica as restrições de complexidade nas mensagens SOAP trocadas.</xref:System.Xml.XmlDictionaryReaderQuotas> Os valores predefinidos para estas restrições são fornecidos na secção observações seguinte."
