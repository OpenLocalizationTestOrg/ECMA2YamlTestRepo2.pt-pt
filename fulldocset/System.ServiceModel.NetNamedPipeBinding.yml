  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Obtém ou define o número máximo de bytes que são utilizados para a memória intermédia de mensagens a receber na memória."
  remarks: "Se receber mais dados do que pode a memória intermédia, os dados que excede o tamanho de memória intermédia permanecem no socket subjacente até que a memória intermédia tem espaço para o resto dos dados."
  example:
  - "The following example shows how to get the MaxBufferPoolSize value.  \n  \n [!code-cs[S_UENetNamedPipe#5](~/add/codesnippet/csharp/p-system.servicemodel.ne_6_1.cs)]"
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "O número máximo de bytes que são utilizados para a memória intermédia de mensagens a receber na memória. O valor predefinido é 524,288 bytes."
  overload: System.ServiceModel.NetNamedPipeBinding.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
