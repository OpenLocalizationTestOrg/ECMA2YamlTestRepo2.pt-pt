  name: NetNamedPipeBinding
  nameWithType: NetNamedPipeBinding
  fullName: System.ServiceModel.NetNamedPipeBinding
  type: Class
  summary: "Fornece um seguro e fiável enlace que está otimizado para a comunicação na máquina."
  remarks: "O NetNamedPipeBinding gera uma pilha de comunicação de tempo de execução por predefinição, o que utiliza a segurança de transporte, com o nome de pipes nomeados para a entrega de mensagens e uma codificação da mensagem binária. Este enlace é apropriadas [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] fornecidos pelo sistema à escolha para a comunicação na máquina. Também suporta transações.       A configuração predefinida para o NetNamedPipeBinding é semelhante à configuração fornecida pelo <xref:System.ServiceModel.NetTcpBinding>, mas é mais simples porque o [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] implementação destina-se apenas para utilização na máquina e, consequentemente, existem menos funcionalidades expostas.</xref:System.ServiceModel.NetTcpBinding> A diferença mais visível é o facto do <xref:System.ServiceModel.SecurityMode>definição oferece apenas a <xref:System.ServiceModel.SecurityMode>e <xref:System.ServiceModel.SecurityMode>Opções.</xref:System.ServiceModel.SecurityMode> </xref:System.ServiceModel.SecurityMode> </xref:System.ServiceModel.SecurityMode> Suporte de segurança SOAP não é uma opção incluída. O comportamento de segurança é configurável utilizando a opção `securityMode` parâmetro <xref:System.ServiceModel.NetNamedPipeBinding.%23ctor%28System.ServiceModel.NetNamedPipeSecurityMode%29>o construtor.</xref:System.ServiceModel.NetNamedPipeBinding.%23ctor%28System.ServiceModel.NetNamedPipeSecurityMode%29>"
  example:
  - "The following example shows the part of the configuration file that contains the section for the NetNamedPipeBinding with values set to defaults.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following example shows how to programmatically use the NetNamedPipeBinding class.  \n  \n [!code-cs[S_UENetNamedPipe#2](~/add/codesnippet/csharp/t-system.servicemodel.ne_4_2.cs)]"
  syntax:
    content: 'public class NetNamedPipeBinding : System.ServiceModel.Channels.Binding, System.ServiceModel.Channels.IBindingRuntimePreferences'
  inheritance:
  - System.ServiceModel.Channels.Binding
  implements:
  - System.ServiceModel.Channels.IBindingRuntimePreferences
  inheritedMembers: []
  platform:
  - net462
