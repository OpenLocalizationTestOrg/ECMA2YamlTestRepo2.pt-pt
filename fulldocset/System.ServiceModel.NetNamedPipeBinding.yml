  name: NetNamedPipeBinding
  nameWithType: NetNamedPipeBinding
  fullName: System.ServiceModel.NetNamedPipeBinding
  type: Class
  summary: "Provides a secure and reliable binding that is optimized for on-machine communication."
  remarks: "The NetNamedPipeBinding generates a run-time communication stack by default, which uses transport security, named pipes for message delivery, and a binary message encoding. This binding is an appropriate [!INCLUDE[indigo1](~/add/includes/indigo1-md.md)] system-provided choice for on-machine communication. It also supports transactions.       The default configuration for the NetNamedPipeBinding is similar to the configuration provided by the <xref:System.ServiceModel.NetTcpBinding>, but it is simpler because the [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] implementation is only meant for on-machine use and consequently there are fewer exposed features. The most notable difference is that the <xref:System.ServiceModel.SecurityMode> setting only offers the <xref:System.ServiceModel.SecurityMode> and <xref:System.ServiceModel.SecurityMode> options. SOAP security support is not an included option. The security behavior is configurable using the optional `securityMode` parameter in <xref:System.ServiceModel.NetNamedPipeBinding.%23ctor%28System.ServiceModel.NetNamedPipeSecurityMode%29> the constructor."
  example:
  - "The following example shows the part of the configuration file that contains the section for the NetNamedPipeBinding with values set to defaults.  \n  \n [!CODE [S_UENetNamedPipe#1](../CodeSnippet/VS_Snippets_CFX/s_uenetnamedpipe#1)]  \n  \n The following example shows how to programmatically use the NetNamedPipeBinding class.  \n  \n [!code-cs[S_UENetNamedPipe#2](~/add/codesnippet/CSharp/t-system.servicemodel.ne_4_2.cs)]"
  syntax:
    content: 'public class NetNamedPipeBinding : System.ServiceModel.Channels.Binding, System.ServiceModel.Channels.IBindingRuntimePreferences'
  inheritance:
  - System.ServiceModel.Channels.Binding
  implements:
  - System.ServiceModel.Channels.IBindingRuntimePreferences
  inheritedMembers: []
