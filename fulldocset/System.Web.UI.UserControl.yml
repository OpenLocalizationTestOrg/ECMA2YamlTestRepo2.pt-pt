- uid: System.Web.UI.UserControl.Cache
  id: Cache
  parent: System.Web.UI.UserControl
  langs:
  - csharp
  name: Cache
  nameWithType: UserControl.Cache
  fullName: System.Web.UI.UserControl.Cache
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Gets the <xref href=&quot;System.Web.Caching.Cache&quot;></xref> object that is associated with the application that contains the user control."
  remarks: "The Cache allows you to store data for later retrieval, and is shared across the application. The data that you store is independent of the current page or user session. Access data through this property to boost page or application performance if creating the data is slow. For more information about using the Cache, see [Caching Application Data](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example uses the Cache property to store the <xref:System.Web.UI.WebControls.Label.Text%2A> property value of a <xref:System.Web.UI.WebControls.Label> Web server control, `txtValue`, in the <xref:System.Web.Caching.Cache> object associated with the user control's application. It uses the Cache property to do so, assigning the item a key parameter value of `txtName.Text`.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic Cache.this Example#2](~/add/codesnippet/visualbasic/p-system.web.ui.usercont_2_1.vb)]\n [!code-cs[Classic Cache.this Example#2](~/add/codesnippet/csharp/p-system.web.ui.usercont_2_1.cs)]"
  syntax:
    content: public System.Web.Caching.Cache Cache { get; }
    return:
      type: System.Web.Caching.Cache
      description: "The <xref href=&quot;System.Web.Caching.Cache&quot;></xref> object in which to store the user control&quot;s data."
  overload: System.Web.UI.UserControl.Cache*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.UserControl.CachePolicy
  id: CachePolicy
  parent: System.Web.UI.UserControl
  langs:
  - csharp
  name: CachePolicy
  nameWithType: UserControl.CachePolicy
  fullName: System.Web.UI.UserControl.CachePolicy
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Gets a reference to a collection of caching parameters for this user control."
  remarks: "The CachePolicy property defines the cache parameters for the instance of the <xref:System.Web.UI.UserControl> class. The CachePolicy property is read-only; however, you can set the properties of the <xref:System.Web.UI.ControlCachePolicy> object that it returns.       The CachePolicy property cannot be set declaratively. It must be set programmatically."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.ControlCachePolicy.SupportsCaching%2A> property to determine whether the user control can be cached, and if so, sets the <xref:System.Web.UI.ControlCachePolicy.Duration%2A> property to cache the control for 10 seconds.  \n  \n [!code-cs[UserControlCachePolicy#1](~/add/codesnippet/csharp/p-system.web.ui.usercont_7_1.aspx)]\n [!code-vb[UserControlCachePolicy#1](~/add/codesnippet/visualbasic/p-system.web.ui.usercont_7_1.aspx)]"
  syntax:
