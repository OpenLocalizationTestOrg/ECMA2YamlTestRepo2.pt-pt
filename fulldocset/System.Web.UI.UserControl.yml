      description: "A <xref href=&quot;System.Web.UI.ControlCachePolicy&quot;></xref> containing properties that define the caching parameters for this <xref href=&quot;System.Web.UI.UserControl&quot;></xref>."
  overload: System.Web.UI.UserControl.CachePolicy*
  exceptions: []
