- uid: System.Web.UI.UserControl.Cache
  id: Cache
  parent: System.Web.UI.UserControl
  langs:
  - csharp
  name: Cache
  nameWithType: UserControl.Cache
  fullName: System.Web.UI.UserControl.Cache
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Obtém o <xref href=&quot;System.Web.Caching.Cache&quot;> </xref> objeto que está associado à aplicação que contém o controlo de utilizador."
  remarks: "A Cache permite-lhe armazenar dados para obtenção posterior e é partilhada entre a aplicação. Os dados que armazena são independentes da sessão de utilizador ou de página atual. Aceder a dados através desta propriedade para melhorar o desempenho de aplicação ou página se os dados a criar é lenta. Para obter mais informações sobre como utilizar a Cache, consulte [colocação em cache dados da aplicação](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example uses the Cache property to store the <xref:System.Web.UI.WebControls.Label.Text%2A> property value of a <xref:System.Web.UI.WebControls.Label> Web server control, `txtValue`, in the <xref:System.Web.Caching.Cache> object associated with the user control's application. It uses the Cache property to do so, assigning the item a key parameter value of `txtName.Text`.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic Cache.this Example#2](~/add/codesnippet/visualbasic/p-system.web.ui.usercont_2_1.vb)]\n [!code-cs[Classic Cache.this Example#2](~/add/codesnippet/csharp/p-system.web.ui.usercont_2_1.cs)]"
  syntax:
    content: public System.Web.Caching.Cache Cache { get; }
    return:
      type: System.Web.Caching.Cache
      description: "O <xref href=&quot;System.Web.Caching.Cache&quot;> </xref> objeto no qual pretende armazenar os dados do controlo de utilizador."
  overload: System.Web.UI.UserControl.Cache*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.UserControl.CachePolicy
  id: CachePolicy
  parent: System.Web.UI.UserControl
  langs:
  - csharp
  name: CachePolicy
  nameWithType: UserControl.CachePolicy
  fullName: System.Web.UI.UserControl.CachePolicy
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Obtém uma referência a uma coleção de parâmetros de colocação em cache para este controlo de utilizador."
  remarks: "A propriedade CachePolicy define os parâmetros de cache para a instância de <xref:System.Web.UI.UserControl>classe.</xref:System.Web.UI.UserControl> A propriedade CachePolicy é só de leitura; No entanto, pode definir as propriedades do <xref:System.Web.UI.ControlCachePolicy>objeto que devolve.</xref:System.Web.UI.ControlCachePolicy>       A propriedade CachePolicy não pode ser definida de forma declarativa. Tem de ser definido através de programação."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.ControlCachePolicy.SupportsCaching%2A> property to determine whether the user control can be cached, and if so, sets the <xref:System.Web.UI.ControlCachePolicy.Duration%2A> property to cache the control for 10 seconds.  \n  \n [!code-cs[UserControlCachePolicy#1](~/add/codesnippet/csharp/p-system.web.ui.usercont_7_1.aspx)]\n [!code-vb[UserControlCachePolicy#1](~/add/codesnippet/visualbasic/p-system.web.ui.usercont_7_1.aspx)]"
  syntax:
    content: public System.Web.UI.ControlCachePolicy CachePolicy { get; }
    return:
      type: System.Web.UI.ControlCachePolicy
      description: "A <xref href=&quot;System.Web.UI.ControlCachePolicy&quot;> </xref> que contém as propriedades que definem os parâmetros de colocação em cache para este <xref href=&quot;System.Web.UI.UserControl&quot;> </xref>."
  overload: System.Web.UI.UserControl.CachePolicy*
  exceptions: []
