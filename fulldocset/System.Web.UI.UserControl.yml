  name: UserControl
  nameWithType: UserControl
  fullName: System.Web.UI.UserControl
  type: Class
  summary: "Representa um ficheiro. ascx, também conhecido como um controlo de utilizador, pedido a partir de um servidor que aloja uma aplicação ASP.NET Web. O ficheiro tem de ser chamado a partir de uma página Web formulários ou irá ocorrer um erro de parser."
  remarks: "A classe de UserControl está associada a ficheiros que tenham extensões. ascx. Estes ficheiros são compilados em runtime como objetos UserControl e em cache na memória de servidor.       Pode ser aninhado controlos de utilizador por declarar um ficheiro. ascx no outro, incluindo a última opção numa página Web Forms.       Controlos de utilizador estão contidos nas páginas de formulários Web ASP.NET e oferecem aos programadores de Web de uma forma fácil de capturar frequentemente utilizadas IU da Web. São instanciados e colocadas em cache de formas semelhantes <xref:System.Web.UI.Page>objetos.</xref:System.Web.UI.Page> Ao contrário das páginas, no entanto, os controlos de utilizador não não possível chamar independentemente. Só pode ser chamados de página ou outro controlo de utilizador que contém-los.       Se pretender criar um controlo de utilizador utilizando a técnica por detrás do código de derivar desta classe. Esta opção é recomendada se estiver a desenvolver com esta técnica de páginas de formulários Web.       Para obter informações sobre a criação de forma declarativa controlos de utilizador, consulte [controlos de utilizador do ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The class defined in the following example, `SimpleControl`, inherits the UserControl class and can be used as an ASP.NET code-behind class. It uses the <xref:System.Web.UI.WebControls.TextBox>, <xref:System.Web.UI.WebControls.Label>, and <xref:System.Web.UI.WebControls.Button> Web server controls and defines a `myButton_Click` method that assigns the <xref:System.Web.UI.WebControls.TextBox.Text%2A?displayProperty=fullName> property value, along with two strings, to the <xref:System.Web.UI.WebControls.Label.Text%2A?displayProperty=fullName> property.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Sys.Web.UI.TemplateControl_UserControl#2](~/add/codesnippet/visualbasic/t-system.web.ui.usercont_1.vb)]\n [!code-cs[Sys.Web.UI.TemplateControl_UserControl#2](~/add/codesnippet/csharp/t-system.web.ui.usercont_1.cs)]  \n  \n The following example is markup contained in an .ascx file. You can use the `SimpleControl` class defined in the previous example as a code-behind class for the markup in this .ascx file.  \n  \n [!code-vb[Sys.Web.UI.TemplateControl_UserControl#3](~/add/codesnippet/visualbasic/t-system.web.ui.usercont_2.ascx)]\n [!code-cs[Sys.Web.UI.TemplateControl_UserControl#3](~/add/codesnippet/csharp/t-system.web.ui.usercont_2.ascx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("Load")]

      [System.ComponentModel.Design.Serialization.DesignerSerializer("Microsoft.VisualStudio.Web.WebForms.WebFormCodeDomSerializer, Microsoft.VisualStudio.Web, Version=10.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", "System.ComponentModel.Design.Serialization.TypeCodeDomSerializer, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.ComponentModel.Designer("System.Web.UI.Design.UserControlDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", typeof(System.ComponentModel.Design.IDesigner))]

      [System.ComponentModel.Designer("Microsoft.VisualStudio.Web.WebForms.WebFormDesigner, Microsoft.VisualStudio.Web, Version=10.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", typeof(System.ComponentModel.Design.IRootDesigner))]

      [System.ComponentModel.DesignerCategory("ASPXCodeBehind")]

      [System.ComponentModel.ToolboxItem(false)]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.UserControlControlBuilder))]

      [System.Web.UI.ParseChildren(true)]

