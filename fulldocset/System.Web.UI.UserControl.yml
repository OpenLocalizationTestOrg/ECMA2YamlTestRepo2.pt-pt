  namespace: System.Web.UI
  summary: "Restores the view-state information from a previous user control request that was saved by the <xref:System.Web.UI.UserControl.SaveViewState*> method."
  remarks: "This method is used primarily by the .NET Framework infrastructure and is not intended to be used directly from your code.  However, control developers can override this method to specify how a custom server control restores its view state. For more information, see [ASP.NET State Management Overview](~/add/includes/ajax-current-ext-md.md).       You can load a view-state value into a field so that you do not have to retrieve it from the <xref:System.Web.UI.Control.ViewState%2A?displayProperty=fullName> property later. You can also insert the value into the <xref:System.Web.UI.Control.ViewState%2A> property just before calling <xref:System.Web.UI.UserControl.SaveViewState%2A> , which is an effective way to make a field persist across round trips to the server."
  example:
  - "The following example demonstrates a user control that manages its view state using the LoadViewState and <xref:System.Web.UI.UserControl.SaveViewState%2A> methods.  \n  \n [!code-cs[UserControl_StateManagement#1](~/add/codesnippet/csharp/m-system.web.ui.usercont_3_1.cs)]\n [!code-vb[UserControl_StateManagement#1](~/add/codesnippet/visualbasic/m-system.web.ui.usercont_3_1.vb)]"
  syntax:
