- uid: System.Windows.Forms.DataVisualization.Charting.Point3D.Z
  id: Z
  parent: System.Windows.Forms.DataVisualization.Charting.Point3D
  langs:
  - csharp
  name: Z
  nameWithType: Point3D.Z
  fullName: System.Windows.Forms.DataVisualization.Charting.Point3D.Z
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Obtém ou define a coordenada Z do ponto de 3D."
  remarks: "Esta propriedade Z sempre é expresso como uma percentagem da profundidade da área de gráfico relevantes. Com gráficos 3D, Z coordenadas são relativas e tem um valor de 0 para o back-lateral da área de gráfico e um valor de 100 para o front-lateral da área de gráfico.       **Tenha em atenção** propriedade Z este pode ser menor que zero (localizado atrás de uma área de gráfico) ou maior que 100 (localizado à frente de uma área de gráfico).       Qualquer ponto utilizado no desenho 3D personalizado — que é realizada através de GDI+ — tem de ser transformados da X, Y e Z (3D) coordena para X e Y (2D) coordena a utilizar o <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>método.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A> Este método aceita uma matriz de objetos de Point3D que o respectivo parâmetro único. Ao chamar o <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>método, os valores de propriedade X e Y são alterados para refletir o espaço de 3-dimensional.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>       Estes novo X e Y as coordenadas são, em seguida, converter absoluto coordenadas, utilizando o <xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>método.</xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A> Em seguida, são utilizados para chamadas de método GDI+.       Coordenadas Z relativas podem ser obtidas para série usando o <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.GetSeriesDepth%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.GetSeriesZPosition%2A>métodos.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.GetSeriesZPosition%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.GetSeriesDepth%2A>"
  syntax:
    content: public float Z { get; set; }
    return:
      type: System.Single
      description: "A coordenada Z do ponto de 3D, medido como percentagem da profundidade da área de gráfico relevantes."
  overload: System.Windows.Forms.DataVisualization.Charting.Point3D.Z*
  exceptions: []
  platform:
  - net462
