  summary: "Obtém ou define a coordenada X de um ponto de 3D."
  remarks: "Qualquer ponto utilizado no desenho 3D personalizado — que é realizada através de GDI+ — tem de ser transformados da X, Y e Z (3D) coordena para X e Y (2D) coordena a utilizar o <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>método.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A> Este método aceita uma matriz de objetos de Point3D que o respectivo parâmetro único. Ao chamar o <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>método, os valores de propriedade X e Y são alterados para refletir o espaço de 3-dimensional.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>       Estes novo X e Y as coordenadas são, em seguida, converter absoluto coordenadas utilizando o <xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>método.</xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A> Em seguida, são utilizados para chamadas de método GDI+.       Um caminho relativo coordenada X pode ser obtida a partir de um valor de eixo ao chamar o <xref:System.Windows.Forms.DataVisualization.Charting.Axis.ValueToPosition%2A>método.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.ValueToPosition%2A>"
  syntax:
    content: public float X { get; set; }
    return:
      type: System.Single
      description: "A <xref uid=&quot;langword_csharp_float&quot; name=&quot;float&quot; href=&quot;&quot;> </xref> que representa a coordenada X de um ponto de 3D."
  overload: System.Windows.Forms.DataVisualization.Charting.Point3D.X*
