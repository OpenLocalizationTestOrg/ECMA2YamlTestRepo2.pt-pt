  nameWithType: Point3D
  fullName: System.Windows.Forms.DataVisualization.Charting.Point3D
  type: Class
  summary: "Representa as coordenadas de um ponto de dados (3D) three-dimensional. Esta classe é utilizada quando executar o desenho personalizado com gráficos 3D."
  remarks: "Qualquer ponto utilizado no desenho 3D personalizado — que é realizada através de GDI+ — tem de ser transformados do caminho relativo X, Y e Z (3D) coordenadas relativo X e Y (2D) coordena a utilizar o <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>método.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A> Ao chamar <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>, os X e valores Y dos objetos Point3D são alterados para que estes refletem o espaço de 3-dimensional.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A> O novo X e Y pontos, em seguida, podem ser utilizados para chamadas de método GDI+ — o valor Z é, em seguida, será ignorado — depois de a ser alterada para as coordenadas de pixel absoluto utilizando o <xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>método.</xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>       Tenha em atenção que a coordenada Z pode ser inferior a zero (localizado atrás de uma área de gráfico) ou maior que 100 (localizado à frente de uma área de gráfico).       Para ativar gráficos 3D tanto com os estilos de trabalho, utilize o <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A>propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A> A classe de Point3D não é utilizada para estilos 3D."
  syntax:
    content: public class Point3D
