  summary: "Obtém ou define um <xref href=&quot;System.Drawing.PointF&quot;> </xref> estrutura, que armazena as coordenadas X e Y de um ponto de 3D."
  remarks: "Qualquer ponto utilizado no desenho 3D personalizado — que é realizada através de GDI+ — tem de ser transformados da X, Y e Z (3D) coordena para X e Y (2D) coordena a utilizar o <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>método.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A> Este método aceita uma matriz de <xref:System.Windows.Forms.DataVisualization.Charting.Point3D>objetos que o respectivo parâmetro apenas.</xref:System.Windows.Forms.DataVisualization.Charting.Point3D> Ao chamar <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>, os valores de propriedade X e Y são alterados para refletir o espaço de 3-dimensional.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>       Estes novo X e Y coordena são, em seguida, converter absoluto coordenadas, utilizando um método, tais como o <xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>método.</xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A> Depois de converter as coordenadas, a propriedade PointF de cada objeto Point3D pode ser utilizada para qualquer método GDI+ demorar um <xref:System.Drawing.PointF>objeto como parâmetro.</xref:System.Drawing.PointF>"
  syntax:
