  fullName: System.Windows.Media.Imaging.BitmapPalette
  type: Class
  summary: "Define a paleta de cores disponíveis para um tipo de imagem suportados."
  remarks: "Apenas [!INCLUDE[TLA#tla_tiff](~/add/includes/tlasharptla-tiff-md.md)] e [!INCLUDE[TLA#tla_gif](~/add/includes/tlasharptla-gif-md.md)] palettes de imagem de suporte de formatos de imagem. No entanto, os outros tipos de imagem podem ser utilizados para definir um BitmapPalette. Tentativa de definir um BitmapPalette para um formato de mapa de bits não suportadas não resulta numa excepção; o BitmapPalette designado simplesmente é ignorada.       [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)]suporta palettes cores personalizadas e predefinidas palettes definidos pela <xref:System.Windows.Media.Imaging.BitmapPalettes>classe.</xref:System.Windows.Media.Imaging.BitmapPalettes>"
