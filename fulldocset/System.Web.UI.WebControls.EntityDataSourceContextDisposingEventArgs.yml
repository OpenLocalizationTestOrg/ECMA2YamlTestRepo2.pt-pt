  type: Class
  summary: "Provides data for the <see cref=&quot;E:System.Web.UI.WebControls.EntityDataSource.ContextDisposing&quot;></see> event."
  remarks: "Handle the <xref:System.Web.UI.WebControls.EntityDataSource.ContextDisposing> event, and set the <xref:System.Web.UI.WebControls.EntityDataSourceContextDisposingEventArgs.Cancel%2A> property of the EntityDataSourceContextDisposingEventArgs to `true`. This prevents the disposal of the <xref:System.Data.Objects.ObjectContext>. For more information, see [Object Context Life-Cycle Management (EntityDataSource)](http://msdn.microsoft.com/en-us/67bc2486-112c-47c3-b23f-0297f7ac2160)."
  example:
  - "This example maintains the <xref:System.Data.Objects.ObjectContext> for future reference by handling the <xref:System.Web.UI.WebControls.EntityDataSource.ContextCreated> event.  \n  \n```  \nprotected void EntityDataSource2_ContextDisposing(object sender,   \n    EntityDataSourceContextDisposingEventArgs e)  \n{  \n    e.Cancel = true;  \n}  \n  \n```"
