  fullName: System.ComponentModel.Design.ServiceCreatorCallback
  type: Delegate
  summary: "Fornece um mecanismo de chamada de retorno que pode criar uma instância de um serviço a pedido."
  remarks: "ServiceCreatorCallback fornece um mecanismo para publicar serviços que pode pedir para ter criado quando for necessário, em vez do serviço que está a ser criado imediatamente quando carrega o estruturador. Pode utilizar uma função de chamada de retorno se o serviço não é essencial e não pode ser utilizado. Um serviço publicado utilizando um ServiceCreatorCallback não utilizar tantos recursos adicionais, se não for solicitado e criado. Para utilizar uma função de chamada de retorno para publicar o seu serviço, transmitir um ServiceCreatorCallback para o <xref:System.ComponentModel.Design.IServiceContainer.AddService%2A>método de <xref:System.ComponentModel.Design.IServiceContainer>.</xref:System.ComponentModel.Design.IServiceContainer> </xref:System.ComponentModel.Design.IServiceContainer.AddService%2A>"
  example:
  - "The following code example shows how to publish a service using a callback function.  \n  \n [!code-cs[Classic ServiceCreatorCallback Example#1](~/add/codesnippet/csharp/t-system.componentmodel._5_1.cs)]\n [!code-cpp[Classic ServiceCreatorCallback Example#1](~/add/codesnippet/cpp/t-system.componentmodel._5_1.cpp)]\n [!code-vb[Classic ServiceCreatorCallback Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._5_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate object ServiceCreatorCallback(IServiceContainer container, Type serviceType);
