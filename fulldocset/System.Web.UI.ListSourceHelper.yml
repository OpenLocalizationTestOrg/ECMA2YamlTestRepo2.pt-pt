      description: "Um <xref href=&quot;System.Web.UI.IDataSource&quot;> </xref> que contém um ou mais associados <xref href=&quot;System.Web.UI.DataSourceView&quot;> </xref> objetos, que são obtidos por uma chamada para <xref:System.Web.UI.DataSourceControl.GetViewNames*>.</xref:System.Web.UI.DataSourceControl.GetViewNames*>"
    return:
