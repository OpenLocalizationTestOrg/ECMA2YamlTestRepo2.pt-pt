  summary: "Obtém um <xref:System.Collections.IList>coleção de objetos de origem de dados.</xref:System.Collections.IList>"
  remarks: "Utilize este método de uma implementação do <xref:System.Web.UI.DataSourceControl.System%23ComponentModel%23IListSource%23GetList%2A>método, transmitir uma referência a um controlo de origem de dados.</xref:System.Web.UI.DataSourceControl.System%23ComponentModel%23IListSource%23GetList%2A>       O <xref:System.Collections.IList>objeto é devolvido implementa o <xref:System.ComponentModel.ITypedList>interface.</xref:System.ComponentModel.ITypedList> </xref:System.Collections.IList> Pode utilizar o <xref:System.ComponentModel.ITypedList.GetItemProperties%2A>método para obter uma lista de <xref:System.ComponentModel.PropertyDescriptor>descritores que correspondem a <xref:System.Web.UI.DataSourceView>associados ao controlo de origem de dados da lista de nomes.</xref:System.Web.UI.DataSourceView> </xref:System.ComponentModel.PropertyDescriptor> </xref:System.ComponentModel.ITypedList.GetItemProperties%2A>"
  example:
  - "The following code example demonstrates the design pattern for a data source class that implements the <xref:System.ComponentModel.IListSource> methods. The <xref:System.ComponentModel.IListSource.GetList%2A> method calls the static GetList method.  \n  \n [!code-vb[Samples.AspNet.Controls.IListSourceHelper#3](~/add/codesnippet/visualbasic/m-system.web.ui.listsour_1.vb)]\n [!code-cs[Samples.AspNet.Controls.IListSourceHelper#3](~/add/codesnippet/csharp/m-system.web.ui.listsour_1.cs)]"
