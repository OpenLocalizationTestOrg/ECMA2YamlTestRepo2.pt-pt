  summary: "Obtém a definição de categoria do valor do atributo de localização de destino."
  remarks: "A tabela seguinte mostra as definições de modifiability do atributo de localização.      | Definição de categoria | Significado |   |----------------------|-------------|   | <xref:System.Windows.LocalizationCategory>| Recursos não pertence a uma categoria padrão. |   | <xref:System.Windows.LocalizationCategory>| Um fragmento de texto descritivo demorado. |   | <xref:System.Windows.LocalizationCategory>| Uma única linha de texto, por exemplo, um título. |   | <xref:System.Windows.LocalizationCategory>| Uma cadeia de texto abreviado, como uma etiqueta de controlo. |   | <xref:System.Windows.LocalizationCategory>| Um <xref:System.Windows.Controls.Button>ou relacionados com o controlo. |   | <xref:System.Windows.LocalizationCategory>| Um <xref:System.Windows.Controls.CheckBox>ou relacionados com o controlo. |   | <xref:System.Windows.LocalizationCategory>| Um <xref:System.Windows.Controls.ComboBox>ou relacionadas com controlo, tais como <xref:System.Windows.Controls.ComboBoxItem>. |   | <xref:System.Windows.LocalizationCategory>| Um <xref:System.Windows.Controls.ListBox>ou relacionadas com controlo, tais como <xref:System.Windows.Controls.ListBoxItem>. |   | <xref:System.Windows.LocalizationCategory>| Um <xref:System.Windows.Controls.Menu>ou relacionadas com controlo, tais como <xref:System.Windows.Controls.MenuItem>. |   | <xref:System.Windows.LocalizationCategory>| Um <xref:System.Windows.Controls.RadioButton>ou relacionados com o controlo. |   | <xref:System.Windows.LocalizationCategory>| Um <xref:System.Windows.Controls.ToolTip>ou relacionados com o controlo. |   | <xref:System.Windows.LocalizationCategory>| Um <xref:System.Windows.Documents.Hyperlink>ou relacionados com o controlo. |   | <xref:System.Windows.LocalizationCategory>| Um <xref:System.Windows.Documents.FlowDocument>ou outro painel que pode conter texto. |   | <xref:System.Windows.LocalizationCategory>| [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] data.|   | <xref:System.Windows.LocalizationCategory>| Dados relacionados com o tipo de letra, como a família de tipo de letra, o estilo de tipo de letra ou o tamanho do tipo de letra. |   | <xref:System.Windows.LocalizationCategory>| Herda categoria do nó principal. |   | <xref:System.Windows.LocalizationCategory>| Do not localize this resource.</xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.Documents.FlowDocument></xref:System.Windows.LocalizationCategory></xref:System.Windows.Documents.Hyperlink></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.ToolTip></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.RadioButton></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.MenuItem></xref:System.Windows.Controls.Menu></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.ListBoxItem></xref:System.Windows.Controls.ListBox></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.ComboBoxItem></xref:System.Windows.Controls.ComboBox></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.CheckBox></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.Button></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory> Isto não é aplicável a todos os nós subordinados do recurso. |   | <xref:System.Windows.LocalizationCategory>| Localizar este recurso, ou qualquer um dos respetivos nós subordinados cuja categoria está definida como <xref:System.Windows.LocalizationCategory>. |</xref:System.Windows.LocalizationCategory> </xref:System.Windows.LocalizationCategory>"
