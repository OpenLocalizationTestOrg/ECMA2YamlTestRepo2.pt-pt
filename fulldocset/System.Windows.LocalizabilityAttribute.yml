  summary: "Gets the category setting of the localization attribute&quot;s targeted value."
  remarks: "The following table shows the modifiability settings of the localization attribute.      |Category setting|Meaning|   |----------------------|-------------|   |<xref:System.Windows.LocalizationCategory>|Resource does not belong to a standard category.|   |<xref:System.Windows.LocalizationCategory>|A lengthy piece of descriptive text.|   |<xref:System.Windows.LocalizationCategory>|A single line of text, such as a title.|   |<xref:System.Windows.LocalizationCategory>|A short text string, such as a control label.|   |<xref:System.Windows.LocalizationCategory>|A <xref:System.Windows.Controls.Button> or related control.|   |<xref:System.Windows.LocalizationCategory>|A <xref:System.Windows.Controls.CheckBox> or related control.|   |<xref:System.Windows.LocalizationCategory>|A <xref:System.Windows.Controls.ComboBox> or related control, such as <xref:System.Windows.Controls.ComboBoxItem>.|   |<xref:System.Windows.LocalizationCategory>|A <xref:System.Windows.Controls.ListBox> or related control, such as <xref:System.Windows.Controls.ListBoxItem>.|   |<xref:System.Windows.LocalizationCategory>|A <xref:System.Windows.Controls.Menu> or related control, such as <xref:System.Windows.Controls.MenuItem>.|   |<xref:System.Windows.LocalizationCategory>|A <xref:System.Windows.Controls.RadioButton> or related control.|   |<xref:System.Windows.LocalizationCategory>|A <xref:System.Windows.Controls.ToolTip> or related control.|   |<xref:System.Windows.LocalizationCategory>|A <xref:System.Windows.Documents.Hyperlink> or related control.|   |<xref:System.Windows.LocalizationCategory>|A <xref:System.Windows.Documents.FlowDocument> or other panel that can contain text.|   |<xref:System.Windows.LocalizationCategory>|[!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] data.|   |<xref:System.Windows.LocalizationCategory>|Font-related data such as font family, font style, or font size.|   |<xref:System.Windows.LocalizationCategory>|Inherits category from parent node.|   |<xref:System.Windows.LocalizationCategory>|Do not localize this resource. This does not apply to any child nodes of the resource.|   |<xref:System.Windows.LocalizationCategory>|Do not localize this resource, or any of its child nodes whose category is set to <xref:System.Windows.LocalizationCategory>.|"
