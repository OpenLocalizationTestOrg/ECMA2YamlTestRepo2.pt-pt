  name: ServiceType
  nameWithType: ServiceType
  fullName: System.ServiceProcess.ServiceType
  type: Enum
  summary: "Represents the type of the service."
  remarks: "The service type indicates how the service is used by the system. The <xref:System.ServiceProcess.ServiceController> that passes commands to the service stores a value for the service type.       The value of a ServiceType instance represents a set of flags combined using the bitwise OR operator.       The creation of interactive services is not supported. To workaround this, you can create a non-interactive service and a separate control GUI application that communicates with the service using sockets or remoting."
  example:
  - "The following example uses the <xref:System.ServiceProcess.ServiceController> class to display the device driver services on the local computer.  \n  \n [!code-cs[ServiceController#5](~/add/codesnippet/csharp/t-system.serviceprocess._8_1.cs)]\n [!code-cpp[ServiceController#5](~/add/codesnippet/cpp/t-system.serviceprocess._8_1.cpp)]\n [!code-vb[ServiceController#5](~/add/codesnippet/visualbasic/t-system.serviceprocess._8_1.vb)]"
  syntax:
    content: >-
      [System.Flags]

      public enum ServiceType
