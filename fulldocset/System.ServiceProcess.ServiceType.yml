  name: ServiceType
  nameWithType: ServiceType
  fullName: System.ServiceProcess.ServiceType
  type: Enum
  summary: "Representa o tipo do serviço."
  remarks: "O tipo de serviço indica como o serviço é utilizado pelo sistema. O <xref:System.ServiceProcess.ServiceController>que transmite comandos para os arquivos de serviço um valor para o tipo de serviço.</xref:System.ServiceProcess.ServiceController>       O valor de uma instância de ServiceType representa um conjunto de sinalizadores combinado com o operador ou bit a bit.       A criação de serviços interativas não é suportada. Para resolver isto, pode criar um serviço não interativo e um controlo separado aplicação GUI que comunica com o serviço utilizando sockets ou sistema de interação remota."
  example:
  - "The following example uses the <xref:System.ServiceProcess.ServiceController> class to display the device driver services on the local computer.  \n  \n [!code-cs[ServiceController#5](~/add/codesnippet/csharp/t-system.serviceprocess._8_1.cs)]\n [!code-cpp[ServiceController#5](~/add/codesnippet/cpp/t-system.serviceprocess._8_1.cpp)]\n [!code-vb[ServiceController#5](~/add/codesnippet/visualbasic/t-system.serviceprocess._8_1.vb)]"
  syntax:
    content: >-
      [System.Flags]

      public enum ServiceType
