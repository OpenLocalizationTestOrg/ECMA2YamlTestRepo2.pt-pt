  name: UrlParameterWriter
  nameWithType: UrlParameterWriter
  fullName: System.Web.Services.Protocols.UrlParameterWriter
  type: Class
  summary: "Writes out-going request parameters for Web services implemented using HTTP with name-value pairs encoded in the URL&quot;s query string rather than as a SOAP message."
  remarks: "UrlParameterWriter and other classes in the <xref:System.Web.Services.Protocols> namespace support the .NET Framework's implementations of Web services via the HTTP-GET and HTTP-POST operations. Web service writers and readers serialize and deserialize, respectively, between the parameters or return objects of Web methods and the HTTP request or response streams. Web service writers and readers use HTTP for transport but don't exchange messages using the SOAP standard.  \n  \n The UrlParameterWriter class provides a client-side method, [GetRequestUrl(String,â€‚Object\\[\\])](assetId:///M:System.Web.Services.Protocols.UrlParameterWriter.GetRequestUrl(System.String,System.Object[])?qualifyHint=False&autoUpgrade=True), to encode parameters name/value pairs into an HTTP request URL's query string. For example, in the URL `http://contoso.com?a=1&b=2`, `a` and `b` are parameter names, and `1` and `2` are their values.  \n  \n You typically will not need to use UrlParameterWriter directly. Instead, when the Wsdl.exe tool generates client proxy code according to the HTTP-GET implementation, it applies the <xref:System.Web.Services.Protocols.HttpMethodAttribute> to each Web method and sets the attribute's <xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A> property to UrlParameterWriter."
  syntax:
    content: 'public class UrlParameterWriter : System.Web.Services.Protocols.UrlEncodedParameterWriter'
