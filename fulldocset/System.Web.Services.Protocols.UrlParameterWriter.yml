  name: GetRequestUrl(String,Object[])
  nameWithType: UrlParameterWriter.GetRequestUrl(String,Object[])
  fullName: System.Web.Services.Protocols.UrlParameterWriter.GetRequestUrl(String,Object[])
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Escreve os valores dos parâmetros de método Web para a cadeia de consulta de um pedido HTTP."
  remarks: "O método GetRequestUrl codifica pares nome/valor de parâmetros para a cadeia de consulta de um URL de pedido HTTP. Por exemplo, no URL `http://contoso.com?a=1&b=2`, `a` e `b` são os nomes de parâmetros, e `1` e `2` são os respetivos valores. Uma nova cadeia de URL, com quaisquer parâmetros codificados, é devolvida."
  syntax:
    content: public override string GetRequestUrl (string url, object[] parameters);
    parameters:
    - id: url
      type: System.String
      description: "URL original o pedido HTTP."
    - id: parameters
      type: System.Object[]
      description: "Ser adicionado ao URL, se for necessário o valores de parâmetros de método Web."
    return:
      type: System.String
      description: "A <xref:System.String>objeto que contém a cadeia de consulta e os valores de parâmetros.</xref:System.String>"
  overload: System.Web.Services.Protocols.UrlParameterWriter.GetRequestUrl*
  exceptions: []
  platform:
  - net462
