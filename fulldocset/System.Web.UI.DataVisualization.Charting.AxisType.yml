  type: Enum
  summary: "Specifies the axis type for the X and Y-axes of a <xref href=&quot;System.Web.UI.DataVisualization.Charting.Series&quot;></xref>."
  remarks: "The AxisType enumeration represents the axis type used for the X and Y-axes of a <xref:System.Web.UI.DataVisualization.Charting.Series>.       A <xref:System.Web.UI.DataVisualization.Charting.Series> is plotted using two axes, with the exception of pie and doughnut charts. This enumeration is used in conjunction with the <xref:System.Web.UI.DataVisualization.Charting.Series.XAxisType%2A> and <xref:System.Web.UI.DataVisualization.Charting.Series.YAxisType%2A> properties to set the axes used for plotting the associated data points of the <xref:System.Web.UI.DataVisualization.Charting.Series>.       For all charts except for bar, stacked bar, pie and doughnut types, the primary and secondary axes are as follows:      |Axis Type|Description|   |---------------|-----------------|   |Primary X-Axis|Bottom horizontal axis.|   |Secondary X-Axis|Top horizontal axis.|   |Primary Y-Axis|Left vertical axis.|   |Secondary Y-Axis|Right vertical axis.|       Bar and stacked-bar charts have their axes rotated 90 degrees clockwise. For example, the primary X-axis for these two charts is the left-vertical axis."
  syntax:
    content: public enum AxisType
  inheritance:
  - System.Enum
  platform:
  - net462
