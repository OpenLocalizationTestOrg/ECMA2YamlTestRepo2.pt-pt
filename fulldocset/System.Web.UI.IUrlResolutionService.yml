  fullName: System.Web.UI.IUrlResolutionService.ResolveClientUrl(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Returns a resolved URL that is suitable for use by the client."
  remarks: "If the specified URL is absolute, the absolute URL is returned without changes. Otherwise, the URL is converted to a relative URL that the client can resolve."
  syntax:
    content: public string ResolveClientUrl (string relativeUrl);
    parameters:
    - id: relativeUrl
      type: System.String
      description: "A URL relative to the current page."
    return:
      type: System.String
      description: "A <xref:System.String> containing the resolved URL."
