  name: IUrlResolutionService
  nameWithType: IUrlResolutionService
  fullName: System.Web.UI.IUrlResolutionService
  type: Interface
  summary: "Defines a service implemented by objects to resolve relative URLs based on contextual information."
  remarks: "This interface defines the service that is used to resolve URL paths. The IUrlResolutionService interface is used for resolving relative paths and paths that contain the ~ operator. Server controls that reference resources can define the paths to the resources through the ~ operator, which represents the root of the current application. A path containing the ~ operator will not work if passed to the browser. The server control must convert the path to an absolute or relative path before passing it to the browser.       <xref:System.Web.UI.Control> implements this interface. A control that derives from <xref:System.Web.UI.Control> could override this implementation to provide customized resolution of URLs."
  syntax:
    content: public interface IUrlResolutionService
  implements: []
  platform:
  - net462
