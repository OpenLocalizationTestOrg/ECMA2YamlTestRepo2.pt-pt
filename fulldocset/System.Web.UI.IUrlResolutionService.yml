  nameWithType: IUrlResolutionService.ResolveClientUrl(String)
  fullName: System.Web.UI.IUrlResolutionService.ResolveClientUrl(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Devolve um URL resolvido que é adequado para utilização pelo cliente."
  remarks: "Se o URL especificado é absoluto, é devolvido o URL absoluto sem alterações. Caso contrário, o URL é convertido para um URL relativo que o cliente pode resolver."
  syntax:
    content: public string ResolveClientUrl (string relativeUrl);
    parameters:
    - id: relativeUrl
      type: System.String
      description: "Um URL relativo à página atual."
    return:
      type: System.String
      description: "A <xref:System.String>que contém o URL resolvido.</xref:System.String>"
  overload: System.Web.UI.IUrlResolutionService.ResolveClientUrl*
  exceptions: []
  platform:
  - net462
