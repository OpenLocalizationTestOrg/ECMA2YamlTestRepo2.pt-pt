- uid: System.Web.UI.IUrlResolutionService
  id: IUrlResolutionService
  children:
  - System.Web.UI.IUrlResolutionService.ResolveClientUrl(System.String)
  langs:
  - csharp
  name: IUrlResolutionService
  nameWithType: IUrlResolutionService
  fullName: System.Web.UI.IUrlResolutionService
  type: Interface
  summary: "Define um serviço implementado por objetos resolver relativos URLs com base no nível contextual das informações."
  remarks: "Esta interface define o serviço que é utilizado para resolver os caminhos do URL. A interface IUrlResolutionService é utilizada para resolver caminhos relativos e caminhos que contenham o ~ operador. Os controlos de servidor que referenciam recursos podem definir os caminhos aos recursos através de ~ operador, que representa a raiz da aplicação atual. Um caminho que contém o ~ operador não funcionará se transmitido para o browser. O controlo de servidor tem de converter o caminho de um caminho absoluto ou relativo antes de passá-la no browser.       <xref:System.Web.UI.Control>implemente esta interface.</xref:System.Web.UI.Control> Um controlo que deriva de <xref:System.Web.UI.Control>pode substituir esta implementação para fornecer a resolução personalizada de URLs.</xref:System.Web.UI.Control>"
  syntax:
    content: public interface IUrlResolutionService
  implements: []
  platform:
  - net462
- uid: System.Web.UI.IUrlResolutionService.ResolveClientUrl(System.String)
