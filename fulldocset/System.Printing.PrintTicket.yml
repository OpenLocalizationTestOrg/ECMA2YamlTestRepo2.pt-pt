  type: Property
  assemblies:
  - ReachFramework
  namespace: System.Printing
  summary: "Obtém ou define um valor que indica que bin de entrada (tabuleiro do documento) para utilizar."
  remarks: "A `null` valor para esta propriedade significa que esta definição de funcionalidade não está especificada. Além disso, quando o valor é `null`, as versões XML do <xref:System.Printing.PrintTicket>(consulte <xref:System.Printing.PrintTicket.SaveTo%2A>e <xref:System.Printing.PrintTicket.GetXmlStream%2A>) não terá qualquer markup para esta funcionalidade.</xref:System.Printing.PrintTicket.GetXmlStream%2A> </xref:System.Printing.PrintTicket.SaveTo%2A> </xref:System.Printing.PrintTicket> Ou seja, não existirá nenhum markup para o [esquema de impressão](http://go.microsoft.com/fwlink/?LinkId=186397)da funcionalidades `JobInputBin`, `DocumentInputBin`, ou `PageInputBin`.       Quando esta propriedade não é `null`, terá as seguintes relações para as funcionalidades definidas no [esquema de impressão](http://go.microsoft.com/fwlink/?LinkId=186397).      -Se a forma XML do <xref:System.Printing.PrintTicket>contém `JobInputBin`, e esta propriedade tem o mesmo valor que `JobInputBin` (independentemente de se ou não existe também é `DocumentInputBin` ou `PageInputBin`.</xref:System.Printing.PrintTicket> o Markup na versão XML a <xref:System.Printing.PrintTicket>).</xref:System.Printing.PrintTicket>      -Se não existir nenhum `JobInputBin` markup, mas não há `DocumentInputBin`, em seguida, esta propriedade tem o mesmo valor que `DocumentInputBin` (independentemente de se ou não existe também é `PageInputBin` markup) presente.      -Se não existir nenhum `JobInputBin` nem `DocumentInputBin` markup, mas não há `PageInputBin` markup, em seguida, esta propriedade tem o mesmo valor que `PageInputBin`.       Quando esta propriedade estiver definida para qualquer <xref:System.Printing.InputBin>valor, em seguida, correspondência `JobInputBin` markup será adicionada para o pedido de suporte de impressão de XML e quaisquer `DocumentInputBin` e `PageInputBin` markup que já está será removido.</xref:System.Printing.InputBin>       Pode testar para as opções que suporta a impressora utilizando o <xref:System.Printing.PrintCapabilities.InputBinCapability%2A>propriedade.</xref:System.Printing.PrintCapabilities.InputBinCapability%2A>"
  syntax:
    content: public Nullable<System.Printing.InputBin> InputBin { get; set; }
    return:
      type: System.Nullable{System.Printing.InputBin}
      description: "Um <xref href=&quot;System.Printing.InputBin&quot;> </xref> valor que indica que tabuleiro de entrada é utilizado e é escolhido manual ou automaticamente."
