  fullName: System.Printing.PrintTicket.PrintTicket(Stream)
  type: Constructor
  assemblies:
  - ReachFramework
  namespace: System.Printing
  summary: "Inicializa uma nova instância do <xref href=&quot;System.Printing.PrintTicket&quot;> </xref> classe através da utilização de um fluxo XML (que contém um documento de PrintTicket) que está em conformidade com o XML [esquema de impressão](http://go.microsoft.com/fwlink/?LinkId=186397)."
  remarks: "O construtor não repor a posição de leitura e escrita do fluxo de posição original. Em conformidade, deve repô-lo imediatamente depois de chamar o construtor.       Todo o documento de PrintTicket é armazenado num campo não público no objeto, incluindo os elementos XML nele express funcionalidades menos comuns que não são representadas por qualquer uma das propriedades públicas de <xref:System.Printing.PrintTicket>classe.</xref:System.Printing.PrintTicket> No facto, se o controlador que produziu o documento de PrintTicket estiver a utilizar uma extensão de privada o [esquema de impressão](http://go.microsoft.com/fwlink/?LinkId=186397), ou em privado definido markup também é armazenada como parte do documento de PrintTicket não público.       As partes de privada do documento, se existirem, não são validadas pelo construtor, mas todas **esquema de impressão**-partes definidas serem validadas, incluindo as peças que não são representadas por qualquer uma das propriedades públicas de <xref:System.Printing.PrintTicket>classe.</xref:System.Printing.PrintTicket> Em conformidade, o <xref:System.FormatException>foi emitida, mesmo que esteja todas a marcação XML, que corresponde a propriedades públicas válido.</xref:System.FormatException>       Quando qualquer uma das propriedades do <xref:System.Printing.PrintTicket>são escritos, este documento de PrintTicket não público é alterado, bem como.</xref:System.Printing.PrintTicket>       É este documento de PrintTicket não público que é devolvido pelo <xref:System.Printing.PrintTicket.GetXmlStream%2A>e <xref:System.Printing.PrintTicket.SaveTo%2A>métodos.</xref:System.Printing.PrintTicket.SaveTo%2A> </xref:System.Printing.PrintTicket.GetXmlStream%2A>"
  syntax:
    content: public PrintTicket (System.IO.Stream xmlStream);
    parameters:
    - id: xmlStream
      type: System.IO.Stream
      description: "Um fluxo XML que descreve uma tarefa de impressão e está em conformidade com o esquema de impressão."
  overload: System.Printing.PrintTicket.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>xmlStream</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.FormatException
    commentId: T:System.FormatException
    description: "<code>xmlStream</code>Não é um XML válido."
