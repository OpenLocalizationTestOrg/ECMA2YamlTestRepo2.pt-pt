  namespace: System.Printing
  summary: "Obtém ou define a percentagem pela qual a impressora enlarges ou reduz a imagem de impressão numa página."
  remarks: "A impressora pode ter os limites mínimos e máximo para o dimensionamento. Pode testar para limites de escala utilizando <xref:System.Printing.PrintCapabilities.PageScalingFactorRange%2A>.</xref:System.Printing.PrintCapabilities.PageScalingFactorRange%2A>       A `null` valor para esta propriedade significa que esta definição de funcionalidade não está especificada. Além disso, quando o valor é `null`, as versões XML do <xref:System.Printing.PrintTicket>(consulte <xref:System.Printing.PrintTicket.SaveTo%2A>e <xref:System.Printing.PrintTicket.GetXmlStream%2A>) não terá qualquer markup para esta funcionalidade.</xref:System.Printing.PrintTicket.GetXmlStream%2A> </xref:System.Printing.PrintTicket.SaveTo%2A> </xref:System.Printing.PrintTicket>       Esta propriedade PageScalingFactor geralmente representa o **escala** `ScoredProperty` do [esquema de impressão](http://go.microsoft.com/fwlink/?LinkId=186397)do `PageScaling` palavra-chave. Mas existem algumas complexidades da seguinte forma.       Ao ler a propriedade PageScalingFactor, a propriedade comporta-se da seguinte forma.      -Se o documento XML de PrintTicket tem o `PageScaling` funcionalidade definida para o **CustomSquare** opção e o **CustomSquare** da opção **escala** valor é um valor positivo, em seguida, que é o valor que é devolvido.      -Se o documento XML de PrintTicket tem o `PageScaling` funcionalidade definida para o **personalizada** opção e o **personalizada** da opção **ScaleWidth** valor é um valor positivo, em seguida, que é o valor que é devolvido.      -A em todos os outros casos, `null` é devolvido.       Ao definir a propriedade PageScalingFactor, a propriedade comporta-se da seguinte forma.      -Se estiver definido como `null`, em seguida, a `PageScaling` markup é removido do documento XML de PrintTicket.      -Caso contrário, o `PageScaling` funcionalidade no documento XML de PrintTicket está definida como **CustomSquare** e **CustomSquare** da opção **escala** valor é definido para o valor transmitido. (Consulte **exceções** para o que acontece se a propriedade está definida para um valor inferior a 1.)"
  syntax:
    content: public Nullable<int> PageScalingFactor { get; set; }
