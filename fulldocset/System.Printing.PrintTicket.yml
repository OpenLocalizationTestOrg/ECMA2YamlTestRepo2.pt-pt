- uid: System.Printing.PrintTicket.InputBin
  id: InputBin
  parent: System.Printing.PrintTicket
  langs:
  - csharp
  name: InputBin
  nameWithType: PrintTicket.InputBin
  fullName: System.Printing.PrintTicket.InputBin
  type: Property
  assemblies:
  - ReachFramework
  namespace: System.Printing
  summary: "Gets or sets a value indicating what input bin (paper tray) to use."
  remarks: "A `null` value for this property means that this feature setting is not specified. Also, when the value is `null`, the XML versions of the <xref:System.Printing.PrintTicket> (see <xref:System.Printing.PrintTicket.SaveTo%2A> and <xref:System.Printing.PrintTicket.GetXmlStream%2A>) will not contain any markup for this feature. That is, there will be no markup for the [Print Schema](http://go.microsoft.com/fwlink/?LinkId=186397)&quot;s features `JobInputBin`, `DocumentInputBin`, or `PageInputBin`.       When this property is not `null`, it will have the following relationships to the features defined in the [Print Schema](http://go.microsoft.com/fwlink/?LinkId=186397).      -   If the XML form of the <xref:System.Printing.PrintTicket> contains `JobInputBin`, then this property has the same value as `JobInputBin` (regardless of whether or not there is also `DocumentInputBin` or `PageInputBin`. markup in the XML version of the <xref:System.Printing.PrintTicket>).      -   If there is no `JobInputBin` markup, but there is `DocumentInputBin`, then this property has the same value as `DocumentInputBin` (regardless of whether or not there is also `PageInputBin` markup) present.      -   If there is neither `JobInputBin` nor `DocumentInputBin` markup, but there is `PageInputBin` markup, then this property has the same value as `PageInputBin`.       When this property is set to any <xref:System.Printing.InputBin> value, then matching `JobInputBin` markup will be added to the XML print ticket and any `DocumentInputBin` and `PageInputBin` markup that is already there will be removed.       You can test for the options that the printer supports by using the <xref:System.Printing.PrintCapabilities.InputBinCapability%2A> property."
  syntax:
    content: public Nullable<System.Printing.InputBin> InputBin { get; set; }
    return:
      type: System.Nullable{System.Printing.InputBin}
      description: "An <xref href=&quot;System.Printing.InputBin&quot;></xref> value indicating what input tray is used and whether it is chosen manually or automatically."
  overload: System.Printing.PrintTicket.InputBin*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Calling code has attempted to set the property to a value that is not in the <xref href=&quot;System.Printing.InputBin&quot;></xref> enumeration."
  platform:
  - net462
