- uid: System.Printing.PrintTicket.#ctor(System.IO.Stream)
  id: '#ctor(System.IO.Stream)'
  parent: System.Printing.PrintTicket
  langs:
  - csharp
  name: PrintTicket(Stream)
  nameWithType: PrintTicket.PrintTicket(Stream)
  fullName: System.Printing.PrintTicket.PrintTicket(Stream)
  type: Constructor
  assemblies:
  - ReachFramework
  namespace: System.Printing
  summary: "Initializes a new instance of the <xref href=&quot;System.Printing.PrintTicket&quot;></xref> class by using an XML stream (that contains a PrintTicket document) that complies with the XML [Print Schema](http://go.microsoft.com/fwlink/?LinkId=186397)."
  remarks: "The constructor does not reset the read-write position of the stream back to its original position. Accordingly, you should reset it immediately after calling the constructor.       The entire PrintTicket document is stored in a non-public field in the object, including the XML elements within it that express less common features that are not represented by any of the public properties of the <xref:System.Printing.PrintTicket> class. In fact, if the driver that produced the PrintTicket document is using a private extension of the [Print Schema](http://go.microsoft.com/fwlink/?LinkId=186397), that privately defined markup is also stored as part of the non-public PrintTicket document.       The private parts of the document, if any, are not validated by the constructor, but all **Print Schema**-defined parts are validated, including the parts that are not represented by any of the public properties of the <xref:System.Printing.PrintTicket> class. Accordingly, the <xref:System.FormatException> could be thrown even if all of the XML markup that corresponds to the public properties is valid.       When any of the properties of the <xref:System.Printing.PrintTicket> are written to, this non-public PrintTicket document is changed as well.       It is this non-public PrintTicket document that is returned by the <xref:System.Printing.PrintTicket.GetXmlStream%2A> and <xref:System.Printing.PrintTicket.SaveTo%2A> methods."
  syntax:
    content: public PrintTicket (System.IO.Stream xmlStream);
    parameters:
    - id: xmlStream
      type: System.IO.Stream
      description: "An XML stream that describes a print job and conforms to the Print Schema."
  overload: System.Printing.PrintTicket.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>xmlStream</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.FormatException
    commentId: T:System.FormatException
    description: "<code>xmlStream</code> is not valid XML."
