  summary: "Gets or sets the percentage by which the printer enlarges or reduces the print image on a page."
  remarks: "The printer can have maximum and minimum limits for scaling. You can test for scale limits by using <xref:System.Printing.PrintCapabilities.PageScalingFactorRange%2A>.       A `null` value for this property means that this feature setting is not specified. Also, when the value is `null`, the XML versions of the <xref:System.Printing.PrintTicket> (see <xref:System.Printing.PrintTicket.SaveTo%2A> and <xref:System.Printing.PrintTicket.GetXmlStream%2A>) will not contain any markup for this feature.       This PageScalingFactor property generally represents the **Scale** `ScoredProperty` of the [Print Schema](http://go.microsoft.com/fwlink/?LinkId=186397)&quot;s `PageScaling` keyword. But there are some complexities as follows.       When reading the PageScalingFactor property, the property behaves as follows.      -   If the PrintTicket XML document has the `PageScaling` feature set to the **CustomSquare** option, and the **CustomSquare** optionâ€™s **Scale** value is positive value, then that is the value that is returned.      -   If the PrintTicket XML document has the `PageScaling` feature set to the **Custom** option, and the **Custom** optionâ€™s **ScaleWidth** value is positive value, then that is the value that is returned.      -   In all other cases, `null` is returned.       When setting the PageScalingFactor property, the property behaves as follows.      -   If itâ€™s set to `null`, then the `PageScaling` markup is removed from the PrintTicket XML document.      -   Otherwise, the `PageScaling` feature in the PrintTicket XML document is set to **CustomSquare** and the **CustomSquare** optionâ€™s **Scale** value is set to the passed value. (See **Exceptions** for what happens if the property is set to a value less than 1.)"
  syntax:
    content: public Nullable<int> PageScalingFactor { get; set; }
    return:
      type: System.Nullable{System.Int32}
      description: "An <xref:System.Int32> value that represents a percentage."
  overload: System.Printing.PrintTicket.PageScalingFactor*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Calling code has attempted to set the property to a value that is less than 1."
