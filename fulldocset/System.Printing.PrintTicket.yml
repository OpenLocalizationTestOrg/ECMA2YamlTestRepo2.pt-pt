  name: PrintTicket
  nameWithType: PrintTicket
  fullName: System.Printing.PrintTicket
  type: Class
  summary: "Define as definições de uma tarefa de impressão."
  remarks: "Um objeto de PrintTicket é uma representação fácil-para-trabalho-com um determinado tipo de documento XML denominado uma *PrintTicket documento*. A última opção é um conjunto de instruções informar uma impressora como definir as respetivas funcionalidades várias (por exemplo, duplexing collating e agrafamento). Por exemplo, para instruir a impressora para ativar a respetiva stapler e staple trabalhos de impressão no canto superior esquerdo, o documento teriam um `<JobStapleAllDocuments … >` elemento que especifica **StapleTopLeft**. O elemento é, por sua vez, representado pelo <xref:System.Printing.PrintTicket.Stapling%2A>propriedade do objeto de PrintTicket.</xref:System.Printing.PrintTicket.Stapling%2A> O documento de PrintTicket deve estar em conformidade com a [esquema de impressão](http://go.microsoft.com/fwlink/?LinkId=186397).       A classe de PrintTicket permite que a sua aplicação para configurar funcionalidades a impressora sem ter de participem na qualquer escrita direta de XML <xref:System.IO.Stream>objetos.</xref:System.IO.Stream>       Todas as funcionalidades mais populares das impressoras de ficheiros e fotografias de raiz e empresariais são representadas por propriedades de classe de PrintTicket. Mas o [esquema de impressão](http://go.microsoft.com/fwlink/?LinkId=186397) define muitos mais, menos comum, funcionalidades e podem ser expandidos para lidar com funcionalidades de dispositivos de impressão specialty. Por isso, embora o PrintTicket e <xref:System.Printing.PrintCapabilities>não podem ser herdadas as classes, pode expandir o [esquema de impressão](http://go.microsoft.com/fwlink/?LinkId=186397) reconheça as funcionalidades de dispositivos de impressão que não são contabilizadas no PrintTicket ou <xref:System.Printing.PrintCapabilities>classes.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities> Para obter mais informações consulte [NOTINBUILD: como: expandir o esquema de impressão e criar novas Classes de sistema de impressão](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885).       **Tenha em atenção** quando PrintTicket o objeto é criado com o construtor que assume um documento de PrintTicket (como um <xref:System.IO.Stream>) parâmetro, esse documento completo é armazenado num campo não público no objeto, incluindo os elementos XML nele express funcionalidades menos comuns que não são representadas por qualquer uma das propriedades públicas da classe de PrintTicket.</xref:System.IO.Stream> No facto, se o controlador que produziu o documento de PrintTicket estiver a utilizar uma extensão de privada o [esquema de impressão](http://go.microsoft.com/fwlink/?LinkId=186397), ou em privado definido markup também é armazenada como parte do documento de PrintTicket não público.      > [!CAUTION] > Classes dentro de <xref:System.Printing>espaço de nomes não são suportadas para utilização dentro de um serviço do Windows ou aplicações ASP.NET ou serviço.</xref:System.Printing> A tentar utilizar estas classes de dentro de um dos seguintes tipos de aplicação poderá produzir problemas inesperados, tal como o seu serviço exceções de desempenho e o tempo de execução.       Se pretender imprimir a partir de uma aplicação do Windows Forms, consulte o <xref:System.Drawing.Printing>espaço de nomes.</xref:System.Drawing.Printing>"
  example:
  - "The following example shows how to determine the capabilities of a specific printer and how to configure a print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
