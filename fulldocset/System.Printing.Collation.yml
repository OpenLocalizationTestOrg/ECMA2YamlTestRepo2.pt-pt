  name: Collation
  nameWithType: Collation
  fullName: System.Printing.Collation
  type: Enum
  summary: "Especifica se uma impressora collates saída quando imprime várias cópias de uma tarefa de impressão multi página."
  remarks: "Impressora padrão collates normalmente saída por impressão todas as páginas da primeira cópia, em seguida, todas as páginas da segunda cópia e assim sucessivamente. Quando uma impressora padrão não agrupamento, imprime cada cópia da primeira página, em seguida, cada cópia da página segundo e assim sucessivamente.       Algumas impressoras são especialmente equipped com collating intervalos binários. A sequência de impressão para estes impressoras especial equipped pode ser diferentes do padrão impressoras; No entanto, o resultado é o mesmo: cada cópia de uma tarefa de impressão com múltiplos paginada contém todas as respetivas páginas na sequência correta sem ordenação manual.       Utilize os valores deste tipo principalmente para os seguintes fins.      -Como membros a <xref:System.Printing.PrintCapabilities.CollationCapability%2A>coleção, o que é uma propriedade de <xref:System.Printing.PrintCapabilities>, estes valores indicam o tipo de saída que suporte a impressora.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.CollationCapability%2A> (Suportam ambos os tipos de impressoras muitas.)      -Como valor do <xref:System.Printing.PrintTicket.Collation%2A>propriedade de um <xref:System.Printing.PrintTicket>, o valor indica a impressora ao agrupamento.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.Collation%2A>       O **desconhecido** nunca é utilizado o valor nas propriedades do <xref:System.Printing.PrintCapabilities>objetos.</xref:System.Printing.PrintCapabilities>       Nunca deverá definir uma <xref:System.Printing.PrintTicket>propriedade **desconhecido**.</xref:System.Printing.PrintTicket> Se alguns outros <xref:System.Printing.PrintTicket>que produz a aplicação tiver criado um *PrintTicket documento* que define a funcionalidade de agrupamento como uma opção de agrupamento não reconhecido, então, um <xref:System.Printing.PrintTicket>objeto na sua aplicação construída com esse documento terão **desconhecido** como o valor a <xref:System.Printing.PrintTicket.Collation%2A>propriedade.</xref:System.Printing.PrintTicket.Collation%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       Embora o <xref:System.Printing.PrintTicket>e <xref:System.Printing.PrintCapabilities>classes não podem ser herdadas, pode expandir o [esquema de impressão](http://go.microsoft.com/fwlink/?LinkId=186397) reconheça as funcionalidades de dispositivos de impressão que não são contabilizadas no <xref:System.Printing.PrintTicket>ou <xref:System.Printing.PrintCapabilities>classes.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> Para obter mais informações consulte [NOTINBUILD: como: expandir o esquema de impressão e criar novas Classes de sistema de impressão](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
  example:
  - "The following example shows how to test a printer's capabilities and configure a print job to take advantage of them. .  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
