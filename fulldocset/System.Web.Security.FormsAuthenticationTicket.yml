  name: FormsAuthenticationTicket
  nameWithType: FormsAuthenticationTicket
  fullName: System.Web.Security.FormsAuthenticationTicket
  type: Class
  summary: "Provides access to properties and values of the ticket used with forms authentication to identify users. This class cannot be inherited."
  remarks: "The FormsAuthenticationTicket class is used to create an object that represents the authentication ticket that is used by forms authentication to identify an authenticated user. The properties and values of a forms-authentication ticket are converted to and from an encrypted string that is stored in a cookie or in the URL.       The <xref:System.Web.Security.FormsAuthentication> class provides an <xref:System.Web.Security.FormsAuthentication.Encrypt%2A> method to create a string value that can be stored in a cookie or in the URL from a FormsAuthenticationTicket. The <xref:System.Web.Security.FormsAuthentication> class also provides a <xref:System.Web.Security.FormsAuthentication.Decrypt%2A> method to create a FormsAuthenticationTicket object from the encrypted authentication ticket retrieved from the forms-authentication cookie or the URL.       The FormsAuthenticationTicket for the current authenticated user can be accessed using the <xref:System.Web.Security.FormsIdentity.Ticket%2A> property of the <xref:System.Web.Security.FormsIdentity> class. You can access the current <xref:System.Web.Security.FormsIdentity> object by casting the <xref:System.Security.Principal.IPrincipal.Identity%2A> property of the current <xref:System.Web.HttpContext.User%2A> as type <xref:System.Web.Security.FormsIdentity>."
  example:
  - "The following code example stores the result of the <xref:System.Web.Security.FormsAuthentication.Encrypt%2A> method in a cookie using the <xref:System.Web.Security.FormsAuthentication.FormsCookieName%2A> and redirects the user to the URL returned from the <xref:System.Web.Security.FormsAuthentication.GetRedirectUrl%2A> method.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[FormsAuthenticationTicketClass#1](~/add/codesnippet/csharp/t-system.web.security.fo_0_1.aspx)]\n [!code-vb[FormsAuthenticationTicketClass#1](~/add/codesnippet/visualbasic/t-system.web.security.fo_0_1.aspx)]"
  syntax:
