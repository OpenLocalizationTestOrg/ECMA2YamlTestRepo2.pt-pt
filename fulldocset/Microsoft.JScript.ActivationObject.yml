- uid: Microsoft.JScript.ActivationObject.GetMemberValue(System.String,System.Int32)
  id: GetMemberValue(System.String,System.Int32)
  parent: Microsoft.JScript.ActivationObject
  langs:
  - csharp
  name: GetMemberValue(String,Int32)
  nameWithType: ActivationObject.GetMemberValue(String,Int32)
  fullName: Microsoft.JScript.ActivationObject.GetMemberValue(String,Int32)
  type: Method
  assemblies:
  - Microsoft.JScript
  namespace: Microsoft.JScript
  summary: "Obtém o valor do membro especificado ao pesquisar a hierarquia de âmbito. Este método de pesquisa apenas o âmbito especificado pelo nível lexical."
  remarks: "Este método aplica-se aos membros que não não possível resolver no momento da compilação. Isto ocorre quando um `eval` expressão refere-se a um membro no âmbito exterior. Porque o `eval` expressão pode declarar um membro local que tem o mesmo nome que um membro do âmbito de externo, o membro não pode ser vinculado antecipado para o membro do âmbito exterior."
  syntax:
    content: public object GetMemberValue (string name, int lexlevel);
    parameters:
    - id: name
      type: System.String
      description: "O nome de membro para procurar."
    - id: lexlevel
      type: System.Int32
      description: "O nível lexical para procurar."
    return:
      type: System.Object
      description: "O valor do membro <code> name </code>."
  overload: Microsoft.JScript.ActivationObject.GetMemberValue*
  exceptions: []
  platform:
  - net462
