  name: ActivationObject
  nameWithType: ActivationObject
  fullName: Microsoft.JScript.ActivationObject
  type: Class
  summary: "Representa um objeto que está a demorar parte de uma hierarquia de âmbito. Esta classe contém métodos para resolver âmbito e para obter informações de membro. Pertence a compilação e a categoria de estado do tempo de execução."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class ActivationObject : Microsoft.JScript.ScriptObject, Microsoft.JScript.IActivationObject
