- uid: Microsoft.JScript.ActivationObject.GetField(System.String,System.Int32)
  id: GetField(System.String,System.Int32)
  parent: Microsoft.JScript.ActivationObject
  langs:
  - csharp
  name: GetField(String,Int32)
  nameWithType: ActivationObject.GetField(String,Int32)
  fullName: Microsoft.JScript.ActivationObject.GetField(String,Int32)
  type: Method
  assemblies:
  - Microsoft.JScript
  namespace: Microsoft.JScript
  summary: "Devolve um campo com o nome especificado ao pesquisar a hierarquia de âmbito. Este método de pesquisa apenas o âmbito especificado pelo nível lexical."
  remarks: "Este método se aplica a campos que não não possível resolver no momento da compilação. Isto ocorre quando um `eval` expressão referencia um campo num âmbito externo. Porque o `eval` expressão pode declarar um campo local que tenha o mesmo nome como um campo num âmbito externo, o campo não pode estar vinculado antecipado para o campo de âmbito exterior."
  syntax:
    content: public virtual System.Reflection.FieldInfo GetField (string name, int lexLevel);
    parameters:
    - id: name
      type: System.String
      description: "O nome do campo para procurar."
    - id: lexLevel
      type: System.Int32
      description: "O nível lexical para procurar."
    return:
      type: System.Reflection.FieldInfo
      description: "A <xref:System.Reflection.FieldInfo>objeto com o nome especificado.</xref:System.Reflection.FieldInfo>"
  overload: Microsoft.JScript.ActivationObject.GetField*
  exceptions: []
  platform:
  - net462
