  fullName: System.Windows.Controls.Ribbon.RibbonApplicationSplitMenuItem
  type: Class
  summary: "Represents a menu item inside a <xref href=&quot;System.Windows.Controls.Ribbon.RibbonApplicationMenu&quot;></xref> control that can invoke a command and also display a submenu."
  remarks: "You typically use a RibbonApplicationSplitMenuItem when you want to invoke a command and also display a submenu of related commands using a single menu item. For more information about using commands with menu items, see [How to: Add a Command to a MenuItem](http://msdn.microsoft.com/en-us/013d68a0-5373-4a68-bd91-5de574307370).       The command that is associated with the RibbonApplicationSplitMenuItem is invoked when the menu item is clicked. The submenu is displayed when the mouse pointer is moved over the menu item. The submenu of the RibbonApplicationSplitMenuItem is made up of the objects within the <xref:System.Windows.Controls.ItemsControl.Items%2A> collection of a RibbonApplicationSplitMenuItem. It is common for a RibbonApplicationSplitMenuItem to host <xref:System.Windows.Controls.Ribbon.RibbonApplicationMenuItem> objects to create submenus.       The following illustration shows the Application Menu for a ribbon control. The **Save As** and **Print** items are examples of the RibbonApplicationSplitMenuItem control.       ![Ribbon Application Menu](~/add/media/wpfribbon-appmenu.png &quot;Ribbon Application Menu&quot;)"
  example:
  - "The following example shows the menu items of the Application Menu shown previously. The RibbonApplicationSplitMenuItem objects are hosting <xref:System.Windows.Controls.Ribbon.RibbonApplicationMenuItem> objects.  \n  \n [!code-xml[Ribbon_Snippets#AppMenuItems](~/add/codesnippet/xaml/wpfribbonapplication1/ribbonwindow1.xaml#appmenuitems)]"
  syntax:
