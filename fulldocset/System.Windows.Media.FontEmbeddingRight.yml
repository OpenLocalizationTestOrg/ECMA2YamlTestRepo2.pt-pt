- uid: System.Windows.Media.FontEmbeddingRight.Installable
  id: Installable
  parent: System.Windows.Media.FontEmbeddingRight
  langs:
  - csharp
  name: Installable
  nameWithType: FontEmbeddingRight.Installable
  fullName: System.Windows.Media.FontEmbeddingRight.Installable
  type: Field
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Fonts with this setting indicate that they may be embedded and permanently installed on the remote system by an application. The user of the remote system acquires the identical rights, obligations and licenses for that font as the original purchaser of the font, and is subject to the same end-user license agreement, copyright, design patent, and/or trademark as was the original purchaser."
  syntax:
    content: Installable
    return:
      type: System.Windows.Media.FontEmbeddingRight
      description: "To be added."
  exceptions: []
  platform:
  - net462
