  type: Field
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "The font may be embedded but must only be installed temporarily on other systems. Documents containing the font may be opened for reading, editing is permitted, and changes may be saved. The font may not be subsetted prior to embedding."
  syntax:
