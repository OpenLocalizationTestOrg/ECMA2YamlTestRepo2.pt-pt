- uid: System.Windows.Media.FontEmbeddingRight.Editable
  id: Editable
  parent: System.Windows.Media.FontEmbeddingRight
  langs:
  - csharp
  name: Editable
  nameWithType: FontEmbeddingRight.Editable
  fullName: System.Windows.Media.FontEmbeddingRight.Editable
  type: Field
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "The font may be embedded but must only be installed temporarily on other systems. In contrast to the PreviewAndPrint setting, documents containing Editable fonts may be opened for reading, editing is permitted, and changes may be saved."
  syntax:
    content: Editable
    return:
      type: System.Windows.Media.FontEmbeddingRight
      description: "To be added."
  exceptions: []
  platform:
  - net462
