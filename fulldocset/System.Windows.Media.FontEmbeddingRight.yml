  name: FontEmbeddingRight
  nameWithType: FontEmbeddingRight
  fullName: System.Windows.Media.FontEmbeddingRight
  type: Enum
  summary: "Describes font embedding permissions specified in an OpenType font file."
  remarks: "For more information on the OpenType fonts, see the **OpenType Specification** at [http://www.microsoft.com/typography/otspec/](http://www.microsoft.com/typography/otspec/)."
  syntax:
    content: public enum FontEmbeddingRight
  inheritance:
