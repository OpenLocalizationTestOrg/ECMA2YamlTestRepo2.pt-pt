  name: SoapException
  nameWithType: SoapException
  fullName: System.Web.Services.Protocols.SoapException
  type: Class
  summary: "Representa a exceção que é acionada quando um método do serviço XML Web é chamado sobre SOAP e ocorre uma exceção."
  remarks: "O SoapException ou pode ser emitida por tempo de execução de idioma comum ou por um método do serviço Web de XML. O language runtime pode acionar um SoapException se uma resposta a um pedido não está formatada corretamente. Os métodos do serviço XML Web podem gerar um SoapException por simplesmente accionar uma excepção dentro do método do serviço Web de XML. Se o cliente acedidos de método SOAP, a exceção é detetada no servidor e eliminada dentro de um novo SoapException. SoapException emitida com os seguintes valores de propriedade: | Propriedade | Valor |   |--------------|-----------|   | <xref:System.Exception.Message%2A>| A propriedade <xref:System.Exception.Message%2A>da exceção original. |   | <xref:System.Web.Services.Protocols.SoapException.Code%2A>| <xref:System.Web.Services.Protocols.SoapException.ServerFaultCode>.|   | <xref:System.Web.Services.Protocols.SoapException.Actor%2A>| O URL do método de serviço Web de XML. |   | <xref:System.Web.Services.Protocols.SoapException.Detail%2A>| `null`, mas um elemento de detalhe vazia se encontra presente no elemento de falhas. |       Um método do serviço XML Web poderá gerar um SoapException quando os clientes chamar com SOAP.</xref:System.Web.Services.Protocols.SoapException.Detail%2A> </xref:System.Web.Services.Protocols.SoapException.Actor%2A> </xref:System.Web.Services.Protocols.SoapException.ServerFaultCode> </xref:System.Web.Services.Protocols.SoapException.Code%2A> </xref:System.Exception.Message%2A> </xref:System.Exception.Message%2A> Se um serviço XML Web service emitir o SoapException, outros detalhes podem ser adicionados através do <xref:System.Web.Services.Protocols.SoapException.Actor%2A>, <xref:System.Web.Services.Protocols.SoapException.Code%2A>e <xref:System.Web.Services.Protocols.SoapException.Detail%2A>propriedades que caso contrário, não podem ser definidas por um XML Web service método se outro tipo de exceção é emitido.</xref:System.Web.Services.Protocols.SoapException.Detail%2A> </xref:System.Web.Services.Protocols.SoapException.Code%2A> </xref:System.Web.Services.Protocols.SoapException.Actor%2A>"
  example:
  - "The following example throws a SoapException where the XML Web service method sets the <xref:System.Web.Services.Protocols.SoapException.Detail%2A> property.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
