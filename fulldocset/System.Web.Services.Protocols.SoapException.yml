  summary: "Gets the optional error information contained in the <xref uid=&quot;langword_csharp_subcode&quot; name=&quot;subcode&quot; href=&quot;&quot;></xref> XML element of a SOAP fault."
  remarks: "The SubCode property is ignored when the SOAP protocol version 1.1 is used to communicate with an XML Web service. The <xref:System.Web.Services.Protocols.SoapException.Code%2A> property that represents the contents of the `code` element specifies the type of error that occurred using a limited number of pre-defined error codes specified by the SOAP protocol, whereas the optional `subcode` element allows an application to provide user-defined error codes specific to the application. ASP.NET defines two such codes that are represented by the <xref:System.Web.Services.Protocols.Soap12FaultCodes.RpcProcedureNotPresentFaultCode> and <xref:System.Web.Services.Protocols.Soap12FaultCodes.RpcBadArgumentsFaultCode> fields."
