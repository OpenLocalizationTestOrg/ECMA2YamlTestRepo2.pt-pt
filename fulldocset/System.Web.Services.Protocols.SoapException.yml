  name: SoapException
  nameWithType: SoapException
  fullName: System.Web.Services.Protocols.SoapException
  type: Class
  summary: "Represents the exception that is thrown when an XML Web service method is called over SOAP and an exception occurs."
  remarks: "The SoapException can either be thrown by the common language runtime or by an XML Web service method. The common language runtime can throw a SoapException if a response to a request is not formatted correctly. XML Web service methods can generate a SoapException by simply throwing an exception within the XML Web service method. If the client accessed the method over SOAP, the exception is caught on the server and wrapped inside a new SoapException. The SoapException thrown has the following property values:      |Property|Value|   |--------------|-----------|   |<xref:System.Exception.Message%2A>|The <xref:System.Exception.Message%2A> property of the original exception.|   |<xref:System.Web.Services.Protocols.SoapException.Code%2A>|<xref:System.Web.Services.Protocols.SoapException.ServerFaultCode>.|   |<xref:System.Web.Services.Protocols.SoapException.Actor%2A>|The URL of the XML Web service method.|   |<xref:System.Web.Services.Protocols.SoapException.Detail%2A>|`null`, but an empty detail element is present in the fault element.|       An XML Web service method might throw a SoapException when clients call using SOAP. If an XML Web service throws the SoapException, other details can be added through the <xref:System.Web.Services.Protocols.SoapException.Actor%2A>, <xref:System.Web.Services.Protocols.SoapException.Code%2A> and <xref:System.Web.Services.Protocols.SoapException.Detail%2A> properties that cannot otherwise be set by an XML Web service method if another type of exception is thrown."
  example:
  - "The following example throws a SoapException where the XML Web service method sets the <xref:System.Web.Services.Protocols.SoapException.Detail%2A> property.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
