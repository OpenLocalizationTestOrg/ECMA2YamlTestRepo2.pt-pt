  summary: "Obtém um <xref href=&quot;System.Xml.XmlNode&quot;> </xref> que representa os detalhes de informações de erro específicas da aplicação."
  remarks: "A propriedade de detalhe pode ser definida utilizando um dos construtores de classe que aceita um valor de detalhe.       A propriedade de detalhe é utilizada para fornecer detalhes de erro específicas da aplicação relacionadas com o `Body` elemento do pedido SOAP. De acordo com a especificação de SOAP, se ocorrer um erro porque não é possível processar o pedido do cliente devido ao `Body` pedido do elemento de SOAP, tem de definir a propriedade de detalhe. Se ocorrer um erro nas entradas de cabeçalho do pedido SOAP, tem de gerar um <xref:System.Web.Services.Protocols.SoapHeaderException>, para que os detalhes do erro são devolvidos no cabeçalho SOAP.</xref:System.Web.Services.Protocols.SoapHeaderException> Se o erro não ocorre, devido ao processamento do `Body` elemento, em seguida, a propriedade de detalhe não pode estar definido.       Na criação de um <xref:System.Xml.XmlNode>para a propriedade de detalhe, o <xref:System.Xml.XmlQualifiedName.Name%2A>e <xref:System.Xml.XmlQualifiedName.Namespace%2A>Propriedades de <xref:System.Web.Services.Protocols.SoapException.DetailElementName>pode ser utilizado para assegurar a consistência com a especificação de SOAP.</xref:System.Web.Services.Protocols.SoapException.DetailElementName> </xref:System.Xml.XmlQualifiedName.Namespace%2A> </xref:System.Xml.XmlQualifiedName.Name%2A> </xref:System.Xml.XmlNode>       Todos os elementos subordinados imediatos do elemento de detalhe são denominados entradas de detalhe e cada entrada de detalhe está codificada como um elemento independente dentro do elemento de detalhe."
  example:
  - "The following example throws a <xref:System.Web.Services.Protocols.SoapException>, where the XML Web service method sets the Detail property.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
