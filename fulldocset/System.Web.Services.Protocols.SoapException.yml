- uid: System.Web.Services.Protocols.SoapException.Code
  id: Code
  parent: System.Web.Services.Protocols.SoapException
  langs:
  - csharp
  name: Code
  nameWithType: SoapException.Code
  fullName: System.Web.Services.Protocols.SoapException.Code
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Obtém o tipo de código de falha SOAP."
  remarks: "A propriedade de código só pode ser definida quando criar uma nova instância de <xref:System.Web.Services.Protocols.SoapException>classe.</xref:System.Web.Services.Protocols.SoapException>       O <xref:System.Web.Services.Protocols.SoapException>classe é utilizado pelos clientes de serviço XML Web que chamar os métodos do serviço XML Web através de SOAP.</xref:System.Web.Services.Protocols.SoapException> ASP.NET processa se o cliente que chama utiliza SOAP. Isto é quando ocorre uma exceção num serviço XML Web service. Se o cliente utiliza SOAP, ASP.NET encapsula num wrapper a exceção específica para um <xref:System.Web.Services.Protocols.SoapException>e define o <xref:System.Web.Services.Protocols.SoapException.Actor%2A>e propriedades de código.</xref:System.Web.Services.Protocols.SoapException.Actor%2A> </xref:System.Web.Services.Protocols.SoapException>       O conjunto de códigos disponíveis, conhecido como protocolo de códigos de falhas de SOAP para SOAP versão 1.1, são os seguintes: | Item | Descrição |   |----------|-----------------|   | <xref:System.Web.Services.Protocols.SoapException.VersionMismatchFaultCode>| Foi encontrado um espaço de nomes inválido para um envelope SOAP. |   | <xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode>| Nem todos os elementos SOAP necessitam de processamento.</xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode> </xref:System.Web.Services.Protocols.SoapException.VersionMismatchFaultCode> No entanto, se um elemento SOAP estiver marcado com o `MustUnderstand` atributo com um valor de 1, é necessário. Falha ao processar o elemento gera esta exceção. |   | <xref:System.Web.Services.Protocols.SoapException.ClientFaultCode>| Uma chamada de cliente não foi corretamente formatada ou não continha as informações adequadas.</xref:System.Web.Services.Protocols.SoapException.ClientFaultCode> Por exemplo, a chamada de cliente poderá não ter as informações de autenticação ou um pagamento adequadas. Normalmente, é uma indicação de que a mensagem tem de ser alteradas antes de que é reenviar. |   | <xref:System.Web.Services.Protocols.SoapException.ServerFaultCode>| Ocorreu um erro durante o processamento de uma chamada de cliente no servidor, no entanto, o problema não é devido ao conteúdo da mensagem.</xref:System.Web.Services.Protocols.SoapException.ServerFaultCode> Por exemplo, um servidor a montante não pode responder a um pedido devido a problemas de rede. Normalmente, com este tipo de exceção, a chamada de cliente pode autenticar-se mais tarde. Se um serviço XML Web service emite uma exceção, diferente de <xref:System.Web.Services.Protocols.SoapException>e as chamadas de cliente com o SOAP, ASP.NET converte a exceção um <xref:System.Web.Services.Protocols.SoapException>, definir a propriedade de código para <xref:System.Web.Services.Protocols.SoapException.ServerFaultCode>e emite-lo novamente para o cliente. |</xref:System.Web.Services.Protocols.SoapException.ServerFaultCode> </xref:System.Web.Services.Protocols.SoapException> </xref:System.Web.Services.Protocols.SoapException>"
  example:
  - "The following Web Form example calls the `Math` Web Service method, which throws an exception if a division by zero occurs. Once the exception is thrown, the Web Form catches the exception and outputs the exception details, including the <xref:System.Web.Services.Protocols.SoapException.Actor%2A> and Code properties into a <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-cs[classic soapexception.actor example#1](~/add/codesnippet/csharp/p-system.web.services.pr_3_1.aspx)]\n [!code-vb[classic soapexception.actor example#1](~/add/codesnippet/visualbasic/p-system.web.services.pr_3_1.aspx)]  \n  \n In order for the preceding Web Form to use the following `Math` XML Web service example, a namespace of `MyMath` was specified during the creation of the proxy class.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public System.Xml.XmlQualifiedName Code { get; }
    return:
      type: System.Xml.XmlQualifiedName
      description: "Um <xref:System.Xml.XmlQualifiedName>que especifica o código de falha SOAP que ocorreram.</xref:System.Xml.XmlQualifiedName>"
  overload: System.Web.Services.Protocols.SoapException.Code*
  exceptions: []
  platform:
  - net462
