  name: Code
  nameWithType: SoapException.Code
  fullName: System.Web.Services.Protocols.SoapException.Code
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Gets the type of SOAP fault code."
  remarks: "The Code property can only be set when creating a new instance of the <xref:System.Web.Services.Protocols.SoapException> class.       The <xref:System.Web.Services.Protocols.SoapException> class is for use by XML Web service clients that call XML Web service methods over SOAP. ASP.NET handles whether the client that calls uses SOAP. This is when an exception occurs in an XML Web service. If the client uses SOAP, ASP.NET wraps the specific exception into a <xref:System.Web.Services.Protocols.SoapException> and sets the <xref:System.Web.Services.Protocols.SoapException.Actor%2A> and Code properties.       The set of available codes, known as SOAP Fault Codes for SOAP protocol version 1.1, are the following:      |Item|Description|   |----------|-----------------|   |<xref:System.Web.Services.Protocols.SoapException.VersionMismatchFaultCode>|An invalid namespace for a SOAP envelope was found.|   |<xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode>|Not all SOAP elements require processing. However, if a SOAP element is marked with the `MustUnderstand` attribute with a value of 1, it is required. Failure to process the element generates this exception.|   |<xref:System.Web.Services.Protocols.SoapException.ClientFaultCode>|A client call was not formatted correctly or did not contain the appropriate information. For example, the client call might not have the proper authentication or payment information. It is generally an indication that the message must be changed before it is resent.|   |<xref:System.Web.Services.Protocols.SoapException.ServerFaultCode>|An error occurred during the processing of a client call on the server, however, the problem is not due to the message contents. For example, an upstream server might not respond to a request due to network problems. Typically, with this type of exception, the client call might succeed later. If an XML Web service throws an exception, other than <xref:System.Web.Services.Protocols.SoapException> and the client calls using SOAP, ASP.NET converts the exception to a <xref:System.Web.Services.Protocols.SoapException>, setting the Code property to <xref:System.Web.Services.Protocols.SoapException.ServerFaultCode> and throws it back to the client.|"
  example:
  - "The following Web Form example calls the `Math` Web Service method, which throws an exception if a division by zero occurs. Once the exception is thrown, the Web Form catches the exception and outputs the exception details, including the <xref:System.Web.Services.Protocols.SoapException.Actor%2A> and Code properties into a <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-cs[classic soapexception.actor example#1](~/add/codesnippet/csharp/p-system.web.services.pr_3_1.aspx)]\n [!code-vb[classic soapexception.actor example#1](~/add/codesnippet/visualbasic/p-system.web.services.pr_3_1.aspx)]  \n  \n In order for the preceding Web Form to use the following `Math` XML Web service example, a namespace of `MyMath` was specified during the creation of the proxy class.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public System.Xml.XmlQualifiedName Code { get; }
    return:
      type: System.Xml.XmlQualifiedName
      description: "An <xref:System.Xml.XmlQualifiedName> that specifies the SOAP fault code that occurred."
