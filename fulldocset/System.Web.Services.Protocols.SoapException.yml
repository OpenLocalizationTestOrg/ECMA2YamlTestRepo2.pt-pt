  namespace: System.Web.Services.Protocols
  summary: "Specifies that a SOAP fault code that represents an error occurred during the processing of a client call on the server, where the problem is not due to the message contents."
  remarks: "A ServerFaultCode might occur, for example, if a server being called cannot respond to a request due to network problems. Typically, with this type of exception, the client call might succeed later.       If an XML Web service throws an exception, other than the <xref:System.Web.Services.Protocols.SoapException>, and the client is communicating with the XML Web service using the SOAP protocol, ASP.NET returns a SOAP fault. The .NET Framework running on the client machine converts that SOAP fault into a <xref:System.Web.Services.Protocols.SoapException>, setting the <xref:System.Web.Services.Protocols.SoapException.Code%2A> property to ServerFaultCode, and throws that exception to the client."
