items:
- uid: System.Windows.Markup.IReceiveMarkupExtension
  id: IReceiveMarkupExtension
  children:
  - System.Windows.Markup.IReceiveMarkupExtension.ReceiveMarkupExtension(System.String,System.Windows.Markup.MarkupExtension,System.IServiceProvider)
  langs:
  - csharp
  name: IReceiveMarkupExtension
  nameWithType: IReceiveMarkupExtension
  fullName: System.Windows.Markup.IReceiveMarkupExtension
  type: Interface
  summary: "Fornece um mecanismo em tipos podem declarar que pode receber uma expressão (ou outra classe) de uma extensão de markup, onde o resultado é um tipo de propriedade de diferentes que a propriedade de destino. Não utilize para [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] implementações; Consulte observações."
  remarks: "No [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)], IReceiveMarkupExtension foi uma técnica de WPF específicos para que permite a tipos de introduzir um diferentes codepath como sempre que qualquer um dos respetivos membros XAML acessível onde definidos como as extensões de markup durante a análise de XAML. No [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)], esta interface está obsoleta e é substituída por uma implementação de serviços de XAML do .NET Framework para a forma como as extensões de markup podem receber serviços ou tipos podem invocar lógica de setter específico de extensão de markup.       Para [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)] implementações, se quiser efetuar processamento especial quando a definição de propriedades pela extensão de markup em vez de outros meios, tipos de tipos devem ser definidos com <xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute>atributos aplicados.</xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute> O atributo especifica uma chamada de retorno, que é, normalmente, definida como um membro de privada do tipo.       Implementações de infraestrutura de classes do WPF, mais casos onde <xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute>é aplicado referência um `ReceiveMarkupExtension` método anteriormente implementado esta interface, mas agora em vez disso, utilize o contexto através de chamada de retorno.</xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute>"
  syntax:
    content: >-
      [System.Obsolete("IReceiveMarkupExtension has been deprecated. This interface is no longer in use.")]

      public interface IReceiveMarkupExtension
