items:
- uid: System.Windows.Markup.IReceiveMarkupExtension
  id: IReceiveMarkupExtension
  children:
  - System.Windows.Markup.IReceiveMarkupExtension.ReceiveMarkupExtension(System.String,System.Windows.Markup.MarkupExtension,System.IServiceProvider)
  langs:
  - csharp
  name: IReceiveMarkupExtension
  nameWithType: IReceiveMarkupExtension
  fullName: System.Windows.Markup.IReceiveMarkupExtension
  type: Interface
  summary: "Provides a mechanism whereby types can declare that they can receive an expression (or another class) from a markup extension, where the output is a different property type than the target property. Do not use for [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] implementations; see Remarks."
  remarks: "In [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)], IReceiveMarkupExtension was a WPF-specific technique for permitting types to enter a different codepath whenever any of its XAML-accessible members where set as markup extensions during XAML parsing. In [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)], this interface is obsolete, and is replaced with a .NET Framework XAML Services implementation for how markup extensions can receive services or types can invoke markup-extension specific setter logic.       For [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)] implementations, if types want to perform special processing when setting properties by markup extension rather than by other means, types should be defined with <xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute> attributes applied. The attribute specifies a callback, which is typically defined as a private member of the type.       In infrastructure implementations of WPF classes, most cases where <xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute> is applied reference a `ReceiveMarkupExtension` method that previously implemented this interface, but now instead use context through the callback."
  syntax:
    content: >-
      [System.Obsolete("IReceiveMarkupExtension has been deprecated. This interface is no longer in use.")]

      public interface IReceiveMarkupExtension
