  name: PartChromeType
  nameWithType: PartChromeType
  fullName: System.Web.UI.WebControls.WebParts.PartChromeType
  type: Enum
  summary: "Specifies the kind of border that surrounds a Web Parts control."
  remarks: "A part control&quot;s PartChromeType enumeration determines what kind of border surrounds a Web Parts control. Options include showing a title bar only, a border only, a title bar and border, or neither.       If the enumeration value is set to Default on the <xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A> property of a part control, the control inherits its setting from the <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A> property of the zone that contains the control."
  example:
  - "The following code examples demonstrate the declarative use of the PartChromeType enumeration by using a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control referenced in an ASP.NET Web page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](../Topic/Walkthrough:%20Developing%20and%20Using%20a%20Custom%20Web%20Server%20Control.md).  \n  \n The first part of the example contains the code for the custom control, named `TextDisplayWebPart`. Because the control derives from <xref:System.Web.UI.WebControls.WebParts.WebPart>, it also inherits the common properties that the <xref:System.Web.UI.WebControls.WebParts.Part> class provides, including the <xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A> property, which uses the PartChromeType enumeration as its return type.  \n  \n [!code-vb[WebParts_Part_Overview#2](~/add/codesnippet/VisualBasic/t-system.web.ui.webcontr_328_1.vb)]\n [!code-cs[WebParts_Part_Overview#2](~/add/codesnippet/CSharp/t-system.web.ui.webcontr_328_1.cs)]  \n  \n Note that in the declarative markup for the Web page, the second instance of the `TextDisplayWebPart` control sets its <xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A> property value to TitleOnly. After you load the page in a browser, the second control instance appears minimized. When you expand the second control, it has only a title bar without a border.  \n  \n [!code-cs[WebParts_Part_Overview#1](~/add/codesnippet/CSharp/t-system.web.ui.webcontr_328_2.aspx)]\n [!code-vb[WebParts_Part_Overview#1](~/add/codesnippet/VisualBasic/t-system.web.ui.webcontr_328_2.aspx)]"
  syntax:
    content: public enum PartChromeType
