  langs:
  - csharp
  name: TreeViewImageSet
  nameWithType: TreeViewImageSet
  fullName: System.Web.UI.WebControls.TreeViewImageSet
  type: Enum
  summary: "Representa uma imagem do conjunto a utilizar o <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> controlo."
  remarks: "A enumeração de TreeViewImageSet é utilizada para representar os diferentes conjuntos de imagens que podem ser apresentados no <xref:System.Web.UI.WebControls.TreeView>controlo.</xref:System.Web.UI.WebControls.TreeView> Pode selecionar a partir de um conjunto predefinido de imagens ou criar a seus próprios personalizada definida especificando a <xref:System.Web.UI.WebControls.TreeView.ImageSet%2A>propriedade para o valor personalizado.</xref:System.Web.UI.WebControls.TreeView.ImageSet%2A> Ao definir um conjunto personalizado de imagens, deve especificar uma imagem para cada uma das propriedades na tabela seguinte. Caso contrário, a imagem predefinida para essa propriedade é utilizada.      | Propriedade | Descrição |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>| O URL de uma imagem personalizada para o indicador de nó fechados. |   | <xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A>| O URL de uma imagem personalizada para o indicador de nó expandido. |   | <xref:System.Web.UI.WebControls.TreeView.LineImagesFolder%2A>| O URL para uma pasta que contém imagens personalizadas para estabelecer a ligação de linhas de nós. |   | <xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A>| O URL de uma imagem personalizada para o indicador de nó não de expansão. |</xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.LineImagesFolder%2A> </xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>"
  example:
  - "The following code example demonstrates how to use the TreeViewImageSet enumeration to indicate which image set to use in the <xref:System.Web.UI.WebControls.TreeView> control.  \n  \n [!code-cs[TreeViewImageSet#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_63_1.aspx)]\n [!code-vb[TreeViewImageSet#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_63_1.aspx)]"
  syntax:
    content: public enum TreeViewImageSet
  inheritance:
  - System.Enum
  platform:
  - net462
