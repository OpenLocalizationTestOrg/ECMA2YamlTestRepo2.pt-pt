- uid: System.Data.Objects.ObjectContextOptions.UseConsistentNullReferenceBehavior
  id: UseConsistentNullReferenceBehavior
  parent: System.Data.Objects.ObjectContextOptions
  langs:
  - csharp
  name: UseConsistentNullReferenceBehavior
  nameWithType: ObjectContextOptions.UseConsistentNullReferenceBehavior
  fullName: System.Data.Objects.ObjectContextOptions.UseConsistentNullReferenceBehavior
  type: Property
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects
  summary: "Obtém ou define um valor booleano que determina se deve utilizar o comportamento de NullReference consistente."
  remarks: "Se este sinalizador estiver definido como `false`, em seguida, definir a propriedade Value do <xref:System.Data.Objects.DataClasses.EntityReference%601>para uma relação FK nulo quando já está nulo não tem qualquer efeito.</xref:System.Data.Objects.DataClasses.EntityReference%601> Quando este sinalizador está definido como `true`, em seguida, definindo o valor nulo como sempre fará com que o FK para ser nulled e a relação a ser eliminada, mesmo se o valor é actualmente nulo. O valor predefinido é `false` quando utilizar ObjectContext e `true` quando utilizar DbContext."
  syntax:
    content: public bool UseConsistentNullReferenceBehavior { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o comportamento de NullReference consistente deve ser utilizado; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Data.Objects.ObjectContextOptions.UseConsistentNullReferenceBehavior*
  exceptions: []
  platform:
  - net462
