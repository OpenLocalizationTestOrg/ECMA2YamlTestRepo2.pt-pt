- uid: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior.InstanceLockedExceptionAction
  id: InstanceLockedExceptionAction
  parent: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior
  langs:
  - csharp
  name: InstanceLockedExceptionAction
  nameWithType: SqlWorkflowInstanceStoreBehavior.InstanceLockedExceptionAction
  fullName: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior.InstanceLockedExceptionAction
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "Obtém ou define o <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction*>propriedade.</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction*> Esta propriedade especifica a ação um anfitrião do serviço deve tomar quando recebe um <xref href=&quot;System.Runtime.DurableInstancing.InstanceLockedException&quot;> </xref> quando o anfitrião tenta bloquear uma instância porque a instância está atualmente bloqueada por outro anfitrião."
  remarks: "As opções permitidas para este campo são: None, Basic repita e agressiva repita. O valor predefinido é nenhum. A lista seguinte fornece descrições para estas três opções:-nenhuma. O anfitrião do serviço não tenta bloquear a instância e transmite o <xref:System.Runtime.DurableInstancing.InstanceLockedException>para o autor da chamada.</xref:System.Runtime.DurableInstancing.InstanceLockedException>      -Repita básica. O anfitrião do serviço reattempts bloquear a instância com um intervalo entre tentativas linear e passa a exceção para o autor da chamada no fim da sequência.      -Agressiva repita. O anfitrião do serviço reattempts bloquear a instância com um atraso de aumentar exponencialmente e transmite o <xref:System.Runtime.DurableInstancing.InstanceLockedException>para o autor da chamada no fim da sequência.</xref:System.Runtime.DurableInstancing.InstanceLockedException>"
  syntax:
    content: public System.Activities.DurableInstancing.InstanceLockedExceptionAction InstanceLockedExceptionAction { get; set; }
    return:
      type: System.Activities.DurableInstancing.InstanceLockedExceptionAction
      description: "A ação deve ter um anfitrião do serviço quando recebe um <xref href=&quot;System.Runtime.DurableInstancing.InstanceLockedException&quot;> </xref>."
  overload: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior.InstanceLockedExceptionAction*
  exceptions: []
  platform:
  - net462
