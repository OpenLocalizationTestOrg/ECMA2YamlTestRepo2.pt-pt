  summary: "Obtém ou define o <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceCompletionAction*>propriedade.</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceCompletionAction*> Esta propriedade especifica se as informações de estado de instância são mantidas na base de dados de persistência depois de concluída a instância."
  remarks: "Manter instâncias após a conclusão faz com que a base de dados de persistência aumente rapidamente e afeta o desempenho da base de dados. Deve configurar uma política de remoção de base de dados para eliminar estes registos periodicamente para garantir que o desempenho da base de dados está no nível que satisfazem os requisitos de desempenho."
  syntax:
    content: public System.Activities.DurableInstancing.InstanceCompletionAction InstanceCompletionAction { get; set; }
    return:
      type: System.Activities.DurableInstancing.InstanceCompletionAction
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se as informações de estado de instância são mantidas na base de dados persistência; caso contrário <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior.InstanceCompletionAction*
