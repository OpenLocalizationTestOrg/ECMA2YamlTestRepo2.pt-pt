  name: CacheEntryUpdateArguments
  nameWithType: CacheEntryUpdateArguments
  fullName: System.Runtime.Caching.CacheEntryUpdateArguments
  type: Class
  summary: "Fornece informações sobre uma entrada de cache que será removida da cache."
  remarks: "Os argumentos na classe CacheEntryUpdateArguments contém detalhes sobre uma entrada do que a implementação de cache está prestes a remover. Os argumentos incluem uma chave para a entrada de cache, uma referência para o <xref:System.Runtime.Caching.ObjectCache>instância que a entrada será removida, um motivo para a remoção e o nome de região na cache que contém a entrada.</xref:System.Runtime.Caching.ObjectCache> O construtor de classe CacheEntryUpdateArguments utiliza estes argumentos para criar uma nova instância da classe.       Um objeto de CacheEntryUpdateArguments é passado para uma <xref:System.Runtime.Caching.CacheEntryUpdateCallback>processador, o que notifica a cache sobre a entrada para remover.</xref:System.Runtime.Caching.CacheEntryUpdateCallback>"
  syntax:
    content: public class CacheEntryUpdateArguments
