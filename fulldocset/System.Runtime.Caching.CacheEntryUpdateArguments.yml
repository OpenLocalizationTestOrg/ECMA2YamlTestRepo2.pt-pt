  namespace: System.Runtime.Caching
  summary: "Obtém ou define o valor do <xref href=&quot;System.Runtime.Caching.CacheItem&quot;> </xref> entrada que é utilizada para atualizar o objeto de cache."
  remarks: "Se pretender uma entrada de cache que está prestes a ser removido de uma entrada de cache atualizado do exchange, terá de atribuir um <xref:System.Runtime.Caching.CacheItem>de objeto para a propriedade UpdatedCacheItem e atribuir um <xref:System.Runtime.Caching.CacheItemPolicy>de objeto para o <xref:System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItemPolicy%2A>propriedade.</xref:System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItemPolicy%2A> </xref:System.Runtime.Caching.CacheItemPolicy> </xref:System.Runtime.Caching.CacheItem> O <xref:System.Runtime.Caching.CacheItem>valor tem de ser um valor diferente de `null`.</xref:System.Runtime.Caching.CacheItem> Implementações da cache serão interpretar um `null` valor da propriedade UpdatedCacheItem como um aviso de que a entrada de cache atual deve ser removida, mas não substituída."
  syntax:
    content: public System.Runtime.Caching.CacheItem UpdatedCacheItem { get; set; }
    return:
      type: System.Runtime.Caching.CacheItem
      description: "A entrada de cache para atualizar o objeto de cache. A predefinição é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItem*
