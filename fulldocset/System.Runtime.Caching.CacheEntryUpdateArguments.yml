  namespace: System.Runtime.Caching
  summary: "Obtém ou define a política de expulsão ou expiração de cache do <xref href=&quot;System.Runtime.Caching.CacheItem&quot;> </xref> entrada que está atualizada."
  remarks: "Se pretender substituir uma entrada de cache que está prestes a ser removida com uma entrada de cache atualizada, opcionalmente, pode atribuir um <xref:System.Runtime.Caching.CacheItemPolicy>objeto para a propriedade UpdatedCacheItemPolicy.</xref:System.Runtime.Caching.CacheItemPolicy> O <xref:System.Runtime.Caching.CacheItemPolicy>objeto permite-lhe especificar política de cache (como detalhes de expiração) para a entrada de cache atualizado.</xref:System.Runtime.Caching.CacheItemPolicy>       Para obter mais informações sobre como substituir uma entrada de cache removida utilizando um atualizado, consulte o <xref:System.Runtime.Caching.CacheEntryUpdateArguments>Descrição geral de classe e o <xref:System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItem%2A>propriedade.</xref:System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItem%2A> </xref:System.Runtime.Caching.CacheEntryUpdateArguments>"
  syntax:
    content: public System.Runtime.Caching.CacheItemPolicy UpdatedCacheItemPolicy { get; set; }
    return:
      type: System.Runtime.Caching.CacheItemPolicy
      description: "A cache expulsão ou expiração política do item de cache que foi atualizado. A predefinição é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItemPolicy*
  exceptions: []
  platform:
  - net462
