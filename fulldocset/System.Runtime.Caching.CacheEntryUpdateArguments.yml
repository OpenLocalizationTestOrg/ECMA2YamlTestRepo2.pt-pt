  name: CacheEntryUpdateArguments
  nameWithType: CacheEntryUpdateArguments
  fullName: System.Runtime.Caching.CacheEntryUpdateArguments
  type: Class
  summary: "Provides information about a cache entry that will be removed from the cache."
  remarks: "The arguments in the CacheEntryUpdateArguments class contain details about an entry that the cache implementation is about to remove. The arguments include a key to the cache entry, a reference to the <xref:System.Runtime.Caching.ObjectCache> instance that the entry will be removed from, a reason for the removal, and the region name in the cache that contains the entry. The constructor of the CacheEntryUpdateArguments class uses these arguments to create a new instance of the class.       A CacheEntryUpdateArguments object is passed to a <xref:System.Runtime.Caching.CacheEntryUpdateCallback> handler, which notifies the cache about the entry to remove."
  syntax:
    content: public class CacheEntryUpdateArguments
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
