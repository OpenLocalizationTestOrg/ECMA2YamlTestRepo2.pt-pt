  name: UpdatedCacheItem
  nameWithType: CacheEntryUpdateArguments.UpdatedCacheItem
  fullName: System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItem
  type: Property
  assemblies:
  - System.Runtime.Caching
  namespace: System.Runtime.Caching
  summary: "Gets or sets the value of <xref href=&quot;System.Runtime.Caching.CacheItem&quot;></xref> entry that is used to update the cache object."
  remarks: "If you want to exchange a cache entry that is about to be removed for an updated cache entry, you must assign a <xref:System.Runtime.Caching.CacheItem> object to the UpdatedCacheItem property and assign a <xref:System.Runtime.Caching.CacheItemPolicy> object to the <xref:System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItemPolicy%2A> property. The <xref:System.Runtime.Caching.CacheItem> value must be a value other than `null`. Cache implementations will interpret a `null` value for the UpdatedCacheItem property as a notice that the current cache entry should be removed but not replaced."
  syntax:
    content: public System.Runtime.Caching.CacheItem UpdatedCacheItem { get; set; }
    return:
      type: System.Runtime.Caching.CacheItem
      description: "The cache entry to update in the cache object. The default is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  overload: System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItem*
  exceptions: []
  platform:
  - net462
- uid: System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItemPolicy
  id: UpdatedCacheItemPolicy
  parent: System.Runtime.Caching.CacheEntryUpdateArguments
  langs:
  - csharp
  name: UpdatedCacheItemPolicy
  nameWithType: CacheEntryUpdateArguments.UpdatedCacheItemPolicy
  fullName: System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItemPolicy
  type: Property
  assemblies:
  - System.Runtime.Caching
  namespace: System.Runtime.Caching
  summary: "Gets or sets the cache eviction or expiration policy of the <xref href=&quot;System.Runtime.Caching.CacheItem&quot;></xref> entry that is updated."
  remarks: "If you want to replace a cache entry that is about to be removed with an updated cache entry, you can optionally assign a <xref:System.Runtime.Caching.CacheItemPolicy> object to the UpdatedCacheItemPolicy property. The <xref:System.Runtime.Caching.CacheItemPolicy> object enables you to specify cache policy (such as expiration details) for the updated cache entry.       For more information about how to replace a removed cache entry by using an updated one, see the <xref:System.Runtime.Caching.CacheEntryUpdateArguments> class overview and the <xref:System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItem%2A> property."
  syntax:
    content: public System.Runtime.Caching.CacheItemPolicy UpdatedCacheItemPolicy { get; set; }
    return:
      type: System.Runtime.Caching.CacheItemPolicy
      description: "The cache eviction or expiration policy of the cache item that was updated. The default is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  overload: System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItemPolicy*
  exceptions: []
  platform:
  - net462
