  name: PrinterSettings
  nameWithType: PrinterSettings
  fullName: System.Drawing.Printing.PrinterSettings
  type: Class
  summary: "Especifica informações sobre como um documento está impresso, incluindo a impressora que imprime-, ao imprimir a partir de uma aplicação do Windows Forms."
  remarks: "Normalmente, acede a um PrinterSettings através de <xref:System.Drawing.Printing.PrintDocument.PrinterSettings%2A?displayProperty=fullName>ou <xref:System.Drawing.Printing.PageSettings.PrinterSettings%2A?displayProperty=fullName>Propriedades para modificar as definições de impressora.</xref:System.Drawing.Printing.PageSettings.PrinterSettings%2A?displayProperty=fullName> </xref:System.Drawing.Printing.PrintDocument.PrinterSettings%2A?displayProperty=fullName> A definição de impressora mais comuns é <xref:System.Drawing.Printing.PrinterSettings.PrinterName%2A>, que especifica a impressora de impressão para.</xref:System.Drawing.Printing.PrinterSettings.PrinterName%2A>       Para mais informações sobre a impressão do Windows Forms, consulte o <xref:System.Drawing.Printing>Descrição geral do espaço de nomes.</xref:System.Drawing.Printing> Se pretender imprimir a partir de uma aplicação do Windows Presentation Foundation, consulte o <xref:System.Printing>espaço de nomes.</xref:System.Printing>"
  example:
  - "The following code example prints a document on the specified printer. The example has three prerequisites:  \n  \n-   A variable named `filePath` has been set to the path of the file to print.  \n  \n-   A method named `pd_PrintPage`, which handles the <xref:System.Drawing.Printing.PrintDocument.PrintPage> event, has been defined.  \n  \n-   A variable named `printer` has been set to the printer's name.  \n  \n Use the <xref:System.Drawing>, <xref:System.Drawing.Printing>, and <xref:System.IO> namespaces for this example.  \n  \n [!code-cpp[Classic PrinterSettings Example#1](~/add/codesnippet/cpp/t-system.drawing.printin_2_1.cpp)]\n [!code-cs[Classic PrinterSettings Example#1](~/add/codesnippet/csharp/t-system.drawing.printin_2_1.cs)]\n [!code-vb[Classic PrinterSettings Example#1](~/add/codesnippet/visualbasic/t-system.drawing.printin_2_1.vb)]"
