  name: GenericUriParser
  nameWithType: GenericUriParser
  fullName: System.GenericUriParser
  type: Class
  summary: "A customizable parser for a hierarchical URI."
  remarks: "If you want to create a parser based on a well-known scheme, use <xref:System.HttpStyleUriParser>, <xref:System.FtpStyleUriParser>, <xref:System.GopherStyleUriParser>, <xref:System.LdapStyleUriParser>, or <xref:System.NewsStyleUriParser>.       When creating a customizable parser, the behavior of the parser is specified by passing a bitwise combination of the values available in the <xref:System.GenericUriParserOptions?displayProperty=fullName> enumeration to the GenericUriParser constructor.       The existing <xref:System.Uri?displayProperty=fullName> class has been extended to provide support for International Resource Identifiers (IRI) and Internationalized Domain Names (IDN). Current users will not see any change from the .NET Framework 2.0 behavior unless they specifically enable IRI. This ensures application compatibility with prior versions of the .NET Framework.       All parsers derived from GenericUriParser will not gain IRI and IDN support by default. The <xref:System.GenericUriParserOptions> option does not include IRI and IDN support. Two new values are added to the <xref:System.GenericUriParserOptions?displayProperty=fullName> enumeration to indicate if a custom parser supports IRI and IDN.       For more information on IRI and IDN support, see the Remarks section for the <xref:System.Uri?displayProperty=fullName> class."
