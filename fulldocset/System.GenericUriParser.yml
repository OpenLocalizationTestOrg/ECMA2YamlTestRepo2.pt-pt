  name: GenericUriParser
  nameWithType: GenericUriParser
  fullName: System.GenericUriParser
  type: Class
  summary: "Um analisador personalizável para um URI hierárquico."
  remarks: "Se pretender criar um analisador com base num esquema bem conhecido, utilize <xref:System.HttpStyleUriParser>, <xref:System.FtpStyleUriParser>, <xref:System.GopherStyleUriParser>, <xref:System.LdapStyleUriParser>, ou <xref:System.NewsStyleUriParser>.</xref:System.NewsStyleUriParser> </xref:System.LdapStyleUriParser> </xref:System.GopherStyleUriParser> </xref:System.FtpStyleUriParser> </xref:System.HttpStyleUriParser>       Ao criar um analisador personalizável, o comportamento do parser é especificado através da transmissão de uma combinação bit a bit dos valores disponíveis no <xref:System.GenericUriParserOptions?displayProperty=fullName>enumeração para o construtor de GenericUriParser.</xref:System.GenericUriParserOptions?displayProperty=fullName>       Existente <xref:System.Uri?displayProperty=fullName>classe tiver sido expandida para fornecer suporte para identificadores de recursos de internacional (IRI) e nomes de domínio Internacionalizado (IDN).</xref:System.Uri?displayProperty=fullName> Os utilizadores atuais não verão qualquer alteração do comportamento de .NET Framework 2.0, a menos que permitem que especificamente IRI. Isto garante a compatibilidade de aplicações com versões anteriores do .NET Framework.       Todos os parsers derivados GenericUriParser não irão obter IRI e IDN suportam por predefinição. O <xref:System.GenericUriParserOptions>opção não incluir IRI e IDN suporta.</xref:System.GenericUriParserOptions> São adicionados dois novos valores para o <xref:System.GenericUriParserOptions?displayProperty=fullName>enumeração para indicar se um analisador personalizado suporta IRI e IDN.</xref:System.GenericUriParserOptions?displayProperty=fullName>       Para obter mais informações sobre IRI e IDN suporta, consulte a secção observações para a <xref:System.Uri?displayProperty=fullName>classe.</xref:System.Uri?displayProperty=fullName>"
