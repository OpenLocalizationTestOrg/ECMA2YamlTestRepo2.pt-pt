  name: GenericUriParser(GenericUriParserOptions)
  nameWithType: GenericUriParser.GenericUriParser(GenericUriParserOptions)
  fullName: System.GenericUriParser.GenericUriParser(GenericUriParserOptions)
  type: Constructor
  assemblies:
  - System
  namespace: System
  summary: "Crie um analisador personalizável para um URI hierárquico."
  remarks: "Utilize este construtor como um argumento para <xref:System.UriParser.Register%28System.UriParser%2CSystem.String%2CSystem.Int32%29?displayProperty=fullName>se pretender criar um analisador com base num esquema bem conhecido, utilize <xref:System.HttpStyleUriParser>, <xref:System.FtpStyleUriParser>, <xref:System.GopherStyleUriParser>, <xref:System.LdapStyleUriParser>, ou <xref:System.NewsStyleUriParser>.</xref:System.NewsStyleUriParser> </xref:System.LdapStyleUriParser> </xref:System.GopherStyleUriParser> </xref:System.FtpStyleUriParser> </xref:System.HttpStyleUriParser> </xref:System.UriParser.Register%28System.UriParser%2CSystem.String%2CSystem.Int32%29?displayProperty=fullName>       Ao criar um analisador personalizável, o comportamento do parser é especificado através da transmissão de uma combinação bit a bit dos valores disponíveis no <xref:System.GenericUriParserOptions?displayProperty=fullName>enumeração para a <xref:System.GenericUriParser>construtor.</xref:System.GenericUriParser> </xref:System.GenericUriParserOptions?displayProperty=fullName>       Existente <xref:System.Uri?displayProperty=fullName>classe tiver sido expandida para fornecer suporte para identificadores de recursos de internacional (IRI) e nomes de domínio Internacionalizado (IDN).</xref:System.Uri?displayProperty=fullName> Os utilizadores atuais não verão qualquer alteração do comportamento de .NET Framework 2.0, a menos que permitem que especificamente IRI. Isto garante a compatibilidade de aplicações com versões anteriores do .NET Framework.       Todos os parsers derivam de <xref:System.GenericUriParser>não irá obter suporte IRI e IDN por predefinição.</xref:System.GenericUriParser> O <xref:System.GenericUriParserOptions>opção não incluir IRI e IDN suporta.</xref:System.GenericUriParserOptions> São adicionados dois novos valores para o <xref:System.GenericUriParserOptions?displayProperty=fullName>enumeração para indicar se um analisador personalizado suporta IRI e IDN.</xref:System.GenericUriParserOptions?displayProperty=fullName>       O <xref:System.GenericUriParserOptions>tipo indica o parser suporta as regras de análise especificadas no RFC 3987 para identificadores de recursos de internacional (IRI).</xref:System.GenericUriParserOptions> Indica se é utilizada IRI é ditada pelo valores de configuração.       O <xref:System.GenericUriParserOptions>tipo indica o parser suporta domínio nome Internacionalizado (IDN) análise (IDN) de nomes de anfitriões.</xref:System.GenericUriParserOptions> Indica se é utilizada IDN é ditada pelo valores de configuração.       A definição de configuração para o <xref:System.Configuration.IdnElement?displayProperty=fullName>indiretamente é controlado pela <xref:System.Configuration.IriParsingElement?displayProperty=fullName>configuração definição que controla IRI em processamento na <xref:System.Uri?displayProperty=fullName>classe.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IriParsingElement?displayProperty=fullName> </xref:System.Configuration.IdnElement?displayProperty=fullName> Processamento IRI tem de estar ativado para processamento para ser possível de IDN. Se o processamento de IRI estiver desativado, o processamento IDN será definido para a definição predefinida onde o comportamento do .NET Framework 2.0 é utilizado para compatibilidade e os nomes IDN não são utilizados.       O atributo de nome de domínio Internacionalizado (IDN) controla apenas o processamento de IDN. Todos os outro IRI o processamento (normalização carateres, por exemplo) é executado por predefinição.       Para obter mais informações sobre IRI e IDN suporta, consulte a secção observações para a <xref:System.Uri?displayProperty=fullName>classe.</xref:System.Uri?displayProperty=fullName>"
