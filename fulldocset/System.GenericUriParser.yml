  name: GenericUriParser(GenericUriParserOptions)
  nameWithType: GenericUriParser.GenericUriParser(GenericUriParserOptions)
  fullName: System.GenericUriParser.GenericUriParser(GenericUriParserOptions)
  type: Constructor
  assemblies:
  - System
  namespace: System
  summary: "Create a customizable parser for a hierarchical URI."
  remarks: "Use this constructor as an argument to <xref:System.UriParser.Register%28System.UriParser%2CSystem.String%2CSystem.Int32%29?displayProperty=fullName>       If you want to create a parser based on a well-known scheme, use <xref:System.HttpStyleUriParser>, <xref:System.FtpStyleUriParser>, <xref:System.GopherStyleUriParser>, <xref:System.LdapStyleUriParser>, or <xref:System.NewsStyleUriParser>.       When creating a customizable parser, the behavior of the parser is specified by passing a bitwise combination of the values available in the <xref:System.GenericUriParserOptions?displayProperty=fullName> enumeration to the <xref:System.GenericUriParser> constructor.       The existing <xref:System.Uri?displayProperty=fullName> class has been extended to provide support for International Resource Identifiers (IRI) and Internationalized Domain Names (IDN). Current users will not see any change from the .NET Framework 2.0 behavior unless they specifically enable IRI. This ensures application compatibility with prior versions of the .NET Framework.       All parsers derived from <xref:System.GenericUriParser> will not gain IRI and IDN support by default. The <xref:System.GenericUriParserOptions> option does not include IRI and IDN support. Two new values are added to the <xref:System.GenericUriParserOptions?displayProperty=fullName> enumeration to indicate if a custom parser supports IRI and IDN.       The <xref:System.GenericUriParserOptions> type indicates the parser supports the parsing rules specified in RFC 3987 for International Resource Identifiers (IRI). Whether IRI is used is dictated by configuration values.       The <xref:System.GenericUriParserOptions> type indicates the parser supports Internationalized Domain Name (IDN) parsing (IDN) of host names. Whether IDN is used is dictated by configuration values.       The configuration setting for the <xref:System.Configuration.IdnElement?displayProperty=fullName> is indirectly controlled by the <xref:System.Configuration.IriParsingElement?displayProperty=fullName> configuration setting that controls IRI processing in the <xref:System.Uri?displayProperty=fullName> class. IRI processing must be enabled for IDN processing to be possible. If IRI processing is disabled, then IDN processing will be set to the default setting where the .NET Framework 2.0 behavior is used for compatibility and IDN names are not used.       The Internationalized Domain Name (IDN) attribute only controls IDN processing. All other IRI processing (character normalization, for example) is performed by default.       For more information on IRI and IDN support, see the Remarks section for the <xref:System.Uri?displayProperty=fullName> class."
