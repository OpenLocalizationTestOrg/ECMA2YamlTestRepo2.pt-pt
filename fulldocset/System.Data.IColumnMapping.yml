  name: IColumnMapping
  nameWithType: IColumnMapping
  fullName: System.Data.IColumnMapping
  type: Interface
  summary: "Associates a data source column with a <see cref=&quot;T:System.Data.DataSet&quot;></see> column, and is implemented by the <see cref=&quot;T:System.Data.Common.DataColumnMapping&quot;></see> class, which is used in common by .NET Framework data providers."
  remarks: "The IColumnMapping interface enables an inheriting class to implement a Column Mapping class, which associates a data source column with a <xref:System.Data.DataSet> column. For more information, see [DataAdapter DataTable and DataColumn Mappings](../Topic/DataAdapter%20DataTable%20and%20DataColumn%20Mappings.md).       An application does not create an instance of the IColumnMapping interface directly, but creates an instance of a class that inherits IColumnMapping.       Classes that inherit IColumnMapping must implement all inherited members, and typically define additional members to add provider-specific functionality. For example, the IColumnMapping interface defines the <xref:System.Data.IColumnMapping.DataSetColumn%2A> property. In turn, the <xref:System.Data.Common.DataColumnMapping> class inherits this property, and also defines the <xref:System.Data.Common.DataColumnMapping.GetDataColumnBySchemaAction%2A> method."
  example:
  - "The following example creates an instance of the derived class, <xref:System.Data.Common.DataColumnMapping>, and adds it to a <xref:System.Data.Common.DataColumnMappingCollection> collection. It then tells the user that the mapping was added to the collection and shows the parent for the mapping.  \n  \n [!code-vb[Classic WebData DataColumnMapping Example#1](~/add/codesnippet/VisualBasic/t-system.data.icolumnmap_0_1.vb)]\n [!code-cs[Classic WebData DataColumnMapping Example#1](~/add/codesnippet/CSharp/t-system.data.icolumnmap_0_1.cs)]"
  syntax:
    content: public interface IColumnMapping
