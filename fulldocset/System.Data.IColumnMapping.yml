  name: IColumnMapping
  nameWithType: IColumnMapping
  fullName: System.Data.IColumnMapping
  type: Interface
  summary: "Associa uma coluna de origem de dados com um <xref href=&quot;System.Data.DataSet&quot;> </xref> coluna e é implementado pelo <xref href=&quot;System.Data.Common.DataColumnMapping&quot;> </xref> classe, que é utilizado em comum pelos fornecedores de dados .NET Framework."
  remarks: "A interface IColumnMapping permite uma classe inheriting implementar uma classe de mapeamento de colunas, que associa uma coluna de origem de dados com um <xref:System.Data.DataSet>coluna.</xref:System.Data.DataSet> Para obter mais informações, consulte [DataAdapter DataTable e mapeamentos DataColumn](~/add/includes/ajax-current-ext-md.md).       Uma aplicação não cria uma instância da IColumnMapping interface diretamente, mas cria uma instância de uma classe que herda IColumnMapping.       As classes que herdam IColumnMapping tem de implementar membros herdados todas as e definir normalmente membros adicionais para adicionar a funcionalidade específica do fornecedor. Por exemplo, a interface IColumnMapping define o <xref:System.Data.IColumnMapping.DataSetColumn%2A>propriedade.</xref:System.Data.IColumnMapping.DataSetColumn%2A> Por sua vez, o <xref:System.Data.Common.DataColumnMapping>classe herda esta propriedade e que define também o <xref:System.Data.Common.DataColumnMapping.GetDataColumnBySchemaAction%2A>método.</xref:System.Data.Common.DataColumnMapping.GetDataColumnBySchemaAction%2A> </xref:System.Data.Common.DataColumnMapping>"
  example:
  - "The following example creates an instance of the derived class, <xref:System.Data.Common.DataColumnMapping>, and adds it to a <xref:System.Data.Common.DataColumnMappingCollection> collection. It then tells the user that the mapping was added to the collection and shows the parent for the mapping.  \n  \n [!code-vb[Classic WebData DataColumnMapping Example#1](~/add/codesnippet/visualbasic/t-system.data.icolumnmap_0_1.vb)]\n [!code-cs[Classic WebData DataColumnMapping Example#1](~/add/codesnippet/csharp/t-system.data.icolumnmap_0_1.cs)]"
  syntax:
    content: public interface IColumnMapping
  implements: []
  platform:
  - net462
