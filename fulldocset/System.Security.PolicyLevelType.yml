  name: PolicyLevelType
  nameWithType: PolicyLevelType
  fullName: System.Security.PolicyLevelType
  type: Enum
  summary: "Especifica o tipo de um nível de política de código gerido."
  remarks: "O nível mais elevado de política de segurança é o nível da empresa. Sucessivas níveis inferiores de hierarquia representam mais restrições de política, mas nunca podem conceder permissões de mais do que o permitido por níveis superiores. Os níveis de política na ordem são os seguintes.       1. Enterprise 2. Máquina 3. Utilizador 4. Domínio aplicacional"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PolicyLevelType
  inheritance:
  - System.Enum
  platform:
  - net462
