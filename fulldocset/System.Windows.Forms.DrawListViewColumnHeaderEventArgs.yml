  name: DrawListViewColumnHeaderEventArgs
  nameWithType: DrawListViewColumnHeaderEventArgs
  fullName: System.Windows.Forms.DrawListViewColumnHeaderEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Windows.Forms.ListView.DrawColumnHeader&quot;></xref> event."
  remarks: "The <xref:System.Windows.Forms.ListView.DrawColumnHeader?displayProperty=fullName> event lets you customize (or owner-draw) the appearance of a <xref:System.Windows.Forms.ListView> control in the details view.       The <xref:System.Windows.Forms.ListView.DrawColumnHeader?displayProperty=fullName> event is raised by a <xref:System.Windows.Forms.ListView> control when its <xref:System.Windows.Forms.ListView.OwnerDraw%2A?displayProperty=fullName> property is set to `true` and its <xref:System.Windows.Forms.ListView.View%2A> property is set to <xref:System.Windows.Forms.View>. The DrawListViewColumnHeaderEventArgs passed to the event handler contains information about the <xref:System.Windows.Forms.ColumnHeader> to draw and also provides methods to help you draw the header.       Use the <xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.Header%2A> property to retrieve information about the column header to draw. Use the <xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.Graphics%2A> property to do the actual drawing within the area specified by the <xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.Bounds%2A> property. To draw standard <xref:System.Windows.Forms.ListView> elements that do not need customization, use the <xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.DrawBackground%2A> and <xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.DrawText%2A> methods.       Use the <xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.DrawDefault%2A> property when you want the operating system to draw the subitem. This is useful when you want to customize only specific headers.      > [!NOTE] >  To avoid issues with graphics flickering when owner drawing, override the <xref:System.Windows.Forms.ListView> control and set the <xref:System.Windows.Forms.ListView.DoubleBuffered%2A> property to `true`. This feature is available only on Windows XP and the Windows Server 2003 family when your application calls the <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> method."
  example:
  - "The following code example demonstrates how to provide custom drawing for a <xref:System.Windows.Forms.ListView> control. The <xref:System.Windows.Forms.ListView> control in the example has a gradient background. Subitems with negative values have a red foreground and a black background.  \n  \n A handler for the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event draws the background for entire items. A handler for the <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event draws the text values and both the text and background for subitems that have negative values. A handler for the <xref:System.Windows.Forms.ListView.DrawColumnHeader> event draws each column header.  \n  \n A <xref:System.Windows.Forms.ContextMenu> component provides a way to switch between the details view and the list view. In the list view, only the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event is fired. In this case, the text and background are both drawn in the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event handler.  \n  \n [!code-cs[ListViewOwnerDraw#1](~/add/codesnippet/csharp/t-system.windows.forms.d_84_1.cs)]\n [!code-vb[ListViewOwnerDraw#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_84_1.vb)]"
  syntax:
    content: 'public class DrawListViewColumnHeaderEventArgs : EventArgs'
