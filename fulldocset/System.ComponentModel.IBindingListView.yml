  name: Filter
  nameWithType: IBindingListView.Filter
  fullName: System.ComponentModel.IBindingListView.Filter
  type: Property
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Obtém ou define o filtro para ser utilizado para excluir itens da coleção de itens devolvidos pela origem de dados"
  remarks: 'A implementação da propriedade de filtro deve apresentem um o seguinte comportamento quando a propriedade de filtro está definida: A origem de dados devolve apenas os itens que cumprem os critérios de filtro, quando a lista é acedida por índice de itens ou quando é enumerada na lista. A definição a cadeia de filtro é dependente da implementação de origem de dados, mas o comportamento associado a definir o filtro deve ser modelado <xref:System.Data.DataColumn.Expression%2A?displayProperty=fullName>.</xref:System.Data.DataColumn.Expression%2A?displayProperty=fullName>'
  syntax:
    content: public string Filter { get; set; }
    return:
      type: System.String
      description: "A cadeia utilizada para filtrar itens terminar na coleção de itens devolvidos pela origem de dados."
  overload: System.ComponentModel.IBindingListView.Filter*
  exceptions: []
  platform:
  - net462
