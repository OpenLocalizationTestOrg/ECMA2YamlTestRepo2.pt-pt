  type: Interface
  summary: "Expande o <xref href=&quot;System.ComponentModel.IBindingList&quot;> </xref> interface fornecendo avançadas e capacidades de filtragem de ordenação."
  remarks: "Com a interface de IBindingListView que implementar a ordenação avançada como um conjunto de pares de direção de descritor de propriedade. Implementar a filtragem como uma cadeia devem ser interpretadas pela implementação de origem de dados. A interface IBindingListView é implementada pela <xref:System.Windows.Forms.BindingSource>classe.</xref:System.Windows.Forms.BindingSource>"
