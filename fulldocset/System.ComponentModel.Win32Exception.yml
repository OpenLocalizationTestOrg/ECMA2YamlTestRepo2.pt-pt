  name: Win32Exception
  nameWithType: Win32Exception
  fullName: System.ComponentModel.Win32Exception
  type: Class
  summary: "Throws an exception for a Win32 error code."
  remarks: "Win32 error codes are translated from their numeric representations into a system message when they are displayed. Use <xref:System.ComponentModel.Win32Exception.NativeErrorCode%2A> to access the numeric representation of the error code associated with this exception. For more information about the error codes, see &quot;Win32 Error Codes&quot; in the Platform SDK documentation at [http://msdn.microsoft.com](http://msdn.microsoft.com/)."
  example:
  - "The following code example shows how to catch a Win32 exception and interpret its content. The example attempts to start a nonexistent executable, which results in a Win32 exception. Upon catching the exception, the example fetches the respective error message, code, and origin of the exception.  \n  \n [!code-cpp[Win32Exception#1](~/add/codesnippet/cpp/t-system.componentmodel._36_1.cpp)]\n [!code-vb[Win32Exception#1](~/add/codesnippet/visualbasic/t-system.componentmodel._36_1.vb)]\n [!code-cs[Win32Exception#1](~/add/codesnippet/csharp/t-system.componentmodel._36_1.cs)]"
  syntax:
    content: >-
      [System.Security.SuppressUnmanagedCodeSecurity]

      public class Win32Exception : System.Runtime.InteropServices.ExternalException
