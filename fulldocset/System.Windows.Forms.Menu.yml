      description: "A &lt;xref:System.Windows.Forms.Menu.MenuItemCollection?displayProperty=fullName&gt; que representa a lista de <xref href=&quot;System.Windows.Forms.MenuItem&quot;> </xref> objetos armazenados no menu."
