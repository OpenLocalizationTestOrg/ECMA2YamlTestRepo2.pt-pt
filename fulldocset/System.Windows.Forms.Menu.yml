  name: Menu
  nameWithType: Menu
  fullName: System.Windows.Forms.Menu
  type: Class
  summary: "Representa a funcionalidade de base para todos os menus. Embora <xref href=&quot;System.Windows.Forms.ToolStripDropDown&quot;> </xref> e <xref href=&quot;System.Windows.Forms.ToolStripDropDownMenu&quot;> </xref> substituir e adicionar funcionalidades para o Menu o controlo de versões anteriores, Menu é mantido para compatibilidade com versões anteriores e para utilização futura, se escolher."
  remarks: "Esta classe é a classe base para o <xref:System.Windows.Forms.MainMenu>, <xref:System.Windows.Forms.MenuItem>, e <xref:System.Windows.Forms.ContextMenu>classes.</xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.MainMenu> Não é possível criar uma instância desta classe. Os menus de consist uma aplicação de <xref:System.Windows.Forms.MenuItem>objetos.</xref:System.Windows.Forms.MenuItem> Estes podem conter outros <xref:System.Windows.Forms.MenuItem>objetos, que representa os itens do submenu.</xref:System.Windows.Forms.MenuItem> O <xref:System.Windows.Forms.MenuItem>objetos podem ser armazenados num <xref:System.Windows.Forms.MainMenu>para apresentar como uma estrutura de menu completo para um formulário ou uma <xref:System.Windows.Forms.ContextMenu>que é utilizado para apresentar os menus de atalho.</xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.MenuItem> Esta classe fornece uma funcionalidade que é comum para todas as classes de menu.       Ao contrário das classes base muitos, a classe de Menu utiliza respetivas classes derivadas para definir muitas das respetivas propriedades. Se estiver a utilizar o menu numa aplicação vários documentos interface (MDI), pode utilizar o <xref:System.Windows.Forms.Menu.MdiListItem%2A>propriedade para especificar um <xref:System.Windows.Forms.MenuItem>que mostra uma lista de formulários de subordinado MDI abertos na sua aplicação.</xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.Menu.MdiListItem%2A> A <xref:System.Windows.Forms.Menu.MenuItems%2A>propriedade contém uma lista de <xref:System.Windows.Forms.MenuItem>objetos armazenados na classe de menu.</xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.Menu.MenuItems%2A> Para um <xref:System.Windows.Forms.MainMenu>ou <xref:System.Windows.Forms.ContextMenu>, esta propriedade contém todas as <xref:System.Windows.Forms.MenuItem>objetos que são apresentados.</xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MainMenu> Para um <xref:System.Windows.Forms.MenuItem>a <xref:System.Windows.Forms.Menu.MenuItems%2A>propriedade representa os itens do submenu associados.</xref:System.Windows.Forms.Menu.MenuItems%2A> </xref:System.Windows.Forms.MenuItem>       Para além das propriedades que são fornecidas para todas as classes derivadas de menu, a classe de Menu também fornece métodos, tais como <xref:System.Windows.Forms.Menu.CloneMenu%2A>e <xref:System.Windows.Forms.Menu.MergeMenu%2A>, que permitem-lhe criar novos menus de menus existentes e também o menu de intercalação dois estruturas em conjunto.</xref:System.Windows.Forms.Menu.MergeMenu%2A> </xref:System.Windows.Forms.Menu.CloneMenu%2A>       A classe de Menu também define a classe aninhada <xref:System.Windows.Forms.Menu.MenuItemCollection>.</xref:System.Windows.Forms.Menu.MenuItemCollection> Esta classe define a coleção de <xref:System.Windows.Forms.MenuItem>objetos utilizados pelo <xref:System.Windows.Forms.Menu.MenuItems%2A>propriedade.</xref:System.Windows.Forms.Menu.MenuItems%2A> </xref:System.Windows.Forms.MenuItem> Pode utilizar os métodos do <xref:System.Windows.Forms.Menu.MenuItemCollection>classe para adicionar e remover itens de menu de um <xref:System.Windows.Forms.MainMenu>, <xref:System.Windows.Forms.ContextMenu>, ou <xref:System.Windows.Forms.MenuItem>.</xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.Menu.MenuItemCollection>"
  example:
  - "The following code example uses the derived class, <xref:System.Windows.Forms.MenuItem>, to create a menu structure for a form. The example code adds a <xref:System.Windows.Forms.MenuItem> to represent the top-level menu item, adds a submenu item to it for selecting a font size, and then adds two submenu items to that menu item that represent large and small font choices in an application. The example requires that there is a <xref:System.Windows.Forms.MainMenu> object named `mainMenu1` and four <xref:System.Windows.Forms.MenuItem> objects named `menuItem1`, `menuItem2`, `menuItem3`, and `menuItem4`.  \n  \n [!code-cpp[Classic Menu Example#1](~/add/codesnippet/cpp/t-system.windows.forms.m_4_1.cpp)]\n [!code-cs[Classic Menu Example#1](~/add/codesnippet/csharp/t-system.windows.forms.m_4_1.cs)]\n [!code-vb[Classic Menu Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.m_4_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.ListBindable(false)]

      [System.ComponentModel.ToolboxItemFilter("System.Windows.Forms")]

      public abstract class Menu : System.ComponentModel.Component
