  namespace: System.Windows.Forms
  summary: "Obtém um valor que indica a coleção de <xref href=&quot;System.Windows.Forms.MenuItem&quot;> </xref> objetos associados ao menu."
  remarks: "Pode utilizar esta propriedade para obter uma referência à lista de itens de menu que atualmente estão armazenados no menu. Para <xref:System.Windows.Forms.MainMenu>e <xref:System.Windows.Forms.ContextMenu>objetos, a propriedade MenuItems contém a estrutura de menu todo no controlo.</xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MainMenu> Para a <xref:System.Windows.Forms.MenuItem>que classe, a propriedade MenuItems contém a lista de itens do submenu associados <xref:System.Windows.Forms.MenuItem>.</xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.MenuItem> Com a referência à coleção de itens de menu do menu (fornecido por esta propriedade), pode adicionar e remover itens de menu, determinar o número total de itens de menu e desmarque a lista de itens de menu da coleção. Para obter mais informações sobre a manutenção da coleção de itens de menu para um menu, consulte o <xref:System.Windows.Forms.Menu.MenuItemCollection?displayProperty=fullName>documentação.</xref:System.Windows.Forms.Menu.MenuItemCollection?displayProperty=fullName>"
  example:
  - "The following code example creates an instance of the derived class, <xref:System.Windows.Forms.MainMenu>, and adds a <xref:System.Windows.Forms.MenuItem> object to its collection of <xref:System.Windows.Forms.MenuItem> objects. This example requires that the method defined in this example is located within the class for a form and called by a method in that form class.  \n  \n [!code-vb[Classic Menu.MenuItems Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.m_28_1.vb)]\n [!code-cpp[Classic Menu.MenuItems Example#1](~/add/codesnippet/cpp/p-system.windows.forms.m_28_1.cpp)]\n [!code-cs[Classic Menu.MenuItems Example#1](~/add/codesnippet/csharp/p-system.windows.forms.m_28_1.cs)]"
