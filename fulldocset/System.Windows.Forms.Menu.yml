- uid: System.Windows.Forms.Menu.MergeMenu(System.Windows.Forms.Menu)
  id: MergeMenu(System.Windows.Forms.Menu)
  parent: System.Windows.Forms.Menu
  langs:
  - csharp
  name: MergeMenu(Menu)
  nameWithType: Menu.MergeMenu(Menu)
  fullName: System.Windows.Forms.Menu.MergeMenu(Menu)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Une o <xref href=&quot;System.Windows.Forms.MenuItem&quot;> </xref> objetos de um menu com o menu atual."
  remarks: "Este método intercala <xref:System.Windows.Forms.MenuItem>objetos a partir de um menu com o menu atual.</xref:System.Windows.Forms.MenuItem> <xref:System.Windows.Forms.MenuItem>objetos são intercalados, de acordo com os valores de <xref:System.Windows.Forms.MenuItem.MergeType%2A?displayProperty=fullName>e <xref:System.Windows.Forms.MenuItem.MergeOrder%2A?displayProperty=fullName>Propriedades.</xref:System.Windows.Forms.MenuItem.MergeOrder%2A?displayProperty=fullName> </xref:System.Windows.Forms.MenuItem.MergeType%2A?displayProperty=fullName></xref:System.Windows.Forms.MenuItem>       A intercalação de menu é geralmente feita para intercalar os menus de um formulário de principal de vários documentos Interface MDI () com os respetivos formulário de subordinado MDI Active Directory. Este é realizado automaticamente o .NET Framework language runtime. Por exemplo, se um formulário de principal MDI contém um conjunto de menus para processamento de ficheiros e o formulário de subordinado MDI também tem de itens de menu relacionado com ficheiros, os conjuntos de menu serão automaticamente intercalar um menu de ficheiro único definido quando o formulário subordinado é apresentado no formulário principal MDI.       Pode utilizar o método MergeMenu se são intercalar duas estruturas de menu que não fazem parte de uma aplicação MDI. Esta implementação pode ser chamada pelo <xref:System.Windows.Forms.MainMenu>ou <xref:System.Windows.Forms.ContextMenu>classes para intercalar duas ou mais objetos que derivam de <xref:System.Windows.Forms.Menu>.</xref:System.Windows.Forms.Menu> </xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MainMenu>       A intercalação dois <xref:System.Windows.Forms.MenuItem>objetos utilize o <xref:System.Windows.Forms.MenuItem.MergeMenu%2A?displayProperty=fullName>método.</xref:System.Windows.Forms.MenuItem.MergeMenu%2A?displayProperty=fullName> </xref:System.Windows.Forms.MenuItem>"
  example:
  - "This example creates two menus, `mainMenu1` and `mainMenu2`. The first menu contains one <xref:System.Windows.Forms.MenuItem>, `File`, and the second contains one <xref:System.Windows.Forms.MenuItem>, `Edit`. Using the MergeMenu method, `mainMenu2` is merged with `mainMenu1`. When displayed, `mainMenu1` will contain the two menu items, `File` and `Edit`. This example requires that you have created a <xref:System.Windows.Forms.Form> named `Form1`.  \n  \n [!code-cs[MergeMenu#1](~/add/codesnippet/csharp/m-system.windows.forms.m_23_1.cs)]\n [!code-cpp[MergeMenu#1](~/add/codesnippet/cpp/m-system.windows.forms.m_23_1.cpp)]\n [!code-vb[MergeMenu#1](~/add/codesnippet/visualbasic/m-system.windows.forms.m_23_1.vb)]"
  syntax:
    content: public virtual void MergeMenu (System.Windows.Forms.Menu menuSrc);
    parameters:
    - id: menuSrc
      type: System.Windows.Forms.Menu
      description: "O <xref href=&quot;System.Windows.Forms.Menu&quot;> </xref> cujos itens de menu são intercalados com os itens de menu do menu atual."
  overload: System.Windows.Forms.Menu.MergeMenu*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Foi tentada a unir o menu com ele próprio."
  platform:
  - net462
