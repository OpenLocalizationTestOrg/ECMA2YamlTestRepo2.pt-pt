  remarks: "The ListBindingConverter is used to evaluate and convert a property of an object into a <xref:System.Windows.Forms.Binding>.       The <xref:System.ComponentModel.TypeConverterAttribute> is applied to the <xref:System.Windows.Forms.Binding> class with the type of the ListBindingConverter as an argument.       For more information about type converters, see the <xref:System.ComponentModel.TypeConverter> base class and [How to: Implement a Type Converter](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] >  You should never create an instance of the ListBindingConverter class. Instead, call the <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> method of <xref:System.ComponentModel.TypeDescriptor>. For more information, see the examples in the <xref:System.ComponentModel.TypeConverter> base class."
