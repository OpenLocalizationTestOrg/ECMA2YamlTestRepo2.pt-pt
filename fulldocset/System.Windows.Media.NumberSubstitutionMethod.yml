  name: NumberSubstitutionMethod
  nameWithType: NumberSubstitutionMethod
  fullName: System.Windows.Media.NumberSubstitutionMethod
  type: Enum
  summary: "Define uma classe de enumerador que especifica o tipo de substituição número para efetuar em números, numa execução de texto."
  remarks: "Culturas a maioria das utilizem o sistema de decimais para representar números, mas culturas muitas formas diferentes de dígitos. A tabela seguinte mostra vários sistemas numeração utilizados pelo culturas diferentes.       ![Tabela de glifos de substituição número](~/add/media/numbersubstitution01.png &quot;tabela de glifos de substituição número&quot;) exemplo do aspeto de dígitos no culturas diferentes não é suficiente fornecer alternativa pontos de código Unicode para cada conjunto de formas de dígito, porque, ao contrário das letras, dígitos são utilizados em cálculos. Todas as aplicações, todos os sistemas operativos e cada biblioteca de tempo de execução contém código dedicado para converter um valor numérico de formato binário interno para uma cadeia de carateres e vice-versa. Estes rotinas de conversão são codificadas para utilizar Unicode dígitos &quot;0030&quot; através de &quot;0039&quot;.       O <xref:System.Windows.Media.NumberSubstitution>classe fornece uma funcionalidade que permite culturas diferentes substituir as formas de dígitos adequado no momento da composição.</xref:System.Windows.Media.NumberSubstitution> Esta funcionalidade é semelhante à que utilizou para fornecer a substituição do tipo de letra e de composição de dependente do tipo de letra do idioma.      > [!NOTE] > Culturas muitos são rejeitar as formas de dígitos tradicional e adoção de formas de dígitos Tsunami, por conseguinte, a funcionalidade de substituição número reconhece a distinção para cada idioma entre as formas de dígitos tradicional e formas de dígitos padrão nacional de normalização."
  syntax:
    content: public enum NumberSubstitutionMethod
  inheritance:
  - System.Enum
  platform:
  - net462
