  remarks: "Este objeto de classe fornece o contentor para os campos de <xref:System.Web.UI.MobileControls.ObjectList>.</xref:System.Web.UI.MobileControls.ObjectList> Aceder a <xref:System.Web.UI.MobileControls.ObjectList.Fields%2A>propriedade de um <xref:System.Web.UI.MobileControls.ObjectList>obtém um objeto de ObjectListFieldCollection.</xref:System.Web.UI.MobileControls.ObjectList> </xref:System.Web.UI.MobileControls.ObjectList.Fields%2A>       As propriedades e métodos para a classe de ObjectListFieldCollection são um superconjunto do <xref:System.Web.UI.MobileControls.IObjectListFieldCollection>interface.</xref:System.Web.UI.MobileControls.IObjectListFieldCollection> Todas as propriedades e métodos para essa interface, incluindo os que herda a partir do ASP.NET <xref:System.Collections.ICollection>interface, são aplicáveis aqui.</xref:System.Collections.ICollection> Esta classe fornece métodos para modificar a coleção e propriedades adicionais. Estes métodos e propriedades fornecem a capacidade de gestão de recolha padrão, tais como adicionar, remover e ao desmarcar a coleção.       Se alterar a coleção ao chamar os métodos <xref:System.Web.UI.MobileControls.ObjectListFieldCollection.Add%2A>, <xref:System.Web.UI.MobileControls.ObjectListFieldCollection.AddAt%2A>, <xref:System.Web.UI.MobileControls.ObjectListFieldCollection.Remove%2A>, ou <xref:System.Web.UI.MobileControls.ObjectListFieldCollection.RemoveAt%2A>durante Page_Init, o estado de visualização para o <xref:System.Web.UI.MobileControls.ObjectList.Fields%2A>, <xref:System.Web.UI.MobileControls.ObjectList.Items%2A>, e <xref:System.Web.UI.MobileControls.ObjectList.ViewMode%2A>Propriedades da lista de objetos é ignorada.</xref:System.Web.UI.MobileControls.ObjectList.ViewMode%2A> </xref:System.Web.UI.MobileControls.ObjectList.Items%2A> </xref:System.Web.UI.MobileControls.ObjectList.Fields%2A> </xref:System.Web.UI.MobileControls.ObjectListFieldCollection.RemoveAt%2A> </xref:System.Web.UI.MobileControls.ObjectListFieldCollection.Remove%2A> </xref:System.Web.UI.MobileControls.ObjectListFieldCollection.AddAt%2A> </xref:System.Web.UI.MobileControls.ObjectListFieldCollection.Add%2A>"
