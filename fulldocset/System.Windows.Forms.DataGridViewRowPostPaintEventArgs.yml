  namespace: System.Windows.Forms
  summary: "Gets the cell style applied to the current <see cref=&quot;T:System.Windows.Forms.DataGridViewRow&quot;></see>."
  remarks: "The InheritedRowStyle property contains the same values as the current row&quot;s <xref:System.Windows.Forms.DataGridViewRow.InheritedStyle%2A> property. Directly accessing a <xref:System.Windows.Forms.DataGridViewRow> in the <xref:System.Windows.Forms.DataGridView> can affect performance. Use InheritedRowStyle in the <xref:System.Windows.Forms.DataGridView.RowPostPaint> event to avoid unsharing the row and maintain optimal performance.       The InheritedRowStyle property is read-only. Although you can set the properties of the <xref:System.Windows.Forms.DataGridViewCellStyle> retrieved through the InheritedRowStyle property, the new settings will have no effect."
  example:
