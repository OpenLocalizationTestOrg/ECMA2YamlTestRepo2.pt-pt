  namespace: System.Diagnostics
  summary: "Gets or sets a value that indicates whether the Windows user profile is to be loaded from the registry."
  remarks: "This property is referenced if the process is being started by using the user name, password, and domain.       If the value is `true`, the user&quot;s profile in the `HKEY_USERS` registry key is loaded. Loading the profile can be time-consuming. Therefore, it is best to use this value only if you must access the information in the `HKEY_CURRENT_USER` registry key.       In Windows Server 2003 and Windows 2000, the profile is unloaded after the new process has been terminated, regardless of whether the process has created child processes.       In Windows XP, the profile is unloaded after the new process and all child processes it has created have been terminated."
  syntax:
