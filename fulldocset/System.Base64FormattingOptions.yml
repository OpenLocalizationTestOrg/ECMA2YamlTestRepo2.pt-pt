  name: Base64FormattingOptions
  nameWithType: Base64FormattingOptions
  fullName: System.Base64FormattingOptions
  type: Enum
  summary: "Especifica se relevantes &lt;xref:System.Convert.ToBase64CharArray%2A?displayProperty=fullName&gt; e &lt;xref:System.Convert.ToBase64String%2A?displayProperty=fullName&gt; métodos quebras de linha de inserção na respetiva saída."
  remarks: "O <xref:System.Convert.ToBase64CharArray%2A?displayProperty=fullName>e <xref:System.Convert.ToBase64String%2A?displayProperty=fullName>métodos converter o valor de uma matriz de números inteiros sem sinal de 8 bits com uma representação de cadeia equivalentes que consiste em 64 dígitos base.</xref:System.Convert.ToBase64String%2A?displayProperty=fullName> </xref:System.Convert.ToBase64CharArray%2A?displayProperty=fullName> A representação em cadeia pode conter uma ou mais quebras de linha, onde uma quebra de linha está definida como um avanço devolvem carateres (U + D para&000;), seguido de uma linha feed caráter (U +&000;A). Porque as quebras de linha são consideradas carateres de espaço em branco de uma codificação base&64;, são ignoradas quando a conversão de uma base-64 codificado cadeia novamente para uma matriz de bytes. As quebras de linha são simplesmente convenientes quando se apresenta a cadeia codificada para um controlo ou um dispositivo, como uma janela da consola.       A nenhum e valores de InsertLineBreaks são mutuamente exclusivos. Por conseguinte, embora a enumeração de Base64FormattingOptions está marcada com o <xref:System.FlagsAttribute>atributo, faz sentido sem efetuar uma combinação bit a bit destes dois valores.</xref:System.FlagsAttribute>"
  example:
  - "The following example calls the [Convert.ToBase64String(Byte\\[\\], Base64FormattingOptions)](assetId:///M:System.Convert.ToBase64String(System.Byte[],System.Base64FormattingOptions)?qualifyHint=True&autoUpgrade=False) with a InsertLineBreaks argument to insert line breaks in the string that is produced by encoding a 100-element byte array.  \n  \n [!code-vb[System.Convert.ToBase64String#3](~/add/codesnippet/visualbasic/t-system.base64formattin_1.vb)]\n [!code-cs[System.Convert.ToBase64String#3](~/add/codesnippet/csharp/t-system.base64formattin_1.cs)]  \n  \n As the output from the example shows, the <xref:System.Convert.FromBase64String%2A?displayProperty=fullName> succeeds in restoring the original byte array; the line break characters are ignored during the conversion."
