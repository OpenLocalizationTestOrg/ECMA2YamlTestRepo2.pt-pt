  name: Base64FormattingOptions
  nameWithType: Base64FormattingOptions
  fullName: System.Base64FormattingOptions
  type: Enum
  summary: "Specifies whether relevant &lt;xref:System.Convert.ToBase64CharArray%2A?displayProperty=fullName&gt; and &lt;xref:System.Convert.ToBase64String%2A?displayProperty=fullName&gt; methods insert line breaks in their output."
  remarks: "The <xref:System.Convert.ToBase64CharArray%2A?displayProperty=fullName> and <xref:System.Convert.ToBase64String%2A?displayProperty=fullName> methods convert the value of an array of 8-bit unsigned integers to an equivalent string representation that consists of base 64 digits. The string representation can contain one or more line breaks, where a line break is defined as a carriage return character (U+000D) followed by a line feed character (U+000A). Because line breaks are considered whitespace characters in a base-64 encoding, they are ignored when converting a base-64 encoded string back to a byte array. The line breaks are simply convenient when displaying the encoded string to a control or a device such as a console window.       The None and InsertLineBreaks values are mutually exclusive. Therefore, although the Base64FormattingOptions enumeration is marked with the <xref:System.FlagsAttribute> attribute, it makes no sense to perform a bitwise combination of these two values."
