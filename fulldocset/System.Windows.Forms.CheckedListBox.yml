  name: CheckedListBox
  nameWithType: CheckedListBox
  fullName: System.Windows.Forms.CheckedListBox
  type: Class
  summary: "Displays a <xref href=&quot;System.Windows.Forms.ListBox&quot;></xref> in which a check box is displayed to the left of each item."
  remarks: "This control presents a list of items that the user can navigate by using the keyboard or the scrollbar on the right side of the control. The user can place a check mark by one or more items and the checked items can be navigated with the <xref:System.Windows.Forms.CheckedListBox.CheckedItemCollection> and <xref:System.Windows.Forms.CheckedListBox.CheckedIndexCollection>.       To add objects to the list at run time, assign an array of object references with the <xref:System.Windows.Forms.ListBox.ObjectCollection.AddRange%2A> method. The list then displays the default string value for each object. You can add individual items to the list with the <xref:System.Windows.Forms.CheckedListBox.ObjectCollection.Add%2A> method.       The CheckedListBox object supports three states through the <xref:System.Windows.Forms.CheckState> enumeration: <xref:System.Windows.Forms.CheckState>, <xref:System.Windows.Forms.CheckState>, and <xref:System.Windows.Forms.CheckState>. You must set the state of <xref:System.Windows.Forms.CheckState> in the code because the user interface for a CheckedListBox does not provide a mechanism to do so.       If <xref:System.Windows.Forms.ListBox.UseTabStops%2A> is `true`, the CheckedListBox will recognize and expand tab characters in an item&quot;s text, creating columns. These tab stops are preset and cannot be changed. To use custom tab stops, set <xref:System.Windows.Forms.ListBox.UseTabStops%2A> to `false`, set <xref:System.Windows.Forms.ListBox.UseCustomTabOffsets%2A> to `true`, and add the custom values to the <xref:System.Windows.Forms.ListBox.CustomTabOffsets%2A> collection.      > [!NOTE] >  If the <xref:System.Windows.Forms.CheckedListBox.UseCompatibleTextRendering%2A> property is `false`, the <xref:System.Windows.Forms.ListBox.CustomTabOffsets%2A> property will be ignored and replaced with standard tab offsets.       The CheckedListBox class supports the following three indexed collections:      |Collection|Encapsulating Class|   |----------------|-------------------------|   |All items contained in the CheckedListBox control.|<xref:System.Windows.Forms.CheckedListBox.ObjectCollection>|   |Checked items (including items in an indeterminate state), which is a subset of the items contained in the CheckedListBox control.|<xref:System.Windows.Forms.CheckedListBox.CheckedItemCollection>|   |Checked indexes, which is a subset of the indexes into the items collection. These indexes specify items in a checked or indeterminate state.|<xref:System.Windows.Forms.CheckedListBox.CheckedIndexCollection>|       The following three tables are examples of the three indexed collections that the CheckedListBox class supports.       The first table provides an example of the indexed collection of items in the control (all items contained in the control).      |Index|Item|Check State|   |-----------|----------|-----------------|   |0|Object 1|<xref:System.Windows.Forms.CheckState>|   |1|Object 2|<xref:System.Windows.Forms.CheckState>|   |2|Object 3|<xref:System.Windows.Forms.CheckState>|   |3|Object 4|<xref:System.Windows.Forms.CheckState>|   |4|Object 5|<xref:System.Windows.Forms.CheckState>|       The second table provides an example of the indexed collection of the checked items.      |Index|Item|   |-----------|----------|   |0|Object 2|   |1|Object 4|   |2|Object 5|       The third table provides an example of the indexed collection of indexes of checked items.      |Index|Index of Item|   |-----------|-------------------|   |0|1|   |1|3|   |2|4|"
  example:
  - "The following example illustrates how you can use the methods, properties, and collections of a CheckedListBox. This is a complete sample ready to run once you have copied it to your project. You can check and uncheck items, use the text box to add items and once you have clicked the save button, clear the checked items.  \n  \n [!code-cpp[Classic CheckedListBox Example#1](~/add/codesnippet/cpp/t-system.windows.forms.c_17_1.cpp)]\n [!code-cs[Classic CheckedListBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.c_17_1.cs)]\n [!code-vb[Classic CheckedListBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_17_1.vb)]"
