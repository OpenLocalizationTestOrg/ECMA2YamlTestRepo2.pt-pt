  remarks: "The Click event passes an <xref:System.EventArgs> to its event handler, so it only indicates that a click has occurred. If you need more specific mouse information (such as the button, number of clicks, wheel rotation, or location), use the <xref:System.Windows.Forms.Control.MouseDown> and <xref:System.Windows.Forms.Control.MouseUp> events, which pass a <xref:System.Windows.Forms.MouseEventArgs> to the event handler.       A double-click is determined by the mouse settings of the user&quot;s operating system. The user can adjust the amount of time that can pass between clicks during a double-click of a mouse button. The Click event is raised every time the user double-clicks a control. For example, if you have event-handling methods for the Click and <xref:System.Windows.Forms.Control.DoubleClick> events of a form, the events are raised when the form is double-clicked and both event-handling methods are called. If the user double-clicks a control that does not support the <xref:System.Windows.Forms.Control.DoubleClick> event, the Click event might be raised twice."
