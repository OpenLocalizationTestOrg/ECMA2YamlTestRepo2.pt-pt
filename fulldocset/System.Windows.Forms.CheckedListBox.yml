  name: CheckedListBox
  nameWithType: CheckedListBox
  fullName: System.Windows.Forms.CheckedListBox
  type: Class
  summary: "Apresenta um <xref href=&quot;System.Windows.Forms.ListBox&quot;> </xref> no que é apresentada uma caixa de verificação à esquerda de cada item."
  remarks: "Este controlo apresenta uma lista de itens que o utilizador pode navegar utilizando o teclado ou a barra de deslocamento no lado direito de controlo. O utilizador pode colocar uma marca de verificação por um ou mais itens e podem ser direcionados os itens marcados com o <xref:System.Windows.Forms.CheckedListBox.CheckedItemCollection>e <xref:System.Windows.Forms.CheckedListBox.CheckedIndexCollection>.</xref:System.Windows.Forms.CheckedListBox.CheckedIndexCollection> </xref:System.Windows.Forms.CheckedListBox.CheckedItemCollection>       Para adicionar objectos à lista em tempo de execução, atribua uma matriz de referências de objectos com o <xref:System.Windows.Forms.ListBox.ObjectCollection.AddRange%2A>método.</xref:System.Windows.Forms.ListBox.ObjectCollection.AddRange%2A> A lista, em seguida, apresenta o valor de cadeia predefinido para cada objeto. Pode adicionar itens individuais para a lista com o <xref:System.Windows.Forms.CheckedListBox.ObjectCollection.Add%2A>método.</xref:System.Windows.Forms.CheckedListBox.ObjectCollection.Add%2A>       O objeto de CheckedListBox suporta três Estados através de <xref:System.Windows.Forms.CheckState>enumeração: <xref:System.Windows.Forms.CheckState>, <xref:System.Windows.Forms.CheckState>e <xref:System.Windows.Forms.CheckState>.</xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> Tem de definir o estado <xref:System.Windows.Forms.CheckState>no código porque a interface de utilizador para um CheckedListBox não fornecem um mecanismo de fazê-lo.</xref:System.Windows.Forms.CheckState>       Se <xref:System.Windows.Forms.ListBox.UseTabStops%2A>é `true`, o CheckedListBox irá reconhecer e expanda caracteres de tabulação em texto de um item, criar colunas.</xref:System.Windows.Forms.ListBox.UseTabStops%2A> Este deixa de separador é a configuração predefinida e não pode ser alterada. Para utilizar a paragem do separador personalizado, defina <xref:System.Windows.Forms.ListBox.UseTabStops%2A>para `false`, defina <xref:System.Windows.Forms.ListBox.UseCustomTabOffsets%2A>para `true`e adicione os valores personalizados para o <xref:System.Windows.Forms.ListBox.CustomTabOffsets%2A>coleção.</xref:System.Windows.Forms.ListBox.CustomTabOffsets%2A> </xref:System.Windows.Forms.ListBox.UseCustomTabOffsets%2A> </xref:System.Windows.Forms.ListBox.UseTabStops%2A>      > [!NOTE] > Se o <xref:System.Windows.Forms.CheckedListBox.UseCompatibleTextRendering%2A>propriedade é `false`, a <xref:System.Windows.Forms.ListBox.CustomTabOffsets%2A>propriedade será ignorada e substituída com separador padrão desvios.</xref:System.Windows.Forms.ListBox.CustomTabOffsets%2A> </xref:System.Windows.Forms.CheckedListBox.UseCompatibleTextRendering%2A>       A classe de CheckedListBox suporta as seguintes coleções indexadas três: | Coleção | Ao encapsular classe |   |----------------|-------------------------|   | Todos os itens contidos no controlo CheckedListBox. | <xref:System.Windows.Forms.CheckedListBox.ObjectCollection>|   | Itens marcados (incluindo os itens num Estado indeterminado), que é um subconjunto de itens contidos no controlo CheckedListBox. | <xref:System.Windows.Forms.CheckedListBox.CheckedItemCollection>|   | Os índices marcados, o que é um subconjunto de índices para a coleção de itens.</xref:System.Windows.Forms.CheckedListBox.CheckedItemCollection> </xref:System.Windows.Forms.CheckedListBox.ObjectCollection> Estes índices especificar itens num Estado indeterminado ou checked. | <xref:System.Windows.Forms.CheckedListBox.CheckedIndexCollection>|       As três tabelas seguintes são exemplos das coleções indexadas três que suporte a classe de CheckedListBox.</xref:System.Windows.Forms.CheckedListBox.CheckedIndexCollection>       A primeira tabela fornece um exemplo da coleção de itens no controlo (todos os itens contidos no controlo) indexada.      | Índice | Item | Estado de verificação |   |-----------|----------|-----------------|   | 0 | O objeto 1 | <xref:System.Windows.Forms.CheckState>|   | 1 | Objeto 2 | <xref:System.Windows.Forms.CheckState>|   | 2 | Objeto 3 | <xref:System.Windows.Forms.CheckState>|   | 3 | O objeto 4 | <xref:System.Windows.Forms.CheckState>|   | 4 | O objeto 5 | <xref:System.Windows.Forms.CheckState>|       A segunda tabela fornece um exemplo da coleção de itens marcados indexada.</xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState>      | Índice | Item |   |-----------|----------|   | 0 | Objeto 2 |   | 1 | O objeto 4 |   | 2 | O objeto 5 |       A terceira tabela fornece um exemplo da coleção de índices de itens marcados indexada.      | Índice | Índice do Item |   |-----------|-------------------|   |&0; |&1; |   |&1; |&3; |   |&2; |&4; |"
  example:
  - "The following example illustrates how you can use the methods, properties, and collections of a CheckedListBox. This is a complete sample ready to run once you have copied it to your project. You can check and uncheck items, use the text box to add items and once you have clicked the save button, clear the checked items.  \n  \n [!code-cpp[Classic CheckedListBox Example#1](~/add/codesnippet/cpp/t-system.windows.forms.c_17_1.cpp)]\n [!code-cs[Classic CheckedListBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.c_17_1.cs)]\n [!code-vb[Classic CheckedListBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_17_1.vb)]"
