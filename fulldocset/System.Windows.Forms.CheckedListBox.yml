ste incompatibilidade, pode definir o `UseCompatibleTextRendering` propriedade `true` para um controlo específico. Para definir `UseCompatibleTextRendering` para `true` para todos os controlos suportados na aplicação, chame o <xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A?displayProperty=fullName>método com um parâmetro de `true`.</xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A?displayProperty=fullName>"
