  summary: "Ocorre quando o utilizador clica o <xref href=&quot;System.Windows.Forms.CheckedListBox&quot;> </xref> controlo."
  remarks: "O evento de clique transmite um <xref:System.EventArgs>para o processador de eventos, pelo que só indica que ocorreu um clique.</xref:System.EventArgs> Se precisar de informações de rato mais específicas (como o botão, o número de cliques, rotação roda ou localização), utilize o <xref:System.Windows.Forms.Control.MouseDown>e <xref:System.Windows.Forms.Control.MouseUp>os eventos, transmitem um <xref:System.Windows.Forms.MouseEventArgs>para o processador de eventos.</xref:System.Windows.Forms.MouseEventArgs> </xref:System.Windows.Forms.Control.MouseUp> </xref:System.Windows.Forms.Control.MouseDown>       Um duplo clique é determinado pelas definições de rato do sistema de operativo do utilizador. O utilizador pode ajustar a quantidade de tempo pode decorrer entre cliques durante um duplo clique de um botão do rato. O evento de clique é desencadeado sempre que o utilizador faz duplo clique um controlo. Por exemplo, se tiver métodos de processamento de eventos para o, clique e <xref:System.Windows.Forms.Control.DoubleClick>eventos de um formulário, os eventos são gerados quando o formulário faz duplo clique e ambos os métodos de processamento de eventos são denominados.</xref:System.Windows.Forms.Control.DoubleClick> Se o utilizador faz duplo clique um controlo que não suporta o <xref:System.Windows.Forms.Control.DoubleClick>evento, clique o evento pode ser gerado duas vezes.</xref:System.Windows.Forms.Control.DoubleClick>"
  example:
  - "The following code example demonstrates the use of this member. In the example, an event handler reports on the occurrence of the Click event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A?displayProperty=fullName> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.CheckedListBox> named `CheckedListBox1`. Then ensure that the event handler is associated with the Click event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#157](~/add/codesnippet/csharp/e-system.windows.forms.c_36_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#157](~/add/codesnippet/visualbasic/e-system.windows.forms.c_36_1.vb)]"
