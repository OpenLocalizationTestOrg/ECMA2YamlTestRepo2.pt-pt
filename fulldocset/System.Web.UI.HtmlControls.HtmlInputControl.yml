  name: HtmlInputControl
  nameWithType: HtmlInputControl
  fullName: System.Web.UI.HtmlControls.HtmlInputControl
  type: Class
  summary: "Serves as the abstract base class that defines the methods, properties, and events common to all HTML input controls, such as the <xref uid=&quot;langword_csharp_&lt;input type=text&gt;&quot; name=&quot;&lt;input type=text&gt;&quot; href=&quot;&quot;></xref>, <xref uid=&quot;langword_csharp_&lt;input type=submit&gt;&quot; name=&quot;&lt;input type=submit&gt;&quot; href=&quot;&quot;></xref>, and <xref uid=&quot;langword_csharp_&lt;input type= file&gt;&quot; name=&quot;&lt;input type= file&gt;&quot; href=&quot;&quot;></xref> elements."
  remarks: "You cannot create an instance of the HtmlInputControl class directly. Instead, this class is inherited by other classes, such as the <xref:System.Web.UI.HtmlControls.HtmlInputText>, <xref:System.Web.UI.HtmlControls.HtmlInputButton>, <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton>, <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox>, <xref:System.Web.UI.HtmlControls.HtmlInputImage>, <xref:System.Web.UI.HtmlControls.HtmlInputHidden>, and <xref:System.Web.UI.HtmlControls.HtmlInputFile> classes, to provide common basic functionality.       For a list of initial property values for an instance of HtmlInputControl, see the <xref:System.Web.UI.HtmlControls.HtmlInputControl.%23ctor%2A> constructor."
  syntax:
    content: >-
      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.HtmlControls.HtmlEmptyTagControlBuilder))]

      public abstract class HtmlInputControl : System.Web.UI.HtmlControls.HtmlControl
