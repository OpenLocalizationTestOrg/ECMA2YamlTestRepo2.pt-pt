  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Gets or sets the unique identifier name for the <see cref=&quot;T:System.Web.UI.HtmlControls.HtmlInputControl&quot;></see> control."
  remarks: "Use the Name property to determine the unique identifier name for an <xref:System.Web.UI.HtmlControls.HtmlInputControl>. In this implementation, the `get` accessor returns the value of the <xref:System.Web.UI.Control.UniqueID%2A?displayProperty=fullName> property. However, the `set` accessor does not assign a value to this property.      > [!NOTE] >  The `set` accessor does not assign a value to this property because the Name property must have the same value as the <xref:System.Web.UI.Control.UniqueID%2A?displayProperty=fullName> property for most controls to work properly.       Classes that inherit from the <xref:System.Web.UI.HtmlControls.HtmlInputControl> class can override this implementation, if necessary."
  example:
  - "The following code example demonstrates how to use the Name property to determine the name of the <xref:System.Web.UI.HtmlControls.HtmlInputControl> that was clicked.  \n  \n [!code-vb[HtmlInputControlName#1](~/add/codesnippet/VisualBasic/p-system.web.ui.htmlcont_73_1.aspx)]\n [!code-cs[HtmlInputControlName#1](~/add/codesnippet/CSharp/p-system.web.ui.htmlcont_73_1.aspx)]"
  syntax:
    content: public virtual string Name { get; set; }
    return:
      type: System.String
      description: "A string that represents the value of the &lt;xref:System.Web.UI.Control.UniqueID%2A?displayProperty=fullName&gt; property."
  overload: System.Web.UI.HtmlControls.HtmlInputControl.Name*
