- uid: System.Web.UI.HtmlControls.HtmlInputControl.#ctor(System.String)
  id: '#ctor(System.String)'
  parent: System.Web.UI.HtmlControls.HtmlInputControl
  langs:
  - csharp
  name: HtmlInputControl(String)
  nameWithType: HtmlInputControl.HtmlInputControl(String)
  fullName: System.Web.UI.HtmlControls.HtmlInputControl.HtmlInputControl(String)
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Inicializa uma nova instância do <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputControl&quot;> </xref> classe."
  remarks: "Este construtor é utilizado para criar e inicializar uma nova instância do <xref:System.Web.UI.HtmlControls.HtmlInputControl>classe utilizando o controlo de entrada especificado.</xref:System.Web.UI.HtmlControls.HtmlInputControl>      > [!NOTE] > Uma nova instância desta classe não foi criada diretamente. Este construtor é chamado a partir do construtor de outras classes de controlo HTML para inicializar propriedades definidas desta classe.       A tabela seguinte mostra o valor da propriedade inicial para uma instância do <xref:System.Web.UI.HtmlControls.HtmlInputControl>.</xref:System.Web.UI.HtmlControls.HtmlInputControl>      | Propriedade | Valor inicial |   |--------------|-------------------|   | <xref:System.Web.UI.HtmlControls.HtmlInputControl.Type%2A>| O valor da `type` parâmetro. |       A tabela seguinte mostra os diferentes valores possíveis para `type`.</xref:System.Web.UI.HtmlControls.HtmlInputControl.Type%2A>      | Valor | Descrição |   |-----------|-----------------|   | texto | Uma caixa de texto para a entrada de dados. |   | palavra-passe | Uma caixa de texto dissimula a intervenção do utilizador. |   | caixa de verificação | Uma caixa de verificação que indica uma condição de true ou false. |   | botões de opção | Um botão de opção que indica uma seleção de um grupo de botões de opção mutuamente exclusivo. |   | botão | Um botão de comando. |   | submeter | Um botão que submete formulário para o servidor. |   | Repor | Um botão que limpa o formulário. |   | ficheiros | Um botão que carrega um ficheiro. |   | oculto | Um campo não visível numa página Web utilizada para manter as informações entre os pedidos POST para o servidor. |   | imagem | Um botão de imagem. |"
  syntax:
    content: protected HtmlInputControl (string type);
    parameters:
    - id: type
      type: System.String
      description: "O tipo de controlo de entrada."
  overload: System.Web.UI.HtmlControls.HtmlInputControl.#ctor*
  exceptions: []
  platform:
  - net462
