  type: Class
  summary: "Serve como a classe base abstracta que define os métodos, propriedades e os eventos comuns a todos os controlos de entrada de HTML, tais como o <xref uid=&quot;langword_csharp_&lt;input type=text&gt;&quot; name=&quot;&lt;input type=text&gt;&quot; href=&quot;&quot;> </xref>, <xref uid=&quot;langword_csharp_&lt;input type=submit&gt;&quot; name=&quot;&lt;input type=submit&gt;&quot; href=&quot;&quot;> </xref>, e <xref uid=&quot;langword_csharp_&lt;input type= file&gt;&quot; name=&quot;&lt;input type= file&gt;&quot; href=&quot;&quot;> </xref> elementos."
  remarks: "Não é possível criar uma instância da classe HtmlInputControl diretamente. Em vez disso, esta classe herdada por outras classes, tal como o <xref:System.Web.UI.HtmlControls.HtmlInputText>, <xref:System.Web.UI.HtmlControls.HtmlInputButton>, <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton>, <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox>, <xref:System.Web.UI.HtmlControls.HtmlInputImage>, <xref:System.Web.UI.HtmlControls.HtmlInputHidden>, e <xref:System.Web.UI.HtmlControls.HtmlInputFile>classes, para fornecer a funcionalidade básica comuns.</xref:System.Web.UI.HtmlControls.HtmlInputFile> </xref:System.Web.UI.HtmlControls.HtmlInputHidden> </xref:System.Web.UI.HtmlControls.HtmlInputImage> </xref:System.Web.UI.HtmlControls.HtmlInputCheckBox> </xref:System.Web.UI.HtmlControls.HtmlInputRadioButton> </xref:System.Web.UI.HtmlControls.HtmlInputButton> </xref:System.Web.UI.HtmlControls.HtmlInputText>       Para obter uma lista de valores de propriedade inicial para uma instância de HtmlInputControl, consulte o <xref:System.Web.UI.HtmlControls.HtmlInputControl.%23ctor%2A>construtor.</xref:System.Web.UI.HtmlControls.HtmlInputControl.%23ctor%2A>"
