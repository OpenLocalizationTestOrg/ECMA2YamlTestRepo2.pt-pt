- uid: System.Web.UI.HtmlControls.HtmlInputControl.#ctor(System.String)
  id: '#ctor(System.String)'
  parent: System.Web.UI.HtmlControls.HtmlInputControl
  langs:
  - csharp
  name: HtmlInputControl(String)
  nameWithType: HtmlInputControl.HtmlInputControl(String)
  fullName: System.Web.UI.HtmlControls.HtmlInputControl.HtmlInputControl(String)
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Initializes a new instance of the <see cref=&quot;T:System.Web.UI.HtmlControls.HtmlInputControl&quot;></see> class."
  remarks: "This constructor is used to create and initialize a new instance of the <xref:System.Web.UI.HtmlControls.HtmlInputControl> class using the specified input control.      > [!NOTE] >  A new instance of this class is not created directly. This constructor is called from the constructor of other HTML control classes to initialize properties defined in this class.       The following table shows the initial property value for an instance of <xref:System.Web.UI.HtmlControls.HtmlInputControl>.      |Property|Initial value|   |--------------|-------------------|   |<xref:System.Web.UI.HtmlControls.HtmlInputControl.Type%2A>|The value of the `type` parameter.|       The following table shows the different possible values for `type`.      |Value|Description|   |-----------|-----------------|   |text|A text box for data entry.|   |password|A text box that masks user input.|   |checkbox|A check box that indicates a true or false condition.|   |radio|A radio button that indicates a selection from a mutually exclusive group of radio buttons.|   |button|A command button.|   |submit|A button that submits the form to the server.|   |reset|A button that clears the form.|   |file|A button that uploads a file.|   |hidden|A non-visible field on a Web page used to persist information between posts to the server.|   |image|An image button.|"
  syntax:
    content: protected HtmlInputControl (string type);
    parameters:
    - id: type
      type: System.String
      description: "The type of input control."
  overload: System.Web.UI.HtmlControls.HtmlInputControl.#ctor*
  exceptions: []
