  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define o nome de identificador exclusivo para o <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputControl&quot;> </xref> controlo."
  remarks: "Utilize a propriedade de nome para determinar o nome de identificador exclusivo para um <xref:System.Web.UI.HtmlControls.HtmlInputControl>.</xref:System.Web.UI.HtmlControls.HtmlInputControl> Nesta implementação, o `get` acessor devolve o valor da <xref:System.Web.UI.Control.UniqueID%2A?displayProperty=fullName>propriedade.</xref:System.Web.UI.Control.UniqueID%2A?displayProperty=fullName> No entanto, o `set` acessor não atribui um valor para esta propriedade.      > [!NOTE] > O `set` acessor não atribuir um valor para esta propriedade porque a propriedade Name tem de ter o mesmo valor que o <xref:System.Web.UI.Control.UniqueID%2A?displayProperty=fullName>propriedade para a maioria dos controlos de funcionar corretamente.</xref:System.Web.UI.Control.UniqueID%2A?displayProperty=fullName>       As classes que herdam a <xref:System.Web.UI.HtmlControls.HtmlInputControl>classe pode substituir esta implementação, se necessário.</xref:System.Web.UI.HtmlControls.HtmlInputControl>"
  example:
  - "The following code example demonstrates how to use the Name property to determine the name of the <xref:System.Web.UI.HtmlControls.HtmlInputControl> that was clicked.  \n  \n [!code-vb[HtmlInputControlName#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_73_1.aspx)]\n [!code-cs[HtmlInputControlName#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_73_1.aspx)]"
  syntax:
    content: public virtual string Name { get; set; }
    return:
      type: System.String
      description: "Uma cadeia que representa o valor da &lt;xref:System.Web.UI.Control.UniqueID%2A?displayProperty=fullName&gt; propriedade."
  overload: System.Web.UI.HtmlControls.HtmlInputControl.Name*
