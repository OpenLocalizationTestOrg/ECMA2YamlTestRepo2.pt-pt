  type: Interface
  summary: "Contribuem uma mensagem de envoy no final de cliente."
  remarks: "A interface IContributeEnvoySink é implementada por propriedades de contexto no servidor <xref:System.Runtime.Remoting.Contexts.Context>classe que pretende para contribuir com uma mensagem de envoy no final de cliente.</xref:System.Runtime.Remoting.Contexts.Context> A cadeia de envoy do servidor é composta por essas propriedades de contexto que implementam IContributeEnvoySink. A cadeia de envoy reside no final de cliente e age como um representante da mensagem correspondente sinks a partir das propriedades de contexto de servidor."
