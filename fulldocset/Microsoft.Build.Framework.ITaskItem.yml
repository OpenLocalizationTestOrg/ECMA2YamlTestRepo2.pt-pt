  - csharp
  name: CopyMetadataTo(ITaskItem)
  nameWithType: ITaskItem.CopyMetadataTo(ITaskItem)
  fullName: Microsoft.Build.Framework.ITaskItem.CopyMetadataTo(ITaskItem)
  type: Method
  assemblies:
  - Microsoft.Build.Framework
  namespace: Microsoft.Build.Framework
  summary: "Copia as entradas de metadados personalizados para outro item."
  remarks: "Siga as diretrizes abaixo quando implementar este método.      -Não substituir o <xref:Microsoft.Build.Framework.ITaskItem.ItemSpec%2A>propriedade.</xref:Microsoft.Build.Framework.ITaskItem.ItemSpec%2A>      -Não substitua existentes de entradas de metadados.      -Não copie as entradas de metadados que não fazer sentido no item de destino."
  syntax:
    content: public void CopyMetadataTo (Microsoft.Build.Framework.ITaskItem destinationItem);
    parameters:
    - id: destinationItem
      type: Microsoft.Build.Framework.ITaskItem
      description: "O item para copiar as entradas de metadados para."
  overload: Microsoft.Build.Framework.ITaskItem.CopyMetadataTo*
  exceptions: []
  platform:
  - net462
