  fullName: Microsoft.Build.Framework.ITaskItem
  type: Interface
  summary: "Define um [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] item que pode ser consumido e emitido pelas tarefas."
  remarks: "O número de objetos de ITaskItem criados durante a compilação não pode corresponder exatamente a itens declarados num ficheiro de projeto pelas seguintes razões:-tarefas, por vezes, criar itens de que não foram declaradas no ficheiro de projeto.      -Uma coleção de itens pode ser declarada no ficheiro de projeto com carateres universais, foi possível criar o número de itens quando incorporada."
  example:
  - "The following example shows the code for a task that creates one or more directories.  \n  \n [!code-cs[msbuild_MakeDirTask#1](~/add/codesnippet/csharp/msbuild_MakeDirTask/msbuild_MakeDirTask.cs#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("8661674F-2148-4F71-A92A-49875511C528")]

      public interface ITaskItem
