  name: DelegatingXmlDictionaryWriter
  nameWithType: DelegatingXmlDictionaryWriter
  fullName: System.IdentityModel.DelegatingXmlDictionaryWriter
  type: Class
  summary: "A class that wraps a specified writer and delegates all <xref:System.Xml.XmlDictionaryWriter> calls to the wrapped writer."
  remarks: "The writer that is wrapped can be accessed through the <xref:System.IdentityModel.DelegatingXmlDictionaryWriter.InnerWriter%2A> property. Call the <xref:System.IdentityModel.DelegatingXmlDictionaryWriter.InitializeInnerWriter%2A> method to set the wrapped writer and initialize the property. You can call the <xref:System.IdentityModel.DelegatingXmlDictionaryWriter.InitializeTracingWriter%2A> method to set an <xref:System.Xml.XmlWriter> to which non-canonical XML will be echoed."
  syntax:
    content: 'public class DelegatingXmlDictionaryWriter : System.Xml.XmlDictionaryWriter'
  inheritance:
  - System.Xml.XmlDictionaryWriter
  implements: []
  inheritedMembers: []
  platform:
  - net462
