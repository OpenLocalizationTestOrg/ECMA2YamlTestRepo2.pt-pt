  name: DelegatingXmlDictionaryWriter
  nameWithType: DelegatingXmlDictionaryWriter
  fullName: System.IdentityModel.DelegatingXmlDictionaryWriter
  type: Class
  summary: "Uma classe que encapsula num wrapper um escritor especificado e delega todas <xref:System.Xml.XmlDictionaryWriter>chamadas para o escritor encapsulada.</xref:System.Xml.XmlDictionaryWriter>"
  remarks: "O escritor da aplicação pode ser acedido através de <xref:System.IdentityModel.DelegatingXmlDictionaryWriter.InnerWriter%2A>propriedade.</xref:System.IdentityModel.DelegatingXmlDictionaryWriter.InnerWriter%2A> Chamar o <xref:System.IdentityModel.DelegatingXmlDictionaryWriter.InitializeInnerWriter%2A>método para definir o encapsulada writer e inicializar a propriedade.</xref:System.IdentityModel.DelegatingXmlDictionaryWriter.InitializeInnerWriter%2A> Pode chamar o <xref:System.IdentityModel.DelegatingXmlDictionaryWriter.InitializeTracingWriter%2A>método para definir um <xref:System.Xml.XmlWriter>para que não canónica XML irá ser echoed.</xref:System.Xml.XmlWriter> </xref:System.IdentityModel.DelegatingXmlDictionaryWriter.InitializeTracingWriter%2A>"
  syntax:
