  type: Class
  summary: "Holds instance data associated with a performance counter sample."
  remarks: ''
  example:
  - "The following code example displays the contents of the InstanceData objects that exist in a particular <xref:System.Diagnostics.PerformanceCounterCategory> on the local computer. It first displays a numbered list of <xref:System.Diagnostics.PerformanceCounter> categories. After the user enters the number of one of the categories, the sample displays, for each <xref:System.Diagnostics.PerformanceCounter> in the <xref:System.Diagnostics.PerformanceCounterCategory>, the instance data associated with each instance of the <xref:System.Diagnostics.PerformanceCounter>.  \n  \n [!code-cpp[System.Diagnostics.InstanceData.CopyTo#1](~/add/codesnippet/cpp/t-system.diagnostics.ins_1_1.cpp)]\n [!code-cs[System.Diagnostics.InstanceData.CopyTo#1](~/add/codesnippet/csharp/t-system.diagnostics.ins_1_1.cs)]\n [!code-vb[System.Diagnostics.InstanceData.CopyTo#1](~/add/codesnippet/visualbasic/t-system.diagnostics.ins_1_1.vb)]"
