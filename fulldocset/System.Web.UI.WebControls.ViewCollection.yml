  fullName: System.Web.UI.WebControls.ViewCollection
  type: Class
  summary: "Representa um contentor de coleção permite um <xref href=&quot;System.Web.UI.WebControls.MultiView&quot;> </xref> controlo para manter uma lista dos respectivos controlos subordinados."
  remarks: "A classe de ViewCollection representa um contentor de coleção permite um <xref:System.Web.UI.WebControls.MultiView>controlo para manter uma lista dos respectivos controlos subordinados.</xref:System.Web.UI.WebControls.MultiView> A <xref:System.Web.UI.WebControls.MultiView>controlo só pode conter <xref:System.Web.UI.WebControls.View>controlos de controlos subordinados.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.MultiView>       Utilize o <xref:System.Web.UI.WebControls.ViewCollection.Add%2A>método para adicionar um novo <xref:System.Web.UI.WebControls.View>controlo na coleção de ViewCollection no final de uma matriz de índice ordinal.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.ViewCollection.Add%2A> Utilize o <xref:System.Web.UI.WebControls.ViewCollection.AddAt%2A>método para adicionar um novo controlo numa localização de índice específico.</xref:System.Web.UI.WebControls.ViewCollection.AddAt%2A> Utilize o <xref:System.Web.UI.WebControls.ViewCollection.Item%2A>indexador para obter um <xref:System.Web.UI.WebControls.View>controlo da coleção ViewCollection num índice especificado, utilizando a notação de matriz simples.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.ViewCollection.Item%2A>"
  example:
  - "The following code example demonstrates how to programmatically add <xref:System.Web.UI.WebControls.View> controls to a <xref:System.Web.UI.WebControls.MultiView> control. After each <xref:System.Web.UI.WebControls.View> control is created, the <xref:System.Web.UI.WebControls.ViewCollection.AddAt%2A> method is used to add the <xref:System.Web.UI.WebControls.View> control to the ViewCollection collection of the <xref:System.Web.UI.WebControls.MultiView> control at the specified index. The <xref:System.Web.UI.WebControls.ViewCollection.Item%2A> indexer is used to access the <xref:System.Web.UI.Control.ID%2A> properties of the <xref:System.Web.UI.WebControls.View> controls stored in the ViewCollection collection and display them to the user.  \n  \n [!code-vb[ViewCollection.AddAt Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_91_1.aspx)]"
  syntax:
    content: 'public class ViewCollection : System.Web.UI.ControlCollection'
