  nameWithType: Image
  fullName: System.Windows.Controls.Image
  type: Class
  summary: "Represents a control that displays an image."
  remarks: "The Image class enables you to load the following image types: .bmp, .gif, .ico, .jpg, .png, .wdp, and .tiff.       When displaying a multiframe image, only the first frame is displayed. The animation of multiframe images is not supported by the Image control.       Until the image content is loaded, the <xref:System.Windows.FrameworkElement.ActualWidth%2A> and <xref:System.Windows.FrameworkElement.ActualHeight%2A> of the control will report as zero, because the image content is used to determine the final size and location of the control.       For a fixed size control, the <xref:System.Windows.FrameworkElement.Width%2A> and/or <xref:System.Windows.FrameworkElement.Height%2A> properties can be set. However, to preserve the media&quot;s aspect ratio, set the <xref:System.Windows.FrameworkElement.Width%2A> or <xref:System.Windows.FrameworkElement.Height%2A> properties but not both."
