  summary: "Obtém uma lista dos ficheiros e subdiretórios contidos neste diretório virtual."
  remarks: "A propriedade de elementos subordinados contém os <xref:System.Web.Hosting.VirtualFile>e <xref:System.Web.Hosting.VirtualDirectory>objetos que representam os ficheiros e diretórios contidos neste diretório virtual.</xref:System.Web.Hosting.VirtualDirectory> </xref:System.Web.Hosting.VirtualFile> Para devolver apenas a <xref:System.Web.Hosting.VirtualFile>objetos, utilize o <xref:System.Web.Hosting.VirtualDirectory.Files%2A>propriedade.</xref:System.Web.Hosting.VirtualDirectory.Files%2A> </xref:System.Web.Hosting.VirtualFile> Para devolver apenas a <xref:System.Web.Hosting.VirtualDirectory>objetos, utilize o <xref:System.Web.Hosting.VirtualDirectory.Directories%2A>propriedade.</xref:System.Web.Hosting.VirtualDirectory.Directories%2A> </xref:System.Web.Hosting.VirtualDirectory>"
  syntax:
