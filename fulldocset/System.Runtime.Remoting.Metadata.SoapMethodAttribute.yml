  name: SoapMethodAttribute
  nameWithType: SoapMethodAttribute
  fullName: System.Runtime.Remoting.Metadata.SoapMethodAttribute
  type: Class
  summary: "Customizes geração de SOAP e processar para um método. Esta classe não pode ser herdada."
  remarks: "Os objetos de destino para o atributo SoapMethodAttribute são métodos que podem ser invocados remotamente. Aplica SoapMethodAttribute para personalizar o processamento e de geração de SOAP. As propriedades deste atributo permitir que o programador personalizar o campo de cabeçalho SOAPAction de HTTP para indicar a intenção do pedido SOAP de HTTP."
  example:
  - "The following code example shows how to use the members in the SoapMethodAttribute class to customize SOAP generation and processing for a method.  \n  \n [!code-cpp[System.Runtime.Remoting.Metadata.SoapMethodAttribute#100](~/add/codesnippet/cpp/t-system.runtime.remotin_21_1.cpp)]\n [!code-cs[System.Runtime.Remoting.Metadata.SoapMethodAttribute#100](~/add/codesnippet/csharp/t-system.runtime.remotin_21_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class SoapMethodAttribute : System.Runtime.Remoting.Metadata.SoapAttribute
