- uid: System.Windows.Forms.ToolStripLabel.ActiveLinkColor
  id: ActiveLinkColor
  parent: System.Windows.Forms.ToolStripLabel
  langs:
  - csharp
  name: ActiveLinkColor
  nameWithType: ToolStripLabel.ActiveLinkColor
  fullName: System.Windows.Forms.ToolStripLabel.ActiveLinkColor
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Gets or sets the color used to display an active link."
  remarks: "An active link is a link that is in the process of being clicked. This is similar to the depressed state of a <xref:System.Windows.Forms.Button> control. You can use this property to specify the color that the link is displayed in when the link is in the process of being clicked.       There are a number of colors associated with a link. The <xref:System.Windows.Forms.LinkLabel.LinkColor%2A> specifies the color of all links displayed in the <xref:System.Windows.Forms.LinkLabel> control. The <xref:System.Windows.Forms.ToolStripLabel.VisitedLinkColor%2A> property enables you to specify the color of a link after it has been visited by the user.      > [!NOTE] >  When setting this property, ensure that the color you are setting the property to does not conflict with the color of the control&quot;s background or the text does not display properly. For example, if the background color of the control is `Color.Red` and this property is set to `Color.Red`, the text is not shown properly when the link is in the process of being clicked."
  example:
