  name: ToolStripLabel
  nameWithType: ToolStripLabel
  fullName: System.Windows.Forms.ToolStripLabel
  type: Class
  summary: "Representa um nonselectable <xref href=&quot;System.Windows.Forms.ToolStripItem&quot;> </xref> que compõe o texto e as imagens e pode apresentar hiperligações."
  remarks: "Utilize a classe de ToolStripLabel para criar uma etiqueta, que é possível compor o texto e as imagens que pode implementar o <xref:System.Windows.Forms.ToolStripItem.TextAlign%2A?displayProperty=fullName>e <xref:System.Windows.Forms.ToolStripItem.ImageAlign%2A?displayProperty=fullName>Propriedades.</xref:System.Windows.Forms.ToolStripItem.ImageAlign%2A?displayProperty=fullName> </xref:System.Windows.Forms.ToolStripItem.TextAlign%2A?displayProperty=fullName> O ToolStripLabel também tem muitas das propriedades de ativá-la apresentar um ou mais hiperligações e outras propriedades que modificam o aspeto e o comportamento das hiperligações.       O ToolStripLabel é como um <xref:System.Windows.Forms.ToolStripButton>que não a obter o foco por predefinição e que não são compostos como premido ou realçado.</xref:System.Windows.Forms.ToolStripButton>       ToolStripLabel como um item alojado suporta chaves de acesso.       Utilize o <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.LinkVisited%2A>e <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>as propriedades de um ToolStripLabel para suportar o controlo de ligação no <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A> </xref:System.Windows.Forms.LinkLabel.LinkVisited%2A> </xref:System.Windows.Forms.LinkLabel.LinkColor%2A>"
  example:
  - "The following code example demonstrates how to initialize a ToolStripLabel to contain a link by setting the <xref:System.Windows.Forms.ToolStripLabel.IsLink%2A>, <xref:System.Windows.Forms.ToolStripLabel.LinkColor%2A>, <xref:System.Windows.Forms.ToolStripLabel.ActiveLinkColor%2A>, <xref:System.Windows.Forms.ToolStripLabel.VisitedLinkColor%2A>, <xref:System.Windows.Forms.ToolStripLabel.LinkVisited%2A> and <xref:System.Windows.Forms.ToolStripLabel.LinkBehavior%2A> properties.  \n  \n [!code-cs[System.Windows.Forms.ToolStripLabel#1](~/add/codesnippet/csharp/t-system.windows.forms.t_13_1.cs)]\n [!code-vb[System.Windows.Forms.ToolStripLabel#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_13_1.vb)]"
