  namespace: System.Windows.Forms
  summary: "Processes a mnemonic character."
  remarks: "This method is called to give an item the opportunity to process a mnemonic character. The method should determine whether the item is in a state to process mnemonics and if whether the given character represents a mnemonic. If so, the method should perform the action associated with the mnemonic and return `true`. If not, the method should return `false`.       The <xref:System.Windows.Forms.ToolStripLabel> implementation relies on the host <xref:System.Windows.Forms.ToolStrip> control to call the <xref:System.Windows.Forms.Control.IsMnemonic%2A> method to determine whether the given character matches a mnemonic in the item&quot;s text. In this case, the method selects the item associated with the label, or raises the <xref:System.Windows.Forms.ToolStripItem.Click> event if the item cannot be selected."
  syntax:
    content: protected override bool ProcessMnemonic (char charCode);
    parameters:
    - id: charCode
      type: System.Char
      description: "The character to process."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the character was processed as a mnemonic by the control; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
