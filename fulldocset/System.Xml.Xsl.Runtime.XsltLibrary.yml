  type: Method
  assemblies:
  - System.Data.SqlXml
  namespace: System.Xml.Xsl.Runtime
  summary: "Evaluates the argument to a string that is an XML qualified name. This method implements the `element-available` function specified by [W3C XSL Transformations (XSLT)](http://go.microsoft.com/fwlink/?LinkID=49919)."
  remarks: "The qualified name is expanded into an `expanded name` by using the namespace declarations in scope for the expression. The ElementAvailable function returns `true` if and only if the `expanded name` is the name of an instruction."
  syntax:
    content: public bool ElementAvailable (System.Xml.XmlQualifiedName name);
    parameters:
    - id: name
      type: System.Xml.XmlQualifiedName
      description: "The XML qualified name."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the [expanded name](http://go.microsoft.com/fwlink/?LinkId=148269) is the name of an instruction. If the <xref uid=&quot;langword_csharp_expanded name&quot; name=&quot;expanded name&quot; href=&quot;&quot;></xref> has a namespace URI equal to the XSLT namespace URI, then it refers to an element defined by XSLT. Otherwise, the expanded-name refers to an extension element. If the <xref uid=&quot;langword_csharp_expanded name&quot; name=&quot;expanded name&quot; href=&quot;&quot;></xref> has a null namespace URI, the element-available function will return <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Xml.Xsl.Runtime.XsltLibrary.ElementAvailable*
  exceptions: []
  platform:
  - net462
