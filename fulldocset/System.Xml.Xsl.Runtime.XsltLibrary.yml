- uid: System.Xml.Xsl.Runtime.XsltLibrary.RelationalOperator(System.Double,System.Collections.Generic.IList{System.Xml.XPath.XPathItem},System.Collections.Generic.IList{System.Xml.XPath.XPathItem})
  id: RelationalOperator(System.Double,System.Collections.Generic.IList{System.Xml.XPath.XPathItem},System.Collections.Generic.IList{System.Xml.XPath.XPathItem})
  parent: System.Xml.Xsl.Runtime.XsltLibrary
  langs:
  - csharp
  name: RelationalOperator(Double,IList<XPathItem>,IList<XPathItem>)
  nameWithType: XsltLibrary.RelationalOperator(Double,IList<XPathItem>,IList<XPathItem>)
  fullName: System.Xml.Xsl.Runtime.XsltLibrary.RelationalOperator(Double,IList<XPathItem>,IList<XPathItem>)
  type: Method
  assemblies:
  - System.Data.SqlXml
  namespace: System.Xml.Xsl.Runtime
  summary: "Evaluates whether the <code>left</code> expression is greater than or equal to, or less than or equal to, the <code>right</code> expression based on the <code>opCode</code> passed."
  syntax:
    content: public bool RelationalOperator (double opCode, System.Collections.Generic.IList<System.Xml.XPath.XPathItem> left, System.Collections.Generic.IList<System.Xml.XPath.XPathItem> right);
    parameters:
    - id: opCode
      type: System.Double
      description: "Specifies how to perform the evaluation of two expressions:       If opCode is equal to 2, evaluates the XPath expression &quot;left &lt; right&quot;.       If opCode is equal to 3, evaluates the XPath expression &quot;left &lt;= right&quot;.       If opCode is equal to 4, evaluates the XPath expression &quot;left &gt; right&quot;.       If opCode is equal to 5, evaluates the XPath expression &quot;left &gt;= right&quot;"
    - id: left
      type: System.Collections.Generic.IList{System.Xml.XPath.XPathItem}
      description: "Expression to evaluate."
    - id: right
      type: System.Collections.Generic.IList{System.Xml.XPath.XPathItem}
      description: "Expression to evaluate."
    return:
      type: System.Boolean
      description: "A Boolean value that is true if the left expression is greater than or equal to the right expression."
  overload: System.Xml.Xsl.Runtime.XsltLibrary.RelationalOperator*
  exceptions: []
  platform:
  - net462
