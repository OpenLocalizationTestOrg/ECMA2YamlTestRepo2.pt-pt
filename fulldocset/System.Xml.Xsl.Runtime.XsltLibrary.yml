- uid: System.Xml.Xsl.Runtime.XsltLibrary.ElementAvailable(System.Xml.XmlQualifiedName)
  id: ElementAvailable(System.Xml.XmlQualifiedName)
  parent: System.Xml.Xsl.Runtime.XsltLibrary
  langs:
  - csharp
  name: ElementAvailable(XmlQualifiedName)
  nameWithType: XsltLibrary.ElementAvailable(XmlQualifiedName)
