  type: Class
  summary: "Recognizes ink gestures."
  remarks: "A GestureRecognizer identifies an ink gesture. You can set the GestureRecognizer to recognize all or a subset of application gestures. To set the GestureRecognizer to recognize a subset of the available gestures, pass an <xref:System.Windows.Ink.ApplicationGesture> array to the constructor or use the <xref:System.Windows.Ink.GestureRecognizer.SetEnabledGestures%2A> method. To determine whether a <xref:System.Windows.Ink.StrokeCollection> contains a gesture, call the <xref:System.Windows.Ink.GestureRecognizer.Recognize%2A> method.      <a name=&quot;xamlTextUsage_GestureRecognizer&quot;></a>    ## XAML Text Usage    You cannot use this class in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
