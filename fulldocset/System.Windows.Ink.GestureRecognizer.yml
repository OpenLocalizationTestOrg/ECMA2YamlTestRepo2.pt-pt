  namespace: System.Windows.Ink
  summary: "Releases all resources used by the <see cref=&quot;T:System.Windows.Ink.GestureRecognizer&quot;></see>."
  remarks: "Call Dispose when you finish using the <xref:System.Windows.Ink.GestureRecognizer>. The Dispose method leaves the <xref:System.Windows.Ink.GestureRecognizer> in an unusable state. Therefore, after calling Dispose, you must release all references to the <xref:System.Windows.Ink.GestureRecognizer> so the garbage collector can reclaim the memory that the <xref:System.Windows.Ink.GestureRecognizer> was occupying.      > [!NOTE] >  Always call Dispose before you release your last reference to the <xref:System.Windows.Ink.GestureRecognizer>. Otherwise, the resources it is using will not be freed until the garbage collector calls the <xref:System.Windows.Ink.GestureRecognizer> object&quot;s `Finalize` method."
