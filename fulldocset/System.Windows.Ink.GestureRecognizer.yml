- uid: System.Windows.Ink.GestureRecognizer.Recognize(System.Windows.Ink.StrokeCollection)
  id: Recognize(System.Windows.Ink.StrokeCollection)
  parent: System.Windows.Ink.GestureRecognizer
  langs:
  - csharp
  name: Recognize(StrokeCollection)
  nameWithType: GestureRecognizer.Recognize(StrokeCollection)
  fullName: System.Windows.Ink.GestureRecognizer.Recognize(StrokeCollection)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Ink
  summary: "Looks for gestures in the specified <see cref=&quot;T:System.Windows.Ink.StrokeCollection&quot;></see>."
  remarks: "The array returned by the Recognize method is sorted by the <xref:System.Windows.Ink.GestureRecognitionResult.RecognitionConfidence%2A?displayProperty=fullName> property. For example, Recognize may return a <xref:System.Windows.Ink.GestureRecognitionResult> array with the following values:      |Index|ApplicationGesture|RecognitionConfidence|   |-----------|------------------------|---------------------------|   |0|<xref:System.Windows.Ink.ApplicationGesture>|<xref:System.Windows.Ink.RecognitionConfidence>|   |1|<xref:System.Windows.Ink.ApplicationGesture>|<xref:System.Windows.Ink.RecognitionConfidence>|   |2|<xref:System.Windows.Ink.ApplicationGesture>|<xref:System.Windows.Ink.RecognitionConfidence>|   |3|<xref:System.Windows.Ink.ApplicationGesture>|<xref:System.Windows.Ink.RecognitionConfidence>|       This means that the <xref:System.Windows.Ink.GestureRecognizer> recognizes that it is very likely that the <xref:System.Windows.Ink.Stroke> is a check mark, relatively likely that the <xref:System.Windows.Ink.Stroke> in not a gesture, and not at all likely that the <xref:System.Windows.Ink.Stroke> is a curlicue or a double curlicue.      > [!NOTE] >  The Recognize method can return an array with <xref:System.Windows.Ink.ApplicationGesture> at a higher <xref:System.Windows.Ink.RecognitionConfidence> than other application gestures. This means that it is more likely that the <xref:System.Windows.Ink.Stroke> is not a gesture, as opposed to a gesture that has a lower <xref:System.Windows.Ink.RecognitionConfidence>."
  example:
  - "The following example demonstrates how to determine whether a <xref:System.Windows.Ink.Stroke> is a <xref:System.Windows.Ink.ApplicationGesture> gesture.  \n  \n [!code-vb[GestureControl#8](~/add/codesnippet/VisualBasic/GestureControl/Gesture.vb#8)]\n [!code-cs[GestureControl#8](~/add/codesnippet/CSharp/GestureControl/Gesture.cs#8)]"
  syntax:
    content: public System.Collections.ObjectModel.ReadOnlyCollection<System.Windows.Ink.GestureRecognitionResult> Recognize (System.Windows.Ink.StrokeCollection strokes);
    parameters:
    - id: strokes
      type: System.Windows.Ink.StrokeCollection
      description: "The  to search for gestures."
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.Windows.Ink.GestureRecognitionResult}
      description: "To be added."
  overload: System.Windows.Ink.GestureRecognizer.Recognize*
  exceptions: []
  platform:
