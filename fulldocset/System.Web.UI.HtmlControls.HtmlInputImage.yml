  fullName: System.Web.UI.HtmlControls.HtmlInputImage.LoadPostData(String,NameValueCollection)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Processa os dados de nova colocação para o <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputImage&quot;> </xref> controlo."
  remarks: "O método LoadPostData verifica se coordenadas que representam a localização onde a imagem foi clicada pelo utilizador são uma parte dos dados de nova colocação para o <xref:System.Web.UI.HtmlControls.HtmlInputImage>controlo.</xref:System.Web.UI.HtmlControls.HtmlInputImage> Se coordenadas são uma parte dos dados originem, em seguida, regista o método LoadPostData o <xref:System.Web.UI.HtmlControls.HtmlInputImage>controlo com a página Web como um controlo que necessita de um Evento desencadeado quando é processado.</xref:System.Web.UI.HtmlControls.HtmlInputImage>      > [!NOTE] > As coordenadas de origem (0,0) estão localizadas no canto superior esquerdo da imagem.       O método LoadPostData é utilizado principalmente pelos programadores de controlo expandir a funcionalidade do <xref:System.Web.UI.HtmlControls.HtmlInputImage>controlo.</xref:System.Web.UI.HtmlControls.HtmlInputImage>"
  syntax:
    content: protected virtual bool LoadPostData (string postDataKey, System.Collections.Specialized.NameValueCollection postCollection);
    parameters:
    - id: postDataKey
      type: System.String
      description: "O identificador da chave para o controlo."
    - id: postCollection
      type: System.Collections.Specialized.NameValueCollection
      description: "A coleção de todos os valores de nome de entrada."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputImage&quot;> </xref> estado do controlo é alterado como resultado a nova colocação; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.HtmlControls.HtmlInputImage.LoadPostData*
  exceptions: []
  platform:
  - net462
