- uid: System.Web.UI.HtmlControls.HtmlInputImage.OnServerClick(System.Web.UI.ImageClickEventArgs)
  id: OnServerClick(System.Web.UI.ImageClickEventArgs)
  parent: System.Web.UI.HtmlControls.HtmlInputImage
  langs:
  - csharp
  name: OnServerClick(ImageClickEventArgs)
  nameWithType: HtmlInputImage.OnServerClick(ImageClickEventArgs)
  fullName: System.Web.UI.HtmlControls.HtmlInputImage.OnServerClick(ImageClickEventArgs)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Raises the <see cref=&quot;E:System.Web.UI.HtmlControls.HtmlInputImage.ServerClick&quot;></see> event."
  remarks: "The <xref:System.Web.UI.HtmlControls.HtmlInputImage.ServerClick> event is raised when the user clicks an <xref:System.Web.UI.HtmlControls.HtmlInputImage> control.       The coordinates where the user clicks an <xref:System.Web.UI.HtmlControls.HtmlInputImage> control can be determined by using the <xref:System.Web.UI.ImageClickEventArgs.X?displayProperty=fullName> and <xref:System.Web.UI.ImageClickEventArgs.Y?displayProperty=fullName> properties of the <xref:System.Web.UI.ImageClickEventArgs?displayProperty=fullName> object. The <xref:System.Web.UI.ImageClickEventArgs?displayProperty=fullName> object is passed as a parameter to the user-defined event handler.      > [!NOTE] >  The origin (0, 0) is located at the upper-left corner of the image.       Raising an event invokes the event handler through a delegate. For more information, see [NIB: Raising an Event](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2).       The OnServerClick method also allows derived classes to handle the event without attaching a delegate. This is the preferred technique for handling the event in a derived class."
  example:
