  fullName: System.Web.UI.HtmlControls.HtmlInputImage
  type: Class
  summary: "Permite o acesso programático a HTML <xref uid=&quot;langword_csharp_&lt;input type= image&gt;&quot; name=&quot;&lt;input type= image&gt;&quot; href=&quot;&quot;> </xref> elemento no servidor."
  remarks: "Utilize o controlo de HtmlInputImage para criar um botão que apresenta uma imagem. Pode controlar programaticamente a ação associada ao controlo HtmlInputImage fornecendo um processador de eventos para o <xref:System.Web.UI.HtmlControls.HtmlInputImage.ServerClick>eventos.</xref:System.Web.UI.HtmlControls.HtmlInputImage.ServerClick>       As coordenadas onde o utilizador clica num controlo HtmlInputImage podem ser determinadas ao utilizar o <xref:System.Web.UI.ImageClickEventArgs.X?displayProperty=fullName>e <xref:System.Web.UI.ImageClickEventArgs.Y?displayProperty=fullName>Propriedades do <xref:System.Web.UI.ImageClickEventArgs?displayProperty=fullName>objeto que é transmitido como um parâmetro para o processador de eventos definidos pelo utilizador.</xref:System.Web.UI.ImageClickEventArgs?displayProperty=fullName> </xref:System.Web.UI.ImageClickEventArgs.Y?displayProperty=fullName> </xref:System.Web.UI.ImageClickEventArgs.X?displayProperty=fullName>       Para obter uma lista de valores de propriedade inicial para uma instância de HtmlInputImage, consulte o <xref:System.Web.UI.HtmlControls.HtmlInputImage.%23ctor%2A>construtor.</xref:System.Web.UI.HtmlControls.HtmlInputImage.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the HtmlInputImage control to create a button that displays an image.  \n  \n> [!NOTE]\n>  You must provide your own image files for this example to work correctly.  \n  \n [!code-vb[Classic HtmlInputImage.Src Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_23_1.aspx)]\n [!code-cs[Classic HtmlInputImage.Src Example#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_23_1.aspx)]"
