  fullName: System.Web.UI.HtmlControls.HtmlInputImage.Src
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Gets or sets the location of the image file."
  remarks: "Use the Src property to specify the location of the image to display in the <xref:System.Web.UI.HtmlControls.HtmlInputImage> control. If the image is not available, the text specified in the <xref:System.Web.UI.HtmlControls.HtmlInputImage.Alt%2A> property is displayed.       You can use a relative or absolute URL. A relative URL relates the location of the image to the location of the Web page without specifying a complete path on the server. The path is relative to the location of the Web page. This makes it easier to move the entire site to another directory on the server without updating the path to the image in code. You can use the relative path &quot; `~/` &quot; to refer to the current virtual directory where the page is located. For example, the value of Src for `<input type=&quot;image&quot; runat=&quot;server&quot; src=&quot;~/abc/d.gif&quot;>` on a page in the &quot;XspTest&quot; virtual directory is `<input type=&quot;image&quot; src=&quot;/XspText/abc/d.gif&quot;>`. An absolute URL provides the complete path. Therefore, moving the site to another directory requires that you update the code."
  example:
  - "The following code example demonstrates how to use the Src property to specify the path to an image displayed in the <xref:System.Web.UI.HtmlControls.HtmlInputImage> control.  \n  \n [!code-vb[Classic HtmlInputImage.Src Example#1](~/add/codesnippet/VisualBasic/p-system.web.ui.htmlcont_89_1.aspx)]\n [!code-cs[Classic HtmlInputImage.Src Example#1](~/add/codesnippet/CSharp/p-system.web.ui.htmlcont_89_1.aspx)]"
  syntax:
