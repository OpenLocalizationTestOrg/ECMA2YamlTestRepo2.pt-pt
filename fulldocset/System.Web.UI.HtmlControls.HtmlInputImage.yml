- uid: System.Web.UI.HtmlControls.HtmlInputImage.ValidationGroup
  id: ValidationGroup
  parent: System.Web.UI.HtmlControls.HtmlInputImage
  langs:
  - csharp
  name: ValidationGroup
  nameWithType: HtmlInputImage.ValidationGroup
  fullName: System.Web.UI.HtmlControls.HtmlInputImage.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Gets or sets the group of controls for which the <see cref=&quot;T:System.Web.UI.HtmlControls.HtmlInputImage&quot;></see> control causes validation when it posts back to the server."
  remarks: "Validation groups allow you to assign validation controls on a page to a specific category. Each validation group can be validated independently from other validation groups on the page. Use the ValidationGroup property to specify the name of the validation group for which the <xref:System.Web.UI.HtmlControls.HtmlInputImage> control causes validation when it posts back to the server.       This property has an effect only when the value of the <xref:System.Web.UI.HtmlControls.HtmlInputImage.CausesValidation%2A> property is set to `true`. When you specify a value for the ValidationGroup property, only the validation controls that are part of the specified group are validated when the <xref:System.Web.UI.HtmlControls.HtmlInputImage> control posts back to the server. If you do not specify a value for this property and the <xref:System.Web.UI.HtmlControls.HtmlInputImage.CausesValidation%2A> property is set to `true`, all validation controls on the page that are not assigned to a validation group are validated when the control posts back to the server."
  example:
  - "The following code example demonstrates how to use the ValidationGroup property to specify the controls to validate when an <xref:System.Web.UI.HtmlControls.HtmlInputImage> control posts back to the server. The page contains two text boxes to capture data from the user and two <xref:System.Web.UI.WebControls.RequiredFieldValidator> controls to ensure that the user does not leave a text box blank. The <xref:System.Web.UI.WebControls.RequiredFieldValidator> control for the first text box is in the `CityInfoGroup` validation group and the <xref:System.Web.UI.WebControls.RequiredFieldValidator> control for the second box is in the `StateInfoGroup` validation group. When the `CityQueryButton` is clicked, only the control in the `CityInfoGroup` validation group is validated. When the `StateQueryButton` is clicked, only the control in the `StateInfoGroup` validation group is validated.  \n  \n [!code-vb[HtmlInputImageValidationGroup#1](~/add/codesnippet/VisualBasic/p-system.web.ui.htmlcont_65_1.aspx)]\n [!code-cs[HtmlInputImageValidationGroup#1](~/add/codesnippet/CSharp/p-system.web.ui.htmlcont_65_1.aspx)]"
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "The group of controls for which the <see cref=&quot;T:System.Web.UI.HtmlControls.HtmlInputImage&quot;></see> control causes validation when it posts back to the server. The default value is an empty string (&quot;&quot;), indicating that this property is not set."
  overload: System.Web.UI.HtmlControls.HtmlInputImage.ValidationGroup*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
