  namespace: System.Web.UI.HtmlControls
  summary: "Processes the postback data for the <see cref=&quot;T:System.Web.UI.HtmlControls.HtmlInputImage&quot;></see> control."
  remarks: "The LoadPostData method checks to see whether coordinates that represent the location where the image was clicked by the user are part of the postback data for the <xref:System.Web.UI.HtmlControls.HtmlInputImage> control. If coordinates are part of the postback data, then the LoadPostData method registers the <xref:System.Web.UI.HtmlControls.HtmlInputImage> control with the Web page as a control that requires an event to be raised when it is processed.      > [!NOTE] >  The origin coordinates (0,0) are located in the upper-left corner of the image.       The LoadPostData method is used primarily by control developers extending the functionality of the <xref:System.Web.UI.HtmlControls.HtmlInputImage> control."
