  id: Src
  parent: System.Web.UI.HtmlControls.HtmlInputImage
  langs:
  - csharp
  name: Src
  nameWithType: HtmlInputImage.Src
  fullName: System.Web.UI.HtmlControls.HtmlInputImage.Src
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define a localização do ficheiro de imagem."
  remarks: "Utilize a propriedade de Src para especificar a localização da imagem a apresentar no <xref:System.Web.UI.HtmlControls.HtmlInputImage>controlo.</xref:System.Web.UI.HtmlControls.HtmlInputImage> Se a imagem não estiver disponível, o texto especificado no <xref:System.Web.UI.HtmlControls.HtmlInputImage.Alt%2A>propriedade é apresentada.</xref:System.Web.UI.HtmlControls.HtmlInputImage.Alt%2A>       Pode utilizar um URL relativo ou absoluto. Um URL relativo relacionada com a localização da imagem para a localização da página Web sem especificar um caminho completo no servidor. O caminho é relativo à localização da página Web. Isto torna mais fácil mover todo o site para outro diretório no servidor sem atualizar o caminho para a imagem no código. Pode utilizar o caminho relativo &quot; `~/` &quot; para fazer referência para o atual diretório virtual onde está localizada a página. Por exemplo, o valor de Src para `<input type=&quot;image&quot; runat=&quot;server&quot; src=&quot;~/abc/d.gif&quot;>` numa página no &quot;XspTest&quot; diretório virtual é `<input type=&quot;image&quot; src=&quot;/XspText/abc/d.gif&quot;>`. Um URL absoluto fornece o caminho completo. Por conseguinte, mover o site para outro diretório requer que Atualize o código."
  example:
  - "The following code example demonstrates how to use the Src property to specify the path to an image displayed in the <xref:System.Web.UI.HtmlControls.HtmlInputImage> control.  \n  \n [!code-vb[Classic HtmlInputImage.Src Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_89_1.aspx)]\n [!code-cs[Classic HtmlInputImage.Src Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_89_1.aspx)]"
  syntax:
