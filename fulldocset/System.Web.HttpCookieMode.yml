  name: HttpCookieMode
  nameWithType: HttpCookieMode
  fullName: System.Web.HttpCookieMode
  type: Enum
  summary: "Especifica a forma como os cookies são utilizados para uma aplicação Web."
  remarks: "A enumeração de HttpCookieMode é utilizada para especificar o valor da `cookieless` atributo no `sessionState` secção de configuração. É utilizado por todas as funcionalidades que suportam autenticação cookieless.       Os valores de enumeração HttpCookieMode especificam como um cookie deve ser utilizado para manter as informações sobre o utilizador. Quando é utilizado AutoDetect, o ASP.NET consulta o browser ou o dispositivo para determinar se suportar cookies. Se o browser ou o dispositivo suportar cookies, em seguida, são utilizados cookies para manter os dados de utilizador caso contrário, é utilizado um identificador na cadeia de consulta."
  syntax:
    content: public enum HttpCookieMode
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Web.HttpCookieMode.AutoDetect
  id: AutoDetect
  parent: System.Web.HttpCookieMode
  langs:
  - csharp
  name: AutoDetect
  nameWithType: HttpCookieMode.AutoDetect
  fullName: System.Web.HttpCookieMode.AutoDetect
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "ASP.NET determina se o browser requerente ou o dispositivo suporta cookies. Se o browser requerente ou o dispositivo suportar cookies, em seguida, AutoDetect utiliza cookies para manter os dados de utilizador caso contrário, é utilizado um identificador na cadeia de consulta. Se o browser ou o dispositivo suporta a utilização de cookies, mas os cookies estão atualmente desativados, os cookies ainda são utilizados pela funcionalidade de requerente."
  syntax:
    content: AutoDetect
    return:
      type: System.Web.HttpCookieMode
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
