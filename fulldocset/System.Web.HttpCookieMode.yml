  name: HttpCookieMode
  nameWithType: HttpCookieMode
  fullName: System.Web.HttpCookieMode
  type: Enum
  summary: "Specifies how cookies are used for a Web application."
  remarks: "The HttpCookieMode enumeration is used to specify the value of the `cookieless` attribute in the `sessionState` configuration section. It is used by all features that support cookieless authentication.       The HttpCookieMode enumeration values specify how a cookie should be used to maintain information about the user. When AutoDetect is used, ASP.NET queries the browser or device to determine whether it supports cookies. If the browser or device supports cookies, then cookies are used to persist user data; otherwise, an identifier is used in the query string."
  syntax:
    content: public enum HttpCookieMode
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Web.HttpCookieMode.AutoDetect
  id: AutoDetect
  parent: System.Web.HttpCookieMode
  langs:
  - csharp
  name: AutoDetect
  nameWithType: HttpCookieMode.AutoDetect
  fullName: System.Web.HttpCookieMode.AutoDetect
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "ASP.NET determines whether the requesting browser or device supports cookies. If the requesting browser or device supports cookies then AutoDetect uses cookies to persist user data; otherwise, an identifier is used in the query string. If the browser or device supports the use of cookies but cookies are currently disabled, cookies are still used by the requesting feature."
  syntax:
    content: AutoDetect
    return:
      type: System.Web.HttpCookieMode
      description: "To be added."
  exceptions: []
  platform:
  - net462
