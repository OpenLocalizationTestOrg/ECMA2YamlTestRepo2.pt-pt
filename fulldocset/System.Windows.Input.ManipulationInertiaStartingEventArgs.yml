  name: ManipulationInertiaStartingEventArgs
  nameWithType: ManipulationInertiaStartingEventArgs
  fullName: System.Windows.Input.ManipulationInertiaStartingEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Windows.UIElement.ManipulationInertiaStarting&quot;> </xref> eventos."
  remarks: "Pode utilizar o objeto de ManipulationInertiaStartingEventArgs para especificar o comportamento de um manipulação inertial. Pode especificar o comportamento inertial para cada tipo de manipulação separadamente utilizando o <xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.TranslationBehavior%2A>, <xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.ExpansionBehavior%2A>, e <xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.RotationBehavior%2A>Propriedades.</xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.RotationBehavior%2A> </xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.ExpansionBehavior%2A> </xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.TranslationBehavior%2A> Cada propriedade é um tipo de objeto que representa o comportamento inertial e em cada caso, pode especificar o seguinte:-a velocidade de inicial de inércia se quando começa.      -A posição pretendida da manipulação quando inércia se termina.      -O deceleration pretendido de inércia se.       Normalmente, especifique a posição pretendida da manipulação quando termina de inércia se ou a deceleration pretendido de inércia se, mas não ambos.       Para mais informações sobre manipulações, consulte o [descrição geral de entrada](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows the <xref:System.Windows.UIElement.ManipulationInertiaStarting> event handler and sets the desired deceleration for translation, expansion, and rotation that is used during inertia. This example is part of a larger example in [Walkthrough: Creating Your First Touch Application](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[BasicManipulation#ManipulationInertiaStarting](~/add/codesnippet/csharp/basicmanipulation/mainwindow.xaml.cs#manipulationinertiastarting)]\n [!code-vb[BasicManipulation#ManipulationInertiaStarting](~/add/codesnippet/visualbasic/basicmanipulation/mainwindow.xaml.vb#manipulationinertiastarting)]"
  syntax:
    content: 'public sealed class ManipulationInertiaStartingEventArgs : System.Windows.Input.InputEventArgs'
