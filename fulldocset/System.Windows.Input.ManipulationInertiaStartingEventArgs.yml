  namespace: System.Windows.Input
  summary: "Obter ou define a taxa de slowdown de movimento inertial de expansão."
  remarks: "Utilize a propriedade de ExpansionBehavior fazer o seguinte:-Especifique a velocidade de inércia se inicial quando começa definindo a <xref:System.Windows.Input.InertiaExpansionBehavior.InitialVelocity%2A>propriedade.</xref:System.Windows.Input.InertiaExpansionBehavior.InitialVelocity%2A>      -Especifique a expansão pretendida da manipulação quando termina de inércia se definindo a <xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A>propriedade.</xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A>      -Especifique o deceleration pretendido de inércia se definindo a <xref:System.Windows.Input.InertiaExpansionBehavior.DesiredDeceleration%2A>propriedade.</xref:System.Windows.Input.InertiaExpansionBehavior.DesiredDeceleration%2A>       Normalmente, defina o <xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A>ou <xref:System.Windows.Input.InertiaExpansionBehavior.DesiredDeceleration%2A>, mas não ambos.</xref:System.Windows.Input.InertiaExpansionBehavior.DesiredDeceleration%2A> </xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A>       Para mais informações sobre manipulações, consulte o [descrição geral de entrada](~/add/includes/ajax-current-ext-md.md). Para obter um exemplo de uma aplicação que responde a manipulações, consulte [instruções: criar a primeira Touch aplicação](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public System.Windows.Input.InertiaExpansionBehavior ExpansionBehavior { get; set; }
    return:
      type: System.Windows.Input.InertiaExpansionBehavior
      description: "A taxa de slowdown de movimento inertial de expansão"
