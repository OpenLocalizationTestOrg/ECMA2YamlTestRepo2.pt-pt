  fullName: System.Configuration.Install.InstallEventArgs
  type: Class
  summary: 'Provides data for the events: <xref href=&quot;System.Configuration.Install.Installer.BeforeInstall&quot;></xref>, <xref href=&quot;System.Configuration.Install.Installer.AfterInstall&quot;></xref>, <xref href=&quot;System.Configuration.Install.Installer.Committing&quot;></xref>, <xref href=&quot;System.Configuration.Install.Installer.Committed&quot;></xref>, <xref href=&quot;System.Configuration.Install.Installer.BeforeRollback&quot;></xref>, <xref href=&quot;System.Configuration.Install.Installer.AfterRollback&quot;></xref>, <xref href=&quot;System.Configuration.Install.Installer.BeforeUninstall&quot;></xref>, <xref href=&quot;System.Configuration.Install.Installer.AfterUninstall&quot;></xref>.'
  remarks: "InstallEventArgs contains an <xref:System.Collections.IDictionary> that holds information about the current state of the installation. The <xref:System.Configuration.Install.Installer.BeforeInstall>, <xref:System.Configuration.Install.Installer.AfterInstall>, <xref:System.Configuration.Install.Installer.Committing>, <xref:System.Configuration.Install.Installer.Committed>, <xref:System.Configuration.Install.Installer.BeforeRollback>, <xref:System.Configuration.Install.Installer.AfterRollback>, <xref:System.Configuration.Install.Installer.BeforeUninstall>, and <xref:System.Configuration.Install.Installer.AfterUninstall> event handlers use this information."
  example:
  - "The following example demonstrates the <xref:System.Configuration.Install.InstallEventArgs.%23ctor%2A> constructors and the <xref:System.Configuration.Install.InstallEventArgs.SavedState%2A> property of the InstallEventArgs class.  \n  \n There are two new events called `BeforeCommit` and `AfterCommit`. The handlers of these events are invoked from the protected methods named `OnBeforeCommit` and `OnAfterCommit` respectively. These events are raised when the <xref:System.Configuration.Install.Installer.Commit%2A> method is called.  \n  \n [!code-cpp[InstallEventArgs#1](~/add/codesnippet/cpp/t-system.configuration.i_4_1.cpp)]\n [!code-vb[InstallEventArgs#1](~/add/codesnippet/visualbasic/t-system.configuration.i_4_1.vb)]\n [!code-cs[InstallEventArgs#1](~/add/codesnippet/csharp/t-system.configuration.i_4_1.cs)]"
  syntax:
    content: 'public class InstallEventArgs : EventArgs'
