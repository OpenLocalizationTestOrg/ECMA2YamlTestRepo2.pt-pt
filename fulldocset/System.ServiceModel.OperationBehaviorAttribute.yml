  namespace: System.ServiceModel
  summary: "Gets or sets a value that indicates the level of caller impersonation that the operation supports."
  remarks: "Use the Impersonation property (together with a binding configuration that supports impersonation) to enable specified methods (those marked with the Impersonation property set to <xref:System.ServiceModel.ImpersonationOption> or <xref:System.ServiceModel.ImpersonationOption>) to execute under the caller&quot;s identity. For details, including how impersonation is performed when using <xref:System.ServiceModel.ImpersonationOption> together with the <xref:System.ServiceModel.Description.ServiceAuthorizationBehavior.ImpersonateCallerForAllOperations%2A?displayProperty=fullName> property, see [Delegation and Impersonation](../Topic/Delegation%20and%20Impersonation%20with%20WCF.md) and [How to: Impersonate a Client on a Service](../Topic/How%20to:%20Impersonate%20a%20Client%20on%20a%20Service.md).      > [!NOTE] >  When programmatically adding a service endpoint that performs impersonation, you must either use one of the <xref:System.ServiceModel.ServiceHost.AddServiceEndpoint%2A> methods or the <xref:System.ServiceModel.Description.ContractDescription.GetContract%2A?displayProperty=fullName> method to properly load the contract into a new <xref:System.ServiceModel.Description.ServiceDescription?displayProperty=fullName> object. Using a configuration file requires no extra step.       There may be specific scenarios when impersonation is not supported. [!INCLUDE[crdefault](~/add/includes/crdefault-md.md)][Unsupported Scenarios](../Topic/Unsupported%20Scenarios.md)."
