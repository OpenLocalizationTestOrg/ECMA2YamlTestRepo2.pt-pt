  name: ActivityPreviewDesigner
  nameWithType: ActivityPreviewDesigner
  fullName: System.Workflow.ComponentModel.Design.ActivityPreviewDesigner
  type: Class
  summary: "Mostra uma coleção de estruturadores de atividades subordinadas na barra de pré-visualização e, quando um estruturador subordinado é selecionado na barra de pré-visualização, o designer de atividade selecionada no modo de pré-visualização ou editar numa superfície de desenho de fluxo de trabalho."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]ActivityPreviewDesigner é um designer da actividade sequencial que apresenta todos os respetivos estruturadores de atividades subordinadas numa faixa que aparece na parte superior da respetiva superfície de desenho. Quando um dos estruturadores subordinado é selecionado, respetiva representação é apresentada numa janela de pré-visualização que o estruturador de pré-visualização de atividade aloja abaixo de faixa. O ActivityPreviewDesigner tem um modo de pré-visualização e um modo de edição. Modo de pré-visualização permite ao utilizador ver a representação toda do designer selecionado sem deslocamento; No entanto, o modo de pré-visualização não permite o utilizador modifique o designer de atividade selecionada. Modo de edição permite que o utilizador modifique o designer de atividade selecionada."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Workflow.ComponentModel.Design.ActivityDesignerTheme(typeof(System.Workflow.ComponentModel.Design.ActivityPreviewDesignerTheme))]

      public class ActivityPreviewDesigner : System.Workflow.ComponentModel.Design.SequentialActivityDesigner
