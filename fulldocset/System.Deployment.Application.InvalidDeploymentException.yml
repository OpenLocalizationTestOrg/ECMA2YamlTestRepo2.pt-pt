  fullName: System.Deployment.Application.InvalidDeploymentException
  type: Class
  summary: "Indica que [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] não foi possível ler os manifestos de implementação ou aplicação."
  remarks: "InvalidDeploymentException indica a existência de uma implementação danificada ou o manifesto da aplicação num [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] aplicação. O erro pode ocorrer porque os manifestos são mal formados, tem não reconhecido elementos para os respetivos esquemas ou tem sem correspondência assinaturas digitais.       É mais provável que tenha danos se edite manualmente os ficheiros de manifesto de implementação ou aplicação com um editor de texto. Normalmente, pode corrigir este problema ao gerar novamente os [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] implementação, o que irá criar a nova manifestos de implementação e da aplicação. Para obter os passos de depuração mais detalhados, consulte as seguintes ligações."
