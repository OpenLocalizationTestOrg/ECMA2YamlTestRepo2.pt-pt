- uid: System.ServiceModel.Configuration.WebHttpSecurityElement.Transport
  id: Transport
  parent: System.ServiceModel.Configuration.WebHttpSecurityElement
  langs:
  - csharp
  name: Transport
  nameWithType: WebHttpSecurityElement.Transport
  fullName: System.ServiceModel.Configuration.WebHttpSecurityElement.Transport
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Configuration
  summary: "Gets an XML element that indicates the transport-level security settings for a service endpoint configured to receive HTTP requests."
  remarks: "Use the <xref:System.ServiceModel.Configuration.WebHttpSecurityElement> object returned by this property to set the transport security parameters. The <xref:System.ServiceModel.WebHttpSecurityMode> must be set to the <xref:System.ServiceModel.WebHttpSecurityMode> or <xref:System.ServiceModel.WebHttpSecurityMode> value for the settings provided by the <xref:System.ServiceModel.WebHttpSecurity.Transport%2A> property to become effective for the service endpoint. This value can be set in configuration or in the <xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29> constructor."
  syntax:
    content: public System.ServiceModel.Configuration.HttpTransportSecurityElement Transport { get; }
    return:
      type: System.ServiceModel.Configuration.HttpTransportSecurityElement
      description: "A <xref href=&quot;System.ServiceModel.Configuration.WebHttpSecurityElement&quot;></xref> that specifies the transport-level security settings. The default values set are a <xref:System.ServiceModel.HttpTransportSecurity.ClientCredentialType*> of <xref:System.ServiceModel.HttpClientCredentialType>, a <xref:System.ServiceModel.HttpTransportSecurity.ProxyCredentialType*> of <xref href=&quot;System.ServiceModel.HttpProxyCredentialType&quot;></xref>, and <xref:System.ServiceModel.HttpTransportSecurity.Realm*> = &quot;&quot;."
  overload: System.ServiceModel.Configuration.WebHttpSecurityElement.Transport*
  exceptions: []
  platform:
  - net462
