  name: ObjectDataProvider
  nameWithType: ObjectDataProvider
  fullName: System.Windows.Data.ObjectDataProvider
  type: Class
  summary: "Wraps and creates an object that you can use as a binding source."
  remarks: "> [!IMPORTANT] >  ObjectDataProvider fails when it does not have permissions to perform reflection on the given type or member. For more information, see Permissions Requirements in [Binding Sources Overview](~/add/includes/ajax-current-ext-md.md).       There are many ways to create an object to use as a binding source. For example, you can create your object in the resources section of your [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] page, or you can create your object in code and set it as the `DataContext` of your window.       ObjectDataProvider enables you to create your object in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] and make it available as a binding source. It provides the following properties that enable you to execute a query on your object and bind to the results.      -   Use the <xref:System.Windows.Data.ObjectDataProvider.ConstructorParameters%2A> property to pass parameters to the constructor of your object.      -   Use the <xref:System.Windows.Data.ObjectDataProvider.MethodName%2A> property to call a method and use the <xref:System.Windows.Data.ObjectDataProvider.MethodParameters%2A> property to pass parameters to the method. You can then bind to the results of the method.       You can also use the <xref:System.Windows.Data.ObjectDataProvider.IsAsynchronous%2A> property to specify whether to perform object creation in a worker thread or in the active context.       This class is also useful when you want to replace your current binding source object with another object and have all the associated bindings updated.       ObjectDataProvider provides a convenient way to create and use objects as binding source objects in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], but it does not replace existing data models.       If you are implementing your own objects for data binding, see [Binding Sources Overview](../Topic/Binding%20Sources%20Overview.md) for information and recommendations."
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.NeverLocalize)]

      public class ObjectDataProvider : System.Windows.Data.DataSourceProvider
