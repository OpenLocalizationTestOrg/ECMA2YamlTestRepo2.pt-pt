  type: Class
  summary: "Encapsula num wrapper e cria um objeto que pode utilizar como uma origem de enlace."
  remarks: "> [!IMPORTANT]> ObjectDataProvider falha quando não tem permissões para efetuar reflexão no tipo especificado ou membro. Para obter mais informações, consulte requisitos de permissões na [descrição geral de origens de enlace](~/add/includes/ajax-current-ext-md.md).       Existem várias formas para criar um objeto para utilizar como uma origem de enlace. Por exemplo, pode criar o objeto na secção de recursos do seu [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] página, ou pode criar o objeto no código e defini-lo como o `DataContext` da sua janela.       ObjectDataProvider permite-lhe criar o objeto no [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] e disponibilizá-lo como uma origem de enlace. Fornece as seguintes propriedades permitem-lhe executar uma consulta no seu objeto e vincule os resultados.      -Utilize o <xref:System.Windows.Data.ObjectDataProvider.ConstructorParameters%2A>propriedade para passar os parâmetros para o construtor do seu objeto.</xref:System.Windows.Data.ObjectDataProvider.ConstructorParameters%2A>      -Utilize o <xref:System.Windows.Data.ObjectDataProvider.MethodName%2A>propriedade para chamar um método e utilizar o <xref:System.Windows.Data.ObjectDataProvider.MethodParameters%2A>propriedade para passar os parâmetros para o método.</xref:System.Windows.Data.ObjectDataProvider.MethodParameters%2A> </xref:System.Windows.Data.ObjectDataProvider.MethodName%2A> Pode então vinculá para os resultados do método.       Também pode utilizar o <xref:System.Windows.Data.ObjectDataProvider.IsAsynchronous%2A>propriedade para especificar se pretende efetuar a criação do objeto no thread de trabalho ou no contexto do Active Directory.</xref:System.Windows.Data.ObjectDataProvider.IsAsynchronous%2A>       Esta classe também é útil quando pretende substituir o objeto de origem atual do enlace com outro objeto e todos os enlaces associados foi atualizado com.       ObjectDataProvider fornece uma maneira conveniente para criar e utilizar os objetos como enlace objetos de origem no [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], mas não substitui a modelos de dados existente.       Se estiver a implementar os seus próprios objetos para o enlace de dados, consulte o artigo [descrição geral de origens de enlace](../Topic/Binding%20Sources%20Overview.md) para obter informações e recomendações."
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.NeverLocalize)]

      public class ObjectDataProvider : System.Windows.Data.DataSourceProvider
