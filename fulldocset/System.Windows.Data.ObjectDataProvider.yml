- uid: System.Windows.Data.ObjectDataProvider.ObjectInstance
  id: ObjectInstance
  parent: System.Windows.Data.ObjectDataProvider
  langs:
  - csharp
  name: ObjectInstance
  nameWithType: ObjectDataProvider.ObjectInstance
  fullName: System.Windows.Data.ObjectDataProvider.ObjectInstance
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "Gets or sets the object used as the binding source."
  remarks: "When <xref:System.Windows.Data.ObjectDataProvider.ObjectType%2A> is set to a non-null value, the property holds the object of the type specified by <xref:System.Windows.Data.ObjectDataProvider.ObjectType%2A>. If ObjectInstance is assigned by the user, the <xref:System.Windows.Data.ObjectDataProvider.ObjectType%2A> property returns the type of the assigned object. If ObjectInstance is set to a <xref:System.Windows.Data.DataSourceProvider>, the <xref:System.Windows.Data.ObjectDataProvider> uses the <xref:System.Windows.Data.DataSourceProvider.Data%2A> of the assigned source provider as the effective ObjectInstance.       If <xref:System.Windows.Data.DataSourceProvider.DeferRefresh%2A> is used, ObjectInstance and <xref:System.Windows.Data.DataSourceProvider.Data%2A> will not update until <xref:System.Windows.Data.DataSourceProvider.Refresh%2A> is called."
  syntax:
    content: public object ObjectInstance { get; set; }
    return:
      type: System.Object
      description: "The instance of the object constructed from <xref:System.Windows.Data.ObjectDataProvider.ObjectType*> and <xref:System.Windows.Data.ObjectDataProvider.ConstructorParameters*>, or the <xref href=&quot;System.Windows.Data.DataSourceProvider&quot;></xref> of which the <xref:System.Windows.Data.DataSourceProvider.Data*> is used as the ObjectInstance."
  overload: System.Windows.Data.ObjectDataProvider.ObjectInstance*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<xref href=&quot;System.Windows.Data.ObjectDataProvider&quot;></xref> is assigned both an <xref:System.Windows.Data.ObjectDataProvider.ObjectType*> and an ObjectInstance; only one is allowed."
  platform:
  - net462
