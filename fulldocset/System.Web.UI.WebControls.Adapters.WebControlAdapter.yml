- uid: System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderContents(System.Web.UI.HtmlTextWriter)
  id: RenderContents(System.Web.UI.HtmlTextWriter)
  parent: System.Web.UI.WebControls.Adapters.WebControlAdapter
  langs:
  - csharp
  name: RenderContents(HtmlTextWriter)
  nameWithType: WebControlAdapter.RenderContents(HtmlTextWriter)
  fullName: System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderContents(HtmlTextWriter)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Generates the target-specific inner markup for the Web control to which the control adapter is attached."
  remarks: "The RenderContents method generates the inner markup, between the beginning and ending tags for the control. Typically, markup is generated by <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>, which calls methods in the following order:      1.  <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderBeginTag%2A>.      2.  RenderContents.      3.  <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderEndTag%2A>.       Override RenderContents to generate target-specific inner markup to send to the client browser.       The RenderContents base method calls <xref:System.Web.UI.WebControls.WebControl.RenderContents%2A?displayProperty=fullName>. The <xref:System.Web.UI.WebControls.WebControl.RenderContents%2A?displayProperty=fullName> base method calls <xref:System.Web.UI.Control.Render%2A?displayProperty=fullName>, which in turn calls <xref:System.Web.UI.Control.RenderChildren%2A?displayProperty=fullName>. Thus, overrides of RenderContents should call the RenderContents base method only if its processing is in addition to, rather than instead of, <xref:System.Web.UI.Control.Render%2A?displayProperty=fullName>."
  syntax:
    content: protected virtual void RenderContents (System.Web.UI.HtmlTextWriter writer);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: "The <xref href=&quot;System.Web.UI.HtmlTextWriter&quot;></xref> containing methods to render the target-specific output."
  overload: System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderContents*
  exceptions: []
  platform:
  - net462
