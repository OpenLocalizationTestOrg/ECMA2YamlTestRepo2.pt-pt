      type: System.Web.UI.HtmlTextWriter
      description: "The <xref href=&quot;System.Web.UI.HtmlTextWriter&quot;></xref> containing methods to render the target-specific output."
  overload: System.Web.UI.WebControls.Adapters.WebControlAdapter.Render*
  exceptions: []
