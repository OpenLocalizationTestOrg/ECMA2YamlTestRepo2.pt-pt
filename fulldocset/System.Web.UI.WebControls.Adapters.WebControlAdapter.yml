  fullName: System.Web.UI.WebControls.Adapters.WebControlAdapter.IsEnabled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Gets a value indicating whether the Web control and all its parent controls are enabled."
  remarks: "The IsEnabled property provides access for the adapter and any of its derived classes to the <xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A?displayProperty=fullName> property. <xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A?displayProperty=fullName> scans the hierarchy of parent controls and returns `true` only if the Web control and all its parents are enabled."
  syntax:
    content: protected bool IsEnabled { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the associated <xref href=&quot;System.Web.UI.WebControls.WebControl&quot;></xref> and all its parent controls are enabled; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.Adapters.WebControlAdapter.IsEnabled*
  exceptions: []
  platform:
  - net462
