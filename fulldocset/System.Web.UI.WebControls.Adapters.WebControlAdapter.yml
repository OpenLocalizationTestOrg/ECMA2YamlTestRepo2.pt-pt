  nameWithType: WebControlAdapter.IsEnabled
  fullName: System.Web.UI.WebControls.Adapters.WebControlAdapter.IsEnabled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Obtém um valor que indica se o controlo da Web e todos os respetivos controlos de principal estão ativados."
  remarks: "A propriedade IsEnabled fornece acesso para o adaptador e qualquer uma das respetivas classes derivadas para a <xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A?displayProperty=fullName>propriedade.</xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A?displayProperty=fullName> <xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A?displayProperty=fullName>analisa a hierarquia de controlos de principal e devolve `true` apenas se o controlo da Web e todos os respetivos elementos principais estão ativados.</xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A?displayProperty=fullName>"
  syntax:
    content: protected bool IsEnabled { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o associado <xref href=&quot;System.Web.UI.WebControls.WebControl&quot;> </xref> e todos os respetivos controlos de principal estão ativados; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
