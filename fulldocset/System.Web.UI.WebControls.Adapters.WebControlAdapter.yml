  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Gera a marcação interna específicos de destino para o controlo Web ao qual está ligado o adaptador de controlo."
  remarks: "O método RenderContents gera a marcação interna, entre o início e fim etiquetas do controlo. Normalmente, a marcação é gerada pelo <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>, que métodos de chamadas de ordem seguinte: 1.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>  <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderBeginTag%2A>.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderBeginTag%2A>      2.  RenderContents.      3.  <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderEndTag%2A>.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderEndTag%2A>       Substitua RenderContents para gerar markup interna do destino específicos para enviar para o browser cliente.       Os RenderContents base chamadas de método <xref:System.Web.UI.WebControls.WebControl.RenderContents%2A?displayProperty=fullName>.</xref:System.Web.UI.WebControls.WebControl.RenderContents%2A?displayProperty=fullName> As <xref:System.Web.UI.WebControls.WebControl.RenderContents%2A?displayProperty=fullName>chamadas método base a <xref:System.Web.UI.Control.Render%2A?displayProperty=fullName>, o que por sua vez, chama <xref:System.Web.UI.Control.RenderChildren%2A?displayProperty=fullName>.</xref:System.Web.UI.Control.RenderChildren%2A?displayProperty=fullName> </xref:System.Web.UI.Control.Render%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.WebControl.RenderContents%2A?displayProperty=fullName> Assim, substituições de RenderContents devem chamar o método base RenderContents apenas se o processamento, para além, em vez de em vez <xref:System.Web.UI.Control.Render%2A?displayProperty=fullName>.</xref:System.Web.UI.Control.Render%2A?displayProperty=fullName>"
  syntax:
    content: protected virtual void RenderContents (System.Web.UI.HtmlTextWriter writer);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: "O <xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref> que contém métodos para compor o resultado de destino específicos."
  overload: System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderContents*
  exceptions: []
  platform:
  - net462
