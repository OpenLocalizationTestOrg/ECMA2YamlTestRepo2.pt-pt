  name: WebControlAdapter
  nameWithType: WebControlAdapter
  fullName: System.Web.UI.WebControls.Adapters.WebControlAdapter
  type: Class
  summary: "Customizes composição para o controlo Web ao qual está ligado o adaptador de controlo, para modificar a marcação de predefinição ou comportamento para browsers específicos."
  remarks: "O <xref:System.Web.UI.WebControls.WebControl>classe é a classe base a partir da qual herda controlos de Web.</xref:System.Web.UI.WebControls.WebControl> Define várias propriedades comuns a todos os controlos de Web. Para obter mais informações, consulte <xref:System.Web.UI.WebControls.WebControl>.</xref:System.Web.UI.WebControls.WebControl>       Um objeto de WebControlAdapter é um componente que substitui determinados <xref:System.Web.UI.WebControls.WebControl>classe ou herdados de métodos e eventos no respetivo ciclo de vida de execução para permitir o processamento de browser específico ou a marcação.</xref:System.Web.UI.WebControls.WebControl> O .NET Framework mapeia um adaptador de controlo único para um derivada <xref:System.Web.UI.WebControls.WebControl>objeto para cada pedido de cliente.</xref:System.Web.UI.WebControls.WebControl>       Um adaptador modifica um comportamento de controlo de um browser específico ou a classe de browsers ou age como um filtro em alguma capacidade arbitrário. Muitas das adaptability no comportamento de composição pode ser encapsulada nas classes especializadas que derivam da <xref:System.Web.UI.HtmlTextWriter>classe.</xref:System.Web.UI.HtmlTextWriter> Por conseguinte, é provável que uma única placa pode ser utilizada por um número de comportamentos de classe do browser ou que inclusão de adaptability no <xref:System.Web.UI.HtmlTextWriter>classes podem tornar a utilização de um adaptador de controlo desnecessários.</xref:System.Web.UI.HtmlTextWriter>       Controlos próprios não exige necessariamente de um adaptador. Se os controlos são expandidos através de composição, geralmente, os adaptadores para os controlos subordinados são suficientes.       Cada controlo tem mapeamentos explícitos aos adaptadores através de ficheiros de definição de .browser. Assim, qualquer acesso ao <xref:System.Web.UI.Control.Adapter%2A>propriedade <xref:System.Web.UI.WebControls.WebControl>utiliza o <xref:System.Web.HttpBrowserCapabilities>objeto extraído dos ficheiros de definição do .browser para efetuar a pesquisa para o mapeamento do adaptador para o controlo de.</xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.Control.Adapter%2A>       Durante o processamento, o .NET Framework interceta chamadas para os métodos substituíveis de um controlo que pode ser específicos de destino. Se está ligado um adaptador de controlo, o .NET Framework chama os métodos de adaptador associado. Para obter mais informações, consulte <xref:System.Web.UI.Adapters.ControlAdapter>.</xref:System.Web.UI.Adapters.ControlAdapter>       A composição para um <xref:System.Web.UI.WebControls.WebControl>normalmente é composta por um início e fim tag e algumas marcação interna entre o início e fim etiquetas.</xref:System.Web.UI.WebControls.WebControl> As etiquetas são definidas quando o <xref:System.Web.UI.WebControls.WebControl>é criado.</xref:System.Web.UI.WebControls.WebControl> Para obter mais informações, consulte <xref:System.Web.UI.WebControls.WebControl.%23ctor%2A>.</xref:System.Web.UI.WebControls.WebControl.%23ctor%2A>       As etiquetas foram geradas pelo <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderBeginTag%2A>e <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderEndTag%2A>métodos, respetivamente.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderEndTag%2A> </xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderBeginTag%2A> A marcação interna é gerada pelo <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderContents%2A>método.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderContents%2A>       O <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>método gera todos os markup, ao chamar os métodos pela seguinte ordem: 1.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>  <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderBeginTag%2A>.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderBeginTag%2A>      2.  <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderContents%2A>.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderContents%2A>      3.  <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderEndTag%2A>.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderEndTag%2A>       O <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.IsEnabled%2A>propriedade devolve `true` apenas se o <xref:System.Web.UI.WebControls.WebControl>e todos os respetivos controlos principal estão ativados.</xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.IsEnabled%2A> A <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Control%2A>propriedade devolve uma referência de tipo seguro para <xref:System.Web.UI.WebControls.WebControl>.</xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Control%2A>"
  syntax:
    content: 'public class WebControlAdapter : System.Web.UI.Adapters.ControlAdapter'
