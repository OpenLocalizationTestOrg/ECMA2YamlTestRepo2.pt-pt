  name: WebControlAdapter
  nameWithType: WebControlAdapter
  fullName: System.Web.UI.WebControls.Adapters.WebControlAdapter
  type: Class
  summary: "Customizes rendering for the Web control to which the control adapter is attached, to modify the default markup or behavior for specific browsers."
  remarks: "The <xref:System.Web.UI.WebControls.WebControl> class is the base class from which Web controls inherit. It defines many properties common to all Web controls. For more information, see <xref:System.Web.UI.WebControls.WebControl>.       A WebControlAdapter object is a component that substitutes certain <xref:System.Web.UI.WebControls.WebControl> class or inherited methods and events in its execution life cycle to allow browser- or markup-specific handling. The .NET Framework maps a single control adapter to a derived <xref:System.Web.UI.WebControls.WebControl> object for each client request.       An adapter modifies a control behavior for a specific browser or class of browsers or acts as an arbitrary filter on some capability. Much of the adaptability in rendering behavior can be encapsulated in the specialized classes that derive from the <xref:System.Web.UI.HtmlTextWriter> class. Therefore, it is likely that a single adapter can be used for a number of browser class behaviors or that inclusion of the adaptability in the <xref:System.Web.UI.HtmlTextWriter> classes might make the use of a control adapter unnecessary.       Controls themselves do not necessarily require an adapter. If controls are extended through composition, generally the adapters for the child controls are sufficient.       Each control has explicit mappings to adapters through the .browser definition files. Thus, any access to the <xref:System.Web.UI.Control.Adapter%2A> property of <xref:System.Web.UI.WebControls.WebControl> uses the <xref:System.Web.HttpBrowserCapabilities> object extracted from the .browser definition files to perform the lookup for the mapping of the adapter to control.       During processing, the .NET Framework intercepts calls to the overridable methods of a control that could be target-specific. If a control adapter is attached, the .NET Framework calls the associated adapter methods. For more information, see <xref:System.Web.UI.Adapters.ControlAdapter>.       The rendering for a <xref:System.Web.UI.WebControls.WebControl> typically consists of a beginning and ending tag, and some inner markup between the beginning and ending tags. The tags are defined when the <xref:System.Web.UI.WebControls.WebControl> is created. For more information, see <xref:System.Web.UI.WebControls.WebControl.%23ctor%2A>.       The tags are generated by the <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderBeginTag%2A> and <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderEndTag%2A> methods, respectively. The inner markup is generated by the <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderContents%2A> method.       The <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A> method generates all markup, by calling methods in the following order:      1.  <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderBeginTag%2A>.      2.  <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderContents%2A>.      3.  <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderEndTag%2A>.       The <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.IsEnabled%2A> property returns `true` only if the <xref:System.Web.UI.WebControls.WebControl> and all its parent controls are enabled. The <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Control%2A> property returns a strongly typed reference to the <xref:System.Web.UI.WebControls.WebControl>."
  syntax:
    content: 'public class WebControlAdapter : System.Web.UI.Adapters.ControlAdapter'
  inheritance:
