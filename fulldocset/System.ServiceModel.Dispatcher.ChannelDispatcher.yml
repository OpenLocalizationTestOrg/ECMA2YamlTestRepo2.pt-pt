  name: ChannelDispatcher
  nameWithType: ChannelDispatcher
  fullName: System.ServiceModel.Dispatcher.ChannelDispatcher
  type: Class
  summary: "Um componente que aceita canais e associa-las um serviço."
  remarks: "Um objeto de ChannelDispatcher associa um <xref:System.ServiceModel.Channels.IChannelListener>um URI específico (denominado um URI de escuta) com uma instância de um serviço.</xref:System.ServiceModel.Channels.IChannelListener> Cada <xref:System.ServiceModel.ServiceHost>objecto pode ter muitos objetos de ChannelDispatcher, cada um associado um serviço de escuta diferentes e URI de escuta para esse serviço.</xref:System.ServiceModel.ServiceHost>       Quando chega uma mensagem, o ChannelDispatcher consulta cada um associado <xref:System.ServiceModel.Dispatcher.EndpointDispatcher>objetos se o ponto final pode aceitar a mensagem e passa a mensagem para um que possível</xref:System.ServiceModel.Dispatcher.EndpointDispatcher> O <xref:System.ServiceModel.Dispatcher.EndpointDispatcher>objeto é responsável por processar mensagens de um ChannelDispatcher quando o endereço de destino de uma mensagem corresponde a <xref:System.ServiceModel.Dispatcher.EndpointDispatcher.AddressFilter%2A>propriedade e correspondências de ação de mensagem a <xref:System.ServiceModel.Dispatcher.EndpointDispatcher.ContractFilter%2A>propriedade.</xref:System.ServiceModel.Dispatcher.EndpointDispatcher.ContractFilter%2A> </xref:System.ServiceModel.Dispatcher.EndpointDispatcher.AddressFilter%2A> </xref:System.ServiceModel.Dispatcher.EndpointDispatcher>       Todas as propriedades que controlam a duração e o comportamento de uma sessão de canal estão disponíveis para inspeção ou modificação no objeto de ChannelDispatcher. Para além de <xref:System.ServiceModel.Dispatcher.EndpointDispatcher>, incluem personalizada <xref:System.ServiceModel.Dispatcher.IChannelInitializer>objetos, o <xref:System.ServiceModel.Channels.IChannelListener>, a <xref:System.ServiceModel.ServiceHost>, a <xref:System.ServiceModel.InstanceContext>.</xref:System.ServiceModel.InstanceContext> e associados</xref:System.ServiceModel.ServiceHost> </xref:System.ServiceModel.Channels.IChannelListener> </xref:System.ServiceModel.Dispatcher.IChannelInitializer> </xref:System.ServiceModel.Dispatcher.EndpointDispatcher>"
