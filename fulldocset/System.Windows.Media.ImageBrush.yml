  name: ImageBrush
  nameWithType: ImageBrush
  fullName: System.Windows.Media.ImageBrush
  type: Class
  summary: "Desenha uma área com uma imagem."
  remarks: "Um ImageBrush é um tipo de <xref:System.Windows.Media.TileBrush>que define o respetivo conteúdo como uma imagem, que é especificada pelo respetivo <xref:System.Windows.Media.ImageBrush.ImageSource%2A>propriedade.</xref:System.Windows.Media.ImageBrush.ImageSource%2A> </xref:System.Windows.Media.TileBrush> Pode controlar a forma como a imagem é esticada, alinhado e, em mosaico, permitindo-lhe produzir padrões e outros efeitos. As imagens seguintes mostram alguns efeitos que podem ser conseguidos com um ImageBrush.       ![Exemplos de saída ImageBrush](~/add/media/wcpsdk-mmgraphics-imagebrushexamples.gif &quot;exemplos de saída ImageBrush&quot;) ImageBrush um pode pintura formas, controlos, texto e, mais mencionadas, como um ImageBrush desenha uma área com um <xref:System.Windows.Media.ImageSource>.</xref:System.Windows.Media.ImageSource> O tipo mais comuns de <xref:System.Windows.Media.ImageSource>para utilizar com um ImageBrush é um <xref:System.Windows.Media.Imaging.BitmapImage>, que descreve um gráfico de mapa de bits.</xref:System.Windows.Media.Imaging.BitmapImage> </xref:System.Windows.Media.ImageSource> Pode utilizar um <xref:System.Windows.Media.DrawingImage>a pintura utilizando um <xref:System.Windows.Media.Drawing>objeto, mas é mais simples utilizar um <xref:System.Windows.Media.DrawingBrush>em vez disso.</xref:System.Windows.Media.DrawingBrush> </xref:System.Windows.Media.Drawing> </xref:System.Windows.Media.DrawingImage> Para obter mais informações sobre <xref:System.Windows.Media.ImageSource>objetos, consulte [descrição geral do processamento de imagens](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Media.ImageSource>       Para obter mais informações sobre as funcionalidades de ImageBrush, consulte [desenhar com imagens, Drawings e visuais](~/add/includes/ajax-current-ext-md.md) descrição geral.      ## Funcionalidades freezable porque a classe de ImageBrush herda <xref:System.Windows.Freezable>, ImageBrush objetos obterem várias funcionalidades especiais, que incluem o seguinte: podem ser declaradas como, partilhada entre vários objetos, tornados só de leitura para melhorar o desempenho, clonados e efetuadas thread seguro.</xref:System.Windows.Freezable> Para obter mais informações sobre as funcionalidades fornecidas pelo <xref:System.Windows.Freezable>objetos, consulte [descrição geral de objetos Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
