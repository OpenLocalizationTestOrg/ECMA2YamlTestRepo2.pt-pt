  namespace: System.Web.UI.Design
  summary: "Removes the specified <xref href=&quot;System.Web.UI.Design.DesignerAutoFormat&quot;></xref> object from the collection."
  remarks: "The Remove method removes the first occurrence of `format` from the collection. If the <xref:System.Web.UI.Design.DesignerAutoFormatCollection> object does not contain `format`, the collection remains unchanged. No exception is thrown.       The Remove method determines equality by using the <xref:System.Object.Equals%2A> method on the <xref:System.Web.UI.Design.DesignerAutoFormat> objects that are being compared.       The Remove method performs a linear search; therefore, the average execution time is proportional to the <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Count%2A> value.       To remove a format at a particular index from the collection, use the <xref:System.Web.UI.Design.DesignerAutoFormatCollection.RemoveAt%2A> method. To remove all formats from the collection, use the <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Clear%2A> method.      > [!NOTE] >  When you remove an item from a collection, the index values change for subsequent items in the collection."
  syntax:
    content: public void Remove (System.Web.UI.Design.DesignerAutoFormat format);
    parameters:
    - id: format
      type: System.Web.UI.Design.DesignerAutoFormat
      description: "The <xref href=&quot;System.Web.UI.Design.DesignerAutoFormat&quot;></xref> to remove from the collection."
  overload: System.Web.UI.Design.DesignerAutoFormatCollection.Remove*
  exceptions: []
  platform:
  - net462
