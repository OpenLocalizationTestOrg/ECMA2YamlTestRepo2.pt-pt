  name: DesignerAutoFormatCollection
  nameWithType: DesignerAutoFormatCollection
  fullName: System.Web.UI.Design.DesignerAutoFormatCollection
  type: Class
  summary: "Represents a collection of <xref href=&quot;System.Web.UI.Design.DesignerAutoFormat&quot;></xref> objects within a control designer. This class cannot be inherited."
  remarks: "The <xref:System.Web.UI.Design.ControlDesigner> class and any derived class defines the <xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A> property as a DesignerAutoFormatCollection object. Control developers can override the <xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A> property in a derived control designer, add custom automatic formatting styles, and return the collection of supported formats to the visual designer.       The collection dynamically increases as objects are added. Indexes in this collection are zero-based. Use the <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Count%2A> property to determine how many automatic style formats are in the collection.       Additionally, use the DesignerAutoFormatCollection methods and properties to provide the following functionality:      -   The <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Add%2A> method to add a single format to the collection.      -   The <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Insert%2A> method to add a format at a particular index within the collection.      -   The <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Remove%2A> method to remove a format.      -   The <xref:System.Web.UI.Design.DesignerAutoFormatCollection.RemoveAt%2A> method to remove the format at a particular index.      -   The <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Contains%2A> method to determine whether a particular format is already in the collection.      -   The <xref:System.Web.UI.Design.DesignerAutoFormatCollection.IndexOf%2A> method to retrieve the index of a format within the collection.      -   The <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Item%2A> property to get or set the format at a particular index, using array notation.      -   The <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Clear%2A> method to remove all formats from the collection.      -   The <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Count%2A> property to determine the number of formats in the collection.      -   The <xref:System.Web.UI.Design.DesignerAutoFormatCollection.IndexOf%2A> method to get the position of a format within the collection."
  example:
  - "The following code example demonstrates how to implement the <xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A> property in a custom control designer. The derived control designer implements the <xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A> property by adding three instances of a custom automatic format that are derived from the <xref:System.Web.UI.Design.DesignerAutoFormat> class.  \n  \n [!code-vb[DesignerAutoFormat#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.d_1_1.vb)]\n [!code-cs[DesignerAutoFormat#1](~/add/codesnippet/csharp/t-system.web.ui.design.d_1_1.cs)]"
  syntax:
    content: 'public sealed class DesignerAutoFormatCollection : System.Collections.IList'
