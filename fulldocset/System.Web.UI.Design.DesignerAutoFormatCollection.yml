  name: DesignerAutoFormatCollection
  nameWithType: DesignerAutoFormatCollection
  fullName: System.Web.UI.Design.DesignerAutoFormatCollection
  type: Class
  summary: "Representa uma coleção de <xref href=&quot;System.Web.UI.Design.DesignerAutoFormat&quot;> </xref> objetos dentro de um designer de controlo. Esta classe não pode ser herdada."
  remarks: "O <xref:System.Web.UI.Design.ControlDesigner>classe e quaisquer classe derivada define o <xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A>propriedade como um objeto de DesignerAutoFormatCollection.</xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A> </xref:System.Web.UI.Design.ControlDesigner> Os programadores do controlo podem substituir o <xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A>propriedade no designer de controlo derivada, adicione personalizados estilos de formatação automáticos e devolver a coleção dos formatos suportados para o estruturador visual.</xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A>       A coleção dinamicamente aumenta à medida que são adicionados objetos. Os índices desta coleção estão baseado em zero. Utilize o <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Count%2A>propriedade para determinar quantos estilo automática formatos são na coleção.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Count%2A>       Além disso, utilize as propriedades e métodos de DesignerAutoFormatCollection para fornecer a seguinte funcionalidade: - <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Add%2A>método para adicionar um único formato à coleção.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Add%2A>      -O <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Insert%2A>método para adicionar um formato de um índice específico dentro da coleção.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Insert%2A>      -O <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Remove%2A>método para remover um formato.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Remove%2A>      -O <xref:System.Web.UI.Design.DesignerAutoFormatCollection.RemoveAt%2A>método para remover o formato num índice específico.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.RemoveAt%2A>      -O <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Contains%2A>método para determinar se um formato específico já se encontra na coleção.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Contains%2A>      -O <xref:System.Web.UI.Design.DesignerAutoFormatCollection.IndexOf%2A>método para obter o índice de um formato dentro da coleção.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.IndexOf%2A>      -O <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Item%2A>propriedade obter ou definir o formato num índice específico, utilizando a notação de matriz.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Item%2A>      -O <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Clear%2A>método para remover todos os formatos da coleção.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Clear%2A>      -O <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Count%2A>propriedade para determinar o número de formatos na coleção.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Count%2A>      -O <xref:System.Web.UI.Design.DesignerAutoFormatCollection.IndexOf%2A>método para obter a posição de um formato dentro da coleção.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.IndexOf%2A>"
