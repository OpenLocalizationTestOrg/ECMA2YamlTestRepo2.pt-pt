- uid: System.Web.UI.Design.WebControls.BulletedListDesigner.PostFilterEvents(System.Collections.IDictionary)
  id: PostFilterEvents(System.Collections.IDictionary)
  parent: System.Web.UI.Design.WebControls.BulletedListDesigner
  langs:
  - csharp
  name: PostFilterEvents(IDictionary)
  nameWithType: BulletedListDesigner.PostFilterEvents(IDictionary)
  fullName: System.Web.UI.Design.WebControls.BulletedListDesigner.PostFilterEvents(IDictionary)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Allows the designer to filter the set of events that the associated control will expose at design time."
  remarks: "Control designers use methods that are derived from the <xref:System.ComponentModel.Design.ComponentDesigner.PostFilterEvents%2A?displayProperty=fullName> method to filter the set of events that the control it is designing will expose through the <xref:System.ComponentModel.TypeDescriptor> object.       For the <xref:System.Web.UI.WebControls.BulletedList> control, the PostFilterEvents method removes the <xref:System.Web.UI.WebControls.ListControl.SelectedIndexChanged> event from the list that is exposed by the designer.       The keys in the <xref:System.Collections.IDictionary> interface are the names of the events. The values in the <xref:System.Collections.IDictionary> are objects of type <xref:System.ComponentModel.EventDescriptor>."
  syntax:
    content: protected override void PostFilterEvents (System.Collections.IDictionary events);
    parameters:
    - id: events
      type: System.Collections.IDictionary
      description: "The <xref:System.Collections.IDictionary> that contains the <xref href=&quot;System.ComponentModel.EventDescriptor&quot;></xref> objects representing the events of the control. The keys in the <xref:System.Collections.IDictionary> are event names."
  overload: System.Web.UI.Design.WebControls.BulletedListDesigner.PostFilterEvents*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.WebControls.BulletedListDesigner.UsePreviewControl
  id: UsePreviewControl
  parent: System.Web.UI.Design.WebControls.BulletedListDesigner
  langs:
  - csharp
  name: UsePreviewControl
  nameWithType: BulletedListDesigner.UsePreviewControl
  fullName: System.Web.UI.Design.WebControls.BulletedListDesigner.UsePreviewControl
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Gets a value indicating whether the designer should use a temporary copy rather than the actual control that is associated with the designer to generate the design-time markup."
  remarks: "Because the UsePreviewControl property is always `true`, the designer uses a <xref:System.Web.UI.WebControls.View> control that contains a temporary copy of the associated <xref:System.Web.UI.WebControls.BulletedList> control to generate the design-time markup. The <xref:System.Web.UI.WebControls.View> control does not affect any persistence for the <xref:System.Web.UI.WebControls.BulletedList>. If the UsePreviewControl property were to return `false`, the designer would use the associated <xref:System.Web.UI.WebControls.BulletedList> itself to generate the design-time markup."
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.BulletedListDesigner.UsePreviewControl*
  exceptions: []
  platform:
  - net462
