  summary: "Used to provide design-time support in a visual designer for the <xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;></xref> Web server control."
  remarks: "In a visual designer, when you switch from Source to Design view, the markup source code that describes the <xref:System.Web.UI.WebControls.BulletedList> control is parsed and a design-time version of the control is created on the design surface. When you switch back to Source view, the design-time control is persisted to the markup source code and edited into the markup for the Web page."
