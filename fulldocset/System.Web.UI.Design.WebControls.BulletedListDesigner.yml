- uid: System.Web.UI.Design.WebControls.BulletedListDesigner.PostFilterEvents(System.Collections.IDictionary)
  id: PostFilterEvents(System.Collections.IDictionary)
  parent: System.Web.UI.Design.WebControls.BulletedListDesigner
  langs:
  - csharp
  name: PostFilterEvents(IDictionary)
  nameWithType: BulletedListDesigner.PostFilterEvents(IDictionary)
  fullName: System.Web.UI.Design.WebControls.BulletedListDesigner.PostFilterEvents(IDictionary)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Permite que o estruturador para filtrar o conjunto de eventos que irá expor o controlo associado no momento da concepção."
  remarks: "Designers controlo utilizam métodos que são derivados do <xref:System.ComponentModel.Design.ComponentDesigner.PostFilterEvents%2A?displayProperty=fullName>método para filtrar o conjunto de eventos que o controlo que está a conceber irá expor através de <xref:System.ComponentModel.TypeDescriptor>objeto.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.Design.ComponentDesigner.PostFilterEvents%2A?displayProperty=fullName>       Para o <xref:System.Web.UI.WebControls.BulletedList>controlo, o método PostFilterEvents remove o <xref:System.Web.UI.WebControls.ListControl.SelectedIndexChanged>evento na lista que é exposto pelo estruturador.</xref:System.Web.UI.WebControls.ListControl.SelectedIndexChanged> </xref:System.Web.UI.WebControls.BulletedList>       As chaves no <xref:System.Collections.IDictionary>interface são os nomes dos eventos.</xref:System.Collections.IDictionary> Os valores existentes na <xref:System.Collections.IDictionary>são objetos do tipo <xref:System.ComponentModel.EventDescriptor>.</xref:System.ComponentModel.EventDescriptor> </xref:System.Collections.IDictionary>"
  syntax:
    content: protected override void PostFilterEvents (System.Collections.IDictionary events);
    parameters:
    - id: events
      type: System.Collections.IDictionary
      description: "O <xref:System.Collections.IDictionary>que contém o <xref href=&quot;System.ComponentModel.EventDescriptor&quot;> </xref> objetos que representa os eventos do controlo.</xref:System.Collections.IDictionary> As chaves no <xref:System.Collections.IDictionary>são os nomes do evento.</xref:System.Collections.IDictionary>"
  overload: System.Web.UI.Design.WebControls.BulletedListDesigner.PostFilterEvents*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.WebControls.BulletedListDesigner.UsePreviewControl
  id: UsePreviewControl
  parent: System.Web.UI.Design.WebControls.BulletedListDesigner
  langs:
  - csharp
  name: UsePreviewControl
  nameWithType: BulletedListDesigner.UsePreviewControl
  fullName: System.Web.UI.Design.WebControls.BulletedListDesigner.UsePreviewControl
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Obtém um valor que indica se o estruturador deve utilizar uma cópia temporária em vez do controlo real que estão associado com o estruturador para gerar a marcação de momento da concepção."
  remarks: "Porque a propriedade UsePreviewControl sempre `true`, utiliza o estruturador um <xref:System.Web.UI.WebControls.View>controlo que contém uma cópia temporária do associada <xref:System.Web.UI.WebControls.BulletedList>controlo para gerar a marcação de momento da concepção.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.View> O <xref:System.Web.UI.WebControls.View>controlo não afeta quaisquer persistência para <xref:System.Web.UI.WebControls.BulletedList>.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.View> Se a propriedade UsePreviewControl foram devolver `false`, teria de utilizar o estruturador associada <xref:System.Web.UI.WebControls.BulletedList>automaticamente para gerar a marcação de momento da concepção.</xref:System.Web.UI.WebControls.BulletedList>"
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.BulletedListDesigner.UsePreviewControl*
  exceptions: []
  platform:
  - net462
