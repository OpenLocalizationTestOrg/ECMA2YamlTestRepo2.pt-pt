  name: XpsDigSigPartAlteringRestrictions
  nameWithType: XpsDigSigPartAlteringRestrictions
  fullName: System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions
  type: Enum
  summary: "Especifica as partes do [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] <xref href=&quot;System.IO.Packaging.Package&quot;> </xref> que foram excluídos do intervalo de uma assinatura digital."
  remarks: "Esta enumeração tem um FlagsAttribute que permite uma combinação bit a bit dos seus valores de membro.       Partes especificadas como excluídos da assinatura digital podem ser modificadas sem invalidar a assinatura.  Por exemplo, se um documento está ser assinado por mais do que uma pessoa, a parte SignatureOrigin tem de ser excluídos da assinatura quando o documento está assinado pela primeira vez.  (Exclusões estão especificadas no `restrictions` parâmetro da chamada para <xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>.)</xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>  Se a parte SignatureOrigin não estiver excluída, qualquer assinaturas adicionais invalidar a assinatura do primeiro assinante.       Para mais informações sobre assinaturas digitais, consulte o artigo da MSDN *estrutura da Assinatura Digital da Open Packaging Conventions* disponíveis em [http://go.microsoft.com/fwlink/?LinkId=74494](http://go.microsoft.com/fwlink/?LinkId=74494).       Para mais informações sobre as propriedades de núcleos e partes Signature Origin, consulte o capítulo 3 do *Open Packaging Conventions* especificação disponível para transferência em [http://go.microsoft.com/fwlink/?LinkID=71255](http://go.microsoft.com/fwlink/?LinkID=71255)."
  example:
  - "The following example shows how to use this enumeration to digitally sign an [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] document.  \n  \n [!code-cs[XpsReadWriteSign#SignXpsDocument](~/add/codesnippet/csharp/XpsReadWriteSign/SignatureDefinitionsAndSigning.cs#signxpsdocument)]\n [!code-vb[XpsReadWriteSign#SignXpsDocument](~/add/codesnippet/visualbasic/xpsreadwritesign/signaturedefinitionsandsigning.vb#signxpsdocument)]"
  syntax:
    content: >-
      [System.Flags]

      public enum XpsDigSigPartAlteringRestrictions
