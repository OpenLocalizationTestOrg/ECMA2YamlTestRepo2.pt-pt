  name: XpsDigSigPartAlteringRestrictions
  nameWithType: XpsDigSigPartAlteringRestrictions
  fullName: System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions
  type: Enum
  summary: "Specifies the parts of the [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] <xref href=&quot;System.IO.Packaging.Package&quot;></xref> that are excluded from the range of a digital signature."
  remarks: "This enumeration has a FlagsAttribute that allows a bitwise combination of its member values.       Parts that are specified as excluded from the digital signature can be modified without invalidating the signature.  For example, if a document is to be signed by more than one person, the SignatureOrigin part needs to be excluded from the signature when the document is first signed.  (Exclusions are specified in the `restrictions` parameter of the call to <xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>.)  If the SignatureOrigin part is not excluded, any additional signatures invalidate the signature of the first signer.       For more information about digital signatures, see the MSDN article *Digital Signing Framework of the Open Packaging Conventions* available at [http://go.microsoft.com/fwlink/?LinkId=74494](http://go.microsoft.com/fwlink/?LinkId=74494).       For more information on the Core Properties and Signature Origin parts, see Chapter 3 of the *Open Packaging Conventions* specification available for download at [http://go.microsoft.com/fwlink/?LinkID=71255](http://go.microsoft.com/fwlink/?LinkID=71255)."
  example:
  - "The following example shows how to use this enumeration to digitally sign an [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] document.  \n  \n [!code-cs[XpsReadWriteSign#SignXpsDocument](~/add/codesnippet/csharp/XpsReadWriteSign/SignatureDefinitionsAndSigning.cs#signxpsdocument)]\n [!code-vb[XpsReadWriteSign#SignXpsDocument](~/add/codesnippet/visualbasic/xpsreadwritesign/signaturedefinitionsandsigning.vb#signxpsdocument)]"
  syntax:
    content: >-
      [System.Flags]

      public enum XpsDigSigPartAlteringRestrictions
