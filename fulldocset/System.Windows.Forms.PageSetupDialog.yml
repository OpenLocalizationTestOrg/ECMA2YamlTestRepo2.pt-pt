  fullName: System.Windows.Forms.PageSetupDialog.EnableMetric
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Gets or sets a value indicating whether the margin settings, when displayed in millimeters, should be automatically converted to and from hundredths of an inch."
  remarks: "The <xref:System.Drawing.Printing.PageSettings> class measures <xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName> in hundredths of an inch, but the <xref:System.Windows.Forms.PageSetupDialog> allows users to set margins in inches or millimeters depending on the culture settings for the system running the application.       In the .NET Framework version 2.0, you should set this property to `true` if your application could be used in cultures that measure document margins in millimeters. If you are doing this conversion yourself, as was required in versions of the .NET Framework earlier than version 2.0, you should use the default value of `false`."
  syntax:
    content: public bool EnableMetric { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the margins should be automatically converted; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
