  name: PageSetupDialog
  nameWithType: PageSetupDialog
  fullName: System.Windows.Forms.PageSetupDialog
  type: Class
  summary: "Enables users to change page-related print settings, including margins and paper orientation. This class cannot be inherited."
  remarks: "The PageSetupDialog dialog box modifies the <xref:System.Drawing.Printing.PageSettings> and <xref:System.Drawing.Printing.PrinterSettings> information for a given <xref:System.Windows.Forms.PageSetupDialog.Document%2A>. The user can enable sections of the dialog box to manipulate printing and margins; paper orientation, size, and source; and to show Help and network buttons. The <xref:System.Windows.Forms.PageSetupDialog.MinMargins%2A> property defines the minimum margins a user can select.       When you create an instance of the PageSetupDialog class, the read/write properties are set to initial values. For a list of these values, see the <xref:System.Windows.Forms.PageSetupDialog.%23ctor%2A> constructor.       Because a PageSetupDialog needs page settings to display, you need to set the <xref:System.Windows.Forms.PrintDialog.Document%2A>, <xref:System.Windows.Forms.PrintDialog.PrinterSettings%2A>, or <xref:System.Windows.Forms.PageSetupDialog.PageSettings%2A> property before calling <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>; otherwise, an exception will occur."
  example:
  - "The following code example demonstrates the PageSetupDialog using the <xref:System.Windows.Forms.PageSetupDialog.PageSettings%2A>, <xref:System.Windows.Forms.PageSetupDialog.PrinterSettings%2A>, and <xref:System.Windows.Forms.PageSetupDialog.ShowNetwork%2A> properties. To run this example, place it in a form containing a <xref:System.Windows.Forms.Button> named `Button1`, a <xref:System.Windows.Forms.ListBox> named `ListBox1`, and a PageSetupDialog named `PageSetupDialog1`. Ensure the button's click event is connected to the event-handling method in this example.  \n  \n [!code-cs[System.Windows.Forms.PageSetupDialogExample#1](~/add/codesnippet/CSharp/t-system.windows.forms.p_4_1.cs)]\n [!code-cpp[System.Windows.Forms.PageSetupDialogExample#1](~/add/codesnippet/CPP/t-system.windows.forms.p_4_1.cpp)]\n [!code-vb[System.Windows.Forms.PageSetupDialogExample#1](~/add/codesnippet/VisualBasic/t-system.windows.forms.p_4_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Document")]

      public sealed class PageSetupDialog : System.Windows.Forms.CommonDialog
