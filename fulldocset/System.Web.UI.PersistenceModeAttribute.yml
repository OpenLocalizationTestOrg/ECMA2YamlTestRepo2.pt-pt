  name: PersistenceModeAttribute
  nameWithType: PersistenceModeAttribute
  fullName: System.Web.UI.PersistenceModeAttribute
  type: Class
  summary: "Defines the metadata attribute that specifies how an ASP.NET server control property or event is persisted to an ASP.NET page at design time. This class cannot be inherited."
  remarks: "For more information about using attributes, see [Attributes](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] >  The Web page designer in Visual Studio does not support the `ResetPropertyName` method that is optionally exposed by Windows Forms controls for property persistence. Server controls are serialized using methods provided by the <xref:System.Web.UI.Design.ControlPersister> class. The implementation of these methods is driven by metadata attributes such as <xref:System.ComponentModel.DefaultValueAttribute>, PersistenceModeAttribute, and <xref:System.ComponentModel.DesignerSerializationVisibilityAttribute>."
  example:
  - >-
    [!code-vb[PersistenceMode#2](~/add/codesnippet/visualbasic/t-system.web.ui.persiste_0_1.vb)]
     [!code-cs[PersistenceMode#2](~/add/codesnippet/csharp/t-system.web.ui.persiste_0_1.cs)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class PersistenceModeAttribute : Attribute
