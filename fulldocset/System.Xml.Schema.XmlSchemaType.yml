      description: "A base de <xref href=&quot;System.Xml.Schema.XmlSchemaType&quot;> </xref> para testar o derivada <xref href=&quot;System.Xml.Schema.XmlSchemaType&quot;> </xref> contra."
    - id: except
      type: System.Xml.Schema.XmlSchemaDerivationMethod
      description: "Um do <xref href=&quot;System.Xml.Schema.XmlSchemaDerivationMethod&quot;> </xref> valores que representa um método de derivação do tipo a excluir do teste."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o tipo derivado é derivado do tipo base; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
