  remarks: "Este método suporta a funcionalidade de atualização dinâmica da Windows Workflow Foundation e o controlo de versões. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]controlo de versões do fluxo de trabalho, a identidade de fluxo de trabalho e a atualização dinâmica, consulte os tópicos seguintes.       [Controlo de versões do fluxo de trabalho](http://go.microsoft.com/fwlink/?LinkID=271561) descreve a funcionalidade de controlo de versões de fluxo de trabalho introduzida no [!INCLUDE[net_v45](~/add/includes/ajax-current-ext-md.md)].       [A atualização dinâmica](http://go.microsoft.com/fwlink/?LinkId=271563) descreve como atualizar a definição de fluxo de trabalho de uma instância de fluxo de trabalho persistente, utilizando a atualização dinâmica.       [Utilizar WorkflowApplication identidade e controlo de versões](http://go.microsoft.com/fwlink/?LinkId=271564) descreve como utilizar <xref:System.Activities.WorkflowIdentity>para alojar várias versões de um fluxo de trabalho do lado do lado a lado.</xref:System.Activities.WorkflowIdentity>       [Controlo de versões de lado a lado na WorkflowServiceHost](http://go.microsoft.com/fwlink/?LinkId=271565) descreve como alojar várias versões de um fluxo de trabalho num único ponto final.       [Como: anfitrião várias versões de um fluxo de trabalho do lado do lado a lado](http://go.microsoft.com/fwlink/?LinkId=271566) este passo no [introdução Tutorial iniciado](http://go.microsoft.com/fwlink/?LinkId=271570) demonstra uma definição de fluxo de trabalho de atualização e alojamento de fluxos de trabalho utilizando a definição antiga e nova ao mesmo tempo.       [Como: atualizar a definição de uma instância de fluxo de trabalho em execução](http://go.microsoft.com/fwlink/?LinkId=271567) este passo no [introdução Tutorial iniciado](http://go.microsoft.com/fwlink/?LinkId=271570) demonstra atualizar instâncias de fluxo de trabalho persistente para utilizar uma nova definição de fluxo de trabalho."
