  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o índice da linha a ser editado."
  remarks: "Utilize a propriedade NewEditIndex para determinar o índice da linha a ser editado. O índice de linha é frequentemente utilizado para obter esta linha do <xref:System.Web.UI.WebControls.GridView.Rows%2A>coleção do <xref:System.Web.UI.WebControls.GridView>controlo, o que lhe permite aceder às propriedades da linha.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Rows%2A>"
  example:
  - "The following example demonstrates how to use the NewEditIndex property to determine the index of the row being edited.  \n  \n [!code-vb[GridViewRowEditing#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_318_1.aspx)]\n [!code-cs[GridViewRowEditing#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_318_1.aspx)]"
