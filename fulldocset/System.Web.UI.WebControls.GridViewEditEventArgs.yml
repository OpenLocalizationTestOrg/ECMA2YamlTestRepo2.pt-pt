  summary: "Provides data for the <xref href=&quot;System.Web.UI.WebControls.GridView.RowEditing&quot;></xref> event."
  remarks: "The <xref:System.Web.UI.WebControls.GridView> control raises the <xref:System.Web.UI.WebControls.GridView.RowEditing> event when an Edit button (a button with its `CommandName` property set to &quot;Edit&quot;) is clicked, but before the <xref:System.Web.UI.WebControls.GridView> control enters edit mode. This allows you to provide an event-handling method that performs a custom routine, such as canceling the edit operation, whenever this event occurs.       A GridViewEditEventArgs object is passed to the event-handling method, which allows you to determine the index of the row being edited and to indicate that the edit operation should be canceled. To cancel the edit operation, set the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> property of the GridViewEditEventArgs object to `true`.       For more information about handling events, see [NIB: Consuming Events](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       For a list of initial property values for an instance of GridViewEditEventArgs, see the <xref:System.Web.UI.WebControls.GridViewEditEventArgs.%23ctor%2A> constructor."
  example:
  - "The following example demonstrates how to use the GridViewEditEventArgs object passed to the event-handling method to cancel the editing operation if the user attempts to edit a row that contains an author with the last name White.  \n  \n [!code-vb[GridViewRowEditing#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_357_1.aspx)]\n [!code-cs[GridViewRowEditing#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_357_1.aspx)]"
