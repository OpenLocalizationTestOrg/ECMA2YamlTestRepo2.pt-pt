  name: GridViewEditEventArgs
  nameWithType: GridViewEditEventArgs
  fullName: System.Web.UI.WebControls.GridViewEditEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Web.UI.WebControls.GridView.RowEditing&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.WebControls.GridView>controlar gera o <xref:System.Web.UI.WebControls.GridView.RowEditing>evento quando um botão Editar (um botão com o `CommandName` propriedade definida como &quot;Edit&quot;) é clicado, mas antes o <xref:System.Web.UI.WebControls.GridView>controlo introduz o modo de edição.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowEditing> </xref:System.Web.UI.WebControls.GridView> Isto permite-lhe fornecer um método de processamento de eventos que executa uma rotina personalizada, tais como cancelar a operação de edição, sempre que este evento ocorre.       Foi transmitido um objeto de GridViewEditEventArgs para o método de processamento de eventos, que permite-lhe para determinar o índice da linha a ser editada e para indicar que a operação de edição deve ser cancelada. Para cancelar a operação de edição, defina o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade do objeto GridViewEditEventArgs para `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Para obter mais informações sobre como lidar com eventos, consulte [NIB: consumir eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Para obter uma lista de valores de propriedade inicial para uma instância de GridViewEditEventArgs, consulte o <xref:System.Web.UI.WebControls.GridViewEditEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.GridViewEditEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewEditEventArgs object passed to the event-handling method to cancel the editing operation if the user attempts to edit a row that contains an author with the last name White.  \n  \n [!code-vb[GridViewRowEditing#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_357_1.aspx)]\n [!code-cs[GridViewRowEditing#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_357_1.aspx)]"
  syntax:
    content: 'public class GridViewEditEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
