  name: DesignerActionPropertyItem
  nameWithType: DesignerActionPropertyItem
  fullName: System.ComponentModel.Design.DesignerActionPropertyItem
  type: Class
  summary: "Representa um item do painel que está associado uma propriedade de uma classe derivada de <xref href=&quot;System.ComponentModel.Design.DesignerActionList&quot;> </xref>. Esta classe não pode ser herdada."
  remarks: "A classe de DesignerActionPropertyItem representa os itens individuais no painel de etiquetas inteligentes. Cada item é normalmente associada uma propriedade de uma classe que deriva de <xref:System.ComponentModel.Design.DesignerActionList>classe e fornecido pelo autor do componente.</xref:System.ComponentModel.Design.DesignerActionList> A associação é mantida através do nome da propriedade, conforme armazenado no <xref:System.ComponentModel.Design.DesignerActionPropertyItem.MemberName%2A>propriedade.</xref:System.ComponentModel.Design.DesignerActionPropertyItem.MemberName%2A>       Itens do painel individuais associados para formar um painel por uma chamada para o <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>método de <xref:System.ComponentModel.Design.DesignerActionList>classe.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>       Para apresentar o valor da propriedade associada, essa propriedade tem de ter um `get` método do acessor; para permitir a edição, a propriedade tem de ter um `set` método do acessor. A forma no qual o painel permite a edição direta de um item de propriedade pelo utilizador depende do tipo a informação de suporte para o tipo de dados da propriedade associada. A tabela seguinte mostra o esquema de probabilidade.      | Informações de tipo de propriedade | Item de propriedade editar a interface de utilizador (IU) |   |-------------------------------|-------------------------------------------------|   | Tem um editor de tipo associado (<xref:System.Drawing.Design.UITypeEditor>) | O editor de tipos associado com a propriedade subjacente é apresentado para editar o valor da propriedade. |   | Tem um conversor de tipos associado a um tipo conhecido (<xref:System.ComponentModel.TypeConverter>) | O editor de tipos para o tipo conhecido é apresentado para editar o valor da propriedade.</xref:System.ComponentModel.TypeConverter> </xref:System.Drawing.Design.UITypeEditor> Por exemplo, um conversor de tipos para <xref:System.String>provavelmente irá apresentar um <xref:System.Windows.Forms.TextBox>. |   | Valor booleano | O item é apresentado com uma IU binária, tal como uma marca de verificação. |   | Nenhuma das respostas anteriores. | O item é apresentado como uma cadeia de texto não for editável utilizando o tipo de dados <xref:System.Object.ToString%2A>método. |       Todos os tipos fundamentais, tais como <xref:System.Boolean?displayProperty=fullName>e comuns [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] tipos de dados, tais como <xref:System.String?displayProperty=fullName>, forneça os conversores de tipo padrão e editores.</xref:System.String?displayProperty=fullName> </xref:System.Boolean?displayProperty=fullName> </xref:System.Object.ToString%2A> </xref:System.Windows.Forms.TextBox> </xref:System.String> Para mais informações sobre os conversores de tipo, consulte [como: implementar um conversor de tipos](~/add/includes/ajax-current-ext-md.md) ou [generalizado conversão do tipo](~/add/includes/ajax-current-ext-md.md). Para obter mais informações sobre os editores de tipo, consulte [como: implementar um Editor de tipos de IU](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects. For a full example of implementing smart tags, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/visualbasic/t-system.componentmodel._130_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/csharp/t-system.componentmodel._130_1.cs)]"
