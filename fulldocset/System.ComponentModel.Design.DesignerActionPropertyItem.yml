  name: DesignerActionPropertyItem
  nameWithType: DesignerActionPropertyItem
  fullName: System.ComponentModel.Design.DesignerActionPropertyItem
  type: Class
  summary: "Represents a panel item that is associated with a property in a class derived from <see cref=&quot;T:System.ComponentModel.Design.DesignerActionList&quot;></see>. This class cannot be inherited."
  remarks: "The DesignerActionPropertyItem class represents individual items in a smart tag panel. Each item is typically associated with a property in a class that is derived from the <xref:System.ComponentModel.Design.DesignerActionList> class and supplied by the component author. The association is maintained through the name of the property, as stored in the <xref:System.ComponentModel.Design.DesignerActionPropertyItem.MemberName%2A> property.       Individual panel items are associated together to form a panel by a call to the <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A> method of the <xref:System.ComponentModel.Design.DesignerActionList> class.       To display the value of the associated property, that property must have a `get` accessor method; to allow editing, the property must have a `set` accessor method. The way in which the panel allows direct editing of a property item by the user depends on the supporting type information present for the data type of the associated property. The following table shows the likely scheme.      |Property type information|Property item editing user interface (UI)|   |-------------------------------|-------------------------------------------------|   |Has an associated type editor (<xref:System.Drawing.Design.UITypeEditor>)|The type editor associated with the underlying property is displayed for editing the property&quot;s value.|   |Has an associated type converter to a known type (<xref:System.ComponentModel.TypeConverter>)|The type editor for the known type is displayed for editing the property&quot;s value. For example, a type converter to <xref:System.String> will likely display a <xref:System.Windows.Forms.TextBox>.|   |Boolean value|The item is displayed using a binary UI, such as a check mark.|   |None of the above.|The item is displayed as a non-editable text string using the data type&quot;s <xref:System.Object.ToString%2A> method.|       All fundamental types, such as <xref:System.Boolean?displayProperty=fullName>, and common [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] data types, such as <xref:System.String?displayProperty=fullName>, supply standard type converters and editors. For more information about type converters, see [How to: Implement a Type Converter](../Topic/How%20to:%20Implement%20a%20Type%20Converter.md) or [Generalized Type Conversion](../Topic/Generalized%20Type%20Conversion.md). For more information about type editors, see [How to: Implement a UI Type Editor](../Topic/How%20to:%20Implement%20a%20UI%20Type%20Editor.md)."
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects. For a full example of implementing smart tags, see [How to: Attach Smart Tags to a Windows Forms Component](../Topic/How%20to:%20Attach%20Smart%20Tags%20to%20a%20Windows%20Forms%20Component.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/VisualBasic/t-system.componentmodel._130_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/CSharp/t-system.componentmodel._130_1.cs)]"
