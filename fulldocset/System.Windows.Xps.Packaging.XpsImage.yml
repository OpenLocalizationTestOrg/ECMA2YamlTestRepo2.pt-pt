  remarks: "The XpsImage class has no public constructor.       Use the <xref:System.Windows.Xps.Packaging.IXpsFixedPageWriter.AddImage%2A> method to add an image and obtain a reference to it in a new document.       Use the <xref:System.Windows.Xps.Packaging.IXpsFixedPageReader.GetImage%2A> method to obtain an image reference in an existing document.       Based on settings of <xref:System.Windows.Xps.Serialization.XpsSerializationManager> and <xref:System.Windows.Xps.Serialization.XpsPackagingPolicy>, such as <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> and <xref:System.Windows.Xps.Packaging.PackageInterleavingOrder>, the flush operation of the <xref:System.Windows.Xps.Packaging.XpsResource.Commit%2A> method of the XpsImage class may be delayed until the complete <xref:System.Windows.Xps.Packaging.XpsDocument> is closed."
