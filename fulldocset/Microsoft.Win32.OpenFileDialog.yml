- uid: Microsoft.Win32.OpenFileDialog.OpenFile
  id: OpenFile
  parent: Microsoft.Win32.OpenFileDialog
  langs:
  - csharp
  name: OpenFile()
  nameWithType: OpenFileDialog.OpenFile()
  fullName: Microsoft.Win32.OpenFileDialog.OpenFile()
  type: Method
  assemblies:
  - PresentationFramework
  namespace: Microsoft.Win32
  summary: "Opens a read-only stream for the file that is selected by the user using <xref href=&quot;Microsoft.Win32.OpenFileDialog&quot;></xref>."
  remarks: "The file is opened with read-only permission (<xref:System.IO.FileMode>, <xref:System.IO.FileAccess>, and <xref:System.IO.FileShare>), whether or not the Read Only checkbox is checked in the dialog. Because the file is opened without the ability to overwrite or write to the file, an application can safely load a file while executing within partial trust restrictions.       If more than one file is selected, the first selected file is opened."
  syntax:
    content: public System.IO.Stream OpenFile ();
    parameters: []
    return:
      type: System.IO.Stream
      description: "A new <xref:System.IO.Stream> that contains the selected file."
  overload: Microsoft.Win32.OpenFileDialog.OpenFile*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "No files were selected in the dialog."
  platform:
  - net462
- uid: Microsoft.Win32.OpenFileDialog.OpenFiles
  id: OpenFiles
  parent: Microsoft.Win32.OpenFileDialog
  langs:
  - csharp
  name: OpenFiles()
  nameWithType: OpenFileDialog.OpenFiles()
  fullName: Microsoft.Win32.OpenFileDialog.OpenFiles()
  type: Method
  assemblies:
  - PresentationFramework
  namespace: Microsoft.Win32
  summary: "Creates an array that contains one read-only stream for each file selected by the user using <xref href=&quot;Microsoft.Win32.OpenFileDialog&quot;></xref>."
  remarks: "Each file is opened with read-only permission (<xref:System.IO.FileMode>, <xref:System.IO.FileAccess>, and <xref:System.IO.FileShare>), whether or not the Read Only checkbox is checked in the dialog. Because each file is opened without the ability to overwrite or write to the file, an application can safely load one or more files while executing within partial trust restrictions."
  syntax:
    content: public System.IO.Stream[] OpenFiles ();
    parameters: []
    return:
      type: System.IO.Stream[]
      description: "An array of multiple new <xref:System.IO.Stream> objects that contain the selected files."
  overload: Microsoft.Win32.OpenFileDialog.OpenFiles*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "No files were selected in the dialog."
  platform:
  - net462
