  name: OpenFileDialog
  nameWithType: OpenFileDialog
  fullName: Microsoft.Win32.OpenFileDialog
  type: Class
  summary: "Represents a common dialog box that allows a user to specify a filename for one or more files to open."
  remarks: "The following figure shows an OpenFileDialog for [!INCLUDE[TLA#tla_winvista](~/add/includes/tlasharptla-winvista-md.md)].       ![Open dialog box](~/add/media/dialogboxesoverviewfigure2.png &quot;Open dialog box&quot;)       Starting in [!INCLUDE[TLA2#tla_winvista](~/add/includes/tla2sharptla-winvista-md.md)], open and save file dialog boxes have a **Favorite Links** panel on the left side of the dialog box that allows the user to quickly navigate to a different location. These links are called custom places. Use the <xref:Microsoft.Win32.FileDialog.CustomPlaces%2A> property to set this list of links.      <a name=&quot;xamlTextUsage_OpenFileDialog&quot;></a>    ## XAML Text Usage    You cannot declare this managed class in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
  example:
  - "The following example shows how to create an OpenFileDialog that contains a default file name and extension type.  \n  \n [!code-cs[DialogBoxesOverviewSnippets#OpenFileDialogBoxCODEBEHIND](~/add/codesnippet/csharp/DialogBoxesOverviewSnippets.CSharp/Window1.xaml.cs#openfiledialogboxcodebehind)]\n [!code-vb[DialogBoxesOverviewSnippets#OpenFileDialogBoxCODEBEHIND](~/add/codesnippet/visualbasic/dialogboxesoverviewsnippets/window1.xaml.vb#openfiledialogboxcodebehind)]"
  syntax:
    content: 'public sealed class OpenFileDialog : Microsoft.Win32.FileDialog'
