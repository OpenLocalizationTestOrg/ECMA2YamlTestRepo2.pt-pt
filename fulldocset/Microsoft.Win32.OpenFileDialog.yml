- uid: Microsoft.Win32.OpenFileDialog.OpenFile
  id: OpenFile
  parent: Microsoft.Win32.OpenFileDialog
  langs:
  - csharp
  name: OpenFile()
  nameWithType: OpenFileDialog.OpenFile()
  fullName: Microsoft.Win32.OpenFileDialog.OpenFile()
  type: Method
  assemblies:
  - PresentationFramework
  namespace: Microsoft.Win32
  summary: "Abre uma sequência só de leitura para o ficheiro que está selecionado pelo utilizador a utilizar <xref href=&quot;Microsoft.Win32.OpenFileDialog&quot;> </xref>."
  remarks: "Abrir o ficheiro com a permissão só de leitura (<xref:System.IO.FileMode>, <xref:System.IO.FileAccess>, e <xref:System.IO.FileShare>), se pretende ou não a caixa de só de leitura verificação está selecionada na caixa de diálogo.</xref:System.IO.FileShare> </xref:System.IO.FileAccess> </xref:System.IO.FileMode> Porque o ficheiro for aberto sem capacidade de substituir ou escrever no ficheiro, uma aplicação com segurança pode carregar um ficheiro durante a execução numa restrições de fidedignidade parcial.       Se selecionar mais de um ficheiro, é o primeiro ficheiro selecionado é aberto."
  syntax:
    content: public System.IO.Stream OpenFile ();
    parameters: []
    return:
      type: System.IO.Stream
      description: "Um novo <xref:System.IO.Stream>que contém o ficheiro selecionado.</xref:System.IO.Stream>"
  overload: Microsoft.Win32.OpenFileDialog.OpenFile*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Não foram selecionados ficheiros na caixa de diálogo."
  platform:
  - net462
- uid: Microsoft.Win32.OpenFileDialog.OpenFiles
  id: OpenFiles
  parent: Microsoft.Win32.OpenFileDialog
  langs:
  - csharp
  name: OpenFiles()
  nameWithType: OpenFileDialog.OpenFiles()
  fullName: Microsoft.Win32.OpenFileDialog.OpenFiles()
  type: Method
  assemblies:
  - PresentationFramework
  namespace: Microsoft.Win32
  summary: "Cria uma matriz que contenha uma sequência só de leitura para cada ficheiro selecionado utilizando o utilizador <xref href=&quot;Microsoft.Win32.OpenFileDialog&quot;> </xref>."
  remarks: "Cada ficheiro é aberto com a permissão só de leitura (<xref:System.IO.FileMode>, <xref:System.IO.FileAccess>, e <xref:System.IO.FileShare>), se pretende ou não a caixa de só de leitura verificação está selecionada na caixa de diálogo.</xref:System.IO.FileShare> </xref:System.IO.FileAccess> </xref:System.IO.FileMode> Porque cada ficheiro for aberto sem capacidade de substituir ou escrever no ficheiro, uma aplicação com segurança pode carregar um ou mais ficheiros ao executar dentro de restrições de fidedignidade parcial."
  syntax:
    content: public System.IO.Stream[] OpenFiles ();
    parameters: []
    return:
      type: System.IO.Stream[]
      description: "Uma matriz de vários novos <xref:System.IO.Stream>objetos que contêm ficheiros selecionados.</xref:System.IO.Stream>"
  overload: Microsoft.Win32.OpenFileDialog.OpenFiles*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Não foram selecionados ficheiros na caixa de diálogo."
  platform:
  - net462
