  type: Class
  summary: "Representa uma caixa de diálogo comuns que permite ao utilizador especificar um nome de ficheiro para um ou mais ficheiros abrir."
  remarks: "A figura seguinte mostra um OpenFileDialog para [!INCLUDE[TLA#tla_winvista](~/add/includes/tlasharptla-winvista-md.md)].       ![Caixa de diálogo Abrir](~/add/media/dialogboxesoverviewfigure2.png &quot;caixa de diálogo Abrir&quot;) a partir de [!INCLUDE[TLA2#tla_winvista](~/add/includes/tla2sharptla-winvista-md.md)], abrir e guardar ficheiros caixas de diálogo tem um **hiperligações favoritas** painel no lado esquerdo da caixa de diálogo que permite ao utilizador navegar rapidamente para uma localização diferente. Estas ligações são denominadas locais personalizados. Utilize o <xref:Microsoft.Win32.FileDialog.CustomPlaces%2A>propriedade definida esta lista de ligações.</xref:Microsoft.Win32.FileDialog.CustomPlaces%2A>      <a name=&quot;xamlTextUsage_OpenFileDialog&quot;></a># # XAML texto utilização não pode declarar esta classe gerida no [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
  example:
  - "The following example shows how to create an OpenFileDialog that contains a default file name and extension type.  \n  \n [!code-cs[DialogBoxesOverviewSnippets#OpenFileDialogBoxCODEBEHIND](~/add/codesnippet/csharp/DialogBoxesOverviewSnippets.CSharp/Window1.xaml.cs#openfiledialogboxcodebehind)]\n [!code-vb[DialogBoxesOverviewSnippets#OpenFileDialogBoxCODEBEHIND](~/add/codesnippet/visualbasic/dialogboxesoverviewsnippets/window1.xaml.vb#openfiledialogboxcodebehind)]"
