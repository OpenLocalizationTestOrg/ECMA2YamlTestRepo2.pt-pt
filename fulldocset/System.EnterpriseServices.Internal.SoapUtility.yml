  name: SoapUtility
  nameWithType: SoapUtility
  fullName: System.EnterpriseServices.Internal.SoapUtility
  type: Class
  summary: "Fornece utilitários para suportar a exportação de proxies de aplicação COM+ SOAP com o servidor e a importação de proxies pelo cliente. Esta classe não pode ser herdada."
  remarks: "As funções de utilitário fornece SoapUtility são chamadas a partir de várias localizações de COM+; No entanto, o respetivo objetivo principal é suportar a exportação e importação de proxies de cliente.       SoapUtility é utilizada internamente pelo .NET Framework. Não terá de utilizá-lo diretamente no seu código."
  syntax:
    content: >-
