  name: SoapUtility
  nameWithType: SoapUtility
  fullName: System.EnterpriseServices.Internal.SoapUtility
  type: Class
  summary: "Provides utilities to support the exporting of COM+ SOAP-enabled application proxies by the server and the importing of the proxies by the client. This class cannot be inherited."
  remarks: "The utility functions that SoapUtility provides are called from numerous locations within COM+; however, their primary purpose is to support the export and import of client proxies.       SoapUtility is used internally by the .NET Framework. You do not need to use it directly in your code."
  syntax:
