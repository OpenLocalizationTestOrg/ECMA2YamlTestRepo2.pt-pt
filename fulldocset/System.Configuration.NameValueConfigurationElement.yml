  summary: "A configuration element that contains a <xref:System.String> name and <xref:System.String> value. This class cannot be inherited."
  remarks: "The NameValueConfigurationElement inherits from the <xref:System.Configuration.ConfigurationElement> base class. The <xref:System.Configuration.ConfigurationElement> represents an element within a configuration file.       There is a difference between the NameValueConfigurationElement class and <xref:System.Configuration.KeyValueConfigurationElement> class. The NameValueConfigurationElement class does not require the first string to be unique, whereas <xref:System.Configuration.KeyValueConfigurationElement> class requires the first string to be a key, and therefore unique in the collection."
