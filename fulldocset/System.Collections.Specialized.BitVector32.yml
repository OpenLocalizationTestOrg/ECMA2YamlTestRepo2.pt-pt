  type: Method
  assemblies:
  - System
  namespace: System.Collections.Specialized
  summary: "Creates the first mask in a series of masks that can be used to retrieve individual bits in a <xref href=&quot;System.Collections.Specialized.BitVector32&quot;></xref> that is set up as bit flags."
  remarks: "Use `CreateMask()` to create the first mask in a series and `CreateMask(int)` for all subsequent masks.       Multiple masks can be created to refer to the same bit flag.       The resulting mask isolates only one bit flag in the <xref:System.Collections.Specialized.BitVector32>. You can combine masks using the bitwise OR operation to create a mask that isolates multiple bit flags in the <xref:System.Collections.Specialized.BitVector32>.       Using a mask on a <xref:System.Collections.Specialized.BitVector32> that is set up as sections might cause unexpected results.       This method is an O(1) operation."
  example:
