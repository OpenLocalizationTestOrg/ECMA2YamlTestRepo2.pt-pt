  name: BitVector32
  nameWithType: BitVector32
  fullName: System.Collections.Specialized.BitVector32
  type: Struct
  summary: "Provides a simple structure that stores Boolean values and small integers in 32 bits of memory."
  remarks: "BitVector32 is more efficient than <xref:System.Collections.BitArray> for Boolean values and small integers that are used internally. A <xref:System.Collections.BitArray> can grow indefinitely as needed, but it has the memory and performance overhead that a class instance requires. In contrast, a BitVector32 uses only 32 bits.       A BitVector32 structure can be set up to contain either sections for small integers or bit flags for Booleans, but not both. A <xref:System.Collections.Specialized.BitVector32.Section> is a window into the BitVector32 and is composed of the smallest number of consecutive bits that can contain the maximum value specified in <xref:System.Collections.Specialized.BitVector32.CreateSection%2A>. For example, a section with a maximum value of 1 is composed of only one bit, whereas a section with a maximum value of 5 is composed of three bits. You can create a <xref:System.Collections.Specialized.BitVector32.Section> with a maximum value of 1 to serve as a Boolean, thereby allowing you to store integers and Booleans in the same BitVector32.       Some members can be used for a BitVector32 that is set up as sections, while other members can be used for one that is set up as bit flags. For example, the <xref:System.Collections.Specialized.BitVector32.Item%2A?displayProperty=fullName> property is the indexer for a BitVector32 that is set up as sections, and the <xref:System.Collections.Specialized.BitVector32.Item%2A?displayProperty=fullName> property is the indexer for a BitVector32 that is set up as bit flags. <xref:System.Collections.Specialized.BitVector32.CreateMask%2A> creates a series of masks that can be used to access individual bits in a BitVector32 that is set up as bit flags.       Using a mask on a BitVector32 that is set up as sections might cause unexpected results."
  example:
  - "The following code example uses a BitVector32 as a collection of bit flags.  \n  \n [!code-cs[System.Collections.Specialized.BitVector32_BitFlags#1](~/add/codesnippet/csharp/t-system.collections.spe_10_1.cs)]\n [!code-vb[System.Collections.Specialized.BitVector32_BitFlags#1](~/add/codesnippet/visualbasic/t-system.collections.spe_10_1.vb)]\n [!code-cpp[System.Collections.Specialized.BitVector32_BitFlags#1](~/add/codesnippet/cpp/t-system.collections.spe_10_1.cpp)]  \n  \n The following code example uses a BitVector32 as a collection of sections.  \n  \n [!code-cpp[System.Collections.Specialized.BitVector32_Sections#1](~/add/codesnippet/cpp/t-system.collections.spe_10_2.cpp)]\n [!code-cs[System.Collections.Specialized.BitVector32_Sections#1](~/add/codesnippet/csharp/t-system.collections.spe_10_2.cs)]\n [!code-vb[System.Collections.Specialized.BitVector32_Sections#1](~/add/codesnippet/visualbasic/t-system.collections.spe_10_2.vb)]"
