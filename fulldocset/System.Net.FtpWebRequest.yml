  syntax:
    content: public long ContentOffset { get; set; }
    return:
      type: System.Int64
      description: "An &lt;xref:System.Int64&gt; instance that specifies the file offset, in bytes. The default value is zero."
  overload: System.Net.FtpWebRequest.ContentOffset*
  exceptions:
