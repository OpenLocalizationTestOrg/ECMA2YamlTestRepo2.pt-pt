      type: System.Int32
      description: "An &lt;xref:System.Int32&gt; value that contains the number of milliseconds to wait before a request times out. The default value is &lt;xref:System.Threading.Timeout.Infinite&gt;."
  overload: System.Net.FtpWebRequest.Timeout*
