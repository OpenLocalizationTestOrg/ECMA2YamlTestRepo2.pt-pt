  langs:
  - csharp
  name: PropertyGrid
  nameWithType: PropertyGrid
  fullName: System.Windows.Forms.PropertyGrid
  type: Class
  summary: "Fornece uma interface de utilizador para pesquisar as propriedades de um objeto."
  remarks: "Para utilizar a grelha de propriedades, crie uma nova instância da classe PropertyGrid num controlo principal e definido <xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A>para o objeto a apresentar o for. de propriedades</xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A>       As informações apresentadas na grelha são um instantâneo das propriedades no momento que o objeto está atribuído. Se um valor de propriedade do objeto especificado pelo <xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A>é alterado no código em tempo de execução, o novo valor não é apresentado até uma ação é executada na grelha que faz com que a grelha atualizar.</xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A>       Os separadores de propriedade dentro da grelha de propriedades aparecem como botões na barra de ferramentas no início da PropertyGrid e podem variar no âmbito, tal como definido no <xref:System.ComponentModel.PropertyTabScope>.</xref:System.ComponentModel.PropertyTabScope>       Pode utilizar o <xref:System.Windows.Forms.PropertyGrid.LargeButtons%2A>propriedade para apresentar botões grandes em vez da predefinição aqueles mais pequenos.</xref:System.Windows.Forms.PropertyGrid.LargeButtons%2A> Botões de grandes dimensões são 32-32 pixéis em vez de pixels de 16 por 16 padrão. Os botões de grandes dimensões e em pequenos e a propriedade listam ícones expander (o sinal de adição ou menos ícones) redimensionado, de acordo com a definição do sistema DPI quando o ficheiro App. config contém a seguinte entrada: ```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>      ``` PropertyGrid o controlo inicialmente não é apresentado na caixa de ferramentas no ambiente de desenvolvimento. Pode adicionar uma grelha de propriedades para a caixa de ferramentas, que lhe permite arraste um PropertyGrid para do formulário. Também pode definir uma instância da PropertyGrid adicionando o código correto no seu código de origem.       Todas as propriedades públicas do <xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A>será apresentado na PropertyGrid por predefinição.</xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A> Pode ocultar uma propriedade de modo a que não é apresentada no controlo da PropertyGrid por decorating-o com o <xref:System.ComponentModel.BrowsableAttribute>e definindo o valor como `false`.</xref:System.ComponentModel.BrowsableAttribute> Pode especificar a categoria que uma propriedade aparece na, fornecendo uma categoria com <xref:System.ComponentModel.CategoryAttribute>.</xref:System.ComponentModel.CategoryAttribute> Pode fornecer o texto descritivo para a sua propriedade que aparece na parte inferior do controlo PropertyGrid utilizando <xref:System.ComponentModel.DescriptionAttribute>.</xref:System.ComponentModel.DescriptionAttribute>"
  example:
  - "The following code example illustrates creating a property grid and setting its location on a form. This example requires that you have a form with a <xref:System.Windows.Forms.TextBox> on it.  \n  \n [!code-cpp[Classic PropertyGrid Example#1](~/add/codesnippet/cpp/t-system.windows.forms.p_13_1.cpp)]\n [!code-cs[Classic PropertyGrid Example#1](~/add/codesnippet/csharp/t-system.windows.forms.p_13_1.cs)]\n [!code-vb[Classic PropertyGrid Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.p_13_1.vb)]"
