  name: ThreadStateException
  nameWithType: ThreadStateException
  fullName: System.Threading.ThreadStateException
  type: Class
  summary: "A exceção que é acionada quando um <xref href=&quot;System.Threading.Thread&quot;> </xref> está a ser inválido <xref:System.Threading.Thread.ThreadState*>para a chamada de método.</xref:System.Threading.Thread.ThreadState*>"
  remarks: "Assim que é criado um thread, é de, pelo menos, uma das seguintes o <xref:System.Threading.ThreadState>Estados até termina.</xref:System.Threading.ThreadState> `ThreadStateException`é emitida através de outros métodos que não é possível efetuar a operação solicitada devido ao estado atual de um thread. Por exemplo, tentar reiniciar um thread abortado ao chamar <xref:System.Threading.Thread.Start%2A>num thread que foi terminada emite um ThreadStateException.</xref:System.Threading.Thread.Start%2A>       ThreadStateException utiliza o COR_E_THREADSTATE HRESULT, que tem o valor 0x80131520.       Para obter uma lista de valores de propriedade inicial para uma instância de ThreadStateException, consulte o <xref:System.Threading.ThreadStateException.%23ctor%2A>construtores.</xref:System.Threading.ThreadStateException.%23ctor%2A>"
  example:
  - "The following example demonstrates an error that causes the system to throw a `ThreadStateException`.  \n  \n [!code-cpp[ThreadStEx#1](~/add/codesnippet/cpp/t-system.threading.threa_3_1.cpp)]\n [!code-vb[ThreadStEx#1](~/add/codesnippet/visualbasic/t-system.threading.threa_3_1.vb)]\n [!code-cs[ThreadStEx#1](~/add/codesnippet/csharp/t-system.threading.threa_3_1.cs)]  \n  \n This code produces the following output:  \n  \n```  \nIn main. Attempting to restart myThread.  \n    Working thread...  \n    Caught: Thread is running or terminated. Cannot restart.  \n```"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ThreadStateException : SystemException
