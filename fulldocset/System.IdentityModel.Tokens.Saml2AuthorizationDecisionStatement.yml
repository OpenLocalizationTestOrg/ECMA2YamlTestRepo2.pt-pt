  name: Saml2AuthorizationDecisionStatement
  nameWithType: Saml2AuthorizationDecisionStatement
  fullName: System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement
  type: Class
  summary: "Represents the <xref uid=&quot;langword_csharp_&lt;saml:AuthzDecisionStatement&gt;&quot; name=&quot;&lt;saml:AuthzDecisionStatement&gt;&quot; href=&quot;&quot;></xref> element defined by SAML 2.0."
  remarks: "<xref:System.IdentityModel.Tokens.Saml2SecurityToken> security tokens specify their claims using SAML assertions, which can specify whether a subject is authorized to access a specific resource. The claims in a SAML assertion are represented by SAML statements. The SAML 2.0 specification defines a set of SAML statement types and one of them is represented by the <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> class. When specified in a SAML 2.0 assertion in the <xref:System.IdentityModel.Tokens.Saml2Assertion.Statements%2A?displayProperty=fullName> property, a <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> asserts an authorization decision regarding access by the subject of the assertion to a specified resource. The subject of the SAML 2.0 assertion is specified by the <xref:System.IdentityModel.Tokens.Saml2Assertion.Subject%2A?displayProperty=fullName> property. The following table summarizes the properties that are associated with the authorization decision.      |Property|Description|   |--------------|-----------------|   |<xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Decision%2A>|The authorization decision rendered by the SAML authority with respect to the resource represented by the <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> property.|   |<xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Evidence%2A>|A set of SAML assertions that the SAML authority relied on to render the decision.|   |<xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>|A URI reference that identifies the resource to which access is sought.|   |<xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Actions%2A>|The set of actions that the subject is authorized to perform on the resource represented by the <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> property. Each action is represented by an instance of <xref:System.IdentityModel.Tokens.Saml2Action>.|       [!INCLUDE[wif_saml2_ref](~/add/includes/wif-saml2-ref-md.md)]"
  syntax:
    content: 'public class Saml2AuthorizationDecisionStatement : System.IdentityModel.Tokens.Saml2Statement'
  inheritance:
  - System.Object
  - System.IdentityModel.Tokens.Saml2Statement
  implements: []
