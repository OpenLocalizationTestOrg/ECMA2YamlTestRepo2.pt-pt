  name: Saml2AuthorizationDecisionStatement
  nameWithType: Saml2AuthorizationDecisionStatement
  fullName: System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement
  type: Class
  summary: "Representa o <xref uid=&quot;langword_csharp_&lt;saml:AuthzDecisionStatement&gt;&quot; name=&quot;&lt;saml:AuthzDecisionStatement&gt;&quot; href=&quot;&quot;> </xref> elemento definido por SAML 2.0."
  remarks: "<xref:System.IdentityModel.Tokens.Saml2SecurityToken>tokens de segurança de especificar as afirmações utilizando asserções de SAML, que podem especificar se um requerente está autorizado a aceder a um recurso específico.</xref:System.IdentityModel.Tokens.Saml2SecurityToken> Declarações de uma asserção SAML são representadas por declarações de SAML. A especificação de SAML 2.0 define um conjunto de tipos de instrução de SAML e uma delas é representada pela <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>classe.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> Quando especificado numa asserção SAML 2.0 no <xref:System.IdentityModel.Tokens.Saml2Assertion.Statements%2A?displayProperty=fullName>propriedade, um <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>asserções uma decisão de autorização relativos ao acesso pelo requerente de asserção para um recurso especificado.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> </xref:System.IdentityModel.Tokens.Saml2Assertion.Statements%2A?displayProperty=fullName> O requerente a asserção SAML 2.0 é especificado pelo <xref:System.IdentityModel.Tokens.Saml2Assertion.Subject%2A?displayProperty=fullName>propriedade.</xref:System.IdentityModel.Tokens.Saml2Assertion.Subject%2A?displayProperty=fullName> A tabela seguinte resume as propriedades que estão associadas a decisão de autorização.      | Propriedade | Descrição |   |--------------|-----------------|   | <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Decision%2A>| A decisão de autorização composta pela autoridade de SAML relativamente ao recurso representado pela propriedade <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>. |   | <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Evidence%2A>| Um conjunto de que a autoridade SAML relied para compor a decisão de asserções de SAML. |   | <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>| Uma referência URI que identifica o recurso ao qual o acesso é sought. |   | <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Actions%2A>| O conjunto de ações que o requerente está autorizado a efetuar no recurso representado pelo <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>propriedade.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Actions%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Evidence%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Decision%2A> Cada ação é representada por uma instância do <xref:System.IdentityModel.Tokens.Saml2Action>. |       [!INCLUDE[wif_saml2_ref](~/add/includes/wif-saml2-ref-md.md)]</xref:System.IdentityModel.Tokens.Saml2Action>"
