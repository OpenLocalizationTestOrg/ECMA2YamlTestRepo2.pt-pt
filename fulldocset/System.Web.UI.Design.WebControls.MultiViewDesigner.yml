  type: Class
  summary: "Fornece suporte de tempo de criação num designer visual para o <xref href=&quot;System.Web.UI.WebControls.MultiView&quot;> </xref> Web controlo de servidor."
  remarks: "O <xref:System.Web.UI.WebControls.MultiView>controlo é um contentor para um grupo de <xref:System.Web.UI.WebControls.View>controlos.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.MultiView> Uma aplicação composições específico <xref:System.Web.UI.WebControls.View>controlo para o browser do cliente com base nos critérios que define a aplicação.</xref:System.Web.UI.WebControls.View>       Um designer visual, quando muda de origem para a vista de estrutura, o código de origem do markup que descreve o <xref:System.Web.UI.WebControls.MultiView>controlo é analisado e uma versão de tempo de criação do controlo é criada na superfície de desenho.</xref:System.Web.UI.WebControls.MultiView> Quando voltar a mudar para vista de origem, o controlo de tempo de criação é transferido para o código de origem do markup e editá-lo na marcação de página Web. A classe de MultiViewDesigner fornece suporte de momento da conceção para o <xref:System.Web.UI.WebControls.MultiView>controlo de um designer visual.</xref:System.Web.UI.WebControls.MultiView>"
