  fullName: System.Web.UI.Design.WebControls.MultiViewDesigner
  type: Class
  summary: "Provides design-time support in a visual designer for the <xref href=&quot;System.Web.UI.WebControls.MultiView&quot;></xref> Web server control."
  remarks: "The <xref:System.Web.UI.WebControls.MultiView> control is a container for a group of <xref:System.Web.UI.WebControls.View> controls. An application renders a specific <xref:System.Web.UI.WebControls.View> control to the client browser based on criteria that the application defines.       In a visual designer, when you switch from Source to Design view, the markup source code that describes the <xref:System.Web.UI.WebControls.MultiView> control is parsed and a design-time version of the control is created on the design surface. When you switch back to Source view, the design-time control is persisted to the markup source code and edited into the markup for the Web page. The MultiViewDesigner class provides design-time support for the <xref:System.Web.UI.WebControls.MultiView> control in a visual designer."
  syntax:
    content: 'public class MultiViewDesigner : System.Web.UI.Design.ContainerControlDesigner'
