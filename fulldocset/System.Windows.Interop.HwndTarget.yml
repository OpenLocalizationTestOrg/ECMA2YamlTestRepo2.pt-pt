  summary: "Gets or sets the background color of the window referenced by this <xref href=&quot;System.Windows.Interop.HwndTarget&quot;></xref>."
  remarks: "The background is drawn before any other visual component. The color used must have an alpha component of 1.0. If you attempt to specify a different alpha value in the provided <xref:System.Windows.Media.Color>, it automatically resets to 1.0."
