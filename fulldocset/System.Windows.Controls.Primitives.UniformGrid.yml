- uid: System.Windows.Controls.Primitives.UniformGrid.MeasureOverride(System.Windows.Size)
  id: MeasureOverride(System.Windows.Size)
  parent: System.Windows.Controls.Primitives.UniformGrid
  langs:
  - csharp
  name: MeasureOverride(Size)
  nameWithType: UniformGrid.MeasureOverride(Size)
  fullName: System.Windows.Controls.Primitives.UniformGrid.MeasureOverride(Size)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls.Primitives
  summary: "Computes the desired size of the <see cref=&quot;T:System.Windows.Controls.Primitives.UniformGrid&quot;></see> by measuring all of the child elements."
  remarks: "The `constraint` parameter defines the maximum amount of space that is available for the grid. This space is divided up equally based on the number of rows and columns in the grid. The size of each child is measured to determine the maximum width of all the child elements of the grid. The maximum values cannot exceed the maximum cell size that is computed from the `constraint`. A desired grid <xref:System.Windows.Size> is computed based on the maximum child dimensions. The <xref:System.Windows.Size.Width%2A> is the maximum child width multiplied by the number of columns. The <xref:System.Windows.Size.Height%2A> is the maximum child height multiplied by the number of rows. This method returns the desired <xref:System.Windows.Size>.  \n  \n For example, if there are two rows and four columns in a grid, the maximum height for each cell is 0.5\\**constraintHeight* and the maximum width is 0.25\\**constraintWidth*. For these calculations, *constraintHeight* is the <xref:System.Windows.Size.Height%2A> value of the `constraint` parameter and *constraintWidth* is the <xref:System.Windows.Size.Width%2A> value of the `constraint` parameter."
  syntax:
    content: protected override System.Windows.Size MeasureOverride (System.Windows.Size constraint);
    parameters:
    - id: constraint
      type: System.Windows.Size
      description: "The  of the available area for the grid."
    return:
      type: System.Windows.Size
      description: "To be added."
  overload: System.Windows.Controls.Primitives.UniformGrid.MeasureOverride*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
