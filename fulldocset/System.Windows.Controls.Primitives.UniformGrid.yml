  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls.Primitives
  summary: "Defines the layout of the <see cref=&quot;T:System.Windows.Controls.Primitives.UniformGrid&quot;></see> by distributing space evenly among all of the child elements."
  remarks: "The `arrangeSize` parameter defines the space in the layout area that is available for the grid. For example, if there are two rows and four columns in a grid, the possible height for each cell is 0.5\\**arrangeSizeHeight* and the maximum width is 0.25\\**arrangeSizeWidth*. For these calculations, *arrangeSizeHeight* is the <xref:System.Windows.Size.Height%2A> value of the `arrangeSize` parameter and *arrangeSizeWidth* is the <xref:System.Windows.Size.Width%2A> value of the `arrangeSize` parameter."
  syntax:
    content: protected override System.Windows.Size ArrangeOverride (System.Windows.Size arrangeSize);
    parameters:
    - id: arrangeSize
      type: System.Windows.Size
      description: "The  of the area for the grid to use."
    return:
      type: System.Windows.Size
      description: "To be added."
  overload: System.Windows.Controls.Primitives.UniformGrid.ArrangeOverride*
  exceptions: []
  platform:
