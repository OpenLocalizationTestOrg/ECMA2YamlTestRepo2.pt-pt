  name: IPageableItemContainer
  nameWithType: IPageableItemContainer
  fullName: System.Web.UI.WebControls.IPageableItemContainer
  type: Interface
  summary: "Defines members that a data-bound control must implement in order to have paging functionality provided by the <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;></xref> control."
  remarks: "The IPageableItemContainer interface defines properties, methods, and events that must be implemented by data-bound controls in order to have paging functionality provided by the <xref:System.Web.UI.WebControls.DataPager> control. (An example of a control that implements this interface is the <xref:System.Web.UI.WebControls.ListView> control.)       The <xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable> event is raised when the <xref:System.Web.UI.WebControls.DataPager> control can bind to data. The <xref:System.Web.UI.WebControls.DataPager> control provides a handler for this event that is named <xref:System.Web.UI.WebControls.DataPager.OnTotalRowCountAvailable%2A>.       The <xref:System.Web.UI.WebControls.IPageableItemContainer.SetPageProperties%2A> method is called by the <xref:System.Web.UI.WebControls.DataPager> control every time that the control must update the page-related properties. For example, this method is called when the user navigates to another page of data."
  syntax:
    content: public interface IPageableItemContainer
  implements: []
  platform:
  - net462
