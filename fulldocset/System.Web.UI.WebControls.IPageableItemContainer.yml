  name: SetPageProperties(Int32,Int32,Boolean)
  nameWithType: IPageableItemContainer.SetPageProperties(Int32,Int32,Boolean)
  fullName: System.Web.UI.WebControls.IPageableItemContainer.SetPageProperties(Int32,Int32,Boolean)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Sets the properties of a page of data."
  remarks: "The SetPageProperties method is called by the <xref:System.Web.UI.WebControls.DataPager> control every time that the control must update the page-related properties. When implemented by a class, the SetPageProperties method must internally update the <xref:System.Web.UI.WebControls.IPageableItemContainer.MaximumRows%2A> and <xref:System.Web.UI.WebControls.IPageableItemContainer.StartRowIndex%2A> properties by using the values of the `maximumRows` and `startRowIndex`parameters."
  syntax:
    content: public void SetPageProperties (int startRowIndex, int maximumRows, bool databind);
    parameters:
    - id: startRowIndex
      type: System.Int32
      description: "The index of the first record on the page."
    - id: maximumRows
      type: System.Int32
      description: "The maximum number of items on a single page."
    - id: databind
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> to rebind the control after the properties are set; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.IPageableItemContainer.SetPageProperties*
  exceptions: []
  platform:
  - net462
