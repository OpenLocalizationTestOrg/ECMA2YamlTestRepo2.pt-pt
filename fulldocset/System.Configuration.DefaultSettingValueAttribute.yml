  langs:
  - csharp
  name: DefaultSettingValueAttribute
  nameWithType: DefaultSettingValueAttribute
  fullName: System.Configuration.DefaultSettingValueAttribute
  type: Class
  summary: "Especifica o valor predefinido para uma propriedade de definições de aplicação."
  remarks: "> [!IMPORTANT]> DefaultSettingValueAttribute só pode ser aplicada às propriedades de definições individuais; é inválido para aplicar este atributo a uma classe de definições de aplicação completo.       Fornecedores de definições diferentes podem ter diferentes requisitos ou limitações na utilização do DefaultSettingValueAttribute. Por exemplo, o <xref:System.Configuration.LocalFileSettingsProvider>não requer este atributo e irá substituir qualquer valor fornecido por este atributo, se existirem quaisquer valores — predefinido ou o utilizador modificou — já está presente no arquivo de dados.</xref:System.Configuration.LocalFileSettingsProvider>       DefaultSettingValueAttribute requer que o valor predefinido pode ser representado como uma cadeia. Como resultado, as definições através de serialização de XML não podem ter um valor predefinido especificado através deste atributo. Podem optar por alguns fornecedores de suportar vários esquemas de serialização que podem ser especificados no momento da compilação utilizando <xref:System.Configuration.SettingsSerializeAsAttribute>.</xref:System.Configuration.SettingsSerializeAsAttribute>      > [!CAUTION] > Os valores predefinidos especificados por este atributo são armazenados como texto simples no resultante compilado .exe ou. dll ficheiro. Por conseguinte, estes valores predefinidos são intrinsecamente, inseguras."
  example:
  - "The following code example demonstrates the use of the DefaultSettingValueAttribute applied to three of the four properties of the `FormSettings` wrapper class, which is derived from the <xref:System.Configuration.ApplicationSettingsBase> class. This class is used to persist the location, size, background color, and text of form. The first three of these form properties have default values associated with them.  \n  \n The full code example is listed in the <xref:System.Configuration.ApplicationSettingsBase> class overview.  \n  \n [!code-cpp[AppSettingsSample#9](~/add/codesnippet/cpp/t-system.configuration.d_1.cpp)]\n [!code-cs[AppSettingsSample#9](~/add/codesnippet/csharp/t-system.configuration.d_1.cs)]\n [!code-vb[AppSettingsSample#9](~/add/codesnippet/visualbasic/AppSettingsSample/Form1.vb#9)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class DefaultSettingValueAttribute : Attribute
