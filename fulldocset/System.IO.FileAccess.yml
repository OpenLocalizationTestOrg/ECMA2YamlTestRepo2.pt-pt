  summary: "Define as constantes de leitura, escrita ou acesso de leitura/escrita a um ficheiro."
  remarks: "Para obter um exemplo de criação de um ficheiro e escrever texto para um ficheiro, consulte [como: escrever texto para um ficheiro](~/add/includes/ajax-current-ext-md.md). Para obter um exemplo de texto de ler a partir de um ficheiro, consulte [como: texto de leitura de um ficheiro](~/add/includes/ajax-current-ext-md.md). Para obter um exemplo de leitura a partir do e de escrever um ficheiro binário, consulte [como: ler e escrever um recentemente criado dados ficheiro](~/add/includes/ajax-current-ext-md.md).       A `FileAccess` parâmetro for especificado em muitos dos construtores para <xref:System.IO.File>, <xref:System.IO.FileInfo>, <xref:System.IO.FileStream>, e outros construtores onde é importante controlar o tipo de acesso, os utilizadores têm de um ficheiro.</xref:System.IO.FileStream> </xref:System.IO.FileInfo> </xref:System.IO.File>"
  example:
  - "The following `FileStream` constructor grants read-only access to an existing file (`FileAccess.Read`).  \n  \n [!code-vb[Classic FileAccess Example#1](~/add/codesnippet/visualbasic/t-system.io.fileaccess_1.vb)]\n [!code-cpp[Classic FileAccess Example#1](~/add/codesnippet/cpp/t-system.io.fileaccess_1.cpp)]\n [!code-cs[Classic FileAccess Example#1](~/add/codesnippet/csharp/t-system.io.fileaccess_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum FileAccess
