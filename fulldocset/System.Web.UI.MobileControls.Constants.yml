  name: Constants
  nameWithType: Constants
  fullName: System.Web.UI.MobileControls.Constants
  type: Class
  summary: "Cria um elemento de IU que permite a invocação de utilizador de processadores de eventos do ASP.NET e fornece uma forma para publicar a intervenção do utilizador de elementos de IU para o servidor. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "A tabela seguinte descreve os membros de classe de constantes só de leitura que pode utilizar.      | Membro | Descrição |   |------------|-----------------|   | AlternatingItemTemplateTag | Contém o nome de etiqueta para o modelo de AlternatingItem. |   | ContentTemplateTag | Contém o nome de etiqueta para o modelo de conteúdo. |   | DefaultSessionsStateHistorySize | Contém a profundidade de predefinida da pilha de histórico. |   | EventArgumentID | O argumento associado o eventos de nova colocação. |   | EventSourceID | Contém o nome da cadeia de consulta do destino de eventos (o controlo que gerou a nova colocação). |   | FooterTemplateTag | Contém o nome de etiqueta para o modelo de rodapé. |   | FormIDPrefix | Contém o prefixo de um formulário num URL. |   | HeaderTemplateTag | Contém o nome de etiqueta para o HeaderTemplate. |   | ItemDetailsTemplateTag | Contém o nome de etiqueta para o modelo de ItemDetails. |   | ItemTemplateTag | Contém o nome de etiqueta para o modelo de Item. |   | LabelTemplateTag | Contém o nome de etiqueta para o modelo de etiqueta. |   | OptimumPageWeightParameter | Contém peso de página predefinida. |   | PagePrefix | Contém um delimitador de número de página utilizado para garantir que a página adequada numeração na nova colocação. |   | ScreenCharactersHeightParameter | Contém a predefinição para a altura dos carateres no ecrã. |   | ScriptTemplateTag | Contém o nome de etiqueta para o modelo de Script. |   | SelectionListSpecialCharacter | Contém o caráter utilizado num IDs de caixa de verificação para cHTML. |   | SeparatorTemplateTag | Contém o nome de etiqueta para o modelo de separador. |   | SymbolProtocol | Contém os carateres utilizados para indicar o início de um modo de i ou o esquema de símbolo de telefone J. |   | UniqueFilePathSuffixVariable | Contém o nome da cadeia de consulta do sufixo do caminho de ficheiro único. |   | UniqueFilePathSuffixVariableWithoutEqual | Contém o nome da cadeia de consulta do sufixo de caminho de ficheiro único, mas sem sinal de igual. |"
