  type: Class
  summary: "Represents a class that manages the current instance of a <xref href=&quot;System.Workflow.Activities.StateMachineWorkflowActivity&quot;></xref>. This class cannot be inherited."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       This class also provides the query interface over the current instance of the <xref:System.Workflow.Activities.StateMachineWorkflowActivity>. By using an instance of this class, you can make various queries on the StateMachineWorkflowInstance.       Typical queries that can be made are as follows:      -   Current state of the state machine.      -   Possible transitions from the current state.      -   History of transitions for the state machine instance.      -   Enumeration of all the states in the state machine."
