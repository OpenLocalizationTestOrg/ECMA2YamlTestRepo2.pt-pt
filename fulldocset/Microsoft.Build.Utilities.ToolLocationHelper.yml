- uid: Microsoft.Build.Utilities.ToolLocationHelper.GetAssemblyFoldersExInfo(System.String,System.String,System.String,System.String,System.String,System.Reflection.ProcessorArchitecture)
  id: GetAssemblyFoldersExInfo(System.String,System.String,System.String,System.String,System.String,System.Reflection.ProcessorArchitecture)
  parent: Microsoft.Build.Utilities.ToolLocationHelper
  langs:
  - csharp
  name: GetAssemblyFoldersExInfo(String,String,String,String,String,ProcessorArchitecture)
  nameWithType: ToolLocationHelper.GetAssemblyFoldersExInfo(String,String,String,String,String,ProcessorArchitecture)
  fullName: Microsoft.Build.Utilities.ToolLocationHelper.GetAssemblyFoldersExInfo(String,String,String,String,String,ProcessorArchitecture)
  type: Method
  assemblies:
  - Microsoft.Build.Utilities.v4.0
  namespace: Microsoft.Build.Utilities
  summary: "Obtém uma lista ordenada de <xref href=&quot;Microsoft.Build.Utilities.AssemblyFoldersExInfo&quot;> </xref> objetos que contêm informações sobre os diretórios no qual as assemblagens de terceiros estão registadas. Estas informações são utilizadas durante a compilação e design."
  remarks: "Este método enumera a `AssemblyFoldersEx` localização do registo e devolve a lista de `AssemblyFoldersExInfo`pela mesma ordem que são pesquisados para assemblagens de referência na conceção e tempo de compilação.       Num 64-bit sistema operativo, se a filtragem de 64 bits, adicionar o ramo de registo de 64 bits, em seguida, o ramo de registo de 32 bits; Se a filtragem de 32 bits, adicione o ramo de registo de 32 bits, em seguida, o ramo de registo de 64 bits. No computador de 32 bits apenas adicione no ramo de registo de 32 bits."
  syntax:
    content: public static System.Collections.Generic.IList<Microsoft.Build.Utilities.AssemblyFoldersExInfo> GetAssemblyFoldersExInfo (string registryRoot, string targetFrameworkVersion, string registryKeySuffix, string osVersion, string platform, System.Reflection.ProcessorArchitecture targetProcessorArchitecture);
    parameters:
    - id: registryRoot
      type: System.String
      description: "A localização de registo de raiz para o framework de destino. Para o .NET é SOFTWARE\\MICROSOFT\\\\. NETFramework."
    - id: targetFrameworkVersion
      type: System.String
      description: "A versão do framework de destino (2.0, 3.0, 3.5, 4.0,...)."
    - id: registryKeySuffix
      type: System.String
      description: "O nome da pasta, (AssemblyFoldersEx) também pode ser PocketPC\\AssemblyFoldersEx ou outras pessoas."
    - id: osVersion
      type: System.String
      description: "As destino mínimas e máxima versões do SO no registo. Estes valores são utilizados para devolver apenas os diretórios para versões de SO entre o declarado mínimo e máximo. Se este valor está em branco ou é nulo, sem filtragem é efetuada."
    - id: platform
      type: System.String
      description: "A plataforma especificada GUIDs. Utilizado para devolver apenas os diretórios que tem uma plataforma correspondente GUID. Nenhuma filtragem é efetuada se este valor está em branco ou é nulo."
    - id: targetProcessorArchitecture
      type: System.Reflection.ProcessorArchitecture
      description: "A arquitetura de processador de destino. Isto determina quais nos ramos de registo são procurados e a ordem pela qual."
    return:
      type: System.Collections.Generic.IList{Microsoft.Build.Utilities.AssemblyFoldersExInfo}
      description: "Lista de devolve de <xref uid=&quot;langword_csharp_AssemblyFoldersExInfo&quot; name=&quot;AssemblyFoldersExInfo&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.Build.Utilities.ToolLocationHelper.GetAssemblyFoldersExInfo*
  exceptions: []
  platform:
  - net462
