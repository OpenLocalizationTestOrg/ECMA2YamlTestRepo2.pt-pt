  type: Method
  assemblies:
  - System
  namespace: System.Net.Mail
  summary: "Liberta os recursos utilizados pelo <xref href=&quot;System.Net.Mail.AttachmentBase&quot;> </xref>."
  remarks: "É possível chamar Dispose quando tiver terminado de utilizando <xref:System.Net.Mail.AttachmentBase>.</xref:System.Net.Mail.AttachmentBase> O método de Dispose deixa o <xref:System.Net.Mail.AttachmentBase>num Estado não utilizável.</xref:System.Net.Mail.AttachmentBase> Depois de chamar Dispose, tem de libertar todas as referências para o <xref:System.Net.Mail.AttachmentBase>para que o recoletor de lixo pode reclame a memória que a <xref:System.Net.Mail.AttachmentBase>foi occupying.</xref:System.Net.Mail.AttachmentBase> </xref:System.Net.Mail.AttachmentBase> Para obter mais informações, consulte [recursos não geridos limpeza](~/add/includes/ajax-current-ext-md.md) e [implementar um método eliminar](~/add/includes/ajax-current-ext-md.md).       **Tenha em atenção** sempre chamada eliminar antes de libertar a última referência <xref:System.Net.Mail.AttachmentBase>.</xref:System.Net.Mail.AttachmentBase> Caso contrário, os recursos que está a utilizar não irão ser libertados até que as chamadas de recoletor de lixo a <xref:System.Net.Mail.AttachmentBase>do objeto `Finalize` método.</xref:System.Net.Mail.AttachmentBase>"
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.Net.Mail.AttachmentBase.Dispose*
  exceptions: []
  platform:
  - net462
