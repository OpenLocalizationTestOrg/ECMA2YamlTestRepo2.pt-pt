  summary: "Releases the resources used by the <xref href=&quot;System.Net.Mail.AttachmentBase&quot;></xref>."
  remarks: "Call Dispose when you are finished using the <xref:System.Net.Mail.AttachmentBase>. The Dispose method leaves the <xref:System.Net.Mail.AttachmentBase> in an unusable state. After calling Dispose, you must release all references to the <xref:System.Net.Mail.AttachmentBase> so the garbage collector can reclaim the memory that the <xref:System.Net.Mail.AttachmentBase> was occupying. For more information, see [Cleaning Up Unmanaged Resources](~/add/includes/ajax-current-ext-md.md) and [Implementing a Dispose Method](~/add/includes/ajax-current-ext-md.md).       **Note** Always call Dispose before you release your last reference to the <xref:System.Net.Mail.AttachmentBase>. Otherwise, the resources it is using will not be freed until the garbage collector calls the <xref:System.Net.Mail.AttachmentBase> object&quot;s `Finalize` method."
