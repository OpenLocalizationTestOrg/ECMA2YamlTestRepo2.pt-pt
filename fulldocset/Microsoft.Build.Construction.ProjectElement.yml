  summary: "Gets or sets the Condition value.       It will return empty string IFF a condition attribute is legal but itâ€™s not present or has no value.       It will return null IFF a Condition attribute is illegal on that element.       Removes the attribute if the value to set is empty.       It is possible for derived classes to throw an <xref:System.InvalidOperationException> if setting the condition is not applicable for those elements."
  remarks: "Removes the Condition attribute if the value to set is set to null or an empty string. If the Condition attribute is not present, returns an empty string instead of throwing an exception because a nonexistent condition is implicitly true       For the &quot;ProjectExtensions&quot; element, the getter returns null and the setter throws an exception for any value."
