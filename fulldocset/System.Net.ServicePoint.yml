- uid: System.Net.ServicePoint.ConnectionLeaseTimeout
  id: ConnectionLeaseTimeout
  parent: System.Net.ServicePoint
  langs:
  - csharp
  name: ConnectionLeaseTimeout
  nameWithType: ServicePoint.ConnectionLeaseTimeout
  fullName: System.Net.ServicePoint.ConnectionLeaseTimeout
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Gets or sets the number of milliseconds after which an active <xref href=&quot;System.Net.ServicePoint&quot;></xref> connection is closed."
  remarks: "You can use this property to ensure that a <xref:System.Net.ServicePoint> object&quot;s active connections do not remain open indefinitely. This property is intended for scenarios where connections should be dropped and reestablished periodically, such as load balancing scenarios.       By default, when <xref:System.Net.FtpWebRequest.KeepAlive%2A> is `true` for a request, the <xref:System.Net.ServicePoint.MaxIdleTime%2A> property sets the time-out for closing <xref:System.Net.ServicePoint> connections due to inactivity. If the <xref:System.Net.ServicePoint> has active connections, <xref:System.Net.ServicePoint.MaxIdleTime%2A> has no effect and the connections remain open indefinitely.       When the ConnectionLeaseTimeout property is set to a value other than -1, and after the specified time elapses, an active <xref:System.Net.ServicePoint> connection is closed after servicing a request by setting <xref:System.Net.FtpWebRequest.KeepAlive%2A> to `false` in that request.       Setting this value affects all connections managed by the <xref:System.Net.ServicePoint> object."
  example:
  - "The following code example sets the value of this property.  \n  \n [!code-cs[NCLServicePoint#1](~/add/codesnippet/csharp/p-system.net.servicepoin_15_1.cs)]\n [!code-vb[NCLServicePoint#1](~/add/codesnippet/visualbasic/p-system.net.servicepoin_15_1.vb)]\n [!code-cpp[NCLServicePoint#1](~/add/codesnippet/cpp/p-system.net.servicepoin_15_1.cpp)]"
  syntax:
    content: public int ConnectionLeaseTimeout { get; set; }
    return:
      type: System.Int32
      description: "A <xref:System.Int32> that specifies the number of milliseconds that an active <xref href=&quot;System.Net.ServicePoint&quot;></xref> connection remains open. The default is -1, which allows an active <xref href=&quot;System.Net.ServicePoint&quot;></xref> connection to stay connected indefinitely. Set this property to 0 to force <xref href=&quot;System.Net.ServicePoint&quot;></xref> connections to close after servicing a request."
  overload: System.Net.ServicePoint.ConnectionLeaseTimeout*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "The value specified for a set operation is a negative number less than -1."
  platform:
  - net462
