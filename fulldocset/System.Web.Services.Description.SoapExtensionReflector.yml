  summary: "<xref uid=&quot;langword_csharp_Abstract&quot; name=&quot;Abstract&quot; href=&quot;&quot;></xref>método de uma classe derivada tem de implementar para adicionar informações de extensão SOAP para um <xref href=&quot;System.Web.Services.Description.ServiceDescription&quot;> </xref> objeto numa base por método."
  remarks: "TheReflectMethodmethod denomina-se para cada método Web que pertence a um enlace que o <xref:System.Web.Services.Description.ServiceDescription>representa.</xref:System.Web.Services.Description.ServiceDescription> O método ReflectMethod não utiliza o método Web diretamente. As informações de extensão SOAP são adicionadas para todos os métodos Web num vínculo refletidas de uma classe de serviço Web.       Uma implementação do ReflectMethod pode gerar informações como o enlace de operação `abstract` operação e mensagens."
