  fullName: System.Security.ISecurityPolicyEncodable
  type: Interface
  summary: "Suporta os métodos que converte o estado do objeto de permissão e de uma representação de elemento XML."
  remarks: "Esta interface é semelhante à <xref:System.Security.ISecurityEncodable>, com a exceção que inclui o contexto de nível de política.</xref:System.Security.ISecurityEncodable> Nível de política é necessária para resolver referências a conjuntos de permissões designado."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface ISecurityPolicyEncodable
