- uid: System.Security.ISecurityPolicyEncodable.FromXml(System.Security.SecurityElement,System.Security.Policy.PolicyLevel)
  id: FromXml(System.Security.SecurityElement,System.Security.Policy.PolicyLevel)
  parent: System.Security.ISecurityPolicyEncodable
  langs:
  - csharp
  name: FromXml(SecurityElement,PolicyLevel)
  nameWithType: ISecurityPolicyEncodable.FromXml(SecurityElement,PolicyLevel)
  fullName: System.Security.ISecurityPolicyEncodable.FromXml(SecurityElement,PolicyLevel)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "Reconstructs um objeto de segurança com um estado especificado de uma codificação de XML."
  remarks: "Código personalizado que expande objetos de política de segurança tem de implementar o <xref:System.Security.ISecurityPolicyEncodable.ToXml%2A>e métodos de FromXml para tornar os objetos de segurança encodable.</xref:System.Security.ISecurityPolicyEncodable.ToXml%2A>"
  syntax:
    content: public void FromXml (System.Security.SecurityElement e, System.Security.Policy.PolicyLevel level);
    parameters:
    - id: e
      type: System.Security.SecurityElement
      description: "O codificação XML a utilizar para reconstrua o objeto de segurança."
    - id: level
      type: System.Security.Policy.PolicyLevel
      description: "O contexto de nível de política para resolver permissões designado definido referências."
  overload: System.Security.ISecurityPolicyEncodable.FromXml*
  exceptions: []
  platform:
  - net462
- uid: System.Security.ISecurityPolicyEncodable.ToXml(System.Security.Policy.PolicyLevel)
  id: ToXml(System.Security.Policy.PolicyLevel)
  parent: System.Security.ISecurityPolicyEncodable
  langs:
  - csharp
  name: ToXml(PolicyLevel)
  nameWithType: ISecurityPolicyEncodable.ToXml(PolicyLevel)
  fullName: System.Security.ISecurityPolicyEncodable.ToXml(PolicyLevel)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "Cria uma codificação XML de objeto de segurança e o respetivo estado atual."
  remarks: "O contexto de nível de política é fornecido para a resolução de referências de conjunto de permissões designado. Por exemplo, grupos de código utilizam o nível de política para localizar os conjuntos de permissões designado por nome.       Código personalizado que expande objetos de política de segurança tem de implementar o ToXml e <xref:System.Security.ISecurityPolicyEncodable.FromXml%2A>métodos para tornar os objetos de segurança encodable.</xref:System.Security.ISecurityPolicyEncodable.FromXml%2A>"
  syntax:
    content: public System.Security.SecurityElement ToXml (System.Security.Policy.PolicyLevel level);
    parameters:
    - id: level
      type: System.Security.Policy.PolicyLevel
      description: "O contexto de nível de política para resolver permissões designado definido referências."
    return:
      type: System.Security.SecurityElement
      description: "O elemento de raiz da representação XML do objeto de política."
  overload: System.Security.ISecurityPolicyEncodable.ToXml*
  exceptions: []
  platform:
  - net462
