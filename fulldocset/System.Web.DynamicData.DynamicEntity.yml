  name: DynamicEntity
  nameWithType: DynamicEntity
  fullName: System.Web.DynamicData.DynamicEntity
  type: Class
  summary: "Provides an ASP.NET control that represents an entity for use by ASP.NET Dynamic Data."
  remarks: "This control can be used to load a control from the DynamicData\\EntityTemplates folder. The control must derive from <xref:System.Web.DynamicData.EntityTemplateUserControl>.  \n  \n For a tutorial series on using model binding with Web Forms, which includes the use a DynamicEntity control, see [Model Binding and Web Forms](http://go.microsoft.com/fwlink/?LinkId=286117).  \n  \n<a name=\"declarative_syntax\"></a>   \n## Declarative Syntax  \n  \n```  \n<asp:DynamicEntity  \n    ID=\"string\"  \n    Mode=\"string\"  \n    ValidationGroup=\"string\"  \n    OnLoad=\"On load event handler\"/>  \n```"
  syntax:
    content: >-
      [System.Drawing.ToolboxBitmap(typeof(System.Web.DynamicData.DynamicEntity), "DynamicEntity.bmp")]

      public class DynamicEntity : System.Web.UI.Control
