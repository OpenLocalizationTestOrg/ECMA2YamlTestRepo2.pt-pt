  name: EventRoute
  nameWithType: EventRoute
  fullName: System.Windows.EventRoute
  type: Class
  summary: "Representa o contentor da rota ser seguido de um evento encaminhado."
  remarks: "Esta classe corresponde a um <xref:System.Windows.RoutedEvent>e contém uma lista ordenada destino objeto e o processador de lista de pares de que se referem para a rota de evento para esse evento.</xref:System.Windows.RoutedEvent> EventRoute suporta a adição de novas entradas à lista e também permite que para os processadores na lista para ser invocado.       As operações normais mais para adicionar processadores [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] eventos não necessitam de trabalhar com esta classe (por exemplo, utilize <xref:System.Windows.EventManager>métodos para adicionar tratamento de classe ou, para processadores existentes de um evento de consulta).</xref:System.Windows.EventManager> Esta classe é principalmente para utilização quando os elementos de ter determinado conhecimentos sobre elementos subordinados ou elementos principais que o tornam práticas para elementos de adicionar ou remover elementos da rota de evento calculada predefinida."
  syntax:
    content: public sealed class EventRoute
