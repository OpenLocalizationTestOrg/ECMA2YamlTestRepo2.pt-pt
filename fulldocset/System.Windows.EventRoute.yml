  name: EventRoute
  nameWithType: EventRoute
  fullName: System.Windows.EventRoute
  type: Class
  summary: "Represents the container for the route to be followed by a routed event."
  remarks: "This class corresponds to a valid <xref:System.Windows.RoutedEvent>, and contains an ordered list of target object and handler list pairs that refer to the event route for that event. EventRoute supports adding new entries to the list and also allows for the handlers in the list to be invoked.       Most normal operations for adding handlers for [!INCLUDE[TLA#tla_winclient](~/add/includes/tlasharptla-winclient-md.md)] events do not require working with this class (for instance, use <xref:System.Windows.EventManager> methods to add class handling, or query for existing handlers of an event). This class is mainly for use when elements have particular knowledge about child elements or parent elements that make it practical to either add elements to or remove elements from the default calculated event route."
  syntax:
    content: public sealed class EventRoute
  inheritance:
