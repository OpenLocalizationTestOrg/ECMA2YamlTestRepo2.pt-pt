  name: PageMediaSize
  nameWithType: PageMediaSize
  fullName: System.Printing.PageMediaSize
  type: Class
  summary: "Describes the page size for paper or other media."
  remarks: "For a class that includes the same information about the media size as PageMediaSize and also includes information about the imageable area of the page, see <xref:System.Printing.PrintDocumentImageableArea>.      > [!CAUTION] >  Classes within the <xref:System.Printing> namespace are not supported for use within a Windows service or ASP.NET application or service. Attempting to use these classes from within one of these application types may produce unexpected problems, such as diminished service performance and run-time exceptions.       If you want to print from a Windows Forms application, see the <xref:System.Drawing.Printing> namespace."
  example:
  - "The following example shows how to use this class to scale a visual element to fit within the margins of the paper on which it is to print.  \n  \n [!code-cs[XpsPrint#PageMediaSize](~/add/codesnippet/csharp/XpsPrint/XpsPrintHelper.cs#pagemediasize)]\n [!code-vb[XpsPrint#PageMediaSize](~/add/codesnippet/visualbasic/xpsprint/xpsprinthelper.vb#pagemediasize)]"
