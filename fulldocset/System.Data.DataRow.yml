  summary: "Deletes the <xref href=&quot;System.Data.DataRow&quot;></xref>."
  remarks: "If the <xref:System.Data.DataRow.RowState%2A> of the row is Added, the <xref:System.Data.DataRow.RowState%2A> becomes `Detached` and the row is removed from the table when you call <xref:System.Data.DataRow.AcceptChanges%2A>.       The <xref:System.Data.DataRow.RowState%2A> becomes `Deleted` after you use the Delete method on an existing <xref:System.Data.DataRow>. It remains `Deleted` until you call <xref:System.Data.DataRow.AcceptChanges%2A>. At this time, the <xref:System.Data.DataRow> is removed from the table.       Delete should not be called in a foreach loop while iterating through a <xref:System.Data.DataRowCollection> object. Delete modifies the state of the collection.       A deleted row can be undeleted by invoking <xref:System.Data.DataRow.RejectChanges%2A>.      > [!NOTE] >  The <xref:System.Data.DataRow.BeginEdit%2A> method temporarily suspends <xref:System.Data.DataTable.RowChanging> events, but the delete operation does not."
