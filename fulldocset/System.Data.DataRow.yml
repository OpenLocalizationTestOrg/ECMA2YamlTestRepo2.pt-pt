  name: BeginEdit()
  nameWithType: DataRow.BeginEdit()
  fullName: System.Data.DataRow.BeginEdit()
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "Starts an edit operation on a <xref href=&quot;System.Data.DataRow&quot;></xref> object."
  remarks: "Use the BeginEdit method to put a <xref:System.Data.DataRow> into edit mode. In this mode, events are temporarily suspended, letting the user make changes to more than one row without triggering validation rules. For example, if you must make sure that the value of the column for a total amount is equal to the values for the debit and credit columns in a row, you can put each row into edit mode to suspend the validation of the row values until the user tries to commit the values.       The BeginEdit method is called implicitly when the user changes the value of a data-bound control; the <xref:System.Data.DataRow.EndEdit%2A> method is called implicitly when you invoke the <xref:System.Data.DataTable.AcceptChanges%2A> method for the <xref:System.Data.DataTable> object. While in this edit mode, the <xref:System.Data.DataRow> stores representations of the original and new proposed values. Therefore, as long as the <xref:System.Data.DataRow.EndEdit%2A> method has not been called, you can retrieve either the original or proposed version by passing either `DataRowVersion.Original` or `DataRowVersion.Proposed` for the `version` parameter of the <xref:System.Data.DataRow.Item%2A> property. You can also cancel any edits at this point by invoking the <xref:System.Data.DataRow.CancelEdit%2A> method.       To see if the row contains an original or proposed value, call the <xref:System.Data.DataRow.HasVersion%2A> method.      > [!NOTE] >  The BeginEdit method temporarily suspends <xref:System.Data.DataTable.RowChanging> events, but the `delete` operation does not."
  example:
  - "The example creates a simple <xref:System.Data.DataTable> with one <xref:System.Data.DataColumn> and five <xref:System.Data.DataRow> objects, and a <xref:System.Data.UniqueConstraint>. A <xref:System.Data.DataTable.RowChanged> event handler is also added to monitor when the row's value is changing. After invoking BeginEdit on the existing rows, the constraint and event are temporarily disabled and the original and proposed values are printed. The BeginEdit is again invoked to set two rows to the same value. When <xref:System.Data.DataRow.EndEdit%2A> is called, the <xref:System.Data.UniqueConstraint> is enforced on the identical values.  \n  \n [!code-vb[Classic WebData DataRow.BeginEdit Example#1](~/add/codesnippet/visualbasic/m-system.data.datarow.be_1.vb)]\n [!code-cs[Classic WebData DataRow.BeginEdit Example#1](~/add/codesnippet/csharp/m-system.data.datarow.be_1.cs)]"
  syntax:
