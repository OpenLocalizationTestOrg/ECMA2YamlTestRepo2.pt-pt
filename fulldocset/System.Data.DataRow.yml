  summary: "Sets the error description for a column specified by index."
  remarks: "The method is used to set custom error descriptions on specified columns. You can use the <xref:System.Windows.Forms.ErrorProvider> control to display the text of the error.       To examine error descriptions, use the <xref:System.Data.DataRow.GetColumnError%2A> method.       To determine whether any errors exist for the columns collection, use the <xref:System.Data.DataRow.HasErrors%2A> property. Consequently, you can use the <xref:System.Data.DataRow.GetColumnsInError%2A> method to retrieve all the columns with errors.       If `null` or an empty string is passed in as the `error` parameter, the <xref:System.Data.DataRow> behaves as if no error was set and the <xref:System.Data.DataRow.HasErrors%2A> property will return false.       To set a custom error description on the whole row, use the <xref:System.Data.DataRow.RowError%2A> property.       To clear all errors for the columns collection, use the <xref:System.Data.DataRow.ClearErrors%2A> method.       To set error text that applies to a whole row, set the <xref:System.Data.DataRow.RowError%2A> property."
  example:
  - "The following example sets an error description for a specified <xref:System.Data.DataRow>.  \n  \n [!code-cs[Classic WebData DataRow.SetColumnError Example#1](~/add/codesnippet/csharp/m-system.data.datarow.se_0_1.cs)]\n [!code-vb[Classic WebData DataRow.SetColumnError Example#1](~/add/codesnippet/visualbasic/m-system.data.datarow.se_0_1.vb)]"
