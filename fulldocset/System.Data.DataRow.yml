  name: DataRow
  nameWithType: DataRow
  fullName: System.Data.DataRow
  type: Class
  summary: "Represents a row of data in a <xref href=&quot;System.Data.DataTable&quot;></xref>."
  remarks: "The DataRow and <xref:System.Data.DataColumn> objects are primary components of a <xref:System.Data.DataTable>. Use the DataRow object and its properties and methods to retrieve and evaluate; and insert, delete, and update the values in the <xref:System.Data.DataTable>. The <xref:System.Data.DataRowCollection> represents the actual DataRow objects in the <xref:System.Data.DataTable>, and the <xref:System.Data.DataColumnCollection> contains the <xref:System.Data.DataColumn> objects that describe the schema of the <xref:System.Data.DataTable>. Use the overloaded <xref:System.Data.DataRow.Item%2A> property to return or set the value of a <xref:System.Data.DataColumn>.       Use the <xref:System.Data.DataRow.HasVersion%2A> and <xref:System.Data.DataRow.IsNull%2A> properties to determine the status of a particular row value, and the <xref:System.Data.DataRow.RowState%2A> property to determine the state of the row relative to its parent <xref:System.Data.DataTable>.       To create a new DataRow, use the <xref:System.Data.DataTable.NewRow%2A> method of the <xref:System.Data.DataTable> object. After creating a new DataRow, use the <xref:System.Data.DataRowCollection.Add%2A> method to add the new DataRow to the <xref:System.Data.DataRowCollection>. Finally, call the <xref:System.Data.DataRow.AcceptChanges%2A> method of the <xref:System.Data.DataTable> object to confirm the addition. For more information about adding data to a <xref:System.Data.DataTable>, see [Adding Data to a DataTable](~/add/includes/ajax-current-ext-md.md).       You can delete a DataRow from the <xref:System.Data.DataRowCollection> by calling the <xref:System.Data.DataRowCollection.Remove%2A> method of the <xref:System.Data.DataRowCollection>, or by calling the <xref:System.Data.DataRow.Delete%2A> method of the DataRow object. The <xref:System.Data.DataRowCollection.Remove%2A> method removes the row from the collection. In contrast, <xref:System.Data.DataRow.Delete%2A> marks the DataRow for removal. The actual removal occurs when you call <xref:System.Data.DataRow.AcceptChanges%2A> method. By calling <xref:System.Data.DataRow.Delete%2A>, you can programmatically check which rows are marked for removal before actually deleting them. For more information, see [DataRow Deletion](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates a new DataRow by calling the <xref:System.Data.DataTable.NewRow%2A> method of the <xref:System.Data.DataTable> object.  \n  \n [!code-vb[Classic WebData DataRow Example#1](~/add/codesnippet/visualbasic/t-system.data.datarow_1.vb)]\n [!code-cs[Classic WebData DataRow Example#1](~/add/codesnippet/csharp/t-system.data.datarow_1.cs)]"
