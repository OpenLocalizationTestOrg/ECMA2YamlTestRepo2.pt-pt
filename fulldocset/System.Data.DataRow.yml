  summary: "Commits all the changes made to this row since the last time AcceptChanges was called."
  remarks: "When invoking AcceptChanges, the <xref:System.Data.DataRow.EndEdit%2A> method is implicitly called to end any edits. If the <xref:System.Data.DataRow.RowState%2A> of the row was Added or Modified, the <xref:System.Data.DataRow.RowState%2A> becomes Unchanged. If the <xref:System.Data.DataRow.RowState%2A> was Deleted, the row is removed.       See the <xref:System.Data.DataRow.BeginEdit%2A> method for more information.       The <xref:System.Data.DataTable> class also has an <xref:System.Data.DataTable.AcceptChanges%2A> method which affects changes made to the whole table. For more information and a code example that demonstrates how to accept and reject changes to individual data rows, see [AcceptChanges and RejectChanges](~/add/includes/ajax-current-ext-md.md)."
  example:
