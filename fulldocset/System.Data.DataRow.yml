  remarks: "You can only create or update a row after you call the <xref:System.Data.DataRow.BeginEdit%2A> method; similarly, the <xref:System.Data.DataRow.EndEdit%2A> method must be called to commit the edit. After you call the <xref:System.Data.DataRow.EndEdit%2A> method, and before you call the <xref:System.Data.DataRow.AcceptChanges%2A> method, internal representations of the original and new proposed values are stored. Therefore, until you call the <xref:System.Data.DataRow.AcceptChanges%2A>, you can use the `version` argument to specify which version of a column&quot;s value you need, either the `DataRowVersion.Original` or `DataRowVersion.Proposed`. However, as soon as you call the <xref:System.Data.DataRow.AcceptChanges%2A> method, the version of the column reverts to `DataRowVersion.Original`. If the row is new, you can also pass `DataRowVersion.Default` for the parameter to retrieve the column&quot;s default value. When passing `DataRowVersion.Current`, the property returns the current value, whatever its version may be.      > [!NOTE] >  The <xref:System.Data.DataRow.BeginEdit%2A> method is called implicitly when you change the value of a data-bound control or when a <xref:System.Data.DataRow> object is added to the <xref:System.Data.DataRowCollection>; the <xref:System.Data.DataRow.EndEdit%2A> method is called implicitly when you call the following methods: the <xref:System.Data.DataRow.AcceptChanges%2A> method of the <xref:System.Data.DataRow> object, the <xref:System.Data.DataTable.AcceptChanges%2A> method of the <xref:System.Data.DataTable> object, or the <xref:System.Data.DataRow.CancelEdit%2A> method.       By contrast, the <xref:System.Data.DataRowVersion> enumeration `Current` returns the version of the data after the <xref:System.Data.DataRow.EndEdit%2A> method has been called.       The `version` argument should not be confused with the <xref:System.Data.DataRow.RowState%2A> property. The `version` argument describes the state of the data that is contained by the column relative to the column&quot;s original value. The <xref:System.Data.DataRow.RowState%2A> property describes the state of the whole row relative to its parent <xref:System.Data.DataTable>.       When you set the property, an exception is generated if an exception occurs in the <xref:System.Data.DataTable.ColumnChanging> event.       If this is an immediate edit, see <xref:System.Data.DataRow.EndEdit%2A> for the exceptions that can be generated."
