  summary: "Fornece constantes para compatibilidade com o Visual Basic 6.0 <xref uid=&quot;langword_csharp_LoadResPicture&quot; name=&quot;LoadResPicture&quot; href=&quot;&quot;> </xref> função."
  remarks: "No Visual Basic 6.0, o `LoadResPicture` função foi utilizada para carregar um recurso a partir de um ficheiro; o `LoadResPicture` constantes especificado o tipo de recurso ao carregar. No [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], a `LoadResPicture` função já não é suportada.       Estes constantes ativar código que tenha sido atualizado a partir do Visual Basic 6.0 para continuar a ser executada sem modificações adicionais.      > [!NOTE] > Funções e objetos no <xref:Microsoft.VisualBasic.Compatibility.VB6>espaço de nomes são fornecidos para utilização pelas ferramentas de para atualizar a partir do Visual Basic 6.0 para [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> Na maioria dos casos, estas funções e objetos duplicar funcionalidades que pode encontrar em outros espaços de nomes no [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. São necessárias apenas quando o modelo de código Visual Basic 6.0 significativamente difere de acordo com o [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] implementação."
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public enum LoadResConstants
