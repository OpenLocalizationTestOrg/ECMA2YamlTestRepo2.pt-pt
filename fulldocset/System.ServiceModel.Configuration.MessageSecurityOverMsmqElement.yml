- uid: System.ServiceModel.Configuration.MessageSecurityOverMsmqElement.ClientCredentialType
  id: ClientCredentialType
  parent: System.ServiceModel.Configuration.MessageSecurityOverMsmqElement
  langs:
  - csharp
  name: ClientCredentialType
  nameWithType: MessageSecurityOverMsmqElement.ClientCredentialType
  fullName: System.ServiceModel.Configuration.MessageSecurityOverMsmqElement.ClientCredentialType
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define o <xref:System.ServiceModel.MessageCredentialType>definição de segurança de mensagens enviadas através de transporte MSMQ.</xref:System.ServiceModel.MessageCredentialType>"
  remarks: "Esta propriedade pode ser definida como um dos seguintes valores:-nenhuma: Isto permite que o serviço para interagir com clientes anónimos. Nem o serviço nem o cliente requer uma credencial.      -Windows: Isto permite que as trocas SOAP estar no contexto autenticado uma credencial do Windows. Isto efetua a autenticação baseada em Kerberos sempre.      -UserName: Isto permite que o serviço exigir que o cliente ser autenticado utilizando uma credencial de nome de utilizador. Esta credencial tem de ser especificada utilizando a <xref:System.ServiceModel.Description.ClientCredentials>classe.</xref:System.ServiceModel.Description.ClientCredentials>          > [!NOTE]      >   [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] não suporta o envio de uma palavra-passe de texto implícita ou efetuar a derivação chaves utilizando palavra-passe e utilizar estas chaves de segurança de mensagens. Como tal, [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] impõe que o exchange é protegida ao utilizar as credenciais de nome de utilizador. Este modo requer que o certificado de serviço seja especificado no lado do cliente utilizando o comportamento de ClientCredential e serviceCertificate.      -Certificado: Isto permite que o serviço exigir que o cliente ser autenticado utilizando um certificado. A credencial de cliente neste caso, tem de ser especificada utilizando o <xref:System.ServiceModel.Description.ClientCredentials>classe ou comportamento ClientCredentials.</xref:System.ServiceModel.Description.ClientCredentials> A credencial de serviço neste caso, tem de ser especificada utilizando o <xref:System.ServiceModel.Description.ClientCredentials>classe ou comportamento ClientCredentials especificando o serviceCertificate.</xref:System.ServiceModel.Description.ClientCredentials>      -CardSpace: Isto permite que o serviço exigir que o cliente ser autenticado utilizando um [!INCLUDE[infocard1](~/add/includes/infocard1-md.md)]. O serviceCertiifcate têm de ser aprovisionado no comportamento ClientCredential.       A credencial de certificado para o `MessageSecurityOverMsmq` é relevante apenas quando o modo de segurança está definido como `Both` ou `Message`."
  syntax:
    content: public System.ServiceModel.MessageCredentialType ClientCredentialType { get; set; }
    return:
      type: System.ServiceModel.MessageCredentialType
      description: "O <xref:System.ServiceModel.MessageCredentialType>definição de segurança de mensagens enviadas através de transporte MSMQ.</xref:System.ServiceModel.MessageCredentialType>"
  overload: System.ServiceModel.Configuration.MessageSecurityOverMsmqElement.ClientCredentialType*
  exceptions: []
  platform:
  - net462
