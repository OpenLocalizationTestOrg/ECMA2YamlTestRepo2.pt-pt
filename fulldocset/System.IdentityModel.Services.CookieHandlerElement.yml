- uid: System.IdentityModel.Services.CookieHandlerElement.RequireSsl
  id: RequireSsl
  parent: System.IdentityModel.Services.CookieHandlerElement
  langs:
  - csharp
  name: RequireSsl
  nameWithType: CookieHandlerElement.RequireSsl
  fullName: System.IdentityModel.Services.CookieHandlerElement.RequireSsl
  type: Property
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "Obtém ou define um valor que especifica se o cookie deve ser utilizado apenas com SSL."
  remarks: "Controls whether the \"Secure\" flag is emitted for any cookies written. If this value is `true`, the sign-in session cookies will only be available over HTTPS.  \n  \n Represents the `requireSSL` attribute of the [\\&lt;cookieHandler\\&gt;](../Topic/%3CcookieHandler%3E.md) element."
  syntax:
    content: public bool RequireSsl { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o cookie só deve ser utilizado através de uma ligação SSL; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.IdentityModel.Services.CookieHandlerElement.RequireSsl*
  exceptions: []
  platform:
  - net462
