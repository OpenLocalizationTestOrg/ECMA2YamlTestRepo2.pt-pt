  name: CookieHandlerElement
  nameWithType: CookieHandlerElement
  fullName: System.IdentityModel.Services.CookieHandlerElement
  type: Class
  summary: "Representa o <xref uid=&quot;langword_csharp_&lt;cookieHandler&gt;&quot; name=&quot;&lt;cookieHandler&gt;&quot; href=&quot;&quot;> </xref> elemento de configuração."
  remarks: "O `<cookieHandler>` elemento é um elemento subordinado do `<federatedAuthentication>` elemento; a <xref:System.IdentityModel.Services.FederatedAuthenticationElement.CookieHandler%2A?displayProperty=fullName>propriedade está definida como uma instância de classe CookieHandlerElement.</xref:System.IdentityModel.Services.FederatedAuthenticationElement.CookieHandler%2A?displayProperty=fullName> O `<cookieHandler>` elemento é utilizado para configurar o processador de cookie utilizado pela sessão de autenticação módulo (SAM), que é representado pela <xref:System.IdentityModel.Services.SessionAuthenticationModule>classe.</xref:System.IdentityModel.Services.SessionAuthenticationModule>       Pode ser configurado um processador de cookie de uma das seguintes formas: - para configurar um processador de segmentos de cookie, defina o <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>propriedade quer <xref:System.IdentityModel.Services.CookieHandlerMode>ou <xref:System.IdentityModel.Services.CookieHandlerMode>e defina o <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>propriedade com o elemento de configuração para o processador de cookie fragmentada.</xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A> </xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> O <xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>propriedade não deve ser definida.</xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>      -Para configurar um processador de cookie segmentos com o tamanho de segmento predefinido, pode definir o <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>propriedade tal como mencionado anteriormente, mas deixe ambos o <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>e <xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>Propriedades.</xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A> </xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>      -Para configurar um processador de cookie personalizado, defina o <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>propriedade <xref:System.IdentityModel.Services.CookieHandlerMode>e defina o <xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>propriedade com o elemento de configuração que identifica o tipo de processador do cookie personalizado.</xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A> </xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> Este tipo tem de derivar da <xref:System.IdentityModel.Services.CookieHandler>classe.</xref:System.IdentityModel.Services.CookieHandler> O <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>propriedade não deve ser definida.</xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>"
  syntax:
    content: 'public class CookieHandlerElement : System.Configuration.ConfigurationElement'
