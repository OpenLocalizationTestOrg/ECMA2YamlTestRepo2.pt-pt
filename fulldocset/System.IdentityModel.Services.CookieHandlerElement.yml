- uid: System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler
  id: ChunkedCookieHandler
  parent: System.IdentityModel.Services.CookieHandlerElement
  langs:
  - csharp
  name: ChunkedCookieHandler
  nameWithType: CookieHandlerElement.ChunkedCookieHandler
  fullName: System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler
  type: Property
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "Gets or sets a chunked cookie handler."
  remarks: "This property is equivalent to the `<chunkedCookieHandler>` child element of the `<cookieHandler>` element. It specifies a chunked cookie handler, an instance of the <xref:System.IdentityModel.Services.ChunkedCookieHandler> class, to use. If it is set, the <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> property should be set to either <xref:System.IdentityModel.Services.CookieHandlerMode> or <xref:System.IdentityModel.Services.CookieHandlerMode>. If the <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> property is set to either of these values but the ChunkedCookieHandler property is not set, a chunked cookie handler with the default chunk size (<xref:System.IdentityModel.Services.ChunkedCookieHandler.DefaultChunkSize?displayProperty=fullName>) is configured.       Either the ChunkedCookieHandler property or the <xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A> property may be set, but not both."
  syntax:
    content: public System.IdentityModel.Services.ChunkedCookieHandlerElement ChunkedCookieHandler { get; set; }
    return:
      type: System.IdentityModel.Services.ChunkedCookieHandlerElement
      description: "A <xref href=&quot;System.IdentityModel.Services.ChunkedCookieHandlerElement&quot;></xref> that provides additional configuration for the chunked cookie handler."
  overload: System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler
  id: CustomCookieHandler
  parent: System.IdentityModel.Services.CookieHandlerElement
  langs:
  - csharp
  name: CustomCookieHandler
  nameWithType: CookieHandlerElement.CustomCookieHandler
  fullName: System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler
  type: Property
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "Gets or sets a custom cookie handler type. This property must be set when a custom cookie handler is being configured."
  remarks: "This property is equivalent to the `<customCookieHandler>` child element of the `<cookieHandler>` element. It specifies a custom cookie handler type to use. If this property is set, the <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> property must be set to <xref:System.IdentityModel.Services.CookieHandlerMode>. The custom type specified by this property must be derived from the <xref:System.IdentityModel.Services.CookieHandler> class.       Either the <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A> property or the CustomCookieHandler property may be set, but not both."
  syntax:
    content: public System.IdentityModel.Configuration.CustomTypeElement CustomCookieHandler { get; set; }
    return:
      type: System.IdentityModel.Configuration.CustomTypeElement
      description: "A <xref href=&quot;System.IdentityModel.Configuration.CustomTypeElement&quot;></xref> that defines the custom cookie handler type."
  overload: System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler*
  exceptions: []
  platform:
  - net462
