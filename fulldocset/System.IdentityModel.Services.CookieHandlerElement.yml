- uid: System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler
  id: ChunkedCookieHandler
  parent: System.IdentityModel.Services.CookieHandlerElement
  langs:
  - csharp
  name: ChunkedCookieHandler
  nameWithType: CookieHandlerElement.ChunkedCookieHandler
  fullName: System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler
  type: Property
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "Obtém ou define um processador de cookie fragmentada."
  remarks: "Esta propriedade é equivalente à `<chunkedCookieHandler>` elemento subordinado do `<cookieHandler>` elemento. Especifica um processador de segmentos de cookie, uma instância do <xref:System.IdentityModel.Services.ChunkedCookieHandler>classe, para utilizar.</xref:System.IdentityModel.Services.ChunkedCookieHandler> Se estiver definido, a <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>propriedade deve ser definida para um <xref:System.IdentityModel.Services.CookieHandlerMode>ou <xref:System.IdentityModel.Services.CookieHandlerMode>.</xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> Se o <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>propriedade está definida para qualquer um destes valores, mas a propriedade ChunkedCookieHandler não for definido, um processador de cookie segmentos com o tamanho de segmento predefinido (<xref:System.IdentityModel.Services.ChunkedCookieHandler.DefaultChunkSize?displayProperty=fullName>) está configurado.</xref:System.IdentityModel.Services.ChunkedCookieHandler.DefaultChunkSize?displayProperty=fullName> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>       A propriedade de ChunkedCookieHandler ou <xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>propriedade pode ser definido, mas não ambos.</xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>"
  syntax:
    content: public System.IdentityModel.Services.ChunkedCookieHandlerElement ChunkedCookieHandler { get; set; }
    return:
      type: System.IdentityModel.Services.ChunkedCookieHandlerElement
      description: "A <xref href=&quot;System.IdentityModel.Services.ChunkedCookieHandlerElement&quot;> </xref> que fornece uma configuração adicional para o processador de cookie fragmentada."
  overload: System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler
  id: CustomCookieHandler
  parent: System.IdentityModel.Services.CookieHandlerElement
  langs:
  - csharp
  name: CustomCookieHandler
  nameWithType: CookieHandlerElement.CustomCookieHandler
  fullName: System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler
  type: Property
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "Obtém ou define um tipo de processador de cookie personalizado. Esta propriedade tem de ser definida quando está a ser configurado um processador de cookie personalizado."
  remarks: "Esta propriedade é equivalente à `<customCookieHandler>` elemento subordinado do `<cookieHandler>` elemento. Especifica um tipo de processador de cookie personalizado para utilizar. Se esta propriedade for definida, a <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>propriedade tem de ser definida como <xref:System.IdentityModel.Services.CookieHandlerMode>.</xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> O tipo personalizado especificado por esta propriedade tem de ser derivado da <xref:System.IdentityModel.Services.CookieHandler>classe.</xref:System.IdentityModel.Services.CookieHandler>       É o <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>propriedade ou a propriedade CustomCookieHandler pode ser definido, mas não ambos.</xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>"
  syntax:
    content: public System.IdentityModel.Configuration.CustomTypeElement CustomCookieHandler { get; set; }
    return:
      type: System.IdentityModel.Configuration.CustomTypeElement
      description: "A <xref href=&quot;System.IdentityModel.Configuration.CustomTypeElement&quot;> </xref> que define o tipo de processador de cookie personalizado."
  overload: System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler*
  exceptions: []
  platform:
  - net462
