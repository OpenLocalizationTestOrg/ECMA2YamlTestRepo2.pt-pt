  name: CookieHandlerElement
  nameWithType: CookieHandlerElement
  fullName: System.IdentityModel.Services.CookieHandlerElement
  type: Class
  summary: "Represents the <xref uid=&quot;langword_csharp_&lt;cookieHandler&gt;&quot; name=&quot;&lt;cookieHandler&gt;&quot; href=&quot;&quot;></xref> configuration element."
  remarks: "The `<cookieHandler>` element is a child element of the `<federatedAuthentication>` element; the <xref:System.IdentityModel.Services.FederatedAuthenticationElement.CookieHandler%2A?displayProperty=fullName> property is set to an instance of the CookieHandlerElement class. The `<cookieHandler>` element is used to configure the cookie handler used by the Session Authentication Module (SAM), which is represented by the <xref:System.IdentityModel.Services.SessionAuthenticationModule> class.       A cookie handler can be configured in one of the following ways:      -   To configure a chunked cookie handler, set the <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> property to either <xref:System.IdentityModel.Services.CookieHandlerMode> or <xref:System.IdentityModel.Services.CookieHandlerMode> and set the <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A> property with the configuration element for your chunked cookie handler. The <xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A> property should not be set.      -   To configure a chunked cookie handler with the default chunk size, you can set the <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> property as mentioned earlier, but leave both the <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A> and the <xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A> properties unset.      -   To configure a custom cookie handler, set the <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> property to <xref:System.IdentityModel.Services.CookieHandlerMode> and set the <xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A> property with the configuration element that identifies the type of your custom cookie handler. This type must derive from the <xref:System.IdentityModel.Services.CookieHandler> class. The <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A> property should not be set."
  syntax:
    content: 'public class CookieHandlerElement : System.Configuration.ConfigurationElement'
