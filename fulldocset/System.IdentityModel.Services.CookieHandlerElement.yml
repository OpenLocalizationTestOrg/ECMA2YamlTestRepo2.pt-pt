- uid: System.IdentityModel.Services.CookieHandlerElement.GetConfiguredCookieHandler
  id: GetConfiguredCookieHandler
  parent: System.IdentityModel.Services.CookieHandlerElement
  langs:
  - csharp
  name: GetConfiguredCookieHandler()
  nameWithType: CookieHandlerElement.GetConfiguredCookieHandler()
  fullName: System.IdentityModel.Services.CookieHandlerElement.GetConfiguredCookieHandler()
  type: Method
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "Gets a new cookie handler based on the configuration properties."
  remarks: "This method returns a cookie handler that is consistent with the configuration. The cookie handler returned will be either a chunked cookie handler or a custom cookie handler depending on how the configuration properties are set. For more information, see <xref:System.IdentityModel.Services.CookieHandlerElement>."
  syntax:
    content: public System.IdentityModel.Services.CookieHandler GetConfiguredCookieHandler ();
    parameters: []
    return:
      type: System.IdentityModel.Services.CookieHandler
      description: "The cookie handler. This will be an instance of <xref href=&quot;System.IdentityModel.Services.CookieHandler&quot;></xref> or <xref href=&quot;System.IdentityModel.Services.ChunkedCookieHandler&quot;></xref> depending on the kind of handler that is configured by the properties of the current instance."
  overload: System.IdentityModel.Services.CookieHandlerElement.GetConfiguredCookieHandler*
  exceptions:
  - type: System.Configuration.ConfigurationException
    commentId: T:System.Configuration.ConfigurationException
    description: "A cookie handler cannot be created from the properties of the current instance."
  platform:
  - net462
- uid: System.IdentityModel.Services.CookieHandlerElement.HideFromScript
  id: HideFromScript
  parent: System.IdentityModel.Services.CookieHandlerElement
  langs:
  - csharp
  name: HideFromScript
  nameWithType: CookieHandlerElement.HideFromScript
  fullName: System.IdentityModel.Services.CookieHandlerElement.HideFromScript
  type: Property
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "Gets or sets a value that specifies whether the <xref uid=&quot;langword_csharp_httpOnly&quot; name=&quot;httpOnly&quot; href=&quot;&quot;></xref> property of the cookies written by this handler should be set."
  remarks: "Controls whether the \"HttpOnly\" flag is emitted for any cookies written. Certain Web browsers honor this flag by keeping client-side script from accessing the cookie value.  \n  \n Represents the `hideFromScript` attribute of the [\\&lt;cookieHandler\\&gt;](../Topic/%3CcookieHandler%3E.md) element."
  syntax:
    content: public bool HideFromScript { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the <xref uid=&quot;langword_csharp_httpOnly&quot; name=&quot;httpOnly&quot; href=&quot;&quot;></xref> property should be set; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.IdentityModel.Services.CookieHandlerElement.HideFromScript*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Services.CookieHandlerElement.Mode
  id: Mode
  parent: System.IdentityModel.Services.CookieHandlerElement
  langs:
  - csharp
  name: Mode
  nameWithType: CookieHandlerElement.Mode
  fullName: System.IdentityModel.Services.CookieHandlerElement.Mode
  type: Property
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "Gets or sets the cookie handler mode."
  remarks: "For chunked cookie handlers (the <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A> property is set), the mode should be set to either <xref:System.IdentityModel.Services.CookieHandlerMode> or <xref:System.IdentityModel.Services.CookieHandlerMode>. For a custom cookie handler (the <xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A> property is set), the mode should be set to <xref:System.IdentityModel.Services.CookieHandlerMode>.  \n  \n Represents the `mode` attribute of the [\\&lt;cookieHandler\\&gt;](../Topic/%3CcookieHandler%3E.md) element."
  syntax:
    content: public System.IdentityModel.Services.CookieHandlerMode Mode { get; set; }
    return:
      type: System.IdentityModel.Services.CookieHandlerMode
      description: "A valid <xref href=&quot;System.IdentityModel.Services.CookieHandlerMode&quot;></xref> value that indicates the kind of cookie handler that is being configured. The default value is <xref href=&quot;System.IdentityModel.Services.CookieHandlerMode&quot;></xref>, which indicates a chunked cookie handler."
  overload: System.IdentityModel.Services.CookieHandlerElement.Mode*
  exceptions: []
  platform:
  - net462
