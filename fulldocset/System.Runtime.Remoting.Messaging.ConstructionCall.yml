  fullName: System.Runtime.Remoting.Messaging.ConstructionCall
  type: Class
  summary: "Implementa o <xref href=&quot;System.Runtime.Remoting.Activation.IConstructionCallMessage&quot;> </xref> interface para criar uma mensagem de pedido que constitui uma chamada do construtor num objecto remoto."
  remarks: "A classe de ConstructionCall é utilizada a infraestrutura de comunicação remota do .NET Framework. Não é necessário criar uma instância da classe ConstructionCall diretamente; em alternativa, utilize o <xref:System.Runtime.Remoting.Activation.IConstructionCallMessage>interface.</xref:System.Runtime.Remoting.Activation.IConstructionCallMessage>       Um cliente de gestão remota envia uma mensagem de ConstructionCall para um servidor ao tentar criar uma instância de uma classe de remota de cliente ativado."
  syntax:
    content: >-
      [System.CLSCompliant(false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public class ConstructionCall : System.Runtime.Remoting.Messaging.MethodCall, System.Runtime.Remoting.Activation.IConstructionCallMessage
