  fullName: System.Runtime.Remoting.Messaging.ConstructionCall
  type: Class
  summary: "Implements the <see cref=&quot;T:System.Runtime.Remoting.Activation.IConstructionCallMessage&quot;></see> interface to create a request message that constitutes a constructor call on a remote object."
  remarks: "The ConstructionCall class is used by the remoting infrastructure of the .NET Framework. You do not need to create an instance of the ConstructionCall class directly; instead, use the <xref:System.Runtime.Remoting.Activation.IConstructionCallMessage> interface.       A remoting client sends a ConstructionCall message to a server when attempting to create an instance of a client-activated remote class."
  syntax:
    content: >-
      [System.CLSCompliant(false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public class ConstructionCall : System.Runtime.Remoting.Messaging.MethodCall, System.Runtime.Remoting.Activation.IConstructionCallMessage
