  langs:
  - csharp
  name: IISIntrinsicsAttribute
  nameWithType: IISIntrinsicsAttribute
  fullName: System.EnterpriseServices.IISIntrinsicsAttribute
  type: Class
  summary: "Enables access to ASP intrinsic values from &lt;xref:System.EnterpriseServices.ContextUtil.GetNamedProperty%2A?displayProperty=fullName&gt;. This class cannot be inherited."
  remarks: "The ASP intrinsic objects can be obtained within a COM+ object using the named properties available from the COM+ object context when the object was created from ASP. With ASP.NET, a new set of intrinsic objects is used, which are not accessed from a context but rather methods in a namespace, much like the <xref:System.EnterpriseServices.ContextUtil> class. The case of COM+ objects created from ASP.NET is viable; therefore the intrinsic objects available to COM objects from the COM+ object context might be required so that the COM+ object can interact with ASP.NET.       For more information about using attributes, see [Attributes](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class IISIntrinsicsAttribute : Attribute
