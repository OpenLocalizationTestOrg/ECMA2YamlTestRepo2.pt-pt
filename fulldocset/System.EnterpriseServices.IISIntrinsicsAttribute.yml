  name: IISIntrinsicsAttribute
  nameWithType: IISIntrinsicsAttribute
  fullName: System.EnterpriseServices.IISIntrinsicsAttribute
  type: Class
  summary: "Permite o acesso aos valores intrínsecos de ASP do &lt;xref:System.EnterpriseServices.ContextUtil.GetNamedProperty%2A?displayProperty=fullName&gt;. Esta classe não pode ser herdada."
  remarks: "Os objetos intrínsecos ASP podem ser obtidos dentro de um objeto COM+ utilizando as propriedades com nome disponíveis a partir do contexto de objeto COM+ quando o objeto foi criado a partir do ASP. Com o ASP.NET, é utilizado um novo conjunto de objetos intrínsecos, que não são acedidos de um contexto mas métodos em vez de um espaço de nomes, à semelhança de <xref:System.EnterpriseServices.ContextUtil>classe.</xref:System.EnterpriseServices.ContextUtil> As maiúsculas e minúsculas de COM+ objetos criados a partir de ASP.NET é viável; Por conseguinte os objetos intrínsecos disponíveis para objetos COM a partir do contexto de objeto do COM+ poderão ser necessários para que o objeto de COM+ pode interagir com o ASP.NET.       Para obter mais informações sobre a utilização de atributos, consulte [atributos](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class IISIntrinsicsAttribute : Attribute
