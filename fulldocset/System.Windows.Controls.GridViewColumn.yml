  summary: "Gets or sets the template to use to display the contents of a column cell."
  remarks: "The following properties all bind to and display the content of a column cell, and are listed here in their order of precedence, from highest to lowest:      -   <xref:System.Windows.Controls.GridViewColumn.DisplayMemberBinding%2A>      -   CellTemplate      -   <xref:System.Windows.Controls.GridViewColumn.CellTemplateSelector%2A>      <a name=&quot;xamlAttributeUsage_CellTemplate&quot;></a>    ## XAML Attribute Usage      ```   <object CellTemplate=&quot;{ResourceExtension TemplateResourceKey}&quot;/>   ```      <a name=&quot;xamlPropertyElementUsage_CellTemplate&quot;></a>    ## XAML Property Element Usage      <a name=&quot;xamlValues_CellTemplate&quot;></a>    ## XAML Values    *ResourceExtension*    One of the following: `StaticResource`, or `DynamicResource`. See [XAML Resources](~/add/includes/ajax-current-ext-md.md).       *TemplateResourceKey*    The key that identifies the template being requested. The key refers to an existing resource in a <xref:System.Windows.ResourceDictionary>.      > [!NOTE] >  Property element syntax is technically possible, but not recommended. See [Inline Styles and Templates](~/add/includes/ajax-current-ext-md.md). A binding reference using  or  is also possible, but uncommon.      <a name=&quot;dependencyPropertyInfo_CellTemplate&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Controls.GridViewColumn.CellTemplateProperty>|   |Metadata properties set to `true`|None|"
  example:
  - "The following example shows how to specify a <xref:System.Windows.DataTemplate> to use to display a <xref:System.Windows.Controls.GridViewColumn>.  \n  \n [!code-xml[ListViewTemplate#GridViewCellTemplate](~/add/codesnippet/xaml/listviewtemplate/window1.xaml#gridviewcelltemplate)]  \n  \n [!code-xml[ListViewTemplate#CellTemplateProperty](~/add/codesnippet/xaml/listviewtemplate/window1.xaml#celltemplateproperty)]"
