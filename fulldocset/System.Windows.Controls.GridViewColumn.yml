  namespace: System.Windows.Controls
  summary: "Gets or sets the data item to bind to for this column."
  remarks: "The DisplayMemberBinding property associates a type of data from a data source to a column so that the column displays a set of values of that type. Examples of data source objects include <xref:System.Windows.Data.XmlDataProvider> objects and <xref:System.Windows.Data.ObjectDataProvider> objects.       The following properties are all used to define the content and style of a column cell, and are listed here in their order of precedence, from highest to lowest:      -   DisplayMemberBinding      -   <xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A>      -   <xref:System.Windows.Controls.GridViewColumn.CellTemplateSelector%2A>"
  example:
