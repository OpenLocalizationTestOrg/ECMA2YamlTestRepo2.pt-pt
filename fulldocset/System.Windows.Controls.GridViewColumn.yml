    return:
      type: System.Windows.Style
      description: "The <xref href=&quot;System.Windows.Style&quot;></xref> that defines the display properties for the column header. The default is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
