  summary: "Gets or sets the template to use to display the content of the column header."
  remarks: "If both the <xref:System.Windows.Controls.GridViewColumn.HeaderTemplateSelector%2A> property and the HeaderTemplate property are set, the HeaderTemplate property takes precedence.       After a HeaderTemplate or <xref:System.Windows.Controls.GridView.ColumnHeaderTemplate%2A> is specified for a <xref:System.Windows.Controls.GridViewColumn>, it cannot be changed.       You can also define the display of a column header by specifying a <xref:System.Windows.Controls.ControlTemplate> as part of a <xref:System.Windows.Controls.GridViewColumn.HeaderContainerStyle%2A?displayProperty=fullName>.       Properties that define the content, layout, and style of a column header are found on many related classes, and some of these properties have functionality that is similar or the same. For more information, see [GridView Column Header Styles and Templates Overview](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;xamlAttributeUsage_HeaderTemplate&quot;></a>    ## XAML Attribute Usage      ```   <object HeaderTemplate=&quot;{ResourceExtension TemplateResourceKey}&quot;/>   ```      <a name=&quot;xamlPropertyElementUsage_HeaderTemplate&quot;></a>    ## XAML Property Element Usage      <a name=&quot;xamlValues_HeaderTemplate&quot;></a>    ## XAML Values    *ResourceExtension*    One of the following: `StaticResource`, or `DynamicResource`. See [XAML Resources](~/add/includes/ajax-current-ext-md.md).       *TemplateResourceKey*    The key that identifies the template being requested. The key refers to an existing resource in a <xref:System.Windows.ResourceDictionary>.      > [!NOTE] >  Property element syntax is technically possible, but not recommended. See [Inline Styles and Templates](~/add/includes/ajax-current-ext-md.md). A binding reference using  or  is also possible, but uncommon.      <a name=&quot;dependencyPropertyInfo_HeaderTemplate&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Controls.GridViewColumn.HeaderTemplateProperty>|   |Metadata properties set to `true`|None|"
