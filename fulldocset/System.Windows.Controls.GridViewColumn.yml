ls.DataTemplateSelector.SelectTemplate%2A> override. For information about how to map your custom class, see [XAML Namespaces and Namespace Mapping for WPF XAML](../Topic/XAML%20Namespaces%20and%20Namespace%20Mapping%20for%20WPF%20XAML.md).      <a name=&quot;dependencyPropertyInfo_HeaderTemplateSelector&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Controls.GridViewColumn.HeaderTemplateSelectorProperty>|   |Metadata properties set to `true`|None|"
