  remarks: "To get the exact width when this property is set to <xref:System.Double?displayProperty=fullName>, use the <xref:System.Windows.Controls.GridViewColumn.ActualWidth%2A> property.      <a name=&quot;xamlAttributeUsage_Width&quot;></a>    ## XAML Attribute Usage      ```   <object Width=&quot;double&quot;/>   - or –   <object Width=&quot;qualifiedDouble&quot;/>   - or -   <object Width=&quot;Auto&quot;/>   ```      <a name=&quot;xamlValues_Width&quot;></a>    ## XAML Values    *double*    <xref:System.Double>       String representation of a <xref:System.Double> value. This is interpreted as a [!INCLUDE[TLA#tla_dipixel](~/add/includes/tlasharptla-dipixel-md.md)] measurement. Strings need not explicitly include decimal points. For instance a value of `1` is acceptable.       *qualifiedDouble*    A *double* value as described above, followed by one of the following unit declaration strings: `px`, `in`, `cm`, `pt`.       `px` (default) is [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)]       `in` is inches; 1in==96px       `cm` is centimeters; 1cm==(96/2.54) px       `pt` is points; 1pt==(96/72) px       `Auto`    Enables autosizing behavior. See Remarks.      <a name=&quot;dependencyPropertyInfo_Width&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Controls.GridViewColumn.WidthProperty>|   |Metadata properties set to `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>|"
