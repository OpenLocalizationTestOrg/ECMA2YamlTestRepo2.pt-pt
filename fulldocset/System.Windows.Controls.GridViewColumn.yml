  name: GridViewColumn
  nameWithType: GridViewColumn
  fullName: System.Windows.Controls.GridViewColumn
  type: Class
  summary: "Represents a column that displays data."
  remarks: "A GridViewColumn is used by the <xref:System.Windows.Controls.GridView> view mode to display a column of data. The <xref:System.Windows.Controls.ListView> that implements the <xref:System.Windows.Controls.GridView> view mode provides the data for the column. You use data binding to specify the data for the GridViewColumn.       You can use the <xref:System.Windows.Controls.GridViewColumn.DisplayMemberBinding%2A> property to define the data to display in a column. You can also define the data as part of a <xref:System.Windows.DataTemplate> that is specified by the <xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A> property. If different cells have different <xref:System.Windows.DataTemplate> objects, the <xref:System.Windows.Controls.GridViewColumn.CellTemplateSelector%2A> property can specify a <xref:System.Windows.Controls.DataTemplateSelector>. The following list shows the properties mentioned here, in their order of precedence from highest to lowest:      -   <xref:System.Windows.Controls.GridViewColumn.DisplayMemberBinding%2A>      -   <xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A>      -   <xref:System.Windows.Controls.GridViewColumn.CellTemplateSelector%2A>       The GridViewColumn class also contains properties that you can use to define and customize the column header for the column. The <xref:System.Windows.Controls.GridViewColumn.Header%2A> property can define the content of the column header. Other properties such as <xref:System.Windows.Controls.GridViewColumn.HeaderTemplate%2A> and <xref:System.Windows.Controls.GridViewColumn.HeaderContainerStyle%2A> can also specify content and style for the column header. Some of these properties are also found on other classes such as the <xref:System.Windows.Controls.GridViewColumnHeader> class. For more information about the properties that are used to define styles and templates for column headers, and for information about the order of precedence for these properties, see [GridView Column Header Styles and Templates Overview](~/add/includes/ajax-current-ext-md.md).       The GridViewColumn class implements the <xref:System.ComponentModel.INotifyPropertyChanged> interface. This interface provides the ability to subscribe to the events that occur when a change occurs to a property value, such as the <xref:System.Windows.Controls.GridViewColumn.ActualWidth%2A> property value."
  example:
  - "The following example shows how to define GridViewColumn objects for a <xref:System.Windows.Controls.GridView>.  \n  \n [!code-xml[ListViewSnips#GridViewColumnContent](~/add/codesnippet/xaml/ListViewSnips/Window1.xaml#gridviewcolumncontent)]"
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      [System.Windows.Markup.ContentProperty("Header")]

      [System.Windows.StyleTypedProperty(Property="HeaderContainerStyle", StyleTargetType=typeof(System.Windows.Controls.GridViewColumnHeader))]

      public class GridViewColumn : System.Windows.DependencyObject, System.ComponentModel.INotifyPropertyChanged
