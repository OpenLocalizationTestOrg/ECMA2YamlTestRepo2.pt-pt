  remarks: "The following properties all bind to and display the content of a column cell, and are listed here in their order of precedence, from highest to lowest:      -   <xref:System.Windows.Controls.GridViewColumn.DisplayMemberBinding%2A>      -   <xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A>      -   CellTemplateSelector      <a name=&quot;xamlAttributeUsage_CellTemplateSelector&quot;></a>    ## XAML Attribute Usage      ```   <object CellTemplateSelector=&quot;{ResourceExtension DataTemplateSelectorClassKey}&quot;/>   ```      <a name=&quot;xamlPropertyElementUsage_CellTemplateSelector&quot;></a>    ## XAML Property Element Usage      ```   <object>     <object.CellTemplateSelector>       <MyDataTemplateSelectorImplementation .../>     </object.CellTemplateSelector>   </object>   ```      <a name=&quot;xamlValues_CellTemplateSelector&quot;></a>    ## XAML Values    *MyDataTemplateSelectorImplementation*    A class derived from <xref:System.Windows.Controls.DataTemplateSelector> that implements a practical <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A> override. For information about how to map your custom class, see [XAML Namespaces and Namespace Mapping for WPF XAML](~/add/includes/ajax-current-ext-md.md).       *ResourceExtension*    One of the following: `StaticResource`, or `DynamicResource`. See [XAML Resources](~/add/includes/ajax-current-ext-md.md).       *DataTemplateSelectorClassKey*    The key that identifies the selector implementation being requested. The key refers to a derived class that implements a practical <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A> override. For information about how to map your custom class, see [XAML Namespaces and Namespace Mapping for WPF XAML](../Topic/XAML%20Namespaces%20and%20Namespace%20Mapping%20for%20WPF%20XAML.md). You can also programmatically add an instance of your <xref:System.Windows.Controls.DataTemplateSelector> class as a resource to a resource dictionary.      <a name=&quot;dependencyPropertyInfo_CellTemplateSelector&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Controls.GridViewColumn.CellTemplateSelectorProperty>|   |Metadata properties set to `true`|None|"
