  name: HeaderContainerStyle
  nameWithType: GridViewColumn.HeaderContainerStyle
  fullName: System.Windows.Controls.GridViewColumn.HeaderContainerStyle
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Gets or sets the style to use for the header of the <xref href=&quot;System.Windows.Controls.GridViewColumn&quot;></xref>."
  remarks: "The HeaderContainerStyle property and the <xref:System.Windows.Controls.GridViewColumn.HeaderTemplate%2A> property can together define property values and the visual tree for column header content. The HeaderContainerStyle property can also specify the visual tree by defining a <xref:System.Windows.Controls.ControlTemplate>.       Properties that define the content, layout, and style of a column header are found in many related classes, and some of these properties have functionality that is similar or the same. For more information, see [GridView Column Header Styles and Templates Overview](~/add/includes/ajax-current-ext-md.md).       When you set a style, some restrictions apply. For more information, see the [Styling and Templating](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;xamlAttributeUsage_HeaderContainerStyle&quot;></a>    ## XAML Attribute Usage      ```   <object HeaderContainerStyle=&quot;{ResourceExtension StyleResourceKey}&quot;/>   ```      <a name=&quot;xamlPropertyElementUsage_HeaderContainerStyle&quot;></a>    ## XAML Property Element Usage      <a name=&quot;xamlValues_HeaderContainerStyle&quot;></a>    ## XAML Values    *ResourceExtension*    One of the following: `StaticResource`, or `DynamicResource`. See [XAML Resources](~/add/includes/ajax-current-ext-md.md).       *StyleResourceKey*    The key that identifies the style being requested. The key refers to an existing resource in a <xref:System.Windows.ResourceDictionary>.      > [!NOTE] >  Property element syntax is technically possible, but not recommended. See [Inline Styles and Templates](~/add/includes/ajax-current-ext-md.md). A binding reference using  or  is also possible, but uncommon.      <a name=&quot;dependencyPropertyInfo_HeaderContainerStyle&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Controls.GridViewColumn.HeaderContainerStyleProperty>|   |Metadata properties set to `true`|None|"
  example:
  - "The following example shows how to define a HeaderContainerStyle that specifies display properties for a column header.  \n  \n [!code-xml[ListViewTemplate#GridViewHeaderStyle](~/add/codesnippet/xaml/listviewtemplate/window1.xaml#gridviewheaderstyle)]  \n  \n [!code-xml[ListViewTemplate#GridViewColumnTemplate](~/add/codesnippet/xaml/listviewtemplate/window1.xaml#gridviewcolumntemplate)]  \n  \n The following example shows how to define a HeaderContainerStyle that defines display properties by using a <xref:System.Windows.Controls.ControlTemplate>.  \n  \n [!code-xml[ListViewTemplate#GridViewColumnHCTwithControlTemplatePart1](~/add/codesnippet/xaml/listviewtemplate/window1.xaml#gridviewcolumnhctwithcontroltemplatepart1)]  \n  \n [!code-xml[ListViewTemplate#GridViewColumnHCTwithControlTemplatePart2](~/add/codesnippet/xaml/listviewtemplate/window1.xaml#gridviewcolumnhctwithcontroltemplatepart2)]"
  syntax:
