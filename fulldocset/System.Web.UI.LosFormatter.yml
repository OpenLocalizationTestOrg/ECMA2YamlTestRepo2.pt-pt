  name: LosFormatter
  nameWithType: LosFormatter
  fullName: System.Web.UI.LosFormatter
  type: Class
  summary: "Serializa o estado de visualização para uma página de formulários Web. Esta classe não pode ser herdada."
  remarks: "O formatador de serialização (LOS) limitado de objeto foi concebido para serialização de formato compacta altamente ASCII. Esta classe suporta a serialização de qualquer gráfico de objeto, mas está otimizada para aqueles que contém as cadeias, matrizes e tabelas de hash. Oferece segundo Otimização da ordem para muitos dos tipos primitivos do .NET Framework.       Este é um formato privada e permanece consistente apenas para a duração de um pedido Web."
  syntax:
    content: public sealed class LosFormatter
