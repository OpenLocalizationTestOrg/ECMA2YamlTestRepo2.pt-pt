  remarks: "Esta propriedade é utilizada pelo <xref:System.Web.UI.MobileControls.Adapters.ChtmlFormAdapter>classe para determinar se a tag de formulário é necessária na marcação de resultante.</xref:System.Web.UI.MobileControls.Adapters.ChtmlFormAdapter> Atualmente, apenas as definições nas placas de cHTML são reconhecidas. No entanto, pode utilizar esta propriedade para fornecer a suas próprias composição no seus adaptadores."
  syntax:
    content: public virtual bool RequiresFormTag { get; }
