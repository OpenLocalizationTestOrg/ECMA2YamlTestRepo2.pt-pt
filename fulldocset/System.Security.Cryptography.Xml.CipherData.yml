  summary: "Representa o <xref uid=&quot;langword_csharp_&lt;CipherData&gt;&quot; name=&quot;&lt;CipherData&gt;&quot; href=&quot;&quot;> </xref> elemento na encriptação de XML. Esta classe não pode ser herdada."
  remarks: "O representa de classe CipherData o `<CipherData>` elemento na encriptação de XML. É um elemento necessário que fornece os dados encriptados. : Tem de conter os dados encriptados como texto com codificação base64 a `<CipherValue>` elemento, ou fornecem uma referência para uma localização externa que contém os dados encriptados através de `<CipherReference>` elemento.       Em muitos casos, não terá de criar diretamente uma nova instância da classe CipherData.  O <xref:System.Security.Cryptography.Xml.SignedXml.EncryptedXml%2A>, <xref:System.Security.Cryptography.Xml.EncryptedData>, e <xref:System.Security.Cryptography.Xml.EncryptedKey>classes criar instâncias para si.</xref:System.Security.Cryptography.Xml.EncryptedKey> </xref:System.Security.Cryptography.Xml.EncryptedData> </xref:System.Security.Cryptography.Xml.SignedXml.EncryptedXml%2A>      > [!NOTE] > CipherData de um objeto pode ter um <xref:System.Security.Cryptography.Xml.CipherReference>propriedade ou um <xref:System.Security.Cryptography.Xml.CipherData.CipherValue%2A>propriedade, mas não ambos.</xref:System.Security.Cryptography.Xml.CipherData.CipherValue%2A> </xref:System.Security.Cryptography.Xml.CipherReference> A <xref:System.Security.Cryptography.CryptographicException>é emitida se ambos forem atribuídas a um objeto de CipherData.</xref:System.Security.Cryptography.CryptographicException>"
  example:
  - "The following code example uses the <xref:System.Security.Cryptography.Xml.EncryptedData> class to create an <`EncryptedData`> element that contains a <`CipherData`> element, and then writes the XML to an XML file.  \n  \n [!code-cpp[cryptgraphy.Xml.EncryptedData#1](~/add/codesnippet/cpp/t-system.security.crypto_27_1.cpp)]\n [!code-vb[cryptgraphy.Xml.EncryptedData#1](~/add/codesnippet/visualbasic/t-system.security.crypto_27_1.vb)]\n [!code-cs[cryptgraphy.Xml.EncryptedData#1](~/add/codesnippet/csharp/t-system.security.crypto_27_1.cs)]"
