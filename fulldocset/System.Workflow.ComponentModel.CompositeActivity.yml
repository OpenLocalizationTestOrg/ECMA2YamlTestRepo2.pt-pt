  langs:
  - csharp
  name: CompositeActivity
  nameWithType: CompositeActivity
  fullName: System.Workflow.ComponentModel.CompositeActivity
  type: Class
  summary: "Derivativo de <xref href=&quot;System.Workflow.ComponentModel.Activity&quot;> </xref> que é a classe base para todas as atividades que contenham outras atividades. CompositeActivity é responsável por gerir a execução do respetivas atividades subordinadas."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]CompositeActivity gere a execução do respetivas atividades subordinadas utilizando <xref:System.Workflow.ComponentModel.ActivityExecutionContext>métodos de classe e eventos definidos na <xref:System.Workflow.ComponentModel.Activity>classe.</xref:System.Workflow.ComponentModel.Activity> </xref:System.Workflow.ComponentModel.ActivityExecutionContext>  Por exemplo, uma atividade subordinada está agendada para execução a utilizar <xref:System.Workflow.ComponentModel.ActivityExecutionContext.ExecuteActivity%2A>de <xref:System.Workflow.ComponentModel.ActivityExecutionContext>.</xref:System.Workflow.ComponentModel.ActivityExecutionContext> </xref:System.Workflow.ComponentModel.ActivityExecutionContext.ExecuteActivity%2A> Uma atividade CompositeActivity pode ser notificada quando uma atividade subordinada concluir a respetiva execução ao subscrever o <xref:System.Workflow.ComponentModel.Activity.Closed>evento definido no <xref:System.Workflow.ComponentModel.Activity>.</xref:System.Workflow.ComponentModel.Activity> </xref:System.Workflow.ComponentModel.Activity.Closed>       O tempo de execução do fluxo de trabalho impõe determinadas restrições CompositeActivity após a execução, mais fundamentais que é que uma atividade CompositeActivity não é possível mover para o <xref:System.Workflow.ComponentModel.Activity.Closed>indicar se quaisquer atividades subordinadas são ainda num <xref:System.Workflow.ComponentModel.Activity.Executing>, <xref:System.Workflow.ComponentModel.Activity.Canceling>, <xref:System.Workflow.ComponentModel.Activity.Compensating>, ou <xref:System.Workflow.ComponentModel.Activity.Faulting>, estado.</xref:System.Workflow.ComponentModel.Activity.Faulting> </xref:System.Workflow.ComponentModel.Activity.Compensating> </xref:System.Workflow.ComponentModel.Activity.Canceling> </xref:System.Workflow.ComponentModel.Activity.Executing> </xref:System.Workflow.ComponentModel.Activity.Closed>"
  example:
  - "This example shows a basic `CompositeActivity` that executes its first child activity for execution. When the child activity moves to the Closed state, the composite activity is notified and then completes its execution.  \n  \n```c#  \npublic class HasOneChildActivity : CompositeActivity  \n{  \n    protected override ActivityExecutionStatus Execute(ActivityExecutionContext executionContext)  \n    {  \n        Activity child = this.EnabledActivities[0];  \n        child.Closed += this.ChildClosed;  \n        executionContext.ExecuteActivity(child);  \n  \n        return ActivityExecutionStatus.Executing;  \n    }  \n  \n    void ChildClosed(object sender, ActivityExecutionStatusChangedEventArgs e)  \n    {  \n        e.Activity.Closed -= this.ChildClosed;  \n        ActivityExecutionContext executionContext = sender as ActivityExecutionContext;  \n  \n        executionContext.CloseActivity();  \n    }  \n}  \n```"
  syntax:
    content: >-
      [System.ComponentModel.Design.Serialization.DesignerSerializer(typeof(System.Workflow.ComponentModel.Serialization.CompositeActivityMarkupSerializer), typeof(System.Workflow.ComponentModel.Serialization.WorkflowMarkupSerializer))]

