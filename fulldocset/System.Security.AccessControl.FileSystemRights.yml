  langs:
  - csharp
  name: FileSystemRights
  nameWithType: FileSystemRights
  fullName: System.Security.AccessControl.FileSystemRights
  type: Enum
  summary: "Defines the access rights to use when creating access and audit rules."
  remarks: "The FileSystemRights enumeration specifies which file system actions are allowed for a particular user account and which file system actions are audited for a particular user account.       Use the FileSystemRights enumeration when creating an access rule with the <xref:System.Security.AccessControl.FileSystemAccessRule> class or when creating an audit rule with the <xref:System.Security.AccessControl.FileSystemAuditRule> class.       This enumeration contains several granular system rights values and several values that are a combination of those granular values.  It is easier to use the combination values such as FullControl, Read, and Write, rather than specifying each component value separately."
  example:
  - "The following code example uses the FileSystemRights enumeration to specify an access rule and then remove the access rule from a file.  You must supply a valid user or group account to run this example.  \n  \n [!code-cs[IO.File.GetAccessControl-SetAccessControl#1](~/add/codesnippet/csharp/t-system.security.access_7_1.cs)]\n [!code-vb[IO.File.GetAccessControl-SetAccessControl#1](~/add/codesnippet/visualbasic/t-system.security.access_7_1.vb)]\n [!code-cpp[IO.File.GetAccessControl-SetAccessControl#1](~/add/codesnippet/cpp/t-system.security.access_7_1.cpp)]"
  syntax:
    content: >-
      [System.Flags]

      public enum FileSystemRights
  inheritance:
