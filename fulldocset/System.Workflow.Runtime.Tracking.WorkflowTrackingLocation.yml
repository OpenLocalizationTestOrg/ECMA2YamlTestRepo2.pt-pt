  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Gets the list of workflow status events that will be matched for this location."
  remarks: "Events contains the list of workflow status events for which this <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingLocation> will be matched. You can track the specified workflow status events by adding the <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingLocation> to <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.MatchingLocation%2A> in a <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint> that is part of a <xref:System.Workflow.Runtime.Tracking.TrackingProfile>."
  syntax:
    content: public System.Collections.Generic.IList<System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> Events { get; }
    return:
