  name: VisualTreeHelper
  nameWithType: VisualTreeHelper
  fullName: System.Windows.Media.VisualTreeHelper
  type: Class
  summary: "Provides utility methods that perform common tasks involving nodes in a visual tree."
  remarks: "Nodes in the visual tree can be either <xref:System.Windows.Media.Visual> or <xref:System.Windows.Media.Media3D.Visual3D> objects. Methods that are specific to a type of visual object are typed as either <xref:System.Windows.Media.Visual> or <xref:System.Windows.Media.Media3D.Visual3D>. However, some methods in the VisualTreeHelper class can accept a <xref:System.Windows.DependencyObject> value that represents either type of visual object.       [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] supports programmatic access to several different tree structures of objects. Primarily, this is exposed as a visual tree and a logical tree. In some cases, the logical tree is a more useful representation of the elements in a [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] application, but conceptually the logical tree is implemented at a level beyond the <xref:System.Windows.Media.Visual> class. Unlike the visual tree, the logical tree can represent nonvisual data objects, such as <xref:System.Windows.Documents.ListItem>. For more information on the logical tree, see [Trees in WPF](~/add/includes/ajax-current-ext-md.md). The logical tree also is supported by a similar utility method class, <xref:System.Windows.LogicalTreeHelper>."
  example:
  - "The following example shows how to enumerate all the descendants of a visual object, which is a technique you might want to use if you were interested in serializing all the rendering information of a visual object hierarchy.  \n  \n [!code-vb[VisualsOverview#101](~/add/codesnippet/visualbasic/visualsoverview/window1.xaml.vb#101)]\n [!code-cs[VisualsOverview#101](~/add/codesnippet/csharp/VisualsOverview/Window1.xaml.cs#101)]"
