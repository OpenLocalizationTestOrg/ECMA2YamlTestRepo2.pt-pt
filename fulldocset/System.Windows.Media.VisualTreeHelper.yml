  name: VisualTreeHelper
  nameWithType: VisualTreeHelper
  fullName: System.Windows.Media.VisualTreeHelper
  type: Class
  summary: "Fornece os métodos de utilitário que executar tarefas comuns de nós numa árvore visual."
  remarks: "Nós da árvore visual podem ser <xref:System.Windows.Media.Visual>ou <xref:System.Windows.Media.Media3D.Visual3D>objetos.</xref:System.Windows.Media.Media3D.Visual3D> </xref:System.Windows.Media.Visual> Os métodos que são específicos para um tipo de objeto visual são escritos como um <xref:System.Windows.Media.Visual>ou <xref:System.Windows.Media.Media3D.Visual3D>.</xref:System.Windows.Media.Media3D.Visual3D> </xref:System.Windows.Media.Visual> No entanto, alguns métodos na classe VisualTreeHelper podem aceitar um <xref:System.Windows.DependencyObject>valor que representa o tipo de objeto visual.</xref:System.Windows.DependencyObject>       [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]suporta acesso programático para várias estruturas em árvore diferente de objetos. Principalmente, este fica exposta como uma árvore visual e uma árvore lógica. Em alguns casos, a árvore lógica é uma representação mais útil de elementos num [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] aplicação, mas, essencialmente, árvore lógica é implementado um nível acima da <xref:System.Windows.Media.Visual>classe.</xref:System.Windows.Media.Visual> Ao contrário da árvore visual, árvore lógica pode representar objetos de dados nonvisual, tais como <xref:System.Windows.Documents.ListItem>.</xref:System.Windows.Documents.ListItem> Para obter mais informações sobre a árvore lógica, consulte [árvores no WPF](~/add/includes/ajax-current-ext-md.md). A árvore lógica também é suportado por uma classe de método de utilitário semelhante, <xref:System.Windows.LogicalTreeHelper>.</xref:System.Windows.LogicalTreeHelper>"
  example:
  - "The following example shows how to enumerate all the descendants of a visual object, which is a technique you might want to use if you were interested in serializing all the rendering information of a visual object hierarchy.  \n  \n [!code-vb[VisualsOverview#101](~/add/codesnippet/visualbasic/visualsoverview/window1.xaml.vb#101)]\n [!code-cs[VisualsOverview#101](~/add/codesnippet/csharp/VisualsOverview/Window1.xaml.cs#101)]"
