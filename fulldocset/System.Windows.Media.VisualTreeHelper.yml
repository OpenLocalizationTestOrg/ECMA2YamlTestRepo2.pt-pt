  name: GetXSnappingGuidelines(Visual)
  nameWithType: VisualTreeHelper.GetXSnappingGuidelines(Visual)
  fullName: System.Windows.Media.VisualTreeHelper.GetXSnappingGuidelines(Visual)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Returns an X-coordinate (vertical) guideline collection."
  remarks: "Pixel snapping is the process in which content layout is fixed so that object edges are rendered on device-specific pixels. The [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] graphics system uses device-independent units to enable resolution and device independence. Each device independent pixel automatically scales with the system&quot;s [!INCLUDE[TLA#tla_dpi](~/add/includes/ajax-current-ext-md.md)] setting. This provides [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] applications proper scaling for different [!INCLUDE[TLA2#tla_dpi](~/add/includes/tla2sharptla-dpi-md.md)] settings and makes the application automatically [!INCLUDE[TLA2#tla_dpi](~/add/includes/tla2sharptla-dpi-md.md)]-aware.       However, this [!INCLUDE[TLA2#tla_dpi](~/add/includes/tla2sharptla-dpi-md.md)] independence can create irregular edge rendering due to anti-aliasing. These artifacts, commonly seen as blurry, or &quot;soft&quot; edges, can occur when the location of an edge falls in the middle of a device pixel rather than between device pixels. To address this issue, [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] provides a way for object edges in a visual tree to &quot;snap&quot; to device pixels through pixel snapping, eliminating the soft edges produced by anti-aliasing."
  syntax:
    content: public static System.Windows.Media.DoubleCollection GetXSnappingGuidelines (System.Windows.Media.Visual reference);
    parameters:
    - id: reference
      type: System.Windows.Media.Visual
      description: "The <xref href=&quot;System.Windows.Media.Visual&quot;></xref> whose X-coordinate guideline collection is returned."
    return:
      type: System.Windows.Media.DoubleCollection
      description: "The X-coordinate guideline collection of the <xref href=&quot;System.Windows.Media.Visual&quot;></xref>."
  overload: System.Windows.Media.VisualTreeHelper.GetXSnappingGuidelines*
  exceptions: []
  platform:
  - net462
