  syntax:
    content: public static System.Windows.DependencyObject GetChild (System.Windows.DependencyObject reference, int childIndex);
    parameters:
    - id: reference
      type: System.Windows.DependencyObject
      description: "The parent visual, referenced as a <xref href=&quot;System.Windows.DependencyObject&quot;></xref>."
    - id: childIndex
