  name: WebScriptEnablingElement
  nameWithType: WebScriptEnablingElement
  fullName: System.ServiceModel.Configuration.WebScriptEnablingElement
  type: Class
  summary: "Enables the <xref href=&quot;System.ServiceModel.Description.WebScriptEnablingBehavior&quot;></xref> for an endpoint through configuration."
  remarks: "The WebScriptEnablingElement is a <xref:System.ServiceModel.Configuration.BehaviorExtensionElement> subtype that can be used to include the <xref:System.ServiceModel.Description.WebScriptEnablingBehavior> on an endpoint through configuration. There are no configurable properties on this element.       The <xref:System.ServiceModel.Description.WebScriptEnablingBehavior>, in turn, allows an endpoint to be accessed by ASP.NET AJAX Web pages when it is configured with the <xref:System.ServiceModel.WebHttpBinding>.       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)] how to enable a [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] service to respond to ASP.NET AJAX clients, see [Creating WCF Services for ASP.NET AJAX](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following is an example of using this configuration element to configure a [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] endpoint to be accessed by ASP.NET AJAX Web page.  \n  \n```  \n<system.serviceModel>  \n<services>  \n        <service name=\"Microsoft.Ajax.Samples.CalculatorService\">  \n            <endpoint address=\"\"  \n                behaviorConfiguration=\"AspNetAjaxBehavior\"   \n                binding=\"webHttpBinding\"  \n                contract=\"Microsoft.Ajax.Samples.ICalculator\" />  \n        </service>  \n    </services>  \n    <behaviors>  \n        <endpointBehaviors>  \n            <behavior name=\"AspNetAjaxBehavior\">  \n                <enableWebScript />  \n            </behavior>  \n        </endpointBehaviors>  \n    </behaviors>  \n</system.serviceModel>  \n```"
  syntax:
    content: 'public sealed class WebScriptEnablingElement : System.ServiceModel.Configuration.BehaviorExtensionElement'
