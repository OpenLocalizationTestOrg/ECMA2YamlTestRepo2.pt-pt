  syntax:
    content: public double FontSize { get; set; }
    return:
      type: System.Double
      description: "The desired font size to use in device independent pixels,  greater than 0.001 and less than or equal to 35791.  The default depends on current system settings and depends on the &lt;xref:System.Windows.SystemFonts.MessageFontSize%2A?displayProperty=fullName&gt; value."
