  type: Class
  summary: "Fornece uma implementação base para o canal sinks que pretende expor uma interface de dicionário para as respetivas propriedades."
  remarks: "Canal sinks fornecem um ponto de plug-in que permite o acesso às mensagens subjacentes que fluem através do canal, bem como o fluxo que é utilizado pelo mecanismo de transporte para enviar mensagens para um objecto remoto. Canal sinks ligadas em conjunto numa cadeia de fornecedores de receptores de canal e todas as mensagens de canal de fluir por esta cadeia de sinks antes da mensagem serializada e transportada.       Esta classe faz um pedido de ligação e um pedido de herança a nível de classe. A <xref:System.Security.SecurityException>é acionada quando o chamador imediato ou classe derivada não tem permissão de infraestrutura.</xref:System.Security.SecurityException> Para obter detalhes sobre as exigências de segurança, consulte [exigências de ligação](~/add/includes/ajax-current-ext-md.md) e [exigências de herança](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
