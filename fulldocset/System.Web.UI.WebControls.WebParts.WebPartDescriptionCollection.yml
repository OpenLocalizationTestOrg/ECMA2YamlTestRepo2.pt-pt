  name: WebPartDescriptionCollection
  nameWithType: WebPartDescriptionCollection
  fullName: System.Web.UI.WebControls.WebParts.WebPartDescriptionCollection
  type: Class
  summary: "Consists of a collection of <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartDescription&quot;></xref> objects to be used with catalogs of <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> controls. This class cannot be inherited."
  remarks: "The WebPartDescriptionCollection class is created by the various <xref:System.Web.UI.WebControls.WebParts.CatalogPart> controls in their implementations of the <xref:System.Web.UI.WebControls.WebParts.CatalogPart.GetAvailableWebPartDescriptions%2A> method. For each <xref:System.Web.UI.WebControls.WebParts.WebPart> control that is contained in a <xref:System.Web.UI.WebControls.WebParts.CatalogPart> control, a <xref:System.Web.UI.WebControls.WebParts.WebPartDescription> object is created. This object maintains basic information about a <xref:System.Web.UI.WebControls.WebParts.WebPart> control, including its ID, its title, its description, and a path to an associated icon. The various <xref:System.Web.UI.WebControls.WebParts.CatalogPart> controls can use a <xref:System.Web.UI.WebControls.WebParts.WebPartDescription> object to display a <xref:System.Web.UI.WebControls.WebParts.WebPart> control&quot;s information in the catalog, without having to create an instance of the <xref:System.Web.UI.WebControls.WebParts.WebPart> control itself.       The WebPartDescriptionCollection class is used internally by the Web Parts control set to maintain a collection of all the <xref:System.Web.UI.WebControls.WebParts.WebPartDescription> objects used in a catalog. The WebPartDescriptionCollection collection is used only when a page is in catalog display mode. When a <xref:System.Web.UI.WebControls.WebParts.CatalogPart> control is being rendered, it loops through the WebPartDescriptionCollection collection, adding the information from each <xref:System.Web.UI.WebControls.WebParts.WebPartDescription> object to the displayed catalog."
