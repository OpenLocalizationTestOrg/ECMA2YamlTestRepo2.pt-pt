  name: TitleStyle
  nameWithType: TitleStyle
  fullName: System.Web.UI.WebControls.WebParts.TitleStyle
  type: Class
  summary: "Especifica as características de estilo de barras de título de controlos de peças Web dentro de uma zona."
  remarks: "A classe de TitleStyle é utilizada com zonas para especificar características comuns de estilo que se aplicam as barras de título das peças Web controlos de zonas. O <xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A>propriedade contém uma referência a um objeto de TitleStyle para cada zona.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A>       Uma barra de título de um controlo é composta no tempo de execução como uma célula de tabela HTML. Porque a classe de TitleStyle herda o <xref:System.Web.UI.WebControls.TableItemStyle>classe, permite-lhe definir os atributos stylistic de uma barra de título semelhante para os atributos para qualquer célula de tabela.</xref:System.Web.UI.WebControls.TableItemStyle>"
  example:
  - "The following code example demonstrates the declarative use of the TitleStyle class. In the code for the following page, an `<asp:calendar>` element and an `<asp:label>` element appear within a zone, giving the corresponding controls genuine Web Parts functionality at run time. Notice that the `<parttitlestyle>` element, which contains several style attributes, applies to the title bars of both Web Parts controls contained within the zone.  \n  \n [!code-cs[WebParts_PartTitleStyle_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_311_1.aspx)]\n [!code-vb[WebParts_PartTitleStyle_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_311_1.aspx)]"
