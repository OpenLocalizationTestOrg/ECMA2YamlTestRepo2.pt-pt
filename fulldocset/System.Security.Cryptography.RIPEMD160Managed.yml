  fullName: System.Security.Cryptography.RIPEMD160Managed
  type: Class
  summary: "Computes the <xref href=&quot;System.Security.Cryptography.RIPEMD160&quot;></xref> hash for the input data using the managed library."
  remarks: "RIPEMD-160 is a 160-bit cryptographic hash function. It is intended for use as a secure replacement for the 128-bit hash functions MD4, MD5, and RIPEMD. RIPEMD was developed in the framework of the EU project RIPE (RACE Integrity Primitives Evaluation, 1988-1992).      > [!NOTE] >  RIPEMD160Managed has been superseded by the Secure Hash Algorithms SHA-256 and SHA-512 and their derived classes. <xref:System.Security.Cryptography.SHA256Managed> and <xref:System.Security.Cryptography.SHA512Managed> offer better security and performance than RIPEMD160Managed. Use RIPEMD160Managed only for compatibility with legacy applications and data."
  example:
  - "The following code example shows how to encode a file using the RIPEMD160Managed class and then how to decode the file.  \n  \n [!code-cpp[RIPEMD160#1](~/add/codesnippet/cpp/t-system.security.crypto_87_1.cpp)]\n [!code-vb[RIPEMD160#1](~/add/codesnippet/visualbasic/t-system.security.crypto_87_1.vb)]\n [!code-cs[RIPEMD160#1](~/add/codesnippet/csharp/t-system.security.crypto_87_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class RIPEMD160Managed : System.Security.Cryptography.RIPEMD160
