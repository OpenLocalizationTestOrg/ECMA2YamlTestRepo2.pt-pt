  name: ProfileGroupBase
  nameWithType: ProfileGroupBase
  fullName: System.Web.Profile.ProfileGroupBase
  type: Class
  summary: "Provides untyped access to grouped ASP.NET profile property values."
  remarks: "The ProfileGroupBase class is used by ASP.NET to create grouped properties in the <xref:System.Web.HttpContext.Profile%2A> property for the current <xref:System.Web.HttpContext>. When properties are specified as a group of properties using the [group Element for properties for profile (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/b4e3672f-9653-4034-a178-fb358b02730e), ASP.NET creates a new class with strongly typed accessors for each property in the group. The new class inherits the ProfileGroupBase base class. The strongly typed accessors of the new class call the <xref:System.Web.Profile.ProfileGroupBase.GetPropertyValue%2A> and <xref:System.Web.Profile.ProfileGroupBase.SetPropertyValue%2A> methods of the ProfileGroupBase base class to retrieve and set profile property values, respectively.       The ProfileGroupBase passes calls to get and set property values to the class that inherits the <xref:System.Web.Profile.ProfileBase> class that is supplied to the <xref:System.Web.Profile.ProfileGroupBase.Init%2A> method of the ProfileGroupBase class. See the <xref:System.Web.Profile.ProfileBase> class for more information on behaviors, exceptions, and so on.       This class is not intended to be created from your code."
  example:
  - "The following Web.config file specifies a user profile that contains a group of properties with a group name of `Address`. The grouped properties generated for the <xref:System.Web.HttpContext.Profile%2A> property of the current <xref:System.Web.HttpContext> will be preceded by the group name, for example, `Profile.Address.Street`. The second example shows an ASP.NET page that stores and retrieves the configured profile properties.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"SqlServices\" connectionString=  \n      \"Data Source=localhost;Integrated Security=SSPI;Initial Catalog=aspnetdb;\" />  \n  </connectionStrings>  \n  \n  <system.web>  \n    <authentication mode=\"Forms\" >  \n      <forms loginUrl=\"login.aspx\"  \n        name=\".ASPXFORMSAUTH\" />  \n    </authentication>  \n  \n    <authorization>  \n      <deny users=\"?\" />  \n    </authorization>  \n  \n    <membership defaultProvider=\"SqlProvider\"   \n      userIsOnlineTimeWindow=\"15\">  \n      <providers>  \n        <clear />  \n        <add   \n          name=\"SqlProvider\"   \n          type=\"System.Web.Security.SqlMembershipProvider\"   \n          connectionStringName=\"SqlServices\"  \n          enablePasswordRetrieval=\"false\"  \n          enablePasswordReset=\"true\"  \n          requiresQuestionAndAnswer=\"true\"   \n          requiresUniqueEmail=\"false\"  \n          passwordFormat=\"Hashed\"  \n          applicationName=\"MyApplication\" />  \n      </providers>  \n    </membership>  \n  \n    <profile enabled=\"true\" defaultProvider=\"SqlProvider\">  \n      <providers>  \n        <add  \n          name=\"SqlProvider\"  \n          connectionStringName=\"SqlServices\"  \n          applicationName=\"MyApplication\"  \n          type=\"System.Web.Profile.SqlProfileProvider\" />  \n      </providers>  \n  \n      <properties>  \n        <add name=\"ZipCode\" />  \n        <group name=\"Address\">  \n          <add name=\"Street\" />  \n          <add name=\"City\" />  \n          <add name=\"State\" />  \n          <add name=\"CountryOrRegion\" />  \n        </group>  \n      </properties>  \n    </profile>  \n  </system.web>  \n</configuration>  \n```  \n  \n The following code example shows an ASP.NET page that reads and sets the grouped properties specified for the user profile.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](../Topic/Script%20Exploits%20Overview.md).  \n  \n [!code-cs[System.Web.Profile.HttpProfileGroupBase#1](~/add/codesnippet/CSharp/t-system.web.profile.pro_11_1.aspx)]\n [!code-vb[System.Web.Profile.HttpProfileGroupBase#1](~/add/codesnippet/VisualBasic/t-system.web.profile.pro_11_1.aspx)]"
