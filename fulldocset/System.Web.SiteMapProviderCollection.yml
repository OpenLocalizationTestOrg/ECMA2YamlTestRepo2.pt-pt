  remarks: "O <xref:System.Web.SiteMapProviderCollection>objeto é devolvido pelo <xref:System.Web.SiteMap.Providers%2A>propriedade é só de leitura.</xref:System.Web.SiteMap.Providers%2A> </xref:System.Web.SiteMapProviderCollection> Por este motivo, não é possível utilizar o <xref:System.Web.SiteMapProviderCollection.Add%2A>e <xref:System.Web.SiteMapProviderCollection.AddArray%2A>métodos para adicionar fornecedores adicionais através de programação em tempo de execução.</xref:System.Web.SiteMapProviderCollection.AddArray%2A> </xref:System.Web.SiteMapProviderCollection.Add%2A> Por conseguinte, a <xref:System.Web.SiteMapProviderCollection.Add%2A>e <xref:System.Web.SiteMapProviderCollection.AddArray%2A>métodos são utilizados apenas em situações onde manualmente criar objetos do fornecedor de mapa de site e geri-los com uma instância de <xref:System.Web.SiteMapProviderCollection>classe.</xref:System.Web.SiteMapProviderCollection> </xref:System.Web.SiteMapProviderCollection.AddArray%2A> </xref:System.Web.SiteMapProviderCollection.Add%2A> O método Add verifica o tipo de fornecedor especificado e, em seguida, chama o <xref:System.Web.SiteMapProviderCollection.Add%28System.Web.SiteMapProvider%29>método para o adicionar à coleção.</xref:System.Web.SiteMapProviderCollection.Add%28System.Web.SiteMapProvider%29>       Porque o <xref:System.Web.SiteMap>classe é estática, any <xref:System.Web.SiteMapProvider>contidas no respetivo <xref:System.Web.SiteMap.Providers%2A>permanece coleção para a duração da aplicação Web.</xref:System.Web.SiteMap.Providers%2A> </xref:System.Web.SiteMapProvider> </xref:System.Web.SiteMap>"
