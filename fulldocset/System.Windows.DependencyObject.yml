  name: DependencyObject
  nameWithType: DependencyObject
  fullName: System.Windows.DependencyObject
  type: Class
  summary: "Represents an object that participates in the dependency property system."
  remarks: "The DependencyObject class enables [!INCLUDE[TLA#tla_winclient](~/add/includes/tlasharptla-winclient-md.md)] property system services on its many derived classes.       The property system&quot;s primary function is to compute the values of properties, and to provide system notification about values that have changed. Another key class that participates in the property system is <xref:System.Windows.DependencyProperty>. <xref:System.Windows.DependencyProperty> enables the registration of dependency properties into the property system, and provides identification and information about each dependency property, whereas DependencyObject as a base class enables objects to use the dependency properties.       DependencyObject services and characteristics include the following:      -   Dependency property hosting support. You register a dependency property by calling the <xref:System.Windows.DependencyProperty.Register%2A> method, and storing the method&quot;s return value as a public static field in your class.      -   Attached property hosting support. You register an attached property by calling the <xref:System.Windows.DependencyProperty.RegisterAttached%2A> method, and storing the method&quot;s return value as a public static read-only field in your class. (There are also additional member requirements; note that this represents a [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] specific implementation for attached properties. For details, see [Attached Properties Overview](../Topic/Attached%20Properties%20Overview.md).) Your attached property can then be set on any class that derives from DependencyObject.      -   Get, set, and clear utility methods for values of any dependency properties that exist on the DependencyObject.      -   Metadata, coerce value support, property changed notification, and override callbacks for  dependency properties or attached properties. Also, the DependencyObject class facilitates the per-owner property metadata for a dependency property.      -   A common base class for classes derived from <xref:System.Windows.ContentElement>, <xref:System.Windows.Freezable>, or <xref:System.Windows.Media.Visual>. (<xref:System.Windows.UIElement>, another base element class, has a class hierarchy that includes <xref:System.Windows.Media.Visual>.)"
  example:
  - "The following example derives from DependencyObject to create a new abstract class. The class then registers an attached property and includes support members for that attached property.  \n  \n [!code-cs[WPFAquariumSln#DOMain](~/add/codesnippet/CSharp/WPFAquariumSln/WPFAquariumObjects/Class1.cs#domain)]\n [!code-vb[WPFAquariumSln#DOMain](~/add/codesnippet/VisualBasic/wpfaquariumobjects/class1.vb#domain)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeDescriptionProvider(typeof(MS.Internal.ComponentModel.DependencyObjectProvider))]

      [System.Windows.Markup.NameScopeProperty("NameScope", typeof(System.Windows.NameScope))]

      public class DependencyObject : System.Windows.Threading.DispatcherObject
