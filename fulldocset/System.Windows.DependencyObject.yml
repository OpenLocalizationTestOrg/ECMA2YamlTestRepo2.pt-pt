- uid: System.Windows.DependencyObject.CoerceValue(System.Windows.DependencyProperty)
  id: CoerceValue(System.Windows.DependencyProperty)
  parent: System.Windows.DependencyObject
  langs:
  - csharp
  name: CoerceValue(DependencyProperty)
  nameWithType: DependencyObject.CoerceValue(DependencyProperty)
  fullName: System.Windows.DependencyObject.CoerceValue(DependencyProperty)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.Windows
  summary: "Coerces the value of the specified dependency property. This is accomplished by invoking any <see cref=&quot;T:System.Windows.CoerceValueCallback&quot;></see> function specified in property metadata for the dependency property as it exists on the calling <see cref=&quot;T:System.Windows.DependencyObject&quot;></see>."
  remarks: "In addition to being explicitly invoked through calling CoerceValue, the <xref:System.Windows.CoerceValueCallback> for a dependency property is also invoked internally whenever the dependency property value is being re-evaluated by the [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] property system.       When you invoke the CoerceValue method, you are ultimately invoking the coerce value callback for the property that you specify. Typically you will invoke CoerceValue only if you know that a coerce value callback exists, and if you know the callback&quot;s criteria for coercion.       The most common scenario for calling CoerceValue is within class handling or property change callbacks of related properties that influence each other&quot;s values in a dependent way. For more information, see [Dependency Property Callbacks and Validation](../Topic/Dependency%20Property%20Callbacks%20and%20Validation.md)."
  example:
  - "The following example calls CoerceValue within a <xref:System.Windows.PropertyChangedCallback> implementation that is used as the <xref:System.Windows.PropertyMetadata.PropertyChangedCallback%2A> for a different dependency properties on the same class. This is a common pattern for introducing true value dependencies between dependency properties.  \n  \n [!code-cs[DPCallbackOverride#OnPCCurrent](~/add/codesnippet/CSharp/DPCallbackOverride/SDKSampleLibrary/class1.cs#onpccurrent)]\n [!code-vb[DPCallbackOverride#OnPCCurrent](~/add/codesnippet/VisualBasic/DPCallbackOverride.sdksamplelibrary/class1.vb#onpccurrent)]"
  syntax:
    content: public void CoerceValue (System.Windows.DependencyProperty dp);
    parameters:
    - id: dp
      type: System.Windows.DependencyProperty
      description: "The identifier for the dependency property to coerce."
  overload: System.Windows.DependencyObject.CoerceValue*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The specified dp or its value were invalid or do not exist."
  platform:
  - net-11
  - net-20
  - netcore-10
