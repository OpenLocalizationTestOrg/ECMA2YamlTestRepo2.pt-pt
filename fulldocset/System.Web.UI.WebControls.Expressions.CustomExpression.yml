  nameWithType: CustomExpression
  fullName: System.Web.UI.WebControls.Expressions.CustomExpression
  type: Class
  summary: "Fornece uma forma para especificar uma consulta LINQ personalizada que é chamada em resposta a um evento."
  remarks: "A classe de CustomExpression é utilizada com o <xref:System.Web.UI.WebControls.QueryExtender>controlo.</xref:System.Web.UI.WebControls.QueryExtender> O <xref:System.Web.UI.WebControls.QueryExtender>controlo suporta uma variedade de opções que pode utilizar para filtrar dados.</xref:System.Web.UI.WebControls.QueryExtender> O <xref:System.Web.UI.WebControls.QueryExtender>controlo suporta filtros que permitem-lhe procurar cadeias, procurar valores entre um intervalo especificado, comparar um valor de propriedade numa tabela com um valor especificado e ordenar dados.</xref:System.Web.UI.WebControls.QueryExtender> Estas opções são fornecidas como expressões de LINQ no <xref:System.Web.UI.WebControls.QueryExtender>controlo.</xref:System.Web.UI.WebControls.QueryExtender> Pode utilizar estas expressões de filtro ou pode fornecer uma expressão personalizada que pode utilizar o <xref:System.Web.UI.WebControls.QueryExtender>controlo.</xref:System.Web.UI.WebControls.QueryExtender> A classe de CustomExpression permite-lhe especificar uma expressão personalizada na sua aplicação e chamá-lo um processador de eventos.      > [!NOTE] > Pode fornecer uma consulta personalizada que é chamada por um método em vez de um processador de eventos por utilizando a <xref:System.Web.UI.WebControls.Expressions.MethodExpression>classe.</xref:System.Web.UI.WebControls.Expressions.MethodExpression>"
  example:
  - "The following example shows how to create a CustomExpression object that is used by the <xref:System.Web.UI.WebControls.QueryExtender> control. The custom expression calls the `FilterProducts` method, which contains a custom LINQ expression. The result of the filtering operation is displayed in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following example shows an event handler that contains a custom LINQ query. The expression filters the Product table in the AdventureWorks database and displays products that have a list price greater than or equal to $3,500.00.  \n  \n [!code-cs[QueryExtenderCustomFiltering#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_95_2.cs)]\n [!code-vb[QueryExtenderCustomFiltering#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_95_2.vb)]"
  syntax:
    content: >-
      [System.Web.UI.ParseChildren(true, "Parameters")]

      [System.Web.UI.PersistChildren(false)]

      public class CustomExpression : System.Web.UI.WebControls.Expressions.ParameterDataSourceExpression
