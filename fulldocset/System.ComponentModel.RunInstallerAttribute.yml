  name: RunInstallerAttribute
  nameWithType: RunInstallerAttribute
  fullName: System.ComponentModel.RunInstallerAttribute
  type: Class
  summary: "Especifica se o instalador de ação personalizada de Studio Visual ou [Installutil.exe (instalador ferramenta)](~/add/includes/ajax-current-ext-md.md) deve ser invocada quando a assemblagem está instalada."
  remarks: "Se uma classe que herda de <xref:System.Configuration.Install.Installer>está marcado com RunInstallerAttribute definido como `true`, o programa de instalação do Visual Studio personalizada ação ou o será InstallUtil.exe ser invocada quando a assemblagem está instalada.</xref:System.Configuration.Install.Installer> Os membros marcados com RunInstallerAttribute definido como `false` não invocará um instalador. A predefinição é `true`.      > [!NOTE] > Quando marcar uma propriedade com o RunInstallerAttribute definido como `true`, o valor deste atributo é definido para o membro constante <xref:System.ComponentModel.RunInstallerAttribute.Yes>.</xref:System.ComponentModel.RunInstallerAttribute.Yes> Para uma propriedade marcado com RunInstallerAttribute definido como `false`, o valor é <xref:System.ComponentModel.RunInstallerAttribute.No>.</xref:System.ComponentModel.RunInstallerAttribute.No> Por conseguinte, quando pretende verificar o valor deste atributo no seu código, tem de especificar o atributo como <xref:System.ComponentModel.RunInstallerAttribute.Yes?displayProperty=fullName>ou <xref:System.ComponentModel.RunInstallerAttribute.No?displayProperty=fullName>.</xref:System.ComponentModel.RunInstallerAttribute.No?displayProperty=fullName> </xref:System.ComponentModel.RunInstallerAttribute.Yes?displayProperty=fullName>       Para obter mais informações, consulte [atributos](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example specifies that the installer should be run for `MyProjectInstaller`.  \n  \n [!code-vb[Classic RunInstallerAttribute Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._90_1.vb)]\n [!code-cpp[Classic RunInstallerAttribute Example#1](~/add/codesnippet/cpp/t-system.componentmodel._90_1.cpp)]\n [!code-cs[Classic RunInstallerAttribute Example#1](~/add/codesnippet/csharp/t-system.componentmodel._90_1.cs)]  \n  \n The next example creates an instance of `MyProjectInstaller`. Then it gets the attributes for the class, extracts the RunInstallerAttribute, and prints whether to run the installer.  \n  \n [!code-vb[Classic RunInstallerAttribute Example#2](~/add/codesnippet/visualbasic/t-system.componentmodel._90_2.vb)]\n [!code-cpp[Classic RunInstallerAttribute Example#2](~/add/codesnippet/cpp/t-system.componentmodel._90_2.cpp)]\n [!code-cs[Classic RunInstallerAttribute Example#2](~/add/codesnippet/csharp/t-system.componentmodel._90_2.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public class RunInstallerAttribute : Attribute
