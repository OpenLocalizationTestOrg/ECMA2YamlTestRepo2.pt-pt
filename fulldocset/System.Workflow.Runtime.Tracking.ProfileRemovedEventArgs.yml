  name: ProfileRemovedEventArgs
  nameWithType: ProfileRemovedEventArgs
  fullName: System.Workflow.Runtime.Tracking.ProfileRemovedEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Workflow.Runtime.Tracking.IProfileNotification.ProfileRemoved&quot;></xref> event. This class cannot be inherited."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       A tracking service that implements the <xref:System.Workflow.Runtime.Tracking.IProfileNotification> interface raises a <xref:System.Workflow.Runtime.Tracking.IProfileNotification.ProfileRemoved> event to notify the runtime tracking infrastructure that new instances of a particular workflow <xref:System.Type> should no longer be tracked. The tracking service uses a ProfileRemovedEventArgs to provide the workflow <xref:System.Type> to the runtime tracking infrastructure. For example, the <xref:System.Workflow.Runtime.Tracking.SqlTrackingService> uses a ProfileRemovedEventArgs when it raises the <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileRemoved?displayProperty=fullName> event. After a tracking service raises the <xref:System.Workflow.Runtime.Tracking.IProfileNotification.ProfileRemoved> event, the runtime tracking infrastructure will no longer associate a <xref:System.Workflow.Runtime.Tracking.TrackingProfile> with the specified workflow <xref:System.Type> for that tracking service."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class ProfileRemovedEventArgs : EventArgs
