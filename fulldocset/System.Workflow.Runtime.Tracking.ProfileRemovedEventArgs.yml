  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Um serviço de controlo que implementa o <xref:System.Workflow.Runtime.Tracking.IProfileNotification>interface gera um <xref:System.Workflow.Runtime.Tracking.IProfileNotification.ProfileRemoved>eventos notificar o tempo de execução controlo infraestrutura que novas instâncias de um fluxo de trabalho específico <xref:System.Type>já não deve ser controlada.</xref:System.Type> </xref:System.Workflow.Runtime.Tracking.IProfileNotification.ProfileRemoved> </xref:System.Workflow.Runtime.Tracking.IProfileNotification> O serviço de controlo utiliza um ProfileRemovedEventArgs para fornecer o fluxo de trabalho <xref:System.Type>para o infraestrutura de controlo de tempo de execução.</xref:System.Type> Por exemplo, o <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>utiliza um ProfileRemovedEventArgs quando gera o <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileRemoved?displayProperty=fullName>eventos.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileRemoved?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService> Depois de um serviço de controlo gera o <xref:System.Workflow.Runtime.Tracking.IProfileNotification.ProfileRemoved>a infraestrutura de controlo do tempo de execução de eventos, já não irá associar um <xref:System.Workflow.Runtime.Tracking.TrackingProfile>com o fluxo de trabalho especificado <xref:System.Type>para que o serviço de controlo.</xref:System.Type> </xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.IProfileNotification.ProfileRemoved>"
  syntax:
    content: >-
