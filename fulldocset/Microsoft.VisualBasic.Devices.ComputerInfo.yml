  name: ComputerInfo
  nameWithType: ComputerInfo
  fullName: Microsoft.VisualBasic.Devices.ComputerInfo
  type: Class
  summary: "Fornece propriedades para obter informações sobre a memória do computador, assemblagens, nome e sistema operativo."
  remarks: "As propriedades expostas pelo `My.Computer.Info` objeto retorno informações sobre o computador a partir da qual a aplicação é implementada, conforme determinado no tempo de execução. Normalmente, estes dados é diferente do que estava disponível no computador de desenvolvimento."
  example:
  - "This example uses the `My.Computer.Info.AvailablePhysicalMemory` property to display the amount of available physical memory for the computer on which the code runs.  \n  \n [!code-vb[VbVbalrMyComputer#2](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#2)]"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerTypeProxy(typeof(Microsoft.VisualBasic.Devices.ComputerInfo/ComputerInfoDebugView))]

      public class ComputerInfo
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
