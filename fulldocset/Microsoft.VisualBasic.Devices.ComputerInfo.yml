  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Obtém a quantidade total de espaço de endereço virtual livre do computador."
  remarks: "O `My.Computer.Info.AvailableVirtualMemory` propriedade requer o Windows XP, Windows 2000 Professional, Windows Server 2003, Windows 2000 Server ou Windows Vista."
  example:
  - "This example uses the `My.Computer.Info.AvailableVirtualMemory` property to display the amount of available virtual memory for the computer on which the code runs.  \n  \n [!code-vb[VbVbalrMyComputer#3](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#3)]"
  syntax:
    content: public ulong AvailableVirtualMemory { get; }
    return:
      type: System.UInt64
      description: "A <xref uid=&quot;langword_csharp_ULong&quot; name=&quot;ULong&quot; href=&quot;&quot;> </xref> que contém o número de bytes do espaço de endereço virtual livre do computador."
  overload: Microsoft.VisualBasic.Devices.ComputerInfo.AvailableVirtualMemory*
  exceptions:
  - type: System.ComponentModel.Win32Exception
    commentId: T:System.ComponentModel.Win32Exception
    description: "A aplicação não é possível obter o estado de memória."
  platform:
  - net462
- uid: Microsoft.VisualBasic.Devices.ComputerInfo.InstalledUICulture
  id: InstalledUICulture
  parent: Microsoft.VisualBasic.Devices.ComputerInfo
  langs:
  - csharp
  name: InstalledUICulture
  nameWithType: ComputerInfo.InstalledUICulture
  fullName: Microsoft.VisualBasic.Devices.ComputerInfo.InstalledUICulture
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Obtém a cultura da IU atual instalada com o sistema operativo."
  remarks: "O `My.Computer.Info.InstalledUICulture` propriedade tem o mesmo comportamento do <xref:System.Globalization.CultureInfo.InstalledUICulture%2A>propriedade.</xref:System.Globalization.CultureInfo.InstalledUICulture%2A>       Sistema operativo localizado, por exemplo, o profissional de TI japonês Windows 2000, esta propriedade devolve o idioma do sistema operativo."
  example:
  - "This example uses the `My.Computer.Info.InstalledUICulture` property to display the name of the operating system's UI culture.  \n  \n [!code-vb[VbVbalrMyComputer#4](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#4)]"
  syntax:
    content: public System.Globalization.CultureInfo InstalledUICulture { get; }
    return:
      type: System.Globalization.CultureInfo
      description: "A <xref:System.Globalization.CultureInfo>objeto representa a cultura da IU instalada no computador.</xref:System.Globalization.CultureInfo>"
  overload: Microsoft.VisualBasic.Devices.ComputerInfo.InstalledUICulture*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.VisualBasic.Devices.ComputerInfo.OSFullName
  id: OSFullName
  parent: Microsoft.VisualBasic.Devices.ComputerInfo
  langs:
  - csharp
  name: OSFullName
  nameWithType: ComputerInfo.OSFullName
  fullName: Microsoft.VisualBasic.Devices.ComputerInfo.OSFullName
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Obtém o nome do sistema operativo completo."
  remarks: "Esta propriedade devolve informações detalhadas sobre o nome de sistema operativo, se o Windows Management Instrumentation (WMI) está instalado no computador. Caso contrário, esta propriedade devolve a mesma cadeia como o `My.Computer.Info.OSPlatform` propriedade, o que fornece a menor informações detalhadas que pode fornecer WMI."
  example:
  - "This example uses the `My.Computer.Info.OSFullName` property to display the name of the computer's operating system.  \n  \n [!code-vb[VbVbalrMyComputer#5](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#5)]"
  syntax:
    content: public string OSFullName { get; }
    return:
      type: System.String
      description: "A <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> que contém o nome de sistema operativo."
  overload: Microsoft.VisualBasic.Devices.ComputerInfo.OSFullName*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "O código de chamada não têm fidedignidade total."
  platform:
  - net462
- uid: Microsoft.VisualBasic.Devices.ComputerInfo.OSPlatform
  id: OSPlatform
  parent: Microsoft.VisualBasic.Devices.ComputerInfo
  langs:
  - csharp
  name: OSPlatform
  nameWithType: ComputerInfo.OSPlatform
  fullName: Microsoft.VisualBasic.Devices.ComputerInfo.OSPlatform
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Obtém o identificador de plataforma para o sistema operativo do computador."
  remarks: "O `My.Computer.Info.OSPlatform` propriedade fornece funcionalidade semelhante a <xref:System.OperatingSystem.Platform%2A>propriedade do objeto devolvido pelo <xref:System.Environment.OSVersion%2A>propriedade.</xref:System.Environment.OSVersion%2A> </xref:System.OperatingSystem.Platform%2A>"
  example:
  - "This example uses the `My.Computer.Info.OSPlatform` property to display the platform of the computer's operating system.  \n  \n [!code-vb[VbVbalrMyComputer#6](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#6)]"
  syntax:
    content: public string OSPlatform { get; }
    return:
      type: System.String
      description: "A <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> que contém o identificador de plataforma para o sistema operativo do computador, escolhido dos nomes dos membros do <xref href=&quot;System.PlatformID&quot;> </xref> enumeração."
  overload: Microsoft.VisualBasic.Devices.ComputerInfo.OSPlatform*
  exceptions:
  - type: System.ExecutionEngineException
    commentId: T:System.ExecutionEngineException
    description: "A aplicação não é possível obter as informações de plataforma do sistema operativo."
  platform:
  - net462
