  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Obtém a versão do sistema operativo do computador."
  remarks: "O `My.Computer.Info.OSVersion` propriedade formata a versão como &quot;major&quot;.       O `My.Computer.Info.OSVersion` propriedade fornece funcionalidade semelhante a <xref:System.OperatingSystem.Version%2A>propriedade do objeto devolvido pelo <xref:System.Environment.OSVersion%2A>propriedade.</xref:System.Environment.OSVersion%2A> </xref:System.OperatingSystem.Version%2A>"
  example:
  - "This example uses the `My.Computer.Info.OSVersion` property to display the version of the computer's operating system.  \n  \n [!code-vb[VbVbalrMyComputer#7](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#7)]"
  syntax:
    content: public string OSVersion { get; }
    return:
      type: System.String
      description: "A <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> que contém o número da versão atual do sistema operativo."
  overload: Microsoft.VisualBasic.Devices.ComputerInfo.OSVersion*
  exceptions:
