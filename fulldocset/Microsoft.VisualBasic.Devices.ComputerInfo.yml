- uid: Microsoft.VisualBasic.Devices.ComputerInfo.InstalledUICulture
  id: InstalledUICulture
  parent: Microsoft.VisualBasic.Devices.ComputerInfo
  langs:
  - csharp
  name: InstalledUICulture
  nameWithType: ComputerInfo.InstalledUICulture
  fullName: Microsoft.VisualBasic.Devices.ComputerInfo.InstalledUICulture
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Gets the current UI culture installed with the operating system."
  remarks: "The `My.Computer.Info.InstalledUICulture` property has the same behavior as the <xref:System.Globalization.CultureInfo.InstalledUICulture%2A> property.       In a localized operating system, such as Japanese Windows 2000 Professional, this property returns the culture of the operating system."
  example:
  - "This example uses the `My.Computer.Info.InstalledUICulture` property to display the name of the operating system's UI culture.  \n  \n [!code-vb[VbVbalrMyComputer#4](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#4)]"
  syntax:
    content: public System.Globalization.CultureInfo InstalledUICulture { get; }
    return:
      type: System.Globalization.CultureInfo
      description: "A <xref:System.Globalization.CultureInfo> object represents the UI culture installed on the computer."
  overload: Microsoft.VisualBasic.Devices.ComputerInfo.InstalledUICulture*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.VisualBasic.Devices.ComputerInfo.OSFullName
  id: OSFullName
  parent: Microsoft.VisualBasic.Devices.ComputerInfo
  langs:
  - csharp
  name: OSFullName
  nameWithType: ComputerInfo.OSFullName
  fullName: Microsoft.VisualBasic.Devices.ComputerInfo.OSFullName
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Gets the full operating system name."
  remarks: "This property returns detailed information about the operating system name if Windows Management Instrumentation (WMI) is installed on the computer. Otherwise, this property returns the same string as the `My.Computer.Info.OSPlatform` property, which provides less detailed information than WMI can provide."
  example:
  - "This example uses the `My.Computer.Info.OSFullName` property to display the name of the computer's operating system.  \n  \n [!code-vb[VbVbalrMyComputer#5](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#5)]"
  syntax:
    content: public string OSFullName { get; }
    return:
      type: System.String
      description: "A <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref> containing the operating-system name."
  overload: Microsoft.VisualBasic.Devices.ComputerInfo.OSFullName*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "The calling code does not have full trust."
  platform:
  - net462
- uid: Microsoft.VisualBasic.Devices.ComputerInfo.OSPlatform
  id: OSPlatform
  parent: Microsoft.VisualBasic.Devices.ComputerInfo
  langs:
  - csharp
  name: OSPlatform
  nameWithType: ComputerInfo.OSPlatform
  fullName: Microsoft.VisualBasic.Devices.ComputerInfo.OSPlatform
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Gets the platform identifier for the operating system of the computer."
  remarks: "The `My.Computer.Info.OSPlatform` property provides functionality similar to the <xref:System.OperatingSystem.Platform%2A> property of the object returned by the <xref:System.Environment.OSVersion%2A> property."
  example:
  - "This example uses the `My.Computer.Info.OSPlatform` property to display the platform of the computer's operating system.  \n  \n [!code-vb[VbVbalrMyComputer#6](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#6)]"
  syntax:
    content: public string OSPlatform { get; }
    return:
      type: System.String
      description: "A <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref> containing the platform identifier for the operating system of the computer, chosen from the member names of the <xref href=&quot;System.PlatformID&quot;></xref> enumeration."
  overload: Microsoft.VisualBasic.Devices.ComputerInfo.OSPlatform*
  exceptions:
  - type: System.ExecutionEngineException
    commentId: T:System.ExecutionEngineException
    description: "The application cannot obtain the operating-system platform information."
  platform:
  - net462
- uid: Microsoft.VisualBasic.Devices.ComputerInfo.OSVersion
  id: OSVersion
  parent: Microsoft.VisualBasic.Devices.ComputerInfo
  langs:
  - csharp
  name: OSVersion
  nameWithType: ComputerInfo.OSVersion
  fullName: Microsoft.VisualBasic.Devices.ComputerInfo.OSVersion
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Gets the version of the computer&quot;s operating system."
  remarks: "The `My.Computer.Info.OSVersion` property formats the version as &quot;major.minor.build.revision&quot;.       The `My.Computer.Info.OSVersion` property provides functionality similar to the <xref:System.OperatingSystem.Version%2A> property of the object returned by the <xref:System.Environment.OSVersion%2A> property."
  example:
  - "This example uses the `My.Computer.Info.OSVersion` property to display the version of the computer's operating system.  \n  \n [!code-vb[VbVbalrMyComputer#7](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#7)]"
  syntax:
    content: public string OSVersion { get; }
    return:
      type: System.String
      description: "A <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref> containing the current version number of the operating system."
  overload: Microsoft.VisualBasic.Devices.ComputerInfo.OSVersion*
  exceptions:
  - type: System.ExecutionEngineException
    commentId: T:System.ExecutionEngineException
    description: "The application cannot obtain the operating-system version information."
  platform:
  - net462
