  name: CircleHotSpot
  nameWithType: CircleHotSpot
  fullName: System.Web.UI.WebControls.CircleHotSpot
  type: Class
  summary: "Defines a circular hot spot region in an <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;></xref> control. This class cannot be inherited."
  remarks: "This class defines a circle-shaped hot spot region in an <xref:System.Web.UI.WebControls.ImageMap> control. To define the region of the CircleHotSpot object, set the <xref:System.Web.UI.WebControls.CircleHotSpot.X%2A> property to the value that represents the x-coordinate of the center of the circular region. Set the <xref:System.Web.UI.WebControls.CircleHotSpot.Y%2A> property to the value that represents the y-coordinate of the center of the circular region. Set the <xref:System.Web.UI.WebControls.CircleHotSpot.Radius%2A> property to the distance from the center of the circle to the edge.       When a CircleHotSpot control is clicked, the page either navigates to a URL, generates a post back to the server, or does nothing. The <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property specifies this behavior. To navigate to a URL, set the <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property to `HotSpotMode.Navigate`, and use the <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A> property to specify the URL to navigate to. To post back to the server, set the <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property to `HotSpotMode.PostBack`, and use the <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> property to specify a name for the CircleHotSpot object. This name will be passed in the <xref:System.Web.UI.WebControls.ImageMapEventArgs> event data when the CircleHotSpot is clicked. If you want the CircleHotSpot object to have no behavior, set the <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property to `HotSpotMode.Inactive`."
  example:
  - "The following code example demonstrates how to declaratively create an <xref:System.Web.UI.WebControls.ImageMap> control that contains two CircleHotSpot objects. The <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property is set to `HotSpotMode.Navigate`, which causes the page to navigate to the specified URL each time a user clicks one of the hot spot regions. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[ImageMapClass1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_47_1.aspx)]\n [!code-cs[ImageMapClass1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_47_1.aspx)]"
