  langs:
  - csharp
  name: ManagementNameAttribute
  nameWithType: ManagementNameAttribute
  fullName: System.Management.Instrumentation.ManagementNameAttribute
  type: Class
  summary: "O atributo ManagementName é utilizado para substituir os nomes expostos através de uma classe WMI.       Nota: a bibliotecas WMI .NET agora é considerada no estado final e não mais de desenvolvimento, melhoramentos ou atualizações estarão disponíveis para problemas relacionados com segurança não afetar estas bibliotecas. O [APIs de MI](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) deve ser utilizada para todos os novo desenvolvimento."
  remarks: "Poderá ser inconveniente mudar o nome dos parâmetros de método para apresentar os clientes WMI com nomes amigáveis de utilizador mais. Este atributo permite-lhe atribuir nomes amigáveis de utilizador do WMI, mantendo as convenções de nomenclatura internas existentes."
  example:
  - "In the following example, the integer parameter remains i internally, but will be exposed as \"The Value\" to WMI clients.  \n  \n```  \n[ManagementTask]  \nstatic public int PrintValue([ManagementName(\"The Value\")]int i)  \n{  \n   Console.WriteLine(\"The Value is {0:x}\", i);  \n   return i;  \n}  \n```"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Parameter, AllowMultiple=false)]

      public sealed class ManagementNameAttribute : Attribute
