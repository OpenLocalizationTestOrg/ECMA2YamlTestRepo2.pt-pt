  fullName: System.ComponentModel.MarshalByValueComponent
  type: Class
  summary: "Implementa <xref href=&quot;System.ComponentModel.IComponent&quot;> </xref> e fornece a implementação base dos componentes de remota que são empacotar as referências ao valor (uma cópia do objecto serializado é transmitida)."
  remarks: "Um componente pode ser contido num contentor. Para cada componente num contentor, o contentor cria um site que utiliza para gerir o componente. O componente interage com o respectivo contentor principalmente através de um contentor fornecido <xref:System.ComponentModel.ISite>, que é um repositório de informações específicas do contentor, por componente.</xref:System.ComponentModel.ISite>"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Windows.Forms.Design.ComponentDocumentDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", typeof(System.ComponentModel.Design.IRootDesigner))]

      [System.ComponentModel.DesignerCategory("Component")]

      [System.ComponentModel.TypeConverter(typeof(System.ComponentModel.ComponentConverter))]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class MarshalByValueComponent : IDisposable, IServiceProvider, System.ComponentModel.IComponent
