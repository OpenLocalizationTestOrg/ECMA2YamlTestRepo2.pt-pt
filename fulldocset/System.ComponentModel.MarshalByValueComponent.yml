- uid: System.ComponentModel.MarshalByValueComponent.Dispose
  id: Dispose
  parent: System.ComponentModel.MarshalByValueComponent
  langs:
  - csharp
  name: Dispose()
  nameWithType: MarshalByValueComponent.Dispose()
  fullName: System.ComponentModel.MarshalByValueComponent.Dispose()
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Versões de todos os recursos utilizados pelo <xref href=&quot;System.ComponentModel.MarshalByValueComponent&quot;> </xref>."
  remarks: "É possível chamar Dispose quando tiver terminado de utilizando <xref:System.ComponentModel.MarshalByValueComponent>.</xref:System.ComponentModel.MarshalByValueComponent> O método de Dispose deixa o <xref:System.ComponentModel.MarshalByValueComponent>num Estado não utilizável.</xref:System.ComponentModel.MarshalByValueComponent> Depois de chamar Dispose, tem de libertar todas as referências para o <xref:System.ComponentModel.MarshalByValueComponent>para que o recoletor de lixo pode reclame a memória que a <xref:System.ComponentModel.MarshalByValueComponent>foi occupying.</xref:System.ComponentModel.MarshalByValueComponent> </xref:System.ComponentModel.MarshalByValueComponent> Para obter mais informações, consulte [recursos não geridos limpeza](~/add/includes/ajax-current-ext-md.md) e [implementar um método eliminar](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Sempre chamada eliminar antes de libertar a última referência <xref:System.ComponentModel.MarshalByValueComponent>.</xref:System.ComponentModel.MarshalByValueComponent> Caso contrário, os recursos que está a utilizar não irão ser libertados até que as chamadas de recoletor de lixo a <xref:System.ComponentModel.MarshalByValueComponent>do objeto `Finalize` método.</xref:System.ComponentModel.MarshalByValueComponent>"
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.ComponentModel.MarshalByValueComponent.Dispose*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.MarshalByValueComponent.Dispose(System.Boolean)
  id: Dispose(System.Boolean)
