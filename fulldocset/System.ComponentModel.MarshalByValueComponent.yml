  remarks: "A <xref:System.ComponentModel.Component>pode ou não ter um nome.</xref:System.ComponentModel.Component> Se um <xref:System.ComponentModel.Component>é fornecido um nome, o nome é exclusivo, entre outros <xref:System.ComponentModel.Component>objetos dentro do respetivo <xref:System.ComponentModel.IContainer>.</xref:System.ComponentModel.IContainer> </xref:System.ComponentModel.Component> </xref:System.ComponentModel.Component>       O <xref:System.ComponentModel.ISite>armazena o <xref:System.ComponentModel.Component>do nome.</xref:System.ComponentModel.Component> </xref:System.ComponentModel.ISite> Um <xref:System.ComponentModel.Component>só pode ter um <xref:System.ComponentModel.ISite>se foi adicionado um <xref:System.ComponentModel.IContainer>e <xref:System.ComponentModel.IContainer>atribui um <xref:System.ComponentModel.ISite>ao mesmo.</xref:System.ComponentModel.ISite> </xref:System.ComponentModel.IContainer> </xref:System.ComponentModel.IContainer> </xref:System.ComponentModel.ISite> </xref:System.ComponentModel.Component>"
