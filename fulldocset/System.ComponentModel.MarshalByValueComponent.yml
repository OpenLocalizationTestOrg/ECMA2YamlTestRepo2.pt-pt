  namespace: System.ComponentModel
  summary: "Releases all resources used by the <xref href=&quot;System.ComponentModel.MarshalByValueComponent&quot;></xref>."
  remarks: "Call Dispose when you are finished using the <xref:System.ComponentModel.MarshalByValueComponent>. The Dispose method leaves the <xref:System.ComponentModel.MarshalByValueComponent> in an unusable state. After calling Dispose, you must release all references to the <xref:System.ComponentModel.MarshalByValueComponent> so the garbage collector can reclaim the memory that the <xref:System.ComponentModel.MarshalByValueComponent> was occupying. For more information, see [Cleaning Up Unmanaged Resources](~/add/includes/ajax-current-ext-md.md) and [Implementing a Dispose Method](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] >  Always call Dispose before you release your last reference to the <xref:System.ComponentModel.MarshalByValueComponent>. Otherwise, the resources it is using will not be freed until the garbage collector calls the <xref:System.ComponentModel.MarshalByValueComponent> object&quot;s `Finalize` method."
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.ComponentModel.MarshalByValueComponent.Dispose*
