  name: MarshalByValueComponent
  nameWithType: MarshalByValueComponent
  fullName: System.ComponentModel.MarshalByValueComponent
  type: Class
  summary: "Implements <xref href=&quot;System.ComponentModel.IComponent&quot;></xref> and provides the base implementation for remotable components that are marshaled by value (a copy of the serialized object is passed)."
  remarks: "A component can be contained in a container. For each component in a container, the container creates a site that it uses to manage the component. The component interacts with its container primarily through a container-provided <xref:System.ComponentModel.ISite>, which is a repository of container-specific, per-component information."
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Windows.Forms.Design.ComponentDocumentDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", typeof(System.ComponentModel.Design.IRootDesigner))]

      [System.ComponentModel.DesignerCategory("Component")]

      [System.ComponentModel.TypeConverter(typeof(System.ComponentModel.ComponentConverter))]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class MarshalByValueComponent : IDisposable, IServiceProvider, System.ComponentModel.IComponent
