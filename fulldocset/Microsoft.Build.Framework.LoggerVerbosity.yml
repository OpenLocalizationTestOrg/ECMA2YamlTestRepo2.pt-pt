  name: LoggerVerbosity
  nameWithType: LoggerVerbosity
  fullName: Microsoft.Build.Framework.LoggerVerbosity
  type: Enum
  summary: "Specifies the available verbosity levels of a <xref href=&quot;Microsoft.Build.Utilities.Logger&quot;></xref>."
  remarks: "The descriptions of verbosity levels are only guidelines to how a typical logger (including the default [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] console logger) logs build events. Loggers are free to interpret verbosity levels in any way they want."
  example:
  - "The following example shows how to write a basic logger that responds to build events.  \n  \n [!code-cs[msbuild_BasicLogger#1](~/add/codesnippet/csharp/msbuild_BasicLogger/msbuild_BasicLogger.cs#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum LoggerVerbosity
