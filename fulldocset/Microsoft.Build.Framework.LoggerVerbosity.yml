  type: Enum
  summary: "Especifica os níveis de verbosidade disponíveis de um <xref href=&quot;Microsoft.Build.Utilities.Logger&quot;> </xref>."
  remarks: "As descrições dos níveis de verbosidade são apenas diretrizes para a forma como um registo típico (incluindo o predefinido [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] registador de consola) registos de eventos de compilação. Registadores são livres de interpretar os níveis de verbosidade de qualquer forma que pretendem."
  example:
  - "The following example shows how to write a basic logger that responds to build events.  \n  \n [!code-cs[msbuild_BasicLogger#1](~/add/codesnippet/csharp/msbuild_BasicLogger/msbuild_BasicLogger.cs#1)]"
