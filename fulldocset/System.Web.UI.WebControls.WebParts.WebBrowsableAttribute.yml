  name: WebBrowsableAttribute
  nameWithType: WebBrowsableAttribute
  fullName: System.Web.UI.WebControls.WebParts.WebBrowsableAttribute
  type: Class
  summary: "Indica se a propriedade designada de um controlo de peças Web é apresentada num <xref href=&quot;System.Web.UI.WebControls.WebParts.PropertyGridEditorPart&quot;> </xref> objeto."
  remarks: "O <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>controlo fornece uma interface de utilizador genérico (UI) que permite aos utilizadores editar as propriedades personalizadas no <xref:System.Web.UI.WebControls.WebParts.WebPart>e controlos de servidor é colocada numa <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zonas.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> A IU de edição é fornecida para propriedades que são marcadas com o código de origem com o `WebBrowsable` atributo (da classe de WebBrowsableAttribute). Quando uma propriedade estiver marcada com este atributo, um <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>controlo cria a IU de edição com base no tipo da propriedade e utiliza um <xref:System.ComponentModel.PropertyDescriptor>se for necessário para converter o valor em cada controlo de edição para o tipo da propriedade de objeto.</xref:System.ComponentModel.PropertyDescriptor> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>"
  example:
  - "The following code example demonstrates how to use the WebBrowsableAttribute attribute to mark a property on a Web Parts control as available to be displayed in a <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control. This example is part of a larger example found in the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> class overview.  \n  \n [!code-vb[WebParts_PropertyGridEditorPart_Overview#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_203_1.vb)]\n [!code-cs[WebParts_PropertyGridEditorPart_Overview#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_203_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class WebBrowsableAttribute : Attribute
