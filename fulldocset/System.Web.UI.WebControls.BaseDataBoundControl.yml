  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Raises the <xref href=&quot;System.Web.UI.WebControls.BaseDataBoundControl.DataBound&quot;></xref> event."
  remarks: "This method notifies a server control that any data binding logic associated with the control has completed.      > [!IMPORTANT] >  The <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> method is sealed on all controls derived from <xref:System.Web.UI.WebControls.BaseDataBoundControl>. Data-bound controls should override `PerformDataBinding` instead of the <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> method to bind data. If <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> is overridden, the <xref:System.Web.UI.Control.OnDataBinding%2A> and OnDataBound events are raised out of order.       Raising an event invokes the event handler through a delegate. For more information, see [NIB: Raising an Event](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2).       The OnDataBound method also allows derived classes to handle the event without attaching a delegate. This is the preferred technique for handling the event in a derived class."
  example:
  - "The following code example demonstrates how the OnDataBound method is used to raise the <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBound> event by a derived data-bound control class. After using the <xref:System.Web.UI.WebControls.DataBoundControl.GetData%2A> and <xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A> methods to bind data to the control, the data-bound control raises the <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBound> event to signal that data binding is complete. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.DataBoundControl> class.  \n  \n [!code-vb[Samples.AspNet.TextBoxSet#3](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_67_1.vb)]\n [!code-cs[Samples.AspNet.TextBoxSet#3](~/add/codesnippet/csharp/m-system.web.ui.webcontr_67_1.cs)]"
  syntax:
    content: protected virtual void OnDataBound (EventArgs e);
    parameters:
    - id: e
      type: System.EventArgs
      description: "An <xref:System.EventArgs> object that contains the event data."
  overload: System.Web.UI.WebControls.BaseDataBoundControl.OnDataBound*
