- uid: System.Web.UI.WebControls.BaseDataBoundControl.DataBind
  id: DataBind
  parent: System.Web.UI.WebControls.BaseDataBoundControl
  langs:
  - csharp
  name: DataBind()
  nameWithType: BaseDataBoundControl.DataBind()
  fullName: System.Web.UI.WebControls.BaseDataBoundControl.DataBind()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Binds a data source to the invoked server control and all its child controls."
  remarks: "The <xref:System.Web.UI.WebControls.BaseDataBoundControl> class overrides the DataBind method to identify the data source that the data-bound control binds to and builds the appropriate control trees. When resolving the data source, the data source identified by the <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A> property takes precedence. If <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A> is not set, the object identified by the <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> property is used.       The `DataBind` method is sealed on all ASP.NET data-bound controls derived from <xref:System.Web.UI.WebControls.BaseDataBoundControl>. Data-bound controls derived from the <xref:System.Web.UI.WebControls.DataBoundControl> and <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> classes should override the `PerformDataBinding` method instead of the DataBind method to bind data. If DataBind is overridden, the <xref:System.Web.UI.Control.OnDataBinding%2A> and <xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataBound%2A> events are raised out of order."
  syntax:
    content: public override void DataBind ();
    parameters: []
  overload: System.Web.UI.WebControls.BaseDataBoundControl.DataBind*
  exceptions: []
  platform:
  - net462
