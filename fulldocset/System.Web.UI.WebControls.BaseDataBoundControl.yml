- uid: System.Web.UI.WebControls.BaseDataBoundControl.DataSource
  id: DataSource
  parent: System.Web.UI.WebControls.BaseDataBoundControl
  langs:
  - csharp
  name: DataSource
  nameWithType: BaseDataBoundControl.DataSource
  fullName: System.Web.UI.WebControls.BaseDataBoundControl.DataSource
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the object from which the data-bound control retrieves its list of data items."
  remarks: "When you set the DataSource property, the <xref:System.Web.UI.WebControls.BaseDataBoundControl.ValidateDataSource%2A> method is called. In addition, if the data-bound control has already been initialized, the <xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataPropertyChanged%2A> method is called to set the <xref:System.Web.UI.WebControls.BaseDataBoundControl.RequiresDataBinding%2A> property to `true`.       This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how the DataSource property of a data-bound control is used. In this example, the <xref:System.Web.UI.WebControls.GridView> control is bound to a <xref:System.Data.DataSet> object. After the DataSource property is set, the <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> method is called explicitly.  \n  \n [!code-cs[GridViewDataBind#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_390_1.aspx)]\n [!code-vb[GridViewDataBind#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_390_1.aspx)]"
  syntax:
    content: public virtual object DataSource { get; set; }
    return:
      type: System.Object
      description: "An object that represents the data source from which the data-bound control retrieves its data. The default is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.BaseDataBoundControl.DataSource*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID
  id: DataSourceID
  parent: System.Web.UI.WebControls.BaseDataBoundControl
  langs:
  - csharp
  name: DataSourceID
  nameWithType: BaseDataBoundControl.DataSourceID
  fullName: System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the ID of the control from which the data-bound control retrieves its list of data items."
  remarks: "If the data-bound control has already been initialized (the <xref:System.Web.UI.WebControls.BaseDataBoundControl.ConfirmInitState%2A> method is called or <xref:System.Web.UI.WebControls.BaseDataBoundControl.OnPagePreLoad%2A> event is handled) when you set the DataSourceID property, the <xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataPropertyChanged%2A> method is called, which sets the <xref:System.Web.UI.WebControls.BaseDataBoundControl.RequiresDataBinding%2A> property to `true`.       This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how the DataSourceID property of a data-bound control is used. The <xref:System.Web.UI.WebControls.GridView> control is associated to the <xref:System.Web.UI.WebControls.SqlDataSource> control by setting its DataSourceID property to \"AuthorsSqlDataSource\", the ID of the <xref:System.Web.UI.WebControls.SqlDataSource> control. When the DataSourceID property is set (instead of the <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> property), the data-bound control automatically binds to the data source control at run time.  \n  \n [!code-vb[GridViewSimple#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_525_1.aspx)]\n [!code-cs[GridViewSimple#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_525_1.aspx)]"
  syntax:
    content: public virtual string DataSourceID { get; set; }
    return:
      type: System.String
      description: "The ID of a control that represents the data source from which the data-bound control retrieves its data. The default is &lt;xref:System.String?displayProperty=fullName&gt;."
  overload: System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.BaseDataBoundControl.EnsureDataBound
  id: EnsureDataBound
  parent: System.Web.UI.WebControls.BaseDataBoundControl
  langs:
  - csharp
  name: EnsureDataBound()
  nameWithType: BaseDataBoundControl.EnsureDataBound()
  fullName: System.Web.UI.WebControls.BaseDataBoundControl.EnsureDataBound()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Calls the <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind*> method if the <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID*> property is set and the data-bound control is marked to require binding."
  remarks: "The EnsureDataBound method is called during the <xref:System.Web.UI.WebControls.BaseDataBoundControl.OnPreRender%2A> method, to call the <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> method if the data-bound control is not yet bound.       This is the same behavior pattern that the <xref:System.Web.UI.WebControls.BaseDataList> (from which classes such as <xref:System.Web.UI.WebControls.DataGrid> are derived) and <xref:System.Web.UI.WebControls.Repeater> classes follow. The `EnsureDataBound` method might also be called during calls to `CreateChildControls` and `LoadPostData` methods."
  syntax:
    content: protected virtual void EnsureDataBound ();
    parameters: []
  overload: System.Web.UI.WebControls.BaseDataBoundControl.EnsureDataBound*
  exceptions: []
  platform:
  - net462
