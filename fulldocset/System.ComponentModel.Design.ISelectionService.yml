- uid: System.ComponentModel.Design.ISelectionService.PrimarySelection
  id: PrimarySelection
  parent: System.ComponentModel.Design.ISelectionService
  langs:
  - csharp
  name: PrimarySelection
  nameWithType: ISelectionService.PrimarySelection
  fullName: System.ComponentModel.Design.ISelectionService.PrimarySelection
  type: Property
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "Obtém o objeto que está atualmente o objeto selecionado primário."
  remarks: "Quando estão selecionados vários componentes no momento da conceção, um dos objetos é o objeto selecionado primário. Algumas operações comportar-se de forma diferente consoante o componente selecionado é o objeto selecionado primário. O objeto principal selecionado é normalmente o último objeto que foi selecionado, mas o objeto principal de uma selecção múltipla do componente pode ser alterado para qualquer um dos componentes selecionados. O objeto selecionado principal tem um limite de seleção é distinto na aspecto de outros objetos selecionados. O tipo específico de visual distinção depende da implementação do ambiente de desenvolvimento de uma interface de utilizador de seleção."
  syntax:
    content: public object PrimarySelection { get; }
    return:
      type: System.Object
      description: "O objecto que está atualmente o objeto selecionado primário."
  overload: System.ComponentModel.Design.ISelectionService.PrimarySelection*
  exceptions: []
  platform:
  - net462
