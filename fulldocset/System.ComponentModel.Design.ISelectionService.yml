- uid: System.ComponentModel.Design.ISelectionService.PrimarySelection
  id: PrimarySelection
  parent: System.ComponentModel.Design.ISelectionService
  langs:
  - csharp
  name: PrimarySelection
  nameWithType: ISelectionService.PrimarySelection
  fullName: System.ComponentModel.Design.ISelectionService.PrimarySelection
  type: Property
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "Gets the object that is currently the primary selected object."
  remarks: "When multiple components are selected at design time, one of the objects is the primary selected object. Some operations behave differently depending on which selected component is the primary selected object. The primary selected object is typically the last object that was selected, but the primary object of a multiple component selection can be changed to any of the selected components. The primary selected object has a selection border that is distinct in appearance from the other selected objects. The specific type of visual distinction depends on the development environment&quot;s implementation of a selection user interface."
  syntax:
    content: public object PrimarySelection { get; }
    return:
      type: System.Object
      description: "The object that is currently the primary selected object."
  overload: System.ComponentModel.Design.ISelectionService.PrimarySelection*
  exceptions: []
  platform:
  - net462
