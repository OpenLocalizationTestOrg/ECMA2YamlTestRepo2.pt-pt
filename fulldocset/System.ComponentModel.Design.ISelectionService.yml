  id: GetComponentSelected(System.Object)
  parent: System.ComponentModel.Design.ISelectionService
  langs:
  - csharp
  name: GetComponentSelected(Object)
  nameWithType: ISelectionService.GetComponentSelected(Object)
  fullName: System.ComponentModel.Design.ISelectionService.GetComponentSelected(Object)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "Gets a value indicating whether the specified component is currently selected."
  remarks: "This method can be used to check whether a specific component is currently selected. This process is generally quicker than getting and parsing the entire list of selected components."
  syntax:
    content: public bool GetComponentSelected (object component);
    parameters:
    - id: component
      type: System.Object
      description: "The component to test."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the component is part of the user&quot;s current selection; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.ComponentModel.Design.ISelectionService.GetComponentSelected*
  exceptions: []
  platform:
  - net462
