  name: GetComponentSelected(Object)
  nameWithType: ISelectionService.GetComponentSelected(Object)
  fullName: System.ComponentModel.Design.ISelectionService.GetComponentSelected(Object)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "Obtém um valor que indica se o componente especificado atualmente selecionado."
  remarks: "Este método pode ser utilizado para verificar se um componente específico atualmente selecionado. Este processo é geralmente mais rápido de obter e analisar a lista completa dos componentes selecionados."
  syntax:
    content: public bool GetComponentSelected (object component);
    parameters:
    - id: component
      type: System.Object
      description: "O componente para testar."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o componente faz parte da seleção atual do utilizador; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.Design.ISelectionService.GetComponentSelected*
  exceptions: []
  platform:
  - net462
