  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "Selects the components from within the specified collection of components that match the specified selection type."
  remarks: "If the array is `null` or does not contain any components, <xref:System.ComponentModel.Design.ISelectionService.SetSelectedComponents%2A> selects the top-level component in the designer."
