    - id: components
      type: System.Collections.ICollection
      description: "The collection of components to select."
    - id: selectionType
      type: System.ComponentModel.Design.SelectionTypes
      description: "A value from the <xref href=&quot;System.ComponentModel.Design.SelectionTypes&quot;></xref> enumeration. The default is <xref href=&quot;System.ComponentModel.Design.SelectionTypes&quot;></xref>."
