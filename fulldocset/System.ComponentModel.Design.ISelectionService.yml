  name: ISelectionService
  nameWithType: ISelectionService
  fullName: System.ComponentModel.Design.ISelectionService
  type: Interface
  summary: "Provides an interface for a designer to select components."
  remarks: "When a component is selected, its viewable or editable properties are shown in the Properties window."
