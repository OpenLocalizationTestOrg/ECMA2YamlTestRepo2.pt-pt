  type: Interface
  summary: "Define uma interface para um componente do estruturador de página obter os serviços de um anfitrião de Estruturador, tais como [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)] no momento da concepção. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "Todos os métodos nesta interface estão a ser implementado pelo anfitrião de design e disponibilizado para os componentes do designer através esta interface IMobileWebFormServices. Antes de tentar utilizar os métodos num componente estruturador personalizado, certifique-se de que o anfitrião de design, na verdade, implementa a interface."
