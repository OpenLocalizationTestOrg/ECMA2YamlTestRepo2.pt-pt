  langs:
  - csharp
  name: RegistrationClassContext
  nameWithType: RegistrationClassContext
  fullName: System.Runtime.InteropServices.RegistrationClassContext
  type: Enum
  summary: "Specifies the set of execution contexts in which a class object will be made available for requests to construct instances."
  remarks: "The values in the RegistrationClassContext enumeration are used in the `classContext` parameter of the <xref:System.Runtime.InteropServices.RegistrationServices.RegisterTypeForComClients%2A> method. These values are the same as those defined in the COM **CLSCTX** enumeration, which is used as the `dwClsContext` parameter in calls to the COM API `CoRegisterClassObject`.       For more information about `CoRegisterClassObject` and the **CLSCTX** enumeration, see the MSDN library."
  syntax:
    content: >-
      [System.Flags]

      public enum RegistrationClassContext
  inheritance:
  - System.Enum
  platform:
  - net-11
  - net-20
  - netcore-10
