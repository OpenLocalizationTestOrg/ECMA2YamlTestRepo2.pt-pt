  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Indicates that all properties are queried again and refreshed if the property value is changed. This field is read-only."
  remarks: "Specify this attribute on a property to query again and refresh all properties in the <xref:System.Windows.Forms.PropertyGrid> when the property value changes. The <xref:System.Windows.Forms.PropertyGrid> caches data. The <xref:System.ComponentModel.RefreshProperties> mode causes the Properties window to query each property again and refresh its view."
