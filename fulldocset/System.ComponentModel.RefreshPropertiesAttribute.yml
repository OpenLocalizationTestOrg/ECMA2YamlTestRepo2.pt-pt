  name: RefreshPropertiesAttribute
  nameWithType: RefreshPropertiesAttribute
  fullName: System.ComponentModel.RefreshPropertiesAttribute
  type: Class
  summary: "Indicates that the property grid should refresh when the associated property value changes. This class cannot be inherited."
  remarks: "The RefreshPropertiesAttribute indicates the type of refresh mode to use when refreshing a <xref:System.Windows.Forms.PropertyGrid> control."
  example:
  - "The following code example demonstrates using the RefreshPropertiesAttribute class to specify the refresh mode for a `DataSource` property. For a full code listing, see [How to: Apply Attributes in Windows Forms Controls](../Topic/How%20to:%20Apply%20Attributes%20in%20Windows%20Forms%20Controls.md).  \n  \n [!code-vb[System.ComponentModel.AttributesDemoControl#25](~/add/codesnippet/VisualBasic/t-system.componentmodel._91_1.vb)]\n [!code-cs[System.ComponentModel.AttributesDemoControl#25](~/add/codesnippet/CSharp/t-system.componentmodel._91_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class RefreshPropertiesAttribute : Attribute
