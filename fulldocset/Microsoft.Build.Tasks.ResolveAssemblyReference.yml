  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Gets or sets a list of items representing XML files that contain the full framework for the profile."
  remarks: "Normally nothing is passed in here, this is for the cases where the location of the xml file for the full framework is not under a RedistList folder.       Format of the file is like:  etc.      ```   <FileList Redist=&quot;MatchingRedistListName&quot; >     <File AssemblyName=&quot;System&quot; Version=&quot;2.0.0.0&quot;       PublicKeyToken=&quot;b77a5c561934e089&quot; Culture=&quot;neutral&quot;       ProcessorArchitecture=&quot;MSIL&quot; FileVersion=&quot;2.0.40824.0&quot; InGAC=&quot;true&quot;     />   // etc.   </FileList>   ```       Items in this list must specify the &quot;FrameworkDirectory&quot; metadata to associate an redist list with a particular framework directory. If the association is not made an error will be logged. The reason is, The logic in RAR assumes if a FrameworkDirectory is not set it will use the target framework directory."
  syntax:
    content: public Microsoft.Build.Framework.ITaskItem[] FullFrameworkAssemblyTables { get; set; }
    return:
      type: Microsoft.Build.Framework.ITaskItem[]
      description: "Returns a list of items representing XML files that contain the full framework for the profile."
  overload: Microsoft.Build.Tasks.ResolveAssemblyReference.FullFrameworkAssemblyTables*
