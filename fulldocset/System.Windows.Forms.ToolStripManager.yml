- uid: System.Windows.Forms.ToolStripManager.Merge(System.Windows.Forms.ToolStrip,System.String)
  id: Merge(System.Windows.Forms.ToolStrip,System.String)
  parent: System.Windows.Forms.ToolStripManager
  langs:
  - csharp
  name: Merge(ToolStrip,String)
  nameWithType: ToolStripManager.Merge(ToolStrip,String)
  fullName: System.Windows.Forms.ToolStripManager.Merge(ToolStrip,String)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Combines two <xref href=&quot;System.Windows.Forms.ToolStrip&quot;></xref> objects of the same type."
  remarks: "Use the Merge method to combine <xref:System.Windows.Forms.ToolStrip> objects of identical type, such as <xref:System.Windows.Forms.ToolStrip> objects with other <xref:System.Windows.Forms.ToolStrip> objects, <xref:System.Windows.Forms.MenuStrip> objects with other <xref:System.Windows.Forms.MenuStrip> objects, and so on.       Use the <xref:System.Windows.Forms.ToolStripManager.Merge%2A?displayProperty=fullName> method to combine <xref:System.Windows.Forms.ToolStrip> objects of different types.       The <xref:System.Windows.Forms.ToolStrip.AllowMerge%2A?displayProperty=fullName> property must be set to `true` for both <xref:System.Windows.Forms.ToolStrip> objects, and the source and target types must be identical, or this method returns `false`.      > [!NOTE] >  If there are two <xref:System.Windows.Forms.MenuStrip> controls on an MDI child form, setting <xref:System.Windows.Forms.Form.IsMdiContainer%2A> to `true` for the parent form merges the contents of only one of the <xref:System.Windows.Forms.MenuStrip> controls. Use Merge to merge the contents of additional child <xref:System.Windows.Forms.MenuStrip> controls on the MDI parent form."
  syntax:
    content: public static bool Merge (System.Windows.Forms.ToolStrip sourceToolStrip, string targetName);
    parameters:
    - id: sourceToolStrip
      type: System.Windows.Forms.ToolStrip
      description: "The <xref href=&quot;System.Windows.Forms.ToolStrip&quot;></xref> to be combined with the <xref href=&quot;System.Windows.Forms.ToolStrip&quot;></xref> referred to by the `targetName` parameter."
    - id: targetName
      type: System.String
      description: "The name of the <xref href=&quot;System.Windows.Forms.ToolStrip&quot;></xref> that receives the <xref href=&quot;System.Windows.Forms.ToolStrip&quot;></xref> referred to by the `sourceToolStrip` parameter."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the merge is successful; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Forms.ToolStripManager.Merge*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>sourceToolStrip</code> or <code>targetName</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
