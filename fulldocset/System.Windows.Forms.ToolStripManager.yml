  fullName: System.Windows.Forms.ToolStripManager
  type: Class
  summary: "Controls <see cref=&quot;T:System.Windows.Forms.ToolStrip&quot;></see> rendering and rafting, and the merging of <see cref=&quot;T:System.Windows.Forms.MenuStrip&quot;></see>, <see cref=&quot;T:System.Windows.Forms.ToolStripDropDownMenu&quot;></see>, and <see cref=&quot;T:System.Windows.Forms.ToolStripMenuItem&quot;></see> objects. This class cannot be inherited."
