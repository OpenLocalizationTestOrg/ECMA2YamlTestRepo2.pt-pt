  name: ToolStripManager
  nameWithType: ToolStripManager
  fullName: System.Windows.Forms.ToolStripManager
  type: Class
  summary: "Controls <xref href=&quot;System.Windows.Forms.ToolStrip&quot;></xref> rendering and rafting, and the merging of <xref href=&quot;System.Windows.Forms.MenuStrip&quot;></xref>, <xref href=&quot;System.Windows.Forms.ToolStripDropDownMenu&quot;></xref>, and <xref href=&quot;System.Windows.Forms.ToolStripMenuItem&quot;></xref> objects. This class cannot be inherited."
  remarks: "ToolStripManager supports <xref:System.Windows.Forms.ToolStrip>-related tasks for entire applications, such as merging, settings, and renderer options. The overloaded <xref:System.Windows.Forms.ToolStripManager.Merge%2A> method combines <xref:System.Windows.Forms.ToolStrip> controls with each other, and the overloaded <xref:System.Windows.Forms.ToolStripManager.RevertMerge%2A> method undoes a merge operation.       Use the <xref:System.Windows.Forms.ToolStripRenderer> class with the ToolStripManager class to gain even more control and customizability over painting and layout style."
  example:
  - "The following code example demonstrates all the typical scenarios of menu item merging.  \n  \n [!code-vb[System.Windows.Forms.ContextMenuStripMerge#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_44_1.vb)]\n [!code-cs[System.Windows.Forms.ContextMenuStripMerge#1](~/add/codesnippet/csharp/t-system.windows.forms.t_44_1.cs)]  \n  \n The following code example demonstrates a call to ToolStripManager and some of its members.  \n  \n [!code-cs[System.Windows.Forms.ToolStrip1#8](~/add/codesnippet/csharp/t-system.windows.forms.t_44_2.cs)]\n [!code-cpp[System.Windows.Forms.ToolStrip1#8](~/add/codesnippet/cpp/t-system.windows.forms.t_44_2.cpp)]\n [!code-vb[System.Windows.Forms.ToolStrip1#8](~/add/codesnippet/visualbasic/t-system.windows.forms.t_44_2.vb)]"
