  remarks: "<xref:System.Windows.Forms.ToolStrip> controls that are not on the form at design time when the <xref:System.Windows.Forms.ToolStrip> settings are saved are removed from the <xref:System.Windows.Forms.Form> when the settings are loaded. To reset the settings, comment out the <xref:System.Windows.Forms.ToolStripManager.LoadSettings%2A> line and leave the <xref:System.Windows.Forms.ToolStripManager.SaveSettings%2A> line. This will not load any settings and will persist the last state. When you remove the comment from the <xref:System.Windows.Forms.ToolStripManager.LoadSettings%2A> line, those settings will be applied."
  syntax:
