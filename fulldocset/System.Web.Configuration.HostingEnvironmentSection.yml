- uid: System.Web.Configuration.HostingEnvironmentSection.IdleTimeout
  id: IdleTimeout
  parent: System.Web.Configuration.HostingEnvironmentSection
  langs:
  - csharp
  name: IdleTimeout
  nameWithType: HostingEnvironmentSection.IdleTimeout
  fullName: System.Web.Configuration.HostingEnvironmentSection.IdleTimeout
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define a quantidade de tempo, em minutos, antes de o descarregamento de uma aplicação inativa."
  remarks: "O valor predefinido para a propriedade IdleTimeout é &quot;Infinito&quot;. Esta definição pode ser definida ao nível do computador ou aplicação. Se esta definição estiver definida em qualquer outro nível, é ignorada."
  example:
  - "The following code example shows how to use the IdleTimeout property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.HostingEnvironmentSection> class.  \n  \n [!code-vb[System.Web.Configuration.HostingEnvironmentSection#2](~/add/codesnippet/visualbasic/p-system.web.configurati_158_1.vb)]\n [!code-cs[System.Web.Configuration.HostingEnvironmentSection#2](~/add/codesnippet/csharp/p-system.web.configurati_158_1.cs)]"
  syntax:
    content: public TimeSpan IdleTimeout { get; set; }
    return:
      type: System.TimeSpan
      description: "A <xref:System.TimeSpan>que é o número de minutos antes de o descarregamento de uma aplicação inativa especificado.</xref:System.TimeSpan>"
  overload: System.Web.Configuration.HostingEnvironmentSection.IdleTimeout*
  exceptions: []
  platform:
  - net462
