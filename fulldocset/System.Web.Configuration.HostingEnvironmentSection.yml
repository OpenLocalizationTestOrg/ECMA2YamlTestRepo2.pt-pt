- uid: System.Web.Configuration.HostingEnvironmentSection.ShutdownTimeout
  id: ShutdownTimeout
  parent: System.Web.Configuration.HostingEnvironmentSection
  langs:
  - csharp
  name: ShutdownTimeout
  nameWithType: HostingEnvironmentSection.ShutdownTimeout
  fullName: System.Web.Configuration.HostingEnvironmentSection.ShutdownTimeout
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define a quantidade de tempo, em segundos, de lidar graciosamente encerrar a aplicação."
  remarks: "O valor predefinido para a propriedade ShutdownTimeout é 30 segundos. Esta definição pode ser definida ao nível do computador ou aplicação. Se esta definição estiver definida em qualquer outro nível de configuração, é ignorada. Se um depurador está ligado à aplicação, a aplicação não será encerrada."
  example:
  - "The following code example shows how to use the ShutdownTimeout property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.HostingEnvironmentSection> class.  \n  \n [!code-vb[System.Web.Configuration.HostingEnvironmentSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_291_1.vb)]\n [!code-cs[System.Web.Configuration.HostingEnvironmentSection#3](~/add/codesnippet/csharp/p-system.web.configurati_291_1.cs)]"
  syntax:
    content: public TimeSpan ShutdownTimeout { get; set; }
    return:
      type: System.TimeSpan
      description: "A <xref:System.TimeSpan>que é o número de segundos especificado para encerrar corretamente a aplicação.</xref:System.TimeSpan> A predefinição é 30 segundos."
  overload: System.Web.Configuration.HostingEnvironmentSection.ShutdownTimeout*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.HostingEnvironmentSection.UrlMetadataSlidingExpiration
  id: UrlMetadataSlidingExpiration
  parent: System.Web.Configuration.HostingEnvironmentSection
  langs:
  - csharp
  name: UrlMetadataSlidingExpiration
  nameWithType: HostingEnvironmentSection.UrlMetadataSlidingExpiration
  fullName: System.Web.Configuration.HostingEnvironmentSection.UrlMetadataSlidingExpiration
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define um valor que determina a forma como ASP.NET caches de metadados de URL."
  remarks: "Um exemplo de metadados de URL é informações no ficheiro Web. config sobre restrições de segurança que se aplicam a um determinado URL.       Os seguintes valores tem significados especiais: - &quot;Infinita&quot;. Metadados de URL é colocado em cache sem uma expiração deslizante. Isto significa que a colocação em cache continua até o servidor utiliza o máximo atribuído a quantidade de memória. Este é o comportamento predefinido no ASP.NET 3.5 e versões anteriores.      -   &quot;00:00:00&quot;. URL de metadados não é colocado em cache. Os metadados é novamente gerado com cada pedido. Isto é mais eficiente para cenários em que o mesmo URL raramente é solicitado."
  syntax:
    content: public TimeSpan UrlMetadataSlidingExpiration { get; set; }
    return:
      type: System.TimeSpan
      description: "Um valor que determina a forma como ASP.NET caches de metadados de URL. O valor predefinido é de 1 minuto."
  overload: System.Web.Configuration.HostingEnvironmentSection.UrlMetadataSlidingExpiration*
  exceptions: []
  platform:
  - net462
