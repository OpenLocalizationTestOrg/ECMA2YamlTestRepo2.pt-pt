  fullName: System.Windows.Controls.ValidationError
  type: Class
  summary: "Represents a validation error that is created either by the binding engine when a <xref href=&quot;System.Windows.Controls.ValidationRule&quot;></xref> reports a validation error, or through the <xref:System.Windows.Controls.Validation.MarkInvalid*> method explicitly."
  remarks: "The [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] data binding model enables you to associate validation rules with your <xref:System.Windows.Data.Binding> object. Validation occurs during target-to-source value transfer before the converter is called. The following describes the validation process.      1.  When a value is being transferred from the target property to the source property, the data binding engine first removes any ValidationError that might have been added to the <xref:System.Windows.Controls.Validation.Errors%2A?displayProperty=fullName> attached property of the bound element. It then checks whether any custom validation rules are defined for that <xref:System.Windows.Data.Binding>, in which case it calls the <xref:System.Windows.Controls.ValidationRule.Validate%2A> method on each <xref:System.Windows.Controls.ValidationRule> until one of them fails or until all of them pass.      2.  Once there is a custom rule that does not pass, the binding engine creates a ValidationError object and adds it to the <xref:System.Windows.Controls.Validation.Errors%2A?displayProperty=fullName> collection of the bound element. When <xref:System.Windows.Controls.Validation.Errors%2A?displayProperty=fullName> is not empty, the <xref:System.Windows.Controls.Validation.HasError%2A?displayProperty=fullName> attached property of the element is set to `true`. Also, if the <xref:System.Windows.Data.Binding.NotifyOnValidationError%2A> property of the <xref:System.Windows.Data.Binding> is set to `true`, then the binding engine raises the <xref:System.Windows.Controls.Validation.Error?displayProperty=fullName> attached event on the element.      3.  If all the rules pass, the binding engine then calls the converter, if one exists.      4.  If the converter passes, the binding engine calls the setter of the source property.      5.  If the binding has an <xref:System.Windows.Controls.ExceptionValidationRule> associated with it and an exception is thrown during step 3 or 4, the binding engine checks to see if there is an <xref:System.Windows.Data.Binding.UpdateSourceExceptionFilter%2A>. You can use the <xref:System.Windows.Data.Binding.UpdateSourceExceptionFilter%2A> callback to provide a custom handler for handling exceptions. If an <xref:System.Windows.Data.Binding.UpdateSourceExceptionFilter%2A> is not specified on the <xref:System.Windows.Data.Binding>, the binding engine creates a ValidationError with the exception and adds it to the <xref:System.Windows.Controls.Validation.Errors%2A?displayProperty=fullName> collection of the bound element.       A valid value transfer in either direction (target to source or source to target) will clear the <xref:System.Windows.Controls.Validation.Errors%2A?displayProperty=fullName> attached property."
  example:
  - "The following example shows a style trigger that creates a <xref:System.Windows.Controls.ToolTip> that reports a validation error message. The <xref:System.Windows.Controls.Validation.Errors%2A?displayProperty=fullName> attached property returns a collection of ValidationError objects on the bound element.  \n  \n [!code-xml[DataBindingLab#14](~/add/codesnippet/xaml/DataBindingLab/DataBindingLabApp.xaml#14)]"
