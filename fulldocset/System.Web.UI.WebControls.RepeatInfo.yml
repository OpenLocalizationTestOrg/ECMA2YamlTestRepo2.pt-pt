- uid: System.Web.UI.WebControls.RepeatInfo.RepeatDirection
  id: RepeatDirection
  parent: System.Web.UI.WebControls.RepeatInfo
  langs:
  - csharp
  name: RepeatDirection
  nameWithType: RepeatInfo.RepeatDirection
  fullName: System.Web.UI.WebControls.RepeatInfo.RepeatDirection
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets a value that specifies whether the items are displayed vertically or horizontally."
  remarks: "Use the RepeatDirection property to specify the direction that the items are rendered.      > [!NOTE] >  The number of columns displayed is always determined by the <xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A> property.       If this property is set to `RepeatDirection.Vertical`, the items in the list are displayed in columns loaded top to bottom, then left to right, until all items are rendered. For example, if the <xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A> property is set to `3`, the items are displayed in three columns, as in the following table.      ||||   |-|-|-|   |1|4|7|   |2|5|8|   |3|6|9|       If this property is set to `RepeatDirection.Horizontal`, the items in the list are displayed in rows loaded left to right, then top to bottom, until all items are rendered. For example, if the <xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A> property is set to `3`, the items are displayed in rows of three items each, as in the following table.      ||||   |-|-|-|   |1|2|3|   |4|5|6|   |7|8|9|"
  syntax:
    content: public System.Web.UI.WebControls.RepeatDirection RepeatDirection { get; set; }
    return:
      type: System.Web.UI.WebControls.RepeatDirection
      description: "One of the <xref href=&quot;System.Web.UI.WebControls.RepeatDirection&quot;></xref> enumeration values."
  overload: System.Web.UI.WebControls.RepeatInfo.RepeatDirection*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "The specified direction is not one of the <xref href=&quot;System.Web.UI.WebControls.RepeatDirection&quot;></xref> enumeration values."
  platform:
  - net462
