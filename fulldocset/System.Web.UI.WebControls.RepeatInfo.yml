  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor para indicar se pretende adicionar um <xref:System.Web.UI.WebControls.TableHeaderCell.Scope*>atributo quando o controlo é composto como um <xref href=&quot;System.Web.UI.WebControls.Table&quot;> </xref>.</xref:System.Web.UI.WebControls.TableHeaderCell.Scope*>"
  remarks: "Se `true` e o controlo é composto como um <xref:System.Web.UI.WebControls.Table>, é adicionado um atributo &quot;âmbito&quot; com o valor &quot;col&quot; e uma célula de cabeçalho de tabela (\\<ésimo >) é composto em vez de uma célula de tabela (\\<td >) para o cabeçalho células quando o <xref:System.Web.UI.WebControls.Table>é composto.</xref:System.Web.UI.WebControls.Table> </xref:System.Web.UI.WebControls.Table> Este atributo pode ser utilizado por leitores de ecrã."
  syntax:
    content: public bool UseAccessibleHeader { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se um atributo &quot;âmbito&quot; está a ser adicionado, caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.RepeatInfo.UseAccessibleHeader*
  exceptions: []
  platform:
  - net462
