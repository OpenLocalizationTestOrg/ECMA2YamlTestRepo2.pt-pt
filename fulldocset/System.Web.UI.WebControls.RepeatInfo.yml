- uid: System.Web.UI.WebControls.RepeatInfo.RepeatDirection
  id: RepeatDirection
  parent: System.Web.UI.WebControls.RepeatInfo
  langs:
  - csharp
  name: RepeatDirection
  nameWithType: RepeatInfo.RepeatDirection
  fullName: System.Web.UI.WebControls.RepeatInfo.RepeatDirection
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que especifica se os itens são apresentados verticalmente ou horizontalmente."
  remarks: "Utilize a propriedade RepeatDirection para especificar a direção que os itens são apresentados.      > [!NOTE] > O número de colunas apresentadas sempre é determinado pelo <xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>propriedade.</xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>       Se esta propriedade estiver definida como `RepeatDirection.Vertical`, os itens na lista são apresentados no topo carregado colunas na parte inferior, em seguida, esquerdos para a direita, até que todos os itens são apresentados. Por exemplo, se o <xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>propriedade está definida como `3`, os itens são apresentados nas três colunas, como a tabela seguinte.</xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>      ||||   |-|-|-|   |&1; |&4; |&7; |   |&2; |&5; |&8; |   |&3; |&6; |&9; |       Se esta propriedade estiver definida como `RepeatDirection.Horizontal`, os itens na lista são apresentados nas linhas carregadas à esquerda para a direita, em seguida, de cima para parte inferior, até que todos os itens são apresentados. Por exemplo, se o <xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>propriedade está definida como `3`, os itens são apresentados nas linhas de três itens, como na seguinte tabela.</xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>      ||||   |-|-|-|   |1|2|3|   |4|5|6|   |7|8|9|"
  syntax:
    content: public System.Web.UI.WebControls.RepeatDirection RepeatDirection { get; set; }
    return:
      type: System.Web.UI.WebControls.RepeatDirection
      description: "Um do <xref href=&quot;System.Web.UI.WebControls.RepeatDirection&quot;> </xref> valores de enumeração."
  overload: System.Web.UI.WebControls.RepeatInfo.RepeatDirection*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Direção especificada não é um do <xref href=&quot;System.Web.UI.WebControls.RepeatDirection&quot;> </xref> valores de enumeração."
  platform:
  - net462
