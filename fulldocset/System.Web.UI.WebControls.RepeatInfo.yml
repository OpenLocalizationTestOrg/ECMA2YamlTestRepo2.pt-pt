  namespace: System.Web.UI.WebControls
  summary: "Gets or sets a value to indicate whether to add a <xref:System.Web.UI.WebControls.TableHeaderCell.Scope*> attribute when the control is rendered as a <xref href=&quot;System.Web.UI.WebControls.Table&quot;></xref>."
  remarks: "If `true` and the control is rendered as a <xref:System.Web.UI.WebControls.Table>, a &quot;scope&quot; attribute with value &quot;col&quot; is added and a table header cell (\\<th>) is rendered instead of a table cell (\\<td>) for the header cells when the <xref:System.Web.UI.WebControls.Table> is rendered. This attribute can be used by screen readers."
  syntax:
    content: public bool UseAccessibleHeader { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if a &quot;scope&quot; attribute is to be added, otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.RepeatInfo.UseAccessibleHeader*
  exceptions: []
  platform:
  - net462
