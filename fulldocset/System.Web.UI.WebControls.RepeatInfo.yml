  summary: "Encapsulates the information used to render a list control that repeats a list of items. This class cannot be inherited."
  remarks: "The RepeatInfo class encapsulates the information used to render a list control that repeats a list of items, such as <xref:System.Web.UI.WebControls.CheckBoxList>, <xref:System.Web.UI.WebControls.DataList>, and <xref:System.Web.UI.WebControls.RadioButtonList>. It is primarily used by control developers.       For a list of initial property values for an instance of RepeatInfo, see the <xref:System.Web.UI.WebControls.RepeatInfo.%23ctor%2A> constructor."
  syntax:
    content: public sealed class RepeatInfo
