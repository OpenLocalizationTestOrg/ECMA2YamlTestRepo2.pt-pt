  summary: "Utilizado internamente em tempo de execução para configurar hierarquias personalizadas das capacidades do browser."
  remarks: "Definir as capacidades do browser num ficheiro .browser. Pode utilizar a hierarquia predefinida no ficheiro .browser ou criar uma hierarquia personalizada para definir as capacidades do browser. O método ConfigureCustomCapabilities processa uma hierarquia personalizada. A hierarquia personalizada tem de conter um `parentID` valor o `browser` elemento."
  syntax:
    content: public virtual void ConfigureCustomCapabilities (System.Collections.Specialized.NameValueCollection headers, System.Web.HttpBrowserCapabilities browserCaps);
    parameters:
    - id: headers
      type: System.Collections.Specialized.NameValueCollection
      description: "Uma coleção de cabeçalhos de pedido."
    - id: browserCaps
      type: System.Web.HttpBrowserCapabilities
      description: "Um objeto que especifica as capacidades do browser."
  overload: System.Web.Configuration.BrowserCapabilitiesFactoryBase.ConfigureCustomCapabilities*
  exceptions: []
  platform:
  - net462
