  - csharp
  name: ConfigureCustomCapabilities(NameValueCollection,HttpBrowserCapabilities)
  nameWithType: BrowserCapabilitiesFactoryBase.ConfigureCustomCapabilities(NameValueCollection,HttpBrowserCapabilities)
  fullName: System.Web.Configuration.BrowserCapabilitiesFactoryBase.ConfigureCustomCapabilities(NameValueCollection,HttpBrowserCapabilities)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Used internally at run time to configure custom hierarchies of browser capabilities."
  remarks: "You define browser capabilities in a .browser file. You can use the default hierarchy in the .browser file or create a custom hierarchy to define the browser capabilities. The ConfigureCustomCapabilities method processes a custom hierarchy. The custom hierarchy must contain a `parentID` value in the `browser` element."
  syntax:
    content: public virtual void ConfigureCustomCapabilities (System.Collections.Specialized.NameValueCollection headers, System.Web.HttpBrowserCapabilities browserCaps);
    parameters:
    - id: headers
      type: System.Collections.Specialized.NameValueCollection
      description: "A collection of request headers."
    - id: browserCaps
      type: System.Web.HttpBrowserCapabilities
      description: "An object that specifies the capabilities of the browser."
  overload: System.Web.Configuration.BrowserCapabilitiesFactoryBase.ConfigureCustomCapabilities*
  exceptions: []
  platform:
  - net462
