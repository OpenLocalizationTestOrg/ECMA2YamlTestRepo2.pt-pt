  type: Class
  summary: "The BrowserCapabilitiesFactoryBase class is the base class from which <xref href=&quot;System.Web.Configuration.BrowserCapabilitiesFactory&quot;></xref> is derived. It is used internally at run time by the configuration system to create request-specific instances of the <xref href=&quot;System.Web.Configuration.HttpCapabilitiesBase&quot;></xref> class, publicly accessed through the ASP.NET intrinsic <xref uid=&quot;langword_csharp_Request.Browser&quot; name=&quot;Request.Browser&quot; href=&quot;&quot;></xref> property."
  remarks: "You define browser capabilities in a .browser file. You can use the default hierarchy in the .browser file or create a custom hierarchy to define the browser capabilities."
