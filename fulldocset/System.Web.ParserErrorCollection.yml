  type: Class
  summary: "Gere um conjunto de erros de parser detetado durante a análise. Esta classe não pode ser herdada."
  remarks: "A classe de ParserErrorCollection fornece métodos e propriedades que pode utilizar para gerir uma coleção de <xref:System.Web.ParserError>objetos.</xref:System.Web.ParserError> Por exemplo, pode adicionar um conjunto de erros do parser a uma coleção após a análise ao utilizar um personalizado <xref:System.Web.Compilation.BuildProvider>objeto relatório analisar todas as exceções detetadas durante a análise.</xref:System.Web.Compilation.BuildProvider>       Para adicionar parser erros, remova-os ou localizá-las numa coleção, utilize o seguinte: - <xref:System.Web.ParserErrorCollection.Add%2A>método para adicionar um único <xref:System.Web.ParserError>objeto à coleção.</xref:System.Web.ParserError> </xref:System.Web.ParserErrorCollection.Add%2A>      -O <xref:System.Web.ParserErrorCollection.AddRange%2A>métodos para adicionar vários <xref:System.Web.ParserError>objetos na coleção.</xref:System.Web.ParserError> </xref:System.Web.ParserErrorCollection.AddRange%2A>      -Ambos o <xref:System.Web.ParserErrorCollection.Insert%2A>método e o <xref:System.Web.ParserErrorCollection.Item%2A>propriedade, o que é o indexador ParserErrorCollection, para adicionar um único <xref:System.Web.ParserError>objeto à coleção no índice especificado.</xref:System.Web.ParserError> </xref:System.Web.ParserErrorCollection.Item%2A> </xref:System.Web.ParserErrorCollection.Insert%2A>       Além disso, pode utilizar a classe de ParserErrorCollection fazer o seguinte:-remover <xref:System.Web.ParserError>objetos com o <xref:System.Web.ParserErrorCollection.Remove%2A>método.</xref:System.Web.ParserErrorCollection.Remove%2A> </xref:System.Web.ParserError>      -Verifique se um determinado <xref:System.Web.ParserError>se encontra na coleção, utilizando o <xref:System.Web.ParserErrorCollection.Contains%2A>método.</xref:System.Web.ParserErrorCollection.Contains%2A> </xref:System.Web.ParserError>      -Determinar onde um <xref:System.Web.ParserError>objeto está localizado na coleção, utilizando o <xref:System.Web.ParserErrorCollection.IndexOf%2A>método.</xref:System.Web.ParserErrorCollection.IndexOf%2A> </xref:System.Web.ParserError>"
