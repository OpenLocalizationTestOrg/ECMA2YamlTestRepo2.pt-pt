  name: ClientIDMode
  nameWithType: ClientIDMode
  fullName: System.Web.UI.ClientIDMode
  type: Enum
  summary: "Specifies how ASP.NET generates the <xref:System.Web.UI.Control.ClientID*> for a control that can be accessed in client script."
  remarks: "You use the ClientIDMode enumeration when you set the <xref:System.Web.UI.Control.ClientIDMode%2A> property for a control. The value that you assign to the <xref:System.Web.UI.Control.ClientIDMode%2A> property determines how the <xref:System.Web.UI.Control.ClientID%2A> property is generated. The value of the <xref:System.Web.UI.Control.ClientID%2A> property is rendered as the `id` attribute in markup, and it is the value that you use to access the control from client script. The value that you assign to the <xref:System.Web.UI.Control.ClientIDMode%2A> property does not affect the <xref:System.Web.UI.Control.ID%2A> property of the server control, only the `id` attribute of the corresponding HTML element.       The default value of <xref:System.Web.UI.Control.ClientIDMode%2A> for a page is Predictable. The default value of <xref:System.Web.UI.Control.ClientIDMode%2A> for a control is Inherit.       Because the default for controls is Inherit, the default generation mode is Predictable. (However, if you use Visual Studio to convert a Web project to ASP.NET 4 from an earlier version, Visual Studio automatically sets the site default to AutoID in the Web.config file.)       You can set the `ClientIDMode` value for all pages in a Web site by setting the  element in the site&quot;s Web.config file. You can set the `ClientIDMode` value for a page in the  directive.       For more information, see [ASP.NET Web Server Control Identification](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows <xref:System.Web.UI.WebControls.Label> controls that are contained in a <xref:System.Web.UI.WebControls.ListView> control. On the <xref:System.Web.UI.WebControls.ListView> control, the <xref:System.Web.UI.Control.ClientIDMode%2A> property is set to Predictable and the <xref:System.Web.UI.WebControls.ListView.ClientIDRowSuffix%2A> property is set to `ProductID`. From client script, you can access a particular instance of a <xref:System.Web.UI.WebControls.Label> based on the `ProductID` value of the instance that you are trying to access.  \n  \n This example creates HTML with three `ProductIDLabel` controls. When the page runs, the IDs for the controls will be the following:  \n  \n-   `ListView1_ProductIDLabel_1`  \n  \n-   `ListView1_ProductIDLabel_34`  \n  \n-   `ListView1_ProductIDLabel_43`  \n  \n For more information, see [ASP.NET Web Server Control Identification](../Topic/ASP.NET%20Web%20Server%20Control%20Identification.md)  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public enum ClientIDMode
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Web.UI.ClientIDMode.AutoID
  id: AutoID
  parent: System.Web.UI.ClientIDMode
  langs:
  - csharp
  name: AutoID
  nameWithType: ClientIDMode.AutoID
  fullName: System.Web.UI.ClientIDMode.AutoID
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "The <xref:System.Web.UI.Control.ClientID*> value is generated by concatenating the <xref:System.Web.UI.Control.ID*> values of each parent naming container with the <xref:System.Web.UI.Control.ID*> value of the control. In data-binding scenarios where multiple instances of a control are rendered, an incrementing value is inserted in front of the control&quot;s <xref:System.Web.UI.Control.ID*> value. Each segment is separated by an underscore character (_). This algorithm is the only one that was available in versions of ASP.NET earlier than ASP.NET 4."
  syntax:
    content: AutoID
    return:
      type: System.Web.UI.ClientIDMode
      description: "To be added."
  exceptions: []
  platform:
  - net462
