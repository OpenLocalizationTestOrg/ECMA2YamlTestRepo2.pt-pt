  name: InPlaceBitmapMetadataWriter
  nameWithType: InPlaceBitmapMetadataWriter
  fullName: System.Windows.Media.Imaging.InPlaceBitmapMetadataWriter
  type: Class
  summary: "Enables in-place updates to existing blocks of <xref href=&quot;System.Windows.Media.Imaging.BitmapMetadata&quot;></xref>."
  remarks: "If <xref:System.Windows.Media.Imaging.BitmapMetadata> is not associated with a <xref:System.Windows.Media.Imaging.BitmapFrame> that is obtained through a <xref:System.Windows.Media.Imaging.BitmapDecoder>, the attempt to write metadata by using the in-place writer will fail. Successful write operations apply the metadata directly to the image stream by means of a decoder.       In-place metadata updates fail if an attempt is made to write metadata that a given bitmap format does not support.       To perform in-place metadata edits, the bitmap must be decoded using either the <xref:System.Windows.Media.Imaging.BitmapCacheOption> or <xref:System.Windows.Media.Imaging.BitmapCacheOption> cache options. <xref:System.Windows.Media.Imaging.BitmapCacheOption> does not guarantee access to the metadata stream needed for in-place metadata edits."
  example:
  - "This example shows how you can modify metadata within an image without having to re-encode the image. The following example uses an InPlaceBitmapMetadataWriter to write metadata into an image.  \n  \n [!code-cpp[BitmapMetadata#SetQuery](~/add/codesnippet/cpp/bitmapmetadata/BitmapMetadata.cpp#setquery)]\n [!code-cs[BitmapMetadata#SetQuery](~/add/codesnippet/csharp/BitmapMetadata/BitmapMetadata.cs#setquery)]\n [!code-vb[BitmapMetadata#SetQuery](~/add/codesnippet/visualbasic/BitmapMetadata/BitmapMetadata.vb#setquery)]"
  syntax:
    content: 'public sealed class InPlaceBitmapMetadataWriter : System.Windows.Media.Imaging.BitmapMetadata'
