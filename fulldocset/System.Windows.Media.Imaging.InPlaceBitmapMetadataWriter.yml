  fullName: System.Windows.Media.Imaging.InPlaceBitmapMetadataWriter
  type: Class
  summary: "Permite que as atualizações no local existentes blocos de <xref href=&quot;System.Windows.Media.Imaging.BitmapMetadata&quot;> </xref>."
  remarks: "Se <xref:System.Windows.Media.Imaging.BitmapMetadata>não está associado um <xref:System.Windows.Media.Imaging.BitmapFrame>que é obtida através de um <xref:System.Windows.Media.Imaging.BitmapDecoder>, a tentativa de escrever os metadados utilizando o escritor no local irá falhar.</xref:System.Windows.Media.Imaging.BitmapDecoder> </xref:System.Windows.Media.Imaging.BitmapFrame> </xref:System.Windows.Media.Imaging.BitmapMetadata> Operações de escrita com êxito de aplicam os metadados diretamente para o fluxo de imagens através de um descodificador.       As atualizações de metadados no local não se é efetuada uma tentativa de escrever metadados que não suporta a um formato de mapa de bits especificado.       Para executar as edições de metadados no local, o mapa de bits tem possível descodificar utilizando o <xref:System.Windows.Media.Imaging.BitmapCacheOption>ou <xref:System.Windows.Media.Imaging.BitmapCacheOption>Opções da cache.</xref:System.Windows.Media.Imaging.BitmapCacheOption> </xref:System.Windows.Media.Imaging.BitmapCacheOption> <xref:System.Windows.Media.Imaging.BitmapCacheOption>Não é garantir acesso para a sequência de metadados necessário para as edições de metadados no local.</xref:System.Windows.Media.Imaging.BitmapCacheOption>"
  example:
  - "This example shows how you can modify metadata within an image without having to re-encode the image. The following example uses an InPlaceBitmapMetadataWriter to write metadata into an image.  \n  \n [!code-cpp[BitmapMetadata#SetQuery](~/add/codesnippet/cpp/bitmapmetadata/BitmapMetadata.cpp#setquery)]\n [!code-cs[BitmapMetadata#SetQuery](~/add/codesnippet/csharp/BitmapMetadata/BitmapMetadata.cs#setquery)]\n [!code-vb[BitmapMetadata#SetQuery](~/add/codesnippet/visualbasic/BitmapMetadata/BitmapMetadata.vb#setquery)]"
