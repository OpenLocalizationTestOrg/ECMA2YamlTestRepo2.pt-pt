  nameWithType: XmlSerializationReader
  fullName: System.Xml.Serialization.XmlSerializationReader
  type: Class
  summary: "Controls deserialization by the <xref:System.Xml.Serialization.XmlSerializer> class."
  remarks: "During initialization, the .NET Framework XML serialization infrastructure dynamically generates and compiles a temporary class for deserialization that is derived from the abstract XmlSerializationReader class. XmlSerializationReader is also implemented within the .NET Framework for deserialization of XML documents into <xref:System.Web.Services.Discovery.DiscoveryDocument> and <xref:System.Web.Services.Description.ServiceDescription> objects.       You should not derive classes from XmlSerializationReader. Instead, call one of the <xref:System.Xml.Serialization.XmlSerializer.Deserialize%2A> methods."
