  remarks: "Os membros protegidos de <xref:System.Xml.Serialization.XmlSerializationReader>foram concebidos para utilização apenas por classes derivadas que são utilizadas internamente dentro da infraestrutura de serialização de XML do .NET Framework.</xref:System.Xml.Serialization.XmlSerializationReader>       Durante a inicialização, a infraestrutura de serialização de XML do .NET Framework dinamicamente gera e compila uma classe temporária para anulação da serialização que deriva de <xref:System.Xml.Serialization.XmlSerializationReader>.</xref:System.Xml.Serialization.XmlSerializationReader> Durante este processo, o .NET Framework gera os métodos de leitura que implementam o <xref:System.Xml.Serialization.XmlSerializationReadCallback>Delegar.</xref:System.Xml.Serialization.XmlSerializationReadCallback> Por isso, para determinados faz mapeamentos entre tipos de .NET Framework e tipos de dados XML que são serializados através de XML codificadas SOAP e não são elementos raiz. Em seguida, conforme necessário, um método de leitura é chamado durante a desserialização.       Não deve criar diretamente uma instância de <xref:System.Xml.Serialization.XmlSerializationReadCallback>classe.</xref:System.Xml.Serialization.XmlSerializationReadCallback>"
