  remarks: "Utilize o método de CopyFrom de duplicar as propriedades de estilo de especificado <xref:System.Web.UI.WebControls.Style>objeto o <xref:System.Web.UI.WebControls.TreeNodeStyle>objeto chama este método.</xref:System.Web.UI.WebControls.TreeNodeStyle> </xref:System.Web.UI.WebControls.Style>      > [!NOTE] > Todas as propriedades na atual <xref:System.Web.UI.WebControls.TreeNodeStyle>objeto são substituídos pelas propriedades correspondentes no especificado <xref:System.Web.UI.WebControls.Style>objeto.</xref:System.Web.UI.WebControls.Style> </xref:System.Web.UI.WebControls.TreeNodeStyle>       Para copiar as propriedades de estilo sem substituir quaisquer valores que já tenham sido definidos, utilize o <xref:System.Web.UI.WebControls.TreeNodeStyle.MergeWith%2A>método.</xref:System.Web.UI.WebControls.TreeNodeStyle.MergeWith%2A>"
