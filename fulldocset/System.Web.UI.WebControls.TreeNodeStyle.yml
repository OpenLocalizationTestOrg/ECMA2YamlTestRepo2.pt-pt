- uid: System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding
  id: ChildNodesPadding
  parent: System.Web.UI.WebControls.TreeNodeStyle
  langs:
  - csharp
  name: ChildNodesPadding
  nameWithType: TreeNodeStyle.ChildNodesPadding
  fullName: System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define a quantidade de espaço entre um nó principal e um nó subordinado para o qual o <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> classe é aplicada."
  remarks: "Utilize a propriedade de ChildNodesPadding para controlar a quantidade de espaço acima e abaixo a secção de nós subordinados do nó para o qual o <xref:System.Web.UI.WebControls.TreeNodeStyle>classe é aplicada.</xref:System.Web.UI.WebControls.TreeNodeStyle> Este espaçamento é inserido entre o nó principal e o primeiro nó de subordinados, bem como entre o último nó subordinado e o nó seguinte.      > [!NOTE] > Espaço após o último nó subordinado não é composto se existem não existem outros nós seguir o último nó subordinado, porque isto deixaria um intervalo desnecessário na parte inferior do controlo.       Para controlar a quantidade de espaço entre os nós subordinados, utilize o <xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A>propriedade.</xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A>       O valor desta propriedade é armazenado no estado de visualização."
  example:
  - "The following code example demonstrates how to use the ChildNodesPadding property to specify the space above and below the child nodes section of a parent node.  \n  \n [!code-cs[TreeNodeStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_624_1.aspx)]\n [!code-vb[TreeNodeStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_624_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.Unit ChildNodesPadding { get; set; }
    return:
      type: System.Web.UI.WebControls.Unit
      description: "A quantidade de espaço, em pixels, que está acima e abaixo da secção de nós subordinados de um nó principal. A predefinição é 0 pixéis."
  overload: System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O valor selecionado é do tipo <xref href=&quot;System.Web.UI.WebControls.UnitType&quot;> </xref> ou é inferior a <xref uid=&quot;langword_csharp_0&quot; name=&quot;0&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
