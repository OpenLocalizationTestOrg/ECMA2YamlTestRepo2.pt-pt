  remarks: "Use the VerticalPadding property to control the amount of vertical space around the text of the node to which the <xref:System.Web.UI.WebControls.TreeNodeStyle> class is applied. This space is inserted between the upper edge of the text and the border of the text area, as well as between the lower edge of the text and the border for the text. To control the horizontal spacing, use the <xref:System.Web.UI.WebControls.TreeNodeStyle.HorizontalPadding%2A> property.       The value of this property is stored in view state."
  example:
  - "The following code example demonstrates how to use the VerticalPadding property to specify the vertical space around the text of a node.  \n  \n [!code-cs[TreeNodeStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_28_1.aspx)]\n [!code-vb[TreeNodeStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_28_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.Unit VerticalPadding { get; set; }
    return:
      type: System.Web.UI.WebControls.Unit
      description: "The amount of space, in pixels, above and below a node&quot;s text. The default is 0 pixels."
  overload: System.Web.UI.WebControls.TreeNodeStyle.VerticalPadding*
