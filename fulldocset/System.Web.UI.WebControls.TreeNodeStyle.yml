  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Combines the style properties of the specified <xref href=&quot;System.Web.UI.WebControls.Style&quot;></xref> object with the style properties of the current <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;></xref> object."
  remarks: "Use the MergeWith method to combine the style properties of the specified <xref:System.Web.UI.WebControls.Style> object with the style properties of the <xref:System.Web.UI.WebControls.TreeNodeStyle> object that this method is called from.      > [!NOTE] >  The MergeWith method joins the style properties by setting each property that is not set in the current <xref:System.Web.UI.WebControls.TreeNodeStyle> object with its corresponding value in the specified <xref:System.Web.UI.WebControls.Style> object. Only properties that have not been set are updated. If a property in the specified <xref:System.Web.UI.WebControls.Style> object is not set, the corresponding property in the current <xref:System.Web.UI.WebControls.TreeNodeStyle> object does not change."
  example:
  - "The following code example demonstrates how to use the MergeWith method to combine the style properties of the specified <xref:System.Web.UI.WebControls.Style> object with those of the <xref:System.Web.UI.WebControls.TreeNodeStyle> object that calls this method. Notice that only the unset <xref:System.Web.UI.WebControls.TreeNodeStyle> properties are replaced.  \n  \n [!code-vb[TreeNodeStyleMergeWith#1](~/add/codesnippet/visualbasic/d3d7369d-3cba-4873-b69b-_1.aspx)]\n [!code-cs[TreeNodeStyleMergeWith#1](~/add/codesnippet/csharp/d3d7369d-3cba-4873-b69b-_1.aspx)]"
