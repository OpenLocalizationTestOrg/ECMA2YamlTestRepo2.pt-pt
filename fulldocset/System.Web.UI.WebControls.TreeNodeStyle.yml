  summary: "Obtém ou define a quantidade de espaço para cima e baixo do texto para um nó."
  remarks: "Utilize a propriedade de VerticalPadding para controlar a quantidade de espaço vertical à volta do texto do nó para o qual o <xref:System.Web.UI.WebControls.TreeNodeStyle>classe é aplicada.</xref:System.Web.UI.WebControls.TreeNodeStyle> Este espaço é inserido entre o limite superior do texto e o limite da área de texto, bem como entre o limite inferior do texto e o limite para o texto. Para controlar o espaçamento horizontal, utilize o <xref:System.Web.UI.WebControls.TreeNodeStyle.HorizontalPadding%2A>propriedade.</xref:System.Web.UI.WebControls.TreeNodeStyle.HorizontalPadding%2A>       O valor desta propriedade é armazenado no estado de visualização."
  example:
