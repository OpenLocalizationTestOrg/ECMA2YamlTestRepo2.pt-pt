  remarks: "Utilize a propriedade de HorizontalPadding para controlar a quantidade de espaço horizontal à volta do texto do nó para o qual o <xref:System.Web.UI.WebControls.TreeNodeStyle>é aplicada.</xref:System.Web.UI.WebControls.TreeNodeStyle> Este espaço é inserido entre o limite esquerdo do texto e o limite da área de texto, bem como entre a extremidade direita do texto e o limite para o texto. Para controlar o espaçamento vertical, utilize o <xref:System.Web.UI.WebControls.TreeNodeStyle.VerticalPadding%2A>propriedade.</xref:System.Web.UI.WebControls.TreeNodeStyle.VerticalPadding%2A>       O valor desta propriedade é armazenado no estado de visualização."
  example:
