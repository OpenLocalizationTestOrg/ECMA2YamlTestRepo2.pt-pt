  summary: "Obtém ou define o URL de uma imagem que é apresentado junto ao nó."
  remarks: "Utilize a propriedade ImageUrl para especificar uma imagem personalizada para o estilo. Esta imagem é apresentada junto ao nó e pode estar em qualquer formato de ficheiro de imagem (por exemplo,. jpg, GIF, *.bmp e assim sucessivamente), desde que o browser cliente suporta a esse formato.       Se ambas a ImageUrl e <xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A>propriedades forem definidas, a imagem que é apresentada é aquele que é especificado pelo <xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A>propriedade.</xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A> </xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A>       O valor desta propriedade é armazenado no estado de visualização."
