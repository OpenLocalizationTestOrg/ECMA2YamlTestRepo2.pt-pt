- uid: System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing
  id: NodeSpacing
  parent: System.Web.UI.WebControls.TreeNodeStyle
  langs:
  - csharp
  name: NodeSpacing
  nameWithType: TreeNodeStyle.NodeSpacing
  fullName: System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the amount of vertical spacing between the node to which the <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;></xref> object is applied and its adjacent nodes."
  remarks: "Use the NodeSpacing property to control the amount of vertical spacing between a node that the <xref:System.Web.UI.WebControls.TreeNodeStyle> is applied to and its adjacent nodes at the same level. This space is inserted between the upper edge of the current node and the lower edge of the previous node, as well as between the lower edge of the current node and upper edge of the next node. The upper space is not rendered for the first node in the <xref:System.Web.UI.WebControls.TreeView> control, because this would leave an unnecessary gap at the top of the control.       The NodeSpacing and <xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A> properties are applied independently. Whether or not the node is expanded does not affect the node spacing.       The value of this property is stored in view state."
  example:
  - "The following code example demonstrates how to use the NodeSpacing property to specify the vertical spacing between a node and its adjacent nodes at the same level in the tree.  \n  \n [!code-cs[TreeNodeStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_203_1.aspx)]\n [!code-vb[TreeNodeStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_203_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.Unit NodeSpacing { get; set; }
    return:
      type: System.Web.UI.WebControls.Unit
      description: "The amount of vertical space, in pixels, between the node to which the <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;></xref> is applied and its adjacent nodes at the same level. The default is 0 pixels."
  overload: System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing*
