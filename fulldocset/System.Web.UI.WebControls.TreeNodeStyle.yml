- uid: System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding
  id: ChildNodesPadding
  parent: System.Web.UI.WebControls.TreeNodeStyle
  langs:
  - csharp
  name: ChildNodesPadding
  nameWithType: TreeNodeStyle.ChildNodesPadding
  fullName: System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the amount of space between a parent node and a child node to which the <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;></xref> class is applied."
  remarks: "Use the ChildNodesPadding property to control the amount of space above and below the child nodes section of the node to which the <xref:System.Web.UI.WebControls.TreeNodeStyle> class is applied. This spacing is inserted between the parent node and its first child node, as well as between its last child node and the next node.      > [!NOTE] >  The space after the last child node is not rendered if there are no additional nodes following the last child node, because this would leave an unnecessary gap at the bottom of the control.       To control the amount of space between child nodes, use the <xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A> property.       The value of this property is stored in view state."
  example:
  - "The following code example demonstrates how to use the ChildNodesPadding property to specify the space above and below the child nodes section of a parent node.  \n  \n [!code-cs[TreeNodeStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_624_1.aspx)]\n [!code-vb[TreeNodeStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_624_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.Unit ChildNodesPadding { get; set; }
    return:
      type: System.Web.UI.WebControls.Unit
      description: "The amount of space, in pixels, that is above and below the child nodes section of a parent node. The default is 0 pixels."
  overload: System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "The selected value is of type <xref href=&quot;System.Web.UI.WebControls.UnitType&quot;></xref> or is less than <xref uid=&quot;langword_csharp_0&quot; name=&quot;0&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
