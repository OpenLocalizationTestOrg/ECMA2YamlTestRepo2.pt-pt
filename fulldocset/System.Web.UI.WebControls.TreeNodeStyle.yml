  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Combina as propriedades de estilo de especificado <xref href=&quot;System.Web.UI.WebControls.Style&quot;> </xref> objeto com as propriedades de estilo de atual <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> objeto."
  remarks: "Utilize o método de MergeWith combinar as propriedades de estilo de especificado <xref:System.Web.UI.WebControls.Style>objeto com as propriedades de estilo do <xref:System.Web.UI.WebControls.TreeNodeStyle>objeto que este método é chamado pelo.</xref:System.Web.UI.WebControls.TreeNodeStyle> </xref:System.Web.UI.WebControls.Style>      > [!NOTE] > MergeWith o método associa as propriedades de estilo, definindo cada propriedade que não está definida na atual <xref:System.Web.UI.WebControls.TreeNodeStyle>objeto com o respetivo valor correspondente na especificado <xref:System.Web.UI.WebControls.Style>objeto.</xref:System.Web.UI.WebControls.Style> </xref:System.Web.UI.WebControls.TreeNodeStyle> Apenas as propriedades que não foram definidas são atualizadas. Se uma propriedade especificado em <xref:System.Web.UI.WebControls.Style>objeto não está definido, a propriedade correspondente na atual <xref:System.Web.UI.WebControls.TreeNodeStyle>não alterar o objeto.</xref:System.Web.UI.WebControls.TreeNodeStyle> </xref:System.Web.UI.WebControls.Style>"
  example:
  - "The following code example demonstrates how to use the MergeWith method to combine the style properties of the specified <xref:System.Web.UI.WebControls.Style> object with those of the <xref:System.Web.UI.WebControls.TreeNodeStyle> object that calls this method. Notice that only the unset <xref:System.Web.UI.WebControls.TreeNodeStyle> properties are replaced.  \n  \n [!code-vb[TreeNodeStyleMergeWith#1](~/add/codesnippet/visualbasic/d3d7369d-3cba-4873-b69b-_1.aspx)]\n [!code-cs[TreeNodeStyleMergeWith#1](~/add/codesnippet/csharp/d3d7369d-3cba-4873-b69b-_1.aspx)]"
