  summary: "Obtém ou define a quantidade de espaçamento vertical entre o nó para o qual o <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> objeto é aplicado e respetivos nós adjacentes."
  remarks: "Utilize a propriedade de NodeSpacing para controlar a quantidade de espaçamento vertical entre um nó que o <xref:System.Web.UI.WebControls.TreeNodeStyle>é aplicada e respetivos nós adjacentes no mesmo nível.</xref:System.Web.UI.WebControls.TreeNodeStyle> Este espaço é inserido entre o limite superior do nó atual e o limite inferior do nó anterior, bem como entre o limite inferior do nó atual e superior edge do nó seguinte. O espaço superior não é composto para o primeiro nó no <xref:System.Web.UI.WebControls.TreeView>controlar, porque isto deixaria um intervalo desnecessário na parte superior do controlo.</xref:System.Web.UI.WebControls.TreeView>       O NodeSpacing e <xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A>propriedades são aplicadas de forma independente.</xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A> Se o nó é expandido não afeta o espaçamento de nó.       O valor desta propriedade é armazenado no estado de visualização."
  example:
  - "The following code example demonstrates how to use the NodeSpacing property to specify the vertical spacing between a node and its adjacent nodes at the same level in the tree.  \n  \n [!code-cs[TreeNodeStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_203_1.aspx)]\n [!code-vb[TreeNodeStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_203_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.Unit NodeSpacing { get; set; }
    return:
      type: System.Web.UI.WebControls.Unit
      description: "A quantidade de espaço vertical, em pixels, entre o nó para o qual o <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> é aplicada e respetivos nós adjacentes no mesmo nível. A predefinição é 0 pixéis."
  overload: System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O valor selecionado é do tipo <xref href=&quot;System.Web.UI.WebControls.UnitType&quot;> </xref> ou é inferior a <xref uid=&quot;langword_csharp_0&quot; name=&quot;0&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
