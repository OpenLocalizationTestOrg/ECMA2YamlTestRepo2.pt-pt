  name: TreeNodeStyle
  nameWithType: TreeNodeStyle
  fullName: System.Web.UI.WebControls.TreeNodeStyle
  type: Class
  summary: "Represents the style of a node in the <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;></xref> control."
  remarks: "Use the TreeNodeStyle class to represent the style of a node in the <xref:System.Web.UI.WebControls.TreeView> control. The <xref:System.Web.UI.WebControls.TreeView> control allows you to specify different style characteristics (such as font size and color) for each of the different node types.       The following table lists the node styles that are supported by the TreeNodeStyle class.      |Node style property|Description|   |-------------------------|-----------------|   |<xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>|The style settings for a node when the mouse pointer is positioned over it.|   |<xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>|The style settings for the leaf nodes.|   |<xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>|The default style settings for a node.|   |<xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>|The style settings for the parent nodes.|   |<xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>|The style settings for the root node.|   |<xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>|The style settings for a selected node.|       When you set the node style properties of the <xref:System.Web.UI.WebControls.TreeView> control, they are applied in the following order:      1.  <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>.      2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, or <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>, depending on the node type.      3.  <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>.      4.  <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>.      5.  <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>.       The TreeNodeStyle class inherits most of its members from the <xref:System.Web.UI.WebControls.Style> class. It extends the <xref:System.Web.UI.WebControls.Style> class by providing properties that control the amount of space around the text in a node, as well as the space between adjacent nodes. Use the <xref:System.Web.UI.WebControls.TreeNodeStyle.HorizontalPadding%2A> property to control the amount of space to the left and right of the text in a node. Similarly, the <xref:System.Web.UI.WebControls.TreeNodeStyle.VerticalPadding%2A> property controls the amount of space above and below the text in a node. You can control the amount of spacing between the node that the TreeNodeStyle is applied to and its adjacent nodes by setting the <xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A> property. To control the amount of spacing between a parent node and a child node, use the <xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A> property.       For more information about the inherited style settings, see <xref:System.Web.UI.WebControls.Style>."
  example:
  - "The following code example demonstrates how to control the appearance of the parent nodes in the <xref:System.Web.UI.WebControls.TreeView> control by setting the style properties of the TreeNodeStyle object that is returned from the <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A> property.  \n  \n [!code-cs[TreeNodeStyle#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_380_1.aspx)]\n [!code-vb[TreeNodeStyle#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_380_1.aspx)]"
