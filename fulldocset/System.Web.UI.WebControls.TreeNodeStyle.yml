  name: TreeNodeStyle
  nameWithType: TreeNodeStyle
  fullName: System.Web.UI.WebControls.TreeNodeStyle
  type: Class
  summary: "Representa o estilo de um nó de <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> controlo."
  remarks: "Utilizar a classe de TreeNodeStyle para representar o estilo de um nó de <xref:System.Web.UI.WebControls.TreeView>controlo.</xref:System.Web.UI.WebControls.TreeView> O <xref:System.Web.UI.WebControls.TreeView>controlo permite-lhe especificar características de estilo diferentes (por exemplo, o tamanho do tipo de letra e cores) para cada um dos tipos de nó diferente.</xref:System.Web.UI.WebControls.TreeView>       A tabela seguinte lista os estilos de nó que são suportados pela classe TreeNodeStyle.      | Propriedade de estilo de nó | Descrição |   |-------------------------|-----------------|   | <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>| As definições de estilo para um nó quando o ponteiro do rato está posicionado sobre ele. |   | <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>| As definições de estilo para os nós de folha. |   | <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>| As predefinições de estilo para um nó. |   | <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>| As definições de estilo para os nós principais. |   | <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>| As definições de estilo para o nó raiz. |   | <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>| As definições de estilo para um nó selecionado. |       Quando configurar o nó de propriedades de estilo do <xref:System.Web.UI.WebControls.TreeView>controlo, estas são aplicadas pela ordem seguinte: 1.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>  <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>      2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, ou <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>, consoante o tipo de nó.</xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>      3.  <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>      4.  <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>      5.  <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>       A classe de TreeNodeStyle herda maioria de membros de <xref:System.Web.UI.WebControls.Style>classe.</xref:System.Web.UI.WebControls.Style> Se expande o <xref:System.Web.UI.WebControls.Style>classe fornecendo propriedades que controlam a quantidade de espaço de volta do texto num nó, bem como o espaço entre os nós adjacentes.</xref:System.Web.UI.WebControls.Style> Utilize o <xref:System.Web.UI.WebControls.TreeNodeStyle.HorizontalPadding%2A>propriedade para controlar a quantidade de espaço para a esquerda e direita do texto em cada nó.</xref:System.Web.UI.WebControls.TreeNodeStyle.HorizontalPadding%2A> Da mesma forma, o <xref:System.Web.UI.WebControls.TreeNodeStyle.VerticalPadding%2A>propriedade controla a quantidade de espaço acima e abaixo o texto em cada nó.</xref:System.Web.UI.WebControls.TreeNodeStyle.VerticalPadding%2A> Pode controlar a quantidade de espaçamento entre o nó que é aplicada a TreeNodeStyle e respetivos nós adjacentes definindo a <xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A>propriedade.</xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A> Para controlar a quantidade de espaçamento entre um nó principal e um nó subordinado, utilize o <xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A>propriedade.</xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A>       Para obter mais informações sobre as definições herdadas de estilo, consulte <xref:System.Web.UI.WebControls.Style>.</xref:System.Web.UI.WebControls.Style>"
  example:
  - "The following code example demonstrates how to control the appearance of the parent nodes in the <xref:System.Web.UI.WebControls.TreeView> control by setting the style properties of the TreeNodeStyle object that is returned from the <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A> property.  \n  \n [!code-cs[TreeNodeStyle#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_380_1.aspx)]\n [!code-vb[TreeNodeStyle#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_380_1.aspx)]"
