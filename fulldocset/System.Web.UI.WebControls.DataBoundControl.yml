  name: DataBoundControl
  nameWithType: DataBoundControl
  fullName: System.Web.UI.WebControls.DataBoundControl
  type: Class
  summary: "Serves as the base class for all ASP.NET version 2.0 data-bound controls that display their data in list or tabular form."
  remarks: "The DataBoundControl class is the base class used for ASP.NET controls that retrieve tabular or list-style data from an ASP.NET data source control and bind user-interface (UI) elements of the control to that data for display. Composite data-bound controls such as <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, and <xref:System.Web.UI.WebControls.FormView>; list-style data-bound controls such as <xref:System.Web.UI.WebControls.BulletedList> and <xref:System.Web.UI.WebControls.CheckBoxList>; and other controls such as <xref:System.Web.UI.WebControls.AdRotator> derive from DataBoundControl.       Page developers do not use the DataBoundControl class directly; instead, they use controls that derive from this class.       Control developers extend this class to create data-bound controls that work with classes that implement the <xref:System.Web.UI.IDataSource> interface and classes that derive from the <xref:System.Web.UI.DataSourceControl> and <xref:System.Web.UI.DataSourceView> classes. When deriving a class from the DataBoundControl class, override the <xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A> method to bind the UI elements of your control to data retrieved by the <xref:System.Web.UI.WebControls.DataBoundControl.GetData%2A> method. In most cases, the <xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A> method is the only method you will override in your derived class.       For ASP.NET 2.0 data-bound controls, the <xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A> method is the equivalent of the `DataBind` method, and is called to bind data at run time. The <xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A> method calls the <xref:System.Web.UI.WebControls.DataBoundControl.GetData%2A> and <xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A> methods."
  example:
  - "The following code example demonstrates how to derive a class from the DataBoundControl class to create a custom data-bound control. The `TextBoxSet` control creates a <xref:System.Web.UI.WebControls.TextBox> control for each data item retrieved from its associated data source control, and binds to the value of the data item at run time. The current implementation of the `Render` method renders the <xref:System.Web.UI.WebControls.TextBox> controls as an unordered list.  \n  \n [!code-vb[Samples.AspNet.TextBoxSet#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_384_1.vb)]\n [!code-cs[Samples.AspNet.TextBoxSet#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_384_1.cs)]  \n  \n The following code example demonstrates how to use the `TextBoxSet` control, defined in the previous example, and bind it to an <xref:System.Web.UI.WebControls.AccessDataSource> control.  \n  \n [!code-vb[Samples.AspNet.TextBoxSet#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_384_2.aspx)]\n [!code-cs[Samples.AspNet.TextBoxSet#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_384_2.aspx)]"
  syntax:
    content: >-
