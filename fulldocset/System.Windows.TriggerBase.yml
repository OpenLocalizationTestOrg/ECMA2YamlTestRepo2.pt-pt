  summary: "Gets a collection of <see cref=&quot;T:System.Windows.TriggerAction&quot;></see> objects to apply when the trigger object becomes active. This property does not apply to the <see cref=&quot;T:System.Windows.EventTrigger&quot;></see> class."
  remarks: "This property does not apply to the <xref:System.Windows.EventTrigger> class because an event represents a point in time while EnterActions and <xref:System.Windows.TriggerBase.ExitActions%2A> correspond to object states. For <xref:System.Windows.EventTrigger> objects, use the <xref:System.Windows.EventTrigger.Actions%2A> property instead.      > [!NOTE] >  This property can only be set in [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] via the collection syntax shown, or by accessing the collection object and using its various methods such as Add. The property to access the collection object itself is read-only, the collection itself is read-write.      <a name=&quot;xamlPropertyElementUsage_EnterActions&quot;></a>    ## XAML Property Element Usage      ```   <object>     <object.EnterActions>       OneOrMoreTriggerActions     </object.EnterActions >   </object>   ```      <a name=&quot;xamlValues_EnterActions&quot;></a>    ## XAML Values    *OneOrMoreTriggerActions*    One or more <xref:System.Windows.TriggerAction> objects."
