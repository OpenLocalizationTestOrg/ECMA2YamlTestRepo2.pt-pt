  name: FormsAuthenticationCredentials
  nameWithType: FormsAuthenticationCredentials
  fullName: System.Web.Configuration.FormsAuthenticationCredentials
  type: Class
  summary: "Configures user credentials for ASP.NET applications that use form-based authentication."
  remarks: "The FormsAuthenticationCredentials class provides a way to programmatically access and modify the `credentials` element of a `forms` section in the `authentication` section of the configuration file. This type is part of a group that includes the <xref:System.Web.Configuration.FormsAuthenticationConfiguration>, the <xref:System.Web.Configuration.FormsAuthenticationUserCollection>, and the <xref:System.Web.Configuration.FormsAuthenticationUser> types. With the exception of the collection type, all the others directly affect the underlying configuration tags.      > [!NOTE] >  The FormsAuthenticationCredentials can write information into the related section of the configuration file according to the restrictions defined by <xref:System.Configuration.ConfigurationAllowDefinition>. Any attempt to write in a configuration file at a level not allowed in the hierarchy will result in an error message generated by the parser. However, you can use this class to read configuration information at any level in the hierarchy. For safety and scalability, it is recommended that you use an external repository, such as a database, to keep the users&quot; credentials."
  example:
  - "This example demonstrates how to specify values declaratively for several attributes of the `credentials` section, which can also be accessed as members of the FormsAuthenticationCredentials class.  \n  \n The following configuration file example shows how to specify values declaratively for the `credentials` section.  \n  \n```  \n<credentials passwordFormat=\"SHA1\">  \n  <user name=\"aspnetuser1\"  \n    password=\"5BAA61E4C9B93F3F0682250B6CF8331B7EE68FD8\"/>  \n  <user name=\"aspnetuser2\"  \n    password=\"E38AD214943DAAD1D64C102FAEC29DE4AFE9DA3D\"/>  \n</credentials>  \n```  \n  \n> [!NOTE]\n>  If you use the `credentials` section, be sure to follow the guidelines explained at [ASP.NET Authentication](~/add/includes/ajax-current-ext-md.md). For scalability and better security, it is recommended that you use an external database to store the users' credentials. For more information about building secure ASP.NET applications, search the Microsoft MSDN Web site (http://msdn.microsoft.com) for \"Securing Your ASP.NET Application\" and \"Building Secure ASP.NET Applications: Authentication, Authorization, and Secure Communication.\"  \n  \n The following code example demonstrates how to use the FormsAuthenticationCredentials class.  \n  \n [!code-vb[System.Web.Configuration.FormsAuthenticationCredentials#1](~/add/codesnippet/visualbasic/t-system.web.configurati_12_1.vb)]\n [!code-cs[System.Web.Configuration.FormsAuthenticationCredentials#1](~/add/codesnippet/csharp/t-system.web.configurati_12_1.cs)]"
  syntax:
    content: 'public sealed class FormsAuthenticationCredentials : System.Configuration.ConfigurationElement'
