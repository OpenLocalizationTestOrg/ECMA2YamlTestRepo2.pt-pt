  name: SHA256
  nameWithType: SHA256
  fullName: System.Security.Cryptography.SHA256
  type: Class
  summary: "Calcula o hash SHA256 para os dados de entrada."
  remarks: "O hash é utilizado como um valor exclusivo que representa uma grande quantidade de dados de tamanho fixo. Os hashes de dois conjuntos de dados devem corresponder ao se, e apenas se, também corresponde os dados correspondentes. Pequenas alterações aos dados resultar num grande alterações imprevisíveis o hash.       O tamanho de hash para o algoritmo SHA256 é de 256 bits.       Esta é uma classe abstracta. A implementação apenas desta classe é <xref:System.Security.Cryptography.SHA256Managed>.</xref:System.Security.Cryptography.SHA256Managed>"
  example:
  - "The following example calculates the SHA-256 hash for all files in a directory.  \n  \n [!code-cpp[Classic SHA256 Example#1](~/add/codesnippet/cpp/t-system.security.crypto_14_1.cpp)]\n [!code-cs[Classic SHA256 Example#1](~/add/codesnippet/csharp/t-system.security.crypto_14_1.cs)]\n [!code-vb[Classic SHA256 Example#1](~/add/codesnippet/visualbasic/t-system.security.crypto_14_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class SHA256 : System.Security.Cryptography.HashAlgorithm
