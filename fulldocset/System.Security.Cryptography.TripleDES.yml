- uid: System.Security.Cryptography.TripleDES.IsWeakKey(System.Byte[])
  id: IsWeakKey(System.Byte[])
  parent: System.Security.Cryptography.TripleDES
  langs:
  - csharp
  name: IsWeakKey(Byte[])
  nameWithType: TripleDES.IsWeakKey(Byte[])
  fullName: System.Security.Cryptography.TripleDES.IsWeakKey(Byte[])
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Determina se a chave especificada é fraca."
  remarks: "Chaves fracas estão chaves que resultam de cifras que são fáceis de break. Se o texto é encriptado com uma chave fraca, encriptar a cifra resultante novamente com a mesma chave fraca devolve o texto original. No modo de 128 bits, se a primeira 64 bits, são os mesmos que os últimos 64 bits, a chave é fraca. No modo de 192 bits, se a primeira 64 bits, são os mesmos que o segundo 64 bits ou se o segundo 64 bits, são os mesmos que os últimos 64 bits, a chave é fraca.       Tentativa de definir um resultados de chave fracos no <xref:System.Security.Cryptography.CryptographicException>.</xref:System.Security.Cryptography.CryptographicException> Quando <xref:System.Security.Cryptography.TripleDESCryptoServiceProvider.GenerateKey%2A>é chamado para criar uma chave aleatória, uma chave fraca nunca vai ser devolvida.</xref:System.Security.Cryptography.TripleDESCryptoServiceProvider.GenerateKey%2A>"
  syntax:
    content: public static bool IsWeakKey (byte[] rgbKey);
    parameters:
    - id: rgbKey
      type: System.Byte[]
      description: "A chave secreta para testar vulnerabilidade."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a chave for fraca; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.Cryptography.TripleDES.IsWeakKey*
  exceptions:
  - type: System.Security.Cryptography.CryptographicException
    commentId: T:System.Security.Cryptography.CryptographicException
    description: "O tamanho do <code> rgbKey </code> parâmetro não é válido."
  platform:
  - net462
