      description: "A <xref href=&quot;System.Windows.Controls.StyleSelector&quot;> </xref> que escolhe que estilo para utilizar como <xref:System.Windows.HierarchicalDataTemplate.ItemContainerStyle*>.</xref:System.Windows.HierarchicalDataTemplate.ItemContainerStyle*> A predefinição é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
