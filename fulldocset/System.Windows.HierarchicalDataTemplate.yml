- uid: System.Windows.HierarchicalDataTemplate.AlternationCount
  id: AlternationCount
  parent: System.Windows.HierarchicalDataTemplate
  langs:
  - csharp
  name: AlternationCount
  nameWithType: HierarchicalDataTemplate.AlternationCount
  fullName: System.Windows.HierarchicalDataTemplate.AlternationCount
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Obtém ou define o número de itens alternados contentores para os itens subordinados."
  remarks: "O <xref:System.Windows.Controls.ItemsControl.AlternationCount%2A>e <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>propriedades permitem-lhe especificar o aspecto de dois ou mais contentores item alternadas.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemsControl.AlternationCount%2A> Por exemplo, pode especificar cores de fundo alternadas para cada item terceiro no <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl>  <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>É atribuído a cada contentor do item no <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>  <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>começa com 0, incrementa até que esteja <xref:System.Windows.Controls.ItemsControl.AlternationCount%2A>menos 1 e, em seguida, reinicia em 0.</xref:System.Windows.Controls.ItemsControl.AlternationCount%2A></xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> Por exemplo, se <xref:System.Windows.Controls.ItemsControl.AlternationCount%2A>é 3 e não existirem sete itens o <xref:System.Windows.Controls.ItemsControl>, a tabela seguinte lista o <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>para cada item.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.ItemsControl.AlternationCount%2A>      | Posição do Item no <xref:System.Windows.Controls.ItemsControl>|<xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>|   |---------------------------------------------------------------------------------------------------------------------------------------------------------------------------|-------------------------------------------------------------------------------------------------------------------------------------------------------------------|   |&1; |&0; |   |&2; |&1; |   |&3; |&2; |   |&4; |&0; |   |&5; |&1; |   |&6; |&2; |   |&7; |&0; |       Quando definir a propriedade AlternationCount, é com a indicação de que os itens do subordinado devem obter um <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>nesse intervalo, não o item que tem este <xref:System.Windows.HierarchicalDataTemplate>aplicadas ao mesmo.</xref:System.Windows.HierarchicalDataTemplate> </xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemsControl> Por exemplo, se um <xref:System.Windows.Controls.HeaderedItemsControl>chamado `aHeaderedItemsControl` utiliza um <xref:System.Windows.HierarchicalDataTemplate>com o conjunto de AlternationCount, os contentores do item dos itens subordinados de `aHeaderedItemsControl` terá um <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>, não o contentor de item de `aHeaderedItemsControl`.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.HierarchicalDataTemplate> </xref:System.Windows.Controls.HeaderedItemsControl>       Existem vários métodos que pode utilizar para especificar appearances diferentes para os contentores de item alternadas. É um método vincular as propriedades do contentor de itens para <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> Em seguida, pode utilizar um <xref:System.Windows.Controls.AlternationConverter>para especificar qual o valor deve ser aplicado ao contentor do item que tem uma determinada <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>valor.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.AlternationConverter> Também pode utilizar acionadores para alterar o valor da propriedade de um contentor de item dependendo do valor do respetivo <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>"
  example:
  - "The following example creates a <xref:System.Windows.Controls.TreeView> that is bound to data that is three levels deep, and each item is displayed in a <xref:System.Windows.Controls.TextBlock>.  The <xref:System.Windows.Controls.TextBlock> objects in the first level have the same property values, the <xref:System.Windows.Controls.TextBlock> objects in the second level use alternating values for the <xref:System.Windows.Controls.TextBlock.FontStyle%2A> property, and the <xref:System.Windows.Controls.TextBlock> objects in the third level use alternating values for the <xref:System.Windows.Controls.TextBlock.Background%2A> property.  \n  \n Because the <xref:System.Windows.HierarchicalDataTemplate> for the first level, `Level1Data`, has the AlternationCount property set to 2, the <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> for the <xref:System.Windows.Controls.TreeViewItem> objects in the second level alternates between 0 and 1. In the <xref:System.Windows.HierarchicalDataTemplate> for the second level, `Level2Data`, the <xref:System.Windows.Controls.TextBlock.FontStyle%2A> of the <xref:System.Windows.Controls.TextBlock> is bound to the <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> and an <xref:System.Windows.Controls.AlternationConverter> is provided to convert the <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> to an alternating <xref:System.Windows.Controls.TextBlock.FontStyle%2A>.  A similar relationship exists between `Level2Data` and `Level3Data`:  The AlternationCount is set to 3 on `Level2Data`, and the <xref:System.Windows.Controls.TextBlock> in `Level3Ddata` has its <xref:System.Windows.Controls.TextBlock.Background%2A> property bound to the <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>.  \n  \n [!code-xml[AlternationIndexSnippets#5](~/add/codesnippet/xaml/AltnerationIndexSnippets/Window1.xaml#5)]"
  syntax:
    content: public int AlternationCount { get; set; }
    return:
      type: System.Int32
      description: "O número de itens alternados contentores para o próximo nível de itens."
  overload: System.Windows.HierarchicalDataTemplate.AlternationCount*
  exceptions: []
  platform:
  - net462
