  summary: "Gets the collection of filters that contains the filter that caused the exception to be thrown."
  remarks: "In the case of a filter table, this collection does not necessarily contain all offending filters. It only contains the filter(s) that caused the violation. It is quite possible there are other filters that would have committed a similar violation had processing not been aborted."
