  nameWithType: FileInfo.Decrypt()
  fullName: System.IO.FileInfo.Decrypt()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: "Decrypts a file that was encrypted by the current account using the <xref:System.IO.FileInfo.Encrypt*> method."
