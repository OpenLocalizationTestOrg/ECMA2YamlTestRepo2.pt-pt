  name: RangeType
  nameWithType: RangeType
  fullName: System.Web.UI.WebControls.Expressions.RangeType
  type: Enum
  summary: "Specifies the type of numeric comparison to use in an instance of the <xref href=&quot;System.Web.UI.WebControls.Expressions.RangeExpression&quot;></xref> class."
  remarks: "The <xref:System.Web.UI.WebControls.Expressions.RangeExpression> enumeration is used to indicate whether a value is between two specified values. The enumeration is used in the <xref:System.Web.UI.WebControls.Expressions.RangeExpression.MinType%2A> or <xref:System.Web.UI.WebControls.Expressions.RangeExpression.MaxType%2A> properties of the <xref:System.Web.UI.WebControls.Expressions.RangeExpression> class.  \n  \n You specify a minimum and a maximum value. You can include or exclude values that you specified by using the RangeType class.  \n  \n The following table describes the enumeration values.  \n  \n|Enumeration|Description|  \n|-----------------|-----------------|  \n|None|Specifies that the search does not have a boundary.|  \n|Inclusive|Performs a greater-than-or-less-than comparison. Corresponds to the >= or \\<= operation.|  \n|Exclusive|Performs a greater-than-or-less-than comparison. Corresponds to the > or < operation.|"
  example:
  - "The following example shows how to search the ListPrice column in the Products table of the AdventureWorks database for products that have a list price in the range specified in the `FromTextBox` and `ToTextBox` text boxes. The filter includes the specified minimum value in search results by using the Inclusive property but excludes the specified maximum value. This code example is part of a larger example provided in [Walkthrough: Filtering Data in a Web Page Using Declarative Syntax](http://msdn.microsoft.com/en-us/b305ae31-1a1b-4d07-a678-51457c17614f).  \n  \n```  \n<asp:RangeExpression DataField=\"ListPrice\"    \n    MinType=\"Inclusive\" MaxType=\"Exclusive\">  \n  <asp:ControlParameter ControlID=\"FromTextBox\" />  \n  <asp:ControlParameter ControlID=\"ToTextBox\" />  \n</asp:RangeExpression>  \n```"
  syntax:
    content: public enum RangeType
  inheritance:
  - System.Enum
  platform:
  - net462
