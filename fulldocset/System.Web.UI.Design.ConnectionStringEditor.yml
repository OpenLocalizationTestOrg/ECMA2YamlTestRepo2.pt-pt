- uid: System.Web.UI.Design.ConnectionStringEditor.SetProviderName(System.Object,System.ComponentModel.Design.Data.DesignerDataConnection)
  id: SetProviderName(System.Object,System.ComponentModel.Design.Data.DesignerDataConnection)
  parent: System.Web.UI.Design.ConnectionStringEditor
  langs:
  - csharp
  name: SetProviderName(Object,DesignerDataConnection)
  nameWithType: ConnectionStringEditor.SetProviderName(Object,DesignerDataConnection)
  fullName: System.Web.UI.Design.ConnectionStringEditor.SetProviderName(Object,DesignerDataConnection)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Coloca o nome do fornecedor na instância especificada do <xref href=&quot;System.Web.UI.Design.ConnectionStringEditor&quot;> </xref> classe."
  remarks: "O método SetProviderName define o nome do fornecedor do `instance` parâmetro. Por exemplo, no `SqlDataSourceConnectionStringEditor`, que deriva do <xref:System.Web.UI.Design.ConnectionStringEditor>classe, este define o nome do fornecedor ou adiciona um <xref:System.Web.UI.ExpressionBinding>objeto, se a ligação é uma ligação configurada.</xref:System.Web.UI.ExpressionBinding> </xref:System.Web.UI.Design.ConnectionStringEditor> Nesta implementação, o método SetProviderName não produz qualquer efeito."
  syntax:
    content: protected virtual void SetProviderName (object instance, System.ComponentModel.Design.Data.DesignerDataConnection connection);
    parameters:
    - id: instance
      type: System.Object
      description: "A <xref href=&quot;System.Web.UI.Design.ConnectionStringEditor&quot;> </xref> ou uma instância de uma classe derivada."
    - id: connection
      type: System.ComponentModel.Design.Data.DesignerDataConnection
      description: "A <xref href=&quot;System.ComponentModel.Design.Data.DesignerDataConnection&quot;></xref>."
  overload: System.Web.UI.Design.ConnectionStringEditor.SetProviderName*
  exceptions: []
  platform:
  - net462
