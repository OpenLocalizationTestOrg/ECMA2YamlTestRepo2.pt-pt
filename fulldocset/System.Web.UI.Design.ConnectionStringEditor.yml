- uid: System.Web.UI.Design.ConnectionStringEditor.EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  id: EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  parent: System.Web.UI.Design.ConnectionStringEditor
  langs:
  - csharp
  name: EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  nameWithType: ConnectionStringEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  fullName: System.Web.UI.Design.ConnectionStringEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Edita o valor do objeto especificado utilizando o fornecedor de serviço especificado e o contexto."
  remarks: "O <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>método inicia a interface de utilizador para editar o `value` objeto.</xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> As chamadas de anfitrião estruturador o <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>método ao editar o valor de uma propriedade que se encontra associado o editor de cadeia de ligação.</xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> O fornecedor de serviços de entrada é utilizado para obter todos os serviços edição que são necessários dentro de <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>método.</xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>       Se um <xref:System.ComponentModel.Design.Data.IDataEnvironment>implementação de serviço é suportada no contexto especificado, o <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>método inicializa um <xref:System.Web.UI.WebControls.ListBox>controlo, que pede-lhe para selecionar uma expressão de ligação existente ou criar uma nova expressão de ligação.</xref:System.Web.UI.WebControls.ListBox> </xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> </xref:System.ComponentModel.Design.Data.IDataEnvironment> Se um <xref:System.ComponentModel.Design.Data.IDataEnvironment>implementação de serviço não é suportada no contexto especificado, o <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>método apresenta uma instância do simple a <xref:System.Windows.Forms.Form>classe, que pede-lhe para introduzir a cadeia da expressão de ligação.</xref:System.Windows.Forms.Form> </xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> </xref:System.ComponentModel.Design.Data.IDataEnvironment>       Se cancelar sem selecionar uma cadeia de expressão de ligação, o objeto devolvido é igual a `value` parâmetro."
  syntax:
    content: public override object EditValue (System.ComponentModel.ITypeDescriptorContext context, IServiceProvider provider, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Um <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> a utilizar para obter informações de contexto adicional."
    - id: provider
      type: System.IServiceProvider
      description: "Um objeto de fornecedor de serviço através do qual pode obter os serviços de edição."
    - id: value
      type: System.Object
      description: "Uma instância do objeto que está a ser editado."
    return:
      type: System.Object
      description: "A expressão de ligação selecionada, como um objeto string; caso contrário, se uma expressão de ligação não foi selecionada, o mesmo <code> value </code> transmitido."
  overload: System.Web.UI.Design.ConnectionStringEditor.EditValue*
  exceptions: []
  platform:
  - net462
