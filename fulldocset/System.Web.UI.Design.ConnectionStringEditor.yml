  name: ConnectionStringEditor
  nameWithType: ConnectionStringEditor
  fullName: System.Web.UI.Design.ConnectionStringEditor
  type: Class
  summary: "Fornece uma classe base para uma interface de utilizador selecionar e editar uma propriedade de cadeia de ligação no momento da concepção."
  remarks: "Uma instância da classe ConnectionStringEditor é um <xref:System.Drawing.Design.UITypeEditor>objetos que podem ser utilizados no momento da conceção para selecionar e editar uma expressão de cadeia de ligação e atribuir a expressão para uma propriedade de controlo.</xref:System.Drawing.Design.UITypeEditor> Por exemplo, o <xref:System.Web.UI.WebControls.SqlDataSource>controlo utiliza a classe de ConnectionStringEditor no momento da conceção para definir o valor da <xref:System.Web.UI.WebControls.SqlDataSource.ConnectionString%2A>propriedade.</xref:System.Web.UI.WebControls.SqlDataSource.ConnectionString%2A> </xref:System.Web.UI.WebControls.SqlDataSource>       Utilize o <xref:System.ComponentModel.EditorAttribute>atributo para associar o ConnectionStringEditor com uma propriedade.</xref:System.ComponentModel.EditorAttribute> Quando a propriedade associada é editada na superfície do design, o anfitrião estruturador chama o <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>método.</xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> O <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>método apresenta uma interface de utilizador para construir a expressão de cadeia de ligação e devolve a cadeia de ligação que está selecionada pelo utilizador.</xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> O <xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>método indica o estilo de apresentação da interface de utilizador.</xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>"
  example:
  - "The following code example demonstrates how to associate an instance of the ConnectionStringEditor class with a property that is contained within a custom control. When the control property is edited in the design surface, the ConnectionStringEditor class provides the user interface to select and edit a connection string for the property value.  \n  \n [!code-cs[System.Web.UI.Design.ConnectionStringEditor#2](~/add/codesnippet/csharp/t-system.web.ui.design.c_1_1.cs)]\n [!code-vb[System.Web.UI.Design.ConnectionStringEditor#2](~/add/codesnippet/visualbasic/t-system.web.ui.design.c_1_1.vb)]"
  syntax:
    content: 'public class ConnectionStringEditor : System.Drawing.Design.UITypeEditor'
