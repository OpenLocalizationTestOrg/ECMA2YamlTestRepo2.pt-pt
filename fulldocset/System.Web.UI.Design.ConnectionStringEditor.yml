  summary: "Devolve o estilo de edição que estão associado com o editor de cadeia de ligação para o contexto especificado."
  remarks: "Por predefinição, o <xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>método o <xref:System.Web.UI.Design.ConnectionStringEditor>classe devolve o <xref:System.Drawing.Design.UITypeEditorEditStyle>valor.</xref:System.Drawing.Design.UITypeEditorEditStyle> </xref:System.Web.UI.Design.ConnectionStringEditor> </xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A> Se um <xref:System.ComponentModel.Design.Data.IDataEnvironment>implementação de serviço é suportada no contexto especificado, o <xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>método devolve o <xref:System.Drawing.Design.UITypeEditorEditStyle>valor.</xref:System.Drawing.Design.UITypeEditorEditStyle> </xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A> </xref:System.ComponentModel.Design.Data.IDataEnvironment>       Se o <xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>método não é suportado no contexto especificado, o <xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>método devolve o <xref:System.Drawing.Design.UITypeEditorEditStyle>valor.</xref:System.Drawing.Design.UITypeEditorEditStyle> </xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A> </xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>"
  syntax:
    content: public override System.Drawing.Design.UITypeEditorEditStyle GetEditStyle (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Um <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> a utilizar para obter informações de contexto adicional."
    return:
      type: System.Drawing.Design.UITypeEditorEditStyle
      description: "Um <xref href=&quot;System.Drawing.Design.UITypeEditorEditStyle&quot;> </xref> valor de enumeração que indica a edição de estilo para a interface de utilizador fornecido."
  overload: System.Web.UI.Design.ConnectionStringEditor.GetEditStyle*
  exceptions: []
  platform:
  - net462
