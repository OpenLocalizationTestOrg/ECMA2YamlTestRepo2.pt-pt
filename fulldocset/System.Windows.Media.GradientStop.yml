  type: Class
  summary: "Descreve a localização e a cor de um ponto de transição gradação."
  remarks: "Utilizar esta classe para descrever as cores num <xref:System.Windows.Media.LinearGradientBrush>ou <xref:System.Windows.Media.RadialGradientBrush>.</xref:System.Windows.Media.RadialGradientBrush> </xref:System.Windows.Media.LinearGradientBrush>       Tenha em atenção que esta classe não fornece uma propriedade de opacidade; Para tornar um GradientStop por transparente, definir a <xref:System.Windows.Media.GradientStop.Color%2A?displayProperty=fullName>propriedade com um <xref:System.Windows.Media.Color>.</xref:System.Windows.Media.Color> transparente</xref:System.Windows.Media.GradientStop.Color%2A?displayProperty=fullName>      ## Freezable GradientStop de A funcionalidades é um tipo de <xref:System.Windows.Freezable>de objeto e, por conseguinte, pode ser congelado para melhorar o desempenho.</xref:System.Windows.Freezable> Para obter informações sobre <xref:System.Windows.Freezable>funcionalidades, como freezing e a clonagem, consulte o [descrição geral de objetos Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
