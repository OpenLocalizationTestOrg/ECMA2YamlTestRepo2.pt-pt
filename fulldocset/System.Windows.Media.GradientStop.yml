  name: GradientStop
  nameWithType: GradientStop
  fullName: System.Windows.Media.GradientStop
  type: Class
  summary: "Describes the location and color of a transition point in a gradient."
  remarks: "Use this class to describe the colors in a <xref:System.Windows.Media.LinearGradientBrush> or <xref:System.Windows.Media.RadialGradientBrush>.       Note that this class does not provide an opacity property; to make a GradientStop semi-transparent, set its <xref:System.Windows.Media.GradientStop.Color%2A?displayProperty=fullName> property with a transparent <xref:System.Windows.Media.Color>.      ## Freezable Features    A GradientStop is a type of <xref:System.Windows.Freezable> object and therefore can be frozen to improve performance. For information about <xref:System.Windows.Freezable> features, such as freezing and cloning, see the [Freezable Objects Overview](../Topic/Freezable%20Objects%20Overview.md)."
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      public sealed class GradientStop : System.Windows.Media.Animation.Animatable, IFormattable
