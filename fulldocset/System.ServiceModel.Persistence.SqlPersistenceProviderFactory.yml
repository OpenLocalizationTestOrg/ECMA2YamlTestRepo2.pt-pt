  name: SqlPersistenceProviderFactory
  nameWithType: SqlPersistenceProviderFactory
  fullName: System.ServiceModel.Persistence.SqlPersistenceProviderFactory
  type: Class
  summary: "Um fornecidos pelo sistema <xref href=&quot;System.ServiceModel.Persistence.PersistenceProviderFactory&quot;> </xref> implementação utilizada para criar um <xref href=&quot;System.ServiceModel.Persistence.LockingPersistenceProvider&quot;> </xref> instância que utiliza uma base de dados do SQL Server para armazenar dados de estado do serviço persistente."
  remarks: "A classe de SqlPersistenceProviderFactory representa uma classe de fábrica para um fornecedor de persistência de serviço totalmente funcional, durável. Pode utilizar este fornecedor fornecidos pelo sistema para manter e obter informações de estado sobre um durável [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] serviço.       Para além de persistência, o fornecedor criado pelo implementa de classe SqlPersistenceProviderFactory bloqueio de registos de dados de estado do serviço ao herdar de abstrato <xref:System.ServiceModel.Persistence.LockingPersistenceProvider>classe.</xref:System.ServiceModel.Persistence.LockingPersistenceProvider>  Métodos de interagirem com dados persistentes (tais como <xref:System.ServiceModel.Persistence.LockingPersistenceProvider.Create%2A>ou <xref:System.ServiceModel.Persistence.LockingPersistenceProvider.Update%2A>) tem um parâmetro opcional (`lockInstance`) que define se os bloqueios os dados em questão lançados ou mantidos.</xref:System.ServiceModel.Persistence.LockingPersistenceProvider.Update%2A> </xref:System.ServiceModel.Persistence.LockingPersistenceProvider.Create%2A>      > [!NOTE] > <xref:System.ServiceModel.Persistence.PersistenceException>exceções acionadas por SqlPersistenceProviderFactory não tem os respetivos detalhes da exceção ocultados por predefinição.</xref:System.ServiceModel.Persistence.PersistenceException> Para proteger contra vulnerabilidades de segurança, estes detalhes podem estar ocultados por definição <xref:System.Workflow.Activities.WorkflowServiceAttributes.IncludeExceptionDetailInFaults%2A>para `false`.</xref:System.Workflow.Activities.WorkflowServiceAttributes.IncludeExceptionDetailInFaults%2A>      > [!NOTE] > O fornecedor de persistência de SQL armazena e obtém dados a partir de uma base de dados do SQL Server. O anfitrião tem de criar um ambiente seguro do SQL Server para proteger contra atacantes obtenham acesso de leitura/escrita para o estado da instância na base de dados ou na rede entre a aplicação e a base de dados."
  syntax:
    content: >-
      [System.Obsolete("The WF3 types are deprecated.  Instead, please use the new WF4 types from System.Activities.*")]

      public class SqlPersistenceProviderFactory : System.ServiceModel.Persistence.PersistenceProviderFactory
