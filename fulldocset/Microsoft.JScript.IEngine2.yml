- uid: Microsoft.JScript.IEngine2.Restart
  id: Restart
  parent: Microsoft.JScript.IEngine2
  langs:
  - csharp
  name: Restart()
  nameWithType: IEngine2.Restart()
  fullName: Microsoft.JScript.IEngine2.Restart()
  type: Method
  assemblies:
  - Microsoft.JScript
  namespace: Microsoft.JScript
  summary: "When implemented in a class, this method is called by the debugger when it has to reset the engine to a clean state before evaluating a new expression. The method resets the added items and the global scope back to their original state."
  syntax:
    content: public void Restart ();
    parameters: []
  overload: Microsoft.JScript.IEngine2.Restart*
  exceptions: []
  platform:
  - net462
