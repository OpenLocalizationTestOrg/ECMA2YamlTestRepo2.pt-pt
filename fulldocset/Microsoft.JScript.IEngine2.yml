- uid: Microsoft.JScript.IEngine2.Clone(System.AppDomain)
  id: Clone(System.AppDomain)
  parent: Microsoft.JScript.IEngine2
  langs:
  - csharp
  name: Clone(AppDomain)
  nameWithType: IEngine2.Clone(AppDomain)
  fullName: Microsoft.JScript.IEngine2.Clone(AppDomain)
  type: Method
  assemblies:
  - Microsoft.JScript
  namespace: Microsoft.JScript
  summary: "When implemented in a class, creates a new identical engine that runs in a new application domain, with the same compiled state and named items. This is not implemented in JScript."
  syntax:
    content: public Microsoft.JScript.Vsa.IJSVsaEngine Clone (AppDomain domain);
    parameters:
    - id: domain
      type: System.AppDomain
      description: "The application domain in which to create the new engine."
    return:
      type: Microsoft.JScript.Vsa.IJSVsaEngine
      description: "The new engine."
  overload: Microsoft.JScript.IEngine2.Clone*
  exceptions: []
  platform:
  - net462
