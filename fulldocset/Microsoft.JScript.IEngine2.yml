  type: Method
  assemblies:
  - Microsoft.JScript
  namespace: Microsoft.JScript
  summary: "When implemented in a class, runs the compiled code in the specified application domain. This is not implemented in JScript because managed engines do not support running code in user-provided application domains."
  syntax:
    content: public void Run (AppDomain domain);
    parameters:
    - id: domain
      type: System.AppDomain
      description: "The application domain in which to run the compiled code."
  overload: Microsoft.JScript.IEngine2.Run*
  exceptions: []
  platform:
  - net462
