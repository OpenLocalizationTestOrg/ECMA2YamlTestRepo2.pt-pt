  fullName: System.Activities.Presentation.WorkflowElementDialog
  type: Class
  summary: "Represents a dialog box for the workflow element."
  remarks: "The WorkflowElementDialog is a base type providing a set of methods and services that enable a dialog box to be displayed on the designer surface in a modal fashion in order to obtain input from a user. Examples of this in [!INCLUDE[wf2](~/add/includes/wf2-md.md)] include the dynamic argument designer that enables dynamic arguments to be manipulated and the <xref:System.Activities.Statements.FlowSwitch> case editor. Custom activity designer authors are encouraged to use the WorkflowElementDialog rather than their own dialog mechanisms to provide a common way to handle this display."
  syntax:
