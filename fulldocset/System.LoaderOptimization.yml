  fullName: System.LoaderOptimization
  type: Enum
  summary: "Uma enumeração utilizada com a classe de ttribute para especificar as otimizações de carregador para um executável."
  remarks: "Alterar o significado dos MultiDomainHost no .NET Framework versão 2.0. O carregador agora as partilhas de recursos em domínios de aplicação apenas para assemblagens que foram adicionadas à cache de assemblagem global.      > [!NOTE] > Se política de segurança de acesso de código personalizado é definida para o <xref:System.AppDomain>, utilizando o <xref:System.AppDomain.SetAppDomainPolicy%2A>propriedade e o <xref:System.AppDomain>é criado utilizando o sinalizador de MultiDomain, o efeito é igual a especificar o sinalizador de MultiDomainHost; ou seja, são partilhadas apenas as assemblagens na GAC.</xref:System.AppDomain> </xref:System.AppDomain.SetAppDomainPolicy%2A> </xref:System.AppDomain> Quando isto ocorre, o carregador não acionar uma excepção e a aplicação não se verifica os ganhos de desempenho associados com o sinalizador de MultiDomain.       Para obter mais informações sobre a assemblagem de partilha e a assemblagem de domínio neutra carregar, consulte [domínios de aplicação e assemblagens](http://msdn.microsoft.com/en-us/433b04ae-4ba8-4849-9dbd-79194f240346)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum LoaderOptimization
