  name: SqlString
  nameWithType: SqlString
  fullName: System.Data.SqlTypes.SqlString
  type: Struct
  summary: "Represents a variable-length stream of characters to be stored in or retrieved from the database. SqlString has a different underlying data structure from its corresponding .NET Framework <xref:System.String> data type."
  remarks: "<xref:System.String> always uses the default <xref:System.Globalization.CultureInfo> from the current thread, but SqlString contains its own locale Id and compare flags. The comparison result of two SqlString structures is independent of operating system and current thread locale.       When you use SqlString comparison operators, note that if the LCIDs of arguments are different, comparison functions throw an exception because they cannot be compared. For example, the statement      ```   SqlString mySqlString = new SqlString(&quot;abc&quot;);   ```       is equivalent to      ```   SqlString mySqlString = new SqlString(&quot;abc&quot;, CultureInfo.CurrentCulture.LCID);   ```"
  syntax:
    content: >-
      [System.Xml.Serialization.XmlSchemaProvider("GetXsdType")]

      public struct SqlString : IComparable, System.Data.SqlTypes.INullable, System.Xml.Serialization.IXmlSerializable
