  summary: "Fornece um <xref href=&quot;System.Web.Hosting.VirtualFileBase&quot;> </xref> instância uma duração infinita por a impedir que uma concessão a ser criada."
  remarks: "Este método substitui o <xref:System.MarshalByRefObject.InitializeLifetimeService%2A>método na sua classe base</xref:System.MarshalByRefObject.InitializeLifetimeService%2A> Devolve sempre `null` e, deste modo, impede que uma concessão de que está a ser criada, o que limita a duração de ficheiros virtual ou do diretório."
