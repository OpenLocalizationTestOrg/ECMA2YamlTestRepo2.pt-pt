  name: VirtualFileBase
  nameWithType: VirtualFileBase
  fullName: System.Web.Hosting.VirtualFileBase
  type: Class
  summary: "Fornece a implementação de núcleos para a <xref href=&quot;System.Web.Hosting.VirtualFile&quot;> </xref> e <xref href=&quot;System.Web.Hosting.VirtualDirectory&quot;> </xref> objetos. Uma classe abstracta, não é possível criar instâncias."
  remarks: "A classe abstrata VirtualFileBase fornece os métodos comuns e propriedades partilhadas entre o <xref:System.Web.Hosting.VirtualFile>e <xref:System.Web.Hosting.VirtualDirectory>objetos.</xref:System.Web.Hosting.VirtualDirectory> </xref:System.Web.Hosting.VirtualFile> Implementações de uma destas classes fornecem o tempo de execução do ASP.NET com acesso a ficheiros e caminhos utilizados para a compilação. Para obter mais informações sobre como utilizar ficheiros virtuais e caminhos, consulte a <xref:System.Web.Hosting.VirtualPathProvider>classe.</xref:System.Web.Hosting.VirtualPathProvider>"
  syntax:
    content: 'public abstract class VirtualFileBase : MarshalByRefObject'
  inheritance:
  - System.Object
  - System.MarshalByRefObject
  implements: []
  inheritedMembers:
