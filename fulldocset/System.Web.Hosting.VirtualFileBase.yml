  type: Class
  summary: "Provides the core implementation for the <xref href=&quot;System.Web.Hosting.VirtualFile&quot;></xref> and <xref href=&quot;System.Web.Hosting.VirtualDirectory&quot;></xref> objects. An abstract class, it cannot be instantiated."
  remarks: "The VirtualFileBase abstract class provides the common methods and properties shared between the <xref:System.Web.Hosting.VirtualFile> and <xref:System.Web.Hosting.VirtualDirectory> objects. Implementations of these classes provide the ASP.NET runtime with access to files and paths used for compilation. For more information on using virtual files and paths, see the <xref:System.Web.Hosting.VirtualPathProvider> class."
  syntax:
    content: 'public abstract class VirtualFileBase : MarshalByRefObject'
