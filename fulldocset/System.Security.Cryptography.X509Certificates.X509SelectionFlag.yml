  remarks: "Este sinalizador representa um único ou vários seleção de certificado utilizando o <xref:System.Security.Cryptography.X509Certificates.X509Certificate2UI.SelectFromCollection%2A?displayProperty=fullName>método.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2UI.SelectFromCollection%2A?displayProperty=fullName>"
