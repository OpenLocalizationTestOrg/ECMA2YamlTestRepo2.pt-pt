  fullName: System.Runtime.CompilerServices.ScopelessEnumAttribute
  type: Class
  summary: "Indica que uma enumeração nativa não está qualificada pelo nome de tipo de enumeração. Esta classe não pode ser herdada."
  remarks: "O compilador de C++ aplica-se o atributo ScopelessEnumAttribute para tipos de enumeração nativo para indicar que não têm de ser qualificado pelo nome de tipo de enumeração quando referenciado em programas C++.  Este atributo distingue tipos de enumeração nativa de tipos de enumeração gerido."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Enum)]

      public sealed class ScopelessEnumAttribute : Attribute
