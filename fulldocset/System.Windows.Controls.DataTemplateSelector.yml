      type: System.Object
      description: "The data object for which to select the template."
    - id: container
      type: System.Windows.DependencyObject
      description: "The data-bound object."
    return:
      type: System.Windows.DataTemplate
      description: "Returns a <xref href=&quot;System.Windows.DataTemplate&quot;></xref> or <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>. The default value is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
