  type: Class
  summary: "Container for all extended editor logic for properties."
  remarks: "The ExtendedPropertyValueEditor class can hold two <xref:System.DataTemplate> objects, one for an inline editor and one for an extended editor. The inline editor provides a custom interface that appears within the bounds of the `Properties` window, and the extended editor provides an interface that appears in a new window.       The <xref:System.Activities.Presentation.PropertyEditing.PropertyValueEditor.InlineEditorTemplate%2A> property returns the XAML template for the visual interface for the inline editor, and the <xref:System.Activities.Presentation.PropertyEditing.ExtendedPropertyValueEditor.ExtendedEditorTemplate%2A> property returns the XAML template for the extended editor. These are typically provided in a ResourceDictionary elsewhere in the project.       You should use the <xref:System.Activities.Presentation.PropertyEditing.EditModeSwitchButton> to invoke your custom ExtendedPropertyValueEditor."
  example:
