  type: Class
  summary: "Contentor de toda a lógica de editor expandida para propriedades."
  remarks: "A classe de ExtendedPropertyValueEditor pode conter dois <xref:System.DataTemplate>objetos, um para um editor de inline e um para um editor expandido.</xref:System.DataTemplate> O editor de inline fornece uma interface personalizada que é apresentado nos limites do `Properties` janela e o editor de expandida fornece uma interface que aparece numa nova janela.       O <xref:System.Activities.Presentation.PropertyEditing.PropertyValueEditor.InlineEditorTemplate%2A>propriedade devolve o modelo XAML para a interface de visual para o editor de inline e o <xref:System.Activities.Presentation.PropertyEditing.ExtendedPropertyValueEditor.ExtendedEditorTemplate%2A>propriedade devolve o modelo XAML para o editor de expandida.</xref:System.Activities.Presentation.PropertyEditing.ExtendedPropertyValueEditor.ExtendedEditorTemplate%2A> </xref:System.Activities.Presentation.PropertyEditing.PropertyValueEditor.InlineEditorTemplate%2A> Estes são, geralmente, fornecidos no ResourceDictionary noutro local no projeto.       Deve utilizar o <xref:System.Activities.Presentation.PropertyEditing.EditModeSwitchButton>para invocar a ExtendedPropertyValueEditor personalizado.</xref:System.Activities.Presentation.PropertyEditing.EditModeSwitchButton>"
