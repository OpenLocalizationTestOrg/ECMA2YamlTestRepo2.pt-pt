  fullName: System.Web.UI.WebControls.EntityDataSource.Selected
  type: Event
  assemblies:
  - System.Web.Entity
  namespace: System.Web.UI.WebControls
  summary: "Occurs after a query has been executed."
  remarks: "The Selected event is raised after a query has been executed and data has been returned. It is also raised if an error occurred during query preparation or execution.       The <xref:System.Web.UI.WebControls.EntityDataSourceSelectedEventArgs.Results%2A> property of the <xref:System.Web.UI.WebControls.EntityDataSourceSelectedEventArgs> object contains an <xref:System.Collections.IEnumerable> of objects that are returned from the query. Handle the Selected event to retrieve and store returned entities in the <xref:System.Web.UI.Control.ViewState%2A>. Do this to persist object changes on the page.       The <xref:System.Web.UI.WebControls.EntityDataSourceSelectedEventArgs.TotalRowCount%2A>property of the <xref:System.Web.UI.WebControls.EntityDataSourceSelectedEventArgs> object shows the total number of objects in all pages, regardless of the values passed by the data-bound control for paging. <xref:System.Web.UI.WebControls.EntityDataSourceSelectedEventArgs.TotalRowCount%2A>is only retrieved if the data-bound control needs it, such as if paging is enabled.       If an error occurs when the query is prepared or executed, the Selected event is raised, the <xref:System.Web.UI.WebControls.EntityDataSourceSelectedEventArgs.Exception%2A> property of the <xref:System.Web.UI.WebControls.EntityDataSourceSelectedEventArgs> object is set to the returned <xref:System.Exception>, and the <xref:System.Web.UI.WebControls.EntityDataSourceSelectedEventArgs.Results%2A> property is set to `null`. If you handle the exception in the Selected event handler, set the <xref:System.Web.UI.WebControls.EntityDataSourceSelectedEventArgs.ExceptionHandled%2A> property to `true`. This prevents the exception from being raised again. When you specify a value of `false` for the <xref:System.Web.UI.WebControls.EntityDataSourceChangingEventArgs.ExceptionHandled%2A> property, the <xref:System.Web.UI.WebControls.EntityDataSource> re-raises the exception."
  syntax:
    content: public event EventHandler<System.Web.UI.WebControls.EntityDataSourceSelectedEventArgs> Selected;
    return:
      type: System.EventHandler{System.Web.UI.WebControls.EntityDataSourceSelectedEventArgs}
      description: "To be added."
  exceptions: []
  platform:
  - net462
