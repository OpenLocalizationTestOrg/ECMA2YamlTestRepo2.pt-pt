- uid: System.Web.UI.WebControls.EntityDataSource.Select
  id: Select
  parent: System.Web.UI.WebControls.EntityDataSource
  langs:
  - csharp
  name: Select
  nameWithType: EntityDataSource.Select
  fullName: System.Web.UI.WebControls.EntityDataSource.Select
  type: Property
  assemblies:
  - System.Web.Entity
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the projection that defines the properties to include in the query results."
  remarks: "The Select property of the <xref:System.Web.UI.WebControls.EntityDataSource> control contains a string that represents the  statement of an Entity SQL query. This enables you to project a specified set of properties from the objects returned by the query.       This string is passed, without modification, to the <xref:System.Data.Objects.ObjectQuery%601> that is executed by the [!INCLUDE[adonet_ef](~/add/includes/adonet-ef-md.md)]. This query is the source of the data regulated by the <xref:System.Web.UI.WebControls.EntityDataSource> control. The string supplied to the Select property uses the same format as the string that is passed to the <xref:System.Data.Objects.ObjectQuery%601.Select%2A> method of <xref:System.Data.Objects.ObjectQuery%601>. For examples of how to use the  clause to define a projection for a query, see [How to: Execute a Query that Returns Anonymous Type Objects](http://msdn.microsoft.com/en-us/3b264025-e911-4d73-90ce-992d2b9d189d).       Updates are not supported for projected data. This means that when you use the Select property to specify a projection, the bound data binding does not support updates.       When you define a projection with paging enabled, you must define the property by which to order the results. This means the when you set the Select property to defined a projection and have <xref:System.Web.UI.WebControls.EntityDataSource.AutoPage%2A> set to `true`, you must also set the <xref:System.Web.UI.WebControls.EntityDataSource.OrderBy%2A> property to define the order or set the <xref:System.Web.UI.WebControls.EntityDataSource.AutoGenerateOrderByClause%2A> property to `true` and add an ORDER BY parameter to the <xref:System.Web.UI.WebControls.EntityDataSource.OrderByParameters%2A> collection.       Select cannot be set if <xref:System.Web.UI.WebControls.EntityDataSource.EnableUpdate%2A>, <xref:System.Web.UI.WebControls.EntityDataSource.EnableDelete%2A>, or <xref:System.Web.UI.WebControls.EntityDataSource.EnableInsert%2A> is enabled.       If the Select is set to a query that returns a projection of properties (for example, `SELECT p.ProductID, p. Name FROM AdventureWorksEntities.Products AS p`), a <xref:System.Data.Common.DbDataRecord> will be returned."
  example:
  - "The following XML markup uses the Select property to specify a projection with six of the properties of the Product type:  \n  \n<CodeContentPlaceHolder>0</CodeContentPlaceHolder>  \n The previous XML example is the same as the following <xref:System.Data.Objects.ObjectQuery%601> named `products`:  \n  \n```  \nObjectQuery<Product> products = context.Product  \n    .Select(it.[ProductID], it.[Name], it.[ListPrice],   \n      it.[Size], it.[Style], it.[Weight])  \n    .OrderBy(\"it.[ProductID]\");  \n  \n```"
  syntax:
    content: public string Select { get; set; }
    return:
      type: System.String
      description: "The parameters that are used for creating the ORDER BY clause."
  overload: System.Web.UI.WebControls.EntityDataSource.Select*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "When the Select property specifies a query projection and the value of <xref:System.Web.UI.WebControls.EntityDataSource.EnableUpdate*>, <xref:System.Web.UI.WebControls.EntityDataSource.EnableDelete*>, or <xref:System.Web.UI.WebControls.EntityDataSource.EnableInsert*> is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
- uid: System.Web.UI.WebControls.EntityDataSource.Selected
