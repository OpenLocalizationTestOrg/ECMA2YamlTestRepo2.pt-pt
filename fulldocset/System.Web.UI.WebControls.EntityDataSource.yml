  summary: "Occurs before a query is constructed and executed."
  remarks: "The Selecting event is raised before a query is constructed and executed. Handle the Selecting event to modify the configuration of the <xref:System.Web.UI.WebControls.EntityDataSource> or read or change the arguments from the data-bound control before the query is constructed and executed.       Set the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> property of the <xref:System.Web.UI.WebControls.EntityDataSourceSelectingEventArgs> object to `true` to cancel the query. When the SELECT operation is canceled, no data is returned to the data-bound control.       If `AllowPaging` is set to `true` in the data-bound control, the <xref:System.Web.UI.WebControls.EntityDataSource> invokes the <xref:System.Data.Objects.ObjectQuery%601.Skip%2A> and <xref:System.Data.Objects.ObjectQuery%601.Top%2A> query builder methods on <xref:System.Data.Objects.ObjectQuery%601> using the values of the <xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A> and <xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A> properties of the <xref:System.Web.UI.DataSourceSelectArguments> object.       If `AllowSorting` is set to `true` in the data-bound control, the <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A> of the <xref:System.Web.UI.DataSourceSelectArguments> object can be changed when the Selecting event is handled. Any other query operators, such as WHERE or ORDER BY, that are specified in the page markup are applied after the Selecting event is raised."
  syntax:
    content: public event EventHandler<System.Web.UI.WebControls.EntityDataSourceSelectingEventArgs> Selecting;
    return:
      type: System.EventHandler{System.Web.UI.WebControls.EntityDataSourceSelectingEventArgs}
