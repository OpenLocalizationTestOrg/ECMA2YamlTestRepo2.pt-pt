- uid: System.Web.UI.WebControls.EntityDataSource.AutoGenerateOrderByClause
  id: AutoGenerateOrderByClause
  parent: System.Web.UI.WebControls.EntityDataSource
  langs:
  - csharp
  name: AutoGenerateOrderByClause
  nameWithType: EntityDataSource.AutoGenerateOrderByClause
  fullName: System.Web.UI.WebControls.EntityDataSource.AutoGenerateOrderByClause
  type: Property
  assemblies:
  - System.Web.Entity
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets a value that indicates whether the <xref href=&quot;System.Web.UI.WebControls.EntityDataSource&quot;></xref> control dynamically creates an ORDER BY clause based on values in the <xref:System.Web.UI.WebControls.EntityDataSource.OrderByParameters*> collection."
  remarks: "When the AutoGenerateOrderByClause property of the <xref:System.Web.UI.WebControls.EntityDataSource> control is set to `true`, the control automatically generates an ORDER BY clause from the parameter in the <xref:System.Web.UI.WebControls.ParameterCollection> assigned to the <xref:System.Web.UI.WebControls.EntityDataSource.OrderByParameters%2A> property. This eliminates the need to explicitly assign an ORDER BY clause to the <xref:System.Web.UI.WebControls.EntityDataSource.OrderBy%2A> property.       If you set the AutoGenerateOrderByClause property to `true`, you should not explicitly assign a value to the <xref:System.Web.UI.WebControls.EntityDataSource.OrderBy%2A> property."
  example:
  - "The following example automatically generates the ORDER BY clause and uses the value of the `OrderByDropDownList` to set the value of the parameter.  \n  \n```  \n<asp:DropDownList AutoPostBack=\"true\" ID=\"OrderByDropDownList\" runat=\"server\">  \n    <asp:ListItem Value=\"TotalDue\"></asp:ListItem>  \n    <asp:ListItem Value=\"OrderDate\"></asp:ListItem>  \n</asp:DropDownList>  \n  \n<asp:EntityDataSource ID=\"EntityDataSourceWithAutoGenOrderBy\" runat=\"server\"   \nConnectionString=\"name=AdventureWorksEntities\"   \nDefaultContainerName=\"AdventureWorksEntities\"   \nEntitySetName=\"SalesOrderHeaders\"   \nSelect=\"it.SalesOrderID, it.TotalDue, it.OrderDate\"  \nAutoGenerateOrderByClause=\"True\">  \n<OrderByParameters>  \n    <asp:ControlParameter  \n    ControlID=\"OrderByDropDownList\"/>  \n</OrderByParameters>  \n</asp:EntityDataSource>  \n```  \n  \n The following example automatically generates the ORDER BY clause and uses the `DefaultValue` attribute of the `Parameter` element to set the value of the parameter.  \n  \n```  \n<asp:EntityDataSource ID=\"EntityDataSourceWithAutoGenOrderBy\" runat=\"server\"   \nConnectionString=\"name=AdventureWorksEntities\"   \nDefaultContainerName=\"AdventureWorksEntities\"   \nEntitySetName=\"SalesOrderHeaders\"   \nSelect=\"it.SalesOrderID, it.TotalDue, it.OrderDate\"  \nAutoGenerateOrderByClause=\"True\">  \n<OrderByParameters>  \n    <asp:Parameter  \n    DefaultValue=\"TotalDue\"/>  \n</OrderByParameters>  \n</asp:EntityDataSource>  \n```"
  syntax:
    content: public bool AutoGenerateOrderByClause { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the <xref href=&quot;System.Web.UI.WebControls.EntityDataSource&quot;></xref> control creates the ORDER BY clause; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default value is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.EntityDataSource.AutoGenerateOrderByClause*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "When the AutoGenerateOrderByClause property is set to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> and the <xref:System.Web.UI.WebControls.EntityDataSource.OrderBy*> property is not null."
  platform:
  - net462
- uid: System.Web.UI.WebControls.EntityDataSource.AutoGenerateWhereClause
  id: AutoGenerateWhereClause
  parent: System.Web.UI.WebControls.EntityDataSource
  langs:
  - csharp
  name: AutoGenerateWhereClause
  nameWithType: EntityDataSource.AutoGenerateWhereClause
  fullName: System.Web.UI.WebControls.EntityDataSource.AutoGenerateWhereClause
  type: Property
  assemblies:
  - System.Web.Entity
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets a value that indicates whether the <xref href=&quot;System.Web.UI.WebControls.EntityDataSource&quot;></xref> control dynamically creates a WHERE clause based on values defined in the <xref:System.Web.UI.WebControls.EntityDataSource.WhereParameters*> collection."
  remarks: "To filter query results by equating an entity type property to an expression, you can use the AutoGenerateWhereClause property. When the AutoGenerateWhereClause property of the <xref:System.Web.UI.WebControls.EntityDataSource> control is set to `true`, the control automatically generates a `WHERE` clause from the parameters in the <xref:System.Web.UI.WebControls.ParameterCollection> of the <xref:System.Web.UI.WebControls.EntityDataSource.WhereParameters%2A> property. The <xref:System.Web.UI.WebControls.Parameter.Name%2A> property of each parameter has to match an entity type property name that is included in the query results. If you set the AutoGenerateWhereClause property to `true`, you should not explicitly assign a `WHERE` clause to the <xref:System.Web.UI.WebControls.EntityDataSource.Where%2A> property.      ## Example    In the following example the AutoGenerateWhereClause property is set to `true`. Therefore, the <xref:System.Web.UI.WebControls.Parameter.Name%2A> of the property has to match an entity type property name that is included in the query results. The query selects the SalesOrderID and TotalDue properties of the SalesOrderHeader entity type. The automatically generated `WHERE` clause will filter the query results by comparing the TotalDue value to a value selected in the TotalDueList list box control.      ```   <asp:EntityDataSource ID=&quot;SalesOrderHeaderWithAutoParam&quot; runat=&quot;server&quot;       ConnectionString=&quot;name=AdventureWorksEntities&quot;       DefaultContainerName=&quot;AdventureWorksEntities&quot;       EntitySetName=&quot;SalesOrderHeaders&quot;       Select=&quot;it.SalesOrderID, it.TotalDue&quot;       AutoGenerateWhereClause=&quot;True&quot;>       <WhereParameters>           <asp:ControlParameter ControlID=&quot;TotalDueList&quot;               Name=&quot;TotalDue&quot; PropertyName=&quot;SelectedValue&quot; DbType=&quot;Decimal&quot; />       </WhereParameters>   </asp:EntityDataSource>   ```      ## Example    By default, the AutoGenerateWhereClause property is set to `false`. This means that we have to supply the `WHERE` clause. In the following example, the `WHERE` clause is `Where=&quot;it.TotalDue < @totalDueParam&quot;` and totalDueParam is the parameter name.      ```   <asp:EntityDataSource ID=&quot;SalesOrderHeaderWithOutAutoParam&quot; runat=&quot;server&quot;       ConnectionString=&quot;name=AdventureWorksEntities&quot;       DefaultContainerName=&quot;AdventureWorksEntities&quot;       EntitySetName=&quot;SalesOrderHeaders&quot;       Where=&quot;it.TotalDue < @totalDueParam&quot;        Select=&quot;it.SalesOrderID, it.TotalDue&quot;>       <WhereParameters>           <asp:ControlParameter ControlID=&quot;TotalDueList&quot;               Name=&quot;totalDueParam&quot; PropertyName=&quot;SelectedValue&quot; DbType=&quot;Decimal&quot; />       </WhereParameters>   </asp:EntityDataSource>   ```"
  syntax:
    content: public bool AutoGenerateWhereClause { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the <xref href=&quot;System.Web.UI.WebControls.EntityDataSource&quot;></xref> control creates the WHERE clause; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default value is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.EntityDataSource.AutoGenerateWhereClause*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "When the AutoGenerateWhereClause property is set to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> and the <xref:System.Web.UI.WebControls.EntityDataSource.Where*> property is not null."
  platform:
  - net462
- uid: System.Web.UI.WebControls.EntityDataSource.AutoPage
  id: AutoPage
  parent: System.Web.UI.WebControls.EntityDataSource
  langs:
  - csharp
  name: AutoPage
  nameWithType: EntityDataSource.AutoPage
  fullName: System.Web.UI.WebControls.EntityDataSource.AutoPage
  type: Property
  assemblies:
  - System.Web.Entity
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets a value that indicates whether the <xref href=&quot;System.Web.UI.WebControls.EntityDataSource&quot;></xref> control supports navigation through sections of the data at run time."
  remarks: "The <xref:System.Web.UI.WebControls.EntityDataSource> control supports automatically paging through the data returned by queries. The AutoPage property is a Boolean property that indicates whether paging is enabled for data that is returned by queries bound to data controls. When this property is set to `true`, the <xref:System.Web.UI.WebControls.EntityDataSource> control adds the appropriate query builder methods to the <xref:System.Data.Objects.ObjectQuery%601> based on the information supplied to the <xref:System.Web.UI.WebControls.EntityDataSourceView> by the data-bound control.       The value of the AutoPage property determines whether the <xref:System.Web.UI.WebControls.EntityDataSourceView.CanPage%2A> property of the <xref:System.Web.UI.WebControls.EntityDataSourceView> control that supports the data source is `true` or `false`.       When you define a projection with paging enabled, you must define the property by which to order the results. This means that when you set the <xref:System.Web.UI.WebControls.EntityDataSource.Select%2A> property to define a projection and have AutoPage set to `true`, you must also set the <xref:System.Web.UI.WebControls.EntityDataSource.OrderBy%2A> property to define the order or set the <xref:System.Web.UI.WebControls.EntityDataSource.AutoGenerateOrderByClause%2A> property to `true` and add an ORDER BY parameter to the <xref:System.Web.UI.WebControls.EntityDataSource.OrderByParameters%2A> collection."
  syntax:
    content: public bool AutoPage { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the user can page through the data; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default value is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.EntityDataSource.AutoPage*
  exceptions: []
  platform:
  - net462
