- uid: System.Web.UI.WebControls.EntityDataSource.CommandText
  id: CommandText
  parent: System.Web.UI.WebControls.EntityDataSource
  langs:
  - csharp
  name: CommandText
  nameWithType: EntityDataSource.CommandText
  fullName: System.Web.UI.WebControls.EntityDataSource.CommandText
  type: Property
  assemblies:
  - System.Web.Entity
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets an Entity SQL command that defines the query."
  remarks: "The CommandText property of the <xref:System.Web.UI.WebControls.EntityDataSource> control enables you to specify a query that uses a custom Entity SQL expression. Like the SELECT statement, CommandText creates a projection of the original data that is not updatable.       When the CommandText property is assigned, update, insert, and delete functionalities are disabled. In this case, the methods <xref:System.Web.UI.WebControls.EntityDataSourceView.CanDelete%2A>, <xref:System.Web.UI.WebControls.EntityDataSourceView.CanInsert%2A>, and <xref:System.Web.UI.WebControls.EntityDataSourceView.CanUpdate%2A> of the related <xref:System.Web.UI.WebControls.EntityDataSourceView> control all return `false`.       When the CommandText property is set, an exception is thrown when the <xref:System.Web.UI.DataSourceView.ExecuteSelect%2A> method is called by a control that is data bound to an <xref:System.Web.UI.WebControls.EntityDataSource> control if the value of <xref:System.Web.UI.WebControls.EntityDataSource.EnableInsert%2A>, <xref:System.Web.UI.WebControls.EntityDataSource.EnableUpdate%2A>, or <xref:System.Web.UI.WebControls.EntityDataSource.EnableDelete%2A> is set to `true`.       If the CommandText is set to a query that returns a projection of properties (for example, &quot;`SELECT p.ProductID, p. Name FROM AdventureWorksEntities.Products AS p`&quot;), a <xref:System.Data.Common.DbDataRecord> will be returned."
  example:
  - "The following example uses the supplied Entity SQL command to returns a collection of Product objects.  \n  \n```  \n<asp:EntityDataSource ID=\"ProductDataSource\" runat=\"server\"   \n    CommandText=\"SELECT value p FROM Products AS p  \n        WHERE p.ProductID  \n        BETWEEN @OrderIdMin AND @OrderIdMax\"  \n    ConnectionString=\"name=AdventureWorksEntities\"   \n    DefaultContainerName=\"AdventureWorksEntities\" >  \n    <CommandParameters>  \n        <asp:ControlParameter Name=\"OrderIdMin\"   \n            ControlID=\"ProductIdMin\" Type=\"Int32\"/>  \n        <asp:ControlParameter Name=\"OrderIdMax\"   \n            ControlID=\"ProductIdMax\" Type=\"Int32\" />  \n    </CommandParameters>  \n</asp:EntityDataSource>  \n  \n```  \n  \n The following example returns a projected series of columns:  \n  \n```  \n<asp:EntityDataSource ID=\"ProductDataSource\" runat=\"server\"   \n    CommandText=\"SELECT p.ProductID, p.ProductName, p.UnitsOnOrder  \n          FROM Products AS p   \n          WHERE p.ProductID BETWEEN @OrderIDMin AND @OrderIDMax\"   \n          ContextTypeName=\"AdventureWorksModel. AdventureWorksEntities\">  \n    <CommandParameters>  \n        <asp:ControlParameter Name=\"OrderIDMin\"   \n                ControlID=\"ProductIDMinTextBox\" Type=\"Int32\"/>  \n        <asp:ControlParameter Name=\"OrderIDMax\"   \n                ControlID=\"ProductIDMaxTextBox\" Type=\"Int32\" />  \n    </CommandParameters>  \n</asp:EntityDataSource>  \n  \n```"
  syntax:
    content: public string CommandText { get; set; }
    return:
      type: System.String
      description: "A <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;></xref> value that is the Entity SQL query."
  overload: System.Web.UI.WebControls.EntityDataSource.CommandText*
  exceptions: []
  platform:
  - net462
