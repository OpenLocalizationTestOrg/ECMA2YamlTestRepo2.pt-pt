  name: ScriptIgnoreAttribute
  nameWithType: ScriptIgnoreAttribute
  fullName: System.Web.Script.Serialization.ScriptIgnoreAttribute
  type: Class
  summary: "Especifica que <xref href=&quot;System.Web.Script.Serialization.JavaScriptSerializer&quot;> </xref> não irá serializar a propriedade pública ou o campo público. Esta classe não pode ser herdada."
  remarks: "Se aplicar ScriptIgnoreAttribute para uma propriedade pública ou um campo público de uma classe, em seguida, <xref:System.Web.Script.Serialization.JavaScriptSerializer>ignora ou ignora o membro ao serializar uma instância de classe para o formato de JavaScript Object Notation (JSON).</xref:System.Web.Script.Serialization.JavaScriptSerializer>       O ScriptIgnoreAttribute não tem qualquer efeito se a <xref:System.Web.Script.Services.ScriptMethodAttribute.ResponseFormat%2A>propriedade está definida como `Xml`.</xref:System.Web.Script.Services.ScriptMethodAttribute.ResponseFormat%2A> Se pretender ter o mesmo comportamento quando ao serializar o formato XML, <xref:System.Xml.Serialization.XmlIgnoreAttribute>devem ser aplicadas à propriedade ou campo em vez disso.</xref:System.Xml.Serialization.XmlIgnoreAttribute> Isto acontece porque a classe será serializada utilizando <xref:System.Xml.Serialization.XmlSerializer>em vez de <xref:System.Web.Script.Serialization.JavaScriptSerializer>.</xref:System.Web.Script.Serialization.JavaScriptSerializer> </xref:System.Xml.Serialization.XmlSerializer>       Também pode aplicar ambas ScriptIgnoreAttribute e <xref:System.Xml.Serialization.XmlIgnoreAttribute>para uma propriedade ou campo.</xref:System.Xml.Serialization.XmlIgnoreAttribute> Neste caso, o campo ou propriedade será ignorado para formatos de resposta JSON e XML.       Para obter mais informações sobre como utilizar atributos, consulte [atributos](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to apply ScriptIgnoreAttribute to the `Comment` field in the custom class named `Group`. This instructs <xref:System.Web.Script.Serialization.JavaScriptSerializer> to ignore the field when serializing an instance of the class to JSON format.  \n  \n [!code-vb[System.Web.Script.Serialization.ScriptIgnoreAttribute#1](~/add/codesnippet/visualbasic/t-system.web.script.seri_4_1.vb)]\n [!code-cs[System.Web.Script.Serialization.ScriptIgnoreAttribute#1](~/add/codesnippet/csharp/t-system.web.script.seri_4_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=false, Inherited=true)]

      public sealed class ScriptIgnoreAttribute : Attribute
