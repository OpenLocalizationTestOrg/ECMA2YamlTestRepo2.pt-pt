  name: SayAs
  nameWithType: SayAs
  fullName: System.Speech.Synthesis.SayAs
  type: Enum
  summary: "Enumerates the content types for the speaking of elements such as times, dates, and currency."
  remarks: "The <xref:System.Speech.Synthesis.PromptBuilder.AppendTextWithHint%2A> method uses members of the SayAs enumeration to specify the content type of the appended text, which the speech synthesis engine can use to inform its pronunciation."
  syntax:
    content: public enum SayAs
  inheritance:
  - System.Enum
  platform:
  - net462
