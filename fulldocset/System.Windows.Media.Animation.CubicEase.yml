  fullName: System.Windows.Media.Animation.CubicEase
  type: Class
  summary: "Represents an easing function that creates an animation that accelerates and/or decelerates using the formula *f*(*t*) = *t*<sup>3</sup>."
  remarks: "You can control whether the animation accelerates, decelerates, or both by specifying the <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>. The following graph demonstrates the different values of <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>, where *f*(*t*) represents the animation progress and *t* represents time.       ![CubicEase EasingMode graphs.](~/add/media/cubicease-graph.png &quot;CubicEase EasingMode graphs.&quot;)       The formula used for this function is the following.       *f*(*t*) = *t*<sup>3</sup>       There are several other easing functions besides CubicEase which you can explore using the following Silverlight sample.       [Run this sample](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery)       In addition to using the easing functions included in the run-time, you can create your own custom easing functions by inheriting from <xref:System.Windows.Media.Animation.EasingFunctionBase>.      <a name=&quot;xamlObjectElementUsage_CubicEase&quot;></a>    ## XAML Object Element Usage      ```   <CubicEase .../>   ```"
  example:
  - "The following example applies a CubicEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation.  \n  \n [!code-xml[CubicEase#CubicEase](~/add/codesnippet/xaml/t-system.windows.media.a_17_1.xaml)]\n [!code-xml[CubicEase#CubicEase](~/add/codesnippet/xaml/cubicease/window1.xaml#cubicease)]"
  syntax:
    content: 'public class CubicEase : System.Windows.Media.Animation.EasingFunctionBase'
