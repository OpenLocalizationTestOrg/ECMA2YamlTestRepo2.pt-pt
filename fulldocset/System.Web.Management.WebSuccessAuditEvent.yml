- uid: System.Web.Management.WebSuccessAuditEvent.IncrementPerfCounters
  id: IncrementPerfCounters
  parent: System.Web.Management.WebSuccessAuditEvent
  langs:
  - csharp
  name: IncrementPerfCounters()
  nameWithType: WebSuccessAuditEvent.IncrementPerfCounters()
  fullName: System.Web.Management.WebSuccessAuditEvent.IncrementPerfCounters()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Management
  summary: "Increments the Audit Success Events Raised performance counter."
  remarks: "The Audit Success Events Raised performance counter tracks the number of successful audit events raised since the application started. This method also calls the parent <xref:System.Web.Management.WebBaseEvent.IncrementPerfCounters%2A> method, which increments the Events Raised counter. This counter tracks the total number of events raised.       To view these performance counters in System Monitor (PerfMon), in the **Add Counters** window select **ASP.NET** from the **Performance object** drop-down list, select the performance counter you want to view, and click the **Add** button. For more information, see [Monitoring ASP.NET Application Performance](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: protected override void IncrementPerfCounters ();
    parameters: []
  overload: System.Web.Management.WebSuccessAuditEvent.IncrementPerfCounters*
  exceptions: []
  platform:
  - net462
