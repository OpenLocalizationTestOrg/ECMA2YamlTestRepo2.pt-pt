  name: WebSuccessAuditEvent
  nameWithType: WebSuccessAuditEvent
  fullName: System.Web.Management.WebSuccessAuditEvent
  type: Class
  summary: "Provides information about successful security events."
  remarks: "ASP.NET health monitoring allows production and operations staff to manage deployed Web applications. The <xref:System.Web.Management> namespace contains the health event types responsible for packaging application health-status data and the provider types responsible for processing this data. It also contains supporting types that help during the management of health events.       The WebSuccessAuditEvent class is used when a successful security-related operation occurs. An example of this is a successful URL authorization for a Web request.       The following list describes the features for which events of type WebSuccessAuditEvent are raised by ASP.NET:      -   File Authorization. Successful conditions are audited. File authorization is only attempted by ASP.NET when a Windows Identity is associated with the request. The related event audit code is <xref:System.Web.Management.WebEventCodes.AuditFileAuthorizationSuccess>.      -   URL Authorization. It signifies access of a URL resource for which authorization is granted. Successful conditions are audited. The related event audit code is <xref:System.Web.Management.WebEventCodes.AuditUrlAuthorizationSuccess>.      -   Other security conditions. The following is a list of the related event codes:          -   <xref:System.Web.Management.WebEventCodes.AuditFormsAuthenticationSuccess>          -   <xref:System.Web.Management.WebEventCodes.AuditMembershipAuthenticationSuccess>       When a WebSuccessAuditEvent is raised, ASP.NET health monitoring increments the related Audit Success Events Raised performance counter and then checks the `healthMonitoring` configuration to determine whether any providers subscribe to the event. If providers subscribe to the event, ASP.NET dispatches the event to them for processing.      > [!NOTE] >  To view the Audit Success Event Raised performance counter in System Monitor (PerfMon), in the **Add Counters** window select **ASP.NET** from the **Performance object** drop-down list, select the **Audit Success Event Raised** performance counter, and click the **Add** button. For more information, see [Monitoring ASP.NET Application Performance](~/add/includes/ajax-current-ext-md.md).       Because success audits represent an expected condition, you may not want to subscribe to them. You can subscribe to them in order to provide access auditing for the site.      > [!NOTE] >  In most cases you will be able to use the ASP.NET health-monitoring types as implemented, and you will control the health-monitoring system by specifying values in the `healthMonitoring` configuration section. You can also derive from the health-monitoring types to create your own custom events and providers. For an example of deriving from the WebSuccessAuditEvent class, see the example provided in this topic."
  example:
  - "The following code example shows how to derive from the WebSuccessAuditEvent class to create a custom audit event.  \n  \n [!code-vb[System.Web.Management.WebSuccessAuditEvent#1](~/add/codesnippet/visualbasic/t-system.web.management._9_1.vb)]\n [!code-cs[System.Web.Management.WebSuccessAuditEvent#1](~/add/codesnippet/csharp/t-system.web.management._9_1.cs)]  \n  \n The following example is an excerpt of the configuration file that enables ASP.NET health monitoring to use the event.  \n  \n```  \n<healthMonitoring   \n..enabled=\"true\"  \n..heartBeatInterval=\"0\">   \n  <providers>  \n    <add name=\"EventLogProvider\"   \n    type=\"System.Web.Management.EventLogWebEventProvider,  \n    System.Web,Version=2.0.3600.0,Culture=neutral,  \n    PublicKeyToken=b03f5f7f11d50a3a\"/>  \n  </providers>  \n  <eventMappings>  \n    <add  name=\"SampleWebSuccessAuditEvent\"   \n      type=\"SamplesAspNet.SampleWebSuccessAuditEvent,  \n      websuccessauditevent,Version=1.0.1663.31140,   \n      Culture=neutral,   \n      PublicKeyToken=0d1fa0f69d94de96,   \n      processorArchitecture=MSIL\"/>  \n  </eventMappings>  \n  <rules>  \n    <add name=\"Custom Failure Audit Default\"  \n      eventName=\" SampleWebFailureAuditEvent \"  \n      provider=\"EventLogProvider\"  \n      profile=\"Default\"/>    \n  </rules>  \n</healthMonitoring>  \n```"
