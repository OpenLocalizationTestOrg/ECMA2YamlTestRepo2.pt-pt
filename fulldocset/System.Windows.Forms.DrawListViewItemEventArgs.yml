  remarks: "Utilize este método para desenhar o texto do item utilizando os valores atuais do <xref:System.Windows.Forms.ListViewItem.ForeColor%2A?displayProperty=fullName>e <xref:System.Windows.Forms.ListViewItem.Font%2A?displayProperty=fullName>Propriedades.</xref:System.Windows.Forms.ListViewItem.Font%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.ForeColor%2A?displayProperty=fullName> O texto é desenhado dentro da área de especificado pelo <xref:System.Windows.Forms.DrawListViewItemEventArgs.Bounds%2A>propriedade.</xref:System.Windows.Forms.DrawListViewItemEventArgs.Bounds%2A> Também pode desenhar o texto manualmente utilizando o <xref:System.Drawing.Graphics>recuperadas por meio de <xref:System.Windows.Forms.DrawListViewItemEventArgs.Graphics%2A>propriedade.</xref:System.Windows.Forms.DrawListViewItemEventArgs.Graphics%2A> </xref:System.Drawing.Graphics>       O <xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawText%2A>método é mais útil quando a <xref:System.Windows.Forms.ListView.View%2A?displayProperty=fullName>propriedade está definida como um valor diferente de <xref:System.Windows.Forms.View?displayProperty=fullName>.</xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.View%2A?displayProperty=fullName> </xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawText%2A> Na vista de detalhes, este método desenha do texto para o <xref:System.Windows.Forms.ListViewItem>, mas não desenhar o texto de subitems.</xref:System.Windows.Forms.ListViewItem> Por conseguinte, na vista de detalhes, é geralmente mais conveniente desenhar todas a <xref:System.Windows.Forms.ListView>um processador para o texto a <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName>eventos.</xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> </xref:System.Windows.Forms.ListView>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawText%2A> method in an application that provides custom drawing for a <xref:System.Windows.Forms.ListView> control. In the example, a handler for the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event draws the background for entire items. In all views except the details view, this handler also draws the foreground text. In the details view, the foreground text is drawn in the <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event.  \n  \n For the complete example, see the <xref:System.Windows.Forms.DrawListViewItemEventArgs> overview reference topic.  \n  \n [!code-cs[ListViewOwnerDraw#3](~/add/codesnippet/csharp/m-system.windows.forms.d_99_1.cs)]\n [!code-vb[ListViewOwnerDraw#3](~/add/codesnippet/visualbasic/m-system.windows.forms.d_99_1.vb)]"
