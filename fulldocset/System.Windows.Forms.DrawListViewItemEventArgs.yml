  remarks: "Utilize esta propriedade para aceder a <xref:System.Windows.Forms.ListViewItem>para desenhar.</xref:System.Windows.Forms.ListViewItem> Isto é útil quando o <xref:System.Windows.Forms.DrawListViewItemEventArgs.State%2A>propriedade não fornecem informações adequadas para satisfazer as suas necessidades.</xref:System.Windows.Forms.DrawListViewItemEventArgs.State%2A> O <xref:System.Windows.Forms.DrawListViewItemEventArgs.State%2A>propriedade fornece apenas as informações de estado básico que pode utilizar, por exemplo, para determinar se um item é selecionado, marcado ou focado.</xref:System.Windows.Forms.DrawListViewItemEventArgs.State%2A> A propriedade do Item, por outro lado poder aceder a todos os membros do <xref:System.Windows.Forms.ListViewItem>.</xref:System.Windows.Forms.ListViewItem> Tem de aceder ao item diretamente, por exemplo, para desenhar o <xref:System.Windows.Forms.ListViewItem.Text%2A?displayProperty=fullName>valor por si em vez de utilizar o <xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawText%2A>método.</xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawText%2A> </xref:System.Windows.Forms.ListViewItem.Text%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to use the Item property in an application that provides custom drawing for a <xref:System.Windows.Forms.ListView> control. In the example, a handler for the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event draws the background for entire items. In all views except the details view, this handler also draws the foreground text. In the details view, the foreground text is drawn in the <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event.  \n  \n For the complete example, see the <xref:System.Windows.Forms.DrawListViewItemEventArgs> overview reference topic.  \n  \n [!code-cs[ListViewOwnerDraw#3](~/add/codesnippet/csharp/p-system.windows.forms.d_392_1.cs)]\n [!code-vb[ListViewOwnerDraw#3](~/add/codesnippet/visualbasic/p-system.windows.forms.d_392_1.vb)]"
