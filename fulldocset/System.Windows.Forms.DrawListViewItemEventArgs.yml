  namespace: System.Windows.Forms
  summary: "Desenha um retângulo de foco de <xref href=&quot;System.Windows.Forms.ListViewItem&quot;> </xref> se tiver foco."
  remarks: "Utilize este método para desenhar um retângulo de foco padrão em torno do item. O retângulo de foco normalmente é desenhado dentro da área de especificado pelo <xref:System.Windows.Forms.DrawListViewItemEventArgs.Bounds%2A>propriedade.</xref:System.Windows.Forms.DrawListViewItemEventArgs.Bounds%2A> Se o controlo está na vista de detalhes e o <xref:System.Windows.Forms.ListView.FullRowSelect%2A?displayProperty=fullName>valor da propriedade é `false`, no entanto, o retângulo de foco desenhado à volta da área de texto predefinido para a primeira coluna do item.</xref:System.Windows.Forms.ListView.FullRowSelect%2A?displayProperty=fullName>       O retângulo de foco é desenhado apenas quando o item tem foco, pelo que não necessita de verificar o estado de foco do item antes de chamar este método."
  example:
  - "The following code example demonstrates how to use the DrawFocusRectangle method in an application that provides custom drawing for a <xref:System.Windows.Forms.ListView> control. In the example, a handler for the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event draws the background for entire items. In all views except the details view, this handler also draws the foreground text. In the details view, the foreground text is drawn in the <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event.  \n  \n For the complete example, see the <xref:System.Windows.Forms.DrawListViewItemEventArgs> overview reference topic.  \n  \n [!code-cs[ListViewOwnerDraw#3](~/add/codesnippet/csharp/m-system.windows.forms.d_52_1.cs)]\n [!code-vb[ListViewOwnerDraw#3](~/add/codesnippet/visualbasic/m-system.windows.forms.d_52_1.vb)]"
