  remarks: "Utilize este método para desenhar o texto do item utilizando os valores atuais do <xref:System.Windows.Forms.ListViewItem.ForeColor%2A?displayProperty=fullName>e <xref:System.Windows.Forms.ListViewItem.Font%2A?displayProperty=fullName>Propriedades.</xref:System.Windows.Forms.ListViewItem.Font%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.ForeColor%2A?displayProperty=fullName> O <xref:System.Windows.Forms.TextFormatFlags>valores especificados no `flags` parâmetro permitem-lhe forneça as propriedades de formatação para a etiqueta de nó, como o alinhamento do texto.</xref:System.Windows.Forms.TextFormatFlags> O texto é desenhado dentro da área de especificado pelo <xref:System.Windows.Forms.DrawListViewItemEventArgs.Bounds%2A>propriedade.</xref:System.Windows.Forms.DrawListViewItemEventArgs.Bounds%2A> Também pode desenhar o texto manualmente utilizando o <xref:System.Drawing.Graphics>recuperadas por meio de <xref:System.Windows.Forms.DrawListViewItemEventArgs.Graphics%2A>propriedade.</xref:System.Windows.Forms.DrawListViewItemEventArgs.Graphics%2A> </xref:System.Drawing.Graphics>       O <xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawText%2A>método é mais útil quando a <xref:System.Windows.Forms.ListView.View%2A?displayProperty=fullName>propriedade está definida como um valor diferente de <xref:System.Windows.Forms.View?displayProperty=fullName>.</xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.View%2A?displayProperty=fullName> </xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawText%2A> Na vista de detalhes, este método desenha do texto para o <xref:System.Windows.Forms.ListViewItem>, mas não desenhar o texto de subitems.</xref:System.Windows.Forms.ListViewItem> Por conseguinte, na vista de detalhes, é geralmente mais conveniente desenhar todas a <xref:System.Windows.Forms.ListView>um processador para o texto a <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName>eventos.</xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> </xref:System.Windows.Forms.ListView>"
