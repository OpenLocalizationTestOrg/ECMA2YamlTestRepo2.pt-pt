  name: BindingSource
  nameWithType: BindingSource
  fullName: System.Windows.Forms.BindingSource
  type: Class
  summary: "Contém a origem de dados para um formulário."
  remarks: "O componente de BindingSource serve vários fins. Em primeiro lugar, simplifica controlos de enlace de um formulário para dados ao fornecer gestão de moeda, a notificação de alteração e a outros serviços entre controlos de formulários do Windows e origens de dados. Isto é conseguido ao anexar o componente de BindingSource para a origem de dados utilizando o <xref:System.Windows.Forms.BindingSource.DataSource%2A>propriedade.</xref:System.Windows.Forms.BindingSource.DataSource%2A> Para cenários de enlace complexa, opcionalmente, pode definir o <xref:System.Windows.Forms.BindingSource.DataMember%2A>propriedade para uma coluna específica ou a lista da origem de dados.</xref:System.Windows.Forms.BindingSource.DataMember%2A> Em seguida, vincular controlos a BindingSource. Todos os interação mais com os dados é efetuada com chamadas para o componente de BindingSource. Para obter exemplos sobre como a BindingSource pode simplificar o processo de enlace, consulte [como: vincular controlos de formulários do Windows para valores de base de dados de DBNull](~/add/includes/ajax-current-ext-md.md) e [como: processar erros e exceções que Occur com Databinding](~/add/includes/ajax-current-ext-md.md). Navegação e a atualização da origem de dados é conseguido através de métodos tais como <xref:System.Windows.Forms.BindingSource.MoveNext%2A>, <xref:System.Windows.Forms.BindingSource.MoveLast%2A>e <xref:System.Windows.Forms.BindingSource.Remove%2A>.</xref:System.Windows.Forms.BindingSource.Remove%2A> </xref:System.Windows.Forms.BindingSource.MoveLast%2A> </xref:System.Windows.Forms.BindingSource.MoveNext%2A> Operações como ordenar e filtrar são processadas através do <xref:System.Windows.Forms.BindingSource.Sort%2A>e <xref:System.Windows.Forms.BindingSource.Filter%2A>Propriedades.</xref:System.Windows.Forms.BindingSource.Filter%2A> </xref:System.Windows.Forms.BindingSource.Sort%2A> Para obter mais informações sobre como utilizar a ordenar e filtrar com a BindingSource, consulte [como: a ordenação e dados do ADO.NET de filtro com o componente do Windows Forms BindingSource](~/add/includes/ajax-current-ext-md.md).       Além disso, o componente de BindingSource pode agir como uma origem de dados com tipo seguro. Normalmente, o tipo da origem de dados subjacente é corrigido através de um dos mecanismos seguintes:-Utilize o <xref:System.Windows.Forms.BindingSource.Add%2A>método para adicionar um item para o componente da BindingSource.</xref:System.Windows.Forms.BindingSource.Add%2A>      -Definir a <xref:System.Windows.Forms.BindingSource.DataSource%2A>propriedade a uma lista, um único objeto ou um tipo.</xref:System.Windows.Forms.BindingSource.DataSource%2A>       Ambos estes mecanismos de criar uma lista de tipo seguro. Para obter mais informações sobre como utilizar a BindingSource para vincular a um tipo, consulte [como: vincular um controlo Windows Forms para um tipo](~/add/includes/ajax-current-ext-md.md). Também pode utilizar a BindingSource à qual vincular os controlos de um objeto de fábrica. Para obter mais informações sobre como fazê-lo, consulte [como: vincular um controlo Windows Forms para um objeto de fábrica](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Porque uma BindingSource processa ambas as origens de dados simples e complexos, terminologia é complicada. Dentro desta documentação de classe, o termo *lista* refere-se a uma coleção de dados dentro origem de dados alojada e *item* indica que um único elemento. Quando debater funcionalidade associados a origens de dados complexas, os termos de licenciamento equivalentes *tabela* e *linha* são utilizados.       A BindingSource fornece membros para aceder aos dados subjacentes. O item atual pode ser obtido através do <xref:System.Windows.Forms.BindingSource.Current%2A>propriedade e a lista completa podem ser obtido através do <xref:System.Windows.Forms.BindingSource.List%2A>propriedade.</xref:System.Windows.Forms.BindingSource.List%2A> </xref:System.Windows.Forms.BindingSource.Current%2A> Edição de operações é suportada no item atual através de <xref:System.Windows.Forms.BindingSource.Current%2A>e <xref:System.Windows.Forms.BindingSource.RemoveCurrent%2A>, <xref:System.Windows.Forms.BindingSource.EndEdit%2A>, <xref:System.Windows.Forms.BindingSource.CancelEdit%2A>e <xref:System.Windows.Forms.BindingSource.Add%2A>e <xref:System.Windows.Forms.BindingSource.AddNew%2A>métodos.</xref:System.Windows.Forms.BindingSource.AddNew%2A> </xref:System.Windows.Forms.BindingSource.Add%2A> </xref:System.Windows.Forms.BindingSource.CancelEdit%2A> </xref:System.Windows.Forms.BindingSource.EndEdit%2A> </xref:System.Windows.Forms.BindingSource.RemoveCurrent%2A> </xref:System.Windows.Forms.BindingSource.Current%2A> Apesar de moeda é processada a gestão automaticamente para todos os tipos de origem de dados subjacente, esta classe expõe um número de eventos, tal como <xref:System.Windows.Forms.BindingSource.CurrentItemChanged>e <xref:System.Windows.Forms.BindingSource.DataSourceChanged>, que permitem para personalização.</xref:System.Windows.Forms.BindingSource.DataSourceChanged> </xref:System.Windows.Forms.BindingSource.CurrentItemChanged>       Origens de dados que estão vinculadas a um componente de BindingSource também podem ser utilizadas e geridas com o <xref:System.Windows.Forms.BindingNavigator>classe, que fornece uma interface de utilizador (IU) como o VCR para navegar itens numa lista.</xref:System.Windows.Forms.BindingNavigator> Embora <xref:System.Windows.Forms.BindingNavigator>pode estar vinculado a qualquer origem de dados foi concebido para integrar com um componente de BindingSource através do respetivo <xref:System.Windows.Forms.BindingNavigator.BindingSource%2A?displayProperty=fullName>propriedade.</xref:System.Windows.Forms.BindingNavigator.BindingSource%2A?displayProperty=fullName> </xref:System.Windows.Forms.BindingNavigator>       A propriedade predefinida para a classe de BindingSource é <xref:System.Windows.Forms.BindingSource.DataSource%2A>.</xref:System.Windows.Forms.BindingSource.DataSource%2A> O evento de predefinição está <xref:System.Windows.Forms.BindingSource.CurrentChanged>.</xref:System.Windows.Forms.BindingSource.CurrentChanged>      > [!CAUTION] > Muitos dos membros da classe BindingSource operam na lista subjacente representada pelo <xref:System.Windows.Forms.BindingSource.List%2A>propriedade e consulte simplesmente o funcionamento para a lista subjacente.</xref:System.Windows.Forms.BindingSource.List%2A> Por conseguinte, quando a BindingSource está vinculada a uma implementação personalizada de <xref:System.Collections.IList>, o comportamento exato destes membros pode divergir do comportamento descrito na documentação de classe.</xref:System.Collections.IList> Por exemplo, as <xref:System.Windows.Forms.BindingSource.RemoveAt%2A>chamadas de método <xref:System.Collections.IList.RemoveAt%2A?displayProperty=fullName>.</xref:System.Collections.IList.RemoveAt%2A?displayProperty=fullName> </xref:System.Windows.Forms.BindingSource.RemoveAt%2A> A documentação da BindingSource descreve o <xref:System.Windows.Forms.BindingSource.RemoveAt%2A>método com a compreender que o <xref:System.Collections.IList.RemoveAt%2A>método para subjacentes <xref:System.Collections.IList>é corretamente implementado.</xref:System.Collections.IList> </xref:System.Collections.IList.RemoveAt%2A> </xref:System.Windows.Forms.BindingSource.RemoveAt%2A>"
