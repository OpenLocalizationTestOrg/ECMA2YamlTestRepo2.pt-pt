- uid: System.Windows.Forms.BindingSource.Sort
  id: Sort
  parent: System.Windows.Forms.BindingSource
  langs:
  - csharp
  name: Sort
  nameWithType: BindingSource.Sort
  fullName: System.Windows.Forms.BindingSource.Sort
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Obtém ou define os nomes de colunas utilizados para ordenação e a sequência de ordenação para ver as linhas da origem de dados."
  remarks: "A propriedade de ordenação é uma cadeia de maiúsculas e minúsculas que especifica os nomes de coluna utilizados para ordenar as linhas, juntamente com a direção de ordenação. As colunas são ordenadas por ascendente por predefinição. Várias colunas podem ser separadas por vírgulas, tais como `&quot;State, ZipCode DESC&quot;`.       Para suportar a ordenação, a lista subjacente tem de implementar o <xref:System.ComponentModel.IBindingList>ou <xref:System.ComponentModel.IBindingListView>interfaces.</xref:System.ComponentModel.IBindingListView> </xref:System.ComponentModel.IBindingList> Esta capacidade pode ser consultada através de <xref:System.Windows.Forms.BindingSource.SupportsSorting%2A>propriedade.</xref:System.Windows.Forms.BindingSource.SupportsSorting%2A> A ordenação largura está disponível de quando o <xref:System.Windows.Forms.BindingSource.SupportsAdvancedSorting%2A>propriedade é `true`.</xref:System.Windows.Forms.BindingSource.SupportsAdvancedSorting%2A>       Definir a propriedade de ordenação alterará a lista interna, consoante o tipo: - se a lista é do tipo <xref:System.ComponentModel.IBindingList>, a <xref:System.ComponentModel.IBindingList.SortProperty%2A?displayProperty=fullName>e <xref:System.ComponentModel.IBindingList.SortDirection%2A?displayProperty=fullName>propriedades forem definidas pela lista interna.</xref:System.ComponentModel.IBindingList.SortDirection%2A?displayProperty=fullName> </xref:System.ComponentModel.IBindingList.SortProperty%2A?displayProperty=fullName> </xref:System.ComponentModel.IBindingList>      -Se a lista é do tipo <xref:System.ComponentModel.IBindingListView>, a <xref:System.ComponentModel.IBindingListView.SortDescriptions%2A?displayProperty=fullName>propriedade está definida.</xref:System.ComponentModel.IBindingListView.SortDescriptions%2A?displayProperty=fullName> </xref:System.ComponentModel.IBindingListView>       Propriedades de ordenação a lista interna apenas são alteradas quando a cadeia de ordenação não é `null`. O `get` acessor para esta propriedade não irá obter o valor de ordenação da lista interna; em vez disso, irá devolver o `set` valor acessor. O valor da propriedade de ordenação serão mantidas quando a origem de dados alterações."
  example:
  - "The following example shows how to use the Sort property to perform basic sorting with a <xref:System.Data.DataView>. To run this example, paste the code into a Windows Form and call `PopulateDataViewAndSort` from the form's constructor or <xref:System.Windows.Forms.Form.Load> event-handling method. Your form should import the <xref:System.Xml> and <xref:System.IO> namespaces.  \n  \n [!code-vb[System.Windows.Forms.BindingSourceMethods#2](~/add/codesnippet/visualbasic/p-system.windows.forms.b_23_1.vb)]\n [!code-cs[System.Windows.Forms.BindingSourceMethods#2](~/add/codesnippet/csharp/p-system.windows.forms.b_23_1.cs)]  \n  \n The following example shows how to use the Sort property to perform advanced sorting with a <xref:System.Data.DataView>. To run this example, paste the code into a Windows Form and call `PopulateDataViewAndAdvancedSort` from the form's constructor or <xref:System.Windows.Forms.Form.Load> event-handling method. Your form should import the <xref:System.Xml> and <xref:System.IO> namespaces.  \n  \n [!code-vb[System.Windows.Forms.BindingSourceMethods#4](~/add/codesnippet/visualbasic/p-system.windows.forms.b_23_2.vb)]\n [!code-cs[System.Windows.Forms.BindingSourceMethods#4](~/add/codesnippet/csharp/p-system.windows.forms.b_23_2.cs)]"
