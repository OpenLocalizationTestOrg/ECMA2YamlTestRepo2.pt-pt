  summary: "Suspende o enlace de dados para impedir que as alterações ao atualizar a origem de dados vinculados."
  remarks: "SuspendBinding e <xref:System.Windows.Forms.BindingSource.ResumeBinding%2A>dois métodos que permitem que a suspensão temporário e recomeço de enlace de dados num cenário de enlace simples.</xref:System.Windows.Forms.BindingSource.ResumeBinding%2A> Normalmente, seria suspender o enlace de dados se o utilizador tem permissão para efetuar várias edições aos campos de dados antes de ocorre a validação. Por exemplo, se um campo tem de ser alterado de acordo com um segundo, mas em que a validar o primeiro campo fará com que o campo de segundo estar num erro.      > [!NOTE] > Utilizando SuspendBinding e impede que as alterações que está a ser enviado para a origem de dados até <xref:System.Windows.Forms.BindingSource.ResumeBinding%2A>é chamado, mas não, na verdade, impedir que os eventos ocorram.</xref:System.Windows.Forms.BindingSource.ResumeBinding%2A> Controlos que utilizam o enlace de dados complexas, tais como o <xref:System.Windows.Forms.DataGridView>controlar, atualize os respetivos valores com base em eventos de alteração, tais como o <xref:System.Windows.Forms.CurrencyManager.ListChanged>eventos, para chamar SuspendBinding serão não impedi-los de alterações para a origem de dados a receber.</xref:System.Windows.Forms.CurrencyManager.ListChanged> </xref:System.Windows.Forms.DataGridView> Por este motivo, este SuspendBinding e <xref:System.Windows.Forms.BindingSource.ResumeBinding%2A>foram concebidos para utilização com controlos vinculados a simples, tais como o <xref:System.Windows.Forms.TextBox>controlo.</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.BindingSource.ResumeBinding%2A> Em alternativa, pode utilizar estes métodos num cenário de enlace complexas se pode suprimir <xref:System.Windows.Forms.BindingSource.ListChanged>eventos definindo a <xref:System.Windows.Forms.BindingSource.RaiseListChangedEvents%2A>propriedade `false`.</xref:System.Windows.Forms.BindingSource.RaiseListChangedEvents%2A> </xref:System.Windows.Forms.BindingSource.ListChanged>"
  syntax:
    content: public void SuspendBinding ();
    parameters: []
  overload: System.Windows.Forms.BindingSource.SuspendBinding*
  exceptions: []
  platform:
  - net462
