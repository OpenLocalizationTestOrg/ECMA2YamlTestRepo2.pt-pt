  id: ResetBindings(System.Boolean)
  parent: System.Windows.Forms.BindingSource
  langs:
  - csharp
  name: ResetBindings(Boolean)
  nameWithType: BindingSource.ResetBindings(Boolean)
  fullName: System.Windows.Forms.BindingSource.ResetBindings(Boolean)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Faz com que um controlo vinculado ao <xref href=&quot;System.Windows.Forms.BindingSource&quot;> </xref> reread todos os itens na lista e atualizar os respetivos valores apresentados."
  remarks: "O método ResetBindings informa todos os controlos vinculados ao <xref:System.Windows.Forms.BindingSource>para atualizar os respetivos valores.</xref:System.Windows.Forms.BindingSource> O método efetua este procedimento ao gerar o <xref:System.Windows.Forms.BindingSource.ListChanged>eventos, pelo menos, uma vez; o `metaDataChanged` parâmetro indica a natureza da alteração subjacente.</xref:System.Windows.Forms.BindingSource.ListChanged>      -A `metaDataChanged` valor `true` indica que o esquema de dados de <xref:System.Windows.Forms.BindingSource>foi alterada.</xref:System.Windows.Forms.BindingSource> Um <xref:System.Windows.Forms.BindingSource.ListChanged>evento é gerado com <xref:System.ComponentModel.ListChangedEventArgs.ListChangedType?displayProperty=fullName>definido como <xref:System.ComponentModel.ListChangedType?displayProperty=fullName>.</xref:System.ComponentModel.ListChangedType?displayProperty=fullName> </xref:System.ComponentModel.ListChangedEventArgs.ListChangedType?displayProperty=fullName> </xref:System.Windows.Forms.BindingSource.ListChanged>      -A `metaDataChanged` valor `false` indica que apenas os valores de um ou mais itens foram alterados.       Independentemente do valor de `metaDataChanged`, um <xref:System.Windows.Forms.BindingSource.ListChanged>evento é gerado com <xref:System.ComponentModel.ListChangedEventArgs.ListChangedType?displayProperty=fullName>definido como <xref:System.ComponentModel.ListChangedType?displayProperty=fullName>.</xref:System.ComponentModel.ListChangedType?displayProperty=fullName> </xref:System.ComponentModel.ListChangedEventArgs.ListChangedType?displayProperty=fullName> </xref:System.Windows.Forms.BindingSource.ListChanged> Como consequence, chamar ResetBindings com um parâmetro de `true` emitirá dois <xref:System.Windows.Forms.BindingSource.ListChanged>eventos.</xref:System.Windows.Forms.BindingSource.ListChanged>       ResetBindings automaticamente denomina-se sempre que o outro membro faz alterações principais para o enlace de dados, tais como a definição de <xref:System.Windows.Forms.BindingSource.DataSource%2A>ou <xref:System.Windows.Forms.BindingSource.DataMember%2A>Propriedades.</xref:System.Windows.Forms.BindingSource.DataMember%2A> </xref:System.Windows.Forms.BindingSource.DataSource%2A> No entanto, o programador pode também chamar este método explicitamente."
  example:
  - "The following code example uses a <xref:System.Windows.Forms.BindingSource> component to bind an array list, which does not provide change notification. An item is removed from the list, and the bound controls are notified of the change by calling the ResetBindings method. This code example is part of a larger example provided in [How to: Reflect Data Source Updates in a Windows Forms Control with the BindingSource](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataConnector.ResetBindings#3](~/add/codesnippet/visualbasic/m-system.windows.forms.b_19_1.vb)]\n [!code-cpp[System.Windows.Forms.DataConnector.ResetBindings#3](~/add/codesnippet/cpp/m-system.windows.forms.b_19_1.cpp)]\n [!code-cs[System.Windows.Forms.DataConnector.ResetBindings#3](~/add/codesnippet/csharp/m-system.windows.forms.b_19_1.cs)]"
  syntax:
    content: public void ResetBindings (bool metadataChanged);
    parameters:
    - id: metadataChanged
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se tiver alterado o esquema de dados; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se apenas os valores foram alterados."
