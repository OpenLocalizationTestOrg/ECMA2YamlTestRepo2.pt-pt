ido na lista deve ter um construtor predefinido.       Ao definir uma origem de dados, se a referência fornecida contém mais do que uma lista ou tabela, tem de definir o <xref:System.Windows.Forms.BindingSource.DataMember%2A>propriedade numa cadeia que especifica a lista à qual vincular.</xref:System.Windows.Forms.BindingSource.DataMember%2A> Definição desta propriedade gera o <xref:System.Windows.Forms.BindingSource.DataSourceChanged>eventos.</xref:System.Windows.Forms.BindingSource.DataSourceChanged>      > [!NOTE] > Se efetuar alterações para o valor da propriedade da origem de dados, deve fazê-no thread de interface (IU) do utilizador para se certificar de que a IU reflete as alterações.       A propriedade de origem de dados é a propriedade predefinida para a <xref:System.Windows.Forms.BindingSource>classe.</xref:System.Windows.Forms.BindingSource>"
