  remarks: "O método AddNew adiciona um novo item à lista subjacente representada pelo <xref:System.Windows.Forms.BindingSource.List%2A>propriedade.</xref:System.Windows.Forms.BindingSource.List%2A> Este método, configura a seguinte série de ações: 1.  O <xref:System.Windows.Forms.BindingSource.EndEdit%2A>método denomina-se automaticamente ao consolidar quaisquer operações pendentes de edição.</xref:System.Windows.Forms.BindingSource.EndEdit%2A>      2.  O <xref:System.Windows.Forms.BindingSource.AddingNew>o evento é gerado automaticamente.</xref:System.Windows.Forms.BindingSource.AddingNew> Este evento pode ser processado através de programação para construir o novo item. Isto é conseguido o processador de eventos, definindo o <xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A>propriedade do <xref:System.ComponentModel.AddingNewEventArgs?displayProperty=fullName>parâmetro para o novo item.</xref:System.ComponentModel.AddingNewEventArgs?displayProperty=fullName> </xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A> O novo objeto criado no <xref:System.Windows.Forms.BindingSource.AddingNew>evento tem de ser do mesmo tipo com o contidas na lista ou irá ocorrer uma excepção.</xref:System.Windows.Forms.BindingSource.AddingNew>           Se o <xref:System.Windows.Forms.BindingSource.AddingNew>evento não é processado e é a lista subjacente um <xref:System.ComponentModel.IBindingList>, em seguida, o pedido é transferido para a lista <xref:System.ComponentModel.IBindingList.AddNew%2A?displayProperty=fullName>método.</xref:System.ComponentModel.IBindingList.AddNew%2A?displayProperty=fullName> </xref:System.ComponentModel.IBindingList> </xref:System.Windows.Forms.BindingSource.AddingNew> Se a lista subjacente não é um <xref:System.ComponentModel.IBindingList>, o item é criado automaticamente através do respetivo construtor público predefinido.</xref:System.ComponentModel.IBindingList> Em ambos os casos, o novo item é adicionado ao fim da lista.      3.  O novo item é adicionado imediatamente para a lista interna, a menos que a origem de dados implementa o <xref:System.ComponentModel.IEditableObject>interface.</xref:System.ComponentModel.IEditableObject> Neste caso, o novo item não está consolidado até uma chamada explícita para <xref:System.Windows.Forms.BindingSource.System%23ComponentModel%23ICancelAddNew%23EndNew%2A>é efetuada ou até que é iniciada uma operação de lista nova.</xref:System.Windows.Forms.BindingSource.System%23ComponentModel%23ICancelAddNew%23EndNew%2A> Antes de ser consolidada, o novo item pode ser revertido ao chamar <xref:System.Windows.Forms.BindingSource.CancelEdit%2A>, caso em que o novo item é rejeitado.</xref:System.Windows.Forms.BindingSource.CancelEdit%2A>       Este método gera o <xref:System.Windows.Forms.BindingSource.ListChanged>eventos.</xref:System.Windows.Forms.BindingSource.ListChanged>"
