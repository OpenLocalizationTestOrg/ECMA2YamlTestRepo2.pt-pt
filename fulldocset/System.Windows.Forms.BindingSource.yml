  summary: "Ocorre antes de um item é adicionado à lista subjacente."
  remarks: "O evento AddingNew ocorre antes de um novo objeto é adicionado à lista subjacente representada pelo <xref:System.Windows.Forms.BindingSource.List%2A>propriedade.</xref:System.Windows.Forms.BindingSource.List%2A> Este evento é desencadeado depois do <xref:System.Windows.Forms.BindingSource.AddNew%2A>método é chamado, mas antes do novo item é criado e adicionado à lista subjacente.</xref:System.Windows.Forms.BindingSource.AddNew%2A> Ao processar este evento, o programador pode fornecer a criação de item personalizado e comportamento de inserção sem a ser forçada a derivar da <xref:System.Windows.Forms.BindingSource>classe.</xref:System.Windows.Forms.BindingSource> Isto é conseguido o processador de eventos, definindo o <xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A>propriedade do <xref:System.ComponentModel.AddingNewEventArgs?displayProperty=fullName>parâmetro para o novo item.</xref:System.ComponentModel.AddingNewEventArgs?displayProperty=fullName> </xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A> O novo objeto criado no evento AddingNew tem de ser do mesmo tipo com o contidas na lista ou irá ocorrer uma excepção. Não é possível definir o <xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A>propriedade quando vinculada a um <xref:System.Data.DataView>ou <xref:System.Data.DataTable>porque não é possível adicionar um novo <xref:System.Data.DataRowView>à lista.</xref:System.Data.DataRowView> </xref:System.Data.DataTable> </xref:System.Data.DataView> </xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A>       Para mais informações sobre como fornecer novas funcionalidades de item personalizado, consulte o <xref:System.Windows.Forms.BindingSource.AddNew%2A>método.</xref:System.Windows.Forms.BindingSource.AddNew%2A> Para obter mais informações sobre como lidar com eventos, consulte [eventos](~/add/includes/ajax-current-ext-md.md)."
