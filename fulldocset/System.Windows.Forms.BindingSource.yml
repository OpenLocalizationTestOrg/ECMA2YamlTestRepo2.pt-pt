  summary: "Retoma o enlace de dados."
  remarks: "<xref:System.Windows.Forms.BindingSource.SuspendBinding%2A>e ResumeBinding dois métodos que permitem que a suspensão temporário e recomeço de enlace de dados num cenário de enlace simples.</xref:System.Windows.Forms.BindingSource.SuspendBinding%2A> Normalmente, seria suspender o enlace de dados se o utilizador tem permissão para efetuar várias edições aos campos de dados antes de ocorre a validação. Por exemplo, se um campo tem de ser alterado de acordo com um segundo, mas em que a validar o primeiro campo fará com que o campo de segundo estar num erro.      > [!NOTE] > Using <xref:System.Windows.Forms.BindingSource.SuspendBinding%2A>impede que as alterações que está a ser enviado para a origem de dados até ResumeBinding é chamado, mas não, na verdade, impedir que os eventos ocorram.</xref:System.Windows.Forms.BindingSource.SuspendBinding%2A> Controlos que utilizam o enlace de dados complexas, tais como o <xref:System.Windows.Forms.DataGridView>controlar, atualize os respetivos valores com base em eventos de alteração, tais como o <xref:System.Windows.Forms.CurrencyManager.ListChanged>eventos, por isso, ao chamar <xref:System.Windows.Forms.BindingSource.SuspendBinding%2A>impedirá não de receber as alterações à origem de dados.</xref:System.Windows.Forms.BindingSource.SuspendBinding%2A> </xref:System.Windows.Forms.CurrencyManager.ListChanged> </xref:System.Windows.Forms.DataGridView> Por este motivo, este <xref:System.Windows.Forms.BindingSource.SuspendBinding%2A>e ResumeBinding foram concebidas para utilização com controlos vinculados a simples, tais como o <xref:System.Windows.Forms.TextBox>controlo.</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.BindingSource.SuspendBinding%2A> Em alternativa, pode utilizar estes métodos num cenário de enlace complexas se pode suprimir <xref:System.Windows.Forms.BindingSource.ListChanged>eventos definindo a <xref:System.Windows.Forms.BindingSource.RaiseListChangedEvents%2A>propriedade `false`.</xref:System.Windows.Forms.BindingSource.RaiseListChangedEvents%2A> </xref:System.Windows.Forms.BindingSource.ListChanged>"
