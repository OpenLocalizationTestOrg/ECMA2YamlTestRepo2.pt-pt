  summary: "Disponibiliza dados para o <xref href=&quot;Microsoft.Win32.SystemEvents.SessionEnding&quot;> </xref> eventos."
  remarks: "A <xref:Microsoft.Win32.SystemEvents.SessionEnding>evento é gerado quando o utilizador está a tentar terminar a sessão ou encerrar o sistema.</xref:Microsoft.Win32.SystemEvents.SessionEnding>       Isto <xref:Microsoft.Win32.SystemEvents.SessionEnding>eventos, por vezes, podem ser cancelado.</xref:Microsoft.Win32.SystemEvents.SessionEnding> Definir o <xref:Microsoft.Win32.SessionEndingEventArgs.Cancel%2A>propriedade de um SessionEndingEventArgs para `false` irá pedir que a sessão continuar em vez de terminar.</xref:Microsoft.Win32.SessionEndingEventArgs.Cancel%2A> Efetuar este pedido fornece a garantia de que não irá terminar a sessão."
