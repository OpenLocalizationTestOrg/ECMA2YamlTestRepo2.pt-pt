- uid: System.Web.Script.Serialization.JavaScriptSerializer.Deserialize(System.String,System.Type)
  id: Deserialize(System.String,System.Type)
  parent: System.Web.Script.Serialization.JavaScriptSerializer
  langs:
  - csharp
  name: Deserialize(String,Type)
  nameWithType: JavaScriptSerializer.Deserialize(String,Type)
  fullName: System.Web.Script.Serialization.JavaScriptSerializer.Deserialize(String,Type)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Script.Serialization
  summary: "Converts a JSON-formatted string to an object of the specified type."
  remarks: "This deserialization method does not try to cast the root of the object graph to a specific type, the way that the <xref:System.Web.Script.Serialization.JavaScriptSerializer.Deserialize%2A> method does."
  syntax:
    content: public object Deserialize (string input, Type targetType);
    parameters:
    - id: input
      type: System.String
      description: "The JSON string to deserialize."
    - id: targetType
      type: System.Type
      description: "The type of the resulting object."
    return:
      type: System.Object
      description: "The deserialized object."
  overload: System.Web.Script.Serialization.JavaScriptSerializer.Deserialize*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>input</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The length of <code>input</code> exceeds the value of <xref:System.Web.Script.Serialization.JavaScriptSerializer.MaxJsonLength*>.       -or-       The recursion limit defined by <xref:System.Web.Script.Serialization.JavaScriptSerializer.RecursionLimit*> was exceeded.       -or-       <code>input</code> contains an unexpected character sequence.       -or-       <code>input</code> is a dictionary type and a non-string key value was encountered.       -or-       <code>input</code> includes member definitions that are not available on the target type."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<code>input</code> contains a &quot;__type&quot; property that indicates a custom type, but the type resolver that is currently associated with the serializer cannot find a corresponding managed type.       -or-       <code>input</code> contains a &quot;__type&quot; property that indicates a custom type, but the result of deserializing the corresponding JSON string cannot be assigned to the expected target type.       -or-       <code>input</code> contains a &quot;__type&quot; property that indicates either <xref:System.Object> or a non-instantiable type (for example, an abstract type or an interface).       -or-       An attempt was made to convert a JSON array to an array-like managed type that is not supported for use as a JSON deserialization target.       -or-       It is not possible to convert <code>input</code> to the target type."
  platform:
  - net462
