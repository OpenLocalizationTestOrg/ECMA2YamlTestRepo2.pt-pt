  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Configuration
  summary: "Gets or sets a value that indicates whether to throw an exception if the serializer encounters unexpected elements or attributes."
  remarks: "Set the IsStrict property to `true` in order to help debug interoperation scenarios. In general, when the <xref:System.Xml.Serialization.XmlSerializer> class meets an element or attribute that it does not expect it raises an <xref:System.Xml.Serialization.XmlSerializer.UnknownNode> event and continues processing. (The same is true when the <xref:System.Xml.Serialization.XmlArrayAttribute.Order%2A>, <xref:System.Xml.Serialization.XmlElementAttribute.Order%2A>, or <xref:System.Xml.Serialization.XmlAnyElementAttribute.Order%2A> properties are used but data is sent out of order.) Setting the IsStrict property to `true` instructs the Web services run time to handle that event and throw a <xref:System.InvalidOperationException> that contains a list of the expected elements and attributes.      > [!NOTE] >  Because exceptions are not thrown for all unexpected elements and attributes, the IsStrict property should not be relied upon except as a debugging aid. For example, unexpected `xml:lang` and `xml:space` attributes may not cause an exception."
  syntax:
    content: public bool IsStrict { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the Web services serializer tries to detect unexpected elements or attributes; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.Services.Configuration.SoapEnvelopeProcessingElement.IsStrict*
  exceptions: []
