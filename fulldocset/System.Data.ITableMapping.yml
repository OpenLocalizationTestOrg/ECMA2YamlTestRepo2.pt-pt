  langs:
  - csharp
  name: ITableMapping
  nameWithType: ITableMapping
  fullName: System.Data.ITableMapping
  type: Interface
  summary: "Associates a source table with a table in a <see cref=&quot;T:System.Data.DataSet&quot;></see>, and is implemented by the <see cref=&quot;T:System.Data.Common.DataTableMapping&quot;></see> class, which is used in common by .NET Framework data providers."
  remarks: "The ITableMapping interface allows an inheriting class to implement a TableMapping class, which associates a data source column with a <xref:System.Data.DataSet> column. For more information, see [DataAdapter DataTable and DataColumn Mappings](../Topic/DataAdapter%20DataTable%20and%20DataColumn%20Mappings.md).       An application does not create an instance of the ITableMapping interface directly, but creates an instance of a class that inherits ITableMapping.       Classes that inherit ITableMapping must implement the inherited members, and typically define additional members to add provider-specific functionality. For example, the ITableMapping interface defines the <xref:System.Data.ITableMapping.DataSetTable%2A> property. In turn, the <xref:System.Data.Common.DataTableMapping> class inherits this property, and also defines the <xref:System.Data.Common.DataTableMapping.GetDataTableBySchemaAction%2A> method."
  example:
  - "The following example creates an instance of the derived class, <xref:System.Data.Common.DataTableMapping>, and adds it to a <xref:System.Data.Common.DataTableMappingCollection> collection. It then informs the user that the mapping was added to the collection and displays the parent mapping.  \n  \n [!code-vb[Classic WebData DataTableMapping Example#1](~/add/codesnippet/VisualBasic/t-system.data.itablemapp_0_1.vb)]\n [!code-cs[Classic WebData DataTableMapping Example#1](~/add/codesnippet/CSharp/t-system.data.itablemapp_0_1.cs)]"
  syntax:
    content: public interface ITableMapping
  implements: []
  platform:
  - net-11
  - net-20
  - netcore-10
