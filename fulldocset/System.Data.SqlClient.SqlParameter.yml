  summary: "Representa um parâmetro para um <xref href=&quot;System.Data.SqlClient.SqlCommand&quot;> </xref> e, opcionalmente, o mapeamento para <xref href=&quot;System.Data.DataSet&quot;> </xref> colunas. Esta classe não pode ser herdada. Para obter mais informações sobre parâmetros, consulte [configurar parâmetros e tipos de dados de parâmetro](~/add/includes/ajax-current-ext-md.md)."
