- uid: System.Data.SqlClient.SqlParameter.Size
  id: Size
  parent: System.Data.SqlClient.SqlParameter
  langs:
  - csharp
  name: Size
  nameWithType: SqlParameter.Size
  fullName: System.Data.SqlClient.SqlParameter.Size
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.SqlClient
  summary: "Obtém ou define o tamanho máximo, em bytes, dos dados na coluna."
  remarks: "Valores de retorno não são afetados por esta propriedade; parâmetros de retorno de procedimentos armazenados são sempre números inteiros de tamanho fixo.       Para os parâmetros de saída com um tipo de comprimento variável (nvarchar, por exemplo), o tamanho do parâmetro define o tamanho da memória intermédia que contém o parâmetro de saída. O parâmetro de saída pode ser truncado para um tamanho especificado com tamanho. Para tipos de carateres, o tamanho especificado com o tamanho é em carateres.       A propriedade Size é utilizada para tipos binário e cadeia. Para os parâmetros do tipo `SqlType.String`, `Size` significa comprimento em carateres Unicode. Para os parâmetros do tipo `SqlType.Xml`, `Size` é ignorada.       Para tipos de dados de nonstring e dados de cadeia ANSI, a propriedade Size refere-se ao número de bytes. Para dados de cadeia Unicode, tamanho refere-se ao número de carateres. A contagem de cadeias não inclui o caráter de terminação.       Para tipos de dados de comprimento variável, o tamanho descreve a quantidade máxima de dados para transmitir ao servidor. Por exemplo, para um valor de cadeia Unicode, tamanho pode ser utilizado para limitar a quantidade de dados enviados para o servidor para os primeiro uma centena carateres.       Se não explicitamente definido, o tamanho é inferido a partir do tamanho real do valor de parâmetro especificado.       Se a parte fracional do valor do parâmetro for maior do que o tamanho, o valor será truncado para corresponder ao tamanho.       Para tipos de dados de comprimento fixo, o valor do tamanho é ignorado. É possível obter para fins informativos e devolve a quantidade máxima de bytes que o fornecedor utiliza quando transmitir o valor do parâmetro para o servidor.       Para obter informações sobre a transmissão em fluxo, consulte [suporte de transmissão em fluxo SqlClient](~/add/includes/ajax-current-ext-md.md)."
  example:
