  summary: "Gets a dictionary of the non-key field name/value pairs for the item to delete."
  remarks: "Use the Values property to access the values of the non-key fields for the record to be deleted. For example, you can use these values to verify the record before deleting it, or to keep a log of deleted records.      > [!NOTE] >  This property does not contain the key field or fields. To access the name/value pair values for the key field or fields, use the <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A> property.       The Values property returns an object that implements the <xref:System.Collections.Specialized.IOrderedDictionary> interface. The object contains <xref:System.Collections.DictionaryEntry> objects that represent the non-key fields.      > [!NOTE] >  As a shortcut, you can also use the indexer of the <xref:System.Collections.Specialized.IOrderedDictionary> object to access the field values. The advantage in using the indexer is that it returns field values directly."
