- uid: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.DetailsViewDeleteEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: DetailsViewDeleteEventArgs.Keys
  fullName: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets an ordered dictionary of key field name/value pairs that contains the names and values of the key fields of the deleted items."
  remarks: "Use the Keys property to access the values of the key field or fields for the record to be deleted. For example, you can use these values to verify the record before deleting it, to change the record to delete, or to keep a log of deleted records.      > [!NOTE] >  This property contains only the key fields. To access the name/value pair values for the non-key fields, use the <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values%2A> property.       The Keys property returns an object that implements the <xref:System.Collections.Specialized.IOrderedDictionary> interface. The object contains <xref:System.Collections.DictionaryEntry> objects that represent the key fields.      > [!NOTE] >  As a shortcut, you can also use the indexer of the <xref:System.Collections.Specialized.IOrderedDictionary> object to access the key field values. The advantage in using the indexer is that it returns key field values directly.       This property is read-only; however, you can modify the key field values of the <xref:System.Collections.Specialized.IOrderedDictionary> object it returns. If you change the key field values, the corresponding record is be deleted from the data source."
  example:
  - "The following code example demonstrates how to use the Keys property to access the value of the key field for the record being deleted.  \n  \n [!code-vb[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/VisualBasic/p-system.web.ui.webcontr_857_1.aspx)]\n [!code-cs[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/CSharp/p-system.web.ui.webcontr_857_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
