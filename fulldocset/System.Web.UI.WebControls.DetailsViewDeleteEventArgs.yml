  fullName: System.Web.UI.WebControls.DetailsViewDeleteEventArgs
  type: Class
  summary: "Provides data for the <see cref=&quot;E:System.Web.UI.WebControls.DetailsView.ItemDeleting&quot;></see> event."
  remarks: "The <xref:System.Web.UI.WebControls.DetailsView> control raises the <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting> event when a Delete button (a button with its `CommandName` property set to &quot;Delete&quot;) within the control is clicked, but before the <xref:System.Web.UI.WebControls.DetailsView> control deletes the record. This allows you to provide an event handler that performs a custom routine, such as verifying a record before deleting it, whenever this event occurs.       A <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs> object is passed to the event handler, which allows you to determine the index of the record being deleted and to indicate that the delete operation should be canceled. To determine the index of a record, use the <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.RowIndex%2A> property. To cancel the delete operation, set the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> property to `true`. You can also access the key fields and non-key fields by using the <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A> and <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values%2A> properties, respectively. These values are useful if you want to verify the record before deleting it.      > [!NOTE] >  It is possible to modify the key field values in the <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A> property. If you change these values, the record that corresponds to the new key field values will be deleted.       For more information about handling events, see [NIB: Consuming Events](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       For a list of initial property values for an instance of DetailsViewDeleteEventArgs class, see the <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.%23ctor%2A> constructor."
  example:
  - "The following code example demonstrates how to use the DetailsViewDeleteEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting> event to cancel a delete operation.  \n  \n [!code-vb[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/VisualBasic/t-system.web.ui.webcontr_273_1.aspx)]\n [!code-cs[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/CSharp/t-system.web.ui.webcontr_273_1.aspx)]"
