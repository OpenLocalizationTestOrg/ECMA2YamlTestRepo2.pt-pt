  name: MenuCommandService
  nameWithType: MenuCommandService
  fullName: System.ComponentModel.Design.MenuCommandService
  type: Class
  summary: "Implements the <xref href=&quot;System.ComponentModel.Design.IMenuCommandService&quot;></xref> interface."
  remarks: "The MenuCommandService class implements the <xref:System.ComponentModel.Design.IMenuCommandService> interface, which is the managed interface used to add handlers for menu commands and to define verbs.       The MenuCommandService class is automatically offered by the package class to offer global commands for an entire package, and it is also offered by the `Microsoft.VisualStudio.Shell.WindowPane` class to offer commands for the current window. This offering is always done through the service container, so anyone deriving from the package or window pane classes can remove or replace the default implementation of the <xref:System.ComponentModel.Design.IMenuCommandService> interface.       The MenuCommandService class utilizes several other services. All of these services are optional, so the behavior of the MenuCommandService class degrades if one or more services are missing. The following table shows which services are used and for what purpose.      |Service|Purpose|   |-------------|-------------|   |<xref:System.ComponentModel.Design.ISelectionService>|Used to discover the current selection in order to obtain verbs offered by the currently selected designer.|   |<xref:System.ComponentModel.Design.IDesignerHost>|Used to obtain the designer for the currently selected component, if any.|   |`Microsoft.VisualStudio.Shell.Interop.IVsUIShell`|Used to notify [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] that the command status has changed.|   |`Microsoft.VisualStudio.Shell.Interop.IOleComponentUIManager`|Used to show context menus.|"
  syntax:
    content: 'public class MenuCommandService : IDisposable, System.ComponentModel.Design.IMenuCommandService'
  inheritance:
  - System.Object
  implements:
  - System.ComponentModel.Design.IMenuCommandService
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
