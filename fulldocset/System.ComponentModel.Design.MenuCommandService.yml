- uid: System.ComponentModel.Design.MenuCommandService.Verbs
  id: Verbs
  parent: System.ComponentModel.Design.MenuCommandService
  langs:
  - csharp
  name: Verbs
  nameWithType: MenuCommandService.Verbs
  fullName: System.ComponentModel.Design.MenuCommandService.Verbs
  type: Property
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Obtém uma coleção dos verbos estruturador que estão atualmente disponíveis."
  remarks: "A propriedade de verbos fornece uma coleção de verbos. Estes verbos provenientes de dois locais:-verbos adicionados através do <xref:System.ComponentModel.Design.MenuCommandService.AddVerb%2A>método de verbos.</xref:System.ComponentModel.Design.MenuCommandService.AddVerb%2A>      -Verbos oferecidas pelo estruturador atualmente selecionado.       Verbos adicionados a este serviço através de <xref:System.ComponentModel.Design.MenuCommandService.AddVerb%2A>método são denominados verbos global, porque são globais para este serviço, mas geralmente não existe uma instância deste serviço para cada janela de ferramenta ou documento.</xref:System.ComponentModel.Design.MenuCommandService.AddVerb%2A> Estruturador verbos são obtidos ao consultar o fornecedor de serviços e <xref:System.ComponentModel.Design.IDesignerHost> <xref:System.ComponentModel.Design.ISelectionService>.</xref:System.ComponentModel.Design.ISelectionService> </xref:System.ComponentModel.Design.IDesignerHost> Se o serviço de seleção oferece uma seleção primária e pode ser obtido um estruturador para seleção do <xref:System.ComponentModel.Design.IDesignerHost>, verbos o estruturador são adicionados a esta lista.</xref:System.ComponentModel.Design.IDesignerHost> Se o nome de um verbo global está em conflito com o nome de um verbo estruturador, o verbo designer fornecidos pelo estruturador tem precedência."
  syntax:
    content: public virtual System.ComponentModel.Design.DesignerVerbCollection Verbs { get; }
    return:
      type: System.ComponentModel.Design.DesignerVerbCollection
      description: "A <xref href=&quot;System.ComponentModel.Design.DesignerVerbCollection&quot;> </xref> dos verbos estruturador que estão atualmente disponíveis."
  overload: System.ComponentModel.Design.MenuCommandService.Verbs*
  exceptions: []
  platform:
  - net462
