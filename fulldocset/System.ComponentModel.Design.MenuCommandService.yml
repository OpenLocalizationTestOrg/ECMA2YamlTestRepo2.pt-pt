  remarks: "The Verbs property provides a collection of verbs. These verbs come from two places:      -   Verbs added through the <xref:System.ComponentModel.Design.MenuCommandService.AddVerb%2A> method of Verbs.      -   Verbs offered by the currently selected designer.       Verbs added to this service through the <xref:System.ComponentModel.Design.MenuCommandService.AddVerb%2A> method are called global verbs because they are global to this service, but generally there is one instance of this service for each tool or document window. Designer verbs are obtained by querying the service provider for <xref:System.ComponentModel.Design.IDesignerHost> and <xref:System.ComponentModel.Design.ISelectionService>. If the selection service offers a primary selection, and a designer can be obtained for that selection from <xref:System.ComponentModel.Design.IDesignerHost>, the designerâ€™s verbs are added to this list. If the name of a global verb conflicts with the name of a designer verb, the designer-provided designer verb takes precedence."
  syntax:
    content: public virtual System.ComponentModel.Design.DesignerVerbCollection Verbs { get; }
    return:
      type: System.ComponentModel.Design.DesignerVerbCollection
      description: "A <xref href=&quot;System.ComponentModel.Design.DesignerVerbCollection&quot;></xref> of the designer verbs that are currently available."
  overload: System.ComponentModel.Design.MenuCommandService.Verbs*
  exceptions: []
  platform:
  - net462
