  name: MenuCommandService
  nameWithType: MenuCommandService
  fullName: System.ComponentModel.Design.MenuCommandService
  type: Class
  summary: "Implementa o <xref href=&quot;System.ComponentModel.Design.IMenuCommandService&quot;> </xref> interface."
  remarks: "Implementa de classe MenuCommandService o <xref:System.ComponentModel.Design.IMenuCommandService>interface, o que é a interface gerida utilizada para adicionar processadores para comandos de menu e definir verbos.</xref:System.ComponentModel.Design.IMenuCommandService>       A classe de MenuCommandService automaticamente é oferecida na classe de pacote para oferecer comandos globais para um pacote de todo, e também de ser oferecido pelo `Microsoft.VisualStudio.Shell.WindowPane` classe para oferecer comandos para a janela atual. Esta oferta é sempre feita o contentor de serviços, por isso, qualquer pessoa que efetuar a derivação de pacote ou classes de painel de janela podem remover ou substituir a implementação predefinida do <xref:System.ComponentModel.Design.IMenuCommandService>interface.</xref:System.ComponentModel.Design.IMenuCommandService>       A classe de MenuCommandService utiliza vários outros serviços. Todos estes serviços são opcionais, pelo que o comportamento da classe MenuCommandService degrada se um ou mais serviços estão em falta. A tabela seguinte mostra os serviços são utilizados e para que fim.      | Serviço | Objetivo |   |-------------|-------------|   | <xref:System.ComponentModel.Design.ISelectionService>| Utilizar para detetar a seleção atual para obter verbos oferecidos pelo estruturador atualmente selecionado. |   | <xref:System.ComponentModel.Design.IDesignerHost>| Utilizado para obter o estruturador para o componente selecionado atualmente, se aplicável. |   | `Microsoft.VisualStudio.Shell.Interop.IVsUIShell`| Utilizado para notificar [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] que o estado do comando foi alterado. |   | `Microsoft.VisualStudio.Shell.Interop.IOleComponentUIManager`| Utilizado para mostrar os menus de contexto. |</xref:System.ComponentModel.Design.IDesignerHost> </xref:System.ComponentModel.Design.ISelectionService>"
  syntax:
    content: 'public class MenuCommandService : IDisposable, System.ComponentModel.Design.IMenuCommandService'
  inheritance:
  - System.Object
  implements:
  - System.ComponentModel.Design.IMenuCommandService
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
