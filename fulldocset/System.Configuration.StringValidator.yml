  type: Class
  summary: "Fornece a validação de uma cadeia."
  remarks: "A classe de StringValidator é utilizada para garantir que uma cadeia cumpre os critérios específicos. Os critérios de validação é estabelecida quando é criada uma instância da classe StringValidator. Existem sobrecargas de construtor de três para a classe de StringValidator. O <xref:System.Configuration.StringValidator.%23ctor%28System.Int32%29?displayProperty=fullName>construtor com um parâmetro verifica o comprimento mínimo aceitável da cadeia a ser validado.</xref:System.Configuration.StringValidator.%23ctor%28System.Int32%29?displayProperty=fullName> O <xref:System.Configuration.StringValidator.%23ctor%28System.Int32%2CSystem.Int32%29?displayProperty=fullName>construtor com dois parâmetros garante que a cadeia que está a ser verificada respeite um mínimo e um comprimento máximo.</xref:System.Configuration.StringValidator.%23ctor%28System.Int32%2CSystem.Int32%29?displayProperty=fullName> O <xref:System.Configuration.StringValidator.%23ctor%28System.Int32%2CSystem.Int32%2CSystem.String%29?displayProperty=fullName>construtor com três parâmetros verifica o mínimo e os valores de comprimento máximo da cadeia que está a ser verificado, bem como se carateres específicos estão presentes na cadeia que está a ser validada.</xref:System.Configuration.StringValidator.%23ctor%28System.Int32%2CSystem.Int32%2CSystem.String%29?displayProperty=fullName>       O <xref:System.Configuration.StringValidator.CanValidate%2A>método determina se o tipo de objeto a ser validado corresponde ao tipo esperado.</xref:System.Configuration.StringValidator.CanValidate%2A> O objeto a ser validado é transmitido como um parâmetro do <xref:System.Configuration.StringValidator.Validate%2A>método.</xref:System.Configuration.StringValidator.Validate%2A>"
  example:
