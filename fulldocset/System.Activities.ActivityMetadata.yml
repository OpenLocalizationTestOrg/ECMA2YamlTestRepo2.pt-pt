  summary: "Adiciona a variável especificada para a coleção dos metadados de variáveis."
  remarks: "Variáveis adicionadas através deste método são consideradas parte da superfície publicamente configuráveis a atividade, ou seja, estão a ser fornecido pelo consumidor da atividade. Por exemplo, <xref:System.Activities.Statements.Sequence>adiciona as variáveis no respetivo <xref:System.Activities.Statements.Sequence.Variables%2A>coleção através deste método.</xref:System.Activities.Statements.Sequence.Variables%2A> </xref:System.Activities.Statements.Sequence> Implementação de uma atividade não é possível aceder a variáveis adicionadas ao utilizar este método. Atividades adicionadas através do <xref:System.Activities.ActivityMetadata.AddImportedChild%2A>(e todas as actividades de subordinados de implementação não) pode aceder a variáveis adicionadas ao utilizar este método.</xref:System.Activities.ActivityMetadata.AddImportedChild%2A> Por exemplo, <xref:System.Activities.Statements.Sequence>adiciona o <xref:System.Activities.Statements.Sequence.Activities%2A>coleção desta forma.</xref:System.Activities.Statements.Sequence.Activities%2A> </xref:System.Activities.Statements.Sequence>"
