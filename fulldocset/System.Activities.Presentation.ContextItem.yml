  type: Class
  summary: "Representa uma classe base a partir do contexto que todos os itens têm de derivar. Esta classe é abstracta."
  remarks: "Um item de contexto representa um conjunto de estado transitório no designer. Itens de contexto são geridos por um <xref:System.Activities.Presentation.ContextItemManager>, que faz parte o <xref:System.Activities.Presentation.EditingContext>utilizada por um <xref:System.Activities.Presentation.WorkflowDesigner>Quando que representa o modelo de fluxo de trabalho visualmente.</xref:System.Activities.Presentation.WorkflowDesigner> </xref:System.Activities.Presentation.EditingContext> </xref:System.Activities.Presentation.ContextItemManager> O <xref:System.Activities.Presentation.ContextItemManager>é devolvido pelo <xref:System.Activities.Presentation.EditingContext.Items%2A>propriedade que contém os dados que são partilhados entre um anfitrião e o estruturador.</xref:System.Activities.Presentation.EditingContext.Items%2A> </xref:System.Activities.Presentation.ContextItemManager>  Estes dados fornece o mecanismo de necessárias para estabelecer subscrição e a notificação de alteração."
  syntax:
    content: public abstract class ContextItem
