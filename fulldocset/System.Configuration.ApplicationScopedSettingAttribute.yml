  name: ApplicationScopedSettingAttribute
  nameWithType: ApplicationScopedSettingAttribute
  fullName: System.Configuration.ApplicationScopedSettingAttribute
  type: Class
  summary: "Especifica se uma propriedade de definições de aplicação tem um valor comum para todos os utilizadores de uma aplicação. Esta classe não pode ser herdada."
  remarks: "Propriedades de definições da aplicação tem um âmbito que se baseia a aplicação ou nível de utilizador. Como as categorias implica, propriedades de definições do âmbito de aplicação apresentam valores uniforme a todos os utilizadores da aplicação, enquanto propriedades no âmbito do utilizador tem dedicado valores para cada utilizador da aplicação.       O ApplicationScopedSettingAttribute indica que uma propriedade deve ser considerada uma definição ao nível da aplicação e decisões de armazenamento adequado devem ser efetuadas em conformidade pelo fornecedor de definições.       Um atributo de âmbito é necessário para cada propriedade de definições. Se uma propriedade não foi aplicada com qualquer um ApplicationScopedSettingAttribute ou <xref:System.Configuration.UserScopedSettingAttribute>, a propriedade não é reconhecida pelo fornecedor de definições — não está a ser serializado.</xref:System.Configuration.UserScopedSettingAttribute> No entanto, é inválido, aplicam-se os dois atributos para a mesma propriedade. Uma tentativa de tal fará com que um <xref:System.Configuration.ConfigurationErrorsException>para ser emitida.</xref:System.Configuration.ConfigurationErrorsException>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class ApplicationScopedSettingAttribute : System.Configuration.SettingAttribute
