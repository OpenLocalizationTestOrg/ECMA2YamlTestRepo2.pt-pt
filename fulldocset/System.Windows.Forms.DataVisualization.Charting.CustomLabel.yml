- uid: System.Windows.Forms.DataVisualization.Charting.CustomLabel.FromPosition
  id: FromPosition
  parent: System.Windows.Forms.DataVisualization.Charting.CustomLabel
  langs:
  - csharp
  name: FromPosition
  nameWithType: CustomLabel.FromPosition
  fullName: System.Windows.Forms.DataVisualization.Charting.CustomLabel.FromPosition
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Gets or sets the beginning position, in axis coordinates, of the custom label."
  remarks: "The FromPosition property determines the start position of the axis range the label is applied to.       The difference between the values of the <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A> and FromPosition properties determines where the label text will be displayed. For example, suppose the X-axis has a scale that ranges from 1 to 5 (1, 2 ,3 , 4, 5). In order to display a custom label just underneath the second point, you would set the <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A> property to 1.5 and the FromPosition property to 2.5.       If the <xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>—or <xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A>, depending on the axis in question—is set to a <xref:System.DateTime> value, then this FromPosition property will be displayed as a <xref:System.DateTime> value in the designer.       This property should not be set to the same value as the <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A> property."
  syntax:
    content: public double FromPosition { get; set; }
    return:
      type: System.Double
      description: "A <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;></xref> value that represents the beginning of the axis range that the label is applied to."
  overload: System.Windows.Forms.DataVisualization.Charting.CustomLabel.FromPosition*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
