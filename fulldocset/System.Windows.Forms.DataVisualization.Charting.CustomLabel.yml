  name: CustomLabel
  nameWithType: CustomLabel
  fullName: System.Windows.Forms.DataVisualization.Charting.CustomLabel
  type: Class
  summary: "Representa uma etiqueta personalizada para um eixo."
  remarks: "Os objetos de CustomLabel são armazenados na <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabelsCollection>classe, que é exposto como a <xref:System.Windows.Forms.DataVisualization.Charting.Axis.CustomLabels%2A>propriedade de <xref:System.Windows.Forms.DataVisualization.Charting.Axis>classe.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.CustomLabels%2A> </xref:System.Windows.Forms.DataVisualization.Charting.CustomLabelsCollection>       As etiquetas do eixo para a primeira linha da etiqueta são geradas automaticamente, exceto etiquetas personalizadas especificadas utilizando o <xref:System.Windows.Forms.DataVisualization.Charting.Axis.CustomLabels%2A>propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.CustomLabels%2A> Se especificar uma etiqueta personalizada ao longo da primeira linha da etiqueta, não existem etiquetas do eixo serão geradas automaticamente para a primeira linha completa.       Apenas as etiquetas personalizadas podem ser utilizadas para a segunda linha da etiqueta.       O <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.FromPosition%2A>propriedades determinam o intervalo de eixo aos quais se aplica a etiqueta.</xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.FromPosition%2A> </xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A>       Uma marca de linha de e/ou marcas de escala de grelha pode ser apresentada para uma etiqueta do eixo personalizado utilizando a <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.GridTicks%2A>propriedade; esta propriedade especifica se será desenhada uma marca de linha ou marcas de escala de grelha personalizadas no meio do intervalo da etiqueta.</xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.GridTicks%2A>"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Text")]

      public class CustomLabel : System.Windows.Forms.DataVisualization.Charting.ChartNamedElement
