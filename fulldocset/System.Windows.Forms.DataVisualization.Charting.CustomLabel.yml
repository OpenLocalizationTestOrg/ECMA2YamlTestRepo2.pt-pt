  name: CustomLabel
  nameWithType: CustomLabel
  fullName: System.Windows.Forms.DataVisualization.Charting.CustomLabel
  type: Class
  summary: "Represents a custom label for an axis."
  remarks: "CustomLabel objects are stored in the <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabelsCollection> class, which is exposed as the <xref:System.Windows.Forms.DataVisualization.Charting.Axis.CustomLabels%2A> property of the <xref:System.Windows.Forms.DataVisualization.Charting.Axis> class.       Axis labels for the first label row are automatically generated unless custom labels are specified using the <xref:System.Windows.Forms.DataVisualization.Charting.Axis.CustomLabels%2A> property. If you specify a custom label along the first label row, no axis labels will be automatically generated for the entire first row.       Only custom labels may be used for the second label row.       The <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A> and <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.FromPosition%2A> properties determine the axis range that the label applies to.       A grid line and/or tick mark can be displayed for a custom axis label by using the <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.GridTicks%2A> property; this property specifies whether a custom grid line or tick mark will be drawn in the middle of the label range."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Text")]

      public class CustomLabel : System.Windows.Forms.DataVisualization.Charting.ChartNamedElement
