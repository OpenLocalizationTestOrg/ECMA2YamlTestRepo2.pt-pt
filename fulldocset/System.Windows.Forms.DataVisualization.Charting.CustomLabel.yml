- uid: System.Windows.Forms.DataVisualization.Charting.CustomLabel.FromPosition
  id: FromPosition
  parent: System.Windows.Forms.DataVisualization.Charting.CustomLabel
  langs:
  - csharp
  name: FromPosition
  nameWithType: CustomLabel.FromPosition
  fullName: System.Windows.Forms.DataVisualization.Charting.CustomLabel.FromPosition
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Obtém ou define a posição de início, em coordenadas do eixo, da etiqueta personalizada."
  remarks: "A propriedade FromPosition determina que a posição de início do intervalo de eixo a etiqueta é aplicada a.       A diferença entre os valores de <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A>e propriedades de FromPosition determina onde será apresentado o texto da etiqueta.</xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A> Por exemplo, suponha que o eixo x tenha uma escala que intervalos de 1 a 5 (1, 2, 3, 4, 5). Para apresentar uma etiqueta personalizada imediatamente por baixo do segundo ponto, iria definir o <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A>propriedade 1.5 e a propriedade FromPosition 2.5.</xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A>       Se o <xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>— ou <xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A>, dependendo do eixo em questão — está definido como um <xref:System.DateTime>valor, em seguida, esta propriedade FromPosition será apresentada como um <xref:System.DateTime>valor no designer.</xref:System.DateTime> </xref:System.DateTime> </xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>       Esta propriedade não deve ser definida para o mesmo valor que o <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A>propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A>"
  syntax:
    content: public double FromPosition { get; set; }
    return:
      type: System.Double
      description: "A <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref> valor que representa o início do intervalo de eixo que a etiqueta é aplicada."
  overload: System.Windows.Forms.DataVisualization.Charting.CustomLabel.FromPosition*
  exceptions: []
  platform:
  - net462
