  name: Choices
  nameWithType: Choices
  fullName: System.Speech.Recognition.Choices
  type: Class
  summary: "Represents a set of alternatives in the constraints of a speech recognition grammar."
  remarks: "A Choices object represents a component of a phrase that can have one of several values. Use this class when creating a speech recognition grammar from a <xref:System.Speech.Recognition.GrammarBuilder> object.       For example, a Choices object could represent the component *colorChoice* in the phrase, &quot;Change the color to *colorChoice*&quot;, where acceptable values for *colorChoice* are “red”, or “green”, or “blue”.      > [!NOTE] >  To use a Choices object as an optional component in a phrase, create the Choices object and add it to a <xref:System.Speech.Recognition.GrammarBuilder.%23ctor%28System.Speech.Recognition.GrammarBuilder%2CSystem.Int32%2CSystem.Int32%29?displayProperty=fullName> object with `minRepeat` and `maxRepeat` set to 0 and 1, respectively. Phrases containing optional components can be recognized whether or not the optional component is spoken.       The Choices class serves the same function as the `one-of` XML element defined by the [Speech Recognition Grammar Specification (SRGS) Version 1.0](http://www.w3.org/TR/speech-grammar/) and is similar to the <xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf> class in the <xref:System.Speech.Recognition.SrgsGrammar> namespace.       For more information about defining a speech recognition grammar, see [Speech Recognition](http://msdn.microsoft.com/en-us/6a7dc524-07fc-4862-8d48-8c10dc64b919) and [Creating GrammarBuilder Grammars](http://msdn.microsoft.com/en-us/7e2cc577-cb05-4318-9da3-7c8675d3d9ae)."
  example:
  - "The following example creates a speech recognition grammar for the phrase, \"Set background to *colorChoice*\", where *colorChoice* can be one of the defined colors. The <xref:System.Speech.Recognition.GrammarBuilder> is used to define the constraints for the grammar.  \n  \n```c#  \n  \nprivate Grammar CreateColorGrammar()  \n{  \n  \n  // Create a Choices object that contains a set of alternative colors.  \n  Choices colorChoice = new Choices(new string[] {\"red\", \"green\", \"blue\"});  \n  colorChoice.Add(new string[] {\"cyan\", \"yellow\", \"magenta\"});  \n  \n  // Construct the phrase.  \n  GrammarBuilder builder = new GrammarBuilder(\"Set background to\");  \n  builder.Append(colorChoice);  \n  \n  // Create a grammar for the phrase.  \n  Grammar colorGrammar = new Grammar(builder);  \n  colorGrammar.Name = \"SetBackground\";  \n  \n  return colorGrammar;  \n}  \n```"
