  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Adiciona um elemento de configuração para o <xref href=&quot;System.ServiceModel.Configuration.ExtensionElementCollection&quot;> </xref>."
  remarks: "Ao adicionar, um elemento é considerado um duplicado apenas se as chaves são idênticas, mas os valores são diferentes. Elementos com chaves idênticas e os valores são aceites silenciosamente porque os elementos não compitam. No entanto, um elemento com uma chave idêntica, um valor diferente, mas não é possível adicionar porque não há nenhum lógica para determinar os valores concorrentes devem ser cumpridos."
  syntax:
    content: protected override void BaseAdd (System.Configuration.ConfigurationElement element);
    parameters:
    - id: element
      type: System.Configuration.ConfigurationElement
      description: "The <xref href=&quot;System.Configuration.ConfigurationElement&quot;></xref> to add."
  overload: System.ServiceModel.Configuration.ExtensionElementCollection.BaseAdd*
  exceptions:
