items:
- uid: System.Net.HttpContinueDelegate
  id: HttpContinueDelegate
  langs:
  - csharp
  name: HttpContinueDelegate
  nameWithType: HttpContinueDelegate
  fullName: System.Net.HttpContinueDelegate
  type: Delegate
  summary: "Representa o método que notifica os chamadores quando é recebida uma resposta de continuar pelo cliente."
  remarks: "Utilize HttpContinueDelegate para especificar o método de chamada de retorno para ser chamado quando um HTTP 100-continue é recebida uma resposta do servidor. Quando o delegado do conjunto, é chamado sempre que o primeiro protocolo resposta do tipo <xref:System.Net.HttpStatusCode?displayProperty=fullName>é recebida.</xref:System.Net.HttpStatusCode?displayProperty=fullName> Esta é uma alteração do comportamento da versão 1.1 Framework.       O processador de eventos tem de declarar os mesmos parâmetros de HttpContinueDelegate.      > [!NOTE] >  `StatusCode` is always <xref:System.Net.HttpStatusCode?displayProperty=fullName>.</xref:System.Net.HttpStatusCode?displayProperty=fullName>       Isto é útil quando o cliente que pretende apresentar o estado dos dados que está a ser recebidos do servidor."
  syntax:
    content: public delegate void HttpContinueDelegate(int StatusCode, WebHeaderCollection httpHeaders);
  inheritance:
  - System.Delegate
  platform:
  - net462
