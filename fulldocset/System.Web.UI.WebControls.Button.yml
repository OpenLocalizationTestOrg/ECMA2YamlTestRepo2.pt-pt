  name: Button
  nameWithType: Button
  fullName: System.Web.UI.WebControls.Button
  type: Class
  summary: "Displays a push button control on the Web page."
  remarks: "In this topic:      -   [Introduction](#Introduction)      -   [Button Postback Behavior and Server Events](#ButtonPostbackBehaviorandServerEvents)      -   [Handling Button Events in Client Script](#HandlingButtonEventsinClientScript)      -   [Button Controls and Validation](#ButtonControlsAndValidation)      -   [Buttons in Data Controls](#ButtonsInDataControls)      -   [Binding Data to the Controls](#BindingDataToTheControls)      -   [Using Buttons with UpdatePanel Controls](#UsingButtonsWithUpdatePanelControls)      -   [Declarative Syntax](#DeclarativeSyntax)      <a name=&quot;Introduction&quot;></a>    ## Introduction    Use the Button control to create a push button on the Web page that lets users to post a page to the server. The control triggers an event in server code that you can handle to respond to the postback. It can also raise an event in client script that you can handle before the page is posted or that can run and then cancel submission of the page.      > [!NOTE] >  ASP.NET includes several kinds of button controls, each of which appears differently on Web pages. They are the Button control, which renders as a push button; the <xref:System.Web.UI.WebControls.LinkButton> control, which renders as a link; and the <xref:System.Web.UI.WebControls.ImageButton> control, which renders as an image; and the <xref:System.Web.UI.WebControls.ImageMap> control, which lets you create a graphic that has hotspots that users can click. By default, all button controls submit the page when clicked. You can also use the <xref:System.Web.UI.HtmlControls.HtmlButton> and <xref:System.Web.UI.HtmlControls.HtmlInputButton> controls to create buttons on the page that are programmable in server code. For details about the differences between HTML and Web server controls, see [ASP.NET Web Server Controls Overview](~/add/includes/ajax-current-ext-md.md).       By default, a Button control is a Submit button. A Submit button does not have a command name (specified by the <xref:System.Web.UI.WebControls.Button.CommandName%2A> property) associated with the button and simply posts the Web page back to the server. You can provide an event handler for the <xref:System.Web.UI.WebControls.Button.Click> event to programmatically control the actions performed when the Submit button is clicked.       A Command button has a command name associated with the button, such as `Sort`, by setting the <xref:System.Web.UI.WebControls.Button.CommandName%2A> property. This allows you to create multiple Button controls on a Web page and programmatically determine which Button control is clicked. You can also use the <xref:System.Web.UI.WebControls.Button.CommandArgument%2A> property with a command button to provide additional information about the command to perform, such as `Ascending`. You can provide an event handler for the <xref:System.Web.UI.WebControls.Button.Command> event to programmatically control the actions performed when the Command button is clicked.      <a name=&quot;ButtonPostbackBehaviorandServerEvents&quot;></a>    ## Button Postback Behavior and Server Events    When a user clicks any Web server control button, the page is sent to the server. This causes the Web page to be processed and any pending events to be raised in server-based code. When all page and control processing has finished, the page renders itself to the browser again.       The buttons can raise their own <xref:System.Web.UI.WebControls.Button.Click> events or <xref:System.Web.UI.WebControls.Button.Command> event, which you can handle by using server-based code. This is different than events in traditional HTML pages or in client-based Web applications, where a button&quot;s `onclick` event is handled by using JavaScript that runs in the client. For more information, see [ASP.NET Web Forms Server Control Event Model](~/add/includes/ajax-current-ext-md.md).       When users click a button control, the page is posted back to the server. By default, the page is posted back to itself,       You can configure buttons to post the current page to another page. This can be useful for creating multi-page forms. For details, see [Cross-Page Posting in ASP.NET Web Forms](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;HandlingButtonEventsinClientScript&quot;></a>    ## Handling Button Events in Client Script    Button controls can raise both server events and client events. Server events occur after postback, and they are handled in the server-side code that you write for the page. Client events are handled in client script, typically ECMAScript (JavaScript), and are raised before the page is submitted. By adding client-side events to ASP.NET button controls, you can perform tasks such as displaying confirmation dialog boxes before submitting the page, and potentially cancel the submission. For details, see [Client Script in ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md) and [How to: Respond to Button Web Server Control Events in Client Script](~/add/includes/ajax-current-ext-md.md).       You might also want the Button control to also use client script to perform the postback (instead of simply performing an HTTP POST operation). This can be useful if you want to programmatically manipulate the postback, such as attaching it to other elements on the page. You can set the Button control&quot;s <xref:System.Web.UI.WebControls.Button.UseSubmitBehavior%2A> property to `true` to cause the Button control to use client-script based postback.      <a name=&quot;ButtonControlsAndValidation&quot;></a>    ## Button Controls and Validation    If a page contains ASP.NET validator controls, by default, clicking a button control causes the validator control to perform its check. If client-side validation is enabled for a validator control, the page is not submitted if a validation check has failed.       The following table describes the properties supported by button controls that enable you to control the validation process more precisely.      |Property|Description|   |--------------|-----------------|   |<xref:System.Web.UI.WebControls.Button.CausesValidation%2A>|Specifies whether clicking the button also performs a validation check. Set this property to `false` to prevent a validation check.|   |<xref:System.Web.UI.WebControls.Button.ValidationGroup%2A>|Enables you to specify which validators on the page are called when the button is clicked. If no validation groups are established, a button click calls all of the validators that are on the page.|       For more information, see [Validating User Input in ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;ButtonsInDataControls&quot;></a>    ## Buttons in Data Controls    Button Web server controls are often used in data controls, such as in the <xref:System.Web.UI.WebControls.DataList>, <xref:System.Web.UI.WebControls.GridView>, and <xref:System.Web.UI.WebControls.Repeater> list controls. In those cases, you typically do not respond directly to the button click event. Instead, a button in a data control raises an event that is specific to the data control. For example, in the <xref:System.Web.UI.WebControls.DataList> control, a button might raise the <xref:System.Web.UI.WebControls.DataList> control&quot;s <xref:System.Web.UI.WebControls.DataList.ItemCommand> event instead of raising the Button control&quot;s <xref:System.Web.UI.WebControls.Button.Click> event.       Because data-bound list controls can contain many buttons, you can set the button&quot;s <xref:System.Web.UI.WebControls.Button.CommandArgument%2A> property to specify a value to pass as part of the event. You can then test for this argument to see which button was clicked.      <a name=&quot;BindingDataToTheControls&quot;></a>    ## Binding Data to the Controls    You can bind the button Web server controls to a data source in order to control their property settings dynamically. For example, you can set a button&quot;s <xref:System.Web.UI.WebControls.Button.Text%2A> property by using data binding.      <a name=&quot;UsingButtonsWithUpdatePanelControls&quot;></a>    ## Using Buttons with UpdatePanel Controls    Partial-page rendering makes it possible to refresh portions of a page without a postback. <xref:System.Web.UI.UpdatePanel> controls enable you to mark parts of the page that participate in partial-page rendering. By default, the behavior of controls inside an <xref:System.Web.UI.UpdatePanel> control, including Button controls, is to perform an asynchronous postback instead of a postback. This refreshes only the contents of the <xref:System.Web.UI.UpdatePanel> control from which the postback originates.       In addition to the scenario of a Button control that is inside an <xref:System.Web.UI.UpdatePanel> control, you can use Button controls with <xref:System.Web.UI.UpdatePanel> controls in the following scenarios:      -   Defining a Button control that is outside an <xref:System.Web.UI.UpdatePanel> control as an <xref:System.Web.UI.AsyncPostBackTrigger> control for that panel. When the button is clicked, it performs an asynchronous postback and refreshes the contents of the panel.      -   Defining a Button control that is inside an <xref:System.Web.UI.UpdatePanel> control as a <xref:System.Web.UI.PostBackTrigger> for the panel. When the button is clicked, it performs a postback even though it is inside an <xref:System.Web.UI.UpdatePanel> control.       For more information about partial-page rendering and using <xref:System.Web.UI.UpdatePanel> controls, see [UpdatePanel Control Overview](~/add/includes/ajax-current-ext-md.md) and [Partial-Page Rendering Overview](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a>    ## Declarative Syntax      ```   <asp:Button       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double