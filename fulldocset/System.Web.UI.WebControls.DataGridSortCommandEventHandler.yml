  remarks: "Quando a ordenação está ativada por definição o <xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A>propriedade o <xref:System.Web.UI.WebControls.DataGrid>controlar ao `true`, <xref:System.Web.UI.WebControls.LinkButton>controlos são apresentados no cabeçalho de cada coluna.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A> Estas ligações permitem-lhe ordenar o <xref:System.Web.UI.WebControls.DataGrid>controlo através da coluna selecionada.</xref:System.Web.UI.WebControls.DataGrid> O <xref:System.Web.UI.WebControls.DataGrid.SortCommand>o evento é gerado quando um <xref:System.Web.UI.WebControls.LinkButton>controlo é clicado.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.DataGrid.SortCommand>       Quando cria um delegado DataGridSortCommandEventHandler, identifique o método que irá processar o evento. Para associar o evento com o processador de eventos, adicione uma instância do delegado para o evento. O processador de eventos é chamado sempre que o evento ocorre, a menos que remova o delegado. Para obter mais informações sobre os delegados do processador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
