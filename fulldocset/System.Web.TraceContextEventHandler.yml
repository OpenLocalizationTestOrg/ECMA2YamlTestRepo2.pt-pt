  summary: "Represents the method that handles the <xref href=&quot;System.Web.TraceContext.TraceFinished&quot;></xref> event of a <xref href=&quot;System.Web.TraceContext&quot;></xref> object."
  remarks: "When you create a TraceContextEventHandler delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate.       For more information about event handler delegates, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
