  fullName: System.CodeDom.CodeBaseReferenceExpression
  type: Class
  summary: "Represents a reference to the base class."
  remarks: "CodeBaseReferenceExpression represents a reference to the base class of the current class. The base class is sometimes also known as the parent class or super class. References to the base class are commonly used when overriding a method or property in order to call the base class&quot;s implementation of that method or property. For example, an override of a ToString method that appends a string to the end of the base class&quot;s `ToString` method would call base.ToString() in C#."
  example:
  - "This example demonstrates using a CodeBaseReferenceExpression to reference a base class method.  \n  \n [!code-cs[CodeBaseReferenceExpressionExample#2](~/add/codesnippet/csharp/t-system.codedom.codebas_1.cs)]\n [!code-vb[CodeBaseReferenceExpressionExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codebas_1.vb)]\n [!code-cpp[CodeBaseReferenceExpressionExample#2](~/add/codesnippet/cpp/t-system.codedom.codebas_1.cpp)]"
