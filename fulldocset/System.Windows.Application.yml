- uid: System.Windows.Application.Exit
  id: Exit
  parent: System.Windows.Application
  langs:
  - csharp
  name: Exit
  nameWithType: Application.Exit
  fullName: System.Windows.Application.Exit
  type: Event
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Occurs just before an application shuts down, and cannot be canceled."
  remarks: "An application can shut down for either of the following reasons:      -   The <xref:System.Windows.Application.Shutdown%2A> method of the <xref:System.Windows.Application> object is called, either explicitly or as determined by the <xref:System.Windows.Application.ShutdownMode%2A> property.      -   The user ends the session by logging off or shutting down.       You can detect when application shutdown occurs by handling the Exit event, and perform any additional processing as required.       You can also handle Exit to inspect or change the application exit code when you don&quot;t need to call <xref:System.Windows.Application.Shutdown%2A> explicitly. The exit code is exposed from the <xref:System.Windows.ExitEventArgs.ApplicationExitCode%2A> property of the <xref:System.Windows.ExitEventArgs> argument that&quot;s passed to the Exit event handler. When the application stops running, the exit code is passed to the operating system for subsequent processing.       If your application handles the <xref:System.Windows.Application.SessionEnding> event and subsequently cancels it, Exit is not raised and the application continues running in accordance with the shutdown mode.       The exit code can be set from an [!INCLUDE[TLA#tla_xbap](~/add/includes/tlasharptla-xbap-md.md)], although the value is ignored.       For [!INCLUDE[TLA2#tla_xbap#plural](~/add/includes/tla2sharptla-xbapsharpplural-md.md)], Exit is raised in the following circumstances:      -   An [!INCLUDE[TLA2#tla_xbap](~/add/includes/ajax-current-ext-md.md)] is navigated away from.      -   In [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)], when the tab that is hosting the [!INCLUDE[TLA2#tla_xbap](~/add/includes/ajax-current-ext-md.md)] is closed.      -   When the browser is closed.       In all cases, the value of the <xref:System.Windows.ExitEventArgs.ApplicationExitCode%2A> property is ignored."
  example:
  - "The following example demonstrates how to:  \n  \n-   Handle the Exit event.  \n  \n-   Inspect and update the <xref:System.Windows.ExitEventArgs.ApplicationExitCode%2A> property of the <xref:System.Windows.ExitEventArgs>.  \n  \n-   Write an entry to an application log in isolated storage.  \n  \n-   Persist the application state to isolated storage.  \n  \n [!code-xml[ApplicationExitSnippets#HandleExitXAML](~/add/codesnippet/xaml/ApplicationExitSnippets.CSharp/App.xaml#handleexitxaml)]  \n  \n [!code-cs[ApplicationExitSnippets#HandleExitCODEBEHIND](~/add/codesnippet/csharp/ApplicationExitSnippets.CSharp/App.xaml.cs#handleexitcodebehind)]\n [!code-vb[ApplicationExitSnippets#HandleExitCODEBEHIND](~/add/codesnippet/visualbasic/applicationexitsnippets/application.xaml.vb#handleexitcodebehind)]"
  syntax:
    content: public event System.Windows.ExitEventHandler Exit;
    return:
      type: System.Windows.ExitEventHandler
      description: "To be added."
  exceptions: []
  platform:
