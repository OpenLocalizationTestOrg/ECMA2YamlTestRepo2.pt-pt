  namespace: System.Windows
  summary: "Searches for the specified resource."
  remarks: "TryFindResource will first look in application-scope resources for the specified resource. Application-scope resources are managed by <xref:System.Windows.Application>, and are exposed from the <xref:System.Windows.Application.Resources%2A> property. If the specified resource is not found in the set of application-scope resources, TryFindResource then next searches the system resources. System resources are shell resources defined by the user, and include colors, fonts, and shell configurations. These are exposed from the <xref:System.Windows.SystemColors>, <xref:System.Windows.SystemFonts>, and <xref:System.Windows.SystemParameters> types, respectively, as static properties. To use TryFindResource to acquire them, these types also expose resource key properties that are designed to be passed to TryFindResource; for example, <xref:System.Windows.SystemParameters.IconWidthKey%2A>.       Because TryFindResource returns an object, you must cast the returned value to the appropriate type if the resource is found.       This method is thread safe and can be called from any thread."
