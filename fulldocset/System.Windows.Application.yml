    commentId: T:System.InvalidOperationException
    description: "MainWindow is set from an application that&quot;s hosted in a browser, such as an [!INCLUDE[TLA#tla_xbap#plural](~/add/includes/ajax-current-ext-md.md)]."
  platform:
  - net462
