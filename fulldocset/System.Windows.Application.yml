  namespace: System.Windows
  summary: "Shuts down an application."
  remarks: "When Shutdown is called, an application stops running. You can handle the <xref:System.Windows.Application.Exit> event to detect when an application is about to stop running, to perform any appropriate processing.       Shutdown is implicitly called by [!INCLUDE[TLA#tla_wpf](~/add/includes/tlasharptla-wpf-md.md)] in the following situations:      -   When <xref:System.Windows.Application.ShutdownMode%2A> is set to <xref:System.Windows.ShutdownMode>.      -   When the <xref:System.Windows.Application.ShutdownMode%2A> is set to <xref:System.Windows.ShutdownMode>.      -   When a user ends a session and the <xref:System.Windows.Application.SessionEnding> event is either unhandled, or handled without cancellation.       Calling Shutdown explicitly causes an application to shut down, regardless of the <xref:System.Windows.Application.ShutdownMode%2A> setting. However, if <xref:System.Windows.Application.ShutdownMode%2A> is set to <xref:System.Windows.ShutdownMode>, you must call Shutdown to shut down an application.      > [!IMPORTANT] >  When Shutdown is called, the application will shut down irrespective of whether the <xref:System.Windows.Window.Closing> event of any open windows is canceled.       This method can be called only from the thread that created the <xref:System.Windows.Application> object."
