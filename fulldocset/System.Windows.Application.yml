  namespace: System.Windows
  summary: "Gets or sets a [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] that is automatically shown when an application starts."
  remarks: "You can use StartupUri to automatically load a [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] resource when an application starts.       The following table shows the types of [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] resources that can be loaded, the type of window they are opened into, and the type of application that these resources can be set as the StartupUri.      |Type|Window|Application type|   |----------|------------|----------------------|   |<xref:System.Windows.Window>|<xref:System.Windows.Window>|Standalone only|   |<xref:System.Windows.Navigation.NavigationWindow>|<xref:System.Windows.Navigation.NavigationWindow>|Standalone only|   |<xref:System.Windows.Controls.Page>|<xref:System.Windows.Navigation.NavigationWindow>|Standalone/browser-hosted|   |<xref:System.Windows.Controls.UserControl>|<xref:System.Windows.Navigation.NavigationWindow>|Standalone/browser-hosted|   |<xref:System.Windows.Documents.FlowDocument>|<xref:System.Windows.Navigation.NavigationWindow>|Standalone/browser-hosted|   |<xref:System.Windows.Navigation.PageFunction%601>|<xref:System.Windows.Navigation.NavigationWindow>|Standalone/browser-hosted|       Typically, you set the StartupUri property declaratively in [!INCLUDE[TLA#tla_titlexaml](~/add/includes/ajax-current-ext-md.md)]. However, you can set StartupUri programmatically, such as from a <xref:System.Windows.Application.Startup> event handler, which is useful if for applications that can only load the necessary [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] resources at run time. For example, an application might wait until run time to load its resources if the name of the [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] resource is stored in a configuration file.       Whether you set StartupUri declaratively or programmatically, the corresponding [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] resource is not loaded until after the <xref:System.Windows.Application.Startup> event is handled. Consequently, you won&quot;t have access to the resulting window from either the <xref:System.Windows.Application.Windows%2A> property or the <xref:System.Windows.Application.MainWindow%2A> property when handling <xref:System.Windows.Application.Startup>."
  syntax:
    content: public Uri StartupUri { get; set; }
    return:
      type: System.Uri
      description: "A <xref:System.Uri> that refers to the [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] that automatically opens when an application starts."
  overload: System.Windows.Application.StartupUri*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "StartupUri is set with a value of null."
  platform:
