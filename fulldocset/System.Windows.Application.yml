  namespace: System.Windows
  summary: "Creates a cookie for the location specified by a <xref:System.Uri>."
  remarks: "A cookie is an arbitrary piece of data that can be stored by an application on the client machine during application sessions (session cookies) or across application sessions (persistent cookies). You can create both types of cookies by calling SetCookie.       Cookie data typically takes the form of a name/value pair in the following format:       `Name=Value`       You pass a string of this format to SetCookie, along with the <xref:System.Uri> of the location for which the cookie should be set (typically, the application domain).       Whether a cookie is a session cookie or a persistent cookie depends on whether the cookie string that you pass to SetCookie includes an expiry date. The string for a session cookie does not include an expiry date. The string for a persistent cookie does, and must be in the following format:       `NAME=VALUE; expires=DAY, DD-MMM-YYYY HH:MM:SS GMT`       Persistent cookies are stored in the current [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] installation&quot;s Temporary Internet Files folder until they expire, in which case they are deleted. You can delete a persistent cookie from your application by setting its expiry date to a date/time value that is in the past.       For an overview of cookies in [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)], see [Navigation Overview](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static void SetCookie (Uri uri, string value);
    parameters:
    - id: uri
      type: System.Uri
      description: "The <xref:System.Uri> that specifies the location for which the cookie should be created."
    - id: value
      type: System.String
      description: "The <xref:System.String> that contains the cookie data."
