  fullName: System.Web.UI.WebControls.WebColorConverter
  type: Class
  summary: "Converts a predefined color name or an RGB color value to and from a <xref href=&quot;System.Drawing.Color&quot;></xref> object."
  remarks: "The WebColorConverter class is used to convert a <xref:System.Drawing.Color?displayProperty=fullName> object to a predefined color name or an RGB color value. It is also used to convert a predefined color name or an RGB color value to a <xref:System.Drawing.Color?displayProperty=fullName> object.      > [!CAUTION] >  You should never access a type converter directly. Instead, call the appropriate converter by using <xref:System.ComponentModel.TypeDescriptor?displayProperty=fullName>. For more information, see the examples in the <xref:System.ComponentModel.TypeConverter?displayProperty=fullName> class overview.       The following list contains the sixteen predefined HTML color names you can use:      -   Black      -   Blue      -   Cyan      -   Gray      -   Green      -   Lime      -   Magenta      -   Maroon      -   Navy      -   Olive      -   Purple      -   Red      -   Silver      -   Teal      -   White      -   Yellow       You can also specify a custom color by using a hexadecimal number, preceded by the pound character (#), in the form `#RRGGBB`. `RR`, `GG`, and `BB` represent hexadecimal values from 0 to 255 that indicate the red, green, and blue components of a color, respectively. For example, the value `#0000FF` represents the color blue. It specifies the minimum value (`00`) for the red and green components, while specifying the maximum value (`FF`) for the blue component."
