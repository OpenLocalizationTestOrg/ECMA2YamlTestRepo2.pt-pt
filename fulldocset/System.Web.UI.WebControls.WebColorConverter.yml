  summary: "Converte um nome de cor predefinido ou um valor de cor RGB de e para um <xref href=&quot;System.Drawing.Color&quot;> </xref> objeto."
  remarks: "A classe de WebColorConverter é utilizada para converter um <xref:System.Drawing.Color?displayProperty=fullName>objeto para um nome de cor predefinido ou um valor de cor RGB.</xref:System.Drawing.Color?displayProperty=fullName> Também é utilizado para converter um nome de cor predefinido ou um valor de cor RGB para um <xref:System.Drawing.Color?displayProperty=fullName>objeto.</xref:System.Drawing.Color?displayProperty=fullName>      > [!CAUTION] > Nunca deve aceder diretamente um conversor de tipos. Em vez disso, chame o conversor adequado utilizando <xref:System.ComponentModel.TypeDescriptor?displayProperty=fullName>.</xref:System.ComponentModel.TypeDescriptor?displayProperty=fullName> Para obter mais informações, consulte os exemplos de <xref:System.ComponentModel.TypeConverter?displayProperty=fullName>Descrição geral de classe.</xref:System.ComponentModel.TypeConverter?displayProperty=fullName>       A lista seguinte contém os nomes de cor HTML predefinidos sixteen pode utilizar: - preto - azul - Cyan - cinzento - Branco Verde - Teal Lime - Silver Magenta - Red Maroon - roxa Navy - Olive - - - - - - amarelo também pode especificar uma cor personalizada utilizando um número hexadecimal, precedido pelo caráter de cardinal (#), no formato `#RRGGBB`. `RR`, `GG`, e `BB` representam os valores hexadecimais de 0 a 255 indicar os componentes vermelhos, verdes e azuis de uma cor, respetivamente. Por exemplo, o valor `#0000FF` representa a cor azul. Especifica o valor mínimo (`00`) para os componentes verdes e vermelhos, ao especificar o valor máximo (`FF`) para o componente azul."
