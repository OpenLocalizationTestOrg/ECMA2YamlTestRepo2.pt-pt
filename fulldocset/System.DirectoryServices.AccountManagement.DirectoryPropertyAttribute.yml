  name: DirectoryPropertyAttribute
  nameWithType: DirectoryPropertyAttribute
  fullName: System.DirectoryServices.AccountManagement.DirectoryPropertyAttribute
  type: Class
  summary: "Contains the data required by the store to map a principal property to a directory attribute. This attribute is required for principal extensions and can only be set on a property. It must be specified on every property that represents a directory attribute in the extended class."
  remarks: "If multiple directory attributes are used in the extension methods, multiple attributes should be added to the propert (one per attribute)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class DirectoryPropertyAttribute : Attribute
