  name: DirectoryPropertyAttribute
  nameWithType: DirectoryPropertyAttribute
  fullName: System.DirectoryServices.AccountManagement.DirectoryPropertyAttribute
  type: Class
  summary: "Contém os dados necessários pela loja para mapear uma propriedade principal para um atributo de diretório. Este atributo é necessário para extensões principais e só pode ser definido numa propriedade. Tem de ser especificado em cada propriedade que representa um atributo de diretório na classe expandida."
  remarks: "Se forem utilizados vários atributos de diretório nos métodos de extensão, vários atributos devem ser adicionados aos propert (uma por atributo)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class DirectoryPropertyAttribute : Attribute
