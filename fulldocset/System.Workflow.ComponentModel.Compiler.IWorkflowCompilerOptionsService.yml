  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Compiler
  summary: "Obtém um valor que indica se os tipos são verificados."
  remarks: "Durante a fase de validação de compilação de fluxo de trabalho, um documento de origem do fluxo de trabalho é rejeitado se a propriedade CheckTypes for `true` e o fluxo de trabalho ou as regras de complementar diretamente ficheiro referências quaisquer tipos de .NET Framework não apresentam uma lista de tipos autorizados. A lista de autorizados tipos é um documento XML onde cada entrada indica um `Assembly`, um `Namespace`, um `TypeName`e um `Authorized` {`true` ou `false`} indicador. Esta classe corresponde a uma entrada na lista. Note também que são permitidas designações de caráter universal, para incluir ou excluir os espaços de nomes concluídos. Por exemplo, utilizando `Type=”System.*”` inclui todos os tipos em <xref:System>, incluindo tipos contidos em espaços de nomes do elemento subordinado.</xref:System>       A utilização de uma lista de autorizados tipos é controlada pelo <xref:System.Workflow.ComponentModel.Compiler.WorkflowCompiler>opção **/checktypes** ou utilizando a propriedade CheckTypes.</xref:System.Workflow.ComponentModel.Compiler.WorkflowCompiler>"
  syntax:
    content: public bool CheckTypes { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se os tipos são verificados, caso contrário <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
