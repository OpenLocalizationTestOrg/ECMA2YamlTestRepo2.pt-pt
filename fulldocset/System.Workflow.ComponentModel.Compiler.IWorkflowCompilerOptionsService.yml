- uid: System.Workflow.ComponentModel.Compiler.IWorkflowCompilerOptionsService.CheckTypes
  id: CheckTypes
  parent: System.Workflow.ComponentModel.Compiler.IWorkflowCompilerOptionsService
  langs:
  - csharp
  name: CheckTypes
  nameWithType: IWorkflowCompilerOptionsService.CheckTypes
  fullName: System.Workflow.ComponentModel.Compiler.IWorkflowCompilerOptionsService.CheckTypes
  type: Property
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Compiler
  summary: "Gets a value that indicates whether types are checked."
  remarks: "During the validation phase of workflow compilation, a workflow source document is rejected if the CheckTypes property is `true` and the workflow or the companion rules file directly references any .NET Framework types not present on a list of authorized types. The list of authorized types is an XML document where each entry indicates an `Assembly`, a `Namespace`, a `TypeName`, and an `Authorized` {`true` or `false`} indicator. This class corresponds to an entry on the list. Also note that wildcard character designations are allowed, to include or exclude complete namespaces. For example, using `Type=”System.*”` includes all types in <xref:System>, including types contained in child namespaces.       The use of a list of authorized types is controlled by the <xref:System.Workflow.ComponentModel.Compiler.WorkflowCompiler> option **/checktypes** or by using the CheckTypes property."
  syntax:
    content: public bool CheckTypes { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if types are checked, otherwise <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Workflow.ComponentModel.Compiler.IWorkflowCompilerOptionsService.CheckTypes*
  exceptions: []
  platform:
  - net462
