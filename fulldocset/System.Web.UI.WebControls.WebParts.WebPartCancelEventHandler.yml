  fullName: System.Web.UI.WebControls.WebParts.WebPartCancelEventHandler
  type: Delegate
  summary: "Represents the method that will handle the <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanging&quot;></xref> event, <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosing&quot;></xref> event, or <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleting&quot;></xref> event of the <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;></xref> class."
  remarks: "The method specified in the WebPartCancelEventHandler delegate is called when a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanging> event, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosing> event, or <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleting> event is raised.       Page developers can provide custom handlers for Web Parts events by adding an `OnSelectedWebPartChanging` attribute, `OnWebPartClosing` attribute, or `OnWebPartDeleting` attribute to the `<asp:webpartmanager>` element in a page, and assigning a custom method name to the attribute. A custom handler can also be assigned programmatically. For more information on programmatically assigning an event handler, see [NIB: How to: Connect Event Handler Methods to Events](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)."
  syntax:
    content: public delegate void WebPartCancelEventHandler(object sender, WebPartCancelEventArgs e);
