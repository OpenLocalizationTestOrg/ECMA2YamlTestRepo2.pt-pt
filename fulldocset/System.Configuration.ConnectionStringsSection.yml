  name: ConnectionStringsSection
  nameWithType: ConnectionStringsSection
  fullName: System.Configuration.ConnectionStringsSection
  type: Class
  summary: "Provides programmatic access to the connection strings configuration-file section."
  remarks: "The ConnectionStringsSection class allows you to programmatically modify the `connectionStrings` section of the configuration file. The connection strings are provided as a <xref:System.Configuration.ConnectionStringSettingsCollection> of <xref:System.Configuration.ConnectionStringSettings>`add` configuration elements."
  example:
  - "The following example shows how to use the ConnectionStringsSection.  \n  \n [!code-cs[System.Configuration.ConnectionStrings#1](~/add/codesnippet/csharp/t-system.configuration.c_17_1.cs)]\n [!code-vb[System.Configuration.ConnectionStrings#1](~/add/codesnippet/visualbasic/t-system.configuration.c_17_1.vb)]  \n  \n The following excerpt shows the configuration used by the previous example.  \n  \n```  \n<?xml version=\"1.0\" encoding=\"utf-8\"?>  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ConnStr1\" connectionString=\"LocalSqlServer: data source=127.0.0.1;Integrated Security=SSPI;Initial Catalog=aspnetdb\"  \n      providerName=\"System.Data.SqlClient\" />  \n  </connectionStrings>  \n</configuration>  \n```"
  syntax:
    content: 'public sealed class ConnectionStringsSection : System.Configuration.ConfigurationSection'
