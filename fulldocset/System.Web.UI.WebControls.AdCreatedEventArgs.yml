  langs:
  - csharp
  name: AdCreatedEventArgs
  nameWithType: AdCreatedEventArgs
  fullName: System.Web.UI.WebControls.AdCreatedEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Web.UI.WebControls.AdRotator.AdCreated&quot;></xref> event of the <xref href=&quot;System.Web.UI.WebControls.AdRotator&quot;></xref> control. This class cannot be inherited."
  remarks: "The <xref:System.Web.UI.WebControls.AdRotator.AdCreated> event is raised when the <xref:System.Web.UI.WebControls.AdRotator> control displays an advertisement on the page.       For a list of initial property values for an instance of AdCreatedEventArgs, see the <xref:System.Web.UI.WebControls.AdCreatedEventArgs.%23ctor%2A> constructor.       For more information about handling events, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.AdRotator.AdCreated> event. It gets the URL associated with the advertisement when the <xref:System.Web.UI.WebControls.AdRotator> control gets created and displays it below the control. This example requires the XML file (Ads.xml) listed in the example below.  \n  \n [!code-vb[Classic AdCreatedEventArgs Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_241_1.aspx)]\n [!code-cs[Classic AdCreatedEventArgs Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_241_1.aspx)]  \n  \n The following code example demonstrates how to format the XML file that contains the advertisement information. For more information on the XML file, see the <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A> property of the <xref:System.Web.UI.WebControls.AdRotator> class.  \n  \n```  \n<Advertisements>  \n <Ad>  \n <ImageUrl>image1.jpg</ImageUrl>  \n <NavigateUrl>http://www.microsoft.com</NavigateUrl>  \n <AlternateText>Microsoft Main Site</AlternateText>  \n <Impressions>80</Impressions>  \n <Keyword>Topic1</Keyword>  \n <Caption>This is the caption for Ad#1</Caption>   \n </Ad>  \n <Ad>  \n <ImageUrl>image2.jpg</ImageUrl>  \n <NavigateUrl>http://www.wingtiptoys.com</NavigateUrl>  \n <AlternateText>Wingtip Toys</AlternateText>  \n <Impressions>80</Impressions>  \n <Keyword>Topic2</Keyword>  \n <Caption>This is the caption for Ad#2</Caption>   \n </Ad>  \n</Advertisements>  \n```  \n  \n [!code-cs[AdCreatedEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_241_2.aspx)]\n [!code-vb[AdCreatedEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_241_2.aspx)]"
  syntax:
    content: 'public class AdCreatedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.AdCreatedEventArgs.#ctor(System.Collections.IDictionary)
  id: '#ctor(System.Collections.IDictionary)'
  parent: System.Web.UI.WebControls.AdCreatedEventArgs
  langs:
  - csharp
  name: AdCreatedEventArgs(IDictionary)
  nameWithType: AdCreatedEventArgs.AdCreatedEventArgs(IDictionary)
  fullName: System.Web.UI.WebControls.AdCreatedEventArgs.AdCreatedEventArgs(IDictionary)
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Initializes a new instance of the <xref href=&quot;System.Web.UI.WebControls.AdCreatedEventArgs&quot;></xref> class."
  remarks: "Use this constructor to create and initialize a new instance of the <xref:System.Web.UI.WebControls.AdCreatedEventArgs> class.       The following table shows initial property values for an instance of <xref:System.Web.UI.WebControls.AdCreatedEventArgs>.      |Property|Initial value|   |--------------|-------------------|   |<xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A>|The value of the `adProperties` parameter if the `adProperties` parameter is not `null`; otherwise, an empty <xref:System.Collections.IDictionary?displayProperty=fullName>.|   |<xref:System.Web.UI.WebControls.AdCreatedEventArgs.AlternateText%2A>|If the `adProperties` parameter is not `null`, the value in the `adProperties` parameter that represents the alternate text; otherwise, <xref:System.String.Empty?displayProperty=fullName>.|   |<xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A>|If the `adProperties` parameter is not `null`, the value in the `adProperties` parameter that represents the URL of the image to display; otherwise, <xref:System.String.Empty?displayProperty=fullName>.|   |<xref:System.Web.UI.WebControls.AdCreatedEventArgs.NavigateUrl%2A>|If the `adProperties` parameter is not `null`, the value in the `adProperties` parameter that represents the URL to navigate to; otherwise, <xref:System.String.Empty?displayProperty=fullName>.|"
  syntax:
    content: public AdCreatedEventArgs (System.Collections.IDictionary adProperties);
    parameters:
    - id: adProperties
      type: System.Collections.IDictionary
      description: "A &lt;xref:System.Collections.IDictionary?displayProperty=fullName&gt; containing the advertisement properties from the XML file."
  overload: System.Web.UI.WebControls.AdCreatedEventArgs.#ctor*
  exceptions: []
  platform:
