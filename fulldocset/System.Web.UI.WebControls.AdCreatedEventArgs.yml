- uid: System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties
  id: AdProperties
  parent: System.Web.UI.WebControls.AdCreatedEventArgs
  langs:
  - csharp
  name: AdProperties
  nameWithType: AdCreatedEventArgs.AdProperties
  fullName: System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets a &lt;xref:System.Collections.IDictionary?displayProperty=fullName&gt; object that contains all the advertisement properties for the currently displayed advertisement."
  remarks: "Use the AdProperties property to get a <xref:System.Collections.IDictionary?displayProperty=fullName> object that contains the advertisement properties for the currently displayed advertisement. The keys and values of the <xref:System.Collections.IDictionary?displayProperty=fullName> object are of type <xref:System.String?displayProperty=fullName>.       The <xref:System.Web.UI.WebControls.AdRotator> control randomly selects an advertisement each time the control is displayed on the Web page. The attributes for the selected advertisement are extracted from the advertisement XML file and stored in a <xref:System.Collections.IDictionary?displayProperty=fullName> object. When the <xref:System.Web.UI.WebControls.AdRotator> control creates a new instance of the <xref:System.Web.UI.WebControls.AdCreatedEventArgs> class, the AdProperties property gets initialized with the <xref:System.Collections.IDictionary?displayProperty=fullName> object.       Custom attributes about an advertisement, such as an advertisement caption, can also be included in the advertisement XML file. Use this property in the <xref:System.Web.UI.WebControls.AdRotator.OnAdCreated%2A> event handler to get the custom attributes."
  example:
  - "The following code example demonstrates how to use the AdProperties property in the <xref:System.Web.UI.WebControls.AdRotator.OnAdCreated%2A> event handler to provide a custom caption.  \n  \n [!code-xml[Classic AdCreatedEventArgs.AdProperties Example#1](~/add/codesnippet/xml/p-system.web.ui.webcontr_40_1.xml)]\n [!code-cs[Classic AdCreatedEventArgs.AdProperties Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_40_1.aspx)]\n [!code-vb[Classic AdCreatedEventArgs.AdProperties Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_40_1.aspx)]  \n  \n The following code example demonstrates how to include custom attributes about an advertisement in the advertisement XML file. For more information on the XML file, see the <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A> property of the <xref:System.Web.UI.WebControls.AdRotator> class.  \n  \n```  \n<Advertisements>  \n <Ad>  \n <ImageUrl>image1.jpg</ImageUrl>  \n <NavigateUrl>http://www.microsoft.com</NavigateUrl>  \n <AlternateText>Microsoft Main Site</AlternateText>  \n <Impressions>80</Impressions>  \n <Keyword>Topic1</Keyword>  \n <Caption>This is the caption for Ad#1</Caption>   \n </Ad>  \n <Ad>  \n <ImageUrl>image2.jpg</ImageUrl>  \n <NavigateUrl>http://www.wingtiptoys.com</NavigateUrl>  \n <AlternateText>Wingtip Toys</AlternateText>  \n <Impressions>80</Impressions>  \n <Keyword>Topic2</Keyword>  \n <Caption>This is the caption for Ad#2</Caption>   \n </Ad>  \n</Advertisements>  \n```"
  syntax:
    content: public System.Collections.IDictionary AdProperties { get; }
    return:
      type: System.Collections.IDictionary
      description: "A &lt;xref:System.Collections.IDictionary?displayProperty=fullName&gt; that contains a list of advertisement properties for the currently displayed advertisement. The default value is &lt;xref:System.String.Empty?displayProperty=fullName&gt;."
  overload: System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.AdCreatedEventArgs.AlternateText
  id: AlternateText
  parent: System.Web.UI.WebControls.AdCreatedEventArgs
  langs:
  - csharp
  name: AlternateText
  nameWithType: AdCreatedEventArgs.AlternateText
  fullName: System.Web.UI.WebControls.AdCreatedEventArgs.AlternateText
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the alternate text displayed in the <xref href=&quot;System.Web.UI.WebControls.AdRotator&quot;></xref> control when the advertisement image is unavailable. Browsers that support the ToolTips feature display this text as a ToolTip for the advertisement."
  remarks: "Use the AlternateText property to specify the text to display if the image specified in the <xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A> property is not available. In browsers that support the ToolTips feature, this text also appears as a ToolTip for the advertisement.       A separate XML file contains the properties for the displayed advertisement. The <xref:System.Web.UI.WebControls.AdRotator> control automatically sets the AlternateText property with the corresponding alternate text entry in the XML file. This property can also be used to programmatically set the alternate text."
  example:
  - "The following code example demonstrates how to programmatically set the AlternateText property.  \n  \n [!code-cs[AdCreatedEventArgsAlternateText#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_984_1.aspx)]\n [!code-vb[AdCreatedEventArgsAlternateText#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_984_1.aspx)]  \n  \n The following code example demonstrates how to format the XML file that contains the advertisement information. For more information on the XML file, see the <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A> property of the <xref:System.Web.UI.WebControls.AdRotator> class.  \n  \n```  \n<Advertisements>  \n <Ad>  \n <ImageUrl>image1.jpg</ImageUrl>  \n <NavigateUrl>http://www.microsoft.com</NavigateUrl>  \n <AlternateText>Microsoft Main Site</AlternateText>  \n <Impressions>80</Impressions>  \n <Keyword>Topic1</Keyword>  \n <Caption>This is the caption for Ad#1</Caption>   \n </Ad>  \n <Ad>  \n <ImageUrl>image2.jpg</ImageUrl>  \n <NavigateUrl>http://www.wingtiptoys.com</NavigateUrl>  \n <AlternateText>Wingtip Toys</AlternateText>  \n <Impressions>80</Impressions>  \n <Keyword>Topic2</Keyword>  \n <Caption>This is the caption for Ad#2</Caption>   \n </Ad>  \n</Advertisements>  \n```"
  syntax:
    content: public string AlternateText { get; set; }
    return:
      type: System.String
      description: "The text displayed in place of the advertisement image if the image is unavailable. The default value is &lt;xref:System.String?displayProperty=fullName&gt;."
  overload: System.Web.UI.WebControls.AdCreatedEventArgs.AlternateText*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl
  id: ImageUrl
  parent: System.Web.UI.WebControls.AdCreatedEventArgs
  langs:
  - csharp
  name: ImageUrl
  nameWithType: AdCreatedEventArgs.ImageUrl
  fullName: System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the URL of an image to display in the <xref href=&quot;System.Web.UI.WebControls.AdRotator&quot;></xref> control."
  remarks: "Use the ImageUrl property to specify the URL of an image to display for an advertisement in the <xref:System.Web.UI.WebControls.AdRotator> control. You can use a relative or an absolute URL. A relative URL relates the location of the image to the location of the Web page or user control without specifying a complete path on the server. The path is relative to the location of the Web page. This makes it easier to move the entire site to another directory on the server without updating the path to the image in code. An absolute URL provides the complete path, so moving the site to another directory requires updating the code.       A separate XML file contains the properties for the displayed advertisement. The <xref:System.Web.UI.WebControls.AdRotator> control automatically sets the ImageUrl property with the corresponding image URL entry in the XML file containing the advertisement information. This property can also be used to programmatically set the image URL.      > [!NOTE] >  If you use an advertisement file and specify a relative URL for this property, the URL is relative to the directory that the advertisement file is located in. If you set this property directly with a relative URL, instead of using the advertisement file, the URL is relative to the directory of the page or user control that contains the <xref:System.Web.UI.WebControls.AdRotator> control."
  example:
  - "The following code example demonstrates how to programmatically set the ImageUrl property.  \n  \n [!code-vb[AdCreatedEventArgsImageUrl#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_8_1.aspx)]\n [!code-cs[AdCreatedEventArgsImageUrl#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_8_1.aspx)]  \n  \n The following code example demonstrates how to format the XML file that contains the advertisement information. For more information on the XML file, see the <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A> property of the <xref:System.Web.UI.WebControls.AdRotator> class.  \n  \n```  \n<Advertisements>  \n <Ad>  \n <ImageUrl>image1.jpg</ImageUrl>  \n <NavigateUrl>http://www.microsoft.com</NavigateUrl>  \n <AlternateText>Microsoft Main Site</AlternateText>  \n <Impressions>80</Impressions>  \n <Keyword>Topic1</Keyword>  \n <Caption>This is the caption for Ad#1</Caption>   \n </Ad>  \n <Ad>  \n <ImageUrl>image2.jpg</ImageUrl>  \n <NavigateUrl>http://www.wingtiptoys.com</NavigateUrl>  \n <AlternateText>Wingtip Toys</AlternateText>  \n <Impressions>80</Impressions>  \n <Keyword>Topic2</Keyword>  \n <Caption>This is the caption for Ad#2</Caption>   \n </Ad>  \n</Advertisements>  \n```"
  syntax:
    content: public string ImageUrl { get; set; }
    return:
      type: System.String
      description: "The URL of an image to display in the <xref href=&quot;System.Web.UI.WebControls.AdRotator&quot;></xref> control. The default value is &lt;xref:System.String.Empty?displayProperty=fullName&gt;."
  overload: System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.AdCreatedEventArgs.NavigateUrl
  id: NavigateUrl
  parent: System.Web.UI.WebControls.AdCreatedEventArgs
  langs:
  - csharp
  name: NavigateUrl
  nameWithType: AdCreatedEventArgs.NavigateUrl
  fullName: System.Web.UI.WebControls.AdCreatedEventArgs.NavigateUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the Web page to display when the <xref href=&quot;System.Web.UI.WebControls.AdRotator&quot;></xref> control is clicked."
  remarks: "Use the NavigateUrl property to specify the Web page to display when the <xref:System.Web.UI.WebControls.AdRotator> control is clicked. A common use for this property is to redirect the navigation, when the <xref:System.Web.UI.WebControls.AdRotator> control is clicked, to a page that can count the number of times the user clicked the advertisement before proceeding to the destination URL.       A separate XML file contains the properties for the displayed advertisement. The <xref:System.Web.UI.WebControls.AdRotator> control automatically sets the NavigateUrl property with the corresponding navigation URL entry in the XML file. This property can also be used to programmatically set the navigation URL.      > [!NOTE] >  If you use an advertisement file and specify a relative URL for this property, the URL is relative to the directory that the advertisement file is located in. If you set this property directly with a relative URL, instead of using the advertisement file, the URL is relative to the directory of the page or user control that contains the <xref:System.Web.UI.WebControls.AdRotator> control."
  example:
  - "The following code example demonstrates how to programmatically set the NavigateUrl property.  \n  \n [!code-cs[AdCreatedEventArgsNavigateUrl#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1163_1.aspx)]\n [!code-vb[AdCreatedEventArgsNavigateUrl#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1163_1.aspx)]  \n  \n The following code example demonstrates how to format the XML file that contains the advertisement information. For more information on the XML file, see the <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A> property of the <xref:System.Web.UI.WebControls.AdRotator> class.  \n  \n```  \n<Advertisements>  \n <Ad>  \n <ImageUrl>image1.jpg</ImageUrl>  \n <NavigateUrl>http://www.microsoft.com</NavigateUrl>  \n <AlternateText>Microsoft Main Site</AlternateText>  \n <Impressions>80</Impressions>  \n <Keyword>Topic1</Keyword>  \n <Caption>This is the caption for Ad#1</Caption>   \n </Ad>  \n <Ad>  \n <ImageUrl>image2.jpg</ImageUrl>  \n <NavigateUrl>http://www.wingtiptoys.com</NavigateUrl>  \n <AlternateText>Wingtip Toys</AlternateText>  \n <Impressions>80</Impressions>  \n <Keyword>Topic2</Keyword>  \n <Caption>This is the caption for Ad#2</Caption>   \n </Ad>  \n</Advertisements>  \n```"
  syntax:
    content: public string NavigateUrl { get; set; }
    return:
      type: System.String
      description: "The Web page to display when the <xref href=&quot;System.Web.UI.WebControls.AdRotator&quot;></xref> control is clicked. The default value is &lt;xref:System.String.Empty?displayProperty=fullName&gt;."
  overload: System.Web.UI.WebControls.AdCreatedEventArgs.NavigateUrl*
  exceptions: []
  platform:
  - net462
