  fullName: System.Web.UI.WebControls.TreeNodeStyleCollection
  type: Class
  summary: "Representa uma coleção de <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> objetos que está a ser um <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> controlo."
  remarks: "A classe de TreeNodeStyleCollection é utilizada para armazenar e gerir uma coleção de <xref:System.Web.UI.WebControls.TreeNodeStyle>objetos.</xref:System.Web.UI.WebControls.TreeNodeStyle> O <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>propriedade, do tipo TreeNodeStyleCollection, armazena os estilos do nó para os níveis de uma árvore individuais.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>       O <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>propriedade é uma alternativa para as propriedades de estilo individuais, tais como o <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>propriedade, o que controlam os estilos de nó em diferentes níveis da árvore.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A> O estilo primeiro na coleção corresponde ao estilo de nó o primeiro nível da árvore. O estilo do segundo na coleção corresponde ao estilo de nó de segundo nível de árvore e assim sucessivamente. O <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>propriedade frequentemente é utilizada para gerar a tabela de menus de navegação de conteúdo – estilo onde nós a um determinado nível devem ter o mesmo aspeto, independentemente se tiverem nós subordinados.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>       A classe de TreeNodeStyleCollection herda maioria de membros de <xref:System.Web.UI.StateManagedCollection>classe.</xref:System.Web.UI.StateManagedCollection> Para obter mais informações sobre as membros herdados, consulte <xref:System.Web.UI.StateManagedCollection>.</xref:System.Web.UI.StateManagedCollection>"
  example:
  - "The following code example demonstrates how to use the TreeNodeStyleCollection class to specify the style settings for the individual levels of a <xref:System.Web.UI.WebControls.TreeView> control. Notice that the <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A> property returns a TreeNodeStyleCollection object.  \n  \n [!code-vb[TreeViewLevelStyles#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_395_1.aspx)]\n [!code-cs[TreeViewLevelStyles#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_395_1.aspx)]"
