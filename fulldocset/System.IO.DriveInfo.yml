- uid: System.IO.DriveInfo.GetDrives
  id: GetDrives
  parent: System.IO.DriveInfo
  langs:
  - csharp
  name: GetDrives()
  nameWithType: DriveInfo.GetDrives()
  fullName: System.IO.DriveInfo.GetDrives()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: "Retrieves the drive names of all logical drives on a computer."
  remarks: "This method retrieves all logical drive names on a computer. You can use this information to iterate through the array and obtain information on the drives using other <xref:System.IO.DriveInfo> methods and properties. Use the <xref:System.IO.DriveInfo.IsReady%2A> property to test whether a drive is ready because using this method on a drive that is not ready will throw a <xref:System.IO.IOException>."
  example:
  - "The following code example demonstrates the use of the <xref:System.IO.DriveInfo> class to display information about all of the drives on the current system.  \n  \n [!code-cs[System.IO.DriveInfo#00](~/add/codesnippet/csharp/m-system.io.driveinfo.ge_1.cs)]\n [!code-vb[System.IO.DriveInfo#00](~/add/codesnippet/visualbasic/m-system.io.driveinfo.ge_1.vb)]"
  syntax:
    content: public static System.IO.DriveInfo[] GetDrives ();
    parameters: []
    return:
      type: System.IO.DriveInfo[]
      description: "An array of type <xref href=&quot;System.IO.DriveInfo&quot;></xref> that represents the logical drives on a computer."
  overload: System.IO.DriveInfo.GetDrives*
  exceptions:
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "An I/O error occurred (for example, a disk error or a drive was not ready)."
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "The caller does not have the required permission."
  platform:
  - net462
- uid: System.IO.DriveInfo.IsReady
  id: IsReady
  parent: System.IO.DriveInfo
  langs:
  - csharp
  name: IsReady
  nameWithType: DriveInfo.IsReady
  fullName: System.IO.DriveInfo.IsReady
  type: Property
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: "Gets a value that indicates whether a drive is ready."
  remarks: "IsReady indicates whether a drive is ready. For example, it indicates whether a CD is in a CD drive or whether a removable storage device is ready for read/write operations. If you do not test whether a drive is ready, and it is not ready,  querying the drive using <xref:System.IO.DriveInfo> will raise an <xref:System.IO.IOException>.       Do not rely on IsReady to avoid catching exceptions from other members such as <xref:System.IO.DriveInfo.TotalSize%2A>, <xref:System.IO.DriveInfo.TotalFreeSpace%2A>, and <xref:System.IO.DriveInfo.DriveFormat%2A>. Between the time that your code checks IsReady and then accesses one of the other properties (even if the access occurs immediately after the check), a drive may have been disconnected or a disk may have been removed."
  example:
  - "The following code example demonstrates the use of the <xref:System.IO.DriveInfo> class to display information about all of the drives on the current system.  \n  \n [!code-cs[System.IO.DriveInfo#00](~/add/codesnippet/csharp/p-system.io.driveinfo.is_1.cs)]\n [!code-vb[System.IO.DriveInfo#00](~/add/codesnippet/visualbasic/p-system.io.driveinfo.is_1.vb)]"
  syntax:
    content: public bool IsReady { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the drive is ready; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref> if the drive is not ready."
  overload: System.IO.DriveInfo.IsReady*
  exceptions: []
  platform:
  - net462
