  type: Property
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: "Indicates the amount of available free space on a drive, in bytes."
  remarks: "This property indicates the amount of free space available on the drive. Note that this number may be different from the <xref:System.IO.DriveInfo.TotalFreeSpace%2A> number because this property takes into account disk quotas."
  example:
  - "The following code example demonstrates the use of the <xref:System.IO.DriveInfo> class to display information about all of the drives on the current system.  \n  \n [!code-cs[System.IO.DriveInfo#00](~/add/codesnippet/csharp/p-system.io.driveinfo.av_1.cs)]\n [!code-vb[System.IO.DriveInfo#00](~/add/codesnippet/visualbasic/p-system.io.driveinfo.av_1.vb)]"
  syntax:
    content: public long AvailableFreeSpace { get; }
    return:
      type: System.Int64
      description: "The amount of free space available on the drive, in bytes."
  overload: System.IO.DriveInfo.AvailableFreeSpace*
  exceptions:
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "Access to the drive information is denied."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "An I/O error occurred (for example, a disk error or a drive was not ready)."
  platform:
  - net462
