  remarks: "O hash é utilizado como um valor exclusivo que representa uma grande quantidade de dados de tamanho fixo. Os hashes de dois conjuntos de dados devem corresponder ao se, e apenas se, também corresponde os dados correspondentes. Pequenas alterações aos dados resultar num grande alterações imprevisíveis o hash.       O tamanho de hash para o <xref:System.Security.Cryptography.SHA384Managed>algoritmo é 384 bits.</xref:System.Security.Cryptography.SHA384Managed>       **Importante** se ativar a definição na política de segurança Local de segurança seguinte ou como parte da política de grupo que irá obter um <xref:System.InvalidOperationException>Quando tenta utilizar este construtor: **criptografia de sistema: algoritmos compatíveis com utilizar FIPS para encriptação, hash e assinatura** </xref:System.InvalidOperationException>"
