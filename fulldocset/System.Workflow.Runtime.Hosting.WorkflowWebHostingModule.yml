  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       This functionality is required to reenter a workflow definition that is exposed as a Web service. Without this module, the first call to the workflow-exposed Web service works, but subsequent calls fail. Additionally, make sure that the client application has cookies enabled."
