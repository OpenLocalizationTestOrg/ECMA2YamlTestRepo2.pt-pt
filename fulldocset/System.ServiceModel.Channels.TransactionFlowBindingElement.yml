  name: TransactionFlowBindingElement
  nameWithType: TransactionFlowBindingElement
  fullName: System.ServiceModel.Channels.TransactionFlowBindingElement
  type: Class
  summary: "Representa o elemento de configuração que especifica o suporte de fluxo de transação para um enlace. Esta classe não pode ser herdada."
  remarks: "Este elemento permite-lhe ativar ou desativar o fluxo de transacções de entrada nas definições de enlace de um ponto final, bem como para especificar o formato de protocolo pretendido para transações de entrada.      > [!CAUTION] > Ao utilizar o <xref:System.ServiceModel.TransactionProtocol.OleTransactions%2A>protocolo para o fluxo de transações do ponto final ao ponto final, o limite de tempo de transação pode ser perdida se o ponto final de destino tentar novamente utilizar qualquer protocolo diferente <xref:System.ServiceModel.TransactionProtocol.OleTransactions%2A>.</xref:System.ServiceModel.TransactionProtocol.OleTransactions%2A> do fluxo</xref:System.ServiceModel.TransactionProtocol.OleTransactions%2A> Isto pode fazer com que todos os nós de nível inferior após o <xref:System.ServiceModel.TransactionProtocol.OleTransactions%2A>salto para o tempo limite mais tarde do que o esperado.</xref:System.ServiceModel.TransactionProtocol.OleTransactions%2A>"
  syntax:
    content: 'public sealed class TransactionFlowBindingElement : System.ServiceModel.Channels.BindingElement, System.ServiceModel.Description.IPolicyExportExtension'
  inheritance:
  - System.ServiceModel.Channels.BindingElement
  implements:
  - System.ServiceModel.Description.IPolicyExportExtension
  inheritedMembers: []
  platform:
  - net462
