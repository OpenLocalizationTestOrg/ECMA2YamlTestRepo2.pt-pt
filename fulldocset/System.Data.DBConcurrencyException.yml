- uid: System.Data.DBConcurrencyException.Row
  id: Row
  parent: System.Data.DBConcurrencyException
  langs:
  - csharp
  name: Row
  nameWithType: DBConcurrencyException.Row
  fullName: System.Data.DBConcurrencyException.Row
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "Gets or sets the value of the <xref href=&quot;System.Data.DataRow&quot;></xref> that generated the <xref href=&quot;System.Data.DBConcurrencyException&quot;></xref>."
  remarks: "Use Row to retrieve the value of the <xref:System.Data.DataRow> row that generated the <xref:System.Data.DBConcurrencyException>. Setting the value of the <xref:System.Data.DataRow> has no effect.       When performing batch updates with the <xref:System.Data.Common.DataAdapter.ContinueUpdateOnError%2A> property of the <xref:System.Data.Common.DataAdapter> set to `true`, this exception is thrown if all row updates fail. In this case, this <xref:System.Data.DBConcurrencyException> contains <xref:System.Data.DataRow> objects for all rows whose update failed, rather than just the one <xref:System.Data.DataRow> object in Row, and the affected <xref:System.Data.DataRow> objects can be retrieved by calling <xref:System.Data.DBConcurrencyException.CopyToRows%2A>.       Serialization support does not exist for <xref:System.Data.DataRow> objects. Therefore, if you serialize a <xref:System.Data.DBConcurrencyException> object, the value of the Row property in the serialized version of the object is set to a null value."
  syntax:
    content: public System.Data.DataRow Row { get; set; }
    return:
      type: System.Data.DataRow
      description: "The value of the <xref href=&quot;System.Data.DataRow&quot;></xref>."
  overload: System.Data.DBConcurrencyException.Row*
  exceptions: []
  platform:
  - net462
