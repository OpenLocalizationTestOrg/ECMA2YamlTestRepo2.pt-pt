  fullName: System.Activities.Presentation.Metadata.IRegisterMetadata
  type: Interface
  summary: "Especifica uma classe que irá adicionar atributos adicionais para o arquivo de metadados."
  remarks: "Tipos de IRegisterMetadata proporcionam uma forma para encapsular a associação de atributos de momento da conceção para tipos de tempo de execução de forma conjugado aproximadamente ligado. Uma aplicação que aloja o [!INCLUDE[wfd1](~/add/includes/wfd1-md.md)] pode utilizar a interface de IRegisterMetadata para registar os atributos para a atividade. Por exemplo, [!INCLUDE[vs2010](~/add/includes/vs2010-md.md)] procura tipos que implementam IRegisterMetadata quando as assemblagens que contenham estes tipos são carregadas além também à procura de tipos em assemblagens *.design."
