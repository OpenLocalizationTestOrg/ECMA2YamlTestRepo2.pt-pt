  name: TableAttribute
  nameWithType: TableAttribute
  fullName: System.Data.Linq.Mapping.TableAttribute
  type: Class
  summary: "Designates a class as an entity class that is associated with a database table."
  remarks: "Use this attribute to designate a class as an entity class that is associated with a database table or view. [!INCLUDE[vbtecdlinq](~/add/includes/vbtecdlinq-md.md)] treats classes that have the TableAttribute attribute as persistent classes.       [!INCLUDE[vbtecdlinq](~/add/includes/vbtecdlinq-md.md)] supports only single-table mapping. That is, an entity class must be mapped to exactly one database table, and you cannot map a database table to multiple classes at the same time.       You can use the <xref:System.Data.Linq.Mapping.TableAttribute.Name%2A> property of the TableAttribute attribute to specify a name for the table, and you can optionally use the schema name to qualify a table name. If you do not specify a name by using the <xref:System.Data.Linq.Mapping.TableAttribute.Name%2A> property, the table name is assumed to be the same as the class name.      ## Schema-qualified Names    You can optionally use the schema name to qualify a table name. By default, the token to the left of the first period in the <xref:System.Data.Linq.Mapping.TableAttribute.Name%2A> string is considered to be the schema name. The remainder of the name is considered to be the table name. The provider quotes the table name as appropriate. For example, the [!INCLUDE[vbtecdlinq](~/add/includes/vbtecdlinq-md.md)] provider for SQL Server makes sure that brackets are used at least where they are needed.      > [!NOTE] >  In some cases, you must explicitly quote attributes because the SQL Server provider cannot auto-quote. The following table shows some examples.      |Case|Example: Identifier Name|Example: Expected String in Attributes|Otherwiseâ€¦|   |----------|------------------------------|--------------------------------------------|----------------|   |Schema name contains a period|Schema: &quot;A.B&quot;<br /><br /> Table: &quot;C&quot;|&quot;[A.B].C&quot;|The first period is assumed to separate the schema name from the table name.|   |Schema/Table name starts with `@`|&quot;@SomeName&quot;|&quot;[@SomeName]&quot;|Assumed to be a parameter name.|   |Schema starts with `[` and ends with `]`|&quot;[Schema.Table]&quot;|&quot;[[Schema].[Table]]]&quot;|The unquoted identifier resembles a quoted identifier.|   |Table starts with `[` and ends with `]`|&quot;[Table]&quot;|&quot;[[Table]]]&quot;|The unquoted identifier resembles a quoted identifier.|"
  example:
  - >-
    [!code-vb[DLinqCustomize#1](~/add/codesnippet/visualbasic/customize/Module1.vb#1)]
     [!code-cs[DLinqCustomize#1](~/add/codesnippet/csharp/customize/Program.cs#1)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      public sealed class TableAttribute : Attribute
