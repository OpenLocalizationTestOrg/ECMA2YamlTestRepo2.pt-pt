  namespace: System.Web.UI.Design
  summary: "Gets a value indicating whether the converter can convert an object of the specified source type to the native type of the converter."
  remarks: "This method returns `true` if the source type is a string. Otherwise, this method always returns `false`."
  syntax:
    content: public override bool CanConvertFrom (System.ComponentModel.ITypeDescriptorContext context, Type sourceType);
    parameters:
