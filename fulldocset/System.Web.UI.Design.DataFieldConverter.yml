  namespace: System.Web.UI.Design
  summary: "Gets the data fields present within the selected data source if information about them is available."
  remarks: "This method uses the <xref:System.Web.UI.Design.IDataSourceProvider> implementation on the component&quot;s designer to retrieve the selected data source."
  syntax:
    content: public override System.ComponentModel.TypeConverter.StandardValuesCollection GetStandardValues (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "An <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;></xref> object indicating the component or control to get values for."
    return:
      type: System.ComponentModel.TypeConverter.StandardValuesCollection
      description: "A <xref:System.ComponentModel.TypeConverter.StandardValuesCollection> listing the standard accessible data sources."
