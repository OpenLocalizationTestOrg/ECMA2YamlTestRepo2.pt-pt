  summary: "Representa o comando AlignCenter, que pede que o parágrafo atual ou uma seleção de parágrafos ser centra-se."
  remarks: "Este comando opera no <xref:System.Windows.Documents.Paragraph>nível.</xref:System.Windows.Documents.Paragraph>  Se este comando é invocado numa seleção parcial de conteúdo dentro de um parágrafo (incluindo uma seleção vazia onde o acento circunflexo está dentro de um parágrafo), o efeito de pedido é aplicado para o parágrafo de todo.  Se este comando é invocado numa seleção que abranja vários parágrafos, o efeito é aplicado a todo o conteúdo de cada parágrafo que participa na seleção.       A figura seguinte mostra um exemplo de centrado conteúdo.       ![Captura de ecrã: O valor da propriedade TextAlign do Centro de](~/add/media/flowdoc-textalign-center.png &quot;captura de ecrã: o valor da propriedade TextAlign do Centro de&quot;) este comando é suportado nativamente por <xref:System.Windows.Controls.RichTextBox>.</xref:System.Windows.Controls.RichTextBox>      <a name=&quot;xamlAttributeUsage_AlignCenter&quot;></a># # Utilização do atributo de XAML```   <object property=&quot;AlignCenter&quot;/>   ```"
