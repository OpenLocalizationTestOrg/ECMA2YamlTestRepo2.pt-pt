  summary: "Representa o comando AlignJustify, que pede que o parágrafo atual ou uma seleção de parágrafos ser seria justificado."
  remarks: "Este comando opera no <xref:System.Windows.Documents.Paragraph>nível.</xref:System.Windows.Documents.Paragraph>  Se este comando é invocado numa seleção parcial de conteúdo dentro de um parágrafo (incluindo uma seleção vazia onde o acento circunflexo está dentro de um parágrafo), o efeito de pedido é aplicado para o parágrafo de todo.  Se este comando é invocado numa seleção que abranja vários parágrafos, o efeito é aplicado a todos os parágrafos na seleção.       Quando seria justificado conteúdo, o espaçamento horizontal dentro de cada linha de conteúdo é ajustado para que as linhas justified da largura igual ou perto igual.  Conteúdo, normalmente, seria justificado criar contornos uniforme em lados do conteúdo.       Uma vez, muitas vezes, é mais curta do que o resto, a última linha um parágrafo pode permanecer unjustified depois deste comando é invocado.       A figura seguinte mostra unjustified conteúdo (alinhada à esquerda).       ![Captura de ecrã: O conteúdo é unjustified](~/add/media/content-unjustified.png &quot;captura de ecrã: o conteúdo é unjustified&quot;) a figura seguinte mostra o conteúdo mesmo depois de que tem sido seria justificado.       ![Captura de ecrã do conteúdo seria justificado texto](~/add/media/content-justified.png &quot;captura de ecrã do conteúdo seria justificado texto&quot;) não há necessariamente uma implementação real, que responde a este comando qualquer objeto especificado; em muitos casos, a implementação que responde a um comando é da responsabilidade do escritor da aplicação.       Este comando é suportado nativamente por <xref:System.Windows.Controls.RichTextBox>.</xref:System.Windows.Controls.RichTextBox>      <a name=&quot;xamlAttributeUsage_AlignJustify&quot;></a># # Utilização do atributo de XAML```   <object property=&quot;AlignJustify&quot;/>   ```"
