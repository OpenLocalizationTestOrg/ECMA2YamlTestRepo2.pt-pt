  name: DataGridCheckBoxColumn
  nameWithType: DataGridCheckBoxColumn
  fullName: System.Windows.Controls.DataGridCheckBoxColumn
  type: Class
  summary: "Represents a <xref href=&quot;System.Windows.Controls.DataGrid&quot;></xref> column that hosts <xref href=&quot;System.Windows.Controls.CheckBox&quot;></xref> controls in its cells."
  remarks: "Use DataGridCheckBoxColumn to display columns of Boolean data as a <xref:System.Windows.Controls.CheckBox>. The following illustration shows an example of DataGridCheckBoxColumn.       ![A DataGridCheckBox column](~/add/media/wpf-datagrid-checkbox.png &quot;A DataGridCheckBox column&quot;)       To populate the column, bind the column to the data by using the <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> property. The <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> property is applied to the <xref:System.Windows.Controls.CheckBox> element created in the column. The <xref:System.Windows.FrameworkElement.DataContext%2A> for the element in each cell is the data item for the row the cell is in. Therefore, to set up the binding you only have to set the <xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName>. Optionally, you can specify a <xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName> if your data source and target are different types. For more information about data binding, see [Data Binding (WPF)](~/add/includes/ajax-current-ext-md.md).       You can customize the DataGridCheckBoxColumn by setting properties, such as <xref:System.Windows.Controls.DataGridColumn.Width%2A>, <xref:System.Windows.Controls.DataGridColumn.Header%2A>, <xref:System.Windows.Controls.DataGridCheckBoxColumn.IsThreeState%2A>, and <xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A>.       If you want to display other types of data, <xref:System.Windows.Controls.DataGrid> provides the following column types:      |Column Type|Data Display|   |-----------------|------------------|   |<xref:System.Windows.Controls.DataGridHyperlinkColumn>|Use to display URI data.|   |<xref:System.Windows.Controls.DataGridComboBoxColumn>|Use to display enumeration data.|   |<xref:System.Windows.Controls.DataGridTextColumn>|Use to display text.|       If you want to use other controls in your <xref:System.Windows.Controls.DataGrid>, you can create your own column types by using <xref:System.Windows.Controls.DataGridTemplateColumn>."
  example:
  - "The following example shows how to add a DataGridCheckBoxColumn. This example uses a database as the source and displays a column of Boolean data.  \n  \n [!code-xml[DataGrid_CheckBoxColumn#1](~/add/codesnippet/xaml/columnsartsample/window1.xaml#1)]\n [!code-xml[DataGrid_CheckBoxColumn#1](~/add/codesnippet/xaml/t-system.windows.control_29_1.xaml)]"
  syntax:
    content: 'public class DataGridCheckBoxColumn : System.Windows.Controls.DataGridBoundColumn'
