- uid: System.Windows.Controls.DataGridCheckBoxColumn.PrepareCellForEdit(System.Windows.FrameworkElement,System.Windows.RoutedEventArgs)
  id: PrepareCellForEdit(System.Windows.FrameworkElement,System.Windows.RoutedEventArgs)
  parent: System.Windows.Controls.DataGridCheckBoxColumn
  langs:
  - csharp
  name: PrepareCellForEdit(FrameworkElement,RoutedEventArgs)
  nameWithType: DataGridCheckBoxColumn.PrepareCellForEdit(FrameworkElement,RoutedEventArgs)
  fullName: System.Windows.Controls.DataGridCheckBoxColumn.PrepareCellForEdit(FrameworkElement,RoutedEventArgs)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Called when a cell in the column enters editing mode."
  remarks: "The <xref:System.Windows.Controls.DataGrid> control calls the <xref:System.Windows.Controls.DataGridColumn.PrepareCellForEdit%2A> method when a cell in a column derived from <xref:System.Windows.Controls.DataGridColumn> enters editing mode. The <xref:System.Windows.Controls.DataGridCheckBoxColumn> class overrides this method to respond immediately to the user gesture by updating the value in the hosted <xref:System.Windows.Controls.CheckBox> control. This immediate response is necessary because a <xref:System.Windows.Controls.DataGridCheckBoxColumn> cell enters edit mode with the same user gesture that changes the state of its hosted <xref:System.Windows.Controls.CheckBox>."
  syntax:
    content: protected override object PrepareCellForEdit (System.Windows.FrameworkElement editingElement, System.Windows.RoutedEventArgs editingEventArgs);
    parameters:
    - id: editingElement
      type: System.Windows.FrameworkElement
      description: "The element that the column displays for a cell in editing mode."
    - id: editingEventArgs
      type: System.Windows.RoutedEventArgs
      description: "Information about the user gesture that is causing a cell to enter editing mode."
    return:
      type: System.Object
      description: "The unedited value."
  overload: System.Windows.Controls.DataGridCheckBoxColumn.PrepareCellForEdit*
  exceptions: []
  platform:
  - net462
