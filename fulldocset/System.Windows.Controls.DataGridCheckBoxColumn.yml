  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Gets or sets a value that indicates whether the hosted <xref href=&quot;System.Windows.Controls.CheckBox&quot;></xref> controls enable three states or two."
  remarks: "The IsThreeState property lets you use a nullable Boolean as the data type and has the same functionality as the <xref:System.Windows.Controls.Primitives.ToggleButton.IsThreeState%2A?displayProperty=fullName> property on <xref:System.Windows.Controls.CheckBox>.       The three states for the <xref:System.Windows.Controls.Primitives.ToggleButton.IsChecked%2A?displayProperty=fullName> property of the <xref:System.Windows.Controls.CheckBox> control are `true`, `false`, and `null`."
  syntax:
    content: public bool IsThreeState { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the hosted controls support three states; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref> if they support two states. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Controls.DataGridCheckBoxColumn.IsThreeState*
