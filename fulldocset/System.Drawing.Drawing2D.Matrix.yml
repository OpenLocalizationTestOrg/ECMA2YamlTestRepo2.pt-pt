  name: Matrix
  nameWithType: Matrix
  fullName: System.Drawing.Drawing2D.Matrix
  type: Class
  summary: "Encapsula uma matriz affine 3, 3, que representa uma transformação geométrica. Esta classe não pode ser herdada."
  remarks: "No [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)] pode armazenar uma transformação affine num objeto de matriz. Porque a terceira coluna de uma matriz que representa uma transformação affine é sempre (0, 0, 1), especifique apenas os números de seis as primeiras duas colunas quando construir um objeto de matriz. A instrução `Matrix myMatrix = new Matrix(0, 1, -1, 0, 3, 4)` constrói a matriz mostrada na figura seguinte.       ![Transformações](~/add/media/aboutgdip05-art10.gif &quot;transformações&quot;) # # transformação composta composto transformações A é uma sequência de transformações, de um seguido por outros. Considere as matrizes e transformações na lista seguinte: |||   |-|-|   | A matriz A | Roda 90 graus |   | Matriz B | Escala por um fator de 2 na direção x |   | Matriz C | Traduzir 3 unidades na direção y |       Se podemos começar a utilizar o ponto (2, 1) — representado pela matriz de [1 de 1 de 2] — e multiplicar por B A, em seguida, em seguida, C, o ponto (2, 1) vai sofrer as três transformações pela ordem indicada.       [1 de 1 de 2] ABC = [-2 5 1] em vez de armazenar as três partes da transformação composta em três matrizes separados, pode multiplicar A, B e C em conjunto para obter uma matriz de 3 × 3 único que armazena a transformação composta completa. Suponha que ABC = D. Em seguida, um ponto de multiplicado pelo D atribui o mesmo resultado como um ponto de multiplicado pela, B em seguida, em seguida, C.       [1 de 1 de 2] D = [-2 5 1] a ilustração seguinte mostra as matrizes A, B, C e D.       ![Transformações](~/add/media/aboutgdip05-art12.gif &quot;transformações&quot;) o facto de que a matriz de uma transformação composta pode ser formada multiplicando as matrizes de transformação individuais significa que qualquer sequência de transformações affine pode ser armazenada num único objeto de matriz.      > [!CAUTION] > Uma transformação composta a ordem é importante. Em geral, rodar, em seguida, dimensionar, em seguida, traduzir é não mesmo como escala, em seguida, rodar, em seguida, converter. Da mesma forma, a ordem da multiplicação de matriz é importante. Em geral, ABC não é o mesmo que i.       A classe de matriz fornece vários métodos para a criação de uma transformação composta: <xref:System.Drawing.Drawing2D.Matrix.Multiply%2A>, <xref:System.Drawing.Drawing2D.Matrix.Rotate%2A>, <xref:System.Drawing.Drawing2D.Matrix.RotateAt%2A>, <xref:System.Drawing.Drawing2D.Matrix.Scale%2A>, <xref:System.Drawing.Drawing2D.Matrix.Shear%2A>e <xref:System.Drawing.Drawing2D.Matrix.Translate%2A>.</xref:System.Drawing.Drawing2D.Matrix.Translate%2A> </xref:System.Drawing.Drawing2D.Matrix.Shear%2A> </xref:System.Drawing.Drawing2D.Matrix.Scale%2A> </xref:System.Drawing.Drawing2D.Matrix.RotateAt%2A> </xref:System.Drawing.Drawing2D.Matrix.Rotate%2A> </xref:System.Drawing.Drawing2D.Matrix.Multiply%2A> O exemplo seguinte cria a matriz de uma transformação composta que primeiro roda 30 graus, em seguida, dimensiona por um fator de 2 na direção y e, em seguida, converte 5 unidades na direção x: [!code-vb [System.Drawing.CoordinateSystems#11](~/add/codesnippet/visualbasic/t-system.drawing.drawing_10_1.vb)][!code-cs[System.Drawing.CoordinateSystems#11  ](~/add/codesnippet/csharp/t-system.drawing.drawing_10_1.cs)]"
