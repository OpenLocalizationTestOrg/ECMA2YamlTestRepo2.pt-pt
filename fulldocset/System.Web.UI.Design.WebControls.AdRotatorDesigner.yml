  name: AdRotatorDesigner
  nameWithType: AdRotatorDesigner
  fullName: System.Web.UI.Design.WebControls.AdRotatorDesigner
  type: Class
  summary: "Provides design-time support in a visual designer for the <xref href=&quot;System.Web.UI.WebControls.AdRotator&quot;></xref> control."
  remarks: "In a visual designer, when you switch from source view to design view, the markup that describes the <xref:System.Web.UI.WebControls.AdRotator> control is parsed. A design-time version of the control is created on the design surface. When you switch back to source view, the design-time control code is persisted to the markup for the Web page."
  syntax:
    content: >-
      [System.Web.UI.Design.SupportsPreviewControl(true)]

      public class AdRotatorDesigner : System.Web.UI.Design.WebControls.DataBoundControlDesigner
