  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "Inicializa o gerador de número aleatório."
  remarks: "`Randomize`utiliza `Number` ao inicializar o `Rnd` gerador de número aleatório da função, atribua um novo valor de seed. Se omitir `Number`, o valor devolvido pelo temporizador do sistema é utilizado como o novo valor de seed.       Se `Randomize` não for utilizado, o `Rnd` função (com sem argumentos) utiliza o mesmo número como um seed na primeira vez que é chamado e depois disso, utiliza o número de gerado pelo último como um valor de seed.      > [!NOTE] > Repetir sequências de números aleatórios, chamar `Rnd` com um argumento negativo imediatamente antes de utilizar `Randomize` com um argumento de um valor numérico. Utilizar `Randomize` com o mesmo valor para `Number` repita a sequência de anterior.      > [!IMPORTANT] > Porque o `Random` instrução e o `Rnd` função começar com um valor de seed e gerar números que se inserem dentro de um intervalo finito, os resultados podem estar previsíveis por alguém que sabe o algoritmo utilizado para gerá-los. Por conseguinte, o `Random` instrução e o `Rnd` função não deve ser utilizada para gerar os números aleatórios para utilização de criptografia. Para obter mais informações, consulte <xref:System.Security.Cryptography.RandomNumberGenerator>.</xref:System.Security.Cryptography.RandomNumberGenerator>"
  example:
  - "This example uses the `Randomize` statement to initialize the random-number generator. Because the number argument has been omitted, `Randomize` uses the return value from the `Timer` function as the new seed value.  \n  \n [!code-vb[VbVbalrMath#21](~/add/codesnippet/visualbasic/m-microsoft.visualbasic._199_1.vb)]"
  syntax:
    content: public static void Randomize (double Number);
