- uid: Microsoft.VisualBasic.VBMath.Rnd(System.Single)
  id: Rnd(System.Single)
  parent: Microsoft.VisualBasic.VBMath
  langs:
  - csharp
  name: Rnd(Single)
  nameWithType: VBMath.Rnd(Single)
  fullName: Microsoft.VisualBasic.VBMath.Rnd(Single)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "Devolve um número aleatório do tipo <xref uid=&quot;langword_csharp_Single&quot; name=&quot;Single&quot; href=&quot;&quot;> </xref>."
  remarks: "O `Rnd` função devolve um valor inferior a 1, mas maior que ou igual a zero.       O valor de `Number` determina como `Rnd` gera um número aleatório.       Para qualquer seed inicial especificado, a mesma sequência número é gerada porque cada chamada sucessivas para a `Rnd` função utiliza o número de gerados anteriormente como um seed para o número seguinte na sequência.       Antes de chamar `Rnd`, utilize o `Randomize` instrução sem um argumento para inicializar o gerador de número aleatório com um seed com base num temporizador de sistema.       Para produzir números inteiros aleatórios num intervalo especificado, utilize a seguinte fórmula.       [!code-vb[VbVbalrMath&#30;](~/add/codesnippet/visualbasic/m-microsoft.visualbasic._212_1.vb) ] aqui, `upperbound` é o número mais elevado no intervalo, e `lowerbound` é o menor número no intervalo.      > [!NOTE] > Repetir sequências de números aleatórios, chamar `Rnd` com um argumento negativo imediatamente antes de utilizar `Randomize` com um argumento de um valor numérico. Utilizar `Randomize` com o mesmo valor para `Number` repita a sequência de anterior.      > [!IMPORTANT] > Porque o `Random` instrução e o `Rnd` função começar com um valor de seed e gerar números que se inserem dentro de um intervalo finito, os resultados podem estar previsíveis por alguém que sabe o algoritmo utilizado para gerá-los. Por conseguinte, o `Random` instrução e o `Rnd` função não deve ser utilizada para gerar os números aleatórios para utilização de criptografia."
  example:
  - "This example uses the `Rnd` function to generate a random integer value in the range from 1 to 6.  \n  \n [!code-vb[VbVbalrMath#21](~/add/codesnippet/visualbasic/m-microsoft.visualbasic._212_2.vb)]"
  syntax:
    content: public static float Rnd (float Number);
    parameters:
    - id: Number
      type: System.Single
      description: "Opcional. A <xref uid=&quot;langword_csharp_Single&quot; name=&quot;Single&quot; href=&quot;&quot;> </xref> valor ou qualquer válido <xref uid=&quot;langword_csharp_Single&quot; name=&quot;Single&quot; href=&quot;&quot;> </xref> expressão."
    return:
      type: System.Single
      description: "Se o número é menor do que zero, Rnd gera o mesmo número sempre que utilizar <code> Number </code> como o seed. Se número for maior que zero, Rnd gera o número de aleatório seguinte na sequência. Se número for igual a zero, Rnd gera o número mais recentemente gerado. Se o número não for fornecido, Rnd gera o número aleatório seguinte na sequência."
  overload: Microsoft.VisualBasic.VBMath.Rnd*
  exceptions: []
  platform:
  - net462
