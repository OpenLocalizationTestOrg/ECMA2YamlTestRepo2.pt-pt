  summary: "Devolve um número aleatório do tipo <xref uid=&quot;langword_csharp_Single&quot; name=&quot;Single&quot; href=&quot;&quot;> </xref>."
  remarks: "O `Rnd` função devolve um valor inferior a 1, mas maior que ou igual a zero.       Antes de chamar `Rnd`, utilize o `Randomize` instrução sem um argumento para inicializar o gerador de número aleatório com um seed com base num temporizador de sistema.       Para produzir números inteiros aleatórios num intervalo especificado, utilize a seguinte fórmula.       [!code-vb[VbVbalrMath&#30;](~/add/codesnippet/visualbasic/m-microsoft.visualbasic._94_1.vb) ] aqui, `upperbound` é o número mais elevado no intervalo, e `lowerbound` é o menor número no intervalo.      > [!NOTE] > Repetir sequências de números aleatórios, chamar `Rnd` com um argumento negativo imediatamente antes de utilizar `Randomize` com um argumento de um valor numérico.      > [!IMPORTANT] > Porque o `Random` instrução e o `Rnd` função começar com um valor de seed e gerar números que se inserem dentro de um intervalo finito, os resultados podem estar previsíveis por alguém que sabe o algoritmo utilizado para gerá-los. Por conseguinte, o `Random` instrução e o `Rnd` função não deve ser utilizada para gerar os números aleatórios para utilização de criptografia."
  example:
  - "This example uses the `Rnd` function to generate a random integer value in the range from 1 to 6.  \n  \n [!code-vb[VbVbalrMath#21](~/add/codesnippet/visualbasic/m-microsoft.visualbasic._94_2.vb)]"
  syntax:
    content: public static float Rnd ();
    parameters: []
    return:
      type: System.Single
      description: "O número aleatório seguinte na sequência."
