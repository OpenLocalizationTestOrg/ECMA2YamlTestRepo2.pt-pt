  name: XmlSerializerVersionAttribute
  nameWithType: XmlSerializerVersionAttribute
  fullName: System.Xml.Serialization.XmlSerializerVersionAttribute
  type: Class
  summary: "Significa que o código foi gerado a infraestrutura de serialização e pode ser reutilizado para um melhor desempenho, quando este atributo é aplicado a uma assemblagem."
  remarks: "A infraestrutura de serialização de XML do .NET Framework dinamicamente gera derivations de <xref:System.Xml.Serialization.XmlSerializer>que estão otimizados para serializar tipos definidos pelo utilizador.</xref:System.Xml.Serialization.XmlSerializer> Os serializers são armazenados em assemblagens que podem ser reutilizadas para serialização eficiente.       O atributo XmlSerializerVersionAttribute armazena informações de versão sobre a assemblagem principal para o qual um conjunto de serializers é gerado. Posteriormente, quando o <xref:System.Xml.Serialization.XmlSerializer>denomina-construtor, a infraestrutura tenta localizar a assemblagem pré-geradas.</xref:System.Xml.Serialization.XmlSerializer> Se a infraestrutura de encontrar uma assemblagem com um nome correspondente, a assemblagem é carregada e a infraestrutura verifica se existem XmlSerializerVersionAttribute uma correspondência entre a versão da assemblagem encontrada e a versão atual da assemblagem principal. Se a versão não corresponderem, a assemblagem encontrada não é utilizada. Em vez disso, é gerada uma assemblagem temporária para a serialização."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly)]

      public sealed class XmlSerializerVersionAttribute : Attribute
