- uid: System.Web.UI.HtmlControls.HtmlTableRow.VAlign
  id: VAlign
  parent: System.Web.UI.HtmlControls.HtmlTableRow
  langs:
  - csharp
  name: VAlign
  nameWithType: HtmlTableRow.VAlign
  fullName: System.Web.UI.HtmlControls.HtmlTableRow.VAlign
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define o alinhamento vertical do conteúdo nas células de uma linha num <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> controlo."
  remarks: "Utilize a propriedade VAlign para especificar o alinhamento vertical do conteúdo nas células de uma linha num <xref:System.Web.UI.HtmlControls.HtmlTable>controlo.</xref:System.Web.UI.HtmlControls.HtmlTable>      > [!NOTE] > Definição desta propriedade afeta todas as células numa linha de uma tabela representada por uma instância de <xref:System.Web.UI.HtmlControls.HtmlTableRow>classe.</xref:System.Web.UI.HtmlControls.HtmlTableRow> Para aplicar um atributo de alinhamento para uma célula de uma linha única, defina o <xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A>propriedade nessa célula.</xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A>       A tabela seguinte lista os valores que podem ser utilizados para esta propriedade.      | Valor | Descrição |   |-----------|-----------------|   | `Top`| Alinha o conteúdo de uma célula com o limite superior da célula. |   | `Middle`| Alinha o conteúdo de uma célula no centro da célula. |   | `Bottom`| Alinha o conteúdo de uma célula com o limite inferior da célula. |      > [!NOTE] > Também pode utilizar `BaseLine` como um valor para esta propriedade. No entanto, nem todos os browsers suportam esta funcionalidade."
  example:
  - "The following code example demonstrates how to use the VAlign property to control the vertical alignment of the contents of the cells in an entire row.  \n  \n [!code-vb[HtmlTableRowBehavior#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_1_1.aspx)]\n [!code-cs[HtmlTableRowBehavior#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_1_1.aspx)]"
  syntax:
    content: public string VAlign { get; set; }
    return:
      type: System.String
      description: "O alinhamento vertical do conteúdo nas células de uma linha num <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> controlo. O valor predefinido é &lt;xref:System.String.Empty?displayProperty=fullName&gt;, que indica que esta propriedade não está definida."
  overload: System.Web.UI.HtmlControls.HtmlTableRow.VAlign*
  exceptions: []
  platform:
  - net462
