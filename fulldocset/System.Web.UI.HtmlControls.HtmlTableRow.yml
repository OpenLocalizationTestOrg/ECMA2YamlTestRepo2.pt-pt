  summary: "Gets or sets the vertical alignment of the content in the cells of a row in an <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;></xref> control."
  remarks: "Use the VAlign property to specify the vertical alignment of the content in the cells of a row in an <xref:System.Web.UI.HtmlControls.HtmlTable> control.      > [!NOTE] >  Setting this property affects all cells in a row of a table represented by an instance of the <xref:System.Web.UI.HtmlControls.HtmlTableRow> class. To apply an alignment attribute to a single cell of a row, set the <xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A> property for that cell.       The following table lists the values that can be used for this property.      |Value|Description|   |-----------|-----------------|   |`Top`|Aligns the contents of a cell with the upper edge of the cell.|   |`Middle`|Aligns the contents of a cell in the center of the cell.|   |`Bottom`|Aligns the contents of a cell with the lower edge of the cell.|      > [!NOTE] >  You can also use `BaseLine` as a value for this property. However, not all browsers support this feature."
  example:
  - "The following code example demonstrates how to use the VAlign property to control the vertical alignment of the contents of the cells in an entire row.  \n  \n [!code-vb[HtmlTableRowBehavior#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_1_1.aspx)]\n [!code-cs[HtmlTableRowBehavior#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_1_1.aspx)]"
  syntax:
    content: public string VAlign { get; set; }
    return:
      type: System.String
      description: "The vertical alignment of the content in the cells of a row in an <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;></xref> control. The default value is &lt;xref:System.String.Empty?displayProperty=fullName&gt;, which indicates that this property is not set."
  overload: System.Web.UI.HtmlControls.HtmlTableRow.VAlign*
