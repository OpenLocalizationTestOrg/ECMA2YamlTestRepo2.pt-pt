- uid: System.Web.UI.HtmlControls.HtmlTableRow.Align
  id: Align
  parent: System.Web.UI.HtmlControls.HtmlTableRow
  langs:
  - csharp
  name: Align
  nameWithType: HtmlTableRow.Align
  fullName: System.Web.UI.HtmlControls.HtmlTableRow.Align
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Gets or sets the horizontal alignment of the content in the cells of a row in an <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;></xref> control."
  remarks: "Use the Align property to specify the horizontal alignment of the content in the cells of a row in an <xref:System.Web.UI.HtmlControls.HtmlTable> control.      > [!NOTE] >  Setting this property affects all cells in a row of a table represented by an instance of the <xref:System.Web.UI.HtmlControls.HtmlTableRow> class. To apply an alignment attribute to a single cell of a row, set the <xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A> property for that cell.       The following table lists the values that can be used for this property.      |Value|Description|   |-----------|-----------------|   |`Left`|Aligns the contents of the cell with the left edge of the cell.|   |`Center`|Aligns the contents of the cell in the middle of the cell.|   |`Right`|Aligns the contents of the cell with the right edge of the cell.|      > [!NOTE] >  You can also use `Justify` and `Char` as values for this property. However, not all browsers support these features."
  example:
  - "The following example demonstrates how to use the Align property to control the horizontal alignment of the contents of the cells in an entire row.  \n  \n [!code-vb[HtmlTableRowBehavior#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_23_1.aspx)]\n [!code-cs[HtmlTableRowBehavior#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_23_1.aspx)]"
  syntax:
    content: public string Align { get; set; }
    return:
      type: System.String
      description: "The horizontal alignment of the content in the cells of a row in an <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;></xref> control. The default value is &lt;xref:System.String.Empty?displayProperty=fullName&gt;, which indicates that this property is not set."
  overload: System.Web.UI.HtmlControls.HtmlTableRow.Align*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.HtmlControls.HtmlTableRow.BgColor
  id: BgColor
  parent: System.Web.UI.HtmlControls.HtmlTableRow
  langs:
  - csharp
  name: BgColor
  nameWithType: HtmlTableRow.BgColor
  fullName: System.Web.UI.HtmlControls.HtmlTableRow.BgColor
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Gets or sets the background color of the row represented by an instance of the <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableRow&quot;></xref> class."
  remarks: "Use the BgColor property to specify the background color of the row represented by an instance of the <xref:System.Web.UI.HtmlControls.HtmlTableRow> class. You can specify a color either by name or by using a hexadecimal value, preceded by the pound character (#), in the form #RRGGBB. RR, GG, and BB represent hexadecimal values from 0 to 255 that indicate the red, green, and blue components of a color, respectively. For example, the value #0000FF represents the color blue. It specifies the minimum value (00) for the red and green components, while specifying the maximum value (FF) for the blue component.       The following table shows the sixteen predefined HTML color names and corresponding hexadecimal values that can be used for the BgColor property. For more information on HTML colors, see the [World Wide Web Consortium (W3C) Web site](http://go.microsoft.com/fwlink/?linkid=37125).      |Color name|Hexadecimal value|   |----------------|-----------------------|   |Aqua|#00FFFF|   |Black|#000000|   |Blue|#0000FF|   |Fuchsia|#FF00FF|   |Gray|#808080|   |Green|#008000|   |Lime|#00FF00|   |Maroon|#800000|   |Navy|#000080|   |Olive|#808000|   |Purple|#800080|   |Red|#FF0000|   |Silver|#C0C0C0|   |Teal|#008080|   |White|#FFFFFF|   |Yellow|#FFFF00|       The available colors for use with the BgColor property can be determined from the <xref:System.Drawing.KnownColor> enumeration.       Color names are case-insensitive."
  example:
  - "The following code example demonstrates how to use the BgColor property to control the background color of a row in the <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-vb[HtmlTableRowAppearance#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_92_1.aspx)]\n [!code-cs[HtmlTableRowAppearance#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_92_1.aspx)]"
  syntax:
    content: public string BgColor { get; set; }
    return:
      type: System.String
      description: "The background color of the row represented by an instance of <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableRow&quot;></xref>."
  overload: System.Web.UI.HtmlControls.HtmlTableRow.BgColor*
  exceptions: []
  platform:
  - net462
