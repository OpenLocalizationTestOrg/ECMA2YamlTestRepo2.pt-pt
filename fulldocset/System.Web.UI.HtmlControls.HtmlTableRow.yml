- uid: System.Web.UI.HtmlControls.HtmlTableRow.Align
  id: Align
  parent: System.Web.UI.HtmlControls.HtmlTableRow
  langs:
  - csharp
  name: Align
  nameWithType: HtmlTableRow.Align
  fullName: System.Web.UI.HtmlControls.HtmlTableRow.Align
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define o alinhamento horizontal do conteúdo nas células de uma linha num <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> controlo."
  remarks: "Utilize a propriedade Align para especificar o alinhamento horizontal do conteúdo nas células de uma linha num <xref:System.Web.UI.HtmlControls.HtmlTable>controlo.</xref:System.Web.UI.HtmlControls.HtmlTable>      > [!NOTE] > Definição desta propriedade afeta todas as células numa linha de uma tabela representada por uma instância de <xref:System.Web.UI.HtmlControls.HtmlTableRow>classe.</xref:System.Web.UI.HtmlControls.HtmlTableRow> Para aplicar um atributo de alinhamento para uma célula de uma linha única, defina o <xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A>propriedade nessa célula.</xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A>       A tabela seguinte lista os valores que podem ser utilizados para esta propriedade.      | Valor | Descrição |   |-----------|-----------------|   | `Left`| Alinha o conteúdo da célula com o limite esquerdo da célula. |   | `Center`| Alinha o conteúdo da célula no meio da célula. |   | `Right`| Alinha o conteúdo da célula com o limite direito da célula. |      > [!NOTE] > Também pode utilizar `Justify` e `Char` como valores para esta propriedade. No entanto, nem todos os browsers suportam estas funcionalidades."
  example:
  - "The following example demonstrates how to use the Align property to control the horizontal alignment of the contents of the cells in an entire row.  \n  \n [!code-vb[HtmlTableRowBehavior#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_23_1.aspx)]\n [!code-cs[HtmlTableRowBehavior#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_23_1.aspx)]"
  syntax:
    content: public string Align { get; set; }
    return:
      type: System.String
      description: "O alinhamento horizontal do conteúdo nas células de uma linha num <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> controlo. O valor predefinido é &lt;xref:System.String.Empty?displayProperty=fullName&gt;, que indica que esta propriedade não está definida."
  overload: System.Web.UI.HtmlControls.HtmlTableRow.Align*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.HtmlControls.HtmlTableRow.BgColor
  id: BgColor
  parent: System.Web.UI.HtmlControls.HtmlTableRow
  langs:
  - csharp
  name: BgColor
  nameWithType: HtmlTableRow.BgColor
  fullName: System.Web.UI.HtmlControls.HtmlTableRow.BgColor
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define a cor de fundo da linha representada por uma instância do <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableRow&quot;> </xref> classe."
  remarks: "Utilize a propriedade BgColor para especificar a cor de fundo da linha representada por uma instância de <xref:System.Web.UI.HtmlControls.HtmlTableRow>classe.</xref:System.Web.UI.HtmlControls.HtmlTableRow> Pode especificar uma cor pelo nome ou utilizando um valor hexadecimal, precedido pelo caráter de cardinal (#), no formato #RRGGBB. RR, GG e BB representam valores hexadecimais de 0 a 255 indicar os componentes vermelhos, verdes e azuis de uma cor, respetivamente. Por exemplo, 0000FF de # valor representa a cor azul. Especifica o valor mínimo (00) para os componentes verdes e vermelhos, ao especificar o valor máximo (. FF) para o componente azul.       A tabela seguinte mostra as sixteen predefinidos HTML cor os nomes e valores hexadecimais correspondentes que podem ser utilizados para a propriedade BgColor. Para obter mais informações sobre as cores HTML, consulte o [Consortium World Wide Web (W3C) Web site](http://go.microsoft.com/fwlink/?linkid=37125).      | Nome da cor | Valor hexadecimal |   |----------------|-----------------------|   | Aqua |&#00;FFFF |   | Negra |&#00000;0 |   | Azul |&#0000;FF |   | Fuchsia | #FF00FF |   | Cinzento |&#80808;0 |   | Verde |&#00800;0 |   | Lime |&#00;FF00 |   | Maroon |&#80000;0 |   | Navy |&#00008;0 |   | Olive |&#80800;0 |   | Roxa |&#80008;0 |   | Vermelho | #FF0000 |   | Prata | #C0C0C0 |   | Teal |&#00808;0 |   | Em branco | #FFFFFF |   | Amarelo | #FFFF00 |       As cores disponíveis para utilização com a propriedade BgColor podem ser determinadas a partir de <xref:System.Drawing.KnownColor>enumeração.</xref:System.Drawing.KnownColor>       Os nomes de cor são sensível."
  example:
  - "The following code example demonstrates how to use the BgColor property to control the background color of a row in the <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-vb[HtmlTableRowAppearance#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_92_1.aspx)]\n [!code-cs[HtmlTableRowAppearance#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_92_1.aspx)]"
  syntax:
    content: public string BgColor { get; set; }
    return:
      type: System.String
      description: "A cor de fundo da linha representada por uma instância do <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableRow&quot;> </xref>."
  overload: System.Web.UI.HtmlControls.HtmlTableRow.BgColor*
  exceptions: []
  platform:
  - net462
