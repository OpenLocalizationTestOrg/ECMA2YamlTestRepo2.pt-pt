  langs:
  - csharp
  name: IDesignerDataSchema
  nameWithType: IDesignerDataSchema
  fullName: System.ComponentModel.Design.Data.IDesignerDataSchema
  type: Interface
  summary: "Define os métodos para obter informações de esquema do arquivo de dados."
  remarks: "Classes que implementem a interface IDesignerDataSchema obter informações de esquema a partir de um arquivo de dados e devolvem-o para a interface de utilizador, normalmente para preencher os elementos de IU que permitem ao utilizador para especificar o objeto de arquivo de dados pretendem trabalhar.       A interface IDesignerDataSchema fornece dois métodos: o <xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>método, que devolve os objetos de esquema pedido, e o <xref:System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass%2A>método, o que indica se um objeto de esquema de dados especificada é suportado pelo arquivo de dados.</xref:System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass%2A> </xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>"
  syntax:
    content: public interface IDesignerDataSchema
  implements: []
  platform:
  - net462
- uid: System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems(System.ComponentModel.Design.Data.DesignerDataSchemaClass)
  id: GetSchemaItems(System.ComponentModel.Design.Data.DesignerDataSchemaClass)
  parent: System.ComponentModel.Design.Data.IDesignerDataSchema
  langs:
  - csharp
  name: GetSchemaItems(DesignerDataSchemaClass)
  nameWithType: IDesignerDataSchema.GetSchemaItems(DesignerDataSchemaClass)
  fullName: System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems(DesignerDataSchemaClass)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Data
  summary: "Obtém uma colecção de itens de esquema especificado."
  remarks: "O método GetSchemaItems devolve um conjunto de todos os objetos de esquema especificado no arquivo de dados.       Consulte o <xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass>classe para a lista de objetos de esquema suportado pelo .NET Framework.</xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass> Objetos de esquema adicionais podem ser adicionados para o <xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass>classe através da criação de um tipo derivado.</xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass>       Se o arquivo de dados não suporta o objeto de esquema pedido, deverá devolver o método GetSchemaItems `null`. Pode utilizar o <xref:System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass%2A>método para determinar se um arquivo de dados suporta o objeto de esquema pedido antes de chamar o método de GetSchemaItems, para evitar a devolver `null` à sua aplicação.</xref:System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass%2A>       Se o arquivo de dados suporta o objeto pedido, mas não contém quaisquer instâncias, o método de GetSchemaItems deve devolver uma coleção vazia."
  syntax:
    content: public System.Collections.ICollection GetSchemaItems (System.ComponentModel.Design.Data.DesignerDataSchemaClass schemaClass);
    parameters:
    - id: schemaClass
      type: System.ComponentModel.Design.Data.DesignerDataSchemaClass
      description: "Os objetos de esquema a devolver."
    return:
      type: System.Collections.ICollection
      description: "Uma coleção de objetos de esquema do tipo especificado."
  overload: System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass(System.ComponentModel.Design.Data.DesignerDataSchemaClass)
  id: SupportsSchemaClass(System.ComponentModel.Design.Data.DesignerDataSchemaClass)
  parent: System.ComponentModel.Design.Data.IDesignerDataSchema
  langs:
  - csharp
  name: SupportsSchemaClass(DesignerDataSchemaClass)
  nameWithType: IDesignerDataSchema.SupportsSchemaClass(DesignerDataSchemaClass)
  fullName: System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass(DesignerDataSchemaClass)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Data
  summary: "Devolve um valor que indica se o arquivo de dados contém o objeto de esquema de dados especificado."
  remarks: "O método SupportsSchemaClass indica se o arquivo de dados suporta um objeto de esquema de dados especificado. Se o arquivo de dados não suporta o objeto especificado, o método SupportsSchemaClass deverá devolver `false`.       Pode adicionar testes para objetos de esquema de dados adicionais ao efetuar a derivação da <xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass>classe.</xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass>"
  syntax:
    content: public bool SupportsSchemaClass (System.ComponentModel.Design.Data.DesignerDataSchemaClass schemaClass);
    parameters:
    - id: schemaClass
      type: System.ComponentModel.Design.Data.DesignerDataSchemaClass
      description: "Os objetos de esquema a devolver."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o arquivo de dados suporta o objeto de esquema de dados especificado; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass*
  exceptions: []
  platform:
  - net462
