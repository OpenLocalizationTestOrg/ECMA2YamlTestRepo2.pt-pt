- uid: System.Windows.Forms.ToolBarButton.Style
  id: Style
  parent: System.Windows.Forms.ToolBarButton
  langs:
  - csharp
  name: Style
  nameWithType: ToolBarButton.Style
  fullName: System.Windows.Forms.ToolBarButton.Style
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Gets or sets the style of the toolbar button."
  remarks: "If the button Style is set to <xref:System.Windows.Forms.ToolBarButtonStyle> you can specify a <xref:System.Windows.Forms.MenuItem> to be displayed when the drop-down button is pressed. If the style is set to `ToolBarButtonStyle.Separator`, the toolbar button appears as a button separator and not as a button. The `ToolBarButtonStyle.ToggleButton` style causes the toolbar button to act like a toggle button; it can be in an on or off state."
  example:
