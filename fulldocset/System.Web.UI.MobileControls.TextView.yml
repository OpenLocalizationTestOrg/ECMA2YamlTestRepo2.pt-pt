- uid: System.Web.UI.MobileControls.TextView.ItemsPerPage
  id: ItemsPerPage
  parent: System.Web.UI.MobileControls.TextView
  langs:
  - csharp
  name: ItemsPerPage
  nameWithType: TextView.ItemsPerPage
  fullName: System.Web.UI.MobileControls.TextView.ItemsPerPage
