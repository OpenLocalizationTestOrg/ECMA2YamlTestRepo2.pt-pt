  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Sets or returns the number of items displayed per page after pagination. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "The ItemsPerPage property is used by developers of custom device adapters for rendering the contents.       If zero, pagination is not affected by this property. If nonzero, overrides items displayed per page when the form is paginated. The default value is zero.       Mobile controls that support internal pagination also provide a feature called custom pagination. Normally, such controls require you to provide them all the data that they can display. Developers specify the total number of items that are in the list in the <xref:System.Web.UI.MobileControls.TextView.ItemCount%2A> property. The ItemsPerPage property specifies how many items the control displays per page."
  example:
  - "The following code example sets the number of items for each postback. This example is part of a larger example for the <xref:System.Web.UI.MobileControls.TextView> class overview.  \n  \n [!code-cs[MobileTextViewSample#2](~/add/codesnippet/csharp/p-system.web.ui.mobileco_32_1.aspx)]\n [!code-vb[MobileTextViewSample#2](~/add/codesnippet/visualbasic/p-system.web.ui.mobileco_32_1.aspx)]"
