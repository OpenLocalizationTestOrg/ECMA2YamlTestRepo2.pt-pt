  namespace: System.ComponentModel.Composition.Hosting
  summary: "Adds or removes the parts in the specified <xref href=&quot;System.ComponentModel.Composition.Hosting.CompositionBatch&quot;></xref> from the container and executes composition."
  remarks: "This method is the primary way of directly adding or removing parts from the container. The <xref:System.ComponentModel.Composition.Hosting.CompositionContainer> will always maintain a stable, composed state. Therefore, calling Compose with an empty <xref:System.ComponentModel.Composition.Hosting.CompositionBatch> is never necessary to start composition. Instead, call the Compose method whenever you need to make changes to the parts available to the <xref:System.ComponentModel.Composition.Hosting.CompositionContainer>.       The <xref:System.ComponentModel.Composition.Hosting.CompositionBatch> can contain both parts to be added and parts to be removed.  Recomposition will take place only once for each call to Compose."
  example:
  - "In this simple example, three parts are created and added to the <xref:System.ComponentModel.Composition.Hosting.CompositionContainer>, and one part is retrieved to show that all imports have been filled. This example uses the Attributed Programming Model.  \n  \n [!code-vb[Composition.CompositionContainer.Compose#1](~/add/codesnippet/visualbasic/consoleapplication6/module1.vb#1)]\n [!code-cs[Composition.CompositionContainer.Compose#1](~/add/codesnippet/csharp/consoleapplication5/program.cs#1)]"
