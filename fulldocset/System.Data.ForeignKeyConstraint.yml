  name: ForeignKeyConstraint
  nameWithType: ForeignKeyConstraint
  fullName: System.Data.ForeignKeyConstraint
  type: Class
  summary: "Representa uma restrição de ação imposta num conjunto de colunas na relação de chave externa/chave primária, quando um valor ou a linha é eliminada ou atualizada."
  remarks: "Um ForeignKeyConstraint restringe a ação efetuada quando um valor na coluna (ou colunas) é eliminado ou atualizado. Este tipo uma restrição destina-se a ser utilizada com colunas de chave primárias. Numa relação principal/subordinado entre duas tabelas, a eliminação de um valor de tabela principal pode afetar as linhas subordinadas de uma das seguintes formas.      -O subordinado linhas também podem ser eliminada (uma ação em cascata).      -Os valores existentes na coluna de subordinados (ou colunas) podem ser definidos como valores nulos.      -Os valores existentes na coluna de subordinados (ou colunas) podem ser definidos como valores predefinidos.      -Pode ser gerada uma exceção.       ForeignKeyConstraint objetos contidos no <xref:System.Data.ConstraintCollection>de um <xref:System.Data.DataTable>, que é acedida através do <xref:System.Data.DataTable.Constraints%2A>propriedade.</xref:System.Data.DataTable.Constraints%2A> </xref:System.Data.DataTable> </xref:System.Data.ConstraintCollection>       As restrições não são aplicadas a menos que o <xref:System.Data.DataSet.EnforceConstraints%2A>propriedade está definida como `true`.</xref:System.Data.DataSet.EnforceConstraints%2A>       O <xref:System.Data.ForeignKeyConstraint.AcceptRejectRule%2A>é imposta sempre que um <xref:System.Data.DataTable>do objeto <xref:System.Data.DataTable.AcceptChanges%2A>método é invocado.</xref:System.Data.DataTable.AcceptChanges%2A> </xref:System.Data.DataTable> </xref:System.Data.ForeignKeyConstraint.AcceptRejectRule%2A>"
  example:
  - "The following example creates a ForeignKeyConstraint, sets some of its properties, and adds it to a <xref:System.Data.DataTable> object's <xref:System.Data.ConstraintCollection>.  \n  \n [!code-vb[Classic WebData ForeignKeyConstraint Example#1](~/add/codesnippet/visualbasic/t-system.data.foreignkey_1.vb)]"
  syntax:
