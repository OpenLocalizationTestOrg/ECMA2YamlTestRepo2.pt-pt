  summary: "Obtém ou define a ação que ocorre entre esta restrição, quando uma linha é eliminada."
  remarks: "Quando uma linha é eliminada a partir de uma tabela principal, o DeleteRule determina o que acontece nas colunas da tabela subordinada (ou tabelas). Se a regra está definida como `Cascade`, linhas subordinadas serão eliminadas.       Se definido como `SetNull`, um `DBnull` devem ser colocadas nas colunas adequadas das linhas afetadas. Dependendo da sua origem de dados, um valor nulo poderá ou poderá não ser permitido numa coluna. Por exemplo, SQLServer permite vários valores nulos ser encontrado na coluna de chave primária, mesmo se não forem exclusivos. Num <xref:System.Data.DataTable>, no entanto, se um <xref:System.Data.DataColumn>do objeto <xref:System.Data.DataColumn.Unique%2A>propriedade está definida como `true`, vários valores nulos não são permitidos em colunas de chave primárias.</xref:System.Data.DataColumn.Unique%2A> </xref:System.Data.DataColumn> </xref:System.Data.DataTable>       Se definido como `SetDefault`, o valor predefinido para a coluna está atribuído."
  example:
  - "The following example creates a ForeignKeyConstraint, sets various of its properties, and adds it to a <xref:System.Data.DataTable> object's <xref:System.Data.ConstraintCollection>.  \n  \n [!code-vb[Classic WebData ForeignKeyConstraint.DeleteRule Example#1](~/add/codesnippet/visualbasic/p-system.data.foreignkey_3_1.vb)]"
