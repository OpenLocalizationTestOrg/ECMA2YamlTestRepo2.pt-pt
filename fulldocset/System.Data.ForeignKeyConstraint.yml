      description: "One of the <xref href=&quot;System.Data.AcceptRejectRule&quot;></xref> values. Possible values include <xref uid=&quot;langword_csharp_None&quot; name=&quot;None&quot; href=&quot;&quot;></xref>, and <xref uid=&quot;langword_csharp_Cascade&quot; name=&quot;Cascade&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_None&quot; name=&quot;None&quot; href=&quot;&quot;></xref>."
