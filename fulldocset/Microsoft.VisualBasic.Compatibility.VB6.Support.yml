  remarks: "Em Visual Basic 6.0, versões internacionais de uma aplicação foram criadas colocando todas as informações de localizável, por exemplo, cadeias, num ficheiro (. res) recurso separado para cada idioma. No momento de execução específico de região recursos foram carregados no ficheiro de recurso ao chamar o `LoadResString`, `LoadResPicture`, e `LoadResData` funções.       No [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], versões internacionais de uma aplicação são criadas alterando o `Language` propriedade de um formulário no momento da concepção. Um ficheiro de recursos separado (. resx) é criado automaticamente para cada região selecionada. Já não terá de carregar explicitamente recursos a partir do código; recursos são carregados automaticamente com base na região do utilizador. Para obter mais informações, consulte [Globalizing Windows Forms](~/add/includes/ajax-current-ext-md.md).       [!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]"
