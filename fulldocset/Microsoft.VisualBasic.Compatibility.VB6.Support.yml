  syntax:
    content: public static bool Eqv (bool a, bool b);
    parameters:
    - id: a
      type: System.Boolean
      description: "A <xref:System.Boolean>para comparar.</xref:System.Boolean>"
    - id: b
      type: System.Boolean
      description: "A <xref:System.Boolean>para comparar.</xref:System.Boolean>"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se duas expressões são iguais; caso contrário <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
