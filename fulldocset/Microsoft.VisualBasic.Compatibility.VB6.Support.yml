  name: Support
  nameWithType: Support
  fullName: Microsoft.VisualBasic.Compatibility.VB6.Support
  type: Class
  summary: "Contains various utility functions for backward compatibility with Visual Basic 6.0."
  remarks: "The functions in this class are used during the upgrade of Visual Basic 6.0 projects to [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]. Some functions replace Visual Basic 6.0 functions that are no longer supported in [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]; others compensate for differences in the object models.       To use functions in this class in a [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)] project, add a reference to the `Microsoft.VisualBasic.Compatibility.VB6` namespace.       [!INCLUDE[Note_compatibility](~/add/includes/note-compatibility-md.md)]"
  syntax:
    content: >-
      [Microsoft.VisualBasic.CompilerServices.StandardModule]

      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public sealed class Support
