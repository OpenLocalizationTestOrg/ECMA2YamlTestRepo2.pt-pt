  namespace: System.ServiceModel.Security.Tokens
  summary: "O token é incluído uma vez."
  remarks: "O token tem de ser incluído em apenas uma mensagem enviada do iniciador de para o destinatário. Referências para o token podem utilizar um mecanismo de referência interno. Mensagens relacionadas subsequentes enviadas entre o destinatário e o iniciador podem referir-se para o token utilizando um mecanismo de referência externa."
