- uid: System.Windows.Input.SystemGesture.Flick
  id: Flick
  parent: System.Windows.Input.SystemGesture
  langs:
  - csharp
  name: Flick
  nameWithType: SystemGesture.Flick
  fullName: System.Windows.Input.SystemGesture.Flick
  type: Field
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Occurs with a short, quick stroke that translates into a specific command. The action taken by a flick is set system-wide. An application can listen for a Flick and prevent it from becoming one of the standard <xref href=&quot;System.Windows.Input.ApplicationCommands&quot;></xref> by setting the <xref:System.Windows.RoutedEventArgs.Handled*> property to true in the <xref href=&quot;System.Windows.UIElement.StylusSystemGesture&quot;></xref> event. Only Windows Vista supports flicks."
  syntax:
    content: Flick
    return:
      type: System.Windows.Input.SystemGesture
      description: "To be added."
  exceptions: []
  platform:
  - net462
