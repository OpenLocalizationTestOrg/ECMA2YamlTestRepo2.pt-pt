  name: SystemGesture
  nameWithType: SystemGesture
  fullName: System.Windows.Input.SystemGesture
  type: Enum
  summary: "Defines the available system gestures."
  remarks: "When the operating system recognizes system gestures, the <xref:System.Windows.UIElement.StylusSystemGesture> event occurs. Many of the gestures map to traditional mouse events. For example, the Tap system gesture mimics a single left-click on a mouse."
  example:
  - "The following example determines which type of system gesture that raised the SystemGesture event. This example assumes that there is a <xref:System.Windows.Controls.InkCanvas> called `inkcanvas1` and that SystemGesture is connected to the event handler below.  \n  \n [!code-cs[PacketSpy#15](~/add/codesnippet/csharp/PacketSpy/Window1.xaml.cs#15)]\n [!code-vb[PacketSpy#15](~/add/codesnippet/visualbasic/PacketSpy/Window1.xaml.vb#15)]"
  syntax:
    content: public enum SystemGesture
  inheritance:
  - System.Enum
  platform:
  - net462
