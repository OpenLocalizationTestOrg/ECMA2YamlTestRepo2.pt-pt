- uid: Microsoft.SqlServer.Server.SqlFacetAttribute.MaxSize
  id: MaxSize
  parent: Microsoft.SqlServer.Server.SqlFacetAttribute
  langs:
  - csharp
  name: MaxSize
  nameWithType: SqlFacetAttribute.MaxSize
  fullName: Microsoft.SqlServer.Server.SqlFacetAttribute.MaxSize
  type: Property
  assemblies:
  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: "O tamanho máximo, em unidades lógicas, do tipo de campo subjacente do tipo definido pelo utilizador."
  remarks: "Unidade lógica é bytes (com um tamanho máximo de 8000) para o binário e tipos de dados não Unicode e o número de carateres Unicode (com um tamanho máximo de 4000) para os tipos de campo de caráter.       O valor de -1 está reservado para grandes carateres e tipos binários.       O valor predefinido é 4000 para tipos de carateres Unicode e 8000 para tipos binário e não Unicode."
  syntax:
    content: public int MaxSize { get; set; }
    return:
      type: System.Int32
      description: "Um <xref:System.Int32>que representa o tamanho máximo, em unidades lógicas, do tipo de campo subjacente.</xref:System.Int32>"
  overload: Microsoft.SqlServer.Server.SqlFacetAttribute.MaxSize*
  exceptions: []
  platform:
  - net462
