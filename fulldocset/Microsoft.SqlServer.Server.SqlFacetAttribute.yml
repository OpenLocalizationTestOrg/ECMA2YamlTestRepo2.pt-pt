  name: SqlFacetAttribute
  nameWithType: SqlFacetAttribute
  fullName: Microsoft.SqlServer.Server.SqlFacetAttribute
  type: Class
  summary: "Annotates o resultado devolvido de um tipo definido pelo utilizador (UDT) com informações adicionais que podem ser utilizados em Transact-SQL."
  remarks: "SqlFacetAttribute só pode ser especificado nos valores de retorno void não.       SqlFacetAttribute é utilizado apenas para obter informações sobre o tipo de retorno e não se destina a ser uma especificação de restrição na qual pode ser armazenado no tipo. Assim, se um campo tem um SqlFacetAttribute que indica o tamanho para 2 carateres, em seguida, o tipo de SQL Server da expressão de acesso de campo é de tamanho 2, mas atribuições no campo não estão restringidas por este aspeto.       A tabela abaixo captura a matriz de valores válidos para várias propriedades para tipos de campo específico. Nesta tabela, &quot;Y&quot; indica que a propriedade é válida e que &quot;N&quot; indica que a propriedade não é válida.       O SqlFacetAttribute especificado tem de ser compatível com o tipo de campo. Se a propriedade não for válida, o registo do tipo irá reportar um erro se o utilizador Especifica um valor não predefinido para a propriedade. O número máximo de valores para <xref:Microsoft.SqlServer.Server.SqlFacetAttribute.Precision%2A>e <xref:Microsoft.SqlServer.Server.SqlFacetAttribute.Scale%2A>propriedades são 38.</xref:Microsoft.SqlServer.Server.SqlFacetAttribute.Scale%2A> </xref:Microsoft.SqlServer.Server.SqlFacetAttribute.Precision%2A> Para o <xref:Microsoft.SqlServer.Server.SqlFacetAttribute.MaxSize%2A>propriedade, o valor deve estar no intervalo 1-8000 para os dados binários e não Unicode, 1-4000 para os dados Unicode ou -1.</xref:Microsoft.SqlServer.Server.SqlFacetAttribute.MaxSize%2A> Todos os outros valores não são válidos.      | Tipo | Isfixedlength do Sqlfacetattribute | MaxSize | Precisão | Escala | IsNullable |   |----------|-------------------|-------------|---------------|-----------|----------------|   | <xref:System.Data.SqlTypes.SqlBoolean>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlByte>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlInt16>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlInt32>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlInt64>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlSingle>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlDouble>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlDateTime>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlMoney>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlGuid>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlDecimal>| N | N | Y | Y | Y |   | <xref:System.Data.SqlTypes.SqlString>| Y | Y | N | N | Y |   | <xref:System.Data.SqlTypes.SqlBinary>| Y | Y | N | N | Y |   | <xref:System.Data.SqlTypes.SqlXml>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlBytes>| Y | Y | N | N | Y |   | <xref:System.Data.SqlTypes.SqlChars>| Y | Y | N | N | Y |   | Incorporado UDTs | N | N | N | N | Y |   | <xref:System.String>| Y | Y | N | N | Y |   | Byte [] | Y | Y | N | N | Y |   | Char [] | Y | Y | N | N | Y |   | <xref:System.DateTime>| N | N | N | Y<sup>1</sup>| N |   | <xref:System.Decimal>| N | N | Y | Y | Y |       (1) a especificação de escala num tipo DateTime fará com que o valor deve ser devolvida para Transact-SQL, como um tipo de DateTime2 com a escala especificada.</xref:System.Decimal> </xref:System.DateTime> </xref:System.String> </xref:System.Data.SqlTypes.SqlChars> </xref:System.Data.SqlTypes.SqlBytes> </xref:System.Data.SqlTypes.SqlXml> </xref:System.Data.SqlTypes.SqlBinary> </xref:System.Data.SqlTypes.SqlString> </xref:System.Data.SqlTypes.SqlDecimal> </xref:System.Data.SqlTypes.SqlGuid> </xref:System.Data.SqlTypes.SqlMoney> </xref:System.Data.SqlTypes.SqlDateTime> </xref:System.Data.SqlTypes.SqlDouble> </xref:System.Data.SqlTypes.SqlSingle> </xref:System.Data.SqlTypes.SqlInt64> </xref:System.Data.SqlTypes.SqlInt32> </xref:System.Data.SqlTypes.SqlInt16> </xref:System.Data.SqlTypes.SqlByte> </xref:System.Data.SqlTypes.SqlBoolean>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Parameter | System.AttributeTargets.ReturnValue, AllowMultiple=false, Inherited=false)]

      public class SqlFacetAttribute : Attribute
