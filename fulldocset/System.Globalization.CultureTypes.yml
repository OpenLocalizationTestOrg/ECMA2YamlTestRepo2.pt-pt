  name: CultureTypes
  nameWithType: CultureTypes
  fullName: System.Globalization.CultureTypes
  type: Enum
  summary: "Define os tipos de listas de cultura que podem ser obtidos utilizando o &lt;xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName&gt; método."
  remarks: "Estes valores do tipo de cultura são devolvidos pelo <xref:System.Globalization.CultureInfo.CultureTypes%2A?displayProperty=fullName>propriedade e também a servirem como um filtro que limita as culturas devolvidas pelo <xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName>método.</xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName> </xref:System.Globalization.CultureInfo.CultureTypes%2A?displayProperty=fullName> Para obter mais informações sobre idiomas, consulte <xref:System.Globalization.CultureInfo>.</xref:System.Globalization.CultureInfo>       Geralmente, a aplicação deve enumerar todas as culturas, utilizando o valor de AllCultures. Isto permite que a enumeração de culturas personalizadas, bem como outros tipos de idioma.       Tenha em atenção que os membros FrameworkCultures e WindowsOnlyCultures foram preteridos."
  example:
  - "The following example demonstrates the CultureTypes enumeration and the <xref:System.Globalization.CultureInfo.CultureTypes%2A> property.  \n  \n [!code-cs[System.Globalization.CultureTypes#1](~/add/codesnippet/csharp/t-system.globalization.c_1_1.cs)]\n [!code-cpp[System.Globalization.CultureTypes#1](~/add/codesnippet/cpp/t-system.globalization.c_1_1.cpp)]\n [!code-vb[System.Globalization.CultureTypes#1](~/add/codesnippet/visualbasic/t-system.globalization.c_1_1.vb)]  \n  \n The following example displays several properties of the neutral cultures.  \n  \n [!code-cs[System.Globalization.CultureInfo.GetCultures#1](~/add/codesnippet/csharp/t-system.globalization.c_1_2.cs)]\n [!code-cpp[System.Globalization.CultureInfo.GetCultures#1](~/add/codesnippet/cpp/t-system.globalization.c_1_2.cpp)]\n [!code-vb[System.Globalization.CultureInfo.GetCultures#1](~/add/codesnippet/visualbasic/t-system.globalization.c_1_2.vb)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum CultureTypes
