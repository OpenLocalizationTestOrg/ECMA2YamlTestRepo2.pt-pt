- uid: System.Globalization.CultureTypes.NeutralCultures
  id: NeutralCultures
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: NeutralCultures
  nameWithType: CultureTypes.NeutralCultures
  fullName: System.Globalization.CultureTypes.NeutralCultures
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: 'Cultures that are associated with a language but are not specific to a country/region. The names of .NET Framework cultures consist of the lowercase two-letter code derived from ISO 639-1. For example: &quot;en&quot; (English) is a neutral culture.'
  remarks: "Custom cultures can have any user-specified name, not just a two-letter code.       The invariant culture is included in the array of cultures returned by the <xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName> method that specifies this value."
  syntax:
    content: NeutralCultures
    return:
      type: System.Globalization.CultureTypes
      description: "To be added."
  exceptions: []
  platform:
  - net462
