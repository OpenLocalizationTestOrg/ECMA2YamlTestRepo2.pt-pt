- uid: System.Globalization.CultureTypes.AllCultures
  id: AllCultures
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: AllCultures
  nameWithType: CultureTypes.AllCultures
  fullName: System.Globalization.CultureTypes.AllCultures
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Todos os idiomas que são enviados juntamente com o .NET Framework, incluindo culturas independentes e específicas, culturas instaladas no sistema operativo Windows e culturas personalizadas criadas pelo utilizador.       AllCultures é um campo composto que inclui os valores NeutralCultures, SpecificCultures e InstalledWin32Cultures."
  syntax:
    content: AllCultures
    return:
      type: System.Globalization.CultureTypes
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
