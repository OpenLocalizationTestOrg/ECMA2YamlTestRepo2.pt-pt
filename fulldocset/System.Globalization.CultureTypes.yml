- uid: System.Globalization.CultureTypes.SpecificCultures
  id: SpecificCultures
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: SpecificCultures
  nameWithType: CultureTypes.SpecificCultures
  fullName: System.Globalization.CultureTypes.SpecificCultures
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Culturas específicas de um país/região. Os nomes destes culturas siga RFC 4646 (Windows Vista e posterior). O formato é &quot;&lt;languagecode2&gt;-&lt;país/regioncode2&gt;&quot;, em que &lt;languagecode2&gt; um código de duas letras em minúsculas deriva ISO 639-1 e &lt;país/regioncode2&gt; um código de duas letras maiúsculas deriva ISO 3166. Por exemplo, &quot;en-US&quot; para inglês (Estados Unidos) é uma cultura específica."
  remarks: "Culturas personalizadas podem ter qualquer nome de utilizador especificado, não apenas um nome compatível com o padrão."
  syntax:
    content: SpecificCultures
    return:
      type: System.Globalization.CultureTypes
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Globalization.CultureTypes.UserCustomCulture
  id: UserCustomCulture
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: UserCustomCulture
  nameWithType: CultureTypes.UserCustomCulture
  fullName: System.Globalization.CultureTypes.UserCustomCulture
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Culturas personalizadas criadas pelo utilizador."
  remarks: "Em versões do Windows antes do Windows 10, o valor de UserCustomCulture é atribuído a culturas personalizadas criadas pelo programador. No Windows 10, o valor de UserCustomCulture também está atribuído a culturas de sistema que não está associada a um conjunto completo de dados cultural e que não tenham identificadores locais exclusivos. (Todas as culturas do tipo UserCustomCulture partilham um <xref:System.Globalization.CultureInfo.LCID%2A?displayProperty=fullName>valor `LOCALE_CUSTOM_UNSPECIFIED` (0x1000 ou 4096).</xref:System.Globalization.CultureInfo.LCID%2A?displayProperty=fullName> Como resultado, tais como a code [!code-vb [System.Globalization.CultureTypes#2](~/add/codesnippet/visualbasic/t-system.globalization.c_1_3.vb)][!code-cs[System.Globalization.CultureTypes#2](~/add/codesnippet/csharp/t-system.globalization.c_1_3.cs) ] ou [!code-vb [System.Globalization.CultureTypes#3](~/add/codesnippet/visualbasic/t-system.globalization.c_1_4.vb)][!code-cs[System.Globalization.CultureTypes#3](~/add/codesnippet/csharp/t-system.globalization.c_1_4.cs) ] irá devolver conjuntos diferentes de culturas nas diferentes versões do Windows.    "
  syntax:
    content: UserCustomCulture
    return:
      type: System.Globalization.CultureTypes
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
