- uid: System.Globalization.CultureTypes.NeutralCultures
  id: NeutralCultures
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: NeutralCultures
  nameWithType: CultureTypes.NeutralCultures
  fullName: System.Globalization.CultureTypes.NeutralCultures
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: 'Culturas que estão associados um idioma mas não são específicas para um país/região. Os nomes de culturas de .NET Framework é constituída pelo código de duas letras em minúsculas derivado ISO 639-1. Por exemplo: &quot;pt&quot; (inglês) é uma cultura neutra.'
  remarks: "Culturas personalizadas podem ter qualquer nome de utilizador especificado, não apenas um código de duas letras.       A cultura invariável está incluída na matriz de culturas devolvido pelo <xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName>método que especifica este valor.</xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName>"
  syntax:
    content: NeutralCultures
    return:
      type: System.Globalization.CultureTypes
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
