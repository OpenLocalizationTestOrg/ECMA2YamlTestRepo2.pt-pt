  namespace: System.Globalization
  summary: "Este membro foi preterido; utilizar este valor com &lt;xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName&gt; devolve independentes e específicas culturas fornecidas com o .NET Framework 2.0."
  syntax:
