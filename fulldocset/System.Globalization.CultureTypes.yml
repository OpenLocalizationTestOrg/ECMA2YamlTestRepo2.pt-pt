  name: AllCultures
  nameWithType: CultureTypes.AllCultures
  fullName: System.Globalization.CultureTypes.AllCultures
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "All cultures that ship with the .NET Framework, including neutral and specific cultures, cultures installed in the Windows operating system, and custom cultures created by the user.       AllCultures is a composite field that includes the NeutralCultures, SpecificCultures, and InstalledWin32Cultures values."
  syntax:
    content: AllCultures
    return:
      type: System.Globalization.CultureTypes
      description: "To be added."
  exceptions: []
  platform:
  - net462
