  name: EdmRelationshipAttribute
  nameWithType: EdmRelationshipAttribute
  fullName: System.Data.Objects.DataClasses.EdmRelationshipAttribute
  type: Class
  summary: "Define uma relação entre os dois tipos de entidade com base numa associação no modelo concetual."
  remarks: "Este atributo é aplicado ao nível da assemblagem com uma instância para cada associação. Podem existir vários atributos deste tipo numa assemblagem.       Os detalhes para a função de um tipo de entidade numa associação de determinado devem corresponder à associação definida no esquema concetual.       Uma associação não define qualquer ordenação para as funções. Isto significa que as propriedades que definem as extremidades de uma association relacionadas podem ser definidas por qualquer ordem."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=true)]

      public sealed class EdmRelationshipAttribute : Attribute
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
