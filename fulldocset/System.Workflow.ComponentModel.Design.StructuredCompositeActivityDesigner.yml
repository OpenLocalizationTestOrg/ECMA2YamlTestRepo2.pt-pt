  name: StructuredCompositeActivityDesigner
  nameWithType: StructuredCompositeActivityDesigner
  fullName: System.Workflow.ComponentModel.Design.StructuredCompositeActivityDesigner
  type: Class
  summary: "Provides common methods and properties for composite activity designers that contain structured layouts."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/deprecatedcontent-md.md)]       The StructuredCompositeActivityDesigner is the base class for all designers that contain child designers and the child designers are connected to each other using lines rendered on the design surface, called connectors. The class is provided so that activity designer developers can provide a number of activity designer layout types, rather than being tied to the layout provided in the <xref:System.Workflow.ComponentModel.Design.CompositeActivityDesigner> class."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public abstract class StructuredCompositeActivityDesigner : System.Workflow.ComponentModel.Design.CompositeActivityDesigner
