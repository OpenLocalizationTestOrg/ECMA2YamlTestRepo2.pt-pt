  summary: "Gets a generic read-only collection that contains all activity designers that are children of the <see cref=&quot;T:System.Workflow.ComponentModel.Design.StructuredCompositeActivityDesigner&quot;></see>."
  remarks: ''
  example:
  - "The following example demonstrates the addition of a new branch using a designer based off of the <xref:System.Workflow.ComponentModel.Design.CompositeActivityDesigner> class.  If <xref:System.Workflow.ComponentModel.Design.CompositeActivityDesigner.CanInsertActivities%2A> returns true, a new branch is created using the <xref:System.Workflow.ComponentModel.Design.CompositeActivityDesigner.InsertActivities%2A> method. A <xref:System.Workflow.ComponentModel.Design.ConnectorHitTestInfo> object is created as a parameter to the <xref:System.Workflow.ComponentModel.Design.CompositeActivityDesigner.InsertActivities%2A> method. When this is finished, the <xref:System.Workflow.ComponentModel.Design.CompositeActivityDesigner.EnsureVisibleContainedDesigner%2A> method is used to ensure that the newly added branch is displayed in the workflow designer by accessing a single object in the ContainedDesigners collection.  \n  \n [!code-cs[WF_Samples#28](~/add/codesnippet/CSharp/wf_snippets/snippets.cs#28)]\n [!code-vb[WF_Samples#28](~/add/codesnippet/VisualBasic/wf_snippets/snippets.vb#28)]"
