  summary: "Fornece métodos e propriedades comuns para os estruturadores de atividades compostas que contêm esquemas structured."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]O StructuredCompositeActivityDesigner é a classe base para todos os designers que contêm os estruturadores de subordinados e os designers subordinados estão ligados entre si utilizando linhas compostas na superfície do design, conectores chamadas. A classe é fornecida para que os programadores designer de atividade podem indicar um número de tipos de esquema do estruturador de atividades, em vez de a ser vinculada ao esquema fornecido a <xref:System.Workflow.ComponentModel.Design.CompositeActivityDesigner>classe.</xref:System.Workflow.ComponentModel.Design.CompositeActivityDesigner>"
