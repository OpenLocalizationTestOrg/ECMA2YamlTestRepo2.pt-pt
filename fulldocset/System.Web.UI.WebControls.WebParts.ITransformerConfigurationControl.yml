  name: ITransformerConfigurationControl
  nameWithType: ITransformerConfigurationControl
  fullName: System.Web.UI.WebControls.WebParts.ITransformerConfigurationControl
  type: Interface
  summary: "Defines the contract a control implements to act as a configuration control for a transformer in a Web Parts connection."
  remarks: "A configuration control can be displayed when a transformer requires a user to configure it. The configuration control provides a user interface (UI) that allows the user to select which values will be transformed. It is rendered in a connections zone. The <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer.CreateConfigurationControl%2A?displayProperty=fullName> method returns a configuration control.       You can override the <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer.CreateConfigurationControl%2A> method when your transformer requires a customized UI. The configuration control must implement the ITransformerConfigurationControl interface, which includes the <xref:System.Web.UI.WebControls.WebParts.ITransformerConfigurationControl.Cancelled> and <xref:System.Web.UI.WebControls.WebParts.ITransformerConfigurationControl.Succeeded> events. These events occur when a transformer control was either not configured or configured successfully, respectively."
  syntax:
    content: public interface ITransformerConfigurationControl
  implements: []
  platform:
  - net462
