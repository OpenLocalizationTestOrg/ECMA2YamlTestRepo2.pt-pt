  name: ITransformerConfigurationControl
  nameWithType: ITransformerConfigurationControl
  fullName: System.Web.UI.WebControls.WebParts.ITransformerConfigurationControl
  type: Interface
  summary: "Define o contrato de que um controlo implementa para atuar como um controlo de configuração para um transformador numa ligação peças Web."
  remarks: "Um controlo de configuração pode ser apresentado quando um transformador necessita de um utilizador configurá-lo. O controlo de configuração fornece uma interface de utilizador (IU) que permite ao utilizador selecionar os valores que irão ser transformados. É composto uma zona de ligações. O <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer.CreateConfigurationControl%2A?displayProperty=fullName>método devolve um controlo de configuração.</xref:System.Web.UI.WebControls.WebParts.WebPartTransformer.CreateConfigurationControl%2A?displayProperty=fullName>       Pode substituir o <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer.CreateConfigurationControl%2A>método quando o transformador requer uma IU personalizada.</xref:System.Web.UI.WebControls.WebParts.WebPartTransformer.CreateConfigurationControl%2A> O controlo de configuração tem de implementar a interface ITransformerConfigurationControl, que inclui o <xref:System.Web.UI.WebControls.WebParts.ITransformerConfigurationControl.Cancelled>e <xref:System.Web.UI.WebControls.WebParts.ITransformerConfigurationControl.Succeeded>eventos.</xref:System.Web.UI.WebControls.WebParts.ITransformerConfigurationControl.Succeeded> </xref:System.Web.UI.WebControls.WebParts.ITransformerConfigurationControl.Cancelled> Estes eventos ocorrem quando um controlo de transformador não foi está configurado ou configurado com êxito, respetivamente."
  syntax:
    content: public interface ITransformerConfigurationControl
  implements: []
  platform:
  - net462
