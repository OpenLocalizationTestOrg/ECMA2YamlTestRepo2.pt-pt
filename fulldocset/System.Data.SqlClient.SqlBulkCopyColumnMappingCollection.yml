- uid: System.Data.SqlClient.SqlBulkCopyColumnMappingCollection.Clear
  id: Clear
  parent: System.Data.SqlClient.SqlBulkCopyColumnMappingCollection
  langs:
  - csharp
  name: Clear()
  nameWithType: SqlBulkCopyColumnMappingCollection.Clear()
  fullName: System.Data.SqlClient.SqlBulkCopyColumnMappingCollection.Clear()
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.SqlClient
  summary: "Clears the contents of the collection."
  remarks: "The Clear method is most commonly used when you use a single <xref:System.Data.SqlClient.SqlBulkCopy> instance to process more than one bulk copy operation. If you create column mappings for one bulk copy operation, you must clear the <xref:System.Data.SqlClient.SqlBulkCopyColumnMappingCollection> after the <xref:System.Data.SqlClient.SqlBulkCopy.WriteToServer%2A> method and before processing the next bulk copy.       Performing several bulk copies using the same <xref:System.Data.SqlClient.SqlBulkCopy> instance will usually be more efficient from a performance point of view than using a separate <xref:System.Data.SqlClient.SqlBulkCopy> for each operation."
  example:
  - "The following example performs two bulk copy operations. The first operation copies sales order header information, and the second copies sales order details. Although not strictly necessary in this example (because the ordinal positions of the source and destination columns do match), the example defines column mappings for each bulk copy operation. The Clear method must be used after the first bulk copy is performed and before the next bulk copy's column mappings are defined.  \n  \n> [!IMPORTANT]\n>  This sample will not run unless you have created the work tables as described in [Bulk Copy Example Setup](../Topic/Bulk%20Copy%20Example%20Setup.md). This code is provided to demonstrate the syntax for using **SqlBulkCopy** only. If the source and destination tables are in the same SQL Server instance, it is easier and faster to use a Transact-SQL `INSERT … SELECT` statement to copy the data.  \n  \n [!code-vb[DataWorks SqlBulkCopy.ColumnMappingOrdersDetails#1](~/add/codesnippet/VisualBasic/m-system.data.sqlclient._19_1.vb)]\n [!code-cs[DataWorks SqlBulkCopy.ColumnMappingOrdersDetails#1](~/add/codesnippet/CSharp/m-system.data.sqlclient._19_1.cs)]"
  syntax:
    content: public void Clear ();
    parameters: []
  overload: System.Data.SqlClient.SqlBulkCopyColumnMappingCollection.Clear*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
