  summary: "Remove o mapeamento no índice especificado da coleção."
  remarks: "O método do RemoveAt é utilizado frequentemente quando utiliza um único <xref:System.Data.SqlClient.SqlBulkCopy>instância para processar mais do que uma operação de cópia em massa.</xref:System.Data.SqlClient.SqlBulkCopy> Se criar mapeamentos da coluna para a operação de cópia em um massa, tem de remover mapeamentos que já não se aplicam após o <xref:System.Data.SqlClient.SqlBulkCopy.WriteToServer%2A>método for chamado e antes de definir o mapeamento para a próxima cópia em massa.</xref:System.Data.SqlClient.SqlBulkCopy.WriteToServer%2A> Pode desmarcar a coleção completa utilizando o <xref:System.Data.SqlClient.SqlBulkCopyColumnMappingCollection.Clear%2A>método ou individualmente através de mapeamentos de remover o <xref:System.Data.SqlClient.SqlBulkCopyColumnMappingCollection.Remove%2A>método ou o método do RemoveAt.</xref:System.Data.SqlClient.SqlBulkCopyColumnMappingCollection.Remove%2A> </xref:System.Data.SqlClient.SqlBulkCopyColumnMappingCollection.Clear%2A>       Efetuar várias cópias de em massa com o mesmo <xref:System.Data.SqlClient.SqlBulkCopy>, normalmente, será mais eficiente de um ponto de vista do desempenho do que utilizar uma instância <xref:System.Data.SqlClient.SqlBulkCopy>para cada operação.</xref:System.Data.SqlClient.SqlBulkCopy> </xref:System.Data.SqlClient.SqlBulkCopy>"
  example:
  - "The following example performs two bulk copy operations. The first operation copies sales order header information, and the second copies sales order details. Although not strictly necessary in this example (because the ordinal positions of the source and destination columns do match), the example defines column mappings for each bulk copy operation. Both bulk copies include a mapping for the **SalesOrderID**, so rather than clearing the entire collection between bulk copy operations, the example removes all mappings except for the **SalesOrderID** mapping and then adds the appropriate mappings for the second bulk copy operation.  \n  \n> [!IMPORTANT]\n>  This sample will not run unless you have created the work tables as described in [Bulk Copy Example Setup](~/add/includes/ajax-current-ext-md.md). This code is provided to demonstrate the syntax for using **SqlBulkCopy** only. If the source and destination tables are in the same SQL Server instance, it is easier and faster to use a Transact-SQL `INSERT … SELECT` statement to copy the data.  \n  \n [!code-vb[DataWorks SqlBulkCopy.ColumnMappingRemoveAt#1](~/add/codesnippet/visualbasic/69041426-a8e9-44a0-bd07-_1.vb)]\n [!code-cs[DataWorks SqlBulkCopy.ColumnMappingRemoveAt#1](~/add/codesnippet/csharp/69041426-a8e9-44a0-bd07-_1.cs)]"
  syntax:
    content: public void RemoveAt (int index);
