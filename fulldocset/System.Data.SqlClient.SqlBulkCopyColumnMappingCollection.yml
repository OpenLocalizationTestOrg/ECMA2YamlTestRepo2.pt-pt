  summary: "Cria uma nova <xref href=&quot;System.Data.SqlClient.SqlBulkCopyColumnMapping&quot;> </xref> e adiciona-o para a coleção, utilizando ordinais para especificar as colunas de origem e destino."
  remarks: 'Mapeamentos de uma coleção tem de ser uniform: todos os pares de número inteiro/número inteiro, todos os pares de cadeia/cadeia, todos os pares de número inteiro/cadeia ou todos os pares de cadeia/número inteiro. Se tentar adicionar um mapeamento de que é diferente de outras já existe na coleção, um <xref:System.InvalidOperationException>é emitida.</xref:System.InvalidOperationException>'
