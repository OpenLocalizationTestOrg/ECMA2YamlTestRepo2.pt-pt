  syntax:
    content: public System.Data.SqlClient.SqlBulkCopyColumnMapping Add (int sourceColumnIndex, int destinationColumnIndex);
    parameters:
    - id: sourceColumnIndex
      type: System.Int32
      description: "A posição ordinal da coluna de origem na origem de dados."
    - id: destinationColumnIndex
      type: System.Int32
      description: "A posição ordinal da coluna de destino dentro da tabela de destino."
    return:
      type: System.Data.SqlClient.SqlBulkCopyColumnMapping
      description: "Um mapeamento de colunas."
