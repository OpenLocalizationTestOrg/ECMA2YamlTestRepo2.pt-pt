  name: SqlBulkCopyColumnMappingCollection
  nameWithType: SqlBulkCopyColumnMappingCollection
  fullName: System.Data.SqlClient.SqlBulkCopyColumnMappingCollection
  type: Class
  summary: "Collection of <see cref=&quot;T:System.Data.SqlClient.SqlBulkCopyColumnMapping&quot;></see> objects that inherits from <see cref=&quot;T:System.Collections.CollectionBase&quot;></see>."
  remarks: "Column mappings define the mapping between data source and the target table.       If mappings are not defined—that is, the <xref:System.Data.SqlClient.SqlBulkCopy.ColumnMappings%2A> collection is empty—the columns are mapped implicitly based on ordinal position. For this to work, source and target schemas must match. If they do not, an <xref:System.InvalidOperationException> is thrown.       If the <xref:System.Data.SqlClient.SqlBulkCopy.ColumnMappings%2A> collection is not empty, not every column present in the data source has to be specified. Those not mapped by the collection are ignored.       You can refer to source and target columns by either name or ordinal. You can mix by-name and by-ordinal column references in the same mappings collection."
  example:
  - "The following example bulk copies data from a source table in the **AdventureWorks** sample database to a destination table in the same database. Although the number of columns in the destination matches the number of columns in the source, the column names and ordinal positions do not match. <xref:System.Data.SqlClient.SqlBulkCopyColumnMapping> are added to the SqlBulkCopyColumnMappingCollection for the <xref:System.Data.SqlClient.SqlBulkCopy> object to create a column map for the bulk copy.  \n  \n> [!IMPORTANT]\n>  This sample will not run unless you have created the work tables as described in [Bulk Copy Example Setup](../Topic/Bulk%20Copy%20Example%20Setup.md). This code is provided to demonstrate the syntax for using **SqlBulkCopy** only. If the source and destination tables are in the same SQL Server instance, it is easier and faster to use a Transact-SQL `INSERT … SELECT` statement to copy the data.  \n  \n [!code-cs[DataWorks SqlBulkCopy.ColumnMappingCollection#1](~/add/codesnippet/CSharp/t-system.data.sqlclient._16_1.cs)]\n [!code-vb[DataWorks SqlBulkCopy.ColumnMappingCollection#1](~/add/codesnippet/VisualBasic/t-system.data.sqlclient._16_1.vb)]"
