  fullName: System.Windows.Ink.IncrementalLassoHitTester
  type: Class
  summary: "Dynamically hit tests a <xref href=&quot;System.Windows.Ink.Stroke&quot;></xref> with a lasso."
  remarks: "The IncrementalLassoHitTester hit tests strokes by determining whether a lasso path surrounds it. Use the <xref:System.Windows.Ink.IncrementalHitTester.AddPoints%2A> method in the stylus events to add the points to the IncrementalLassoHitTester. When the points added to the IncrementalLassoHitTester selects or unselects a <xref:System.Windows.Ink.Stroke>, the IncrementalLassoHitTester raises the <xref:System.Windows.Ink.IncrementalLassoHitTester.SelectionChanged> event"
  example:
  - "The following example demonstrates how to dynamically select strokes in a custom control. For the entire sample, see [How to: Select Ink from a Custom Control](~/add/includes/ajax-current-ext-md.md)  \n  \n [!code-cs[StrokeCollectionMethods#18](~/add/codesnippet/csharp/StrokeCollectionMethods/InkSelector.cs#18)]\n [!code-vb[StrokeCollectionMethods#18](~/add/codesnippet/visualbasic/StrokeCollectionMethods/InkSelector.vb#18)]"
