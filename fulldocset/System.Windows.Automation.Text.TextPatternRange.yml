  summary: "Returns the plain text of the text range."
  remarks: "GetText respects both hidden and visible text. The UI Automation client can check the <xref:System.Windows.Automation.TextPattern.IsHiddenAttribute> for text visibility.       If `maxLength` is greater than the length of the text span of the caller, the string returned will be the plain text of the text range.       GetText will not be affected by the order of endpoints in the text flow; it will always return the text between the Start and End endpoints of the text range in the logical text flow order."
