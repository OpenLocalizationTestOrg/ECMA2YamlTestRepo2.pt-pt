  name: TextPatternRange
  nameWithType: TextPatternRange
  fullName: System.Windows.Automation.Text.TextPatternRange
  type: Class
  summary: "Represents a span of continuous text in a <xref href=&quot;System.Windows.Automation.TextPattern&quot;></xref> container."
  remarks: "A TextPatternRange can represent an insertion point, a subset, or all of the text in a <xref:System.Windows.Automation.TextPattern> container.       A TextPatternRange will become invalid if one of the following occurs: the text in the <xref:System.Windows.Automation.TextPattern> container changes because of some user activity, or the <xref:System.Windows.Automation.ValuePattern.SetValue%2A> method of <xref:System.Windows.Automation.ValuePattern> is used to programmatically change the value of the text in the <xref:System.Windows.Automation.TextPattern> container."
  syntax:
    content: public class TextPatternRange
