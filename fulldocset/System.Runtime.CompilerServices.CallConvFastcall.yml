  summary: "Esta Convenção de chamada não é suportada nesta versão do .NET Framework."
  remarks: "O `__fastcall` a Convenção Especifica que ser transmitidos argumentos para funções em registos, sempre que possível.       As classes no <xref:System.Runtime.CompilerServices>são dos escritores do compilador apenas para utilização.</xref:System.Runtime.CompilerServices>       Em compiladores emitir Modificadores personalizados dentro de metadados para alterar a forma como o compilador do just-in-time (JIT) processa valores, quando o comportamento predefinido não é adequado.  Quando o compilador JIT encontra um modificador personalizado, processa o valor da forma que o modificador especifica.  Em compiladores podem aplicar Modificadores personalizadas para os métodos, parâmetros e valores devolvidos.  O compilador JIT deve responder para Modificadores necessárias, mas pode ignorar Modificadores opcionais.  Um compilador C++ pode emitir um modificador personalizado para descrever como um byte deve ser tratado nos casos em que o compilador JIT trata bytes de modo que não é compatível com C++ por predefinição.       Pode emitir Modificadores personalizadas para os metadados utilizando um das seguintes técnicas:-a utilizar métodos no <xref:System.Reflection.Emit.TypeBuilder>classe como <xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineField%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A>e <xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A>.</xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineField%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A> </xref:System.Reflection.Emit.TypeBuilder>      -Gerar um ficheiro de instrução de idioma intermédias (MSIL) Microsoft contém chamadas para `modopt` e `modreq`e montagem do ficheiro com o [Ilasm.exe (IL Assembler)](~/add/includes/ajax-current-ext-md.md).      -Utilizando a API de reflexão não gerido."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class CallConvFastcall
