  name: SamlConstants
  nameWithType: SamlConstants
  fullName: System.IdentityModel.Tokens.SamlConstants
  type: Class
  summary: "Represents a set of constants that are used to set properties of a <see cref=&quot;T:System.IdentityModel.Tokens.SamlSecurityToken&quot;></see> security token. This class cannot be inherited."
  remarks: "Use the SamlConstants class to set properties of a SAML assertion. Use the <xref:System.IdentityModel.Tokens.SamlConstants.EmailNamespace%2A> and <xref:System.IdentityModel.Tokens.SamlConstants.UserNameNamespace%2A> properties to set the <xref:System.IdentityModel.Tokens.SamlSubject.NameFormat%2A> property. Use the <xref:System.IdentityModel.Tokens.SamlConstants.HolderOfKey%2A> and <xref:System.IdentityModel.Tokens.SamlConstants.SenderVouches%2A> to set the <xref:System.IdentityModel.Tokens.SamlSubject.ConfirmationMethods%2A> property."
  syntax:
    content: public static class SamlConstants
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
