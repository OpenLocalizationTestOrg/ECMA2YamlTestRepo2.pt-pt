  namespace: System.IdentityModel.Tokens
  summary: "Gets the minor version of the SAML specification used by <see cref=&quot;T:System.IdentityModel.Tokens.SamlSecurityToken&quot;></see> security tokens. This field is constant."
  syntax:
    content: public static int MinorVersionValue { get; }
    return:
      type: System.Int32
      description: "The minor version of the SAML specification. Always `1`.       The combination of the &lt;xref:System.IdentityModel.Tokens.SamlConstants.MajorVersionValue%2A&gt; and MinorVersionValue properties comprises the version of the SAML specification that <see cref=&quot;T:System.IdentityModel.Tokens.SamlSecurityToken&quot;></see> security tokens conform to."
  overload: System.IdentityModel.Tokens.SamlConstants.MinorVersionValue*
