- uid: System.IdentityModel.Tokens.SamlConstants.MajorVersionValue
  id: MajorVersionValue
  parent: System.IdentityModel.Tokens.SamlConstants
  langs:
  - csharp
  name: MajorVersionValue
  nameWithType: SamlConstants.MajorVersionValue
  fullName: System.IdentityModel.Tokens.SamlConstants.MajorVersionValue
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "Gets the major version of the SAML specification that <see cref=&quot;T:System.IdentityModel.Tokens.SamlSecurityToken&quot;></see> security tokens conform to. This field is constant."
  remarks: "The combination of the MajorVersionValue and <xref:System.IdentityModel.Tokens.SamlConstants.MinorVersionValue%2A> properties comprises the version of the SAML specification that <xref:System.IdentityModel.Tokens.SamlSecurityToken> security tokens conform to."
  syntax:
    content: public static int MajorVersionValue { get; }
    return:
      type: System.Int32
      description: "The major version of the SAML specification that <see cref=&quot;T:System.IdentityModel.Tokens.SamlSecurityToken&quot;></see> security tokens conform to. Always `1`."
  overload: System.IdentityModel.Tokens.SamlConstants.MajorVersionValue*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
