  name: OperatingSystem
  nameWithType: OperatingSystem
  fullName: System.OperatingSystem
  type: Class
  summary: "Representa as informações sobre um sistema operativo, tais como o identificador de plataforma e versão. Esta classe não pode ser herdada."
  remarks: "A classe de OperatingSystem contém informações sobre um sistema operativo.       Para obter informações sobre o sistema de operativo de tempo de execução atual, obtenha o objeto de sistema operativo devolvido pelo <xref:System.Environment.OSVersion%2A?displayProperty=fullName>propriedade.</xref:System.Environment.OSVersion%2A?displayProperty=fullName> Para obter uma lista do Windows versões do sistema operativo e os respetivos números de versão correspondente devolvido pelo <xref:System.OperatingSystem.Version%2A>e <xref:System.OperatingSystem.VersionString%2A>Propriedades e <xref:System.OperatingSystem.ToString%2A>método, consulte [versão do sistema operativo](https://msdn.microsoft.com/library/windows/desktop/ms724832.aspx) no Windows Dev Center.</xref:System.OperatingSystem.ToString%2A> </xref:System.OperatingSystem.VersionString%2A> </xref:System.OperatingSystem.Version%2A>       Por predefinição, a classe de sistema operativo não é um meio fins gerais que descrevem um sistema operativo e não é possível derivar um tipo mais inclusive da classe de sistema operativo. Se precisar de um tipo para conter outras informações sobre um sistema operativo, criar o seu próprio tipo, em seguida, inclui um campo do tipo sistema operativo e quaisquer campos adicionais, propriedades ou métodos de que precisa."
  example:
  - "The following code example uses the OperatingSystem object to display information about the runtime operating system.  \n  \n [!code-vb[System.Environment.OSVersion#1](~/add/codesnippet/visualbasic/t-system.operatingsystem_1.vb)]\n [!code-cs[System.Environment.OSVersion#1](~/add/codesnippet/csharp/t-system.operatingsystem_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class OperatingSystem : ICloneable, System.Runtime.Serialization.ISerializable
  inheritance:
  - System.Object
