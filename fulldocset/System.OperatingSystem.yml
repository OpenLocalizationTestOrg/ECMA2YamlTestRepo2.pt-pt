  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Obtém a representação de cadeia concatenada do identificador de plataforma, versão e service pack que estão actualmente instalados no sistema operativo."
  remarks: "Por predefinição, o valor devolvido pelo VersionString é o mesmo que o valor devolvido pelo <xref:System.OperatingSystem.ToString%2A>método.</xref:System.OperatingSystem.ToString%2A> No entanto, uma implementação do .NET Framework para uma plataforma diferentes poderão devolveu uma cadeia mais adequada para a plataforma.       Consulte [versão do sistema operativo](http://msdn.microsoft.com/library/windows/desktop/ms724832.aspx) no Dev Center do Windows para obter uma lista de versões do sistema operativo Windows e os respetivos números de versão correspondente."
