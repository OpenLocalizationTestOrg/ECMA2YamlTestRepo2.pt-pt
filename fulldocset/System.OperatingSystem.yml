- uid: System.OperatingSystem.VersionString
  id: VersionString
  parent: System.OperatingSystem
  langs:
  - csharp
  name: VersionString
  nameWithType: OperatingSystem.VersionString
  fullName: System.OperatingSystem.VersionString
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Gets the concatenated string representation of the platform identifier, version, and service pack that are currently installed on the operating system."
  remarks: "By default, the value returned by VersionString is the same as the value returned by the <xref:System.OperatingSystem.ToString%2A> method. However, an implementation of the .NET Framework for a different platform might return a more appropriate string for that platform.       See [Operating System Version](http://msdn.microsoft.com/library/windows/desktop/ms724832.aspx) on the Windows Dev Center for a list of Windows operating system versions and their corresponding version numbers."
  example:
  - "The following code example demonstrates the VersionString property.  \n  \n [!code-cpp[OperatingSystem.VersionString#1](~/add/codesnippet/cpp/p-system.operatingsystem_1_1.cpp)]\n [!code-cs[OperatingSystem.VersionString#1](~/add/codesnippet/csharp/p-system.operatingsystem_1_1.cs)]\n [!code-vb[OperatingSystem.VersionString#1](~/add/codesnippet/visualbasic/p-system.operatingsystem_1_1.vb)]"
  syntax:
    content: public string VersionString { get; }
    return:
      type: System.String
      description: "The string representation of the values returned by the <xref:System.OperatingSystem.Platform*>, <xref:System.OperatingSystem.Version*>, and <xref:System.OperatingSystem.ServicePack*> properties."
  overload: System.OperatingSystem.VersionString*
  exceptions: []
