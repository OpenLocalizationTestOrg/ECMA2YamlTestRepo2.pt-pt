  remarks: "O construtor de LinqDataSourceView é chamado pelo <xref:System.Web.UI.WebControls.LinqDataSource.GetView%2A>método para devolver uma nova instância de uma vista de origem de dados com especificado `name` parâmetro.</xref:System.Web.UI.WebControls.LinqDataSource.GetView%2A> Apenas um <xref:System.Web.UI.WebControls.LinqDataSourceView>objeto é associado um <xref:System.Web.UI.WebControls.LinqDataSource>controlo de cada vez.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSourceView> O nome do <xref:System.Web.UI.WebControls.LinqDataSourceView>objeto é sempre `DefaultView`, apesar desta restrição nomenclatura é imposta pelo <xref:System.Web.UI.WebControls.LinqDataSource>controlar, por não o <xref:System.Web.UI.WebControls.LinqDataSourceView>controlo.</xref:System.Web.UI.WebControls.LinqDataSourceView> </xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSourceView> Pode substituir o <xref:System.Web.UI.WebControls.LinqDataSource.GetView%2A?displayProperty=fullName>método para suportar as vistas que utilizam uma convenção de nomenclatura diferentes.</xref:System.Web.UI.WebControls.LinqDataSource.GetView%2A?displayProperty=fullName>       O <xref:System.Web.HttpContext>instância que é transmitida pelo `context` parâmetro é utilizado pela vista de origem de dados para coleções de parâmetro de acesso.</xref:System.Web.HttpContext>"
