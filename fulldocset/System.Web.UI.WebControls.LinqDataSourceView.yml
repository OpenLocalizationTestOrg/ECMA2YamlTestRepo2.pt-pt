  summary: "Supports the <see cref=&quot;T:System.Web.UI.WebControls.LinqDataSource&quot;></see> control and provides an interface for data-bound controls to perform LINQ data operations."
  remarks: "The LinqDataSourceView class is intended primarily to be used by data-bound controls, and not as a programmable object in page code. Page developers typically use the <xref:System.Web.UI.WebControls.LinqDataSource> control to interact with data.       ASP.NET data source controls contain one or more lists of data, represented by data source view objects. The LinqDataSourceView class extends the <xref:System.Web.UI.DataSourceView> class. It defines the capabilities of the <xref:System.Web.UI.WebControls.LinqDataSource> control with which it is associated, and it implements the basic data functionality for the data source control. The LinqDataSourceView class implements the <xref:System.Web.UI.WebControls.LinqDataSourceView.Select%2A>, <xref:System.Web.UI.WebControls.LinqDataSourceView.Update%2A>, <xref:System.Web.UI.WebControls.LinqDataSourceView.Insert%2A>, and <xref:System.Web.UI.WebControls.LinqDataSourceView.Delete%2A> operations. It also implements sorting, filtering, and managing settings that are kept in view state.       Although the LinqDataSourceView object is not directly exposed to page developers, many of its properties and methods can be accessed through the <xref:System.Web.UI.WebControls.LinqDataSource> control. The LinqDataSourceView control implements the following data retrieval methods and events and exposes them to page developers and to other callers through the associated <xref:System.Web.UI.WebControls.LinqDataSource> control:      -   The <xref:System.Web.UI.WebControls.LinqDataSource.Select%2A> property.      -   The <xref:System.Web.UI.WebControls.LinqDataSource.Selecting> event.      -   The <xref:System.Web.UI.WebControls.LinqDataSource.Selected> event.      -   The <xref:System.Web.UI.WebControls.LinqDataSource.Update%2A> method.      -   The <xref:System.Web.UI.WebControls.LinqDataSource.Updating> event.      -   The <xref:System.Web.UI.WebControls.LinqDataSource.Updated> event.      -   The <xref:System.Web.UI.WebControls.LinqDataSource.Insert%2A> method.      -   The <xref:System.Web.UI.WebControls.LinqDataSource.Inserting> event.      -   The <xref:System.Web.UI.WebControls.LinqDataSource.Inserted> event.      -   The <xref:System.Web.UI.WebControls.LinqDataSource.Delete%2A> method.      -   The <xref:System.Web.UI.WebControls.LinqDataSource.Deleting> event.      -   The <xref:System.Web.UI.WebControls.LinqDataSource.Deleted> event.       You can sort the data that you retrieve with the <xref:System.Web.UI.WebControls.LinqDataSource> control by adding an `OrderBy` clause. You can provide a sort expression for the LinqDataSourceView instance by setting the <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A> property of the <xref:System.Web.UI.DataSourceSelectArguments> object that is passed to the <xref:System.Web.UI.WebControls.LinqDataSourceView.Select%2A> method. The syntax for the <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A> property is the same as the syntax for a <xref:System.Data.DataView.Sort%2A?displayProperty=fullName> property.       The LinqDataSourceView control implements the <xref:System.Web.UI.IStateManager> interface and uses view state to track its state across page requests. Implementations of the <xref:System.Web.UI.WebControls.LinqDataSourceView.IsTrackingViewState%2A> property and the <xref:System.Web.UI.WebControls.LinqDataSourceView.LoadViewState%2A>, <xref:System.Web.UI.WebControls.LinqDataSourceView.SaveViewState%2A>, and <xref:System.Web.UI.WebControls.LinqDataSourceView.TrackViewState%2A> methods are provided to enable view-state tracking for the control. For more information, see [ASP.NET State Management Overview](../Topic/ASP.NET%20State%20Management%20Overview.md)."
