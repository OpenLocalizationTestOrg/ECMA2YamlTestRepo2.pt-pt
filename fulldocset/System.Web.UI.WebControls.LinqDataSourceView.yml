  name: LinqDataSourceView
  nameWithType: LinqDataSourceView
  fullName: System.Web.UI.WebControls.LinqDataSourceView
  type: Class
  summary: "Suporta o <xref href=&quot;System.Web.UI.WebControls.LinqDataSource&quot;> </xref> controlar e fornece uma interface para controlos vinculados a dados efetuar operações de dados LINQ."
  remarks: "A classe de LinqDataSourceView destina-se principalmente a ser utilizada por controlos vinculados a dados e não como um objeto programável no código da página. Os programadores de página normalmente utilizam o <xref:System.Web.UI.WebControls.LinqDataSource>controlo para interagir com a dados.</xref:System.Web.UI.WebControls.LinqDataSource>       Controlos de origem de dados do ASP.NET contém uma ou mais listas de dados, representados por objetos de vista de origem de dados. A classe de LinqDataSourceView expande a <xref:System.Web.UI.DataSourceView>classe.</xref:System.Web.UI.DataSourceView> Define as capacidades do <xref:System.Web.UI.WebControls.LinqDataSource>controlo com o qual está associado e implementa a funcionalidade de dados básicos para o controlo de origem de dados.</xref:System.Web.UI.WebControls.LinqDataSource> Implementa de classe LinqDataSourceView o <xref:System.Web.UI.WebControls.LinqDataSourceView.Select%2A>, <xref:System.Web.UI.WebControls.LinqDataSourceView.Update%2A>, <xref:System.Web.UI.WebControls.LinqDataSourceView.Insert%2A>, e <xref:System.Web.UI.WebControls.LinqDataSourceView.Delete%2A>operações.</xref:System.Web.UI.WebControls.LinqDataSourceView.Delete%2A> </xref:System.Web.UI.WebControls.LinqDataSourceView.Insert%2A> </xref:System.Web.UI.WebControls.LinqDataSourceView.Update%2A> </xref:System.Web.UI.WebControls.LinqDataSourceView.Select%2A> Também implementa ordenação, filtragem e gerir as definições que são mantidas na vista estado.       Apesar do objeto de LinqDataSourceView não está exposto diretamente para os programadores de página, muitas das respetivas propriedades e métodos podem ser acedidas através de <xref:System.Web.UI.WebControls.LinqDataSource>controlo.</xref:System.Web.UI.WebControls.LinqDataSource> O controlo de LinqDataSourceView implementa os seguintes métodos de obtenção de dados e eventos e expõe-las para os programadores de página e outros os chamadores associada através de <xref:System.Web.UI.WebControls.LinqDataSource>controlo: - <xref:System.Web.UI.WebControls.LinqDataSource.Select%2A>propriedade.</xref:System.Web.UI.WebControls.LinqDataSource.Select%2A> </xref:System.Web.UI.WebControls.LinqDataSource>      -O <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>eventos.</xref:System.Web.UI.WebControls.LinqDataSource.Selecting>      -O <xref:System.Web.UI.WebControls.LinqDataSource.Selected>eventos.</xref:System.Web.UI.WebControls.LinqDataSource.Selected>      -O <xref:System.Web.UI.WebControls.LinqDataSource.Update%2A>método.</xref:System.Web.UI.WebControls.LinqDataSource.Update%2A>      -O <xref:System.Web.UI.WebControls.LinqDataSource.Updating>eventos.</xref:System.Web.UI.WebControls.LinqDataSource.Updating>      -O <xref:System.Web.UI.WebControls.LinqDataSource.Updated>eventos.</xref:System.Web.UI.WebControls.LinqDataSource.Updated>      -O <xref:System.Web.UI.WebControls.LinqDataSource.Insert%2A>método.</xref:System.Web.UI.WebControls.LinqDataSource.Insert%2A>      -O <xref:System.Web.UI.WebControls.LinqDataSource.Inserting>eventos.</xref:System.Web.UI.WebControls.LinqDataSource.Inserting>      -O <xref:System.Web.UI.WebControls.LinqDataSource.Inserted>eventos.</xref:System.Web.UI.WebControls.LinqDataSource.Inserted>      -O <xref:System.Web.UI.WebControls.LinqDataSource.Delete%2A>método.</xref:System.Web.UI.WebControls.LinqDataSource.Delete%2A>      -O <xref:System.Web.UI.WebControls.LinqDataSource.Deleting>eventos.</xref:System.Web.UI.WebControls.LinqDataSource.Deleting>      -O <xref:System.Web.UI.WebControls.LinqDataSource.Deleted>eventos.</xref:System.Web.UI.WebControls.LinqDataSource.Deleted>       Pode ordenar os dados que é possível obter com a <xref:System.Web.UI.WebControls.LinqDataSource>controlo adicionando um `OrderBy` cláusula.</xref:System.Web.UI.WebControls.LinqDataSource> Pode fornecer uma expressão de ordenação para a instância de LinqDataSourceView definindo a <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>propriedade o <xref:System.Web.UI.DataSourceSelectArguments>objeto que é transferido para o <xref:System.Web.UI.WebControls.LinqDataSourceView.Select%2A>método.</xref:System.Web.UI.WebControls.LinqDataSourceView.Select%2A> </xref:System.Web.UI.DataSourceSelectArguments> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A> A sintaxe para o <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>propriedade é o mesmo que a sintaxe para um <xref:System.Data.DataView.Sort%2A?displayProperty=fullName>propriedade.</xref:System.Data.DataView.Sort%2A?displayProperty=fullName> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>       O controlo de LinqDataSourceView implementa o <xref:System.Web.UI.IStateManager>interface e utiliza a vista de estado para controlar o respetivo estado em pedidos de página.</xref:System.Web.UI.IStateManager> As implementações do <xref:System.Web.UI.WebControls.LinqDataSourceView.IsTrackingViewState%2A>propriedade e o <xref:System.Web.UI.WebControls.LinqDataSourceView.LoadViewState%2A>, <xref:System.Web.UI.WebControls.LinqDataSourceView.SaveViewState%2A>, e <xref:System.Web.UI.WebControls.LinqDataSourceView.TrackViewState%2A>métodos são fornecidos para ativar o controlo de estado de visualização do controlo.</xref:System.Web.UI.WebControls.LinqDataSourceView.TrackViewState%2A> </xref:System.Web.UI.WebControls.LinqDataSourceView.SaveViewState%2A> </xref:System.Web.UI.WebControls.LinqDataSourceView.LoadViewState%2A> </xref:System.Web.UI.WebControls.LinqDataSourceView.IsTrackingViewState%2A> Para obter mais informações, consulte [descrição geral da gestão de estado de ASP.NET](~/add/includes/ajax-current-ext-md.md)."
