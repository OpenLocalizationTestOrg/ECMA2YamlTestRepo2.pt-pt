- uid: System.ServiceModel.Channels.NamedPipeConnectionPoolSettings.MaxOutboundConnectionsPerEndpoint
  id: MaxOutboundConnectionsPerEndpoint
  parent: System.ServiceModel.Channels.NamedPipeConnectionPoolSettings
  langs:
  - csharp
  name: MaxOutboundConnectionsPerEndpoint
  nameWithType: NamedPipeConnectionPoolSettings.MaxOutboundConnectionsPerEndpoint
  fullName: System.ServiceModel.Channels.NamedPipeConnectionPoolSettings.MaxOutboundConnectionsPerEndpoint
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Obtém ou define o número máximo de ligações de saída para cada ponto final que é colocado em cache no agrupamento de ligação."
  remarks: "Isto limita o número de ligações que são colocadas em cache para cada ponto de final exclusivo. Se este valor for excedido, fazendo com que as ligações de cliente mais ativas, em seguida, o serviço pode aparecer não responde ao cliente e este valor deve ser ajustado para exceder o número máximo de ligações esperados que são colocadas em cache para cada ponto de final exclusivo."
  syntax:
    content: public int MaxOutboundConnectionsPerEndpoint { get; set; }
    return:
      type: System.Int32
      description: "O número máximo permitidos de ligações de saída para cada ponto final que é colocado em cache no agrupamento de ligação. O valor predefinido é 10."
  overload: System.ServiceModel.Channels.NamedPipeConnectionPoolSettings.MaxOutboundConnectionsPerEndpoint*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O valor é menor ou igual a zero."
  platform:
  - net462
