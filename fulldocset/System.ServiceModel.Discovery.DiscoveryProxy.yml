  type: Method
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "Override this method to handle the completion of sending the multicast suppression message for find requests."
  remarks: "Multicast suppression messages can be sent in response to a multicast find or resolve message when a discovery proxy is available. Sending unicast messages to the discovery proxy can help reduce the amount of network traffic caused by the discovery operations."
  syntax:
    content: protected virtual bool EndShouldRedirectFind (IAsyncResult result, out System.Collections.ObjectModel.Collection<System.ServiceModel.Discovery.EndpointDiscoveryMetadata> redirectionEndpoints);
    parameters:
    - id: result
      type: System.IAsyncResult
      description: "A reference to the completed asynchronous operation."
    - id: redirectionEndpoints
      type: System.Collections.ObjectModel.Collection{System.ServiceModel.Discovery.EndpointDiscoveryMetadata}
      description: "A collection of endpoint discovery metadata that describes the redirection endpoints."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the find operation should be redirected, otherwise <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
