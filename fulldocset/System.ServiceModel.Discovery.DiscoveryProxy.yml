- uid: System.ServiceModel.Discovery.DiscoveryProxy.BeginShouldRedirectFind(System.ServiceModel.Discovery.FindCriteria,System.AsyncCallback,System.Object)
  id: BeginShouldRedirectFind(System.ServiceModel.Discovery.FindCriteria,System.AsyncCallback,System.Object)
  parent: System.ServiceModel.Discovery.DiscoveryProxy
  langs:
  - csharp
  name: BeginShouldRedirectFind(FindCriteria,AsyncCallback,Object)
  nameWithType: DiscoveryProxy.BeginShouldRedirectFind(FindCriteria,AsyncCallback,Object)
  fullName: System.ServiceModel.Discovery.DiscoveryProxy.BeginShouldRedirectFind(FindCriteria,AsyncCallback,Object)
  type: Method
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "Override this method to allow the discovery proxy to send out multicast suppression messages when it receives a multicast find request."
  remarks: "Multicast suppression messages can be sent in response to a multicast find or resolve message when a discovery proxy is available. Sending unicast messages to the discovery proxy can help reduce the amount of network traffic caused by the discovery operations."
  syntax:
    content: protected virtual IAsyncResult BeginShouldRedirectFind (System.ServiceModel.Discovery.FindCriteria resolveCriteria, AsyncCallback callback, object state);
    parameters:
    - id: resolveCriteria
      type: System.ServiceModel.Discovery.FindCriteria
      description: "The resolve criteria that describes the service to find."
    - id: callback
      type: System.AsyncCallback
      description: "The callback delegate to call when the operation has completed."
    - id: state
      type: System.Object
      description: "The user-defined state data."
    return:
      type: System.IAsyncResult
      description: "A reference to the pending asynchronous operation."
  overload: System.ServiceModel.Discovery.DiscoveryProxy.BeginShouldRedirectFind*
  exceptions: []
  platform:
  - net462
