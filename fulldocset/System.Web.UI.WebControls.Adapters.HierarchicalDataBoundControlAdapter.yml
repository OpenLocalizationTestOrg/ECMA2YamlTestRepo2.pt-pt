  name: PerformDataBinding()
  nameWithType: HierarchicalDataBoundControlAdapter.PerformDataBinding()
  fullName: System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter.PerformDataBinding()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Binds the data in the data source of the associated hierarchical data-bound control to the adapter."
  remarks: "The PerformDataBinding method binds the data in the specified data source of the associated <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> control to the <xref:System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter> object. You can override PerformDataBinding to replace the standard data-binding functionality of the associated <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> control or to provide additional data-binding functionality if the associated <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> control has been extended."
  example:
  - "The following code example demonstrates how to override the PerformDataBinding method to verify the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A> property has been set prior to calling the parent PerformDataBinding method. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter> class.  \n  \n [!code-cs[System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter#2](~/add/codesnippet/CSharp/437bf7cf-e5ef-4fb3-b2ab-_1.cs)]\n [!code-vb[System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter#2](~/add/codesnippet/VisualBasic/437bf7cf-e5ef-4fb3-b2ab-_1.vb)]"
