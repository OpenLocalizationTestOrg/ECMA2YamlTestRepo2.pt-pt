  name: HierarchicalDataBoundControlAdapter
  nameWithType: HierarchicalDataBoundControlAdapter
  fullName: System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter
  type: Class
  summary: "Customizes the behavior of a <see cref=&quot;T:System.Web.UI.WebControls.HierarchicalDataBoundControl&quot;></see> object with which this control adapter is associated, for specific browser requests."
  remarks: "The HierarchicalDataBoundControlAdapter class adapts the associated <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> control to modify the default markup or behavior for a specific browser. You can extend the HierarchicalDataBoundControlAdapter class to further customize rendering of the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> control.       A <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> control is bound to a data source and generates its user interface (or child control hierarchy, typically), by enumerating the items in the data source to which it is bound. For more information on hierarchical data-bound controls, see <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>.       Control adapters are.NET components that manage one or more stages in the life cycle of a control for a specific browser. Extending the HierarchicalDataBoundControlAdapter class provides access to the life-cycle stages of the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> control. For more information, see [Architectural Overview of Adaptive Control Behavior](../Topic/Architectural%20Overview%20of%20Adaptive%20Control%20Behavior.md).       The initial request for an adapter causes the .NET Framework to search for a mapped adapter for the control, given the characteristics of the requesting browser. Browser definition files are used by the <xref:System.Web.HttpBrowserCapabilities> class to identify the characteristics of the client browser and map the adapter to the browser type."
  example:
  - "The following code example shows how to extend the HierarchicalDataBoundControlAdapter class to render a hierarchical <xref:System.Web.UI.WebControls.TreeView> control that is bound to an <xref:System.Web.UI.WebControls.XmlDataSource> object.  \n  \n This code example contains four objects:  \n  \n-   An adapter derived from the HierarchicalDataBoundControlAdapter class.  \n  \n-   The .aspx file that incorporates the <xref:System.Web.UI.WebControls.TreeView> control and device-specific content.  \n  \n-   A browser file to link the adapter to a device type.  \n  \n-   An XML file that contains a hierarchical list of employees.  \n  \n This code example consists of four code segments. The first code segment demonstrates how to extend the HierarchicalDataBoundControlAdapter class.  \n  \n [!code-cs[System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter#1](~/add/codesnippet/CSharp/t-system.web.ui.webcontr_337_1.cs)]\n [!code-vb[System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter#1](~/add/codesnippet/VisualBasic/t-system.web.ui.webcontr_337_1.vb)]  \n  \n The second code segment demonstrates how to declare a <xref:System.Web.UI.WebControls.TreeView> to bind to an XML data source.  \n  \n [!code-cs[System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter#4](~/add/codesnippet/CSharp/t-system.web.ui.webcontr_337_2.aspx)]\n [!code-vb[System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter#4](~/add/codesnippet/VisualBasic/t-system.web.ui.webcontr_337_2.aspx)]  \n  \n The third code segment shows how to link the <xref:System.Web.UI.WebControls.TreeView> control to the custom adapter for browsers running on Windows CE.  \n  \n [!CODE [System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter#5](../CodeSnippet/VS_Snippets_WebNet/System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter#5)]  \n  \n The final code segment provides the XML data that the <xref:System.Web.UI.WebControls.TreeView> control binds to.  \n  \n [!CODE [System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter#6](../CodeSnippet/VS_Snippets_WebNet/System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter#6)]"
