  fullName: System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter
  type: Class
  summary: "Provides rendering capabilities for the associated Web control to modify the default markup or behavior for a specific browser."
  remarks: "The HideDisabledControlAdapter class adapts the associated <xref:System.Web.UI.WebControls.WebControl> control to modify the default markup or behavior for a specific browser. You can extend the HideDisabledControlAdapter class to further customize rendering of the <xref:System.Web.UI.WebControls.WebControl> control.       Adapters are compiled .NET Framework components that take over one or more stages in the life cycle of a page or control. Extending the HideDisabledControlAdapter class will provide access to the life-cycle stages of the <xref:System.Web.UI.WebControls.WebControl> control. For more information, see [Architectural Overview of Adaptive Control Behavior](~/add/includes/ajax-current-ext-md.md).       The initial request for an adapter causes the .NET Framework to search for a mapped adapter for the control given the characteristics of the requesting browser. Browser definition files are used by the <xref:System.Web.HttpBrowserCapabilities> class to identify the characteristics of the client browser and map the adapter to the browser type. For more information, see [Architectural Overview of Adaptive Control Behavior](../Topic/Architectural%20Overview%20of%20Adaptive%20Control%20Behavior.md).       For a description of the adaptive rendering architecture of ASP.NET and a step-by-step walkthrough that shows how to implement a control adapter and map it to a control, see &quot;Authoring ASP.NET Server Control Adapters: An Introduction&quot; in the MSDN Library at [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)."
  example:
  - "The following code example shows how to extend the HideDisabledControlAdapter class to display a <xref:System.Web.UI.WebControls.Label> control in an enabled and disabled state. This example contains three parts:  \n  \n-   An adapter derived from the HideDisabledControlAdapter class.  \n  \n-   The .aspx file that incorporates the <xref:System.Web.UI.WebControls.Label> control and device-specific content.  \n  \n-   A browser file to link the adapter to a device type.  \n  \n The following code example demonstrates how to extend the HideDisabledControlAdapter class.  \n  \n [!code-cs[System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_209_1.cs)]\n [!code-vb[System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_209_1.vb)]  \n  \n The following code example demonstrates how to declare a <xref:System.Web.UI.WebControls.Label> control with device-specific content.  \n  \n [!code-cs[System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_209_2.aspx)]\n [!code-vb[System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_209_2.aspx)]  \n  \n The following code example shows how to link the <xref:System.Web.UI.WebControls.Label> control to the custom adapter for browsers running on Windows CE .NET.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
