  name: ComboBoxRenderer
  nameWithType: ComboBoxRenderer
  fullName: System.Windows.Forms.ComboBoxRenderer
  type: Class
  summary: "Fornece métodos para compor uma combinação de controlo de caixa com estilos visuais. Esta classe não pode ser herdada."
  remarks: "A classe de ComboBoxRenderer fornece um conjunto de `static` métodos que podem ser utilizados para compor uma combinação de controlo de caixa de estilo visual actual do sistema operativo. Composição de um controlo refere-se para a interface de utilizador de um controlo de desenho. Isto é útil se são desenho um controlo personalizado que deve ter o aspecto do estilo visual actual. Para desenhar uma caixa de combinação, utilize o <xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A>método para desenhar a caixa de texto e o <xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A>método para desenhar a seta de lista pendente.</xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A> </xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A>       Se os estilos visuais estiverem ativados no sistema operativo e estilos visuais são aplicados para a área de cliente do windows de aplicação, <xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A>e <xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A>vai desenhar uma caixa de combinação com o estilo visual actual.</xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A> </xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A> Caso contrário, estes métodos irão gerar um <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> Para determinar se os membros desta classe podem ser utilizados, pode verificar o valor da <xref:System.Windows.Forms.ComboBoxRenderer.IsSupported%2A>propriedade.</xref:System.Windows.Forms.ComboBoxRenderer.IsSupported%2A>       Esta classe encapsula num wrapper a funcionalidade de um <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>que está definido como um dos elementos expostos pelo <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ComboBox.DropDownButton?displayProperty=fullName>e <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TextBox.TextEdit?displayProperty=fullName>classes.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TextBox.TextEdit?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ComboBox.DropDownButton?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Para obter mais informações, consulte [composição de controlos com estilos visuais](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A> and <xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A> methods to draw a combo box that responds to mouse clicks.  \n  \n [!code-cs[System.Windows.Forms.ComboBoxRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.c_8_1.cs)]\n [!code-vb[System.Windows.Forms.ComboBoxRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.c_8_1.vb)]\n [!code-cpp[System.Windows.Forms.ComboBoxRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.c_8_1.cpp)]"
