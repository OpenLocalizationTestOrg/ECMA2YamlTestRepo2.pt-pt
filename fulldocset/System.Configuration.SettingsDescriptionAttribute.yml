  type: Class
  summary: "Fornece uma cadeia que descreve uma propriedade de configuração individuais. Esta classe não pode ser herdada."
  remarks: "O SettingsDescriptionAttribute destina-se para ajudá-lo ferramentas de estrutura de tempo e ferramentas de tempo de execução administrativos a identificar e que descrevem a propriedade de configuração associados.       Este atributo é opcional e só pode ser aplicado ao nível da propriedade de configuração individuais."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class SettingsDescriptionAttribute : Attribute
