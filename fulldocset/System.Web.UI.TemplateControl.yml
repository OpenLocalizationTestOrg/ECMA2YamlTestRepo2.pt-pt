  - "The following code example demonstrates how to use the LoadControl method to add a user control to an ASP.NET page.  \n  \n In the `OnInit` event method, this page uses the LoadControl method to programmatically create a user control on the page. The method adds the control to the <xref:System.Web.UI.Control.Controls%2A> property of a <xref:System.Web.UI.WebControls.PlaceHolder> Web server control named `Placeholder1`.  \n  \n For the definition of the `MyControl` class that is used in this code example, see <xref:System.Web.UI.TemplateControl>.  \n  \n [!code-cs[TemplateControl_Sample1#3](~/add/codesnippet/csharp/m-system.web.ui.template_0_1.aspx)]\n [!code-vb[TemplateControl_Sample1#3](~/add/codesnippet/visualbasic/m-system.web.ui.template_0_1.aspx)]"
