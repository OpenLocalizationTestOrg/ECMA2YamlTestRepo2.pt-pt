  name: TemplateControl
  nameWithType: TemplateControl
  fullName: System.Web.UI.TemplateControl
  type: Class
  summary: "Provides the <xref href=&quot;System.Web.UI.Page&quot;></xref> class and the <xref href=&quot;System.Web.UI.UserControl&quot;></xref> class with a base set of functionality."
  remarks: "The TemplateControl class is an abstract class that provides common properties and methods for the <xref:System.Web.UI.Page> class and the <xref:System.Web.UI.UserControl> class. A new instance of the TemplateControl is not created directly.       The TemplateControl class defines methods supporting declarative data-binding expressions:      -   Use the <xref:System.Web.UI.TemplateControl.Eval%2A> method for data-binding expression involving data sources, such as simple properties or expressions.      -   Use the <xref:System.Web.UI.TemplateControl.XPath%2A> method for parsing and evaluating an XPath data-binding expression.      -   Use the <xref:System.Web.UI.TemplateControl.XPathSelect%2A> method for data-binding against an expression containing an XPath select statement. The result is a node collection that implements the <xref:System.Collections.IEnumerable> interface.       For more information on data-binding expression, see [Data-Binding Expression Syntax](http://msdn.microsoft.com/en-us/676beb1d-ddfa-4153-bba8-3c86dcb7ceca) and [Binding to Databases](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742)."
  example:
  - "The following code example demonstrates how to derive a control named `MyControl` from the TemplateControl class and override the <xref:System.Web.UI.TemplateControl.Construct%2A> method.  When `MyControl` is initialized, the overridden <xref:System.Web.UI.TemplateControl.Construct%2A> method is called.  \n  \n [!code-vb[TemplateControl_Sample1#1](~/add/codesnippet/visualbasic/t-system.web.ui.template_2_1.vb)]\n [!code-cs[TemplateControl_Sample1#1](~/add/codesnippet/csharp/t-system.web.ui.template_2_1.cs)]"
