  summary: "Converte um controlo na página de formulários Web que pode ser validada com um controlo de validação numa cadeia que contém o ID do controlo"
  remarks: "Nem todos os controlos podem ser validados com um controlo de validação. Esta classe cria uma coleção de IDs de controlo na página de formulários Web que pode ser associada um controlo de validação. Esta coleção é normalmente utilizada num estruturador para apresentar uma lista de controlos na página de formulários Web que pode ser associado um controlo de validação.       Quando criar o seus próprios controlo de validação, pode ativar o estruturador apresentar uma lista de controlos que suporta controlos de validação. Basta adicione um atributo para a propriedade de cadeia que representa o controlo a validar, da seguinte forma:```vb#   <TypeConverter(GetType(ValidatedControlConverter))> _    Public Property ControlToValidate() As String       Get              // Add code to get the ID of the control to validate.       End Get       Set          // Add code to set the ID of the control to validate.       End Set    End Property   ```      ```c#   [TypeConverter(typeof(ValidatedControlConverter))]    public string ControlToValidate    {       get        {          // Add code to get the ID of the control to validate.       }       set       {          // Add code to set the ID of the control to validate.       }    }   ```"
