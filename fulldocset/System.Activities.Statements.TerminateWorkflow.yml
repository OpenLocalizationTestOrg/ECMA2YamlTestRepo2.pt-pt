- uid: System.Activities.Statements.TerminateWorkflow.Reason
  id: Reason
  parent: System.Activities.Statements.TerminateWorkflow
  langs:
  - csharp
  name: Reason
  nameWithType: TerminateWorkflow.Reason
  fullName: System.Activities.Statements.TerminateWorkflow.Reason
  type: Property
  assemblies:
  - System.Activities
  namespace: System.Activities.Statements
  summary: "A string input argument with the reason for the workflow instance termination."
  remarks: "The exception that is passed to <xref:System.Activities.WorkflowApplication.Terminate%2A> is a <xref:System.Activities.WorkflowApplicationTerminatedException> if only Reason is set. If only <xref:System.Activities.Statements.TerminateWorkflow.Exception%2A> is set, that exception is passed to <xref:System.Activities.WorkflowApplication.Terminate%2A>. If both Reason and <xref:System.Activities.Statements.TerminateWorkflow.Exception%2A> are set, a <xref:System.Activities.WorkflowApplicationTerminatedException> is passed with the specified Reason, and <xref:System.Activities.Statements.TerminateWorkflow.Exception%2A> is set as the exception’s <xref:System.Exception.InnerException%2A> property. If neither is set, a default <xref:System.Activities.WorkflowApplicationTerminatedException> is created."
  syntax:
    content: public System.Activities.InArgument<string> Reason { get; set; }
    return:
      type: System.Activities.InArgument{System.String}
      description: "The reason for workflow termination."
  overload: System.Activities.Statements.TerminateWorkflow.Reason*
  exceptions: []
  platform:
  - net462
