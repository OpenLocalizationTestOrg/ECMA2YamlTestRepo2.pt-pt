  name: HwndSourceParameters
  nameWithType: HwndSourceParameters
  fullName: System.Windows.Interop.HwndSourceParameters
  type: Struct
  summary: "Contains the parameters that are used to create an <xref href=&quot;System.Windows.Interop.HwndSource&quot;></xref> object using the &lt;xref:System.Windows.Interop.HwndSource.%23ctor%2A&gt; constructor."
  remarks: "This structure is used only in the <xref:System.Windows.Interop.HwndSource> object constructor call.       The properties whose values are established by this structure are not directly exposed on <xref:System.Windows.Interop.HwndSource> instances when an <xref:System.Windows.Interop.HwndSource> is constructed. However, the values of the HwndSourceParameters structure typically affect general [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] properties such as &quot;Height&quot; and &quot;Width&quot; that might exist in specific hosted objects and their [!INCLUDE[TLA2#tla_api#plural](~/add/includes/tla2sharptla-apisharpplural-md.md)].      > [!IMPORTANT] >  Do not construct instances of this structure using the default (parameterless) constructor. An HwndSourceParameters instance that is created by the default constructor results in HwndSourceParameters that cannot be assigned a <xref:System.Windows.Interop.HwndSourceParameters.WindowName%2A> (even though the <xref:System.Windows.Interop.HwndSourceParameters.WindowName%2A> property appears to be settable). If such an instance is applied as the parameters for an <xref:System.Windows.Interop.HwndSource> constructor, the resulting <xref:System.Windows.Interop.HwndSource>cannot display a window."
  syntax:
    content: public struct HwndSourceParameters
  inheritance:
  - System.ValueType
  implements: []
  platform:
  - net462
