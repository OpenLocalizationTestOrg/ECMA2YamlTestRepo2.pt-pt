  name: HwndSourceParameters
  nameWithType: HwndSourceParameters
  fullName: System.Windows.Interop.HwndSourceParameters
  type: Struct
  summary: "Contém os parâmetros que são utilizados para criar um <xref href=&quot;System.Windows.Interop.HwndSource&quot;> </xref> objeto utilizando o &lt;xref:System.Windows.Interop.HwndSource.%23ctor%2A&gt; construtor."
  remarks: "Esta estrutura é utilizada apenas nos <xref:System.Windows.Interop.HwndSource>chamada do construtor de objeto.</xref:System.Windows.Interop.HwndSource>       As propriedades cujos valores são estabelecidos por esta estrutura não são expostas diretamente no <xref:System.Windows.Interop.HwndSource>instâncias quando um <xref:System.Windows.Interop.HwndSource>é construído.</xref:System.Windows.Interop.HwndSource> </xref:System.Windows.Interop.HwndSource> No entanto, os valores da estrutura de HwndSourceParameters normalmente afetam geral [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] propriedades, tais como &quot;Altura&quot; e &quot;Largura&quot; que possam existir em objetos específicos de alojada e respetiva [!INCLUDE[TLA2#tla_api#plural](~/add/includes/tla2sharptla-apisharpplural-md.md)].      > [!IMPORTANT] > Não construir instâncias desta estrutura utilizando o construtor predefinido (sem parâmetros). Uma instância de HwndSourceParameters que é criada pelos resultados de construtor predefinido no HwndSourceParameters que não é possível atribuir um <xref:System.Windows.Interop.HwndSourceParameters.WindowName%2A>(embora o <xref:System.Windows.Interop.HwndSourceParameters.WindowName%2A>propriedade parece estar definível).</xref:System.Windows.Interop.HwndSourceParameters.WindowName%2A> </xref:System.Windows.Interop.HwndSourceParameters.WindowName%2A> Se uma instância deste tipo é aplicada como parâmetros para um <xref:System.Windows.Interop.HwndSource>construtor, resultante <xref:System.Windows.Interop.HwndSource>não é possível apresentar uma janela.</xref:System.Windows.Interop.HwndSource> </xref:System.Windows.Interop.HwndSource>"
