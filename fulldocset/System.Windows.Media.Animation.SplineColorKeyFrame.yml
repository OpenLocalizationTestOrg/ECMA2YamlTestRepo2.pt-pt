  type: Class
  summary: "Animates do <xref href=&quot;System.Windows.Media.Color&quot;> </xref> valor da moldura chave anterior para as suas próprias <xref:System.Windows.Media.Animation.ColorKeyFrame.Value*>utilizando splined interpolação.</xref:System.Windows.Media.Animation.ColorKeyFrame.Value*>"
  remarks: "Esta classe é utilizada como parte de um <xref:System.Windows.Media.Animation.ColorKeyFrameCollection>em conjunto com um <xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames>para animar uma <xref:System.Windows.Media.Color>valor da propriedade ao longo de um conjunto de chaves fotogramas.</xref:System.Windows.Media.Color> </xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.ColorKeyFrameCollection>       Uma fotograma chave define um segmento do <xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames>a que pertence.</xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames> Cada fotograma chave tem um destino <xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A>e <xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A> O <xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A>Especifica o tempo no qual a fotograma chave <xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A>deve ser atingido.</xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A> Uma fotograma chave animates do valor de destino da moldura chave anterior para o seu próprio valor de destino. Começa quando a fotograma chave anterior termina e termina quando for atingido o seu próprio tempo chave.       Chave de Spline enquadra como SplineColorKeyFrame cria uma transição entre os valores que é determinado através da variável a <xref:System.Windows.Media.Animation.SplineColorKeyFrame.KeySpline%2A>propriedade.</xref:System.Windows.Media.Animation.SplineColorKeyFrame.KeySpline%2A> Interpolação splined pode ser utilizada para alcançar mais realistas efeitos de exceder o tempo de &quot;mundo real&quot; como aceleração e deceleration."
  syntax:
    content: 'public class SplineColorKeyFrame : System.Windows.Media.Animation.ColorKeyFrame'
