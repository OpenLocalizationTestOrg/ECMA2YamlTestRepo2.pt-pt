  langs:
  - csharp
  name: ImportedFromTypeLibAttribute
  nameWithType: ImportedFromTypeLibAttribute
  fullName: System.Runtime.InteropServices.ImportedFromTypeLibAttribute
  type: Class
  summary: "Indica que os tipos definidos numa assemblagem foram originalmente definidos uma biblioteca de tipos."
  remarks: "Pode aplicar este atributo a assemblagens, embora o [Tlbimp.exe (importador de bibliotecas)](~/add/includes/ajax-current-ext-md.md) normalmente aplica-se de quando se uma biblioteca de tipos.       A utilização do atributo principal é a origem original de informações sobre o tipo de captura. Por exemplo, pode importar A.tlb como uma assemblagem de interoperabilidade chamada A.dll e ter a assemblagem, referência B.dll A.dll. Quando exporta B.dll para B.tlb, este atributo faz com que as referências na B.tlb que apontam para A.dll para apontar em vez disso, para A.tlb. Não deve ser confundido com o <xref:System.Runtime.InteropServices.ComImportAttribute>que especifica que um tipo individuais é implementado no COM.</xref:System.Runtime.InteropServices.ComImportAttribute>"
  example:
  - >-
    [!code-cpp[ImprovedInteropSnippets#3](~/add/codesnippet/cpp/t-system.runtime.interop_1_1.cpp)]
     [!code-cs[ImprovedInteropSnippets#3](~/add/codesnippet/csharp/t-system.runtime.interop_1_1.cs)]
     [!code-vb[ImprovedInteropSnippets#3](~/add/codesnippet/visualbasic/t-system.runtime.interop_1_1.vb)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ImportedFromTypeLibAttribute : Attribute
