  name: MouseBinding
  nameWithType: MouseBinding
  fullName: System.Windows.Input.MouseBinding
  type: Class
  summary: "Binds a <xref href=&quot;System.Windows.Input.MouseGesture&quot;></xref> to a <xref href=&quot;System.Windows.Input.RoutedCommand&quot;></xref> (or another <xref:System.Windows.Input.ICommand> implementation)."
  remarks: "A MouseBinding associates a <xref:System.Windows.Input.MouseGesture> with an <xref:System.Windows.Input.ICommand> implementation. <xref:System.Windows.Input.RoutedCommand> is the primary implementation of the <xref:System.Windows.Input.ICommand> interface for the [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] commanding system. In general, when the <xref:System.Windows.Input.MouseGesture> is executed, the command is invoked, although the command behavior is further influenced by command-specific factors such as the <xref:System.Windows.Input.CanExecuteRoutedEventArgs.CanExecute%2A> value.  For more information on commanding, see the [Commanding Overview](~/add/includes/ajax-current-ext-md.md).       When defining a MouseBinding in [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)], there are two ways to specify the <xref:System.Windows.Input.MouseGesture>. The first way to establish a MouseBinding in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] is to define the <xref:System.Windows.Input.MouseBinding.Gesture%2A> attribute of the MouseBinding element, which enables a syntax to specify mouse actions and modifiers as a single string; for example, &quot;CTRL+LeftClick&quot;. The second way is to define the <xref:System.Windows.Input.MouseBinding.MouseAction%2A> attribute of the MouseBinding element. Both ways of setting the <xref:System.Windows.Input.MouseGesture> are equivalent and modify the same underlying object, but there will be a conflict if both are used.  In the case when the <xref:System.Windows.Input.MouseBinding.MouseAction%2A> and the <xref:System.Windows.Input.MouseBinding.Gesture%2A> attributes are both set, the gesture is invalid. In general, it is recommended that you use only the <xref:System.Windows.Input.KeyBinding.Gesture%2A> attribute from [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], even if you do not specify modifiers; this avoids ambiguity, provides the most streamlined syntax, and provides the most straightforward representation for serialization.       A MouseBinding can be defined on a specific object or at the class level by registering a <xref:System.Windows.Input.CommandManager.RegisterClassInputBinding%2A> on the <xref:System.Windows.Input.CommandManager> class. The most typical way to define a MouseBinding is within the control template, setting the <xref:System.Windows.UIElement.InputBindings%2A> property in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] by declaring one or more MouseBinding or <xref:System.Windows.Input.KeyBinding> elements."
  example:
  - "The following example shows how to use a MouseBinding to bind a <xref:System.Windows.Input.MouseGesture> to a <xref:System.Windows.Input.RoutedCommand>.  \n  \n [!code-xml[commandlibrarysnippets#MouseBindingMouseGestureXAML](~/add/codesnippet/xaml/CommandLibarySnippets/Window1.xaml#mousebindingmousegesturexaml)]  \n  \n [!code-cs[commandlibrarysnippets#MouseBindingAddedToInputBinding](~/add/codesnippet/csharp/CommandLibarySnippets/Window1.xaml.cs#mousebindingaddedtoinputbinding)]\n [!code-vb[commandlibrarysnippets#MouseBindingAddedToInputBinding](~/add/codesnippet/visualbasic/commandlibarysnippets/window1.xaml.vb#mousebindingaddedtoinputbinding)]"
  syntax:
    content: 'public class MouseBinding : System.Windows.Input.InputBinding'
