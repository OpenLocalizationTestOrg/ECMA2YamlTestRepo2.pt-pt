  name: EventHandlerList
  nameWithType: EventHandlerList
  fullName: System.ComponentModel.EventHandlerList
  type: Class
  summary: "Provides a simple list of delegates. This class cannot be inherited."
  remarks: "This class uses a linear search algorithm to find entries in the list of delegates. A linear search algorithm is inefficient when working with a large number of entries. Therefore, when you have a large list, finding entries is slow."
  example:
  - 'For an example of using an EventHandlerList, see [How to: Handle Multiple Events Using Event Properties](~/add/includes/ajax-current-ext-md.md).'
  syntax:
    content: 'public sealed class EventHandlerList : IDisposable'
