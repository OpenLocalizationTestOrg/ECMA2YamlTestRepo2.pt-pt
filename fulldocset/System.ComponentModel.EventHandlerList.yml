  name: Dispose()
  nameWithType: EventHandlerList.Dispose()
  fullName: System.ComponentModel.EventHandlerList.Dispose()
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Disposes the delegate list."
  remarks: "Call Dispose when you are finished using the <xref:System.ComponentModel.EventHandlerList>. The Dispose method leaves the <xref:System.ComponentModel.EventHandlerList> in an unusable state. After calling Dispose, you must release all references to the <xref:System.ComponentModel.EventHandlerList> so the memory it was occupying can be reclaimed by garbage collection.      > [!NOTE] >  Always call Dispose before you release your last reference to the <xref:System.ComponentModel.EventHandlerList>. Otherwise, the resources the <xref:System.ComponentModel.EventHandlerList> is using will not be freed until garbage collection calls the <xref:System.ComponentModel.EventHandlerList> object&quot;s destructor."
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.ComponentModel.EventHandlerList.Dispose*
  exceptions: []
  platform:
  - net462
