  summary: "Gets or sets the collection of commands in the <xref href=&quot;System.Web.UI.MobileControls.ObjectListCommandCollection&quot;></xref> objects. Initially, the collection is empty. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "You can add or remove commands in the collection by using the <xref:System.Web.UI.MobileControls.ObjectListCommandCollection.Add%2A>, <xref:System.Web.UI.MobileControls.ObjectListCommandCollection.AddAt%2A>, <xref:System.Web.UI.MobileControls.ObjectListCommandCollection.Remove%2A>, and <xref:System.Web.UI.MobileControls.ObjectListCommandCollection.RemoveAt%2A> methods of the <xref:System.Web.UI.MobileControls.ObjectListCommandCollection> class. You can use this property to access and modify the commands for a single item in an <xref:System.Web.UI.MobileControls.ObjectList> object during the <xref:System.Web.UI.MobileControls.ObjectList.ShowItemCommands> event. Changes made do not affect the base collection of commands specified for the <xref:System.Web.UI.MobileControls.ObjectList> object."
  syntax:
