  type: Class
  summary: "Provides data for the <xref href=&quot;System.Web.UI.MobileControls.ObjectList.ShowItemCommands&quot;></xref> event of an <xref href=&quot;System.Web.UI.MobileControls.ObjectList&quot;></xref>. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "An instance of a ObjectListShowCommandsEventArgs object is automatically created and passed to the event handler for the <xref:System.Web.UI.MobileControls.ObjectList.ShowItemCommands> event of an <xref:System.Web.UI.MobileControls.ObjectList>.       An inherited class or event handler can use this event to show commands unique to the item, by changing the collection of commands in the <xref:System.Web.UI.MobileControls.ObjectList.Commands%2A> property."
