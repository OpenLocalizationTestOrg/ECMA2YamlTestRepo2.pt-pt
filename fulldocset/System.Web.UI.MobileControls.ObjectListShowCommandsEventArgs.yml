  summary: "Obtém ou define a coleção de comandos no <xref href=&quot;System.Web.UI.MobileControls.ObjectListCommandCollection&quot;> </xref> objetos. Inicialmente, a coleção está vazia. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "Pode adicionar ou remover comandos da coleção, utilizando o <xref:System.Web.UI.MobileControls.ObjectListCommandCollection.Add%2A>, <xref:System.Web.UI.MobileControls.ObjectListCommandCollection.AddAt%2A>, <xref:System.Web.UI.MobileControls.ObjectListCommandCollection.Remove%2A>e <xref:System.Web.UI.MobileControls.ObjectListCommandCollection.RemoveAt%2A>métodos para a <xref:System.Web.UI.MobileControls.ObjectListCommandCollection>classe</xref:System.Web.UI.MobileControls.ObjectListCommandCollection> </xref:System.Web.UI.MobileControls.ObjectListCommandCollection.RemoveAt%2A> </xref:System.Web.UI.MobileControls.ObjectListCommandCollection.Remove%2A> </xref:System.Web.UI.MobileControls.ObjectListCommandCollection.AddAt%2A> </xref:System.Web.UI.MobileControls.ObjectListCommandCollection.Add%2A> Pode utilizar esta propriedade para aceder e modificar os comandos para um único item num <xref:System.Web.UI.MobileControls.ObjectList>objeto durante a <xref:System.Web.UI.MobileControls.ObjectList.ShowItemCommands>eventos.</xref:System.Web.UI.MobileControls.ObjectList.ShowItemCommands> </xref:System.Web.UI.MobileControls.ObjectList> As alterações efetuadas não afetam a coleção de base dos comandos especificados para o <xref:System.Web.UI.MobileControls.ObjectList>objeto.</xref:System.Web.UI.MobileControls.ObjectList>"
