  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Web.UI.MobileControls.ObjectList.ShowItemCommands&quot;> </xref> eventos de um <xref href=&quot;System.Web.UI.MobileControls.ObjectList&quot;> </xref>. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "Uma instância de um objeto de ObjectListShowCommandsEventArgs é automaticamente criada e transmitida para o processador de eventos para o <xref:System.Web.UI.MobileControls.ObjectList.ShowItemCommands>evento de <xref:System.Web.UI.MobileControls.ObjectList>.</xref:System.Web.UI.MobileControls.ObjectList> </xref:System.Web.UI.MobileControls.ObjectList.ShowItemCommands>       Um processador de eventos ou classe herdado pode utilizar este evento para mostrar os comandos exclusivo para o item, alterando a coleção de comandos no <xref:System.Web.UI.MobileControls.ObjectList.Commands%2A>propriedade.</xref:System.Web.UI.MobileControls.ObjectList.Commands%2A>"
