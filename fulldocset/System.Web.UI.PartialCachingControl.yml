  name: PartialCachingControl
  nameWithType: PartialCachingControl
  fullName: System.Web.UI.PartialCachingControl
  type: Class
  summary: "Created when a user control (.ascx file) is specified for output caching, using either the  page directive or the <xref href=&quot;System.Web.UI.PartialCachingAttribute&quot;></xref> attribute, and the user control is inserted into a page&quot;s control hierarchy by dynamically loading the user control with the &lt;xref:System.Web.UI.TemplateControl.LoadControl%2A?displayProperty=fullName&gt; method."
  remarks: "Page and control developers cannot use the PartialCachingControl class directly. ASP.NET creates an instance of the PartialCachingControl class to wrap a user control (.ascx file) when a dynamically loaded user control enables output caching. You can enable output caching for a user control using either the [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2) page directive or the <xref:System.Web.UI.PartialCachingAttribute> attribute.       You add a user control to a page programmatically by calling the <xref:System.Web.UI.TemplateControl.LoadControl%2A?displayProperty=fullName> method."
  syntax:
    content: 'public class PartialCachingControl : System.Web.UI.BasePartialCachingControl'
