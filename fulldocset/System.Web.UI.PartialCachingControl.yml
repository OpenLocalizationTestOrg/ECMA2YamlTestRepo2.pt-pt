- uid: System.Web.UI.PartialCachingControl.CachedControl
  id: CachedControl
  parent: System.Web.UI.PartialCachingControl
  langs:
  - csharp
  name: CachedControl
  nameWithType: PartialCachingControl.CachedControl
  fullName: System.Web.UI.PartialCachingControl.CachedControl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Gets a reference to the user control that is cached."
  remarks: "This property returns the user control only when its output is not cached. If the user control output exists in the output cache, this property returns `null`, because an instance of the control is never created."
  syntax:
    content: public System.Web.UI.Control CachedControl { get; }
    return:
      type: System.Web.UI.Control
      description: "The user control that is cached."
  overload: System.Web.UI.PartialCachingControl.CachedControl*
  exceptions: []
  platform:
  - net462
