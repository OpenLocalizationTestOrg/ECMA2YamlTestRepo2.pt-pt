  name: DataObjectCopyingEventHandler
  nameWithType: DataObjectCopyingEventHandler
  fullName: System.Windows.DataObjectCopyingEventHandler
  type: Delegate
  summary: "Representa um método que irá processar a &lt;xref:System.Windows.DataObject.Copying?displayProperty=fullName&gt; anexados a eventos."
  remarks: "O <xref:System.Windows.DataObject.Copying>evento anexado ocorre quando uma operação de cópia foi concluída ao converter o conteúdo selecionado em dados especificados todos os formatos, tem armazenados todos os formatos de dados no objeto de dados associados e está pronto para colocar o objeto de dados na área de transferência do sistema ou para iniciar uma operação de arrastamento.</xref:System.Windows.DataObject.Copying>       A <xref:System.Windows.DataObject.Copying>método do processador de eventos ligado normalmente inspeciona o conteúdo do objeto de dados transmitido como um argumento de eventos e efetue funcionalidades personalizadas do objeto de dados, como adicionar, remover ou modificar os formatos de dados.</xref:System.Windows.DataObject.Copying> Este método do processador também pode cancelar o evento de cópia ao chamar <xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>.</xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>"
  syntax:
    content: public delegate void DataObjectCopyingEventHandler(object sender, DataObjectCopyingEventArgs e);
