  type: Class
  summary: "Represents a collection of child controls in a table layout container."
  remarks: "The TableLayoutControlCollection class represents the collection of all the child controls in a <xref:System.Windows.Forms.TableLayoutPanel> control. This collection is exposed by the <xref:System.Windows.Forms.TableLayoutPanel.Controls%2A> property of the <xref:System.Windows.Forms.TableLayoutPanel> class. You can manage and individually manipulate members of the table layout panel through the TableLayoutControlCollection exposed by <xref:System.Windows.Forms.TableLayoutPanel.Controls%2A>.       The TableLayoutControlCollection class is a minor specialization of the <xref:System.Windows.Forms.Control.ControlCollection> base class."
