- uid: System.Windows.Forms.TableLayoutControlCollection.Add(System.Windows.Forms.Control,System.Int32,System.Int32)
  id: Add(System.Windows.Forms.Control,System.Int32,System.Int32)
  parent: System.Windows.Forms.TableLayoutControlCollection
  langs:
  - csharp
  name: Add(Control,Int32,Int32)
  nameWithType: TableLayoutControlCollection.Add(Control,Int32,Int32)
  fullName: System.Windows.Forms.TableLayoutControlCollection.Add(Control,Int32,Int32)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Adiciona o controlo especificado para a coleção e positions-na célula especificada."
  remarks: "Com adicionar, pode especificar a posição de célula de `control`. Pode atribuir `control` para uma célula específica, fornecendo ambos o `column` e `row` parâmetros, ou pode especificar apenas o valor de linha ou coluna e permitir que o <xref:System.Windows.Forms.TableLayoutPanel.LayoutEngine%2A>colocar `control` na próxima célula aberta.</xref:System.Windows.Forms.TableLayoutPanel.LayoutEngine%2A> Isto é conhecido como permitir que o controlo *fluxo* a respetiva posição no <xref:System.Windows.Forms.TableLayoutPanel>controlo.</xref:System.Windows.Forms.TableLayoutPanel>       Definir `column` como -1 se quiser `control` para ocupam uma posição de linha fixa.       Definir `row` como -1 se quiser `control` para ocupam uma posição de coluna fixa.       Se nenhum dos `column` nem `row` é de -1, `control` será adicionado à posição absoluta fornecida pela (`column`, `row`).       Se definir ambos `column` e `row` como -1, `control` irá fluir para a primeira posição aberta, com o comportamento de fluxo específico definido pelo <xref:System.Windows.Forms.TableLayoutPanel.GrowStyle%2A?displayProperty=fullName>valor.</xref:System.Windows.Forms.TableLayoutPanel.GrowStyle%2A?displayProperty=fullName> Isto é equivalente ao utilizar o <xref:System.Windows.Forms.Control.ControlCollection.Add%2A?displayProperty=fullName>método.</xref:System.Windows.Forms.Control.ControlCollection.Add%2A?displayProperty=fullName>       Para obter a posição actual real de um controlo, utilize o <xref:System.Windows.Forms.TableLayoutPanel.GetPositionFromControl%2A?displayProperty=fullName>método.</xref:System.Windows.Forms.TableLayoutPanel.GetPositionFromControl%2A?displayProperty=fullName> Este método tem em consideração a toda a <xref:System.Windows.Forms.TableLayoutPanel>Estado de controlo, incluindo a coluna ou de expansão da linha e quando o <xref:System.Windows.Forms.TableLayoutPanel.LayoutEngine%2A?displayProperty=fullName>colocou a um controlo com o respetivo `Column` e `Row` propriedades definidas como -1.</xref:System.Windows.Forms.TableLayoutPanel.LayoutEngine%2A?displayProperty=fullName> </xref:System.Windows.Forms.TableLayoutPanel>"
  syntax:
    content: public virtual void Add (System.Windows.Forms.Control control, int column, int row);
    parameters:
    - id: control
      type: System.Windows.Forms.Control
      description: "O controlo para adicionar."
    - id: column
      type: System.Int32
      description: "A coluna na qual `control` será efetuada."
    - id: row
      type: System.Int32
      description: "A linha em que `control` será efetuada."
  overload: System.Windows.Forms.TableLayoutControlCollection.Add*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Either<code> column</code> or <code>row</code> is less than -1."
