- uid: System.Windows.Forms.TableLayoutControlCollection.Add(System.Windows.Forms.Control,System.Int32,System.Int32)
  id: Add(System.Windows.Forms.Control,System.Int32,System.Int32)
  parent: System.Windows.Forms.TableLayoutControlCollection
  langs:
  - csharp
  name: Add(Control,Int32,Int32)
  nameWithType: TableLayoutControlCollection.Add(Control,Int32,Int32)
  fullName: System.Windows.Forms.TableLayoutControlCollection.Add(Control,Int32,Int32)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Adds the specified control to the collection and positions it at the specified cell."
  remarks: "With Add, you can specify the cell position of `control`. You can assign `control` to a specific cell by providing both the `column` and `row` parameters, or you can specify only the column or row value and let the <xref:System.Windows.Forms.TableLayoutPanel.LayoutEngine%2A> place `control` at the next open cell. This is known as letting the control *flow* to its position in the <xref:System.Windows.Forms.TableLayoutPanel> control.       Set `column` to -1 if you want `control` to occupy a fixed row position.       Set `row` to -1 if you want `control` to occupy a fixed column position.       If neither `column` nor `row` is -1, `control` will be added at the absolute position given by (`column`, `row`).       If you set both `column` and `row` to -1, `control` will flow to the first open position, with the specific flow behavior defined by the <xref:System.Windows.Forms.TableLayoutPanel.GrowStyle%2A?displayProperty=fullName> value. This is equivalent to using the <xref:System.Windows.Forms.Control.ControlCollection.Add%2A?displayProperty=fullName> method.       To get to the actual current position of a control, use the <xref:System.Windows.Forms.TableLayoutPanel.GetPositionFromControl%2A?displayProperty=fullName> method. This method takes into account the entire <xref:System.Windows.Forms.TableLayoutPanel> control state, including column or row spanning and when the <xref:System.Windows.Forms.TableLayoutPanel.LayoutEngine%2A?displayProperty=fullName> has placed a control with its `Column` and `Row` properties set to -1."
  syntax:
    content: public virtual void Add (System.Windows.Forms.Control control, int column, int row);
    parameters:
    - id: control
      type: System.Windows.Forms.Control
      description: "The control to add."
    - id: column
      type: System.Int32
      description: "The column in which `control` will be placed."
    - id: row
      type: System.Int32
      description: "The row in which `control` will be placed."
  overload: System.Windows.Forms.TableLayoutControlCollection.Add*
