  name: IControlDesignerAccessor
  nameWithType: IControlDesignerAccessor
  fullName: System.Web.UI.IControlDesignerAccessor
  type: Interface
  summary: "Provides access to a control designer to store temporary design-time data associated with a control."
  remarks: "The property and methods defined in the IControlDesignerAccessor interface offer a convenient way for the control designer to access a control for passing and retrieving temporary design-time data. The interface is implemented by the <xref:System.Web.UI.Control> class. Control designers use the implementation of this interface to access the control.       Temporary design-time data is not persisted with the control itself. To persist design-time data for a control, you should retrieve the contents of the <xref:System.Web.UI.IControlDesignerAccessor.UserData%2A> property and store them in a designer-specific location."
  syntax:
    content: public interface IControlDesignerAccessor
  implements: []
  platform:
  - net462
