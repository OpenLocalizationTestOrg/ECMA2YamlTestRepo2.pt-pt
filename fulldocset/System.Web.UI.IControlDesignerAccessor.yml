  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "When implemented, sets control state before rendering it on the design surface."
  remarks: "In overridden controls, this method is used to retain and set state for the control during design-time mode. This method is used only by control designers."
