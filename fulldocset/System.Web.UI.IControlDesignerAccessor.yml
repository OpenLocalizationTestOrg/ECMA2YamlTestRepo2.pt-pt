  name: IControlDesignerAccessor
  nameWithType: IControlDesignerAccessor
  fullName: System.Web.UI.IControlDesignerAccessor
  type: Interface
  summary: "Fornece acesso a um designer de controlo para armazenar temporários momento da conceção dados associados a um controlo."
  remarks: "A propriedade e os métodos definidos na interface de IControlDesignerAccessor oferecem uma forma conveniente para o estruturador de controlo para aceder a um controlo para transmitir e obter dados temporários do momento da concepção. A interface é implementada pela <xref:System.Web.UI.Control>classe.</xref:System.Web.UI.Control> Designers controlo utilizam a implementação desta interface para o controlo de acesso.       Dados de tempo de criação temporários não são continuados com o controlo de si próprio. Para manter os dados de tempo de criação de um controlo, deve obter os conteúdos a <xref:System.Web.UI.IControlDesignerAccessor.UserData%2A>propriedade e armazená-las numa localização específica do estruturador.</xref:System.Web.UI.IControlDesignerAccessor.UserData%2A>"
  syntax:
    content: public interface IControlDesignerAccessor
  implements: []
  platform:
  - net462
