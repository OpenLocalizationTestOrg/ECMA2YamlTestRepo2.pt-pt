  summary: "Quando implementada, define o estado de controlo antes de compor-na superfície do design."
  remarks: "Controlos substituída, este método é utilizado para reter e definir o estado para o controlo durante o modo de tempo de criação. Este método é utilizado apenas pelos designers de controlo."
