  name: TableFooterRow
  nameWithType: TableFooterRow
  fullName: System.Web.UI.WebControls.TableFooterRow
  type: Class
  summary: "Represents a footer row in a <xref href=&quot;System.Web.UI.WebControls.Table&quot;></xref> control."
  remarks: "The TableFooterRow class represents a footer row in a <xref:System.Web.UI.WebControls.Table> control. This class supports displaying tables on devices with a limited screen size. On these devices, a table with many columns and rows must be rendered across multiple pages. Adding a TableFooterRow to a <xref:System.Web.UI.WebControls.Table> control allows you to specify a footer row that is rendered as the last row on each page that displays a view of the table. For more information about the view formats for a table rendered on a device with a limited screen size, see <xref:System.Web.UI.WebControls.Table>.       A TableFooterRow object can contain only <xref:System.Web.UI.WebControls.TableCell> objects. To add content to the TableFooterRow, you must add one or more <xref:System.Web.UI.WebControls.TableCell> objects to the row. Then, set the <xref:System.Web.UI.WebControls.TableCell.Text%2A> property of each <xref:System.Web.UI.WebControls.TableCell> object in the row to specify the contents of each cell. Alternatively, you can add a control to a <xref:System.Web.UI.WebControls.TableCell> object to specify its contents.       You can programmatically manage the cells in the TableFooterRow by using the <xref:System.Web.UI.WebControls.TableRow.Cells%2A> collection. The <xref:System.Web.UI.WebControls.TableRow.Cells%2A> collection is a collection of <xref:System.Web.UI.WebControls.TableCell> objects that represent the cells in the row.       The TableFooterRow inherits properties from <xref:System.Web.UI.WebControls.TableRow> that allow you to control how the contents in the row are displayed. For example, you can use the <xref:System.Web.UI.WebControls.TableRow.HorizontalAlign%2A> and <xref:System.Web.UI.WebControls.TableRow.VerticalAlign%2A> properties to specify the alignment of the contents."
  example:
  - "The following code example demonstrates the declarative syntax for creating a <xref:System.Web.UI.WebControls.Table> control that has a <xref:System.Web.UI.WebControls.TableHeaderRow> and a TableFooterRow.  \n  \n [!code-vb[TableHeaderRowClass1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_158_1.aspx)]  \n  \n The following code example demonstrates how to programmatically create a <xref:System.Web.UI.WebControls.Table> control that has a <xref:System.Web.UI.WebControls.TableHeaderRow> and a TableFooterRow.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[TableHeaderRowClass2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_158_2.aspx)]\n [!code-vb[TableHeaderRowClass2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_158_2.aspx)]"
  syntax:
