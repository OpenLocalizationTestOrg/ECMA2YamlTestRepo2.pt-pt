  nameWithType: RequestCachingSection.IsPrivateCache
  fullName: System.Net.Configuration.RequestCachingSection.IsPrivateCache
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Gets or sets a Boolean value that indicates whether the local computer cache is private."
  remarks: "On client machines, this value is typically set to `true` indicating that one user cannot use resources cached by another user. For middle-tier applications, this value is typically set to `false`."
  syntax:
    content: public bool IsPrivateCache { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the cache provides user isolation; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Net.Configuration.RequestCachingSection.IsPrivateCache*
  exceptions: []
  platform:
  - net462
