- uid: System.Net.Configuration.RequestCachingSection.DisableAllCaching
  id: DisableAllCaching
  parent: System.Net.Configuration.RequestCachingSection
  langs:
  - csharp
  name: DisableAllCaching
  nameWithType: RequestCachingSection.DisableAllCaching
  fullName: System.Net.Configuration.RequestCachingSection.DisableAllCaching
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Obtém ou define um valor booleano que permite a colocação em cache no computador local."
  remarks: "Se este atributo de configuração estiver definido como `true` em qualquer ficheiro de configuração, a colocação em cache está desativada global e todos os outro cache relacionadas com as definições são ignoradas. Além disso, a colocação em cache não pode ser ativada através de programação."
  syntax:
    content: public bool DisableAllCaching { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a colocação em cache está desativada no computador local; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.Configuration.RequestCachingSection.DisableAllCaching*
  exceptions: []
  platform:
  - net462
