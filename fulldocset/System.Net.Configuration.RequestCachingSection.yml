  fullName: System.Net.Configuration.RequestCachingSection.UnspecifiedMaximumAge
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Gets or sets a value used as the maximum age for cached resources that do not have expiration information."
  remarks: "Setting this property ensures that a resource that does not have expiration header information does not remain fresh in the cache indefinitely."
  syntax:
    content: public TimeSpan UnspecifiedMaximumAge { get; set; }
    return:
      type: System.TimeSpan
      description: "A <xref:System.TimeSpan> that provides a default maximum age for cached resources."
