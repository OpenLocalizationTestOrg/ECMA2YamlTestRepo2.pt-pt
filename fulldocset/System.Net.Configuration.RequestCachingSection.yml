  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Obtém ou define um valor booleano que indica se a cache do computador local é privada."
  remarks: "Em computadores cliente, este valor é normalmente definido como `true` que indica que um utilizador não é possível utilizar recursos em cache por outro utilizador. Para aplicações de camada média, este valor é normalmente definido como `false`."
  syntax:
    content: public bool IsPrivateCache { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a cache fornece isolamento de utilizadores caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.Configuration.RequestCachingSection.IsPrivateCache*
  exceptions: []
  platform:
  - net462
