- uid: System.Net.Configuration.RequestCachingSection.DisableAllCaching
  id: DisableAllCaching
  parent: System.Net.Configuration.RequestCachingSection
  langs:
  - csharp
  name: DisableAllCaching
  nameWithType: RequestCachingSection.DisableAllCaching
  fullName: System.Net.Configuration.RequestCachingSection.DisableAllCaching
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Gets or sets a Boolean value that enables caching on the local computer."
  remarks: "If this configuration attribute is set to `true` in any configuration file, caching is disabled globally, and all other cache related settings are ignored. In addition, caching cannot be enabled programmatically."
  syntax:
    content: public bool DisableAllCaching { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if caching is disabled on the local computer; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Net.Configuration.RequestCachingSection.DisableAllCaching*
  exceptions: []
  platform:
  - net462
