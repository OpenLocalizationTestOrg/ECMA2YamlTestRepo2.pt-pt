  name: SplashScreen
  nameWithType: SplashScreen
  fullName: System.Windows.SplashScreen
  type: Class
  summary: "Provides a startup screen for a Windows Presentation Foundation (WPF) application."
  remarks: "Use the SplashScreen class to show an image in a startup window, or *splash screen*, when a WPF application starts. Call the <xref:System.Windows.SplashScreen.Show%2A> method to display the splash screen. Call the <xref:System.Windows.SplashScreen.Close%2A> method to close the splash screen. Specify the image to use in the SplashScreen constructor.       The SplashScreen class can display any image format that is supported by the Windows Imaging Component (WIC). For example, you can use the BMP, GIF, JPEG, PNG, or TIFF format. If the image is a PNG file and it includes an alpha channel, the image is rendered using the transparency defined in the alpha channel.       You cannot include placeholder text in the splash screen that is later added by your code. If you want to include text in the splash screen, you must add it to the image file.      > [!NOTE] >  It is not necessary to write any code to display a splash screen. Starting in [!INCLUDE[vs_orcas_long](~/add/includes/vs-orcas-long-md.md)] SP1, you can quickly configure a splash screen with default settings. For more information, see [How to: Add a Splash Screen to a WPF Application](~/add/includes/ajax-current-ext-md.md).       The SplashScreen class displays the splash screen as soon as possible after the application is started. The splash screen is displayed by using native code, before the WPF application instance is created. The splash screen is displayed in the center of the screen. When the application is loaded, the splash screen fades.       When your application is compiled, the image is embedded as a managed resource in the assembly. If the application is localized, the image is embedded in the localized satellite DLL.      > [!NOTE] >  The SplashScreen class is not available in partial trust.      > [!NOTE] >  The SplashScreen class cannot be used in XAML Browser Applications (XBAPs), because they use a different startup architecture."
  example:
  - "The following code example shows how to create and display a startup window by using the SplashScreen class.  \n  \n [!code-cs[System.Windows.SplashScreen#2](~/add/codesnippet/csharp/SplashScreenDemo/App.xaml.cs#2)]"
  syntax:
    content: >-
      [System.Security.SecurityCritical(System.Security.SecurityCriticalScope.Everything)]

      public class SplashScreen
