  name: ScriptingRoleServiceSection
  nameWithType: ScriptingRoleServiceSection
  fullName: System.Web.Configuration.ScriptingRoleServiceSection
  type: Class
  summary: "Represents the configuration section for role-service settings."
  remarks: "The ScriptingRoleServiceSection class enables you to programmatically access and modify the `roleService` element of the configuration section for using AJAX functionality in [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)].       The role service is typically used to retrieve role information for the user who is logged on by using an asynchronous Web service call."
  example:
  - "The following configuration file excerpt shows how to declaratively specify values for the <xref:System.Web.Configuration.ScriptingRoleServiceSection.Enabled%2A> property of the ScriptingRoleServiceSection class.  \n  \n```  \n<system.web.extensions>  \n  <scripting>  \n    <webServices>  \n      <roleService enabled=\"true\" />  \n    </webServices>  \n  </scripting>  \n</system.web.extensions>  \n```  \n  \n The following example shows how to access the ScriptingRoleServiceSection element programmatically.  \n  \n [!code-cs[System.Web.Configuration#4](~/add/codesnippet/csharp/t-system.web.configurati_42_1.cs)]\n [!code-vb[System.Web.Configuration#4](~/add/codesnippet/visualbasic/t-system.web.configurati_42_1.vb)]"
  syntax:
    content: 'public sealed class ScriptingRoleServiceSection : System.Configuration.ConfigurationSection'
