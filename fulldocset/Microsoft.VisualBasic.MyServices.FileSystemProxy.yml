  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.MyServices
  summary: "Copia um diretório para outro diretório."
  remarks: "Este método copia o conteúdo do diretório, bem como o diretório de si próprio. Se o diretório de destino não existe, é criado. Se existir um diretório com o mesmo nome na localização de destino, o conteúdo de dois diretórios é intercalado. Pode especificar um novo nome para o diretório durante a operação.       Quando copiar os ficheiros dentro de um diretório, exceções poderão ser emitidas que são causadas por um ficheiro específico. Quando essas exceções forem emitidas, estes são consolidados numa exceção único cujos `Data` propriedade contém entradas sob a forma de um <xref:System.Collections.IDictionary>em que o caminho de ficheiro ou diretório é a chave e a mensagem de exceção específica está contida no valor correspondente.</xref:System.Collections.IDictionary> Utilize `For…Each` enumerar através as entradas.       A tabela seguinte lista os exemplos de tarefas que envolvem o `My.Computer.FileSystem.CopyDirectory` método.      | Para | Consulte |   |--------|---------|   | Copie um diretório | [Como: copiar um diretório para outro diretório](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "The following example copies the directory `TestDirectory1` into `TestDirectory2`, overwriting existing files.  \n  \n [!code-vb[VbVbcnMyFileSystem#49](~/add/codesnippet/visualbasic/239273f2-9d6f-48a8-9a46-_1.vb)]  \n  \n Replace `C:\\TestDirectory1` and `C:\\TestDirectory2` with the path and name of the directory you wish to copy and the location to which you wish to copy it."
  syntax:
    content: public void CopyDirectory (string sourceDirectoryName, string destinationDirectoryName);
    parameters:
    - id: sourceDirectoryName
      type: System.String
      description: "O diretório a ser copiados."
    - id: destinationDirectoryName
      type: System.String
      description: "A localização a que o diretório deve ser copiado."
  overload: Microsoft.VisualBasic.MyServices.FileSystemProxy.CopyDirectory*
