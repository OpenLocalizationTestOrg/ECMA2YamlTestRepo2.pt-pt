  remarks: "Este método corta em excesso de marcas de barra carateres para criar um caminho corretamente formatado.       A tabela seguinte lista os exemplos de tarefas que envolvem o `My.Computer.FileSystem.CombinePath` método.      | Para | Consulte |   |--------|---------|   | Combinar um nome de ficheiro e caminho do diretório | [Como: analisar caminhos de ficheiro](~/add/includes/ajax-current-ext-md.md)|"
