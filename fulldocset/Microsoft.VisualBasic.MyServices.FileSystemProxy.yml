  namespace: Microsoft.VisualBasic.MyServices
  summary: "Writes text to a file."
  remarks: "If the specified file does not exist, it is created.       If the specified encoding does not match the existing encoding of the file, the specified coding is ignored.      > [!NOTE] >  The `WriteAllText` method opens a file, writes to it, and then closes it. Code that uses the `WriteAllText` method is simpler than code that uses a <xref:System.IO.StreamWriter> object. However, if you are adding strings to a file by using a loop, a <xref:System.IO.StreamWriter> object can provide better performance because you only have to open and close the file one time. For more information, see the <xref:Microsoft.VisualBasic.MyServices.FileSystemProxy.OpenTextFileWriter%2A> method.       The following table lists examples of tasks involving the `My.Computer.FileSystem.WriteAllText` method.      |To|See|   |--------|---------|   |Write text to a file|[How to: Write Text to Files](../Topic/How%20to:%20Write%20Text%20to%20Files%20in%20Visual%20Basic.md)|   |Append text to a file|[How to: Append to Text Files](../Topic/How%20to:%20Append%20to%20Text%20Files%20in%20Visual%20Basic.md)|"
  example:
  - "This example writes the line `\"This is new text to be added.\"` to the file `Test.txt`, overwriting any existing text in the file.  \n  \n [!code-vb[VbRefFile#21](~/add/codesnippet/VisualBasic/c3f4399d-52a7-439b-9ff1-_1.vb)]  \n  \n This example writes the names of the files in the `Documents and Settings` folder to `FileList.txt`, inserting a carriage return between each for better readability.  \n  \n [!code-vb[VbRefFile#22](~/add/codesnippet/VisualBasic/c3f4399d-52a7-439b-9ff1-_2.vb)]"
