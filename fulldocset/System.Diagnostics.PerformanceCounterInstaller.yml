  name: PerformanceCounterInstaller
  nameWithType: PerformanceCounterInstaller
  fullName: System.Diagnostics.PerformanceCounterInstaller
  type: Class
  summary: "Especifica um programa de instalação para o <xref href=&quot;System.Diagnostics.PerformanceCounter&quot;> </xref> componente."
  remarks: "As seguintes informações podem ajudar a fornecer um melhoramento de desempenho ao instalar contadores de desempenho durante o arranque de aplicação. Categorias de contador de desempenho instaladas com o .NET Framework versão 2.0 utilizam memories partilhados separados, com cada categoria de contador de desempenho com a seus próprios memória. Pode especificar o tamanho da memória partilhada separado através da criação de um DWORD denominado FileMappingSize na chave do registo HKEY_LOCAL_MACHINE\\SYSTEM\\CurrentControlSet\\Services\\\\*\\<nome da categoria >*\\Performance. O valor de FileMappingSize está definido para o tamanho de memória partilhada da categoria. O tamanho predefinido é 131072 decimal. Se não estiver presente, o valor de FileMappingSize o `fileMappingSize` atributo valor para o `performanceCounters` elemento especificado no ficheiro Machine. config é utilizado, fazendo com que a aumentar a sobrecarga de processamento de ficheiros de configuração. Pode tenha em consideração uma melhoria do desempenho para o arranque de aplicação ao definir o tamanho do ficheiro de mapeamento no registo."
  example:
  - "The following code example demonstrates how to create a PerformanceCounterInstaller object and add it to an <xref:System.Configuration.Install.InstallerCollection>.  \n  \n [!code-cpp[PerformanceCounterInstaller#1](~/add/codesnippet/cpp/t-system.diagnostics.per_2_1.cpp)]\n [!code-cs[PerformanceCounterInstaller#1](~/add/codesnippet/csharp/t-system.diagnostics.per_2_1.cs)]\n [!code-vb[PerformanceCounterInstaller#1](~/add/codesnippet/visualbasic/t-system.diagnostics.per_2_1.vb)]"
