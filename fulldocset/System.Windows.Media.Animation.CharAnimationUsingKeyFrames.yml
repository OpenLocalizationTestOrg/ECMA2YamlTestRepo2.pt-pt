  name: CharAnimationUsingKeyFrames
  nameWithType: CharAnimationUsingKeyFrames
  fullName: System.Windows.Media.Animation.CharAnimationUsingKeyFrames
  type: Class
  summary: "Animates the value of a <xref:System.Char> property along a set of <xref:System.Windows.Media.Animation.CharAnimationUsingKeyFrames.KeyFrames*> over a specified <xref:System.Windows.Media.Animation.Timeline.Duration*>."
  remarks: "A key frame animation&quot;s target values are defined by its <xref:System.Windows.Media.Animation.CharAnimationUsingKeyFrames.KeyFrames%2A> property, which contains a collection of <xref:System.Windows.Media.Animation.CharKeyFrame> objects. Each <xref:System.Windows.Media.Animation.CharKeyFrame> defines a segment of the animation with its own target <xref:System.Windows.Media.Animation.CharKeyFrame.Value%2A> and <xref:System.Windows.Media.Animation.CharKeyFrame.KeyTime%2A>. When the animation runs, it progresses from one key value to the next at the specified key times."
