  fullName: System.Windows.Media.Animation.CharAnimationUsingKeyFrames.GetCurrentValueCore(Char,Char,AnimationClock)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Calculates a value that represents the current value of the property being animated, as determined by this instance of <xref href=&quot;System.Windows.Media.Animation.CharAnimationUsingKeyFrames&quot;></xref>."
  remarks: "If the `defaultOriginValue` is the first in the composition chain, this value will be the snapshot value (if one is available) or the base property value; otherwise this value will be the value returned by the previous animation in the chain with an <xref:System.Windows.Media.Animation.AnimationClock> that is not <xref:System.Windows.Media.Animation.Clock.Stopped%2A>.       The `defaultDestinationValue` is the base value if the animation is in the first composition layer of animations on a property; otherwise the value is the output value from the previous composition layer of animations for the property."
  syntax:
    content: protected override sealed char GetCurrentValueCore (char defaultOriginValue, char defaultDestinationValue, System.Windows.Media.Animation.AnimationClock animationClock);
    parameters:
    - id: defaultOriginValue
      type: System.Char
      description: "The suggested origin value, used if the animation does not have its own explicitly set start value."
    - id: defaultDestinationValue
      type: System.Char
      description: "The suggested destination value, used if the animation does not have its own explicitly set end value."
    - id: animationClock
      type: System.Windows.Media.Animation.AnimationClock
      description: "An <xref href=&quot;System.Windows.Media.Animation.AnimationClock&quot;></xref> that generates the <xref:System.Windows.Media.Animation.Clock.CurrentTime*> or <xref:System.Windows.Media.Animation.Clock.CurrentProgress*> used by the host animation."
    return:
      type: System.Char
      description: "The calculated value of the property, as determined by the current instance."
  overload: System.Windows.Media.Animation.CharAnimationUsingKeyFrames.GetCurrentValueCore*
  exceptions: []
  platform:
