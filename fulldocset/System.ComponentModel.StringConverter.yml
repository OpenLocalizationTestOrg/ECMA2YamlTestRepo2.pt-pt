  remarks: "Só é possível converter este conversor numa cadeia. Funciona como um pass-through para outros conversores que pretende converter um objeto numa cadeia.       Para mais informações sobre os conversores de tipo, consulte o <xref:System.ComponentModel.TypeConverter>classe base e [como: implementar um conversor de tipos](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>      > [!NOTE] > Nunca deve criar uma instância de StringConverter. Em vez disso, chame o <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>método de <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> Para obter mais informações, consulte os exemplos a <xref:System.ComponentModel.TypeConverter>classe base.</xref:System.ComponentModel.TypeConverter>"
