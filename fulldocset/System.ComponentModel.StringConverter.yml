      description: "O <xref:System.Globalization.CultureInfo>a utilizar.</xref:System.Globalization.CultureInfo>"
    - id: value
      type: System.Object
      description: "O <xref:System.Object>converter.</xref:System.Object>"
    return:
      type: System.Object
      description: "Um <xref:System.Object>que representa o valor convertido.</xref:System.Object>"
