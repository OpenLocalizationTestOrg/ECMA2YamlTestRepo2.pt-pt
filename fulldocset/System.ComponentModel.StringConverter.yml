  namespace: System.ComponentModel
  summary: "Converte o objeto do valor especificado para um <xref:System.String>objeto.</xref:System.String>"
  remarks: "O `context` parâmetro pode ser utilizado para extrair informações adicionais sobre o ambiente este conversor está a ser invocado a partir de. Isto pode ser `null`, por isso terá sempre verificar o respetivo valor. Além disso, podem devolver propriedades no objeto context `null`."
  syntax:
    content: public override object ConvertFrom (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
