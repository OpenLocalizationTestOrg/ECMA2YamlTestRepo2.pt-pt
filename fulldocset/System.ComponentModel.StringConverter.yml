  namespace: System.ComponentModel
  summary: "Converts the specified value object to a <xref:System.String> object."
  remarks: "The `context` parameter can be used to extract additional information about the environment this converter is being invoked from. This can be `null`, so you always need to check its value. In addition, properties on the context object can return `null`."
  syntax:
    content: public override object ConvertFrom (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "An <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;></xref> that provides a format context."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "The <xref:System.Globalization.CultureInfo> to use."
    - id: value
      type: System.Object
      description: "The <xref:System.Object> to convert."
    return:
      type: System.Object
      description: "An <xref:System.Object> that represents the converted value."
