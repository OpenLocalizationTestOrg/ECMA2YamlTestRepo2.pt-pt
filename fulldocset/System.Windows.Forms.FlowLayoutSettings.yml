  fullName: System.Windows.Forms.FlowLayoutSettings
  type: Class
  summary: "Recolhe as características associadas com esquemas de fluxo."
  remarks: "A classe de FlowLayoutSettings recolhe e gere as características associadas com o esquema de esquema de fluxo. Esta classe é utilizada internamente pelo <xref:System.Windows.Forms.FlowLayoutPanel>e <xref:System.Windows.Forms.ToolStrip>classes, bem como o motor de esquema de fluxo.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.FlowLayoutPanel> A classe de FlowLayoutSettings é utilizada pelo motor de esquema para determinar a forma como a esquema subordinados do contentor controla.       A classe de FlowLayoutSettings gere as seguintes informações:-a direcção do fluxo de controlos consecutivos.      -Se o conteúdo deve ser moldado ou anexado se os controlos subordinados não podem ser contidos dentro do respetivo elemento principal.       FlowLayoutSettings não tem um construtor público."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("FlowDirection")]

      public class FlowLayoutSettings : System.Windows.Forms.LayoutSettings
