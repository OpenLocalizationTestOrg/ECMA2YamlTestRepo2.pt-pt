  name: FlowLayoutSettings
  nameWithType: FlowLayoutSettings
  fullName: System.Windows.Forms.FlowLayoutSettings
  type: Class
  summary: "Collects the characteristics associated with flow layouts."
  remarks: "The FlowLayoutSettings class collects and manages the characteristics associated with the flow layout scheme. This class is used internally by the <xref:System.Windows.Forms.FlowLayoutPanel> and <xref:System.Windows.Forms.ToolStrip> classes, as well as the flow layout engine. The FlowLayoutSettings class is used by the layout engine to determine how to layout the container&quot;s child controls.       The FlowLayoutSettings class manages the following information:      -   The flow direction of consecutive controls.      -   Whether the contents should be wrapped or clipped if the child controls cannot be contained within their parent.       FlowLayoutSettings does not have a public constructor."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("FlowDirection")]

      public class FlowLayoutSettings : System.Windows.Forms.LayoutSettings
