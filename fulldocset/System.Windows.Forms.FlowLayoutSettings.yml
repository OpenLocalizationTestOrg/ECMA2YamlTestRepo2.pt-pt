  namespace: System.Windows.Forms
  summary: "Gets or sets a value indicating whether the contents should be wrapped or clipped when they exceed the original boundaries of their container."
  remarks: "If the area of the container is too small to display all the child controls, then at least one control will be clipped regardless of the WrapContents value.       Subsequent resizing of the container will reapply the layout to the contained controls."
  syntax:
    content: public bool WrapContents { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the contents should be wrapped; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref> if the contents should be clipped. The default is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
