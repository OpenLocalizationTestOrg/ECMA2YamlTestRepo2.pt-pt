  summary: "Obtém ou define um valor que indica se o conteúdo deve ser moldado ou anexado quando que excedem os limites de originais do respetivo contentor."
  remarks: "Se a área do contentor é demasiado pequena para apresentar os controlos subordinados, pelo menos um controlo será anexado independentemente do valor de WrapContents.       Redimensionamento subsequentes do contentor irá voltar a aplicar o esquema para os controlos nele contidos."
  syntax:
