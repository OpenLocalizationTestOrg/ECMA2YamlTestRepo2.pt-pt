  summary: "The bounding rectangle of the icon or small icon and the item text should be retrieved. In all views except the details view of the <xref href=&quot;System.Windows.Forms.ListView&quot;></xref>, this value specifies the same bounding rectangle as the <xref uid=&quot;langword_csharp_Entire&quot; name=&quot;Entire&quot; href=&quot;&quot;></xref> value. In details view, this value specifies the bounding rectangle specified by the <xref uid=&quot;langword_csharp_Entire&quot; name=&quot;Entire&quot; href=&quot;&quot;></xref> value without the subitems. If the <xref:System.Windows.Forms.ListView.CheckBoxes*> property is set to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>, this property does not include the area of the check boxes in its bounding rectangle. To include the entire item, including the check boxes, use the <xref uid=&quot;langword_csharp_Entire&quot; name=&quot;Entire&quot; href=&quot;&quot;></xref> value when calling the <xref:System.Windows.Forms.ListView.GetItemRect*> method."
