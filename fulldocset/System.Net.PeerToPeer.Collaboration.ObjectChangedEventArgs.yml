  type: Class
  summary: "Fornece informações elegíveis para um método de chamada de retorno quando um <xref href=&quot;System.Net.PeerToPeer.Collaboration.PeerObject.ObjectChanged&quot;> </xref> evento ocorre."
  remarks: "PeerObjects estão associados a uma aplicação, tais como certificados, imagens, avatars ou descrições específicas de itens de dados de tempo de execução. Estes podem também ser referidos como um elemento de anfitrião registadas, aplicações objetos e informações de presença.  Quando um <xref:System.Net.PeerToPeer.Collaboration.PeerObject>é alterada, um evento é acionado.</xref:System.Net.PeerToPeer.Collaboration.PeerObject>       Chamar este método requer uma <xref:System.Security.Permissions.PermissionState>das <xref:System.Security.Permissions.PermissionState>.</xref:System.Security.Permissions.PermissionState> </xref:System.Security.Permissions.PermissionState> Este estado é criado quando a <xref:System.Net.PeerToPeer.Collaboration>início de sessão.</xref:System.Net.PeerToPeer.Collaboration>"
  syntax:
    content: 'public class ObjectChangedEventArgs : EventArgs'
  inheritance:
