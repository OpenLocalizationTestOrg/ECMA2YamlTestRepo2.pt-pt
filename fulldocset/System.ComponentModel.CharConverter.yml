  name: CharConverter
  nameWithType: CharConverter
  fullName: System.ComponentModel.CharConverter
  type: Class
  summary: "Provides a type converter to convert Unicode character objects to and from various other representations."
  remarks: "This converter can only convert a string, with a length of 1, to and from a character.       For more information about type converters, see the <xref:System.ComponentModel.TypeConverter> base class and [How to: Implement a Type Converter](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] >  You should never create an instance of a CharConverter. Instead, call the <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> method of the <xref:System.ComponentModel.TypeDescriptor> class. For more information, see the examples in the <xref:System.ComponentModel.TypeConverter> base class."
  example:
  - "The following code example converts a variable of type <xref:System.Char> to a string variable, and vice versa.  \n  \n [!code-cs[Converters#5](~/add/codesnippet/csharp/t-system.componentmodel._75_1.cs)]\n [!code-vb[Converters#5](~/add/codesnippet/visualbasic/t-system.componentmodel._75_1.vb)]\n [!code-cpp[Converters#5](~/add/codesnippet/cpp/t-system.componentmodel._75_1.cpp)]"
