  name: IDataParameter
  nameWithType: IDataParameter
  fullName: System.Data.IDataParameter
  type: Interface
  summary: "Represents a parameter to a Command object, and optionally, its mapping to <xref href=&quot;System.Data.DataSet&quot;></xref> columns; and is implemented by .NET Framework data providers that access data sources."
  remarks: "The IDataParameter interface allows an inheriting class to implement a Parameter class, which represents a parameter to a Command object. For more information about Parameter classes, see [Configuring Parameters and Parameter Data Types](~/add/includes/ajax-current-ext-md.md).       An application does not create an instance of the IDataParameter interface directly, but creates an instance of a class that inherits IDataParameter.       Classes that inherit IDataParameter must implement the inherited members, and typically define additional members to add provider-specific functionality. For example, the IDataParameter interface defines the <xref:System.Data.IDataParameter.DbType%2A> property. In turn, the <xref:System.Data.OleDb.OleDbParameter> class inherits this property, and also defines the <xref:System.Data.OleDb.OleDbParameter.OleDbType%2A> property."
  example:
  - "The following example creates multiple instances of the derived class, <xref:System.Data.SqlClient.SqlParameter>, through the <xref:System.Data.SqlClient.SqlParameterCollection> collection within the <xref:System.Data.SqlClient.SqlDataAdapter>. These parameters are used to select data from the data source and place the data in the <xref:System.Data.DataSet>. This example assumes that a <xref:System.Data.DataSet> and a <xref:System.Data.SqlClient.SqlDataAdapter> have already been created with the appropriate schema, commands, and connection.  \n  \n [!code-cs[Classic WebData SqlParameter Example#1](~/add/codesnippet/csharp/t-system.data.idataparam_1.cs)]\n [!code-vb[Classic WebData SqlParameter Example#1](~/add/codesnippet/visualbasic/t-system.data.idataparam_1.vb)]"
  syntax:
    content: public interface IDataParameter
  implements: []
  platform:
  - net462
