  name: ToolStripStatusLabel
  nameWithType: ToolStripStatusLabel
  fullName: System.Windows.Forms.ToolStripStatusLabel
  type: Class
  summary: "Represents a panel in a <xref href=&quot;System.Windows.Forms.StatusStrip&quot;></xref> control."
  remarks: "ToolStripStatusLabel is a version of <xref:System.Windows.Forms.ToolStripLabel> designed specifically for use in <xref:System.Windows.Forms.StatusStrip>. The special features include <xref:System.Windows.Forms.ToolStripStatusLabel.BorderStyle%2A>, <xref:System.Windows.Forms.ToolStripStatusLabel.BorderSides%2A>, and <xref:System.Windows.Forms.ToolStripStatusLabel.Spring%2A>.       A ToolStripStatusLabel can contain text or an icon that reflects the status of an application. Use the <xref:System.Windows.Forms.ToolStripItemCollection> class to find, add, or remove ToolStripStatusLabel objects.       Although ToolStripStatusLabel replaces and adds functionality to the <xref:System.Windows.Forms.StatusBarPanel> control of previous versions, <xref:System.Windows.Forms.StatusBarPanel> is retained for both backward compatibility and future use if you choose."
  example:
