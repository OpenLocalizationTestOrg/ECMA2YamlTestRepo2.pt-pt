  name: ActiveDirectoryAuditRule
  nameWithType: ActiveDirectoryAuditRule
  fullName: System.DirectoryServices.ActiveDirectoryAuditRule
  type: Class
  summary: "The ActiveDirectoryAuditRule is used to set an access control entry (ACE) on a system access control list (SACL). The <see cref=&quot;T:System.DirectoryServices.ActiveDirectoryAccessRule&quot;></see> contains the trustee, which is represented as an &lt;xref:System.Security.AccessControl.AuthorizationRule.IdentityReference%2A&gt; object. It also contains information about the access control type, access mask, and other properties such as inheritance flags. This rule is set on an <see cref=&quot;T:System.DirectoryServices.ActiveDirectorySecurity&quot;></see> object. After the <see cref=&quot;T:System.DirectoryServices.ActiveDirectorySecurity&quot;></see> is committed to the directory store, it will modify the security descriptor object according to the rules that are set on ActiveDirectoryAuditRule."
  syntax:
    content: 'public class ActiveDirectoryAuditRule : System.Security.AccessControl.ObjectAuditRule'
  inheritance:
  - System.Object
  - System.Security.AccessControl.AuthorizationRule
  - System.Security.AccessControl.AuditRule
