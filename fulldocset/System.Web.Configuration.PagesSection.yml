  remarks: "Pode utilizar a propriedade RenderAllHiddenFieldsAtTopOfForm para especificar que alguns campos ocultos gerado pelo sistema são apresentados no final do formulário.       Em versões anteriores ao .NET Framework 3.5 SP1 do ASP.NET, o ASP.NET composições alguns campos ocultos (por exemplo, `__VIEWSTATE`) na parte superior do formulário. Outros campos ocultos (por exemplo, `__EVENTVALIDATION`) são apresentados perto da parte inferior do formulário, imediatamente antes da tag de fecho `</div>` etiquetas. Por predefinição, no ASP.NET 3.5 SP1, todos os campos ocultos gerado pelo sistema são apresentados na parte superior da página. Isto certifica-se de que as informações nestes campos são enviadas para o servidor, mesmo que uma nova colocação é efetuada antes da página concluiu o carregamento. Se RenderAllHiddenFieldsAtTopOfForm estiver definido como `false`, efetuar uma nova colocação antes da página concluiu o carregamento pode originar um erro de &quot;Argumento inválido de nova colocação ou chamada de retorno&quot;.      > [!NOTE] > Apesar do nome da propriedade indica &quot;todos os campos ocultos&quot;, os campos ocultos criados pelo utilizador não são afetados pelas definições para esta propriedade."
