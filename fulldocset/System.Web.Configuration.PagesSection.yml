- uid: System.Web.Configuration.PagesSection.AutoEventWireup
  id: AutoEventWireup
  parent: System.Web.Configuration.PagesSection
  langs:
  - csharp
  name: AutoEventWireup
  nameWithType: PagesSection.AutoEventWireup
  fullName: System.Web.Configuration.PagesSection.AutoEventWireup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define um valor que indica se os eventos para as páginas ASP.NET automaticamente estão ligados a funções de processamento de eventos."
  remarks: "Quando é AutoEventWireup `true`, ASP.NET não necessita de enlace explicitamente processadores de eventos para um evento de página, tais como <xref:System.Web.UI.Control.Load>.</xref:System.Web.UI.Control.Load>       Quando é AutoEventWireup `false`, tem de vincular explicitamente o evento a um método. Por exemplo, se tiver um `Page_Load` método no código para uma página, o método irá ser chamado em resposta ao <xref:System.Web.UI.Control.Load>eventos apenas se escrever código que como no exemplo seguinte (tenha em atenção o `Handles` instrução no Visual Basic e o código de processador de eventos em c#): ```vb#   Partial Class AutoEventWireupExample       Inherits System.Web.UI.Page       Protected Sub Page_Load(ByVal sender As Object, _               ByVal e As System.EventArgs) Handles Me.Load           Response.Write(&quot;Executing Page_Load&quot;)       End Sub   End Class   ``` ```c#   public partial class AutoEventWireupExample : System.Web.UI.Page   {        protected void Page_Load(object sender, System.EventArgs e)       {           Response.Write(&quot;Executing Page_Load&quot;);       }       override protected void OnInit(EventArgs e)       {           this.Load += new System.EventHandler(this.Page_Load);       }   }   ``` AutoEventWireup quando é `true`, processadores automaticamente estão vinculados a eventos em tempo de execução com base no respetivo nome e assinatura.      </xref:System.Web.UI.Control.Load> Para cada evento, o ASP.NET procuram um método com o nome, de acordo com o padrão `Page_` *eventname*, tais como `Page_Load` ou `Page_Init`. O ASP.NET verifica primeiro para uma sobrecarga que tem a assinatura de processador de eventos normal (ou seja, especifica <xref:System.Object>e <xref:System.EventArgs>parâmetros).</xref:System.EventArgs> </xref:System.Object> Se um processador de eventos com esta assinatura não for encontrado, o ASP.NET verifica para uma sobrecarga que não tem parâmetros.       Quando é AutoEventWireup `false`, deve vincular explicitamente processadores de eventos para eventos, conforme mostrado no exemplo anterior. Nesse caso, não é necessário que os nomes do método segue um padrão.       O valor predefinido é `true` se AutoEventWireup não for especificado no `@ Page` diretiva. Visual Studio inclui o atributo automaticamente quando cria ficheiros code-behind. Para as páginas ASP.NET escritas em c#, Visual Studio define o valor `true`. Para Visual Basic, Visual Studio define o valor `false` porque os processadores estão vinculados a eventos utilizando a palavra-chave que é inserida automaticamente pelo Visual Studio ao gerar um processador de eventos. Se definir AutoEventWireup para `true`, pode omitir (ou remover) a palavra-chave.       Não defina AutoEventWireup `true` se desempenho é uma consideração de chave. Quando wireup eventos automático está ativado, o ASP.NET deve certificar-entre 15 e 30 tenta corresponder eventos com métodos.       Tenha em atenção o seguinte sobre processadores de eventos para eventos de enlace: - se definida AutoEventWireup como `true`, certifique-se de que não também manualmente anexar processadores de eventos da página eventos. Se o fizer, os processadores podem ser chamados mais do que uma vez.      -Enlace automática é executada apenas para eventos da página, não para os eventos para os controlos na página.      -Como alternativa para eventos de enlace para processadores, pode substituir o `On` *eventname* métodos da página ou de controlos."
  example:
  - "The following code example shows how to set or read the AutoEventWireup property in code.  \n  \n [!code-cs[System.Web.Configuration.PagesSection#9](~/add/codesnippet/csharp/p-system.web.configurati_230_1.cs)]\n [!code-vb[System.Web.Configuration.PagesSection#9](~/add/codesnippet/visualbasic/p-system.web.configurati_230_1.vb)]  \n  \n The following example shows the two forms of method signatures that are automatically attached to page events when AutoEventWireup is `true`.  \n  \n [!code-vb[System.Web.Configuration.PagesSection#50](~/add/codesnippet/visualbasic/p-system.web.configurati_230_2.vb)]\n [!code-vb[System.Web.Configuration.PagesSection#50](~/add/codesnippet/visualbasic/p-system.web.configurati_230_2.aspx)]\n [!code-cs[System.Web.Configuration.PagesSection#50](~/add/codesnippet/csharp/p-system.web.configurati_230_2.aspx)]\n [!code-cs[System.Web.Configuration.PagesSection#50](~/add/codesnippet/csharp/p-system.web.configurati_230_2.cs)]  \n  \n The following example shows how to explicitly wire up events when AutoEventWireup is `false`.  \n  \n [!code-vb[System.Web.Configuration.PagesSection#51](~/add/codesnippet/visualbasic/p-system.web.configurati_230_3.vb)]\n [!code-cs[System.Web.Configuration.PagesSection#51](~/add/codesnippet/csharp/p-system.web.configurati_230_3.cs)]"
  syntax:
    content: public bool AutoEventWireup { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se os eventos para as páginas ASP.NET automaticamente estiverem ligados a funções de processamento de eventos; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.PagesSection.AutoEventWireup*
  exceptions: []
  platform:
  - net462
