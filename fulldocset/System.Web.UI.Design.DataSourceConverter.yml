  name: DataSourceConverter
  nameWithType: DataSourceConverter
  fullName: System.Web.UI.Design.DataSourceConverter
  type: Class
  summary: "Provides a type converter that can retrieve a list of data sources accessible to the current component."
  remarks: "DataSourceConverter provides methods that can be used to retrieve a list of data sources accessible to the current design-time component.       This type converter is used by [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)] to provide the values that appear in the list of data sources in the **Properties** window.      > [!CAUTION] >  You should never access a type converter directly. Instead, call the appropriate converter by using <xref:System.ComponentModel.TypeDescriptor>. For more information, see the examples in the <xref:System.ComponentModel.TypeConverter> base class.       For more information about type converters, see the <xref:System.ComponentModel.TypeConverter> base class and [How to: Implement a Type Converter](~/add/includes/ajax-current-ext-md.md)."
  example:
  - >-
    [!code-cs[DataSourceTypeConverterExamples#4](~/add/codesnippet/csharp/t-system.web.ui.design.d_4_1.cs)]
