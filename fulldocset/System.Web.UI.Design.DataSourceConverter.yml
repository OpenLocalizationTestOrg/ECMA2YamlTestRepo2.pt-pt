- uid: System.Web.UI.Design.DataSourceConverter.IsValidDataSource(System.ComponentModel.IComponent)
  id: IsValidDataSource(System.ComponentModel.IComponent)
  parent: System.Web.UI.Design.DataSourceConverter
  langs:
  - csharp
  name: IsValidDataSource(IComponent)
  nameWithType: DataSourceConverter.IsValidDataSource(IComponent)
  fullName: System.Web.UI.Design.DataSourceConverter.IsValidDataSource(IComponent)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Indicates whether the specified component is a valid data source for this converter."
  remarks: "The <xref:System.Web.UI.Design.DataSourceConverter.GetStandardValues%2A> method uses the IsValidDataSource method to determine the components that are available as standard accessible data sources. For the <xref:System.Web.UI.Design.DataSourceConverter> class, a valid data source is a component that implements the <xref:System.Collections.IEnumerable> or <xref:System.ComponentModel.IListSource> interface."
  syntax:
    content: protected virtual bool IsValidDataSource (System.ComponentModel.IComponent component);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "The component to check as a valid data source."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if <code>component</code> implements <xref:System.Collections.IEnumerable> or <xref href=&quot;System.ComponentModel.IListSource&quot;></xref>; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.DataSourceConverter.IsValidDataSource*
  exceptions: []
  platform:
  - net462
