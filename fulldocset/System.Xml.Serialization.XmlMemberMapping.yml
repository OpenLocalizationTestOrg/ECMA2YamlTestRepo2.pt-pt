- uid: System.Xml.Serialization.XmlMemberMapping.MemberName
  id: MemberName
  parent: System.Xml.Serialization.XmlMemberMapping
  langs:
  - csharp
  name: MemberName
  nameWithType: XmlMemberMapping.MemberName
  fullName: System.Xml.Serialization.XmlMemberMapping.MemberName
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Obtém o nome do membro de método de serviço Web que é representado desta mapeamento."
  remarks: "O membro de método do serviço Web pode ser um parâmetro de entrada, o parâmetro de saída, tipo de retorno, cabeçalho de entrada ou o cabeçalho de saída.       Consulte o <xref:System.Xml.Serialization.XmlMembersMapping>classe em casos quando um membro corresponde a um `<part>` elemento definido num documento Web Services Description Language (WSDL).</xref:System.Xml.Serialization.XmlMembersMapping> Tenha em atenção, no entanto, isso com um enlace encapsulado entre uma operação WSDL e um método de .NET Framework, (indicado pelo <xref:System.Web.Services.Protocols.SoapParameterStyle>Membro de enumeração), os parâmetros de método e o valor devolvido não aparecem no documento WSDL.</xref:System.Web.Services.Protocols.SoapParameterStyle>       Quando uma classe de serviço Web está a ser refletida num <xref:System.Web.Services.Description.ServiceDescription>objeto, a propriedade de MemberName o tipo de retorno torna-se o nome do método (tornado exclusivo outros nomes de membros, se necessário) com &quot;Resultado&quot; anexado.</xref:System.Web.Services.Description.ServiceDescription> Esta Convenção também é utilizada, em algumas circunstâncias, ao importar classes de serviço Web do <xref:System.Web.Services.Description.ServiceDescription>objetos gerados a partir de documentos WSDL.</xref:System.Web.Services.Description.ServiceDescription>"
  syntax:
    content: public string MemberName { get; }
    return:
      type: System.String
      description: "O nome do membro de método do serviço Web representado desta mapeamento."
  overload: System.Xml.Serialization.XmlMemberMapping.MemberName*
  exceptions: []
  platform:
  - net462
