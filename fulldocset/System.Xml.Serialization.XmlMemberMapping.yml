  name: XmlMemberMapping
  nameWithType: XmlMemberMapping
  fullName: System.Xml.Serialization.XmlMemberMapping
  type: Class
  summary: "Maps a code entity in a .NET Framework Web service method to an element in a Web Services Description Language (WSDL) message."
  remarks: "The XmlMemberMapping class is used with the <xref:System.Xml.Serialization.XmlMembersMapping> class, which references an array of XmlMemberMapping objects.       An XmlMemberMapping object can represent any one of the following:      -   A Web service method input parameter.      -   A Web service method output parameter.      -   A Web service return type, if not void.      -   A SOAP input header.      -   A SOAP output header.       The XmlMemberMapping objects are accessible through the indexed operator property.       See the <xref:System.Xml.Serialization.XmlMembersMapping> class for an explanation of the conditions under which an XmlMemberMapping object corresponds to a WSDL message definition&quot;s `<part>` element."
  syntax:
    content: public class XmlMemberMapping
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Xml.Serialization.XmlMemberMapping.Any
  id: Any
  parent: System.Xml.Serialization.XmlMemberMapping
  langs:
