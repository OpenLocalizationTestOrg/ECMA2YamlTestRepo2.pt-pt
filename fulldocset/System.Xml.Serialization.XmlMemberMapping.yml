- uid: System.Xml.Serialization.XmlMemberMapping.MemberName
  id: MemberName
  parent: System.Xml.Serialization.XmlMemberMapping
  langs:
  - csharp
  name: MemberName
  nameWithType: XmlMemberMapping.MemberName
  fullName: System.Xml.Serialization.XmlMemberMapping.MemberName
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Gets the name of the Web service method member that is represented by this mapping."
  remarks: "The Web service method member can be an input parameter, output parameter, return type, input header, or output header.       See the <xref:System.Xml.Serialization.XmlMembersMapping> class for cases when a member corresponds to a `<part>` element defined in a Web Services Description Language (WSDL) document. Note, however, that with a wrapped binding between a WSDL operation and a .NET Framework method, (indicated by the <xref:System.Web.Services.Protocols.SoapParameterStyle> enumeration member), the method parameters and return value do not appear in the WSDL document.       When a Web service class is being reflected into a <xref:System.Web.Services.Description.ServiceDescription> object, the return type&quot;s MemberName property becomes the method name (made unique from other member names, if necessary) with &quot;Result&quot; appended. This convention also is used, in some circumstances, while importing Web service classes from <xref:System.Web.Services.Description.ServiceDescription> objects generated from WSDL documents."
  syntax:
    content: public string MemberName { get; }
    return:
      type: System.String
      description: "The name of the Web service method member represented by this mapping."
  overload: System.Xml.Serialization.XmlMemberMapping.MemberName*
  exceptions: []
  platform:
  - net462
