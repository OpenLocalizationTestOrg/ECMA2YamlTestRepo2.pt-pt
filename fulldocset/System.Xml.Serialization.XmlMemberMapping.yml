  name: XmlMemberMapping
  nameWithType: XmlMemberMapping
  fullName: System.Xml.Serialization.XmlMemberMapping
  type: Class
  summary: "Uma entidade de código no método de serviço Web do .NET Framework é mapeado para um elemento numa mensagem Web Services Description Language (WSDL)."
  remarks: "A classe de XmlMemberMapping é utilizada com o <xref:System.Xml.Serialization.XmlMembersMapping>classe, que referencia uma matriz de objetos de XmlMemberMapping.</xref:System.Xml.Serialization.XmlMembersMapping>       Um objeto de XmlMemberMapping pode representar qualquer um dos seguintes procedimentos:-parâmetro de entrada do método Web de um serviço.      -Parâmetro de saída um método do serviço Web.      -Um serviço Web de tipo de retorno, se não for void.      -Um cabeçalho de entrada SOAP.      -Um cabeçalho de saída SOAP.       Os objetos de XmlMemberMapping estão acessíveis através da propriedade de operador indexada.       Consulte o <xref:System.Xml.Serialization.XmlMembersMapping>classe para obter uma explicação sobre as condições sob a qual um objeto de XmlMemberMapping corresponde a uma definição de mensagem WSDL `<part>` elemento.</xref:System.Xml.Serialization.XmlMembersMapping>"
  syntax:
    content: public class XmlMemberMapping
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
