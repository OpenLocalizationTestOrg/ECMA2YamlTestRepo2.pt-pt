  name: Any
  nameWithType: XmlMemberMapping.Any
  fullName: System.Xml.Serialization.XmlMemberMapping.Any
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Obtém ou define um valor que indica se o tipo de .NET Framework está mapeado para um elemento XML ou atributo de qualquer tipo."
  remarks: "Um valor verdadeiro para a qualquer propriedade corresponde do `any`> declaração de elemento e a `anyAttribute` atributo declaração um documento de esquema XML."
  syntax:
    content: public bool Any { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>, se o tipo mapeado para um XML qualquer elemento ou atributo; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xml.Serialization.XmlMemberMapping.Any*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Serialization.XmlMemberMapping.CheckSpecified
  id: CheckSpecified
  parent: System.Xml.Serialization.XmlMemberMapping
  langs:
  - csharp
  name: CheckSpecified
  nameWithType: XmlMemberMapping.CheckSpecified
  fullName: System.Xml.Serialization.XmlMemberMapping.CheckSpecified
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Obtém um valor que indica se o campo associado no tipo de .NET Framework tem um valor especificado."
  remarks: "O esquema de XML, um elemento declarado com um `minOccurs=&quot;0&quot;` valor do atributo indica que o elemento é opcional. Um atributo pode ser declarado com um `use=&quot;optional&quot;` atributo. O .NET Framework, utilizando o [ferramenta de definição de esquema XML (Xsd.exe)](~/add/includes/ajax-current-ext-md.md), mapas de qualquer uma destas constrói um campo público ou propriedade que seja acompanhada por um campo do tipo público `bool` cujo nome é nome o primeiro campo com &quot;Especificado&quot; anexado. As verificações de propriedade CheckSpecified se esses um `bool` campo existe."
  syntax:
    content: public bool CheckSpecified { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>, se o campo associado tem um valor especificado; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xml.Serialization.XmlMemberMapping.CheckSpecified*
  exceptions: []
  platform:
  - net462
