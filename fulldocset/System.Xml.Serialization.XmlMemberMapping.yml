  name: Any
  nameWithType: XmlMemberMapping.Any
  fullName: System.Xml.Serialization.XmlMemberMapping.Any
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Gets or sets a value that indicates whether the .NET Framework type maps to an XML element or attribute of any type."
  remarks: "A true value for the Any property corresponds to the <`any`> element declaration and the `anyAttribute` attribute declaration in an XML Schema document."
  syntax:
    content: public bool Any { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>, if the type maps to an XML any element or attribute; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Xml.Serialization.XmlMemberMapping.Any*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Serialization.XmlMemberMapping.CheckSpecified
  id: CheckSpecified
  parent: System.Xml.Serialization.XmlMemberMapping
  langs:
  - csharp
  name: CheckSpecified
  nameWithType: XmlMemberMapping.CheckSpecified
  fullName: System.Xml.Serialization.XmlMemberMapping.CheckSpecified
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Gets a value that indicates whether the accompanying field in the .NET Framework type has a value specified."
  remarks: "In the XML Schema, an element declared with a `minOccurs=&quot;0&quot;` attribute value indicates that the element is optional. An attribute can be declared with a `use=&quot;optional&quot;` attribute. The .NET Framework, using the [XML Schema Definition Tool (Xsd.exe)](~/add/includes/ajax-current-ext-md.md), maps either of these constructs to a public field or property that is accompanied by a public field of type `bool` whose name is the first field&quot;s name with &quot;Specified&quot; appended. The CheckSpecified property checks whether such a `bool` field exists."
  syntax:
    content: public bool CheckSpecified { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>, if the accompanying field has a value specified; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Xml.Serialization.XmlMemberMapping.CheckSpecified*
  exceptions: []
  platform:
  - net462
