  name: CorrelationCallbackMessageProperty
  nameWithType: CorrelationCallbackMessageProperty
  fullName: System.ServiceModel.Channels.CorrelationCallbackMessageProperty
  type: Class
  summary: "Provides an abstract base class for deferring correlation key calculation until all of the correlation data is available."
  remarks: "This is typically used to allow other channels to provide correlation data before a message is sent on the wire."
  syntax:
    content: 'public abstract class CorrelationCallbackMessageProperty : System.ServiceModel.Channels.IMessageProperty'
