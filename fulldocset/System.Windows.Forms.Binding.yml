  summary: "Ocorre quando a propriedade de um controlo está vinculada a um valor de dados."
  remarks: "O evento de formato é desencadeado quando os dados são forçados da origem de dados para o controlo. Pode processar o evento de formato converter dados não formatados da origem de dados em dados formatados para apresentação. Quando dados são retirados do controlo para a origem de dados, o <xref:System.Windows.Forms.Binding.Parse>evento é desencadeado para unformat o valor apresentado, em seguida, o evento de formato ocorre para reformatar os dados para apresentar.</xref:System.Windows.Forms.Binding.Parse> Isto garante que o controlo vinculado apresenta dados corretamente formatados independentemente se o utilizador introduz dados formatados ou não formatados no controlo.       O formato e <xref:System.Windows.Forms.Binding.Parse>eventos permitem-lhe criar formatos personalizados para apresentar dados.</xref:System.Windows.Forms.Binding.Parse> Por exemplo, se os dados numa tabela são do tipo <xref:System.Decimal>, pode visualizar os dados no formato de moeda local através da definição o <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>propriedade o <xref:System.Windows.Forms.ConvertEventArgs>para o valor formatado no evento de formato.</xref:System.Windows.Forms.ConvertEventArgs> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Decimal> Por conseguinte tem unformat o valor apresentado no <xref:System.Windows.Forms.Binding.Parse>eventos.</xref:System.Windows.Forms.Binding.Parse>       O evento de formato ocorre sempre que o <xref:System.Windows.Forms.BindingManagerBase.Current%2A>valor o <xref:System.Windows.Forms.BindingManagerBase>alterações, que inclui: - a primeira vez que a propriedade está vinculada.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingManagerBase.Current%2A>      -Sempre o <xref:System.Windows.Forms.BindingManagerBase.Position%2A>alterações.</xref:System.Windows.Forms.BindingManagerBase.Position%2A>      -Sempre a lista de vinculados a dados está ordenada ou filtrada, que é efetuado quando um <xref:System.Data.DataView>fornece a lista.</xref:System.Data.DataView>       O evento de formato também ocorre após o <xref:System.Windows.Forms.Binding.Parse>eventos.</xref:System.Windows.Forms.Binding.Parse> Por exemplo, quando um controlo perde o foco, é analisar o respetivo conteúdo. Imediatamente depois disso, como novos dados são enviados para o controlo, o evento de formato ocorre permitir que os novos conteúdos ser formatado.       Para obter mais informações sobre como lidar com eventos, consulte [e gerar eventos de processamento](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example creates a <xref:System.Windows.Forms.Binding>, adds a <xref:System.Windows.Forms.ConvertEventHandler> delegate to both the <xref:System.Windows.Forms.Binding.Parse> and Format events, and adds the <xref:System.Windows.Forms.Binding> to the <xref:System.Windows.Forms.BindingsCollection> of a <xref:System.Windows.Forms.TextBox> control through the <xref:System.Windows.Forms.Control.DataBindings%2A> property. The `DecimalToCurrencyString` event delegate, added to the Format event, formats the bound value (a <xref:System.Decimal> type) as currency using the <xref:System.Decimal.ToString%2A> method. The `CurrencyStringToDecimal` event delegate, added to the <xref:System.Windows.Forms.Binding.Parse> event, converts the value displayed by the control back to the <xref:System.Decimal> type.  \n  \n This example assumes the presence of a <xref:System.Data.DataSet> named `ds`.  \n  \n [!code-cpp[Classic Binding.Format Example#1](~/add/codesnippet/cpp/e-system.windows.forms.b_2_1.cpp)]\n [!code-vb[Classic Binding.Format Example#1](~/add/codesnippet/visualbasic/e-system.windows.forms.b_2_1.vb)]\n [!code-cs[Classic Binding.Format Example#1](~/add/codesnippet/csharp/e-system.windows.forms.b_2_1.cs)]"
