  type: Class
  summary: "Representa o enlace simple entre o valor da propriedade de um objeto e o valor da propriedade de um controlo."
  remarks: "Utilize a classe de enlace para criar e manter um enlace simple entre a propriedade de um controlo e a propriedade de um objeto ou a propriedade do objeto atual numa lista de objetos.       Como um exemplo do primeiro cenário, é possível vincular o <xref:System.Windows.Forms.Control.Text%2A>propriedade de um <xref:System.Windows.Forms.TextBox>controlar para o `FirstName` propriedade de um `Customer` objeto.</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control.Text%2A> Como um exemplo do segundo caso, é possível vincular o <xref:System.Windows.Forms.Control.Text%2A>propriedade de um <xref:System.Windows.Forms.TextBox>controlar para o `FirstName` propriedade de um <xref:System.Data.DataTable>que contém clientes.</xref:System.Data.DataTable> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control.Text%2A>       A classe de enlace também permite-lhe formatar os valores de apresentação através do <xref:System.Windows.Forms.Binding.Format>eventos e obter valores formatados através o <xref:System.Windows.Forms.Binding.Parse>eventos.</xref:System.Windows.Forms.Binding.Parse> </xref:System.Windows.Forms.Binding.Format>       Ao construir uma instância de enlace com <xref:System.Windows.Forms.Binding.%23ctor%2A>construtor, tem de especificar três itens:-o nome da propriedade de controlo para criar o enlace.</xref:System.Windows.Forms.Binding.%23ctor%2A>      -A origem de dados.      -O caminho de navegação que resolve para uma lista ou a propriedade da origem de dados. O caminho de navegação também é utilizado para criar o objeto <xref:System.Windows.Forms.Binding.BindingMemberInfo%2A>propriedade.</xref:System.Windows.Forms.Binding.BindingMemberInfo%2A>       Em primeiro lugar, tem de especificar o nome da propriedade de controlo que pretende vincular a dados. Por exemplo, para apresentar dados de um <xref:System.Windows.Forms.TextBox>controlar, especifique o <xref:System.Windows.Forms.TextBoxBase.Text%2A>propriedade.</xref:System.Windows.Forms.TextBoxBase.Text%2A> </xref:System.Windows.Forms.TextBox>       Segundo, pode especificar uma instância de qualquer uma das classes na tabela seguinte como a origem de dados.        Terceira, tem de especificar o caminho de navegação, que pode ser uma cadeia vazia (&quot;&quot;), um nome de propriedade de único ou uma hierarquia delimitada por período de nomes. Se definir o caminho de navegação para uma cadeia vazia, o <xref:System.Object.ToString%2A>será possível chamar o método do objeto de origem de dados subjacente.</xref:System.Object.ToString%2A>       Se a origem de dados é um <xref:System.Data.DataTable>, que pode conter vários <xref:System.Data.DataColumn>objetos, o caminho de navegação deve ser utilizado para resolver para uma coluna específica.</xref:System.Data.DataColumn> </xref:System.Data.DataTable>      > [!NOTE] > Quando a origem de dados é um <xref:System.Data.DataSet>, <xref:System.Data.DataViewManager>, ou <xref:System.Data.DataTable>, são, na verdade, de enlace a um <xref:System.Data.DataView>.</xref:System.Data.DataView> </xref:System.Data.DataTable> </xref:System.Data.DataViewManager> </xref:System.Data.DataSet> Por conseguinte, as linhas vinculadas estão realmente a <xref:System.Data.DataRowView>objetos.</xref:System.Data.DataRowView>       É necessário um caminho de navegação delimitada por período quando a origem de dados está definida como um objeto que contém vários <xref:System.Data.DataTable>objetos (por exemplo, um <xref:System.Data.DataSet>ou <xref:System.Data.DataViewManager>).</xref:System.Data.DataViewManager> </xref:System.Data.DataSet> </xref:System.Data.DataTable> Também pode utilizar um caminho de navegação delimitada por período quando vincular a um objeto cujas propriedades devolverem referências a outros objetos (por exemplo, uma classe com propriedades que devolvem outros objetos da classe). Por exemplo, os seguintes caminhos de navegação todas as descrevem os campos de dados válidos: - &quot;Size.Height&quot; - &quot;Suppliers.CompanyName&quot; - &quot;Regions.regionsToCustomers.CustomerFirstName&quot; - &quot;Regions.regionsToCustomers.customersToOrders.ordersToDetails.Quantity&quot; cada membro do caminho pode devolver o uma propriedade que é resolvido para um valor único (por exemplo, um número inteiro) ou uma lista de valores (como uma matriz de cadeias). Apesar de cada membro no caminho pode ser uma lista ou a propriedade, o membro final tem de resolver para uma propriedade. Cada membro baseia-se o membro anterior: &quot;Size.Height&quot; é resolvido para a propriedade <xref:System.Drawing.Size.Height%2A>atual <xref:System.Drawing.Size>; &quot;Regions.regionsToCustomers.CustomerFirstName&quot; é resolvido para o nome próprio do cliente atual, em que o cliente encontra-se um dos clientes para a região atual.</xref:System.Drawing.Size> </xref:System.Drawing.Size.Height%2A>       Um <xref:System.Data.DataRelation>devolve uma lista de valores ao ligar um <xref:System.Data.DataTable>para um segundo <xref:System.Data.DataTable>na <xref:System.Data.DataSet>.</xref:System.Data.DataSet> </xref:System.Data.DataTable> </xref:System.Data.DataTable> </xref:System.Data.DataRelation> Se o <xref:System.Data.DataSet>contém <xref:System.Data.DataRelation>objetos, pode especificar o membro de dados como um <xref:System.Data.DataTable.TableName%2A>seguido de um <xref:System.Data.DataRelation.RelationName%2A>e, em seguida, um <xref:System.Data.DataColumn.ColumnName%2A>.</xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Data.DataRelation.RelationName%2A> </xref:System.Data.DataTable.TableName%2A> </xref:System.Data.DataRelation> </xref:System.Data.DataSet> Por exemplo, se o <xref:System.Data.DataTable>com o nome &quot;Fornecedores&quot; contém um <xref:System.Data.DataRelation>&quot;suppliers2products&quot; com o nome de membro de dados pode ser &quot;Suppliers.suppliers2products.ProductName&quot;.</xref:System.Data.DataRelation> </xref:System.Data.DataTable>       A origem de dados pode ser composto por um conjunto de classes relacionadas. Por exemplo, imagine um conjunto de classes que cataloga solar sistemas. A classe com o nome `System` contém uma propriedade chamada `Stars` que devolve um conjunto de `Star` objetos. Cada `Star` objeto tem `Name` e `Mass` propriedades, bem como um `Planets` propriedade devolve uma coleção de `Planet` objetos. Este sistema, cada planet também tem `Mass` e `Name` propriedades. Cada `Planet` ainda mais o objeto tem um `Moons` propriedade devolve uma coleção de `Moon` objetos, cada um dos quais tem também `Name` e `Mass` propriedades. Se especificar um `System` objeto como a origem de dados, pode especificar qualquer um dos seguintes como o membro de dados: uma coleção de objetos de enlace de funcionalidade de controlos - &quot;Stars.Name&quot; - &quot;Stars.Mass&quot; - &quot;Stars.Planets.Name&quot; - &quot;Stars.Planets.Mass&quot; - &quot;Stars.Planets.Moons.Name&quot; - &quot;Stars.Planets.Moons.Mass&quot;, que podem ser vinculados a simples um <xref:System.Windows.Forms.ControlBindingsCollection>, que pode aceder através do controlo <xref:System.Windows.Forms.Control.DataBindings%2A>propriedade.</xref:System.Windows.Forms.Control.DataBindings%2A> </xref:System.Windows.Forms.ControlBindingsCollection> Adicionar um enlace para a coleção ao chamar o <xref:System.Windows.Forms.ControlBindingsCollection.Add%2A>método, deste modo, uma propriedade do controlo de enlace a uma propriedade de um objeto (ou para uma propriedade do objeto atual numa lista).</xref:System.Windows.Forms.ControlBindingsCollection.Add%2A>       You can simple-bind to any object that derives from the <xref:System.Windows.Forms.Control?displayProperty=fullName> class, for example, the following Windows controls:      -   <xref:System.Windows.Forms.Button>      -   <xref:System.Windows.Forms.CheckBox>      -   <xref:System.Windows.Forms.CheckedListBox>      -   <xref:System.Windows.Forms.ComboBox>      -   <xref:System.Windows.Forms.DateTimePicker>      -   <xref:System.Windows.Forms.DomainUpDown>      -   <xref:System.Windows.Forms.GroupBox>      -   <xref:System.Windows.Forms.HScrollBar>      -   <xref:System.Windows.Forms.Label>      -   <xref:System.Windows.Forms.LinkLabel>      -   <xref:System.Windows.Forms.ListBox>      -   <xref:System.Windows.Forms.ListView>      -   <xref:System.Windows.Forms.MonthCalendar>      -   <xref:System.Windows.Forms.NumericUpDown>      -   <xref:System.Windows.Forms.PictureBox>      -   <xref:System.Windows.Forms.ProgressBar>      -   <xref:System.Windows.Forms.RadioButton>      -   <xref:System.Windows.Forms.RichTextBox>      -   <xref:System.Windows.Forms.ScrollBar>      -   <xref:System.Windows.Forms.StatusBar>      -   <xref:System.Windows.Forms.TextBox>      -   <xref:System.Windows.Forms.TreeView>      -   <xref:System.Windows.Forms.VScrollBar>      > [!NOTE] >  Only the <xref:System.Windows.Forms.ListControl.SelectedValue%2A> property of the <xref:System.Windows.Forms.ComboBox>, <xref:System.Windows.Forms.CheckedListBox>, and <xref:System.Windows.Forms.ListBox> control is simple bound.</xref:System.Windows.Forms.ListBox></xref:System.Windows.Forms.CheckedListBox></xref:System.Windows.Forms.ComboBox></xref:System.Windows.Forms.ListControl.SelectedValue%2A></xref:System.Windows.Forms.VScrollBar></xref:System.Windows.Forms.TreeView></xref:System.Windows.Forms.TextBox></xref:System.Windows.Forms.StatusBar></xref:System.Windows.Forms.ScrollBar></xref:System.Windows.Forms.RichTextBox></xref:System.Windows.Forms.RadioButton></xref:System.Windows.Forms.ProgressBar></xref:System.Windows.Forms.PictureBox></xref:System.Windows.Forms.NumericUpDown></xref:System.Windows.Forms.MonthCalendar></xref:System.Windows.Forms.ListView></xref:System.Windows.Forms.ListBox></xref:System.Windows.Forms.LinkLabel></xref:System.Windows.Forms.Label></xref:System.Windows.Forms.HScrollBar></xref:System.Windows.Forms.GroupBox></xref:System.Windows.Forms.DomainUpDown></xref:System.Windows.Forms.DateTimePicker></xref:System.Windows.Forms.ComboBox></xref:System.Windows.Forms.CheckedListBox></xref:System.Windows.Forms.CheckBox></xref:System.Windows.Forms.Button></xref:System.Windows.Forms.Control?displayProperty=fullName>       O <xref:System.Windows.Forms.BindingManagerBase>classe é uma classe abstracta que gere todos os objetos de enlace para uma determinada origem de dados e o membro de dados.</xref:System.Windows.Forms.BindingManagerBase> As classes que derivem de <xref:System.Windows.Forms.BindingManagerBase>são o <xref:System.Windows.Forms.CurrencyManager>e <xref:System.Windows.Forms.PropertyManager>classes.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.BindingManagerBase> Como é gerido a um enlace depende se o enlace é um enlace de lista ou um enlace de propriedades. Por exemplo, se for um enlace de lista, pode utilizar o <xref:System.Windows.Forms.BindingManagerBase>para especificar um <xref:System.Windows.Forms.BindingManagerBase.Position%2A>na lista; a <xref:System.Windows.Forms.BindingManagerBase.Position%2A>, por conseguinte, determina qual o item (fora de todos os itens na lista), na verdade, está vinculado a um controlo.</xref:System.Windows.Forms.BindingManagerBase.Position%2A> </xref:System.Windows.Forms.BindingManagerBase.Position%2A> </xref:System.Windows.Forms.BindingManagerBase> Para devolver a adequada <xref:System.Windows.Forms.BindingManagerBase>Utilize <xref:System.Windows.Forms.BindingContext>.</xref:System.Windows.Forms.BindingContext> </xref:System.Windows.Forms.BindingManagerBase>       Para adicionar uma nova linha a um conjunto de controlos vinculados a mesma <xref:System.Windows.Forms.Binding.DataSource%2A>Utilize o <xref:System.Windows.Forms.BindingManagerBase.AddNew%2A>método de <xref:System.Windows.Forms.BindingManagerBase>classe.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingManagerBase.AddNew%2A> </xref:System.Windows.Forms.Binding.DataSource%2A> Utilize a <xref:System.Windows.Forms.BindingContext.Item%2A>propriedade da <xref:System.Windows.Forms.BindingContext>classe para devolver o <xref:System.Windows.Forms.CurrencyManager>.</xref:System.Windows.Forms.CurrencyManager> adequado</xref:System.Windows.Forms.BindingContext> </xref:System.Windows.Forms.BindingContext.Item%2A> Para utilizar como a adição de nova linha, utilize o <xref:System.Windows.Forms.CurrencyManager.CancelCurrentEdit%2A>método.</xref:System.Windows.Forms.CurrencyManager.CancelCurrentEdit%2A>"
  example:
  - "The following code example creates a Windows Form with several controls that demonstrate simple data binding. The example creates a <xref:System.Data.DataSet> with two tables named `Customers` and `Orders`, and a <xref:System.Data.DataRelation> named `custToOrders`. Four controls (a <xref:System.Windows.Forms.DateTimePicker> and three <xref:System.Windows.Forms.TextBox> controls) are data bound to columns in the tables. For each control, the example creates and adds a Binding to the control through the <xref:System.Windows.Forms.Control.DataBindings%2A> property. The example returns a <xref:System.Windows.Forms.BindingManagerBase> for each table through the form's <xref:System.Windows.Forms.BindingContext>. Four <xref:System.Windows.Forms.Button> controls increment or decrement the <xref:System.Windows.Forms.BindingManagerBase.Position%2A> property on the <xref:System.Windows.Forms.BindingManagerBase> objects.  \n  \n [!code-cs[Classic Binding Example#1](~/add/codesnippet/csharp/t-system.windows.forms.b_1_1.cs)]\n [!code-cpp[Classic Binding Example#1](~/add/codesnippet/cpp/t-system.windows.forms.b_1_1.cpp)]\n [!code-vb[Classic Binding Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.b_1_1.vb)]"
