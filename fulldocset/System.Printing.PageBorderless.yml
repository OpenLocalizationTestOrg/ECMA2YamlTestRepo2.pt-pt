  name: PageBorderless
  nameWithType: PageBorderless
  fullName: System.Printing.PageBorderless
  type: Enum
  summary: "Specifies whether a print device prints to the edge of the media or provides an unprinted margin around the edge."
  remarks: "Most laser and inkjet printers do not support borderless printing. They require an unprinted margin to prevent toner from getting on the parts of the printer that move the paper. Many photographic printers, however, do support borderless printing.       Use the values of this type primarily for these purposes:      -   As members of the <xref:System.Printing.PrintCapabilities.PageBorderlessCapability%2A> collection, which is a property of <xref:System.Printing.PrintCapabilities>, these values indicate whether the device supports borderless printing.      -   As the value of the <xref:System.Printing.PrintTicket.PageBorderless%2A> property of a <xref:System.Printing.PrintTicket>, the value instructs the printer whether to print to the edge of the media.       The **Unknown** value is never used in properties of <xref:System.Printing.PrintCapabilities> objects.       You should never set a <xref:System.Printing.PrintTicket> property to **Unknown**. If some other <xref:System.Printing.PrintTicket> producing application has created a *PrintTicket document* that sets the page borderless feature to an unrecognized option, then a <xref:System.Printing.PrintTicket> object in your application that is constructed with that document will have **Unknown** as the value of the <xref:System.Printing.PrintTicket.PageBorderless%2A> property."
  syntax:
    content: public enum PageBorderless
  inheritance:
  - System.Enum
  platform:
  - net462
