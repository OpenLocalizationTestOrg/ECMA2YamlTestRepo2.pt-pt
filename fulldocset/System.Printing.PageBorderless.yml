  name: PageBorderless
  nameWithType: PageBorderless
  fullName: System.Printing.PageBorderless
  type: Enum
  summary: "Especifica se um dispositivo de impressão imprime na periferia do suporte de dados ou fornece uma unprinted margem à volta da extremidade."
  remarks: "A maioria das laser e impressoras inkjet não suportam borderless impressão. Necessitam de uma margem unprinted para impedir que toner nas partes da impressora que mover o documento. No entanto, muitos impressoras formato JPEG, suportam borderless impressão.       Utilizar os valores deste tipo principalmente para estes fins: - como membros a <xref:System.Printing.PrintCapabilities.PageBorderlessCapability%2A>coleção, o que é uma propriedade de <xref:System.Printing.PrintCapabilities>, estes valores indicam se o dispositivo suporta impressão borderless.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.PageBorderlessCapability%2A>      -Como valor do <xref:System.Printing.PrintTicket.PageBorderless%2A>propriedade de um <xref:System.Printing.PrintTicket>, o valor indica a impressora imprimir na periferia do suporte de dados.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.PageBorderless%2A>       O **desconhecido** nunca é utilizado o valor nas propriedades do <xref:System.Printing.PrintCapabilities>objetos.</xref:System.Printing.PrintCapabilities>       Nunca deverá definir uma <xref:System.Printing.PrintTicket>propriedade **desconhecido**.</xref:System.Printing.PrintTicket> Se alguns outros <xref:System.Printing.PrintTicket>que produz a aplicação tiver criado uma *PrintTicket documento* que define a funcionalidade borderless da página como uma opção não reconhecida, então, um <xref:System.Printing.PrintTicket>objeto na sua aplicação construída com esse documento terão **desconhecido** como o valor a <xref:System.Printing.PrintTicket.PageBorderless%2A>propriedade.</xref:System.Printing.PrintTicket.PageBorderless%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>"
