  langs:
  - csharp
  name: Unit
  nameWithType: Unit
  fullName: System.Web.UI.WebControls.Unit
  type: Struct
  summary: "Represents a length measurement."
  remarks: "The Unit structure represents a length measurement that can be expressed in any HTML-compatible size unit. The <xref:System.Web.UI.WebControls.UnitType> enumeration lists the units of measurement that can be represented. The Unit is used by properties such as `BorderWidth` and `Height` to represent the length or width of the property. For example, you can set the <xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A> property of a Web Server control to a Unit that represents five pixels.      > [!NOTE] >  The Unit class can represent values only between -32768 and 32767.       Use the <xref:System.Web.UI.WebControls.Unit.Value%2A> property to determine the length of the measurement. The unit of measurement is determined using the <xref:System.Web.UI.WebControls.Unit.Type%2A> property. You can convert other data types to a Unit by using the <xref:System.Web.UI.WebControls.Unit.Parse%2A>, <xref:System.Web.UI.WebControls.Unit.Percentage%2A>, <xref:System.Web.UI.WebControls.Unit.Pixel%2A>, and <xref:System.Web.UI.WebControls.Unit.Point%2A> methods.       For a list of initial property values for an instance of Unit, see the Unit constructor."
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.Style> object to change the style properties of multiple controls at once. Each time one of the <xref:System.Web.UI.WebControls.Style> property values changes, each control must call its <xref:System.Web.UI.WebControls.WebControl.ApplyStyle%2A> method. Note that not all the controls support all the properties demonstrated. If a control does not support a particular property, the appearance of the control will not change when the property value is changed.  \n  \n [!code-vb[StyleClass#1](~/add/codesnippet/VisualBasic/t-system.web.ui.webcontr_248_1.aspx)]\n [!code-cs[StyleClass#1](~/add/codesnippet/CSharp/t-system.web.ui.webcontr_248_1.aspx)]  \n[!code-vb[StyleClass#3](~/add/codesnippet/VisualBasic/t-system.web.ui.webcontr_248_2.aspx)]\n[!code-cs[StyleClass#3](~/add/codesnippet/CSharp/t-system.web.ui.webcontr_248_2.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Web.UI.WebControls.UnitConverter))]

      public struct Unit
