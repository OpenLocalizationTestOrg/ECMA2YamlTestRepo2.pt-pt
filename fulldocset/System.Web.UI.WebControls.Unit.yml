  langs:
  - csharp
  name: Unit
  nameWithType: Unit
  fullName: System.Web.UI.WebControls.Unit
  type: Struct
  summary: "Representa uma medida de comprimento."
  remarks: "A estrutura de unidade representa uma medida de comprimento que pode ser expressos numa unidade de tamanho qualquer HTML compatível. O <xref:System.Web.UI.WebControls.UnitType>apresenta uma lista de enumeração as unidades de medida que pode ser representado.</xref:System.Web.UI.WebControls.UnitType> A unidade é utilizada pelas propriedades, tais como `BorderWidth` e `Height` para representar o comprimento ou a largura da propriedade. Por exemplo, pode definir o <xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>propriedade de um controlo de servidor Web para uma unidade que representa cinco pixels.</xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>      > [!NOTE] > Classe a unidade pode representar os valores só entre -32768 e 32767.       Utilize o <xref:System.Web.UI.WebControls.Unit.Value%2A>propriedade para determinar o comprimento da medição.</xref:System.Web.UI.WebControls.Unit.Value%2A> A unidade de medida é determinada utilizando o <xref:System.Web.UI.WebControls.Unit.Type%2A>propriedade.</xref:System.Web.UI.WebControls.Unit.Type%2A> Pode converter outros tipos de dados para uma unidade, utilizando o <xref:System.Web.UI.WebControls.Unit.Parse%2A>, <xref:System.Web.UI.WebControls.Unit.Percentage%2A>, <xref:System.Web.UI.WebControls.Unit.Pixel%2A>, e <xref:System.Web.UI.WebControls.Unit.Point%2A>métodos.</xref:System.Web.UI.WebControls.Unit.Point%2A> </xref:System.Web.UI.WebControls.Unit.Pixel%2A> </xref:System.Web.UI.WebControls.Unit.Percentage%2A> </xref:System.Web.UI.WebControls.Unit.Parse%2A>       Para obter uma lista de valores de propriedade inicial para uma instância da unidade, consulte o construtor de unidade."
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.Style> object to change the style properties of multiple controls at once. Each time one of the <xref:System.Web.UI.WebControls.Style> property values changes, each control must call its <xref:System.Web.UI.WebControls.WebControl.ApplyStyle%2A> method. Note that not all the controls support all the properties demonstrated. If a control does not support a particular property, the appearance of the control will not change when the property value is changed.  \n  \n [!code-vb[StyleClass#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_248_1.aspx)]\n [!code-cs[StyleClass#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_248_1.aspx)]  \n[!code-vb[StyleClass#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_248_2.aspx)]\n[!code-cs[StyleClass#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_248_2.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Web.UI.WebControls.UnitConverter))]

      public struct Unit
