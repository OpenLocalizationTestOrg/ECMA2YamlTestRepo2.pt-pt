  name: SupportMarkupExtensionsWithDuplicateArity
  nameWithType: XamlSchemaContextSettings.SupportMarkupExtensionsWithDuplicateArity
  fullName: System.Xaml.XamlSchemaContextSettings.SupportMarkupExtensionsWithDuplicateArity
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Obtém ou define um valor que especifica se um contexto de esquema XAML permite para as extensões de markup que tem dois construtores com a mesma aridade (número de parâmetros de entrada)."
  remarks: "De um <xref:System.Xaml.XamlSchemaContext>, não é possível ler as definições de diretamente.</xref:System.Xaml.XamlSchemaContext> Em vez disso, recebe os valores de propriedades só de leitura específicas, tal como <xref:System.Xaml.XamlSchemaContext.SupportMarkupExtensionsWithDuplicateArity%2A>, que os valores de definições de relatório.</xref:System.Xaml.XamlSchemaContext.SupportMarkupExtensionsWithDuplicateArity%2A>"
  syntax:
    content: public bool SupportMarkupExtensionsWithDuplicateArity { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o contexto do esquema permite as extensões de markup que tem aridade duplicada; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xaml.XamlSchemaContextSettings.SupportMarkupExtensionsWithDuplicateArity*
  exceptions: []
  platform:
  - net462
