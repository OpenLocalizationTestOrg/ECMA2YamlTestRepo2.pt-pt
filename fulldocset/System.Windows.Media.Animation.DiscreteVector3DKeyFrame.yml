  summary: "Animates do <xref href=&quot;System.Windows.Media.Media3D.Vector3D&quot;> </xref> valor da moldura chave anterior para as suas próprias <xref:System.Windows.Media.Animation.Vector3DKeyFrame.Value*>utilizando discreta interpolação.</xref:System.Windows.Media.Animation.Vector3DKeyFrame.Value*>"
  remarks: "Esta classe é utilizada como parte de um <xref:System.Windows.Media.Animation.Vector3DKeyFrameCollection>em conjunto com um <xref:System.Windows.Media.Animation.Vector3DAnimationUsingKeyFrames>para animar uma <xref:System.Windows.Media.Media3D.Vector3D>valor da propriedade ao longo de um conjunto de chaves fotogramas.</xref:System.Windows.Media.Media3D.Vector3D> </xref:System.Windows.Media.Animation.Vector3DAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.Vector3DKeyFrameCollection>       Uma fotograma chave define um segmento do <xref:System.Windows.Media.Animation.Vector3DAnimationUsingKeyFrames>a que pertence.</xref:System.Windows.Media.Animation.Vector3DAnimationUsingKeyFrames> Cada fotograma chave tem um destino <xref:System.Windows.Media.Animation.Vector3DKeyFrame.Value%2A>e <xref:System.Windows.Media.Animation.Vector3DKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.Vector3DKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.Vector3DKeyFrame.Value%2A> O <xref:System.Windows.Media.Animation.Vector3DKeyFrame.KeyTime%2A>Especifica o tempo no qual a fotograma chave <xref:System.Windows.Media.Animation.Vector3DKeyFrame.Value%2A>deve ser atingido.</xref:System.Windows.Media.Animation.Vector3DKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.Vector3DKeyFrame.KeyTime%2A> Uma fotograma chave animates do valor de destino da moldura chave anterior para o seu próprio valor de destino. Começa quando a fotograma chave anterior termina e termina quando for atingido o seu próprio tempo chave.       Discretas fotogramas chaves como DiscreteVector3DKeyFrame criar repentino &quot;as hiperligações&quot; entre valores (nenhum interpolação). Por outras palavras, a propriedade animada não altera até que o tempo de chave da moldura chave for atingido, altura em que a propriedade animada subitamente passa para o valor de destino."
  syntax:
    content: 'public class DiscreteVector3DKeyFrame : System.Windows.Media.Animation.Vector3DKeyFrame'
