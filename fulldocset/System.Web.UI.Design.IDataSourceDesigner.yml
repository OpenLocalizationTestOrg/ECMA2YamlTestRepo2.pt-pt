  name: IDataSourceDesigner
  nameWithType: IDataSourceDesigner
  fullName: System.Web.UI.Design.IDataSourceDesigner
  type: Interface
  summary: "Define a funcionalidade básica para um estruturador de origens de dados."
  remarks: "A interface IDataSourceDesigner define uma interface através do qual pode implementar os serviços de básicos para um estruturador de origens de dados. Um designer só está ativo no momento da conceção e tem de ser associado um tipo de dados de origem, utilizando um <xref:System.ComponentModel.DesignerAttribute>, para poder ser carregado quando uma origem de dados do tipo associado é criada no momento da concepção.</xref:System.ComponentModel.DesignerAttribute>       A interface IDataSourceDesigner fornece métodos e propriedades que pode implementar para fornecer o comportamento personalizado no momento da concepção.       Um designer também pode utilizar os serviços disponíveis de momento da conceção para efetuar uma variedade de tarefas, incluindo surveying o ambiente atual do momento da conceção para componentes e as respetivas propriedades, ler e definir os valores das propriedades de componentes, gerir a caixa de ferramentas, gerir componentes selecionados ou apresentar uma interface de utilizador que pode ser utilizada para configurar os valores ou para aplicar o processamento adicional.       Na maioria dos casos, implementar o estruturador personalizada para uma origem de dados ao efetuar a derivação da <xref:System.Web.UI.Design.DataSourceDesigner>classe.</xref:System.Web.UI.Design.DataSourceDesigner> Origens de dados cujo designer associado não deriva de <xref:System.Web.UI.Design.DataSourceDesigner>são apresentados no tabuleiro do componente.</xref:System.Web.UI.Design.DataSourceDesigner> O <xref:System.Web.UI.Design.DataSourceDesigner>classe implementa a interface IDataSourceDesigner e fornece suporte adicional do tempo de criação que pode ser úteis para os autores de designers.</xref:System.Web.UI.Design.DataSourceDesigner> Para obter mais informações, consulte a documentação de referência para estas classes.       Para obter uma descrição geral da criação de componentes de design, consulte [expandir o momento da conceção suporte](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public interface IDataSourceDesigner
  implements: []
  platform:
  - net462
