  summary: "A block-level flow content element used for grouping other <xref href=&quot;System.Windows.Documents.Block&quot;></xref> elements."
  remarks: "**Content Model:**  Section enforces a strong content model for child content. Child elements contained in a Section element must be derived from <xref:System.Windows.Documents.Block>.  Valid child elements include:      -   <xref:System.Windows.Documents.BlockUIContainer>      -   <xref:System.Windows.Documents.List>      -   <xref:System.Windows.Documents.Paragraph>      -   Section      -   <xref:System.Windows.Documents.Table>       See [TextElement Content Model Overview](~/add/includes/ajax-current-ext-md.md) for more information on the Section object model."
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Blocks")]

      public class Section : System.Windows.Documents.Block
