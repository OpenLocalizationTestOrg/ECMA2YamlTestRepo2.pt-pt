  name: PipeAccessRights
  nameWithType: PipeAccessRights
  fullName: System.IO.Pipes.PipeAccessRights
  type: Enum
  summary: "Defines the access rights to use when you create access and audit rules."
  remarks: "The PipeAccessRights enumeration specifies which file system actions are allowed for a particular user account and which file system actions are audited for a particular user account.       Use the PipeAccessRights enumeration when you create an access rule with the <xref:System.IO.Pipes.PipeAccessRule> class or when you create an audit rule with the <xref:System.IO.Pipes.PipeAuditRule> class.       This enumeration contains several specific system rights values and several values that are a combination of those specific values.  It is easier to use the combination values, such as FullControl, Read, and Write, rather than specifying each component value separately."
  syntax:
    content: >-
      [System.Flags]

      public enum PipeAccessRights
  inheritance:
  - System.Enum
  platform:
  - net462
