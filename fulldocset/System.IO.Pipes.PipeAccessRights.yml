  langs:
  - csharp
  name: PipeAccessRights
  nameWithType: PipeAccessRights
  fullName: System.IO.Pipes.PipeAccessRights
  type: Enum
  summary: "Define os direitos de acesso para utilizar quando criar o acesso e as regras de auditoria."
  remarks: "A enumeração de para PipeAccessRights Especifica as ações de sistema de ficheiros são permitidas para uma conta de utilizador em particular e as ações de sistema de ficheiros são auditadas para uma conta de utilizador em particular.       Utilizar a enumeração de para PipeAccessRights quando criar uma regra de acesso com a <xref:System.IO.Pipes.PipeAccessRule>classe ou ao criar uma regra de auditoria com a <xref:System.IO.Pipes.PipeAuditRule>classe.</xref:System.IO.Pipes.PipeAuditRule> </xref:System.IO.Pipes.PipeAccessRule>       Esta enumeração contém vários valores de direitos de sistema específico e vários valores que são uma combinação desses valores específicos.  É mais fácil de utilizar os valores de combinação, tais como FullControl, ler e escrita em vez de especificar cada valor de componentes em separado."
  syntax:
    content: >-
      [System.Flags]

      public enum PipeAccessRights
  inheritance:
