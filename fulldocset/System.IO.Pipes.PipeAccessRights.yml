  summary: "Especifica se a aplicação pode aguardar um identificador de pipe sincronizar com a conclusão de uma operação de e/s."
  remarks: "O valor de sincronização é automaticamente definido quando permitir o acesso ao pipe e automaticamente excluído quando negar o acesso ao pipe.       O direito de criar um pipe requer este valor. Tenha em atenção que se não explicitamente definir este valor quando cria um pipe, o valor será definido automaticamente para si."
