  namespace: System.Data.Objects
  summary: "Persists all updates to the data source and resets change tracking in the object context."
  remarks: "To ensure that objects on the client have been updated by data source-side logic, you can call the <xref:System.Data.Objects.ObjectContext.Refresh%2A> method with the <xref:System.Data.Objects.RefreshMode> value after you call SaveChanges. For more information, see [Saving Changes and Managing Concurrency](http://msdn.microsoft.com/en-us/b8378601-4f26-4a05-a24a-f50aeb68610e).       SaveChanges operates within a transaction. SaveChanges will roll back that transaction and throw an exception if any of the dirty <xref:System.Data.Objects.ObjectStateEntry> objects cannot be persisted.       If an optimistic concurrency violation has occurred, an <xref:System.Data.OptimisticConcurrencyException> is thrown. You can resolve an optimistic concurrency violation by catching it, calling the <xref:System.Data.Objects.ObjectContext.Refresh%2A> method with the <xref:System.Data.Objects.RefreshMode> or <xref:System.Data.Objects.RefreshMode> value, and then calling SaveChanges again. For more information, see [How to: Manage Data Concurrency in the Object Context](http://msdn.microsoft.com/en-us/25ffe70d-ce97-4f0a-8ae0-22b7c40f748a)."
  example:
  - "This example is based on the [AdventureWorks Sales Model](http://msdn.microsoft.com/en-us/f16cd988-673f-4376-b034-129ca93c7832). This example tries to save changes, which may cause a concurrency conflict. Then, it demonstrates how to resolve the concurrency conflict by refreshing the object context before re-saving changes.  \n  \n [!code-vb[DP ObjectServices Concepts#Concurrency](~/add/codesnippet/VisualBasic/objectservicesconceptsvb/Source.vb#concurrency)]\n [!code-cs[DP ObjectServices Concepts#Concurrency](~/add/codesnippet/CSharp/objectservicesconceptscs/Source.cs#concurrency)]"
