  type: Method
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects
  summary: "Executes an arbitrary command directly against the data source using the existing connection."
  remarks: "Using parameterized commands helps guard against SQL injection attacks, in which an attacker &quot;injects&quot; a command into a SQL statement that compromises security on the server. Parameterized commands guard against a SQL injection attack by guaranteeing that values received from an external source are passed as values only, and not part of the SQL statement. As a result, SQL commands inserted into a value are not executed at the data source. Rather, they are evaluated only as a parameter value. In addition to the security benefits, parameterized commands provide a convenient method for organizing values passed with a SQL statement or to a stored procedure.       The `parameters` value can be an array of <xref:System.Data.Common.DbParameter> objects or an array of parameter values. If only values are supplied, an array of <xref:System.Data.Common.DbParameter> objects are created based on the order of the values in the array.       The store command is executed in the context of the current transaction, if a current transaction exists.       For more information, see:       [Directly Executing Store Commands](http://msdn.microsoft.com/en-us/5708d0a2-3f76-4825-978a-d06ff5c4bb3d) and       [How to: Directly Execute Commands Against the Data Source](http://msdn.microsoft.com/en-us/def3cc87-cfff-4dee-83cf-1a40c73a2d01)"
  syntax:
    content: public int ExecuteStoreCommand (string commandText, object[] parameters);
