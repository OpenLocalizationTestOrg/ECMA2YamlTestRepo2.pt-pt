  name: ObjectContext
  nameWithType: ObjectContext
  fullName: System.Data.Objects.ObjectContext
  type: Class
  summary: "Provides facilities for querying and working with entity data as objects."
  remarks: "> [!NOTE] >  The ObjectContext class is not thread safe. The integrity of data objects in an ObjectContext cannot be ensured in multithreaded scenarios.       The ObjectContext class is the primary class for interacting with data as objects that are instances of entity types that are defined in a conceptual model. An instance of the ObjectContext class encapsulates the following:      -   A connection to the database, in the form of an <xref:System.Data.EntityClient.EntityConnection> object.      -   Metadata that describes the model, in the form of a <xref:System.Data.Metadata.Edm.MetadataWorkspace> object.      -   An <xref:System.Data.Objects.ObjectStateManager> object that manages objects persisted in the cache.       When the object layer that represents a conceptual model is generated by the Entity Data Model tools, the class that represents the <xref:System.Data.Metadata.Edm.EntityContainer> for the model is derived from the ObjectContext."
  example:
  - "This example is based on the [AdventureWorks Sales Model](http://msdn.microsoft.com/en-us/f16cd988-673f-4376-b034-129ca93c7832). The example shows you how to construct an ObjectContext.  \n  \n [!code-vb[DP ObjectServices Concepts#ObjectContext](~/add/codesnippet/VisualBasic/objectservicesconceptsvb/Source.vb#objectcontext)]\n [!code-cs[DP ObjectServices Concepts#ObjectContext](~/add/codesnippet/CSharp/objectservicesconceptscs/Source.cs#objectcontext)]"
