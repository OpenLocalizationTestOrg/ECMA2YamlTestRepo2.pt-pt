  name: AddObject(String,Object)
  nameWithType: ObjectContext.AddObject(String,Object)
  fullName: System.Data.Objects.ObjectContext.AddObject(String,Object)
  type: Method
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects
  summary: "Adds an object to the object context."
  remarks: "Call AddObject on the <xref:System.Data.Objects.ObjectContext> to add the object to the object context. Do this when the object is a new object that does not yet exist in the data source. For more information, see [Attaching and Detaching Objects](http://msdn.microsoft.com/en-us/41d5c1ef-1b78-4502-aa10-7e1438d62d23).  \n  \n Objects are added to the <xref:System.Data.Objects.ObjectStateManager> in the <xref:System.Data.EntityState>, <xref:System.Data.EntityState> or <xref:System.Data.EntityState> state.  \n  \n When you create a new object that is related to another object in the object context, add the object by using one of the following methods:  \n  \n-   Call the <xref:System.Data.Objects.DataClasses.EntityCollection%601.Add%2A> method on the <xref:System.Data.Objects.DataClasses.EntityCollection%601> and specify the related object. Do this for a one-to-many or many-to-many relationship.  \n  \n-   Set the <xref:System.Data.Objects.DataClasses.EntityReference%601.Value%2A> property of the <xref:System.Data.Objects.DataClasses.EntityReference%601> to the related object. Do this for a one-to-one or many-to-one relationship.  \n  \n For more information, see [Creating, Adding, Modifying, and Deleting Objects](http://msdn.microsoft.com/en-us/f76f1fad-c553-4b59-820b-89b3dec2fad1).  \n  \n If the object is in a detached state it must not have an <xref:System.Data.EntityKey>.  \n  \n The rules for the `entitySetName` format are as follows:  \n  \n-   If the <xref:System.Data.Objects.ObjectContext.DefaultContainerName%2A> property is `null`, then the `entitySetName` has to be fully qualified as in *<Entity Container Name\\>*.*<Entity Set Name\\>*.  \n  \n-   If <xref:System.Data.Objects.ObjectContext.DefaultContainerName%2A> is not `null`, then the `entitySetName` can be either *<Entity Container Name\\>*.*<Entity Set Name\\>* or *<Entity Set Name\\>*.  \n  \n If the `object` has an <xref:System.Data.EntityKey> and `entitySetName` has a value, then the <xref:System.Data.Metadata.Edm.EntitySet> of the entity key must match the <xref:System.Data.Metadata.Edm.EntitySet> that was found based on the `entitySetName` and entity container name."
  example:
  - "This example is based on the [AdventureWorks Sales Model](http://msdn.microsoft.com/en-us/f16cd988-673f-4376-b034-129ca93c7832). The example adds a new product and saves the changes to the database.  \n  \n [!code-vb[DP ObjectServices Concepts#AddObject](~/add/codesnippet/VisualBasic/objectservicesconceptsvb/Source.vb#addobject)]\n [!code-cs[DP ObjectServices Concepts#AddObject](~/add/codesnippet/CSharp/objectservicesconceptscs/Source.cs#addobject)]"
