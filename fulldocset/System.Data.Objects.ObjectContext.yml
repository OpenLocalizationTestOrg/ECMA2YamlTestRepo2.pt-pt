- uid: System.Data.Objects.ObjectContext.ApplyPropertyChanges(System.String,System.Object)
  id: ApplyPropertyChanges(System.String,System.Object)
  parent: System.Data.Objects.ObjectContext
  langs:
  - csharp
  name: ApplyPropertyChanges(String,Object)
  nameWithType: ObjectContext.ApplyPropertyChanges(String,Object)
  fullName: System.Data.Objects.ObjectContext.ApplyPropertyChanges(String,Object)
  type: Method
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects
  summary: "Applies property changes from a detached object to an object already attached to the object context."
  remarks: "The <xref:System.Data.Objects.ObjectContext.ApplyCurrentValues%2A> method is used to apply property changes from a modified, detached version of an object to the original version attached to the <xref:System.Data.Objects.ObjectContext>. This supports scenarios, such as Web services, where an entity object is detached and sent to a remote application where property updates are made. This method enables you to more easily apply these changes back to the original object.       After <xref:System.Data.Objects.ObjectContext.ApplyCurrentValues%2A>, the object is in the <xref:System.Data.EntityState> state. You must call the <xref:System.Data.Objects.ObjectContext.SaveChanges%2A> method to update the data source.       The original object must exist in the <xref:System.Data.Objects.ObjectStateManager> and must be in the <xref:System.Data.EntityState> or <xref:System.Data.EntityState> state. The original object is only modified if there are modified properties in the `changed` object.       The <xref:System.Data.Objects.DataClasses.EntityObject.EntityKey%2A> property of the supplied object must be set to a valid <xref:System.Data.EntityKey>.       <xref:System.Data.Objects.ObjectContext.ApplyCurrentValues%2A> does not affect navigation properties or related objects.       <xref:System.Data.Objects.ObjectContext.ApplyCurrentValues%2A> only sets properties that exist in the entity metadata for the type. For example, properties that are added in a partial class are not included in the <xref:System.Data.Objects.ObjectContext.ApplyCurrentValues%2A> operation."
  syntax:
    content: public void ApplyPropertyChanges (string entitySetName, object changed);
    parameters:
    - id: entitySetName
      type: System.String
      description: "The name of the entity set to which the object belongs."
    - id: changed
      type: System.Object
      description: "The detached object that has property updates to apply to the original object."
  overload: System.Data.Objects.ObjectContext.ApplyPropertyChanges*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "When entitySetName is  or an empty string.       -or-       When changed is ."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "When the  from entitySetName does not match the  of the object’s .       -or-       When the entity is in a state other than  or .       -or-       The original object is not attached to the context."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "When the type of the changed object is not the same type as the original object."
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Data.Objects.ObjectContext.Attach(System.Data.Objects.DataClasses.IEntityWithKey)
