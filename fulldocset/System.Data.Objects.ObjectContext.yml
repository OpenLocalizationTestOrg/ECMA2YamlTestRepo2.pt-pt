  namespace: System.Data.Objects
  summary: "Updates a collection of objects in the object context with data from the data source."
  remarks: "This method has the dual purpose of allowing objects in the object context to be refreshed with data from the data source, and being the mechanism by which conflicts can be resolved. For more information, see [Saving Changes and Managing Concurrency](http://msdn.microsoft.com/en-us/b8378601-4f26-4a05-a24a-f50aeb68610e).       The order in which objects are refreshed is nondeterministic.       After Refresh is called, the object’s original values will always be updated with the data source value, but the current values might or might not be updated with the data source value. This depends on the <xref:System.Data.Objects.RefreshMode> value. The <xref:System.Data.Objects.RefreshMode> mode means that the objects in the collection should be updated to match the data source values. <xref:System.Data.Objects.RefreshMode> means that only the changes in the object context will be persisted, even if there have been other changes in the data source.       To ensure that objects have been updated by data source-side logic, you can call Refresh with <xref:System.Data.Objects.RefreshMode> after you call the <xref:System.Data.Objects.ObjectContext.SaveChanges%2A> method."
