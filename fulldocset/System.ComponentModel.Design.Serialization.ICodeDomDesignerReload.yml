  type: Interface
  summary: "Fornece uma interface que pode ser utilizada para otimizar a recarregar um estruturador."
  remarks: "A <xref:System.CodeDom.Compiler.CodeDomProvider>pode implementar esta interface para suporte otimizado recarregar pelo estruturador.</xref:System.CodeDom.Compiler.CodeDomProvider> Quando um designer reparses um ficheiro para apresentar, pode utilizar esta interface para melhorar o desempenho.       Para suportar este método de otimização de desempenho, pode passar o estruturador um <xref:System.CodeDom.CodeCompileUnit>que representa o código de documentos para o <xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A>método.</xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A> </xref:System.CodeDom.CodeCompileUnit> <xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A>Devolve um valor que indica se o código foi alterada e normalmente, se o seu código deve recarregar o estruturador.</xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A> Caso contrário, é desnecessário gaste recarregar o estruturador de tempo."
  syntax:
    content: public interface ICodeDomDesignerReload
