  remarks: "Porque o <xref:System.Web.UI.Design.WebFormsReferenceManager>classe é abstracto, não é possível criar uma instância de <xref:System.Web.UI.Design.WebFormsReferenceManager>diretamente com o construtor.</xref:System.Web.UI.Design.WebFormsReferenceManager> </xref:System.Web.UI.Design.WebFormsReferenceManager>       Quando efetuar a derivação do <xref:System.Web.UI.Design.WebFormsReferenceManager>classe, substitua o construtor para implementar as ações de inicialização personalizada para a implementação do Gestor de referência.</xref:System.Web.UI.Design.WebFormsReferenceManager>"
