  name: WebFormsReferenceManager
  nameWithType: WebFormsReferenceManager
  fullName: System.Web.UI.Design.WebFormsReferenceManager
  type: Class
  summary: "Fornece uma classe base para aceder a tipos, diretivas e controlos no documento de projeto Web atual. Esta classe tem de ser herdada."
  remarks: "A classe base WebFormsReferenceManager é implementada por anfitriões estruturador para fornecer acesso aos tipos, diretivas e controlos de utilizador definidos um documento de projeto Web. Uma classe de estruturador do controlo pode utilizar o WebFormsReferenceManager para aceder as definições no documento atual e para adicionar um novo prefixo de tag ao documento actual.       Pode aceder aos serviços WebFormsReferenceManager fornecidos pelo anfitrião através do estruturador de <xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A>propriedade de um <xref:System.Web.UI.Design.WebFormsRootDesigner>implementação.</xref:System.Web.UI.Design.WebFormsRootDesigner> </xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A> O <xref:System.Web.UI.Design.WebFormsRootDesigner>implementação pode ser acedida de duas formas: - Classes derivadas de <xref:System.Web.UI.Design.ControlDesigner>pode utilizar o <xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A>propriedade para aceder a um <xref:System.Web.UI.Design.WebFormsRootDesigner>implementação fornecida pelo anfitrião estruturador.</xref:System.Web.UI.Design.WebFormsRootDesigner> </xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A> </xref:System.Web.UI.Design.ControlDesigner> </xref:System.Web.UI.Design.WebFormsRootDesigner> A implementação de WebFormsReferenceManager é fornecida através de <xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A>propriedade <xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A>propriedade.</xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A> </xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A>      -Outras classes do estruturador podem aceder a <xref:System.Web.UI.Design.WebFormsRootDesigner>implementação por obter primeiro o <xref:System.ComponentModel.Design.IDesignerHost>dos serviços de implementação através do estruturador componente <xref:System.ComponentModel.Component.Site%2A>e, em seguida, ao chamar o <xref:System.ComponentModel.Design.IDesignerHost.GetDesigner%2A>método a utilizar o estruturador anfitrião <xref:System.ComponentModel.Design.IDesignerHost.RootComponent%2A>propriedade.</xref:System.ComponentModel.Design.IDesignerHost.RootComponent%2A> </xref:System.ComponentModel.Design.IDesignerHost.GetDesigner%2A> </xref:System.ComponentModel.Component.Site%2A> </xref:System.ComponentModel.Design.IDesignerHost> </xref:System.Web.UI.Design.WebFormsRootDesigner>          > [!NOTE] > WebFormsReferenceManager substitui a interface obsoleta <xref:System.Web.UI.Design.IWebFormReferenceManager>.</xref:System.Web.UI.Design.IWebFormReferenceManager> Anfitriões estruturador mais antigos só podem suportar a <xref:System.Web.UI.Design.IWebFormReferenceManager>implementação da interface.</xref:System.Web.UI.Design.IWebFormReferenceManager> Verifique se o <xref:System.Web.UI.Design.WebFormsRootDesigner>e implementações de WebFormsReferenceManager fornecidas pelo anfitrião estruturador não são `null` garantir que o anfitrião estruturador implementa o <xref:System.Web.UI.Design.WebFormsRootDesigner>e WebFormsReferenceManager classes.</xref:System.Web.UI.Design.WebFormsRootDesigner> </xref:System.Web.UI.Design.WebFormsRootDesigner>"
  syntax:
    content: public abstract class WebFormsReferenceManager
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
