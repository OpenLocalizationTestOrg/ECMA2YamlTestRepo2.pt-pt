- uid: System.Web.UI.Design.WebFormsReferenceManager.GetUserControlPath(System.String,System.String)
  id: GetUserControlPath(System.String,System.String)
  parent: System.Web.UI.Design.WebFormsReferenceManager
  langs:
  - csharp
  name: GetUserControlPath(String,String)
  nameWithType: WebFormsReferenceManager.GetUserControlPath(String,String)
  fullName: System.Web.UI.Design.WebFormsReferenceManager.GetUserControlPath(String,String)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Obtém o caminho relativo de URL para o controlo de utilizador com o prefixo especificado e o nome da etiqueta."
  remarks: "GetUserControlPath utiliza o prefixo de tag e o nome para localizar a diretiva de registo de controlo de utilizador no documento atual e devolve o `src` valor definido na diretiva o registo de atributo."
  syntax:
    content: public abstract string GetUserControlPath (string tagPrefix, string tagName);
    parameters:
    - id: tagPrefix
      type: System.String
      description: "O prefixo de tag do controlo de utilizador a obter."
    - id: tagName
      type: System.String
      description: "O nome de tag do controlo de utilizador a obter."
    return:
      type: System.String
      description: "Foi encontrada uma cadeia que representa o caminho relativo de URL para o controlo de utilizador especificado, se; caso contrário, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.WebFormsReferenceManager.GetUserControlPath*
  exceptions: []
  platform:
  - net462
