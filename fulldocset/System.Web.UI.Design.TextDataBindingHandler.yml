  namespace: System.Web.UI.Design
  summary: "Data-binds the specified control."
  remarks: "The DataBindControl method of <xref:System.Web.UI.Design.TextDataBindingHandler> sets the `Text` property of the control, if it exists, to a sample data string.       This method should be implemented in a derived class to provide functionality to a custom data-binding handler. The logic for the data-binding should be implemented within this method, and can be specific to the type or types that the handler is binding a property or properties on."
