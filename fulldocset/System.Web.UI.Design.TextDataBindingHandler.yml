  summary: "Dados-vincula o controlo especificado."
  remarks: "O método DataBindControl <xref:System.Web.UI.Design.TextDataBindingHandler>define o `Text` propriedade do controlo, se existir, uma cadeia de dados de exemplo.</xref:System.Web.UI.Design.TextDataBindingHandler>       Este método deve ser implementado numa classe derivada para fornecer a funcionalidade para um processador de enlace de dados personalizada. A lógica para o enlace de dados deve ser implementada dentro deste método e pode ser específica para o tipo ou tipos de que o processador é de enlace uma propriedade ou propriedades."
