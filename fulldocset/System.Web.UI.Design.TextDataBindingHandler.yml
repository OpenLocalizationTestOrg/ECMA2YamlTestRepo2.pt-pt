  summary: "Fornece um processador de enlace de dados para um controlo vinculado a dados no momento da concepção."
  remarks: "O objeto de TextDataBindingHandler é um processador de enlace de dados que pode fornecer dados para uma propriedade de texto vinculados a dados no momento da concepção. Os processadores de enlace de dados são utilizados quando não existe nenhum estruturador para o controlo presente que caso contrário, iria fornecer que propriedade de enlace de dados para os dados."
