  namespace: System.Windows.Navigation
  summary: "Gets or sets a value that indicates whether the fragment navigation has been handled."
  remarks: "If Handled is set to `false`, the system attempts to find an element with the name of the fragment and bring it into view.       When you handle the **FragmentNavigation** event and use <xref:System.Windows.Navigation.FragmentNavigationEventArgs> to implement a custom content fragment handling implementation, you need to set Handled is set to `true` to override the default behavior."
  syntax:
    content: public bool Handled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the navigation has been handled; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Navigation.FragmentNavigationEventArgs.Handled*
