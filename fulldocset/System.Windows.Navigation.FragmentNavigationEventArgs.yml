  fullName: System.Windows.Navigation.FragmentNavigationEventArgs.Handled
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Navigation
  summary: "Obtém ou define um valor que indica se a navegação de fragmento foi processada."
  remarks: "Se Handled estiver definido como `false`, o sistema tenta localizar um elemento com o nome do fragmento e colocá-la numa vista.       Ao processar o **FragmentNavigation** eventos e utilize <xref:System.Windows.Navigation.FragmentNavigationEventArgs>para implementar um fragmento de conteúdo personalizado, processamento de implementação, tem de definir Handled está definido como `true` para substituir o comportamento predefinido.</xref:System.Windows.Navigation.FragmentNavigationEventArgs>"
  syntax:
    content: public bool Handled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o painel de navegação tem sido processada; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Navigation.FragmentNavigationEventArgs.Handled*
