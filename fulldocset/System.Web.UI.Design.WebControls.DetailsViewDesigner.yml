- uid: System.Web.UI.Design.WebControls.DetailsViewDesigner.GetDesignTimeHtml
  id: GetDesignTimeHtml
  parent: System.Web.UI.Design.WebControls.DetailsViewDesigner
  langs:
  - csharp
  name: GetDesignTimeHtml()
  nameWithType: DetailsViewDesigner.GetDesignTimeHtml()
  fullName: System.Web.UI.Design.WebControls.DetailsViewDesigner.GetDesignTimeHtml()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Obtém a marcação que é utilizada para compor o controlo associado no momento da concepção."
  remarks: "Em primeiro lugar, define o método GetDesignTimeHtml o <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>propriedade o <xref:System.Web.UI.WebControls.DetailsView>controlar para `true`, se o <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>coleção está vazia.</xref:System.Web.UI.WebControls.DetailsView.Fields%2A> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> Em seguida, define o GetDesignTimeHtml o <xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>coleção do controlo GetDesignTimeHtml para vazio <xref:System.String>se não é possível obter o esquema da origem de dados da matriz.</xref:System.String> </xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A> Atualiza o <xref:System.ComponentModel.TypeDescriptor>objeto para forçar o <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.PreFilterProperties%2A>método a chamar.</xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.PreFilterProperties%2A> </xref:System.ComponentModel.TypeDescriptor> Em seguida, chama o método base para gerar o markup."
  example:
  - "The following code example shows how to override the GetDesignTimeHtml method in a class inherited from the <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner> class to change the appearance of the <xref:System.Web.UI.WebControls.DetailsView> control at design time. The example adds a new first row to the grid to contain the <xref:System.Web.UI.WebControls.DetailsView.Caption%2A> property, if the <xref:System.Web.UI.WebControls.DetailsView.Caption%2A> is defined. If the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the control that is derived from <xref:System.Web.UI.WebControls.DetailsView> is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value, the GetDesignTimeHtml draws a blue dashed border around the control to make its extent more visible. It does not change the run-time appearance of the control.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.DetailsViewDesigner#4](~/add/codesnippet/csharp/m-system.web.ui.design.w_2_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.DetailsViewDesigner#4](~/add/codesnippet/visualbasic/m-system.web.ui.design.w_2_1.vb)]"
