- uid: System.Web.UI.Design.WebControls.DetailsViewDesigner.UsePreviewControl
  id: UsePreviewControl
  parent: System.Web.UI.Design.WebControls.DetailsViewDesigner
  langs:
  - csharp
  name: UsePreviewControl
  nameWithType: DetailsViewDesigner.UsePreviewControl
  fullName: System.Web.UI.Design.WebControls.DetailsViewDesigner.UsePreviewControl
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Gets a value indicating whether the designer should use a temporary copy, rather than the actual control associated with the designer, to generate the design-time markup."
  remarks: "Because the UsePreviewControl property is always `true`, the designer uses a <xref:System.Web.UI.WebControls.View> control that contains a copy of the associated <xref:System.Web.UI.WebControls.DetailsView> control to generate the design-time markup. The <xref:System.Web.UI.WebControls.View> control does not affect any persistence for the <xref:System.Web.UI.WebControls.DetailsView>. If the UsePreviewControl property has been overridden to return `false`, the designer will use the associated <xref:System.Web.UI.WebControls.DetailsView> control itself to generate the design-time markup."
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.DetailsViewDesigner.UsePreviewControl*
