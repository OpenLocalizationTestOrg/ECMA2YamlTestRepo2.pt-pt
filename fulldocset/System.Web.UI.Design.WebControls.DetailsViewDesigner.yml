- uid: System.Web.UI.Design.WebControls.DetailsViewDesigner.GetDesignTimeHtml
  id: GetDesignTimeHtml
  parent: System.Web.UI.Design.WebControls.DetailsViewDesigner
  langs:
  - csharp
  name: GetDesignTimeHtml()
  nameWithType: DetailsViewDesigner.GetDesignTimeHtml()
  fullName: System.Web.UI.Design.WebControls.DetailsViewDesigner.GetDesignTimeHtml()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Gets the markup that is used to render the associated control at design time."
  remarks: "First, the GetDesignTimeHtml method sets the <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> property of the <xref:System.Web.UI.WebControls.DetailsView> control to `true`, if the <xref:System.Web.UI.WebControls.DetailsView.Fields%2A> collection is empty. The GetDesignTimeHtml then sets the <xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A> collection of the GetDesignTimeHtml control to an empty <xref:System.String> array if the schema of the data source cannot be obtained. It refreshes the <xref:System.ComponentModel.TypeDescriptor> object to force the <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.PreFilterProperties%2A> method to be called. It then calls the base method to generate the markup."
  example:
  - "The following code example shows how to override the GetDesignTimeHtml method in a class inherited from the <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner> class to change the appearance of the <xref:System.Web.UI.WebControls.DetailsView> control at design time. The example adds a new first row to the grid to contain the <xref:System.Web.UI.WebControls.DetailsView.Caption%2A> property, if the <xref:System.Web.UI.WebControls.DetailsView.Caption%2A> is defined. If the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the control that is derived from <xref:System.Web.UI.WebControls.DetailsView> is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value, the GetDesignTimeHtml draws a blue dashed border around the control to make its extent more visible. It does not change the run-time appearance of the control.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.DetailsViewDesigner#4](~/add/codesnippet/csharp/m-system.web.ui.design.w_2_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.DetailsViewDesigner#4](~/add/codesnippet/visualbasic/m-system.web.ui.design.w_2_1.vb)]"
  syntax:
    content: public override string GetDesignTimeHtml ();
    parameters: []
    return:
      type: System.String
      description: "A <xref:System.String> containing the markup used to render the <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;></xref> at design time."
  overload: System.Web.UI.Design.WebControls.DetailsViewDesigner.GetDesignTimeHtml*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.WebControls.DetailsViewDesigner.GetDesignTimeHtml(System.Web.UI.Design.DesignerRegionCollection)
  id: GetDesignTimeHtml(System.Web.UI.Design.DesignerRegionCollection)
  parent: System.Web.UI.Design.WebControls.DetailsViewDesigner
  langs:
  - csharp
  name: GetDesignTimeHtml(DesignerRegionCollection)
  nameWithType: DetailsViewDesigner.GetDesignTimeHtml(DesignerRegionCollection)
  fullName: System.Web.UI.Design.WebControls.DetailsViewDesigner.GetDesignTimeHtml(DesignerRegionCollection)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Gets the markup that is used to render the associated control at design time and populates a collection of designer regions."
  remarks: "The GetDesignTimeHtml method calls the <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetDesignTimeHtml%2A?displayProperty=fullName> method to generate the markup for the design-time rendering of the <xref:System.Web.UI.WebControls.DetailsView> control. The GetDesignTimeHtml method also populates `regions` with a <xref:System.Web.UI.Design.DesignerRegion> object for each clickable or selectable region of the design-time rendering.       For the <xref:System.Web.UI.WebControls.DetailsView>, the first cell in each row is selectable; all the cells in the rows are clickable."
  example:
  - "The following code example shows how to override the <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetDesignTimeHtml%2A> method in a class that is inherited from the <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner> class to change the appearance of the <xref:System.Web.UI.WebControls.DetailsView> control at design time. The example adds a new first row to the grid to contain the <xref:System.Web.UI.WebControls.DetailsView.Caption%2A> property, if the <xref:System.Web.UI.WebControls.DetailsView.Caption%2A> is defined. If the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the control that is derived from the <xref:System.Web.UI.WebControls.DetailsView> is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value, the <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetDesignTimeHtml%2A> draws a blue dashed border around the control to make its extent more visible. It does not change the run-time appearance of the control.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.DetailsViewDesigner#4](~/add/codesnippet/csharp/b6b11513-0637-4403-b729-_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.DetailsViewDesigner#4](~/add/codesnippet/visualbasic/b6b11513-0637-4403-b729-_1.vb)]"
  syntax:
    content: public override string GetDesignTimeHtml (System.Web.UI.Design.DesignerRegionCollection regions);
    parameters:
    - id: regions
      type: System.Web.UI.Design.DesignerRegionCollection
      description: "A <xref href=&quot;System.Web.UI.Design.DesignerRegionCollection&quot;></xref> to which to add definitions of the selectable and clickable regions in the design-time view of the control."
    return:
      type: System.String
      description: "A <xref:System.String> containing the markup used to render the <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;></xref> at design time."
  overload: System.Web.UI.Design.WebControls.DetailsViewDesigner.GetDesignTimeHtml*
