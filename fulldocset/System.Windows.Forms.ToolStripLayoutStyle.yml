  summary: "Especifica os alinhamentos possíveis com a qual os itens de um <xref href=&quot;System.Windows.Forms.ToolStrip&quot;> </xref> podem ser apresentados."
  remarks: "Pode controlar <xref:System.Windows.Forms.ToolStrip>esquema por escolher um dos membros ToolStripLayoutStyle com o <xref:System.Windows.Forms.ToolStrip.LayoutStyle%2A>propriedade.</xref:System.Windows.Forms.ToolStrip.LayoutStyle%2A> </xref:System.Windows.Forms.ToolStrip>      #### Pilha esquemas empilhamento é arranging de itens ao lado entre si em ambas as extremidades do <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> A lista seguinte descreve as esquemas de pilha.      -StackWithOverflow é a predefinição. Esta definição faz com que o <xref:System.Windows.Forms.ToolStrip>para alterar o respetiva esquema automaticamente em conformidade com a <xref:System.Windows.Forms.ToolStrip.Orientation%2A>propriedade para processar arrastar e cenários de ancoragem.</xref:System.Windows.Forms.ToolStrip.Orientation%2A> </xref:System.Windows.Forms.ToolStrip>      -VerticalStackWithOverflow compõe o <xref:System.Windows.Forms.ToolStrip>itens junto a si verticalmente.</xref:System.Windows.Forms.ToolStrip>      -HorizontalStackWithOverflow compõe o <xref:System.Windows.Forms.ToolStrip>itens junto a si horizontalmente.</xref:System.Windows.Forms.ToolStrip>      #### Outras funcionalidades de pilha esquemas <xref:System.Windows.Forms.ToolStripItem.Alignment%2A>determina o fim do <xref:System.Windows.Forms.ToolStrip>para que o item está alinhado.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStripItem.Alignment%2A>       Quando itens se ajustar a <xref:System.Windows.Forms.ToolStrip>, aparece automaticamente um botão de sobrecarga.</xref:System.Windows.Forms.ToolStrip> O <xref:System.Windows.Forms.ToolStripItem.Overflow%2A>definição de propriedade determina se um item é apresentado na área de capacidade excedida sempre, conforme necessário ou nunca.</xref:System.Windows.Forms.ToolStripItem.Overflow%2A>       No <xref:System.Windows.Forms.ToolStrip.LayoutCompleted>eventos, pode inspecionar as <xref:System.Windows.Forms.ToolStripItem.Placement%2A>propriedade para determinar se um item foi colocado no principal <xref:System.Windows.Forms.ToolStrip>, a capacidade excedida <xref:System.Windows.Forms.ToolStrip>, ou se está não atualmente visível em todos os.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStripItem.Placement%2A> </xref:System.Windows.Forms.ToolStrip.LayoutCompleted> Os motivos pelos quais típicos por que razão não for apresentado um item estão de que o item não se ajustará o principal <xref:System.Windows.Forms.ToolStrip>e a respetiva <xref:System.Windows.Forms.ToolStripItem.Overflow%2A>propriedade foi definida como <xref:System.Windows.Forms.ToolStripItemOverflow>.</xref:System.Windows.Forms.ToolStripItemOverflow> </xref:System.Windows.Forms.ToolStripItem.Overflow%2A> </xref:System.Windows.Forms.ToolStrip>       Efetuar uma <xref:System.Windows.Forms.ToolStrip>movable colocando-numa <xref:System.Windows.Forms.ToolStripPanel>e definir o respetivo <xref:System.Windows.Forms.ToolStrip.GripStyle%2A>para <xref:System.Windows.Forms.ToolStripGripStyle>.</xref:System.Windows.Forms.ToolStripGripStyle> </xref:System.Windows.Forms.ToolStrip.GripStyle%2A> </xref:System.Windows.Forms.ToolStripPanel> </xref:System.Windows.Forms.ToolStrip>      #### Outras opções de esquema as outras opções de esquema são fluxo e de tabela.      #### Esquema de fluxo de esquema de fluxo é a predefinição para <xref:System.Windows.Forms.ContextMenuStrip>, <xref:System.Windows.Forms.ToolStripDropDownMenu>e <xref:System.Windows.Forms.ToolStripOverflow>.</xref:System.Windows.Forms.ToolStripOverflow> </xref:System.Windows.Forms.ToolStripDropDownMenu> </xref:System.Windows.Forms.ContextMenuStrip> É semelhante a <xref:System.Windows.Forms.FlowLayoutPanel>.</xref:System.Windows.Forms.FlowLayoutPanel> As funcionalidades do esquema de fluxo são os seguintes:-todas as funcionalidades de <xref:System.Windows.Forms.FlowLayoutPanel>expostas pelo <xref:System.Windows.Forms.ToolStrip.LayoutSettings%2A>propriedade.</xref:System.Windows.Forms.ToolStrip.LayoutSettings%2A> </xref:System.Windows.Forms.FlowLayoutPanel> Tem de converter a <xref:System.Windows.Forms.LayoutSettings>classe para uma <xref:System.Windows.Forms.FlowLayoutSettings>classe.</xref:System.Windows.Forms.FlowLayoutSettings> </xref:System.Windows.Forms.LayoutSettings>      -Pode utilizar o <xref:System.Windows.Forms.ToolStripItem.Dock%2A>e <xref:System.Windows.Forms.ToolStripItem.Anchor%2A>Propriedades no código para alinhar com os itens na linha.</xref:System.Windows.Forms.ToolStripItem.Anchor%2A> </xref:System.Windows.Forms.ToolStripItem.Dock%2A>      -O <xref:System.Windows.Forms.ToolStripItem.Alignment%2A>propriedade é ignorada.</xref:System.Windows.Forms.ToolStripItem.Alignment%2A>      -Na <xref:System.Windows.Forms.ToolStrip.LayoutCompleted>eventos, pode inspecionar as <xref:System.Windows.Forms.ToolStripItem.Placement%2A>propriedade para determinar se um item foi colocado no principal <xref:System.Windows.Forms.ToolStrip>ou não foi possível ajustar.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStripItem.Placement%2A> </xref:System.Windows.Forms.ToolStrip.LayoutCompleted>      -Não é composto controlo e, por conseguinte, um <xref:System.Windows.Forms.ToolStrip>no estilo do esquema de fluxo num <xref:System.Windows.Forms.ToolStripPanel>não pode ser movida.</xref:System.Windows.Forms.ToolStripPanel> </xref:System.Windows.Forms.ToolStrip>      -O <xref:System.Windows.Forms.ToolStrip>botão sobrecarga não é composto, e <xref:System.Windows.Forms.ToolStripItem.Overflow%2A>é ignorada.</xref:System.Windows.Forms.ToolStripItem.Overflow%2A> </xref:System.Windows.Forms.ToolStrip>      #### Esquema de tabela de esquema de tabela é a predefinição para <xref:System.Windows.Forms.StatusStrip>.</xref:System.Windows.Forms.StatusStrip> É semelhante a <xref:System.Windows.Forms.TableLayoutPanel>.</xref:System.Windows.Forms.TableLayoutPanel> As funcionalidades do esquema de tabela são os seguintes:-todas as funcionalidades de <xref:System.Windows.Forms.TableLayoutPanel>expostas pelo <xref:System.Windows.Forms.ToolStrip.LayoutSettings%2A>propriedade.</xref:System.Windows.Forms.ToolStrip.LayoutSettings%2A> </xref:System.Windows.Forms.TableLayoutPanel> Tem de converter a <xref:System.Windows.Forms.LayoutSettings>classe para uma <xref:System.Windows.Forms.TableLayoutSettings>classe.</xref:System.Windows.Forms.TableLayoutSettings> </xref:System.Windows.Forms.LayoutSettings>      -Pode utilizar o <xref:System.Windows.Forms.ToolStripItem.Dock%2A>e <xref:System.Windows.Forms.ToolStripItem.Anchor%2A>Propriedades no código para alinhar com os itens na célula de tabela.</xref:System.Windows.Forms.ToolStripItem.Anchor%2A> </xref:System.Windows.Forms.ToolStripItem.Dock%2A>      -O <xref:System.Windows.Forms.ToolStripItem.Alignment%2A>propriedade é ignorada.</xref:System.Windows.Forms.ToolStripItem.Alignment%2A>      -Na <xref:System.Windows.Forms.ToolStrip.LayoutCompleted>eventos, pode inspecionar as <xref:System.Windows.Forms.ToolStripItem.Placement%2A>propriedade para determinar se um item foi colocado no principal <xref:System.Windows.Forms.ToolStrip>ou não foi possível ajustar.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStripItem.Placement%2A> </xref:System.Windows.Forms.ToolStrip.LayoutCompleted>      -Não é composto controlo e, por conseguinte, um <xref:System.Windows.Forms.ToolStrip>no estilo do esquema de tabela num <xref:System.Windows.Forms.ToolStripPanel>não é possível mover.</xref:System.Windows.Forms.ToolStripPanel> </xref:System.Windows.Forms.ToolStrip>      -O <xref:System.Windows.Forms.ToolStrip>botão sobrecarga não é composto, e <xref:System.Windows.Forms.ToolStripItem.Overflow%2A>é ignorada.</xref:System.Windows.Forms.ToolStripItem.Overflow%2A> </xref:System.Windows.Forms.ToolStrip>"
