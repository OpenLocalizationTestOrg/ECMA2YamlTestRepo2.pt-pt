  name: ReleaseInstanceMode
  nameWithType: ReleaseInstanceMode
  fullName: System.ServiceModel.ReleaseInstanceMode
  type: Enum
  summary: "Especifica quando o sistema recicla o objeto de serviço no processo de invocação de operação."
  remarks: "Utilize o ReleaseInstanceMode com o <xref:System.ServiceModel.OperationBehaviorAttribute.ReleaseInstanceMode%2A>propriedade para informar [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] que o objeto de serviço atual tem de ser reciclado num determinado ponto no processo de invocação.</xref:System.ServiceModel.OperationBehaviorAttribute.ReleaseInstanceMode%2A> O comportamento predefinido é para reciclar um objeto de serviço de acordo com o <xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A>valor.</xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A>"
  example:
  - "The following example code shows the use of ReleaseInstanceMode to recycle service objects both before and after a call.  \n  \n [!code-cs[OBA.ReleaseInstanceMode#1](~/add/codesnippet/csharp/oba.releaseinstancemode.client/services.cs#1)]\n [!code-vb[OBA.ReleaseInstanceMode#1](~/add/codesnippet/visualbasic/oba.releaseinstancemode.client/services.vb#1)]"
