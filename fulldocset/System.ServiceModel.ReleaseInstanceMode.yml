  name: ReleaseInstanceMode
  nameWithType: ReleaseInstanceMode
  fullName: System.ServiceModel.ReleaseInstanceMode
  type: Enum
  summary: "Specifies when the system recycles the service object in the operation invocation process."
  remarks: "Use the ReleaseInstanceMode with the <xref:System.ServiceModel.OperationBehaviorAttribute.ReleaseInstanceMode%2A> property to inform [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] that the current service object must be recycled at a particular point in the invocation process. The default behavior is to recycle a service object according to the <xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A> value."
  example:
  - "The following example code shows the use of ReleaseInstanceMode to recycle service objects both before and after a call.  \n  \n [!code-cs[OBA.ReleaseInstanceMode#1](~/add/codesnippet/csharp/oba.releaseinstancemode.client/services.cs#1)]\n [!code-vb[OBA.ReleaseInstanceMode#1](~/add/codesnippet/visualbasic/oba.releaseinstancemode.client/services.vb#1)]"
  syntax:
    content: public enum ReleaseInstanceMode
