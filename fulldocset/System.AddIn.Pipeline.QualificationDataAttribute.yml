  name: QualificationDataAttribute
  nameWithType: QualificationDataAttribute
  fullName: System.AddIn.Pipeline.QualificationDataAttribute
  type: Class
  summary: "Provides developer-specified data for a pipeline segment."
  remarks: "You can use this attribute to assign data, in the form of name-value string pairs, for any purpose to a pipeline segment. For example, you can indicate that an add-in should be loaded into an external process.       The <xref:System.AddIn.Hosting.AddInStore.Rebuild%2A> and <xref:System.AddIn.Hosting.AddInStore.Update%2A> methods, which maintain the store of information about available pipeline segments, use this attribute to identify a segment that has qualification data.       To access the qualification data for a pipeline segment, see the <xref:System.AddIn.Hosting.AddInToken.QualificationData%2A> property. To enumerate the data for all the pipeline segments, see the <xref:System.AddIn.Hosting.QualificationDataItem> class.       Qualification data is only read by the host and is not consumed by the add-in system in any other way.       You can apply qualification data to a pipeline segment by placing a QualificationDataAttribute attribute next to the segment attribute. For more information about pipeline segments and their attributes, see [Pipeline Development](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example applies qualification data to an add-in.  \n  \n [!code-vb[AddInP2AddInCalcV2#2](~/add/codesnippet/visualbasic/AddInCalcV2/AddInCalcV2.vb#2)]\n [!code-cs[AddInP2AddInCalcV2#2](~/add/codesnippet/csharp/AddInCalcV2/addincalcv2.cs#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface, AllowMultiple=true)]

      public sealed class QualificationDataAttribute : Attribute
