  name: QualificationDataAttribute
  nameWithType: QualificationDataAttribute
  fullName: System.AddIn.Pipeline.QualificationDataAttribute
  type: Class
  summary: "Fornece dados de programador especificado para um segmento de pipeline."
  remarks: "Pode utilizar este atributo atribuir dados, sob a forma de pares nome-valor de cadeia, para qualquer finalidade para um segmento de pipeline. Por exemplo, pode indicar que um suplemento deve ser carregado num processo externo.       O <xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>e <xref:System.AddIn.Hosting.AddInStore.Update%2A>métodos, que manter o arquivo de informações sobre os segmentos de pipeline disponíveis, utilizam este atributo para identificar um segmento que tenha dados de qualificação.</xref:System.AddIn.Hosting.AddInStore.Update%2A> </xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>       Para aceder aos dados qualificação para um segmento de pipeline, consulte o <xref:System.AddIn.Hosting.AddInToken.QualificationData%2A>propriedade.</xref:System.AddIn.Hosting.AddInToken.QualificationData%2A> Para enumerar os dados para todos os segmentos de pipeline, consulte a <xref:System.AddIn.Hosting.QualificationDataItem>classe.</xref:System.AddIn.Hosting.QualificationDataItem>       Dados de qualificação é só de leitura pelo anfitrião e não são consumidos pelo sistema suplemento de qualquer forma.       Pode aplicar dados de qualificação para um segmento de pipeline colocando a um atributo QualificationDataAttribute junto o atributo de segmento. Para obter mais informações sobre os segmentos de pipeline e respetivos atributos, consulte [Pipeline desenvolvimento](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example applies qualification data to an add-in.  \n  \n [!code-vb[AddInP2AddInCalcV2#2](~/add/codesnippet/visualbasic/AddInCalcV2/AddInCalcV2.vb#2)]\n [!code-cs[AddInP2AddInCalcV2#2](~/add/codesnippet/csharp/AddInCalcV2/addincalcv2.cs#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface, AllowMultiple=true)]

      public sealed class QualificationDataAttribute : Attribute
