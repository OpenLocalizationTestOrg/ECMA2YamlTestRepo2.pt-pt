  type: Enum
  summary: "Specifies the visual state of a track bar slider (also known as a thumb) that is drawn with visual styles."
  remarks: "The TrackBarThumbState values correspond to the states of the <xref:System.Windows.Forms.VisualStyles.VisualStyleElement> objects exposed by the following classes:      -   <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TrackBar.Thumb>      -   <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TrackBar.ThumbBottom>      -   <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TrackBar.ThumbLeft>      -   <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TrackBar.ThumbRight>      -   <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TrackBar.ThumbTop>      -   <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TrackBar.ThumbVertical>       The TrackBarThumbState values are also used as an argument in the <xref:System.Windows.Forms.TrackBarRenderer?displayProperty=fullName> class methods that draw the track bar slider."
  syntax:
    content: public enum TrackBarThumbState
