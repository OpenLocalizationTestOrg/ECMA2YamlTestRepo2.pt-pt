  remarks: "Quando chamar este construtor, o <xref:System.Web.UI.IDReferencePropertyAttribute.ReferencedControlType%2A>propriedade está definida como <xref:System.Web.UI.Control>, que é o valor predefinido.</xref:System.Web.UI.Control> </xref:System.Web.UI.IDReferencePropertyAttribute.ReferencedControlType%2A>"
