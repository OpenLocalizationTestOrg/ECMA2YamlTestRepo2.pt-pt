  name: SynchronousReceiveBehavior
  nameWithType: SynchronousReceiveBehavior
  fullName: System.ServiceModel.Description.SynchronousReceiveBehavior
  type: Class
  summary: "Controla se canais de escutam de forma síncrona ou assíncrona."
  remarks: "Use this behavior to instruct the channel listener to use a synchronous receive rather than the default, asynchronous. Using SynchronousReceiveBehavior instructs [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] to issue a new thread to pump for each accepted channel. If there are a lot of channels there is the possibility of running out of threads.  \n  \n You can also set this value using the [\\&lt;synchronousReceive\\&gt;](../Topic/%3CsynchronousReceive%3E%20element.md) in an application configuration file."
  syntax:
    content: 'public class SynchronousReceiveBehavior : System.ServiceModel.Description.IEndpointBehavior'
