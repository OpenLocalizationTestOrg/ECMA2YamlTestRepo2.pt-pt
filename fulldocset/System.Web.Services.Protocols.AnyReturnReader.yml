  name: AnyReturnReader
  nameWithType: AnyReturnReader
  fullName: System.Web.Services.Protocols.AnyReturnReader
  type: Class
  summary: "Provides a minimal reader of incoming response return values for Web service clients implemented using HTTP but without SOAP."
  remarks: "AnyReturnReader and other classes in the <xref:System.Web.Services.Protocols> namespace support the .NET Framework&quot;s implementations of Web services via the HTTP-GET and HTTP-POST operations. Web service writers and readers serialize and deserialize, respectively, between the parameters or return objects of Web methods and the HTTP request or response streams. Web service writers and readers use HTTP for transport but don&quot;t exchange messages using the SOAP standard.       The AnyReturnReader class provides a minimal implementation of the interface of the abstract parent class <xref:System.Web.Services.Protocols.MimeReturnReader>.You typically will not need to use AnyReturnReader directly. When the Wsdl.exe tool generates client proxy code according to the HTTP-GET or HTTP-POST implementations, it applies the <xref:System.Web.Services.Protocols.HttpMethodAttribute> to each Web method and by default sets the attribute&quot;s <xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A> property to <xref:System.Web.Services.Protocols.XmlReturnReader>, another class derived from <xref:System.Web.Services.Protocols.MimeReturnReader>."
  syntax:
    content: 'public class AnyReturnReader : System.Web.Services.Protocols.MimeReturnReader'
  inheritance:
  - System.Object
  - System.Web.Services.Protocols.MimeFormatter
  - System.Web.Services.Protocols.MimeReturnReader
  implements: []
  inheritedMembers:
