- uid: System.Web.Services.Protocols.AnyReturnReader.GetInitializer(System.Web.Services.Protocols.LogicalMethodInfo)
  id: GetInitializer(System.Web.Services.Protocols.LogicalMethodInfo)
  parent: System.Web.Services.Protocols.AnyReturnReader
  langs:
  - csharp
  name: GetInitializer(LogicalMethodInfo)
  nameWithType: AnyReturnReader.GetInitializer(LogicalMethodInfo)
  fullName: System.Web.Services.Protocols.AnyReturnReader.GetInitializer(LogicalMethodInfo)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Returns the parameter passed to the <xref:System.Web.Services.Protocols.AnyReturnReader.Initialize*> method."
  remarks: "An initializer is an object passed as a parameter to the <xref:System.Web.Services.Protocols.AnyReturnReader.Initialize%2A> method. For the <xref:System.Web.Services.Protocols.AnyReturnReader> class, the initializer is the instance referred to by the keyword `this`, unless the <xref:System.Web.Services.Protocols.LogicalMethodInfo> parameter value has a void return type, in which case the initializer is set to `null`.       The GetInitializer method is invoked during service initialization. Later, at the time a response is processed, the initializer <xref:System.Web.Services.Protocols.AnyReturnReader> object is passed to the <xref:System.Web.Services.Protocols.AnyReturnReader.Initialize%2A> method of another <xref:System.Web.Services.Protocols.AnyReturnReader> instance. The other instance takes the call to the <xref:System.Web.Services.Protocols.AnyReturnReader.Read%2A> method."
  syntax:
    content: public override object GetInitializer (System.Web.Services.Protocols.LogicalMethodInfo methodInfo);
    parameters:
    - id: methodInfo
      type: System.Web.Services.Protocols.LogicalMethodInfo
      description: "A <xref href=&quot;System.Web.Services.Protocols.LogicalMethodInfo&quot;></xref> that indicates the Web method for which the initializer is obtained."
    return:
      type: System.Object
      description: "The parameter passed to the <xref:System.Web.Services.Protocols.AnyReturnReader.Initialize*> method."
  overload: System.Web.Services.Protocols.AnyReturnReader.GetInitializer*
  exceptions: []
  platform:
  - net462
