  summary: "Returns the input HTTP response stream."
  remarks: "The <xref:System.Web.Services.Protocols.AnyReturnReader> class&quot;s implementation of the Read method does no reading. Instead it simply returns the <xref:System.IO.Stream> object passed as a parameter."
  syntax:
