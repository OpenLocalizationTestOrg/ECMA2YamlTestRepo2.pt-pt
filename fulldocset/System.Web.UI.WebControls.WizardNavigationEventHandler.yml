  summary: "Representa o método que irá processar eventos de navegação num <xref href=&quot;System.Web.UI.WebControls.Wizard&quot;> </xref> controlo."
  remarks: "A classe de WizardNavigationEventHandler representa o método que processa os eventos de navegação <xref:System.Web.UI.WebControls.Wizard.FinishButtonClick>, <xref:System.Web.UI.WebControls.Wizard.NextButtonClick>, <xref:System.Web.UI.WebControls.Wizard.PreviousButtonClick>, e <xref:System.Web.UI.WebControls.Wizard.SideBarButtonClick>para um <xref:System.Web.UI.WebControls.Wizard>controlar e para os controlos que herdam a <xref:System.Web.UI.WebControls.Wizard>controlo (tais como o <xref:System.Web.UI.WebControls.CreateUserWizard>controlo).</xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.WebControls.Wizard.SideBarButtonClick> </xref:System.Web.UI.WebControls.Wizard.PreviousButtonClick> </xref:System.Web.UI.WebControls.Wizard.NextButtonClick> </xref:System.Web.UI.WebControls.Wizard.FinishButtonClick>       Quando cria um delegado WizardNavigationEventHandler, identifique o método que irá processar o evento. Para associar o evento com o processador de eventos, adicione uma instância do delegado para o evento. O processador de eventos é chamado sempre que o evento ocorre, a menos que remova o delegado. Para obter mais informações sobre o delegado de processador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  syntax:
