  remarks: "A técnica de resolução de assemblagem subjacente, o que é uma API interna, tem as tolerâncias incorporadas para formulários de cadeia diferente de um nome de assemblagem com base no <xref:System.Reflection.AssemblyName>comportamento de construção.</xref:System.Reflection.AssemblyName>       O objetivo desta API é permitir a resolução de primeira oportunidade contra conhecidos conjuntos de assemblagens, tal como contra assemblagens de referência, em vez de em relação a uma cache de assemblagem global. Se a lista de assemblagens de referência é preenchida, a implementação predefinida pode aceder as assemblagens de referência conhecida."
  syntax:
    content: protected virtual System.Reflection.Assembly OnAssemblyResolve (string assemblyName);
    parameters:
    - id: assemblyName
      type: System.String
      description: "O nome da assemblagem ao carregar. Consulte observações."
    return:
      type: System.Reflection.Assembly
      description: "A assemblagem resolvida."
