  summary: "Obtém um valor que especifica se um esquema XAML e o respetivo contexto utilizam os nomes de assemblagem totalmente qualificado nos valores que são devolvidos pela pesquisa de API."
  remarks: "Esta propriedade devolve o <xref:System.Xaml.XamlSchemaContextSettings.FullyQualifyAssemblyNamesInClrNamespaces%2A?displayProperty=fullName>valor que é estabelecida das definições para o <xref:System.Xaml.XamlSchemaContext.%23ctor%28System.Xaml.XamlSchemaContextSettings%29>assinatura de construtor.</xref:System.Xaml.XamlSchemaContext.%23ctor%28System.Xaml.XamlSchemaContextSettings%29> </xref:System.Xaml.XamlSchemaContextSettings.FullyQualifyAssemblyNamesInClrNamespaces%2A?displayProperty=fullName> Se outras assinaturas foram utilizadas para a construção ou se <xref:System.Xaml.XamlSchemaContextSettings.FullyQualifyAssemblyNamesInClrNamespaces%2A?displayProperty=fullName>especificamente não está definido como `true`, o valor desta propriedade é `false`.</xref:System.Xaml.XamlSchemaContextSettings.FullyQualifyAssemblyNamesInClrNamespaces%2A?displayProperty=fullName>       O valor desta propriedade influencia as cadeias que são devolvidas pelo <xref:System.Xaml.XamlSchemaContext.GetAllXamlNamespaces%2A>.</xref:System.Xaml.XamlSchemaContext.GetAllXamlNamespaces%2A> Se for FullyQualifyAssemblyNamesInClrNamespaces `true`, a parte da assemblagem da cadeia de relatórios equivalente <xref:System.Reflection.Assembly.FullName%2A?displayProperty=fullName>.</xref:System.Reflection.Assembly.FullName%2A?displayProperty=fullName>"
  syntax:
    content: public bool FullyQualifyAssemblyNamesInClrNamespaces { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se um esquema XAML e o respetivo contexto utilizam nomes de assemblagem completamente qualificada nos valores que são devolvidos pela pesquisa de APIs; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
