  name: TryGetCompatibleXamlNamespace(String,String)
  nameWithType: XamlSchemaContext.TryGetCompatibleXamlNamespace(String,String)
  fullName: System.Xaml.XamlSchemaContext.TryGetCompatibleXamlNamespace(String,String)
  type: Method
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Devolve o êxito ou falha de um pedido para um espaço de nomes XAML compatível. Um pedido com êxito relatórios esse espaço de nomes XAML como um parâmetro de saída."
  remarks: "Internamente, este método utiliza a ordem de pesquisa seguintes: 1.  Um dicionário de compatibilidade implementada internamente que foram preenchido por uma pesquisa anterior.      2.  O <xref:System.Windows.Markup.XmlnsCompatibleWithAttribute>avaliação de parâmetro.</xref:System.Windows.Markup.XmlnsCompatibleWithAttribute>       Se nenhum outro compatível espaço de nomes é detetado e este método devolve `false`, a `compatibleNamespace` saída de parâmetro pode ter o mesmo valor que o `xamlNamespace` entrada."
  syntax:
    content: public virtual bool TryGetCompatibleXamlNamespace (string xamlNamespace, out string compatibleNamespace);
    parameters:
    - id: xamlNamespace
      type: System.String
      description: "O <xref uid=&quot;langword_csharp_xmlns&quot; name=&quot;xmlns&quot; href=&quot;&quot;> </xref> cadeia para o espaço de nomes XAML a ser verificada a um resultado compatível."
    - id: compatibleNamespace
      type: System.String
      description: "Quando este método devolve, o <xref uid=&quot;langword_csharp_xmlns&quot; name=&quot;xmlns&quot; href=&quot;&quot;> </xref> cadeia para um pedido de espaço de nomes XAML compatível. Esta situação pode ser idêntica à `xamlNamespace` se o método devolve <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se <code> compatibleNamespace </code> contém um resultado utilizável; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xaml.XamlSchemaContext.TryGetCompatibleXamlNamespace*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>xamlNamespace</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
