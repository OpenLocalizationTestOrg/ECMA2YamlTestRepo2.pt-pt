  name: XamlSchemaContext
  nameWithType: XamlSchemaContext
  fullName: System.Xaml.XamlSchemaContext
  type: Class
  summary: "Define um contexto reutilizável para interpretar ou o mapeamento de tipos XAML e os tipos em assemblagens que underlie-los."
  remarks: "Um contexto de esquema XAML fornece uma camada de abstração entre um esquema ou vocabulário para XAML e uma implementação de parser específico. Ao inserir o conceito de um contexto de esquema, o esquema pode ser utilizado com diferentes parsers XAML e preenche o contexto do esquema nos detalhes que são necessários para interagir com um analisador XAML específico. Por exemplo, o contexto do esquema XAML fornece consulta APIs que se relacionam com conceitos XAML ou para o enlace de CLR para o sistema de tipo XAML. O contexto do esquema XAML é também responsável por manter a lista de assemblagem de assemblagens, que define onde um analisador XAML procura fazer uma cópia de tipos."
  syntax:
    content: public class XamlSchemaContext
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
