- uid: System.Xaml.XamlSchemaContext.SupportMarkupExtensionsWithDuplicateArity
  id: SupportMarkupExtensionsWithDuplicateArity
  parent: System.Xaml.XamlSchemaContext
  langs:
  - csharp
  name: SupportMarkupExtensionsWithDuplicateArity
  nameWithType: XamlSchemaContext.SupportMarkupExtensionsWithDuplicateArity
  fullName: System.Xaml.XamlSchemaContext.SupportMarkupExtensionsWithDuplicateArity
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Obtém um valor que especifica se um esquema XAML e o respetivo contexto suportam as extensões de markup que tem dois construtores com a mesma aridade (número de parâmetros de entrada)."
  remarks: "Esta propriedade devolve o <xref:System.Xaml.XamlSchemaContextSettings.SupportMarkupExtensionsWithDuplicateArity%2A?displayProperty=fullName>valor que é estabelecida das definições para o <xref:System.Xaml.XamlSchemaContext.%23ctor%28System.Xaml.XamlSchemaContextSettings%29>assinatura de construtor.</xref:System.Xaml.XamlSchemaContext.%23ctor%28System.Xaml.XamlSchemaContextSettings%29> </xref:System.Xaml.XamlSchemaContextSettings.SupportMarkupExtensionsWithDuplicateArity%2A?displayProperty=fullName> Se outras assinaturas são utilizadas para a construção ou se <xref:System.Xaml.XamlSchemaContextSettings.SupportMarkupExtensionsWithDuplicateArity%2A?displayProperty=fullName>especificamente não está definido como `true`, o valor desta propriedade é `false`.</xref:System.Xaml.XamlSchemaContextSettings.SupportMarkupExtensionsWithDuplicateArity%2A?displayProperty=fullName>       Duplicados aridade das extensões de markup não é especificamente endereçada através da XAML a especificação [MS-XAML], secção 6.6.7.2. Isto acontece porque formation do item de informações XAML para uma extensão de markup é idêntico independentemente aridade duplicada que possam existir na implementação de extensão de markup. Apenas a invocação real da extensão de markup e a respetiva `ProvideValue` expõe quaisquer problemas associados à aridade duplicada. Comportamento de processamento de aridade duplicada, por conseguinte, não está definido e for deixado até cada contexto de esquema XAML implementar e a integração do escritor XAML. O contexto de esquema predefinido XAML conforme implementado para operações de serviços do .NET Framework XAML não suporta a aridade duplicada; várias APIs de serviços do .NET Framework XAML irá gerar exceções ao processar a utilização da extensão de markup com aridade duplicada subjacente.       Para obter mais informações sobre como definir as extensões de markup, consulte [as extensões de Markup para descrição geral de XAML](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool SupportMarkupExtensionsWithDuplicateArity { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o contexto do esquema permite que as extensões de markup que tem aridade duplicada; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xaml.XamlSchemaContext.SupportMarkupExtensionsWithDuplicateArity*
  exceptions: []
  platform:
  - net462
- uid: System.Xaml.XamlSchemaContext.TryGetCompatibleXamlNamespace(System.String,System.String@)
  id: TryGetCompatibleXamlNamespace(System.String,System.String@)
