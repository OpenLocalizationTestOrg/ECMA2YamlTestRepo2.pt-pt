    - id: designerHost
      type: System.ComponentModel.Design.IDesignerHost
      description: "O <xref href=&quot;System.ComponentModel.Design.IDesignerHost&quot;> </xref> para o documento que contém o controlo."
    - id: control
      type: System.Web.UI.Control
      description: "O <xref href=&quot;System.Web.UI.Control&quot;> </xref> dados vincular."
