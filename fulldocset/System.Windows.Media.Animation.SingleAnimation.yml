  name: SingleAnimation
  nameWithType: SingleAnimation
  fullName: System.Windows.Media.Animation.SingleAnimation
  type: Class
  summary: "Animates the value of a  &lt;xref:System.Single&gt; property between two target values using      linear interpolation over a specified &lt;xref:System.Windows.Media.Animation.Timeline.Duration%2A&gt;."
  remarks: "An animation updates the value of a property over a period of time.  An animation effect can be subtle, such as moving a <xref:System.Windows.Shapes.Shape> a few pixels left and right, or dramatic, such as enlarging an object to 200 times its original size while spinning it and changing its color. To create an animation in [!INCLUDE[TLA#tla_winclient](~/add/includes/tlasharptla-winclient-md.md)], you associate an animation with an object&quot;s property value.      ## Target Values    The SingleAnimation class creates a transition between two target values. To set its target values, use its <xref:System.Windows.Media.Animation.SingleAnimation.From%2A>, <xref:System.Windows.Media.Animation.SingleAnimation.To%2A>, and <xref:System.Windows.Media.Animation.SingleAnimation.By%2A> properties.  The following table summarizes how the <xref:System.Windows.Media.Animation.SingleAnimation.From%2A>, <xref:System.Windows.Media.Animation.SingleAnimation.To%2A>, and <xref:System.Windows.Media.Animation.SingleAnimation.By%2A> properties may be used together or separately to determine an animation&quot;s target values.      |Properties specified|Resulting behavior|   |--------------------------|------------------------|   |<xref:System.Windows.Media.Animation.SingleAnimation.From%2A>|The animation progresses from the value specified by the <xref:System.Windows.Media.Animation.SingleAnimation.From%2A> property to the base value of the property being animated or to a previous animation&quot;s output value, depending on how the previous animation is configured.|   |<xref:System.Windows.Media.Animation.SingleAnimation.From%2A> and <xref:System.Windows.Media.Animation.SingleAnimation.To%2A>|The animation progresses from the value specified by the <xref:System.Windows.Media.Animation.SingleAnimation.From%2A> property to the value specified by the <xref:System.Windows.Media.Animation.SingleAnimation.To%2A> property.|   |<xref:System.Windows.Media.Animation.SingleAnimation.From%2A> and <xref:System.Windows.Media.Animation.SingleAnimation.By%2A>|The animation progresses from the value specified by the <xref:System.Windows.Media.Animation.SingleAnimation.From%2A> property to the value specified by the sum of the <xref:System.Windows.Media.Animation.SingleAnimation.From%2A> and <xref:System.Windows.Media.Animation.SingleAnimation.By%2A> properties.|   |<xref:System.Windows.Media.Animation.SingleAnimation.To%2A>|The animation progresses from the animated property&quot;s base value or a previous animation&quot;s output value to the value specified by the <xref:System.Windows.Media.Animation.SingleAnimation.To%2A> property.|   |<xref:System.Windows.Media.Animation.SingleAnimation.By%2A>|The animation progresses from the base value of the property being animated or a previous animation&quot;s output value to the sum of that value and the value specified by the <xref:System.Windows.Media.Animation.SingleAnimation.By%2A> property.|      > [!NOTE] >  If you set both the <xref:System.Windows.Media.Animation.SingleAnimation.To%2A> and <xref:System.Windows.Media.Animation.SingleAnimation.By%2A> properties, the <xref:System.Windows.Media.Animation.SingleAnimation.To%2A> property takes precedence and the <xref:System.Windows.Media.Animation.SingleAnimation.By%2A> property is ignored.       To use other interpolation methods or animate between more than two target values, use a <xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames> object.       For information about applying multiple animations to a single property, see [Key-Frame Animations Overview](../Topic/Key-Frame%20Animations%20Overview.md).      ## Freezable Features    Because the SingleAnimation class inherits from <xref:System.Windows.Freezable>, SingleAnimation objects gain several special features, which include the following: they can be declared as , shared among multiple objects, made read-only to improve performance, cloned, and made thread-safe. For more information about the different features provided by <xref:System.Windows.Freezable> objects, see the [Freezable Objects Overview](../Topic/Freezable%20Objects%20Overview.md)."
