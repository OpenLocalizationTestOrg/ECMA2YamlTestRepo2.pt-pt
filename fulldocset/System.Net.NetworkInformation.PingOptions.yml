  name: DontFragment
  nameWithType: PingOptions.DontFragment
  fullName: System.Net.NetworkInformation.PingOptions.DontFragment
  type: Property
  assemblies:
  - System
  namespace: System.Net.NetworkInformation
  summary: "Obtém ou define um <xref:System.Boolean>valor que controla a fragmentação dos dados enviados para o anfitrião remoto.</xref:System.Boolean>"
  remarks: "Aplicações utilizam esta propriedade para controlar se os dados enviados para um anfitrião remoto pelo <xref:System.Net.NetworkInformation.Ping>classe pode ser dividida em vários pacotes.</xref:System.Net.NetworkInformation.Ping>  Esta opção é útil se pretender testar a unidade máxima de transmissão (MTU) dos routers e gateways utilizados para transmitir o pacote. Se esta propriedade é `true` e os dados enviados para o anfitrião remoto são maiores, em seguida, a MTU de um gateway ou um router entre o remetente e o anfitrião remoto, a operação de ping falhar com o estado <xref:System.Net.NetworkInformation.IPStatus>.</xref:System.Net.NetworkInformation.IPStatus>"
  example:
  - "The following code example demonstrates setting the value of this property using a <xref:System.Net.NetworkInformation.PingOptions.%23ctor%2A> constructor, and then displaying the value.  \n  \n [!code-cpp[NCLPingAsync#3](~/add/codesnippet/cpp/p-system.net.networkinfo_5_1.cpp)]\n [!code-cs[NCLPingAsync#3](~/add/codesnippet/csharp/p-system.net.networkinfo_5_1.cs)]"
  syntax:
    content: public bool DontFragment { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se não não possível enviar os dados em múltiplos pacotes; caso contrário <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.NetworkInformation.PingOptions.DontFragment*
  exceptions: []
