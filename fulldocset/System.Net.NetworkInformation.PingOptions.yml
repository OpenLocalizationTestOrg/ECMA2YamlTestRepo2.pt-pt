- uid: System.Net.NetworkInformation.PingOptions.Ttl
  id: Ttl
  parent: System.Net.NetworkInformation.PingOptions
  langs:
  - csharp
  name: Ttl
  nameWithType: PingOptions.Ttl
  fullName: System.Net.NetworkInformation.PingOptions.Ttl
  type: Property
  assemblies:
  - System
  namespace: System.Net.NetworkInformation
  summary: "Obtém ou define o número de nós de encaminhamento que pode reencaminhar o <xref href=&quot;System.Net.NetworkInformation.Ping&quot;> </xref> dados antes de são rejeitado."
  remarks: "Como gateways e os routers transmitem pacotes através de uma rede, podem diminuir o valor atual Time-to-Live (TTL) foi encontrado no cabeçalho do pacote. Se o valor de TTL atingir zero, o pacote é considerado undeliverable e é rejeitado. Esta opção é útil se pretender testar o número de routers e gateways utilizados para transmitir os dados."
  example:
  - "The following code example demonstrates setting the value of this property using a <xref:System.Net.NetworkInformation.PingOptions.%23ctor%2A> constructor, and then displaying the value.  \n  \n [!code-cpp[NCLPingAsync#3](~/add/codesnippet/cpp/p-system.net.networkinfo_0_1.cpp)]\n [!code-cs[NCLPingAsync#3](~/add/codesnippet/csharp/p-system.net.networkinfo_0_1.cs)]"
  syntax:
    content: public int Ttl { get; set; }
    return:
      type: System.Int32
      description: "Um <xref:System.Int32>valor que especifica o número de vezes que o <xref href=&quot;System.Net.NetworkInformation.Ping&quot;> </xref> pacotes de dados possam ser reencaminhados.</xref:System.Int32> A predefinição é de 128."
  overload: System.Net.NetworkInformation.PingOptions.Ttl*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O valor especificado para uma operação de definição é menor ou igual a zero."
  platform:
  - net462
