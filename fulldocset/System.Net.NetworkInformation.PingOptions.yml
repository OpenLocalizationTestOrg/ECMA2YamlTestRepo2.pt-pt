  fullName: System.Net.NetworkInformation.PingOptions
  type: Class
  summary: "Utilizado para controlar a forma como <xref href=&quot;System.Net.NetworkInformation.Ping&quot;> </xref> pacotes de dados são transmitidos."
  remarks: "A classe de PingOptions fornece o <xref:System.Net.NetworkInformation.PingOptions.Ttl%2A>e <xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A>Propriedades para controlar a forma como os pacotes de pedido de eco Internet Control Message Protocol (ICMP) são transmitidas.</xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A> </xref:System.Net.NetworkInformation.PingOptions.Ttl%2A>       A <xref:System.Net.NetworkInformation.PingOptions.Ttl%2A>propriedade especifica o TTL de pacotes enviados pela <xref:System.Net.NetworkInformation.Ping>classe.</xref:System.Net.NetworkInformation.Ping> </xref:System.Net.NetworkInformation.PingOptions.Ttl%2A> Este valor indica o número de nós de encaminhamento que pode reencaminhar um <xref:System.Net.NetworkInformation.Ping>pacote antes de são rejeitado.</xref:System.Net.NetworkInformation.Ping> Definir esta opção é útil se pretender testar o número de reencaminhamentos, também conhecido como saltos, é necessárias para enviar um pacote a partir de um computador de origem para um computador de destino.       O <xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A>controlos de propriedade se os dados enviados para um anfitrião remoto podem ser divididos em vários pacotes.</xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A>  Esta opção é útil se pretender testar a unidade máxima de transmissão (MTU) dos routers e gateways utilizados para transmitir o pacote.       Instâncias da classe PingOptions são transmitidas para o <xref:System.Net.NetworkInformation.Ping.Send%2A>e <xref:System.Net.NetworkInformation.Ping.SendAsync%2A>métodos e o <xref:System.Net.NetworkInformation.PingReply>classe devolve instâncias de PingOptions através de <xref:System.Net.NetworkInformation.PingReply.Options%2A>propriedade.</xref:System.Net.NetworkInformation.PingReply.Options%2A> </xref:System.Net.NetworkInformation.PingReply> </xref:System.Net.NetworkInformation.Ping.SendAsync%2A> </xref:System.Net.NetworkInformation.Ping.Send%2A>       Para obter uma lista de valores de propriedade inicial para uma instância de PingOptions, consulte o <xref:System.Net.NetworkInformation.PingOptions.%23ctor%2A>construtor.</xref:System.Net.NetworkInformation.PingOptions.%23ctor%2A>"
  example:
  - "The following code example uses the <xref:System.Net.NetworkInformation.Ping>, PingOptions and <xref:System.Net.NetworkInformation.PingReply> classes to send an ICMP echo request to the host specified on the command line.  \n  \n [!code-cs[NCLPingSync#1](~/add/codesnippet/csharp/t-system.net.networkinfo_3_1.cs)]\n [!code-cpp[NCLPingSync#1](~/add/codesnippet/cpp/t-system.net.networkinfo_3_1.cpp)]"
