  fullName: System.ComponentModel.ImmutableObjectAttribute
  type: Class
  summary: "Especifica que um objeto sem subproperties capazes de que está a ser editado. Esta classe não pode ser herdada."
  remarks: "Este atributo é normalmente utilizado no **propriedades** janela para determinar se deve apresentar um objeto expansível como só de leitura. Como tal, esta propriedade é utilizada apenas no momento da concepção.       Para obter mais informações sobre a utilização de atributos, consulte [atributos](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class ImmutableObjectAttribute : Attribute
