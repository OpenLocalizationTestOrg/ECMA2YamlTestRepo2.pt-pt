  fullName: System.ComponentModel.ImmutableObjectAttribute
  type: Class
  summary: "Specifies that an object has no subproperties capable of being edited. This class cannot be inherited."
  remarks: "This attribute is typically used in the **Properties** window to determine whether to render an expandable object as read-only. As such, this property is used only at design time.       For more information about using attributes, see [Attributes](../Topic/Extending%20Metadata%20Using%20Attributes.md)."
