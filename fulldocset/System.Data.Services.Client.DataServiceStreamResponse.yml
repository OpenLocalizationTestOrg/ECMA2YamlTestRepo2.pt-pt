  remarks: "Chamar o método de Dispose quando tiver concluído a utilizar <xref:System.Data.Services.Client.DataServiceStreamResponse>.</xref:System.Data.Services.Client.DataServiceStreamResponse> Isto liberta recursos contidos pelo objeto. Deve sempre efetuar este procedimento para libertar os recursos retidos, o <xref:System.Data.Services.Client.DataServiceStreamResponse>; caso contrário, os recursos foram consumidos não serão lançados até depois das chamadas de recoletor de lixo a <xref:System.Object.Finalize%2A>método no <xref:System.Data.Services.Client.DataServiceStreamResponse>objeto.</xref:System.Data.Services.Client.DataServiceStreamResponse> </xref:System.Object.Finalize%2A> </xref:System.Data.Services.Client.DataServiceStreamResponse>       Após Dispose método é denominado e todas as referências para o <xref:System.Data.Services.Client.DataServiceStreamResponse>são disponibilizadas, a memória utilizada pode ser recuperada através da recolha de lixo.</xref:System.Data.Services.Client.DataServiceStreamResponse>       Não é possível utilizar <xref:System.Data.Services.Client.DataServiceStreamResponse>depois de chamar o método de Dispose.</xref:System.Data.Services.Client.DataServiceStreamResponse>"
