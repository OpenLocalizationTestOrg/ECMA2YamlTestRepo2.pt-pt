  name: ClipboardProxy
  nameWithType: ClipboardProxy
  fullName: Microsoft.VisualBasic.MyServices.ClipboardProxy
  type: Class
  summary: "Fornece métodos para manipular a área de transferência."
  remarks: "Mantêm itens movidas ou copiadas para a área de transferência, mesmo depois da aplicação está a ser encerrada.       Dados na área de transferência podem estar em qualquer formato de dados, também designado por um formato da área de transferência. Para obter uma lista dos formatos predefinidas para utilizar com a área de transferência, consulte <xref:System.Windows.Forms.DataFormats>.</xref:System.Windows.Forms.DataFormats> Quando um item é movido ou copiado para a área de transferência, itens de outros formatos são eliminados. Para efetuar outros formatos que não são mantidas, utilize <xref:Microsoft.VisualBasic.VariantType>, que copia tudo existentes na área de transferência atual, incluindo itens coladas a partir de outras aplicações.</xref:Microsoft.VisualBasic.VariantType> Colocar dados na área de transferência em vários formatos para maximizar a possibilidade de que uma aplicação de destino, poderá não saber, cujos requisitos de formato com êxito pode obter os dados.       Porque o sistema da área de transferência de partilha de todas as aplicações do Windows, o conteúdo podem ser alteradas quando mudar para outra aplicação.       Uma classe tem de ser serializável para o mesmo ser colocada na área de transferência. Consulte [serialização](~/add/includes/ajax-current-ext-md.md) para obter mais informações.       Quando acedem remotamente, a área de transferência um <xref:System.Threading.ThreadStateException>é emitida, a menos que o thread aceder funciona no modo STA (single-threaded apartment).</xref:System.Threading.ThreadStateException> Para resolver este problema, defina o `ThreadApartmentState` para `STA`. Para obter mais informações, consulte <xref:System.STAThreadAttribute>.</xref:System.STAThreadAttribute>       Para obter mais informações, consulte [dados armazenar e ler a partir da área de transferência](~/add/includes/ajax-current-ext-md.md).      ## Disponibilidade por tipo de projeto | O tipo de projeto | Disponível |   |------------------|---------------|   | Aplicação do Windows | **Yes**|   | Biblioteca de classe | **Yes**|   | Aplicação de consola | **Yes**|   | Biblioteca de controlo do Windows | **Yes**|   | Biblioteca de controlo de Web | Não |   | Serviço do Windows | **Yes**|   | Web Site | Não |"
  example:
  - "This example reads text from the Clipboard into the string `textOnClipboard`.  \n  \n [!code-vb[VbVbcnMyClipboard#6](~/add/codesnippet/visualbasic/t-microsoft.visualbasic._26_1.vb)]  \n  \n This example will fail if there is no text on the Clipboard."
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public class ClipboardProxy
