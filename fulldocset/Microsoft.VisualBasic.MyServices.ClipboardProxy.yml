  summary: "Limpa a área de transferência."
  remarks: "O <xref:System.Security.Permissions.UIPermission>classe controla o acesso à área de transferência e associada <xref:System.Security.Permissions.UIPermissionClipboard>valor de enumeração indica o nível de acesso.</xref:System.Security.Permissions.UIPermissionClipboard> </xref:System.Security.Permissions.UIPermission> Para obter mais informações, consulte [considerações adicionais de segurança no Windows Forms](~/add/includes/ajax-current-ext-md.md).      ## Disponibilidade por tipo de projeto | O tipo de projeto | Disponível |   |------------------|---------------|   | Aplicação do Windows | **Yes**|   | Biblioteca de classe | **Yes**|   | Aplicação de consola | **Yes**|   | Biblioteca de controlo do Windows | **Yes**|   | Biblioteca de controlo de Web | Não |   | Serviço do Windows | **Yes**|   | Web Site | Não |"
  example:
  - "This example clears the Clipboard.  \n  \n```  \nMy.Computer.Clipboard.Clear()  \n```  \n  \n This removes all data from the Clipboard."
