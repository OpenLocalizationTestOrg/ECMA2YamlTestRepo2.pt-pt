  fullName: System.Windows.Input.StylusPoint
  type: Struct
  summary: "Representa um ponto de dados único recolhido a partir de digitizer e caneta."
  remarks: "Um StylusPoint recolhe dados quando um utilizador entradas de tinta digital utilizando o digitizer. Porque as informações que comunica um digitizer difere consoante o fabricante, as propriedades dentro de um StylusPoint podem variar. Para determinar se uma propriedade está no StylusPoint, chame o <xref:System.Windows.Input.StylusPoint.HasProperty%2A>método.</xref:System.Windows.Input.StylusPoint.HasProperty%2A> O <xref:System.Windows.Input.StylusPoint.Description%2A>propriedade contém um <xref:System.Windows.Input.StylusPointDescription>que especifica as propriedades que estão no StylusPoint.</xref:System.Windows.Input.StylusPointDescription> </xref:System.Windows.Input.StylusPoint.Description%2A> Todos os objetos de StylusPoint conter propriedades que especificam (x, y) coordenadas, bem como a pressão."
