  fullName: System.Security.Cryptography.HMACSHA256
  type: Class
  summary: "Calcula uma base em Hash Message Authentication Code (HMAC) utilizando o <xref href=&quot;System.Security.Cryptography.SHA256&quot;> </xref> função de hash."
  remarks: "HMACSHA256 é um tipo do algoritmo de hash que é construído a partir da função de hash SHA-256 e utilizado como uma base em Hash Message Authentication Code (HMAC). O processo HMAC mistura uma chave secreta com os dados da mensagem, mistura o resultado com a função de hash, mistura esse valor hash com a chave secreta novamente e, em seguida, aplica-se a função de hash uma segunda vez. O hash de saída é de 256 bits de comprimento.       Um HMAC pode ser utilizado para determinar se uma mensagem enviada através de um canal inseguras tenha sido adulterada, desde que o remetente e o recetor partilham uma chave secreta. O remetente calcula o valor de hash de dados originais e envia os dados originais e o valor de hash, como uma única mensagem. O recetor recalcula o valor de hash à mensagem recebida e verifica que o HMAC calculada corresponde a HMAC transmitido.       Qualquer alteração aos dados ou o valor de hash resulta num erro de correspondência, porque os dados de conhecimento da chave secreta é necessário para alterar a mensagem e reproduzir o valor de hash correto. Por conseguinte, se os valores de hash original e calculada corresponderem, a mensagem é autenticada.       HMACSHA256 aceita as chaves de qualquer tamanho e produz uma sequência de hash 256 bits de comprimento."
  example:
  - "The following example shows how to sign a file by using the HMACSHA256 object and then how to verify the file.  \n  \n [!code-cs[HMACSHA256#1](~/add/codesnippet/csharp/t-system.security.crypto_55_1.cs)]\n [!code-cpp[HMACSHA256#1](~/add/codesnippet/cpp/t-system.security.crypto_55_1.cpp)]\n [!code-vb[HMACSHA256#1](~/add/codesnippet/visualbasic/t-system.security.crypto_55_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class HMACSHA256 : System.Security.Cryptography.HMAC
