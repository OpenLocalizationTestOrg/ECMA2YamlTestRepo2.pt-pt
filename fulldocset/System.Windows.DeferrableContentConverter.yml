- uid: System.Windows.DeferrableContentConverter.ConvertFrom(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object)
  id: ConvertFrom(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object)
  parent: System.Windows.DeferrableContentConverter
  langs:
  - csharp
  name: ConvertFrom(ITypeDescriptorContext,CultureInfo,Object)
  nameWithType: DeferrableContentConverter.ConvertFrom(ITypeDescriptorContext,CultureInfo,Object)
  fullName: System.Windows.DeferrableContentConverter.ConvertFrom(ITypeDescriptorContext,CultureInfo,Object)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Converts the specified stream to a new <xref href=&quot;System.Windows.DeferrableContent&quot;></xref> object."
  remarks: "The value for `context` must provide services for <xref:System.Xaml.IXamlSchemaContextProvider>, <xref:System.Xaml.IRootObjectProvider>, <xref:System.Xaml.IXamlObjectWriterFactory>, and <xref:System.Windows.Markup.IProvideValueTarget>. The schema context when <xref:System.Xaml.IXamlSchemaContextProvider> is queried must be an internally implemented XAML schema context that is particular for BAML usages. This prevents most user code scenarios from using <xref:System.Windows.DeferrableContentConverter>."
  syntax:
    content: public override object ConvertFrom (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "An <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;></xref> that provides a format context."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "The <xref:System.Globalization.CultureInfo> to use as the current culture."
    - id: value
      type: System.Object
      description: "The source stream to convert."
    return:
      type: System.Object
      description: "A new <xref href=&quot;System.Windows.DeferrableContent&quot;></xref> object."
  overload: System.Windows.DeferrableContentConverter.ConvertFrom*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>context</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<code>context</code> is not able to provide the necessary XAML schema context for BAML.       -or-       <xref:System.Windows.Markup.IProvideValueTarget> service interpretation of <code>context</code> determines that the target object is not a <xref href=&quot;System.Windows.ResourceDictionary&quot;></xref>.       -or-       <code>value</code> is not a valid byte stream."
  platform:
  - net462
