  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Converte o stream especificado para um novo <xref href=&quot;System.Windows.DeferrableContent&quot;> </xref> objeto."
  remarks: "O valor para `context` tem de fornecer os serviços para <xref:System.Xaml.IXamlSchemaContextProvider>, <xref:System.Xaml.IRootObjectProvider>, <xref:System.Xaml.IXamlObjectWriterFactory>e <xref:System.Windows.Markup.IProvideValueTarget>.</xref:System.Windows.Markup.IProvideValueTarget> </xref:System.Xaml.IXamlObjectWriterFactory> </xref:System.Xaml.IRootObjectProvider> </xref:System.Xaml.IXamlSchemaContextProvider> O contexto do esquema quando <xref:System.Xaml.IXamlSchemaContextProvider>está a ser consultado tem de ser um contexto de esquema XAML implementado internamente que é específico para utilizações BAML.</xref:System.Xaml.IXamlSchemaContextProvider> Esta ação impede que a maioria dos cenários de código de utilizador utilizando <xref:System.Windows.DeferrableContentConverter>.</xref:System.Windows.DeferrableContentConverter>"
  syntax:
    content: public override object ConvertFrom (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Um <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> que fornece um contexto de formato."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "O <xref:System.Globalization.CultureInfo>para utilizar como a cultura atual.</xref:System.Globalization.CultureInfo>"
    - id: value
      type: System.Object
      description: "Converter o fluxo de origem."
    return:
      type: System.Object
      description: "Um novo <xref href=&quot;System.Windows.DeferrableContent&quot;> </xref> objeto."
  overload: System.Windows.DeferrableContentConverter.ConvertFrom*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>context</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<code>context</code>Não é capaz de fornecer o contexto de esquema necessário XAML para BAML.       - ou - <xref:System.Windows.Markup.IProvideValueTarget> service a interpretação do <code>context</code> determina que o objeto de destino não é um <xref href=&quot;System.Windows.ResourceDictionary&quot;> </xref>.       - ou - <code>value</code> não é um fluxo de bytes válido."
