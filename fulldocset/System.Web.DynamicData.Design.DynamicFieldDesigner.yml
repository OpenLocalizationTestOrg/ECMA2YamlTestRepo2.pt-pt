    parameters:
    - id: parent
      type: System.Web.UI.WebControls.DataBoundControl
      description: "The data-bound control whose data control fields are being edited."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the data field is enabled in the fields editor; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref> if the data field will not be displayed in the fields editor."
