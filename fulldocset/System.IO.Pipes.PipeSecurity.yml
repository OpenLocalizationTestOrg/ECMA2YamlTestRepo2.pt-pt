  namespace: System.IO.Pipes
  summary: "Initializes a new instance of the <xref href=&quot;System.IO.Pipes.PipeSecurity&quot;></xref> class."
  remarks: "This constructor creates an empty <xref:System.IO.Pipes.PipeSecurity> object that is not based on an existing pipe. You can then populate the object with access control information and apply it to a pipe.       You can add access or audit rules to the <xref:System.IO.Pipes.PipeSecurity> object using the <xref:System.IO.Pipes.PipeSecurity.AddAccessRule%2A> method. You can remove access or audit rules using the <xref:System.IO.Pipes.PipeSecurity.RemoveAccessRule%2A> method.       To persist new or changed access or audit rules to a pipe, use the <xref:System.IO.Pipes.PipeStream.SetAccessControl%2A> method. To retrieve access or audit rules from an existing file, use the <xref:System.IO.Pipes.PipeStream.GetAccessControl%2A> method."
