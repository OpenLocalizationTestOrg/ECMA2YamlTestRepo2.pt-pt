  type: Method
  assemblies:
  - System.Core
  namespace: System.IO.Pipes
  summary: "Initializes a new instance of the <xref href=&quot;System.Security.AccessControl.AccessRule&quot;></xref> class with the specified values."
  remarks: "The recommended way to create access control rules is to use the constructors of the <xref:System.IO.Pipes.PipeAccessRule> class."
  syntax:
    content: public override System.Security.AccessControl.AccessRule AccessRuleFactory (System.Security.Principal.IdentityReference identityReference, int accessMask, bool isInherited, System.Security.AccessControl.InheritanceFlags inheritanceFlags, System.Security.AccessControl.PropagationFlags propagationFlags, System.Security.AccessControl.AccessControlType type);
    parameters:
    - id: identityReference
      type: System.Security.Principal.IdentityReference
      description: "The identity that the access rule applies to. It must be an object that can be cast as a <xref href=&quot;System.Security.Principal.SecurityIdentifier&quot;></xref> object."
    - id: accessMask
      type: System.Int32
      description: "The access mask of this rule. The access mask is a 32-bit collection of anonymous bits, the meaning of which is defined by the individual integrators"
    - id: isInherited
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if this rule is inherited from a parent container; otherwise false."
    - id: inheritanceFlags
      type: System.Security.AccessControl.InheritanceFlags
      description: "One of the <xref href=&quot;System.Security.AccessControl.InheritanceFlags&quot;></xref> values that specifies the inheritance properties of the access rule."
    - id: propagationFlags
      type: System.Security.AccessControl.PropagationFlags
      description: "One of the <xref href=&quot;System.Security.AccessControl.PropagationFlags&quot;></xref> values that specifies whether inherited access rules are automatically propagated. The propagation flags are ignored if `inheritanceFlags` is set to <xref href=&quot;System.Security.AccessControl.InheritanceFlags&quot;></xref>."
    - id: type
      type: System.Security.AccessControl.AccessControlType
      description: "Specifies the valid access control type."
    return:
      type: System.Security.AccessControl.AccessRule
      description: "The <xref href=&quot;System.Security.AccessControl.AccessRule&quot;></xref> object that this method creates."
  overload: System.IO.Pipes.PipeSecurity.AccessRuleFactory*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>accessMask</code>, <code>inheritanceFlags</code>, <code>propagationFlags</code>, or <code>type</code> specifies an invalid value."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>identityReference</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>.       -or-       <code>accessMask</code> is zero."
