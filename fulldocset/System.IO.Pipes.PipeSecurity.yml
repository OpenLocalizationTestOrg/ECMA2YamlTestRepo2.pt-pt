  name: PipeSecurity
  nameWithType: PipeSecurity
  fullName: System.IO.Pipes.PipeSecurity
  type: Class
  summary: "Representa o controlo de acesso e auditoria de segurança para um pipe."
  remarks: "A classe de PipeSecurity Especifica os direitos de acesso de um pipe e como são auditadas tentativas de acesso.  Esta classe representa os direitos de acesso e auditoria como um conjunto de regras. Cada regra de acesso é representada por um <xref:System.IO.Pipes.PipeAccessRule>objeto, enquanto cada regra de auditoria é representada por um <xref:System.IO.Pipes.PipeAuditRule>objeto.</xref:System.IO.Pipes.PipeAuditRule> </xref:System.IO.Pipes.PipeAccessRule>       A classe de PipeSecurity é uma abstração do sistema de segurança de ficheiros subjacente do Microsoft Windows. Este sistema, cada pipe tem uma lista de controlo de acesso discricionário (DACL), que controla o acesso ao pipe e uma lista de controlo do acesso system (SACL), que especifica as tentativas de controlo de acesso que são auditadas.  O <xref:System.IO.Pipes.PipeAccessRule>e <xref:System.IO.Pipes.PipeAuditRule>classes são abstrações de entradas de controlo de acesso (ACEs) que compõem o DACL e SACLs.</xref:System.IO.Pipes.PipeAuditRule> </xref:System.IO.Pipes.PipeAccessRule>       A classe de PipeSecurity oculta muitos dos detalhes de DACL e SACLs; não dispõe de preocupar com a ordenação de ACE ou DACL nulo.       Utilize a classe de PipeSecurity para obter, adicionar ou alterar as regras de acesso que representam o DACL e SACL de um pipe.       Para manter o acesso de novo ou alterado ou regras para um pipe de auditoria, utilize o <xref:System.IO.Pipes.PipeStream.SetAccessControl%2A>método.</xref:System.IO.Pipes.PipeStream.SetAccessControl%2A> Para obter acesso ou auditoria regras a partir de um ficheiro existente, utilize o <xref:System.IO.Pipes.PipeStream.GetAccessControl%2A>método.</xref:System.IO.Pipes.PipeStream.GetAccessControl%2A>"
  syntax:
    content: 'public class PipeSecurity : System.Security.AccessControl.NativeObjectSecurity'
