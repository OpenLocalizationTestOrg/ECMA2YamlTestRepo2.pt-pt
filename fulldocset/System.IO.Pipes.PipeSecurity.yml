  namespace: System.IO.Pipes
  summary: "Inicializa uma nova instância do <xref href=&quot;System.Security.AccessControl.AccessRule&quot;> </xref> classe com os valores especificados."
  remarks: "O modo recomendado para criar regras de controlo de acesso está a utilizar os construtores da <xref:System.IO.Pipes.PipeAccessRule>classe.</xref:System.IO.Pipes.PipeAccessRule>"
  syntax:
    content: public override System.Security.AccessControl.AccessRule AccessRuleFactory (System.Security.Principal.IdentityReference identityReference, int accessMask, bool isInherited, System.Security.AccessControl.InheritanceFlags inheritanceFlags, System.Security.AccessControl.PropagationFlags propagationFlags, System.Security.AccessControl.AccessControlType type);
    parameters:
    - id: identityReference
      type: System.Security.Principal.IdentityReference
      description: "A identidade do que se aplica a regra de acesso. Tem de ser um objeto que pode ser convertido como um <xref href=&quot;System.Security.Principal.SecurityIdentifier&quot;> </xref> objeto."
    - id: accessMask
      type: System.Int32
      description: "A máscara de acesso desta regra. A máscara de acesso é uma coleção de 32 bits de bits anónimos, o significado dos quais é definido pela integradores de individuais"
    - id: isInherited
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se esta regra é herdada a partir de um contentor principal; caso contrário, false."
    - id: inheritanceFlags
      type: System.Security.AccessControl.InheritanceFlags
      description: "Um do <xref href=&quot;System.Security.AccessControl.InheritanceFlags&quot;> </xref> valores que especifica as propriedades de herança da regra de acesso."
    - id: propagationFlags
      type: System.Security.AccessControl.PropagationFlags
      description: "Um do <xref href=&quot;System.Security.AccessControl.PropagationFlags&quot;> </xref> valores que especifica se as regras de acesso herdado são propagadas automaticamente. Os sinalizadores de propagação são ignorados se `inheritanceFlags` está definido como <xref href=&quot;System.Security.AccessControl.InheritanceFlags&quot;> </xref>."
    - id: type
      type: System.Security.AccessControl.AccessControlType
      description: "Especifica o tipo de controlo de acesso válido."
    return:
      type: System.Security.AccessControl.AccessRule
      description: "O <xref href=&quot;System.Security.AccessControl.AccessRule&quot;> </xref> objeto que este método cria."
  overload: System.IO.Pipes.PipeSecurity.AccessRuleFactory*
  exceptions:
