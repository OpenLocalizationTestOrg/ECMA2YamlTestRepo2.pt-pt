  langs:
  - csharp
  name: DependencyAttribute
  nameWithType: DependencyAttribute
  fullName: System.Runtime.CompilerServices.DependencyAttribute
  type: Class
  summary: "Indica quando uma dependência deve ser carregado pela assemblagem de referência. Esta classe não pode ser herdada."
  remarks: "Este atributo é utilizado pelo [Ngen.exe (gerador de imagens nativas)](~/add/includes/ajax-current-ext-md.md) para gerar imagens de assemblagem nativo.       Aplique o atributo de DependencyAttribute para uma assemblagem dependente com um valor da <xref:System.Runtime.CompilerServices.LoadHint>enumeração para especificar quando uma assemblagem de referência está a carregar uma dependência.</xref:System.Runtime.CompilerServices.LoadHint>       Uma dependência que é provável que seja carregado (<xref:System.Runtime.CompilerServices.LoadHint>) fará com que Ngen.exe vincular a esse dependência.</xref:System.Runtime.CompilerServices.LoadHint>  Utilização desta sugestão permite Ngen.exe gerar o código que irá resultar numa redução de conjunto de trabalho e débito melhorado, mas, mas utiliza sempre a carregar a dependência, quando a assemblagem principal está carregada."
  example:
  - "The following example specifies that the native image generation service always binds to `AssemblyA` and sometimes binds to `AssemblyB`.  \n  \n [!code-vb[Runtime.CompilerServices.DependencyAttribute#1](~/add/codesnippet/visualbasic/t-system.runtime.compile_4_1.vb)]\n [!code-cs[Runtime.CompilerServices.DependencyAttribute#1](~/add/codesnippet/csharp/t-system.runtime.compile_4_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=true)]

      public sealed class DependencyAttribute : Attribute
  inheritance:
