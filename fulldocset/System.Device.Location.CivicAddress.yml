  name: CivicAddress
  nameWithType: CivicAddress
  fullName: System.Device.Location.CivicAddress
  type: Class
  summary: "Representa um endereço civic. Um endereço civic pode incluir campos como morada, código postal, distrito e país ou região."
  remarks: "Um endereço civic para uma localização pode obter um <xref:System.Device.Location.GeoCoordinate>através de uma classe que implementa <xref:System.Device.Location.ICivicAddressResolver>.</xref:System.Device.Location.ICivicAddressResolver> </xref:System.Device.Location.GeoCoordinate>       O <xref:System.Device.Location.CivicAddressResolver>classe fornece uma implementação predefinida que devolve o endereço civic que corresponde a um <xref:System.Device.Location.GeoCoordinate>, se a origem de localização fornece tanto coordenam dados, bem como em dados de endereço civic.</xref:System.Device.Location.GeoCoordinate> </xref:System.Device.Location.CivicAddressResolver>       <xref:System.Device.Location.CivicAddressResolver.ResolveAddress%2A>Devolve um CivicAddress para a localização atual.</xref:System.Device.Location.CivicAddressResolver.ResolveAddress%2A>  Se a origem de localização não é possível resolver a posição coordenada para um endereço civic, <xref:System.Device.Location.CivicAddress.Unknown>é devolvido.</xref:System.Device.Location.CivicAddress.Unknown>"
  example:
  - "The following example shows how to resolve a CivicAddress from a <xref:System.Device.Location.GeoCoordinate> location synchronously.  \n  \n [!code-cs[System.Device.Location.ResolveCivicAddressSync#1](~/add/codesnippet/csharp/resolveaddresssync/resolvecivicaddresssync.cs#1)]\n [!code-vb[System.Device.Location.ResolveCivicAddressSync#1](~/add/codesnippet/visualbasic/resolvecivicaddresssync/resolvecivicaddresssync.vb#1)]  \n  \n The following example shows how to resolve a CivicAddress from a <xref:System.Device.Location.GeoCoordinate> location asynchronously.  \n  \n [!code-cs[System.Device.Location.ResolveCivicAddressAsync#1](~/add/codesnippet/csharp/resolveaddressasync/resolvecivicaddressasync.cs#1)]\n [!code-vb[System.Device.Location.ResolveCivicAddressAsync#1](~/add/codesnippet/visualbasic/resolvecivicaddressasync/resolvecivicaddressasync.vb#1)]"
