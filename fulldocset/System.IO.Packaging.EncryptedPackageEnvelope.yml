  namespace: System.IO.Packaging
  summary: "Releases all resources used by the <xref href=&quot;System.IO.Packaging.EncryptedPackageEnvelope&quot;></xref>."
  remarks: "Call Dispose when finished with a <xref:System.IO.Packaging.EncryptedPackageEnvelope>. The Dispose method leaves the <xref:System.IO.Packaging.EncryptedPackageEnvelope> in an unusable state. After calling Dispose, you must release all references to the <xref:System.IO.Packaging.EncryptedPackageEnvelope> so the garbage collector can reclaim the memory that the <xref:System.IO.Packaging.EncryptedPackageEnvelope> was occupying. For more information, see [Cleaning Up Unmanaged Resources](~/add/includes/ajax-current-ext-md.md) and [Implementing a Dispose Method](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] >  Always call Dispose before you release your last reference to the <xref:System.IO.Packaging.EncryptedPackageEnvelope>. Otherwise, the resources it is using will not be freed until the garbage collector calls the <xref:System.IO.Packaging.EncryptedPackageEnvelope> object&quot;s <xref:System.Object.Finalize%2A> method."
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.IO.Packaging.EncryptedPackageEnvelope.Dispose*
