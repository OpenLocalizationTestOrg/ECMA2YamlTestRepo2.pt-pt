  summary: "Versões de todos os recursos utilizados pelo <xref href=&quot;System.IO.Packaging.EncryptedPackageEnvelope&quot;> </xref>."
  remarks: "Chamada Dispose quando terminar com um <xref:System.IO.Packaging.EncryptedPackageEnvelope>.</xref:System.IO.Packaging.EncryptedPackageEnvelope> O método de Dispose deixa o <xref:System.IO.Packaging.EncryptedPackageEnvelope>num Estado não utilizável.</xref:System.IO.Packaging.EncryptedPackageEnvelope> Depois de chamar Dispose, tem de libertar todas as referências para o <xref:System.IO.Packaging.EncryptedPackageEnvelope>para que o recoletor de lixo pode reclame a memória que a <xref:System.IO.Packaging.EncryptedPackageEnvelope>foi occupying.</xref:System.IO.Packaging.EncryptedPackageEnvelope> </xref:System.IO.Packaging.EncryptedPackageEnvelope> Para obter mais informações, consulte [recursos não geridos limpeza](~/add/includes/ajax-current-ext-md.md) e [implementar um método eliminar](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Sempre chamada eliminar antes de libertar a última referência <xref:System.IO.Packaging.EncryptedPackageEnvelope>.</xref:System.IO.Packaging.EncryptedPackageEnvelope> Caso contrário, os recursos que está a utilizar não irão ser libertados até que as chamadas de recoletor de lixo a <xref:System.IO.Packaging.EncryptedPackageEnvelope>do objeto <xref:System.Object.Finalize%2A>método.</xref:System.Object.Finalize%2A> </xref:System.IO.Packaging.EncryptedPackageEnvelope>"
