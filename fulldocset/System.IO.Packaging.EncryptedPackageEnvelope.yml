  summary: "Liberta os recursos não geridos utilizados pelo <xref href=&quot;System.IO.Packaging.EncryptedPackageEnvelope&quot;> </xref> e opcionalmente liberta os recursos geridos."
  remarks: "Este método é denominado pelo público `Dispose()`método e o <xref:System.Object.Finalize%2A>método.</xref:System.Object.Finalize%2A> `Dispose()`invoca protegida `Dispose(Boolean)` método com o `disposing` parâmetro definido como `true`. <xref:System.Object.Finalize%2A>invoca `Dispose` com `disposing` definido como `false`.</xref:System.Object.Finalize%2A>       Quando o `disposing` parâmetro for true, este método versões retidos por quaisquer objetos geridos de todos os recursos que este <xref:System.IO.Packaging.EncryptedPackageEnvelope>referências.</xref:System.IO.Packaging.EncryptedPackageEnvelope> Este método invoca o `Dispose()` método de cada objeto referenciado."
  syntax:
