  fullName: System.Web.UI.WebControls.GridViewCommandEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Web.UI.WebControls.GridView.RowCommand&quot;></xref> event."
  remarks: "The <xref:System.Web.UI.WebControls.GridView.RowCommand> event is raised when a button within the <xref:System.Web.UI.WebControls.GridView> control is clicked. This allows you to provide an event-handling method that performs a custom routine whenever this event occurs.      > [!NOTE] >  The <xref:System.Web.UI.WebControls.GridView> control also raises other specialized events when certain buttons are clicked (buttons with the `CommandName` property set to &quot;Delete&quot;, &quot;Update&quot;, and &quot;Page&quot; for example). When using one of these buttons, you should consider handling one of the specialized events provided by the control (such as <xref:System.Web.UI.WebControls.GridView.RowDeleted> or <xref:System.Web.UI.WebControls.GridView.RowDeleting>).       A GridViewCommandEventArgs object is passed to the event-handling method, which allows you to determine the command name and command argument of the button clicked. To determine the command name and command argument, use the <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> and <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> properties, respectively. You can also access the button control that raised the event by using the <xref:System.Web.UI.WebControls.GridViewCommandEventArgs.CommandSource%2A> property.       For more information about handling events, see [NIB: Consuming Events](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       For a list of initial property values for an instance of GridViewCommandEventArgs, see the <xref:System.Web.UI.WebControls.GridViewCommandEventArgs.%23ctor%2A> constructor."
  example:
  - "The following example demonstrates how to use the GridViewCommandEventArgs object passed to the event-handling method to determine the command name of the button that raised the event.  \n  \n [!code-cs[GridViewRowCommmand#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_65_1.aspx)]\n [!code-vb[GridViewRowCommmand#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_65_1.aspx)]"
