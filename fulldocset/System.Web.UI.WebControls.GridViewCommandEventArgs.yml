  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Web.UI.WebControls.GridView.RowCommand&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.WebControls.GridView.RowCommand>evento é gerado quando um botão dentro de <xref:System.Web.UI.WebControls.GridView>controlo é clicado.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowCommand> Isto permite-lhe fornecer um método de processamento de eventos que executa uma rotina personalizada sempre que este evento ocorre.      > [!NOTE] > O <xref:System.Web.UI.WebControls.GridView>controlo gera também outros eventos especializados quando determinados botões são clicados (botões com o `CommandName` propriedade definida como &quot;Eliminar&quot;, &quot;Atualizar&quot; e &quot;Página&quot;, por exemplo).</xref:System.Web.UI.WebControls.GridView> Quando utilizar um destes botões, deve considerar a processar um dos eventos especializados fornecidos pelo controlo (tais como <xref:System.Web.UI.WebControls.GridView.RowDeleted>ou <xref:System.Web.UI.WebControls.GridView.RowDeleting>).</xref:System.Web.UI.WebControls.GridView.RowDeleting> </xref:System.Web.UI.WebControls.GridView.RowDeleted>       Foi transmitido um objeto de GridViewCommandEventArgs para o método de processamento de eventos, que lhe permite determinar o nome de comando e o argumento do comando do botão clicado. Para determinar o nome de comando e o argumento do comando, utilize o <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>e <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>Propriedades, respetivamente.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> Também pode aceder o controlo de botão que originou o evento utilizando o <xref:System.Web.UI.WebControls.GridViewCommandEventArgs.CommandSource%2A>propriedade.</xref:System.Web.UI.WebControls.GridViewCommandEventArgs.CommandSource%2A>       Para obter mais informações sobre como lidar com eventos, consulte [NIB: consumir eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Para obter uma lista de valores de propriedade inicial para uma instância de GridViewCommandEventArgs, consulte o <xref:System.Web.UI.WebControls.GridViewCommandEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.GridViewCommandEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewCommandEventArgs object passed to the event-handling method to determine the command name of the button that raised the event.  \n  \n [!code-cs[GridViewRowCommmand#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_65_1.aspx)]\n [!code-vb[GridViewRowCommmand#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_65_1.aspx)]"
  syntax:
    content: 'public class GridViewCommandEventArgs : System.Web.UI.WebControls.CommandEventArgs'
