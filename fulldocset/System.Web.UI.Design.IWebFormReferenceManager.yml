  type: Interface
  summary: "Fornece uma interface que pode procurar informações sobre os tipos utilizada no projeto formulários Web atual."
  remarks: "> [!NOTE]> IWebFormReferenceManager interface está obsoleta. Utilize o <xref:System.Web.UI.Design.WebFormsReferenceManager>classe para uma funcionalidade equivalente do estruturador.</xref:System.Web.UI.Design.WebFormsReferenceManager>       Um designer de documento de formulários Web tem de implementar esta interface. Implementar esta interface permite um estruturador gerir as referências e fornecer informações relacionadas com controlos de formulários Web no projeto."
  syntax:
    content: >-
      [System.Obsolete("The recommended alternative is System.Web.UI.Design.WebFormsReferenceManager. The WebFormsReferenceManager contains additional functionality and allows for more extensibility. To get the WebFormsReferenceManager use the RootDesigner.ReferenceManager property from your ControlDesigner. http://go.microsoft.com/fwlink/?linkid=14202")]

      public interface IWebFormReferenceManager
