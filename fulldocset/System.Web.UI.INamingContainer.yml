  name: INamingContainer
  nameWithType: INamingContainer
  fullName: System.Web.UI.INamingContainer
  type: Interface
  summary: "Identifies a container control that creates a new ID namespace within a <xref href=&quot;System.Web.UI.Page&quot;></xref> object&quot;s control hierarchy. This is a marker interface only."
  remarks: "Any control that implements this interface creates a new namespace in which all child control ID attributes are guaranteed to be unique within an entire application. The marker provided by this interface allows unique naming of the dynamically generated server control instances within the Web server controls that support data binding. These controls include the <xref:System.Web.UI.WebControls.Repeater>, <xref:System.Web.UI.WebControls.DataGrid>, <xref:System.Web.UI.WebControls.DataList>, <xref:System.Web.UI.WebControls.CheckBoxList>, <xref:System.Web.UI.WebControls.ChangePassword>, <xref:System.Web.UI.WebControls.LoginView>, <xref:System.Web.UI.WebControls.Menu>, <xref:System.Web.UI.WebControls.SiteMapNodeItem>, and <xref:System.Web.UI.WebControls.RadioButtonList> controls.       When you develop templated controls, you should implement this interface to avoid naming conflicts on a page. For more information, see [ASP.NET Control Designers Overview](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates a templated custom server control that implements the INamingContainer interface. When this custom server control is used in an .aspx file, it will provide a unique namespace for any server controls that it contains.  \n  \n [!code-cs[TemplatedDataBoundControl -- RepeaterItem to compile with#1](~/add/codesnippet/csharp/t-system.web.ui.inamingc_1.cs)]\n [!code-vb[TemplatedDataBoundControl -- RepeaterItem to compile with#1](~/add/codesnippet/visualbasic/t-system.web.ui.inamingc_1.vb)]"
