  name: INamingContainer
  nameWithType: INamingContainer
  fullName: System.Web.UI.INamingContainer
  type: Interface
  summary: "Identifica um controlo de contentor que cria um novo espaço de nomes de ID dentro de um <xref href=&quot;System.Web.UI.Page&quot;> </xref> hierarquia de controlo do objeto. Esta é apenas uma interface de marcador."
  remarks: "Qualquer controlo que implemente esta interface cria um novo espaço de nomes no qual todos os atributos de ID de controlo subordinado garantidos ser exclusivo dentro de uma aplicação completa. O marcador fornecido por esta interface permite nomenclatura exclusivo das instâncias de controlo do servidor gerado dinamicamente dentro de controlos de servidor Web que suporta o enlace de dados. Estes controlos incluem o <xref:System.Web.UI.WebControls.Repeater>, <xref:System.Web.UI.WebControls.DataGrid>, <xref:System.Web.UI.WebControls.DataList>, <xref:System.Web.UI.WebControls.CheckBoxList>, <xref:System.Web.UI.WebControls.ChangePassword>, <xref:System.Web.UI.WebControls.LoginView>, <xref:System.Web.UI.WebControls.Menu>, <xref:System.Web.UI.WebControls.SiteMapNodeItem>, e <xref:System.Web.UI.WebControls.RadioButtonList>controlos.</xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.WebControls.ChangePassword> </xref:System.Web.UI.WebControls.CheckBoxList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.Repeater>       Quando desenvolver controlos transformada em modelo, deve implementar esta interface para evitar conflitos numa página de nomenclatura. Para obter mais informações, consulte [descrição geral do ASP.NET controlo Designers](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates a templated custom server control that implements the INamingContainer interface. When this custom server control is used in an .aspx file, it will provide a unique namespace for any server controls that it contains.  \n  \n [!code-cs[TemplatedDataBoundControl -- RepeaterItem to compile with#1](~/add/codesnippet/csharp/t-system.web.ui.inamingc_1.cs)]\n [!code-vb[TemplatedDataBoundControl -- RepeaterItem to compile with#1](~/add/codesnippet/visualbasic/t-system.web.ui.inamingc_1.vb)]"
