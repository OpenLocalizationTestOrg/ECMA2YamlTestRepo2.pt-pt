  - System.Xaml
  namespace: System.Xaml
  summary: "Gets or sets a value that specifies whether the <xref href=&quot;System.Xaml.XamlXmlWriter&quot;></xref> should close immediately on <xref uid=&quot;langword_csharp_Dispose&quot; name=&quot;Dispose&quot; href=&quot;&quot;></xref> or other operations, or whether the XAML writer should instead write the buffer output before closing. Use this setting with caution; closing immediately can result in invalid XAML that cannot be loaded again."
  remarks: "This setting influences the logic of <xref:System.Xaml.XamlXmlWriter.Dispose%2A?displayProperty=fullName>, which calls `Close` on the underlying <xref:System.Xml.XmlWriter> or <xref:System.IO.TextWriter> when CloseOutput is `true`; or it calls <xref:System.Xaml.XamlXmlWriter.Flush%2A> (again tied to the underlying <xref:System.Xml.XmlWriter> or <xref:System.IO.TextWriter>) if CloseOutput is `false`."
  syntax:
    content: public bool CloseOutput { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if <xref href=&quot;System.Xaml.XamlXmlWriter&quot;></xref> immediately closes on a <xref uid=&quot;langword_csharp_Dispose&quot; name=&quot;Dispose&quot; href=&quot;&quot;></xref> or similar operations. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref> if the remaining buffer output is written before the <xref href=&quot;System.Xaml.XamlXmlWriter&quot;></xref> is released. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
