  name: Parameters
  nameWithType: CngKeyCreationParameters.Parameters
  fullName: System.Security.Cryptography.CngKeyCreationParameters.Parameters
  type: Property
  assemblies:
  - System.Core
  namespace: System.Security.Cryptography
  summary: "Permite que um <xref href=&quot;System.Security.Cryptography.CngKey&quot;> </xref> objeto ser criado com propriedades adicionais que estão definidas antes da chave está finalizada."
  remarks: "O <xref:System.Security.Cryptography.CngKeyCreationParameters>classe permite-lhe criar uma nova <xref:System.Security.Cryptography.CngKey>de objeto e inicializá-lo com propriedades comuns.</xref:System.Security.Cryptography.CngKey> </xref:System.Security.Cryptography.CngKeyCreationParameters> Se tem de definir propriedades adicionais na chave durante a criação, siga estes passos: 1.  Crie um novo <xref:System.Security.Cryptography.CngProperty>objeto para cada propriedade adicional que tem de definir.</xref:System.Security.Cryptography.CngProperty>      2.  Chamar a propriedade Parameters obter vazio <xref:System.Security.Cryptography.CngPropertyCollection>objeto.</xref:System.Security.Cryptography.CngPropertyCollection>      3.  Adicionar o <xref:System.Security.Cryptography.CngProperty>objetos para o <xref:System.Security.Cryptography.CngPropertyCollection>objeto.</xref:System.Security.Cryptography.CngPropertyCollection> </xref:System.Security.Cryptography.CngProperty>      4.  Chamar o <xref:System.Security.Cryptography.CngKey.Create%28System.Security.Cryptography.CngAlgorithm%2CSystem.String%2CSystem.Security.Cryptography.CngKeyCreationParameters%29>método de sobrecarga e passar o inicializado <xref:System.Security.Cryptography.CngKeyCreationParameters>objeto ao mesmo.</xref:System.Security.Cryptography.CngKeyCreationParameters> </xref:System.Security.Cryptography.CngKey.Create%28System.Security.Cryptography.CngAlgorithm%2CSystem.String%2CSystem.Security.Cryptography.CngKeyCreationParameters%29>"
  syntax:
    content: public System.Security.Cryptography.CngPropertyCollection Parameters { get; }
    return:
      type: System.Security.Cryptography.CngPropertyCollection
      description: "Um objeto de coleção que contém os parâmetros adicionais que têm de ser definidas num <xref href=&quot;System.Security.Cryptography.CngKey&quot;> </xref> objeto durante a criação da chave."
  overload: System.Security.Cryptography.CngKeyCreationParameters.Parameters*
  exceptions: []
  platform:
  - net462
