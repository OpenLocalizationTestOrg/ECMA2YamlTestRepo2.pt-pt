  name: KeyCreationOptions
  nameWithType: CngKeyCreationParameters.KeyCreationOptions
  fullName: System.Security.Cryptography.CngKeyCreationParameters.KeyCreationOptions
  type: Property
  assemblies:
  - System.Core
  namespace: System.Security.Cryptography
  summary: "Obtém ou define as opções de criação de chaves."
  remarks: "O devolvido <xref:System.Security.Cryptography.CngKeyCreationOptions>objeto define as opções que são utilizadas quando cria um novo <xref:System.Security.Cryptography.CngKey>objeto.</xref:System.Security.Cryptography.CngKey> </xref:System.Security.Cryptography.CngKeyCreationOptions> Estas opções de determinam se a chave é criada no arquivo de chave do utilizador ou de máquina e, se uma nova chave deve substituir uma chave existente. Por predefinição, se <xref:System.Security.Cryptography.CngKeyCreationOptions?displayProperty=fullName>não for especificado, é criada a chave no arquivo do utilizador.</xref:System.Security.Cryptography.CngKeyCreationOptions?displayProperty=fullName>"
  syntax:
    content: public System.Security.Cryptography.CngKeyCreationOptions KeyCreationOptions { get; set; }
    return:
      type: System.Security.Cryptography.CngKeyCreationOptions
      description: "Um objeto que especifica opções para criar chaves. O valor predefinido é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, que indica que as opções de criação de chave do fornecedor de armazenamento de chaves predefinidas estão definidas."
  overload: System.Security.Cryptography.CngKeyCreationParameters.KeyCreationOptions*
  exceptions: []
  platform:
  - net462
