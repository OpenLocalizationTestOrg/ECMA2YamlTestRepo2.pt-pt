  name: CngKeyCreationParameters
  nameWithType: CngKeyCreationParameters
  fullName: System.Security.Cryptography.CngKeyCreationParameters
  type: Class
  summary: "Contains advanced properties for key creation."
  remarks: "<xref:System.Security.Cryptography.CngKey> objects contain properties. Some properties must be added to a key when it is created. Other properties can be added after the key is created.       The CngKeyCreationParameters class enables you to add properties to a key as it is being created. You can do this by passing a CngKeyCreationParameters object that contains standard key properties, such as key storage provider (KSP), export policy, key usage, user interface (UI) policy, and parent window handle, to the <xref:System.Security.Cryptography.CngKey.Create%2A> method. The <xref:System.Security.Cryptography.CngKey> object that is being created will be initialized with these values before it is finalized.       You can also add non-standard properties to a key by using the <xref:System.Security.Cryptography.CngKeyCreationParameters.Parameters%2A> property.       If you need to add properties after a key is created, use the <xref:System.Security.Cryptography.CngKey.SetProperty%2A> method."
  syntax:
    content: public sealed class CngKeyCreationParameters
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
