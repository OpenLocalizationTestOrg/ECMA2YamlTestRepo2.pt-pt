  name: CngKeyCreationParameters
  nameWithType: CngKeyCreationParameters
  fullName: System.Security.Cryptography.CngKeyCreationParameters
  type: Class
  summary: "Contém propriedades avançadas para a criação de chave."
  remarks: "<xref:System.Security.Cryptography.CngKey>objetos conter propriedades.</xref:System.Security.Cryptography.CngKey> Algumas propriedades tem de ser adicionadas a uma chave quando é criado. Outras propriedades podem ser adicionadas depois da chave é criada.       A classe de CngKeyCreationParameters permite-lhe adicionar propriedades de uma chave está a ser criado. Pode fazê-lo através da transmissão de um objeto de CngKeyCreationParameters que contém as propriedades chaves padrão, tais como o fornecedor de armazenamento de chaves (KSP), a política de exportação, utilização de chave, política de interface (IU) do utilizador e identificador de janela principal, para o <xref:System.Security.Cryptography.CngKey.Create%2A>método.</xref:System.Security.Cryptography.CngKey.Create%2A> O <xref:System.Security.Cryptography.CngKey>de objeto que está a ser criada irá ser inicializada com estes valores antes de está finalizada.</xref:System.Security.Cryptography.CngKey>       Também pode adicionar propriedades não padrão para uma chave, utilizando o <xref:System.Security.Cryptography.CngKeyCreationParameters.Parameters%2A>propriedade.</xref:System.Security.Cryptography.CngKeyCreationParameters.Parameters%2A>       Se precisar de adicionar propriedades após é criada uma chave, utilize o <xref:System.Security.Cryptography.CngKey.SetProperty%2A>método.</xref:System.Security.Cryptography.CngKey.SetProperty%2A>"
  syntax:
    content: public sealed class CngKeyCreationParameters
