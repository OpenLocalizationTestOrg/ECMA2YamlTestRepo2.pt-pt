  - System.Core
  namespace: System.Security.Cryptography
  summary: "Gets or sets the key creation options."
  remarks: "The returned <xref:System.Security.Cryptography.CngKeyCreationOptions> object defines options that are used when you create a new <xref:System.Security.Cryptography.CngKey> object. These options determine whether the key is created in the user or machine key store, and whether a new key should overwrite an existing key. By default, if <xref:System.Security.Cryptography.CngKeyCreationOptions?displayProperty=fullName> is not specified, the key is created in the user store."
  syntax:
    content: public System.Security.Cryptography.CngKeyCreationOptions KeyCreationOptions { get; set; }
    return:
      type: System.Security.Cryptography.CngKeyCreationOptions
      description: "An object that specifies options for creating keys. The default value is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>, which indicates that the key storage provider&quot;s default key creation options are set."
  overload: System.Security.Cryptography.CngKeyCreationParameters.KeyCreationOptions*
  exceptions: []
