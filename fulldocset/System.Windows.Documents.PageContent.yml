  nameWithType: PageContent
  fullName: System.Windows.Documents.PageContent
  type: Class
  summary: "Provides information about the <xref href=&quot;System.Windows.Documents.FixedPage&quot;></xref> elements within a <xref href=&quot;System.Windows.Documents.FixedDocument&quot;></xref>."
  remarks: "PageContent elements are the only allowable child elements of a <xref:System.Windows.Documents.FixedDocument>. The order of the PageContent elements within the <xref:System.Windows.Documents.FixedDocument> defines the page order.       PageContent provides information about the <xref:System.Windows.Documents.FixedPage> elements within a <xref:System.Windows.Documents.FixedDocument> without the requiring the application to load individual pages.       The <xref:System.Windows.Documents.PageContent.Source%2A> dependency property specifies the [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] of the corresponding <xref:System.Windows.Documents.FixedPage>.       For more information about the PageContent element, see Chapter 3 of the XPS *Open XML Paper Specification* available for download at [XPS: Specification and License Downloads](http://www.microsoft.com/whdc/xps/downloads.mspx)."
  example:
  - "The following example shows the process of adding PageContent to a <xref:System.Windows.Documents.FixedDocument>.  \n  \n [!code-vb[XpsSave#XpsSaveCreateFixedDocPages](~/add/codesnippet/visualbasic/xpssave/xpfcontent.vb#xpssavecreatefixeddocpages)]\n [!code-cs[XpsSave#XpsSaveCreateFixedDocPages](~/add/codesnippet/csharp/XpsSave/XpfContent.cs#xpssavecreatefixeddocpages)]"
