  name: ISessionStateItemCollection
  nameWithType: ISessionStateItemCollection
  fullName: System.Web.SessionState.ISessionStateItemCollection
  type: Interface
  summary: "Define o contrato para a coleção utilizado por Estado da sessão ASP.NET para gerir a sessão."
  remarks: "A interface ISessionStateItemCollection define a coleção de itens de sessão expostos ao código da aplicação, a <xref:System.Web.SessionState.HttpSessionStateContainer>classe.</xref:System.Web.SessionState.HttpSessionStateContainer>       A implementação do ASP.NET da ISessionStateItemCollection interface é a <xref:System.Web.SessionState.SessionStateItemCollection>classe.</xref:System.Web.SessionState.SessionStateItemCollection>       Se criar uma classe derivada do <xref:System.Web.SessionState.SessionStateStoreProviderBase>classe para armazenar dados de sessão, pode utilizar o <xref:System.Web.SessionState.SessionStateItemCollection>classe para gerir os objetos armazenados ou implementar a interface de ISessionStateItemCollection no seu próprio gestor de coleção.</xref:System.Web.SessionState.SessionStateItemCollection> </xref:System.Web.SessionState.SessionStateStoreProviderBase>       Se implementar a interface ISessionStateItemCollection, também tem de criar uma classe que herda a <xref:System.Web.SessionState.SessionStateStoreProviderBase>classe para efetuar utilizar da sua implementação ISessionStateItemCollection para gerir as variáveis de sessão.</xref:System.Web.SessionState.SessionStateStoreProviderBase>       Uma implementação de ISessionStateItemCollection também tem de implementar os membros de <xref:System.Collections.ICollection>interface.</xref:System.Collections.ICollection>"
  example:
  - "The following code example implements the ISessionStateItemCollection and uses the <xref:System.Collections.SortedList> class to store session-state variable names and values.  \n  \n [!code-cs[System.Web.SessionState.ISessionStateItemCollection#1](~/add/codesnippet/csharp/t-system.web.sessionstat_2_1.cs)]\n [!code-vb[System.Web.SessionState.ISessionStateItemCollection#1](~/add/codesnippet/visualbasic/t-system.web.sessionstat_2_1.vb)]"
