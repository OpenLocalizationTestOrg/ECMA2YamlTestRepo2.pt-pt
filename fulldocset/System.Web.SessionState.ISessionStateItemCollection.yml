  name: ISessionStateItemCollection
  nameWithType: ISessionStateItemCollection
  fullName: System.Web.SessionState.ISessionStateItemCollection
  type: Interface
  summary: "Defines the contract for the collection used by ASP.NET session state to manage session."
  remarks: "The ISessionStateItemCollection interface defines the collection of session items exposed to application code by the <xref:System.Web.SessionState.HttpSessionStateContainer> class.       The ASP.NET implementation of the ISessionStateItemCollection interface is the <xref:System.Web.SessionState.SessionStateItemCollection> class.       If you create a class derived from the <xref:System.Web.SessionState.SessionStateStoreProviderBase> class to store session data, you can either use the <xref:System.Web.SessionState.SessionStateItemCollection> class to manage the stored objects or implement the ISessionStateItemCollection interface on your own collection manager.       If you implement the ISessionStateItemCollection interface, you must also create a class that inherits the <xref:System.Web.SessionState.SessionStateStoreProviderBase> class in order to make use of your ISessionStateItemCollection implementation to manage session variables.       An ISessionStateItemCollection implementation must also implement the members of the <xref:System.Collections.ICollection> interface."
  example:
  - "The following code example implements the ISessionStateItemCollection and uses the <xref:System.Collections.SortedList> class to store session-state variable names and values.  \n  \n [!code-cs[System.Web.SessionState.ISessionStateItemCollection#1](~/add/codesnippet/csharp/t-system.web.sessionstat_2_1.cs)]\n [!code-vb[System.Web.SessionState.ISessionStateItemCollection#1](~/add/codesnippet/visualbasic/t-system.web.sessionstat_2_1.vb)]"
  syntax:
    content: 'public interface ISessionStateItemCollection : System.Collections.ICollection'
  implements:
  - System.Collections.ICollection
  platform:
  - net462
