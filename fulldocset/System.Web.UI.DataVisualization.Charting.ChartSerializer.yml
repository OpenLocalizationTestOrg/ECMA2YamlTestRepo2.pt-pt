  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Propriedades com valores não predefinidos para o ficheiro e guarda os dados do gráfico."
  remarks: "Por predefinição, todas as propriedades de gráfico com valores não predefinidos, que inclui pontos de dados, irão ser serializadas quando este método é chamado. Para controlar as características de gráfico a ser serializado utilize o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>, <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>e <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>Propriedades.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>       Por predefinição os dados são guardados no formato XML. Para guardar os dados num formato binário, utilize o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>       Tenha em atenção que as permissões de escrita devem estar ativadas para o diretório no qual está armazenado o ficheiro. Por predefinição, esta é a pasta Bin da aplicação.       Se este método está a ser utilizado para guardar as propriedades de aspeto como um modelo, certifique-se de que o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsTemplateMode%2A>propriedade primeiro está definida como `true` antes de chamar este método.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsTemplateMode%2A>       Serialização de um gráfico como um modelo procede de forma diferente de serialização não de modelo, principalmente porque a serialização de modelo concentrates nas propriedades do aspeto.       Quando um modelo é serializado, o <xref:System.Web.UI.DataVisualization.Charting.Chart.LoadTemplate%2A>método pode ser utilizado para carregar o modelo, para fornecer as propriedades de aspeto de um gráfico.</xref:System.Web.UI.DataVisualization.Charting.Chart.LoadTemplate%2A>       Podem utilizar os modelos para simular palettes personalizados."
  syntax:
    content: public void Save (string fileName);
    parameters:
    - id: fileName
      type: System.String
      description: "O caminho relativo ou absoluto do ficheiro utilizado para armazenar os dados serializados. Tenha em atenção que se não for especificado um caminho relativo, o caminho será relativos ao diretório atual."
