  summary: "Guarda os dados do gráfico e propriedades com valores não predefinidos para um objeto que derive da <xref:System.IO.Stream>classe.</xref:System.IO.Stream>"
  remarks: "Por predefinição, todas as propriedades de gráfico com valores não predefinidos, que inclui pontos de dados, irão ser serializadas quando este método é chamado. Para controlar as características de gráfico a ser serializado, utilize o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>, <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>e <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>Propriedades.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>       Se este método é utilizado para guardar as propriedades de aspeto como um modelo, certifique-se de que o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsTemplateMode%2A>propriedade o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer>objeto primeiro está definido como `true` antes de chamar este método.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsTemplateMode%2A>       Serialização de um gráfico como um modelo ocorre de forma diferente de serialização não de modelo; serialização de modelo concentrates nas propriedades do aspeto.       Quando um modelo é serializado, o <xref:System.Web.UI.DataVisualization.Charting.Chart.LoadTemplate%2A>método pode ser utilizado para carregar o modelo, para fornecer as propriedades de aspeto de um gráfico.</xref:System.Web.UI.DataVisualization.Charting.Chart.LoadTemplate%2A>       Podem utilizar os modelos para simular palettes personalizados."
