  remarks: "Por predefinição, todas as propriedades de gráfico com valores não predefinidos, que inclui pontos de dados, irão ser serializadas quando este método é chamado. Para controlar as características do gráfico são serializadas, utilize o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>, <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>e <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>Propriedades.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>       Quando utiliza esta definição, o formato tem de ser XML; o formato pode ser definido com o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>       Se o <xref:System.Web.UI.DataVisualization.Charting.Chart.ViewStateData%2A>propriedade o <xref:System.Web.UI.DataVisualization.Charting.Chart>controlo é utilizado para manter o estado, este método pode ser utilizado para guardar os dados serializados para um objecto derivado de <xref:System.IO.TextWriter>, que, em seguida, é utilizada para escrever os dados para o <xref:System.Web.UI.DataVisualization.Charting.Chart.ViewStateData%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.Chart.ViewStateData%2A> </xref:System.IO.TextWriter> </xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.ViewStateData%2A>"
