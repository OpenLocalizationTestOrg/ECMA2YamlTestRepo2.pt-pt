  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Repõe a todas as propriedades de gráfico marcadas para serialização."
  remarks: "Por predefinição, este método repõe todas as propriedades de gráfico para os respetivos valores predefinidos.       Para limitar as propriedades do gráfico são repostos para as predefinições, utilize o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>, <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>e <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>Propriedades.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>       Tenha em atenção que este método é também denominado automaticamente quando um `Load` é utilizado o método e o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A>propriedade está definida como `true`.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A>"
  syntax:
    content: public void Reset ();
    parameters: []
  overload: System.Web.UI.DataVisualization.Charting.ChartSerializer.Reset*
  exceptions: []
  platform:
  - net462
