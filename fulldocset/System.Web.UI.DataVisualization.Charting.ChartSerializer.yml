      description: "Um objecto derivado de <xref:System.IO.Stream>classe, por exemplo, um <xref:System.IO.MemoryStream>objeto.</xref:System.IO.MemoryStream> </xref:System.IO.Stream>"
  overload: System.Web.UI.DataVisualization.Charting.ChartSerializer.Load*
