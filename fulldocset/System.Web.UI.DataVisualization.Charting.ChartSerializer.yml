  summary: "Cargas de serializar dados para o controlo de um objecto derivado da <xref:System.IO.Stream>classe.</xref:System.IO.Stream>"
  remarks: "Chamar este método para carregar os dados serializados para o <xref:System.Web.UI.DataVisualization.Charting.Chart>controlo.</xref:System.Web.UI.DataVisualization.Charting.Chart>       Se ocorre uma operação de carga, propriedades serializáveis são, por predefinição, primeiro repor para os respetivos valores predefinidos antes de definidos para os valores persistentes, se guardar. Para alterar este comportamento, utilize o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A>       Por predefinição, todas as propriedades de gráfico serializados serão carregadas. Para carregar a propriedades serializadas específicas, defina o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>, <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>ou <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>propriedades antes de carregar os dados.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>       Tenha em atenção que os dados são guardados utilizando um `Save` método, apenas essas propriedades que têm valores não predefinidos, na verdade, são serializados."
  syntax:
    content: public void Load (System.IO.Stream stream);
    parameters:
    - id: stream
