  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Obtém ou define as propriedades de gráfico que podem ser serializadas."
  remarks: "Por predefinição de todas as propriedades de gráfico irão ser serializado quando o `Save` e `Load` métodos são denominados. Pode utilizar o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>propriedade para limitar as características de gráfico a ser serializado, juntamente com o SerializableContent e <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>Propriedades.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>       A propriedade SerializableContent determina quais as características de gráfico serão serializadas. Podem ser utilizados carateres universais na expressão de cadeia, da mesma forma como o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> Por exemplo, a serialização todos os gráfico `BackColor` propriedades, defina esta propriedade como &quot;*. BackColor&quot;.       Se <xref:System.Web.UI.DataVisualization.Charting.ChartArea>e/ou <xref:System.Web.UI.DataVisualization.Charting.Series>subordinado propriedades especificadas, em seguida, os nomes de todos os <xref:System.Web.UI.DataVisualization.Charting.ChartArea>e <xref:System.Web.UI.DataVisualization.Charting.Series>objetos tem de ser também especificados para permitir que os dados persistentes a aplicar a existente <xref:System.Web.UI.DataVisualization.Charting.ChartArea>e <xref:System.Web.UI.DataVisualization.Charting.Series>objetos; ou seja, tem de especificar expressões &quot;Series.Name&quot; e &quot;ChartArea.Name&quot;.</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.ChartArea> </xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.ChartArea> </xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.ChartArea> Consulte o código de exemplo abaixo para obter um exemplo deste procedimento. Da mesma forma, se estão a ser utilizadas várias áreas de gráfico, o <xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A>propriedade de todos os desenhados <xref:System.Web.UI.DataVisualization.Charting.Series>também tem de ser guardada.</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A>       Por vezes, uma propriedade pode ser definida para ser serializada e não serializada, que é comum quando são utilizados carateres universais. O <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>expressão tem uma prioridade mais baixa quando comparado com a expressão SerializableContent.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> No entanto, tenha em atenção que o menor importância é dada para as expressões de cadeia que utilizam carateres universais. Por exemplo, se a propriedade SerializableContent estiver definida como &quot;*. BackColor&quot;e o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>propriedade está definida como <xref:System.Web.UI.DataVisualization.Charting.ChartArea.BackColor%2A>, todos os B`ackColor` propriedades, exceto para <xref:System.Web.UI.DataVisualization.Charting.ChartArea>objetos serão serializados.</xref:System.Web.UI.DataVisualization.Charting.ChartArea> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.BackColor%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>       Se definir o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>, a propriedade SerializableContent será possível definir a propriedade internamente.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A> Se o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>propriedade já está definida, mas outra propriedade tem de ser serializado, certifique-se concatenar a propriedade SerializableContent ao especificar essa propriedade extra.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A> Consulte o código de exemplo abaixo para obter um exemplo deste procedimento.       Este afeta de propriedade, todos os guardar, carregar e operações de reposição."
  syntax:
    content: public string SerializableContent { get; set; }
    return:
      type: System.String
      description: "Um separados por vírgulas <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> expressão que representa as propriedades do gráfico para ser serializado. A sintaxe é &quot;Class.Property[,Class.Property]&quot;."
  overload: System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent*
  exceptions: []
  platform:
  - net462
