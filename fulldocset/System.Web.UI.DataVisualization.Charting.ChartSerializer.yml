  remarks: "Chamar este método para carregar os dados serializados para o <xref:System.Web.UI.DataVisualization.Charting.Chart>controlo.</xref:System.Web.UI.DataVisualization.Charting.Chart>       Quando uma operação de carregamento ocorre, por predefinição propriedades serializáveis são primeiro repor para os respetivos valores predefinidos antes de definidos para os valores persistentes, se guardado. Para alterar este comportamento, utilize o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A>       Por predefinição, todas as propriedades de gráfico serializados serão carregadas. Se definir o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>, <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>ou <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>Propriedades, um conjunto específico de propriedades podem ser carregadas.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>       Quando utiliza esta definição, o formato tem de ser XML; podem ser alterado com o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>       Quando trabalha com ficheiros de texto de formato XML, para utilização de simplicidade o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Load%2A>método em vez disso.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Load%2A>"
