  remarks: "Chamar este método para carregar os dados serializados para o <xref:System.Web.UI.DataVisualization.Charting.Chart>controlo.</xref:System.Web.UI.DataVisualization.Charting.Chart>       Se ocorre uma operação de carga, por predefinição de propriedades serializáveis são primeiro repor para os respetivos valores predefinidos antes de definidos para os valores persistentes, se guardar. Para alterar este comportamento, utilize o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A>       Por predefinição, todas as propriedades de gráfico serializados serão carregadas. Ao definir o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>, <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>ou <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>Propriedades, um conjunto específico de propriedades podem ser carregadas.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>       Se utilizar esta definição, tenha em atenção de que o formato, o que é definido pelo <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>propriedade, tem de ser XML.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>       Se o <xref:System.Web.UI.DataVisualization.Charting.Chart.ViewStateData%2A>propriedade o <xref:System.Web.UI.DataVisualization.Charting.Chart>controlo é utilizado para manter o estado, este método pode ser utilizado para carregar o serializados fazer uma cópia de dados que são publicados pelo cliente para o <xref:System.Web.UI.DataVisualization.Charting.Chart>controlo.</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.ViewStateData%2A>"
