- uid: System.Web.UI.DataVisualization.Charting.ChartSerializer.Content
  id: Content
  parent: System.Web.UI.DataVisualization.Charting.ChartSerializer
  langs:
  - csharp
  name: Content
  nameWithType: ChartSerializer.Content
  fullName: System.Web.UI.DataVisualization.Charting.ChartSerializer.Content
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Obtém ou define o tipo de conteúdo do gráfico para ser serializado."
  remarks: "Por predefinição, todas as propriedades de gráfico irão ser serializadas quando qualquer uma do `Save` e `Load` métodos são denominados. Para fornecer mais controlo sobre o que está a ser serializado, utilize a propriedade de conteúdo. Tenha em atenção que o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>e <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>Propriedades também podem ser utilizadas em conjunto com a propriedade de conteúdo.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>       **Importante** propriedade o conteúdo determina tipos das características de gráfico, tais como &quot;aspeto&quot;, para ser serializado e, na verdade, está implementado internamente como o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> Isto significa que definir a propriedade de conteúdo e, em seguida, definição de <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>propriedade irá resultar no valor de propriedade de conteúdo que está a ser substituído, a menos que <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>é concatenado.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> Consulte o código de exemplo abaixo para obter um exemplo deste procedimento.       Se definir a propriedade de conteúdo, todos os <xref:System.Web.UI.DataVisualization.Charting.ChartArea>e <xref:System.Web.UI.DataVisualization.Charting.Series>nomes de objetos automaticamente serão serializados; Isto significa que os dados serializados que diz respeito ao áreas de gráfico e série serão aplicados a objetos existentes quando carregadas.</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.ChartArea>       Definir este afeta propriedade todos os carga, guarde e operações de reposição."
  syntax:
    content: public System.Web.UI.DataVisualization.Charting.SerializationContents Content { get; set; }
    return:
      type: System.Web.UI.DataVisualization.Charting.SerializationContents
      description: "A <xref href=&quot;System.Web.UI.DataVisualization.Charting.SerializationContents&quot;> </xref> valor de enumeração que representa o conteúdo do gráfico que será serializado durante uma carga guardar ou repor a operação. Por predefinição, todas as propriedades de gráfico não predefinidas, incluindo dados, são mantidas."
  overload: System.Web.UI.DataVisualization.Charting.ChartSerializer.Content*
  exceptions: []
  platform:
  - net462
