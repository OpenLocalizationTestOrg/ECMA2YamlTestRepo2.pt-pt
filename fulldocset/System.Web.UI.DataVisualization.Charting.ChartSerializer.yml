  name: ChartSerializer
  nameWithType: ChartSerializer
  fullName: System.Web.UI.DataVisualization.Charting.ChartSerializer
  type: Class
  summary: "Permite a serialização do <xref href=&quot;System.Web.UI.DataVisualization.Charting.Chart&quot;> </xref> controlo."
  remarks: "Esta classe está exposta como a <xref:System.Web.UI.DataVisualization.Charting.Chart.Serializer%2A>propriedade de raiz de <xref:System.Web.UI.DataVisualization.Charting.Chart>classe.</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.Serializer%2A>       Serialização guarda o estado do gráfico e também fornece a opção para carregar os dados serializados para o gráfico. Todas as propriedades de gráfico podem ser persistente, incluindo os dados do gráfico. Além disso, é possível repor todas as propriedades de gráfico marcadas para serialização.       Esta classe, opcionalmente, pode ser utilizada quando gerir o estado de visualização definido pelo utilizador. Um dos respetivos `Load` métodos podem ser utilizados para carregar o estado de visualização e um do `Save` métodos podem ser utilizados ao definir o estado de visualização.       O binários formatos ou XML podem ser utilizada para dados de arquivo serializado. XML é utilizado por predefinição, mas pode alterar o formato com o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>       Propriedades do gráfico são guardadas e carregados com a `Save` e `Load` métodos, respetivamente. Tenha em atenção que apenas propriedades com valores predefinidos não serão guardadas. Dados podem ser guardados e/ou carregados através de um ficheiro de fluxo, <xref:System.IO.TextWriter>, <xref:System.IO.TextReader>, <xref:System.Xml.XmlWriter>e <xref:System.Xml.XmlReader>objetos.</xref:System.Xml.XmlReader> </xref:System.Xml.XmlWriter> </xref:System.IO.TextReader> </xref:System.IO.TextWriter> Quando guardar e/ou carregar dados através de um objecto derivado do <xref:System.IO.TextReader>, <xref:System.IO.TextWriter>, <xref:System.Xml.XmlReader>ou <xref:System.Xml.XmlWriter>classes, o formato dos dados tem de ser XML.</xref:System.Xml.XmlWriter> </xref:System.Xml.XmlReader> </xref:System.IO.TextWriter> </xref:System.IO.TextReader>       A lista seguinte descreve as técnicas de três, de básico avançadas, utilizado para definir dados serializáveis. Tenha em atenção que também é possível definir os dados não serializáveis. Esta técnica é descrita no parágrafo seguinte.      -Serializar o <xref:System.Web.UI.DataVisualization.Charting.Chart>utilizando o `Save` e `Load` métodos, sem especificar quaisquer propriedades serializáveis.</xref:System.Web.UI.DataVisualization.Charting.Chart> Todas as propriedades de gráfico com valores não predefinidos, que inclui dados do gráfico, serão serializadas.      -Serializar as propriedades de gráfico especificadas pelo <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A> O <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>propriedade agrupa as propriedades do gráfico para ser serializado em categorias, tais como os dados, o aspeto e assim sucessivamente.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A> Tenha em atenção que os nomes dos <xref:System.Web.UI.DataVisualization.Charting.ChartArea>e <xref:System.Web.UI.DataVisualization.Charting.Series>objetos são serializados automaticamente; os dados serializados, em seguida, são aplicados a áreas de gráfico existente e a série quando carregadas.</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.ChartArea>      > [!IMPORTANT] > O <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>propriedade é implementada por internamente o <xref:System.Web.UI.DataVisualization.Charting.Chart>controlar como a <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>propriedade - serialização das propriedades de gráfico especificado pelo <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A> Esta é uma lista separada por vírgulas de todas as propriedades de gráfico que são serializável. Depois desta propriedade está definida como um valor explícito, é da responsabilidade do programador para especificar todas as propriedades sejam guardados. Por outras palavras, ao contrário do <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>propriedade, os nomes das áreas de gráfico e a série será não ser automaticamente persistente.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A> O <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>e <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>Propriedades também podem ser utilizadas em conjunto.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A> No entanto, certifique-se de que <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>concatenado com ele próprio quando a ser definido, caso contrário, as propriedades de gráfico especificadas pelo <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>propriedade será substituída.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>       Para proibir determinadas propriedades de que está a ser serializado, utilize o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> Quando uma propriedade estiver definida como serializável e não serializáveis, que é comum quando são utilizados carateres universais, o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>propriedade tem precedência.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> No entanto, precedência também depende quantos carateres universais foram utilizadas quando foi especificada a uma propriedade.       Por predefinição, as propriedades serializáveis são repostas para as predefinições antes de serem carregados. Este comportamento pode ser alterado utilizando o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A> O <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Reset%2A>também pode ser utilizado o método explicitamente repor propriedades de gráfico para os respetivos valores predefinidos.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Reset%2A>"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Format")]

      public class ChartSerializer
