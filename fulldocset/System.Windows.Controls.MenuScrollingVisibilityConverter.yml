  fullName: System.Windows.Controls.MenuScrollingVisibilityConverter
  type: Class
  summary: "Represents a data-binding converter to handle the visibility of repeat buttons in scrolling menus."
  remarks: "The MenuScrollingVisibilityConverter determines whether a menu should display the repeat buttons when a menu has too many items to fit on the screen at once.  Use the converter with a <xref:System.Windows.Data.MultiBinding> that has four bindings.  The four bindings should be to properties of the parent <xref:System.Windows.Controls.ScrollViewer>:  If the menu items are organized vertically (which is the default for menus), bind to <xref:System.Windows.Controls.ScrollViewer.ComputedVerticalScrollBarVisibility%2A>, <xref:System.Windows.Controls.ScrollViewer.VerticalOffset%2A>, <xref:System.Windows.Controls.ScrollViewer.ExtentHeight%2A>, and <xref:System.Windows.Controls.ScrollViewer.ViewportHeight%2A>.  If the menu items are organized horizontally, bind to <xref:System.Windows.Controls.ScrollViewer.ComputedHorizontalScrollBarVisibility%2A>, <xref:System.Windows.Controls.ScrollViewer.HorizontalOffset%2A>, <xref:System.Windows.Controls.ScrollViewer.ExtentWidth%2A>, and <xref:System.Windows.Controls.ScrollViewer.ViewportWidth%2A>.       Set <xref:System.Windows.Data.MultiBinding.ConverterParameter%2A?displayProperty=fullName> to 0 or 100.  The value is treated as a percentage and determines whether a button is hidden when the <xref:System.Windows.Controls.ScrollViewer> is at the given location.  When the <xref:System.Windows.Controls.ScrollViewer> is at the top, the position of the <xref:System.Windows.Controls.ScrollViewer> is 0% and the top button is hidden.  When the <xref:System.Windows.Controls.ScrollViewer> is at the bottom, the position of the <xref:System.Windows.Controls.ScrollViewer> is 100% and the bottom button is hidden."
  example:
  - "The following example uses the MenuScrollingVisibilityConverter in the <xref:System.Windows.Controls.ControlTemplate> of a <xref:System.Windows.Controls.ScrollViewer> for a menu.  For the complete example, see [Styling with ControlTemplates Sample](http://go.microsoft.com/fwlink/?LinkID=160041).  \n  \n [!code-xml[ControlTemplateExamples#MenuScrollViewer](~/add/codesnippet/xaml/controltemplateexamples/resources/menu.xaml#menuscrollviewer)]"
