  remarks: "O método CreateSubKey cria uma chave de registo que tenha o controlo de acesso especificado pelo `registrySecurity` parâmetro. O <xref:Microsoft.Win32.RegistryKey>objeto é devolvido representa a chave de registo, mas esse objeto não está restringido pelo controlo de acesso especificado no `registrySecurity` parâmetro.</xref:Microsoft.Win32.RegistryKey>       Se `permissionCheck` é <xref:Microsoft.Win32.RegistryKeyPermissionCheck?displayProperty=fullName>, a chave é aberta para acesso de leitura/escrita.</xref:Microsoft.Win32.RegistryKeyPermissionCheck?displayProperty=fullName> Se `permissionCheck` é <xref:Microsoft.Win32.RegistryKeyPermissionCheck?displayProperty=fullName>, a chave é aberta para acesso de leitura.</xref:Microsoft.Win32.RegistryKeyPermissionCheck?displayProperty=fullName>       Para compatibilidade com versões anteriores, a chave é aberta para leitura e escrita se `permissionCheck` é <xref:Microsoft.Win32.RegistryKeyPermissionCheck?displayProperty=fullName>e a chave principal tem também <xref:Microsoft.Win32.RegistryKeyPermissionCheck?displayProperty=fullName>.</xref:Microsoft.Win32.RegistryKeyPermissionCheck?displayProperty=fullName> </xref:Microsoft.Win32.RegistryKeyPermissionCheck?displayProperty=fullName> Se a chave principal tiver qualquer outra definição, o estado de leitura/escrita é controlado pela definição da chave principal.       Para efetuar esta ação, o utilizador tem de ter permissões neste nível e abaixo na hierarquia de registo.      > [!CAUTION] > Expõe <xref:Microsoft.Win32.RegistryKey>objetos de forma a que um programa malicioso pode criar milhares de subchaves sem significado ou pares chave/valor.</xref:Microsoft.Win32.RegistryKey> Por exemplo, não permitir que os chamadores introduzir valores ou chaves arbitrários.       Para poder utilizar o <xref:Microsoft.Win32.RegistryKey.OpenSubKey%2A>método, tem de ter uma instância de <xref:Microsoft.Win32.RegistryKey>classe.</xref:Microsoft.Win32.RegistryKey> </xref:Microsoft