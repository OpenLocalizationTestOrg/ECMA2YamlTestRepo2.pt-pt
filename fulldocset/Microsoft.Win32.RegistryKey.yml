  summary: "Define o par nome/valor especificado."
  remarks: "Porque muitos valores podem ser armazenados em cada chave no registo, tem de utilizar o `name` parâmetro para especificar o valor específico que pretende definir.      > [!NOTE] > Uma chave de registo pode ter um valor que não está associado a nenhum nome. Quando o valor de sem nome é apresentado no editor de registo, é apresentada a cadeia &quot;(predefinição)&quot; em vez de um nome. Para definir esta sem nome valor, especifique `null` ou a cadeia vazia (&quot;&quot;) para `name`.       Para definir valores de uma chave, tem de abrir a chave de acesso de escrita. Depois de ter de abrir uma chave com acesso de escrita, pode alterar qualquer um dos pares de nome/valor nessa chave.       Se especificado `name` não existe na chave, é criada e o valor associado está definido como `value`.       Esta sobrecarga de <xref:Microsoft.Win32.RegistryKey.SetValue%2A>armazena números inteiros de 64 bits como cadeias (<xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName>).</xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName> </xref:Microsoft.Win32.RegistryKey.SetValue%2A> Para armazenar os números de 64 bits como <xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName>valores, utilize a <xref:Microsoft.Win32.RegistryKey.SetValue%28System.String%2CSystem.Object%2CMicrosoft.Win32.RegistryValueKind%29>sobrecarga que especifica <xref:Microsoft.Win32.RegistryValueKind>.</xref:Microsoft.Win32.RegistryValueKind> </xref:Microsoft.Win32.RegistryKey.SetValue%28System.String%2CSystem.Object%2CMicrosoft.Win32.RegistryValueKind%29> </xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName>       Esta sobrecarga de <xref:Microsoft.Win32.RegistryKey.SetValue%2A>armazena todos os valores de cadeia como <xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName>, mesmo que contêm referências expansíveis a variáveis de ambiente.</xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName> </xref:Microsoft.Win32.RegistryKey.SetValue%2A> Para guardar valores de cadeia cadeias como expansíveis (<xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName>), utilize a <xref:Microsoft.Win32.RegistryKey.SetValue%28System.String%2CSystem.Object%2CMicrosoft.Win32.RegistryValueKind%29>sobrecarga que especifica <xref:Microsoft.Win32.RegistryValueKind>.</xref:Microsoft.Win32.RegistryValueKind> </xref:Microsoft.Win32.RegistryKey.SetValue%28System.String%2CSystem.Object%2CMicrosoft.Win32.RegistryValueKind%29> </xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName>       Tipos numéricos que não sejam números inteiros de 32 bits são armazenados como cadeias por esta sobrecarga de método. Elementos de enumeração são armazenados como cadeias que contém os nomes de elemento.      > [!CAUTION] > Expõe <xref:Microsoft.Win32.RegistryKey>objetos de forma a que um programa malicioso pode criar milhares de subchaves sem significado ou pares chave/valor.</xref:Microsoft.Win32.RegistryKey> Por exemplo, não permitir que os chamadores introduzir valores ou chaves arbitrários.      > [!NOTE] > No 98 do Windows e Windows Millennium edição de registo não Unicode e nem todos os carateres Unicode são válidos para todas as páginas de código. Um carácter Unicode inválido para a página de código atual é substituído pela melhor correspondência disponível. Sem exceção é emitida."
  example:
  - "The following code example shows how the SetValue method determines the registry data type when it sets values. The example creates a test key and adds values of different data types to the key. The example then reads the name/value pairs and displays them to the console, using the <xref:Microsoft.Win32.RegistryKey.GetValueKind%2A> method to display the corresponding registry data types.  \n  \n [!code-vb[Microsoft.Win32.RegistryKey.SetValue1#1](~/add/codesnippet/visualbasic/m-microsoft.win32.regist_10_1.vb)]\n [!code-cs[Microsoft.Win32.RegistryKey.SetValue1#1](~/add/codesnippet/csharp/m-microsoft.win32.regist_10_1.cs)]\n [!code-cpp[Microsoft.Win32.RegistryKey.SetValue1#1](~/add/codesnippet/cpp/m-microsoft.win32.regist_10_1.cpp)]"
