  remarks: "Porque muitos valores podem ser armazenados em cada chave no registo, tem de utilizar o `name` parâmetro para especificar o valor específico que pretende definir.      > [!NOTE] > Uma chave de registo pode ter um valor que não está associado a nenhum nome. Quando o valor de sem nome é apresentado no editor de registo, é apresentada a cadeia &quot;(predefinição)&quot; em vez de um nome. Para definir esta sem nome valor, especifique `null` ou a cadeia vazia (&quot;&quot;) para `name`.       Para definir valores de uma chave, tem de abrir a chave de acesso de escrita. Depois de ter de abrir uma chave com acesso de escrita, pode alterar qualquer um dos pares de nome/valor nessa chave.       Se especificado `name` não existe na chave, é criado e o valor associado está definido como `value`.      > [!NOTE] > Especificar o tipo de dados de registo <xref:Microsoft.Win32.RegistryValueKind>é igual a utilizar o <xref:Microsoft.Win32.RegistryKey.SetValue%2A>de sobrecarga.</xref:Microsoft.Win32.RegistryKey.SetValue%2A> </xref:Microsoft.Win32.RegistryValueKind>       Se o tipo de especificado `value` não corresponde ao especificado `valueKind`, e os dados não podem ser convertido, <xref:System.ArgumentException>é emitida.</xref:System.ArgumentException> Por exemplo, pode armazenar um <xref:System.Int64?displayProperty=fullName>como um <xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName>, mas apenas se o seu valor é inferior ao valor máximo de <xref:System.Int32?displayProperty=fullName>.</xref:System.Int32?displayProperty=fullName> </xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName> </xref:System.Int64?displayProperty=fullName> Não é possível armazenar um valor de cadeia única como <xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName>.</xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName>      > [!NOTE] > Se valores boxed são transmitidos <xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName>ou <xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName>, a conversão é feita utilizando a cultura invariável.</xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName> </xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName>      > [!CAUTION] > Expõe <xref:Microsoft.Win32.RegistryKey>objetos de forma a que um programa malicioso pode criar milhares de subchaves sem significado ou pares chave/valor.</xref:Microsoft.Win32.RegistryKey> Por exemplo, não permitir que os chamadores introduzir valores ou chaves arbitrários.      > [!NOTE] > No 98 do Windows e Windows Millennium edição de registo não Unicode e nem todos os carateres Unicode são válidos para todas as páginas de código. Um carácter Unicode inválido para a página de código atual é substituído pela melhor correspondência disponível. Sem exceção é emitida."
  example:
  - "The following code example creates a test key and uses the <xref:Microsoft.Win32.RegistryKey.SetValue%2A> method to store several values, specifying the registry data type for each value. The example then reads the name/value pairs and displays them to the console, using the <xref:Microsoft.Win32.RegistryKey.GetValueKind%2A> method to display the corresponding registry data types.  \n  \n [!code-cpp[Microsoft.Win32.RegistryValueKind#1](~/add/codesnippet/cpp/4d7d6152-5710-4faa-8e5f-_1.cpp)]\n [!code-cs[Microsoft.Win32.RegistryValueKind#1](~/add/codesnippet/csharp/4d7d6152-5710-4faa-8e5f-_1.cs)]\n [!code-vb[Microsoft.Win32.RegistryValueKind#1](~/add/codesnippet/visualbasic/4d7d6152-5710-4faa-8e5f-_1.vb)]"
  syntax:
    content: public void SetValue (string name, object value, Microsoft.Win32.RegistryValueKind valueKind);
    parameters:
    - id: name
      type: System.String
      description: "O nome do valor para ser armazenado."
    - id: value
      type: System.Object
      description: "Os dados sejam armazenados."
    - id: valueKind
      type: Microsoft.Win32.RegistryValueKind
      description: "O tipo de dados de registo a utilizar ao armazenar os dados."
  overload: Microsoft.Win32.RegistryKey.SetValue*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>value</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "O tipo de <code> value </code> não corresponde ao tipo de dados de registo especificado pelo <code> valueKind </code>, pelo que os dados não foi possível converter corretamente."
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: "O <xref href=&quot;Microsoft.Win32.RegistryKey&quot;> </xref> que contenha especificado valor está fechado (chaves fechadas não não possível aceder ao)."
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "O <xref href=&quot;Microsoft.Win32.RegistryKey&quot;> </xref> é só de leitura e não pode ser escrito para; por exemplo, a chave não tenha sido aberta com acesso de escrita.       - ou - <xref href=&quot;Microsoft.Win32.RegistryKey&quot;> </xref> objeto representa um nó de nível de raiz e o sistema operativo é Windows Millennium Edition ou 98 do Windows."
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "O utilizador não tem as permissões necessárias para criar ou modificar as chaves de registo."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "O <xref href=&quot;Microsoft.Win32.RegistryKey&quot;> </xref> objeto representa um nó de nível de raiz e o sistema operativo é Windows 2000, Windows XP ou Windows Server 2003."
  platform:
  - net462
