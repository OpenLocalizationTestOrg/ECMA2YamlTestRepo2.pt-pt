  name: IncrementalHitTester
  nameWithType: IncrementalHitTester
  fullName: System.Windows.Ink.IncrementalHitTester
  type: Class
  summary: "Dinamicamente executa testes de acessos num <xref href=&quot;System.Windows.Ink.Stroke&quot;> </xref>."
  remarks: "IncrementalHitTester dinamicamente determina se o utilizador &quot;chega a&quot; <xref:System.Windows.Ink.Stroke>.</xref:System.Windows.Ink.Stroke> Esta classe permite-lhe enviar comentários imediata para o utilizador em situações, tais como a seleção e eliminação de tinta digital.       Existem duas classes que herdam IncrementalHitTester:- <xref:System.Windows.Ink.IncrementalLassoHitTester>acessos traços testes por determinar se um caminho de lasso rodeia o mesmo.</xref:System.Windows.Ink.IncrementalLassoHitTester>      -O de <xref:System.Windows.Ink.IncrementalStrokeHitTester>acessos traços testes através da determinação de onde um caminho de eraser intersetar mesmo.</xref:System.Windows.Ink.IncrementalStrokeHitTester>       A tabela seguinte lista onde pretende saber como gerir tinta digital digital num controlo personalizado.      | Para efetuar este procedimento... | Consulte este artigo |   |-----------------|----------------------|   | Criar um controlo que recolhe tinta digital digital | [Criar um tinta digital de entrada do controlo](~/add/includes/ajax-current-ext-md.md)|   | Criar um controlo que permite ao utilizador selecionar tinta digital | [Como: selecione tinta digital a partir de um controlo personalizado](~/add/includes/ajax-current-ext-md.md)|   | Criar um controlo que permite que o utilizador tinta digital de ponto de apagar | [Como: apagar tinta digital num controlo personalizado](~/add/includes/ajax-current-ext-md.md) |       <a name=&quot;xamlTextUsage_IncrementalHitTester&quot;> </a> # # XAML texto utilização esta classe não é normalmente utilizado em XAML."
  example:
  - "The following example demonstrates how to add points to the IncrementalHitTester when the user inputs data with the stylus. The example includes a <xref:System.Windows.Ink.IncrementalStrokeHitTester.StrokeHit> event handler that erases the part of the <xref:System.Windows.Ink.Stroke> that the user intersects. To create a control that enables a user to erase ink, see [How to: Erase Ink on a Custom Control](../Topic/How%20to:%20Erase%20Ink%20on%20a%20Custom%20Control.md).  \n  \n [!code-cs[InkEraser#6](~/add/codesnippet/csharp/MyInkEraser/InkEraser.cs#6)]\n [!code-vb[InkEraser#6](~/add/codesnippet/visualbasic/MyInkEraser/InkEraser.vb#6)]"
  syntax:
    content: public abstract class IncrementalHitTester
