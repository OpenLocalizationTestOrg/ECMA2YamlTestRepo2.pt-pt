  name: IncrementalHitTester
  nameWithType: IncrementalHitTester
  fullName: System.Windows.Ink.IncrementalHitTester
  type: Class
  summary: "Dynamically performs hit testing on a <see cref=&quot;T:System.Windows.Ink.Stroke&quot;></see>."
  remarks: "The IncrementalHitTester dynamically determines whether the user &quot;hits&quot; a <xref:System.Windows.Ink.Stroke>. This class enables you to provide immediate feedback to the user in situations such as selecting and erasing ink.       There are two classes that inherit from IncrementalHitTester:      -   The <xref:System.Windows.Ink.IncrementalLassoHitTester> hit tests strokes by determining whether a lasso path surrounds it.      -   The <xref:System.Windows.Ink.IncrementalStrokeHitTester> hit tests strokes by determining where an eraser path intersects it.       The following table lists where to learn how to manage digital ink on a custom control.      |To do thisâ€¦|See this article|   |-----------------|----------------------|   |Create a control that collects digital ink|[Creating an Ink Input Control](../Topic/Creating%20an%20Ink%20Input%20Control.md)|   |Create a control that enables the user to select ink|[How to: Select Ink from a Custom Control](../Topic/How%20to:%20Select%20Ink%20from%20a%20Custom%20Control.md)|   |Create a control that enables the user to point-erase ink|[How to: Erase Ink on a Custom Control](../Topic/How%20to:%20Erase%20Ink%20on%20a%20Custom%20Control.md)|      <a name=&quot;xamlTextUsage_IncrementalHitTester&quot;></a>    ## XAML Text Usage    This class is not typically used in XAML."
  example:
  - "The following example demonstrates how to add points to the IncrementalHitTester when the user inputs data with the stylus. The example includes a <xref:System.Windows.Ink.IncrementalStrokeHitTester.StrokeHit> event handler that erases the part of the <xref:System.Windows.Ink.Stroke> that the user intersects. To create a control that enables a user to erase ink, see [How to: Erase Ink on a Custom Control](../Topic/How%20to:%20Erase%20Ink%20on%20a%20Custom%20Control.md).  \n  \n [!code-cs[InkEraser#6](~/add/codesnippet/CSharp/MyInkEraser/InkEraser.cs#6)]\n [!code-vb[InkEraser#6](~/add/codesnippet/VisualBasic/MyInkEraser/InkEraser.vb#6)]"
  syntax:
    content: public abstract class IncrementalHitTester
