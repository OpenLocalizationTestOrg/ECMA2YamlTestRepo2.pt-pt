  name: IMetadataExchange
  nameWithType: IMetadataExchange
  fullName: System.ServiceModel.Description.IMetadataExchange
  type: Interface
  summary: "Exposes methods used to return metadata about a service."
  remarks: "When programming [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] services, it is useful to publish metadata about the service. For example, metadata can be a Web Services Description Language (WSDL) document that describes all of the methods and data types employed by a service. Returning metadata about an [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] service allows consumers of a service to easily create clients for the service. For more information about [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] metadata endpoints, see [Metadata](~/add/includes/ajax-current-ext-md.md).       Services implemented using [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] publish metadata by exposing one or more metadata endpoints. Metadata endpoints in [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] have an address, a binding and a contract like any other endpoint.  The <xref:System.ServiceModel.Description.MetadataReference> interface specifies the service contract implemented by all metadata endpoints in [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)].       There is no need to implement the <xref:System.ServiceModel.Description.MetadataReference> contract in your service implementation.  Instead, add the <xref:System.ServiceModel.Description.ServiceMetadataBehavior> to the service description.       Or, when using configuration, set the `contract` attribute of the endpoint element to `IMetadataExchange`. For an example, see [How to: Publish Metadata for a Service Using a Configuration File](~/add/includes/ajax-current-ext-md.md).       For details on publishing metadata in [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] see [Publishing Metadata](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.ServiceModel.ServiceContract(ConfigurationName="IMetadataExchange", Name="IMetadataExchange", Namespace="http://schemas.microsoft.com/2006/04/mex")]

      public interface IMetadataExchange
  implements: []
