  name: TextRun
  nameWithType: TextRun
  fullName: System.Windows.Media.TextFormatting.TextRun
  type: Class
  summary: "Represents a sequence of characters that share a single property set."
  remarks: "A text run is a sequence of characters sharing a single property set. Any change to the format, such as font style, foreground color, font family, or any other formatting effect, breaks the text run. The following example illustrates how changes in formatting to a text string results in a series of text runsâ€”each text run has a common set of formatting properties.       The TextRun class is the root of a type hierarchy representing several types of text content processed by <xref:System.Windows.Media.TextFormatting.TextFormatter>. Each class that is derived from TextRun represents a distinct type of text content.      |Class|Description|   |-----------|-----------------|   |TextRun|Root of the hierarchy. Defines a group of characters that share the same set of character properties.|   |<xref:System.Windows.Media.TextFormatting.TextCharacters>|Defines a collection of character glyphs from a distinct physical typeface.|   |<xref:System.Windows.Media.TextFormatting.TextEmbeddedObject>|Defines a type of text content in which measuring, hit testing, and drawing of the entire content is done as a distinct entity. An example of this type of content is a button in the middle of the line of text.|   |<xref:System.Windows.Media.TextFormatting.TextEndOfLine>|Defines a line-break character code.|   |<xref:System.Windows.Media.TextFormatting.TextEndOfParagraph>|Defines a paragraph-break character code. Derives from <xref:System.Windows.Media.TextFormatting.TextEndOfLine>.|   |<xref:System.Windows.Media.TextFormatting.TextEndOfSegment>|Defines a segment break marker.|   |<xref:System.Windows.Media.TextFormatting.TextHidden>|Defines a range of non-visible characters.|   |<xref:System.Windows.Media.TextFormatting.TextModifier>|Defines the beginning of a modification scope.|"
  example:
  - "In the following example, an override for the <xref:System.Windows.Media.TextFormatting.TextSource.GetTextRun%2A> method is implemented.  \n  \n [!code-cs[TextFormattingSnippets#TextFormattingSnippet4](~/add/codesnippet/csharp/TextFormattingSnippets/CustomTextClasses.cs#textformattingsnippet4)]\n [!code-vb[TextFormattingSnippets#TextFormattingSnippet4](~/add/codesnippet/visualbasic/textformattingsnippets/customtextclasses.vb#textformattingsnippet4)]"
  syntax:
    content: public abstract class TextRun
