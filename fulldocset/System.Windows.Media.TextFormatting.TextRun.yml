  name: TextRun
  nameWithType: TextRun
  fullName: System.Windows.Media.TextFormatting.TextRun
  type: Class
  summary: "Representa uma sequência de carateres que partilham um conjunto de única propriedade."
  remarks: "Um texto executar é uma sequência de carateres que a partilha de um conjunto de única propriedade. Qualquer alteração para o formato, tal como o estilo de tipo de letra, cor de primeiro plano, família de tipo de letra ou qualquer outro formatação efeito, execute o texto de quebras de linha. O exemplo a seguir ilustra a forma como as alterações na formatação para um texto cadeia resultados de uma série de execuções de texto — cada texto executar tem um conjunto comum de propriedades de formatação.       A classe de TextRun é a raiz de uma hierarquia de tipo que representa os vários tipos de conteúdo de texto, processados pelo <xref:System.Windows.Media.TextFormatting.TextFormatter>.</xref:System.Windows.Media.TextFormatting.TextFormatter> Cada classe que deriva de TextRun representa um tipo diferente de conteúdo de texto.      | Classe | Descrição |   |-----------|-----------------|   | TextRun | Raiz da hierarquia. Define um grupo de carateres que partilham o mesmo conjunto de propriedades de caráter. |   | <xref:System.Windows.Media.TextFormatting.TextCharacters>| Define uma coleção de glifos de caráter a partir de um tipo de carácter físico distinto. |   | <xref:System.Windows.Media.TextFormatting.TextEmbeddedObject>| Define um tipo de conteúdo que medir, acessos teste e desenho de todo o conteúdo é feito como uma entidade distinta de texto.</xref:System.Windows.Media.TextFormatting.TextEmbeddedObject> </xref:System.Windows.Media.TextFormatting.TextCharacters> Um exemplo deste tipo de conteúdo é um botão no meio da linha de texto. |   | <xref:System.Windows.Media.TextFormatting.TextEndOfLine>| Define um código de carateres de quebra de linha. |   | <xref:System.Windows.Media.TextFormatting.TextEndOfParagraph>| Define um código de carateres de quebra de parágrafo.</xref:System.Windows.Media.TextFormatting.TextEndOfParagraph> </xref:System.Windows.Media.TextFormatting.TextEndOfLine> Deriva de <xref:System.Windows.Media.TextFormatting.TextEndOfLine>. |   | <xref:System.Windows.Media.TextFormatting.TextEndOfSegment>| Define um marcador de quebra de segmento. |   | <xref:System.Windows.Media.TextFormatting.TextHidden>| Define um intervalo de carateres não visível. |   | <xref:System.Windows.Media.TextFormatting.TextModifier>| Define o início de âmbito de modificação. |</xref:System.Windows.Media.TextFormatting.TextModifier> </xref:System.Windows.Media.TextFormatting.TextHidden> </xref:System.Windows.Media.TextFormatting.TextEndOfSegment> </xref:System.Windows.Media.TextFormatting.TextEndOfLine>"
  example:
  - "In the following example, an override for the <xref:System.Windows.Media.TextFormatting.TextSource.GetTextRun%2A> method is implemented.  \n  \n [!code-cs[TextFormattingSnippets#TextFormattingSnippet4](~/add/codesnippet/csharp/TextFormattingSnippets/CustomTextClasses.cs#textformattingsnippet4)]\n [!code-vb[TextFormattingSnippets#TextFormattingSnippet4](~/add/codesnippet/visualbasic/textformattingsnippets/customtextclasses.vb#textformattingsnippet4)]"
