  remarks: "Para garantir que o canal alfa de <xref:System.Drawing.Icon>valores é pintado corretamente, defina esta propriedade como `true`.</xref:System.Drawing.Icon> Quando esta propriedade é `true`, a <xref:System.Windows.Forms.DataGridViewImageCell.FormattedValueType%2A>e <xref:System.Windows.Forms.DataGridViewImageCell.ValueType%2A>Propriedades devolver um <xref:System.Type>objeto que representa o <xref:System.Drawing.Icon>tipo.</xref:System.Drawing.Icon> </xref:System.Type> </xref:System.Windows.Forms.DataGridViewImageCell.ValueType%2A> </xref:System.Windows.Forms.DataGridViewImageCell.FormattedValueType%2A>       Definir o <xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A>propriedade da coluna proprietário também define a propriedade ValueIsIcon de cada célula da coluna e atualiza a apresentação de coluna.</xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A> Para substituir o valor especificado para as células individuais, defina os valores das células depois de definir o valor de coluna.       Quando o valor desta propriedade é alterado para uma célula na linha de novos registos, a imagem apresentada na célula é atualizada para o valor atual do <xref:System.Windows.Forms.DataGridViewImageCell.DefaultNewRowValue%2A>propriedade.</xref:System.Windows.Forms.DataGridViewImageCell.DefaultNewRowValue%2A>       Ao contrário da coluna <xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A>propriedade, a propriedade ValueIsIcon da célula não atualizar automaticamente o <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>propriedade de estilo de célula associado quando alterar o respetivo valor.</xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A> Quando altera o valor da propriedade ValueIsIcon da célula como `true`, certifique-se definir a <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>propriedade do objeto devolvido pela <xref:System.Windows.Forms.DataGridViewCell.Style%2A>propriedade para um <xref:System.Drawing.Icon>.</xref:System.Drawing.Icon> válido</xref:System.Windows.Forms.DataGridViewCell.Style%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> Quando altera o valor da propriedade ValueIsIcon para `false`, certifique-se definir a <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>propriedade para um <xref:System.Drawing.Image>.</xref:System.Drawing.Image> válido</xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>"
