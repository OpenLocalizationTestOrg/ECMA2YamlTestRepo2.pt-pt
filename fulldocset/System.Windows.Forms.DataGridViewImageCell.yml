  name: DataGridViewImageCell
  nameWithType: DataGridViewImageCell
  fullName: System.Windows.Forms.DataGridViewImageCell
  type: Class
  summary: "Apresenta um gráfico num <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> controlo."
  remarks: "A classe de DataGridViewImageCell é um tipo especializado de <xref:System.Windows.Forms.DataGridViewCell>utilizado para apresentar um <xref:System.Drawing.Image>ou um <xref:System.Drawing.Icon>, consoante o valor da <xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A>propriedade.</xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A> </xref:System.Drawing.Icon> </xref:System.Drawing.Image> </xref:System.Windows.Forms.DataGridViewCell> Normalmente, o <xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A>de um DataGridViewImageCell for definida como `true` para indicar que o utilizador não é possível editar o conteúdo da célula.</xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A>       O <xref:System.Windows.Forms.DataGridViewImageColumn>é o tipo de coluna é especializado para armazenar as células deste tipo.</xref:System.Windows.Forms.DataGridViewImageColumn> Por predefinição, o <xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A?displayProperty=fullName>é inicializada para um novo DataGridViewImageCell.</xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A?displayProperty=fullName> Para o padrão de células na coluna após um DataGridViewImageCell existente, defina a coluna <xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A>propriedade à célula para utilizar como um padrão.</xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A>       As propriedades relacionadas com a célula da coluna são wrappers para as propriedades da mesma forma-com o nome da célula de modelo. Alterar os valores de propriedade da célula modelo irá afetar apenas células com base no modelo que são adicionadas após a alteração. Alterar os valores de propriedade relacionados com a célula da coluna, no entanto, irá atualizar a célula de modelo e todos os outras células na coluna e atualize a apresentação de coluna, se necessário."
  example:
  - "The following code example demonstrates how to change the image in an image cell using <xref:System.Windows.Forms.DataGridViewCell>. This code example is part of a larger example provided for the topic [How to: Work with Image Columns in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridView.ImageColumn_TicTacToe#10](~/add/codesnippet/csharp/t-system.windows.forms.d_138_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView.ImageColumn_TicTacToe#10](~/add/codesnippet/cpp/t-system.windows.forms.d_138_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView.ImageColumn_TicTacToe#10](~/add/codesnippet/visualbasic/t-system.windows.forms.d_138_1.vb)]"
