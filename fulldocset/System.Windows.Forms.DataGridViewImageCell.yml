  summary: "Obtém o valor predefinido que é utilizado quando criar uma nova linha."
  remarks: "O valor desta propriedade deve ser do tipo <xref:System.Drawing.Image>ou tipo <xref:System.Drawing.Icon>, consoante o valor da <xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A>propriedade.</xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A> </xref:System.Drawing.Icon> </xref:System.Drawing.Image>       Sempre que um <xref:System.Windows.Forms.DataGridView>é apresentado na quais novas linhas podem ser adicionadas, a última linha é uma nova linha vazia de células carregado com valores predefinidos.</xref:System.Windows.Forms.DataGridView> Ignorar esta propriedade para fornecer uma imagem de predefinido diferente para estas células ou para devolver `null` para evitar a apresentar imagens."
  syntax:
    content: public override object DefaultNewRowValue { get; }
