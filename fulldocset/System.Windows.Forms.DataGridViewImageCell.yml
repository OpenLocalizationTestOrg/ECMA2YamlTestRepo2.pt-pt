  name: DataGridViewImageCell
  nameWithType: DataGridViewImageCell
  fullName: System.Windows.Forms.DataGridViewImageCell
  type: Class
  summary: "Displays a graphic in a <xref href=&quot;System.Windows.Forms.DataGridView&quot;></xref> control."
  remarks: "The DataGridViewImageCell class is a specialized type of <xref:System.Windows.Forms.DataGridViewCell> used to display an <xref:System.Drawing.Image> or an <xref:System.Drawing.Icon>, depending on the value of the <xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A> property. Typically, the <xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A> property of a DataGridViewImageCell is set to `true` to indicate that the user cannot edit the cell contents.       The <xref:System.Windows.Forms.DataGridViewImageColumn> is the column type specialized to hold cells of this type. By default, the <xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A?displayProperty=fullName> is initialized to a new DataGridViewImageCell. To pattern the cells within a column after an existing DataGridViewImageCell, set the column&quot;s <xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A> property to the cell to use as a pattern.       The cell-related properties of the column are wrappers for the similarly-named properties of the template cell. Changing the property values of the template cell will affect only cells based on the template that are added after the change. Changing the cell-related property values of the column, however, will update the template cell and all other cells in the column, and refresh the column display if necessary."
  example:
  - "The following code example demonstrates how to change the image in an image cell using <xref:System.Windows.Forms.DataGridViewCell>. This code example is part of a larger example provided for the topic [How to: Work with Image Columns in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridView.ImageColumn_TicTacToe#10](~/add/codesnippet/csharp/t-system.windows.forms.d_138_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView.ImageColumn_TicTacToe#10](~/add/codesnippet/cpp/t-system.windows.forms.d_138_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView.ImageColumn_TicTacToe#10](~/add/codesnippet/visualbasic/t-system.windows.forms.d_138_1.vb)]"
  syntax:
    content: 'public class DataGridViewImageCell : System.Windows.Forms.DataGridViewCell'
