  remarks: "O <xref:System.Windows.Forms.DataGridView>controlo chama este método para converter um valor de célula para um valor de apresentação equivalente do tipo indicado pelo <xref:System.Windows.Forms.DataGridViewImageCell.FormattedValueType%2A>propriedade.</xref:System.Windows.Forms.DataGridViewImageCell.FormattedValueType%2A> </xref:System.Windows.Forms.DataGridView> O controlo transmite o valor de célula para este método de `value` parâmetro.       Se o `context` valor do parâmetro inclui o <xref:System.Windows.Forms.DataGridViewDataErrorContexts>valor, este método devolve o valor da <xref:System.Windows.Forms.DataGridViewImageCell.Description%2A>propriedade para copiar para a área de transferência.</xref:System.Windows.Forms.DataGridViewImageCell.Description%2A> </xref:System.Windows.Forms.DataGridViewDataErrorContexts> Caso contrário, o <xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName>evento ocorre.</xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName>       A <xref:System.Windows.Forms.DataGridView.CellFormatting>processador de eventos pode modificar tanto `value` e `cellStyle`.</xref:System.Windows.Forms.DataGridView.CellFormatting> Se o processador não definido o <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>propriedade `true`, no entanto, este método formatos `value` utilizando as propriedades de formatação do `cellStyle` objeto.</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>       Se não for bem-sucedida, a formatação do <xref:System.Windows.Forms.DataGridView.DataError>evento ocorre.</xref:System.Windows.Forms.DataGridView.DataError> Se não houver nenhuma rotina de tratamento para este evento ou os conjuntos de processador de <xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.ThrowException%2A?displayProperty=fullName>propriedade `true`, é emitida uma exceção.</xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.ThrowException%2A?displayProperty=fullName>       Se a formatação é efetuada com êxito e o tipo do valor formatado corresponde ao valor da <xref:System.Windows.Forms.DataGridViewImageCell.FormattedValueType%2A>propriedade, este método devolve o valor formatado.</xref:System.Windows.Forms.DataGridViewImageCell.FormattedValueType%2A> Caso contrário, este método devolve um gráfico de erro padrão do tipo indicado pelo <xref:System.Windows.Forms.DataGridViewImageCell.FormattedValueType%2A>propriedade.</xref:System.Windows.Forms.DataGridViewImageCell.FormattedValueType%2A>"
