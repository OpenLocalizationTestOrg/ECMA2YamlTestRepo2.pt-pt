  summary: "Obtém ou define o tipo de dados dos valores existentes na célula."
  remarks: "Ao obter esta propriedade, se não tiver sido definido ValueType para a célula, em seguida, a <xref:System.Windows.Forms.DataGridViewColumn.ValueType%2A?displayProperty=fullName>para a coluna proprietário é utilizada, caso exista.</xref:System.Windows.Forms.DataGridViewColumn.ValueType%2A?displayProperty=fullName> Se não existe nenhuma coluna proprietário, o tipo de valor predefinido é utilizado, o que é o <xref:System.Drawing.Image>tipo se o <xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A>propriedade está definida como `false` e o <xref:System.Drawing.Icon>caso contrário, escreva.</xref:System.Drawing.Icon> </xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A> </xref:System.Drawing.Image>       O <xref:System.Windows.Forms.DataGridViewCell.Value%2A>é o objeto de dados real contido na célula, enquanto o <xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A>propriedade é a representação formatada deste objeto.</xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A> </xref:System.Windows.Forms.DataGridViewCell.Value%2A> O ValueType e <xref:System.Windows.Forms.DataGridViewImageCell.FormattedValueType%2A>propriedades correspondem aos tipos de dados destes valores, respetivamente.</xref:System.Windows.Forms.DataGridViewImageCell.FormattedValueType%2A>"
