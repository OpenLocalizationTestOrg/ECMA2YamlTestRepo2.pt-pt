  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Gets or sets the period of time the ToolTip remains visible if the pointer is stationary on a control with specified ToolTip text."
  remarks: "The AutoPopDelay property enables you to shorten or lengthen the time that the <xref:System.Windows.Forms.ToolTip> window is displayed when the pointer is on a control. For example, if you display extensive Help in a ToolTip window, you can increase the value of this property to ensure that the user has sufficient time to read the text.       If you want to have a consistent delay pattern for your ToolTip windows, you can set the <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> property. The <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> property sets the AutoPopDelay, <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>, and <xref:System.Windows.Forms.ToolTip.InitialDelay%2A> properties to initial values based on a single value. Every time the <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> property is set, the AutoPopDelay property is set to 10 times the <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> property value. Once the <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> property is set, you can independently set the AutoPopDelay property, overriding the default value.       The maximum time you can delay a popup is 5000 milliseconds. For longer durations, use the <xref:System.Windows.Forms.ToolTip.Show%2A> method to control the exact moment when the ToolTip is displayed."
  example:
  - "The following code example creates an instance of the <xref:System.Windows.Forms.ToolTip> class and associates the instance with the <xref:System.Windows.Forms.Form> that the instance is created within. The code then initializes the delay properties AutoPopDelay, <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>, and <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>. In addition the instance of the <xref:System.Windows.Forms.ToolTip> class sets the <xref:System.Windows.Forms.ToolTip.ShowAlways%2A> property to `true` to enable ToolTip text to be displayed regardless of whether the form is active. Finally, the example associates ToolTip text with two controls on a form, a <xref:System.Windows.Forms.Button> and a <xref:System.Windows.Forms.CheckBox>. The code example requires that the method defined in the example is located within a <xref:System.Windows.Forms.Form> that contains a <xref:System.Windows.Forms.Button> control named `button1` and a <xref:System.Windows.Forms.CheckBox> control named `checkBox1,` and that the method is called from the constructor of the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cs[ToolTip Example#1](~/add/codesnippet/csharp/p-system.windows.forms.t_202_1.cs)]\n [!code-vb[ToolTip Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.t_202_1.vb)]\n [!code-cpp[ToolTip Example#1](~/add/codesnippet/cpp/p-system.windows.forms.t_202_1.cpp)]"
