  name: ToolTip
  nameWithType: ToolTip
  fullName: System.Windows.Forms.ToolTip
  type: Class
  summary: "Represents a small rectangular pop-up window that displays a brief description of a control&quot;s purpose when the user rests the pointer on the control."
  remarks: "With the ToolTip class, you can provide hints to a user when the user places the pointer on a control. The ToolTip class is typically used to alert users to the intended use of a control. For example, you can specify ToolTip text for a <xref:System.Windows.Forms.TextBox> control that accepts a name, specifying the format of the name to be typed into the control. In addition to providing hints, you can also use the ToolTip class to provide run time status information. For example, you can use the ToolTip class to display connection speed and line quality data when the user moves the pointer onto a <xref:System.Windows.Forms.PictureBox> control that displays Internet connection status.       The ToolTip class can be used in any container. To explicitly specify a container, use the <xref:System.Windows.Forms.ToolTip.%23ctor%28System.ComponentModel.IContainer%29> constructor. A single ToolTip component typically is used to create ToolTips for multiple controls on a single form. After you create a ToolTip, use a separate call to the <xref:System.Windows.Forms.ToolTip.SetToolTip%2A> method to associate ToolTip display text to an individual control. Then when the user moves the pointer on a control, the ToolTip with its text is displayed. You can call <xref:System.Windows.Forms.ToolTip.SetToolTip%2A> more than once for the same control to change the text that is associated with the control. To get the text that is associated with a control, use the <xref:System.Windows.Forms.ToolTip.GetToolTip%2A> method. To remove all ToolTip text associations with an instance of the ToolTip class, use the <xref:System.Windows.Forms.ToolTip.RemoveAll%2A> method.      > [!NOTE] >  ToolTip text is not displayed for controls that are disabled. Unless the <xref:System.Windows.Forms.ToolTip.ShowAlways%2A> property is set to `true`, ToolTips are not displayed when their container is inactive.       The ToolTip class provides the following properties and methods to modify the default behavior and appearance of a ToolTip.      |Category|Associated members|   |--------------|------------------------|   |Manual display|<xref:System.Windows.Forms.ToolTip.Active%2A>, <xref:System.Windows.Forms.ToolTip.Show%2A>, <xref:System.Windows.Forms.ToolTip.Hide%2A>, <xref:System.Windows.Forms.ToolTip.ShowAlways%2A>, <xref:System.Windows.Forms.ToolTip.Popup>, <xref:System.Windows.Forms.ToolTip.StopTimer%2A>|   |ToolTip timing|<xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>, <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>, <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>, <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>, <xref:System.Windows.Forms.ToolTip.StopTimer%2A>|   |Content|<xref:System.Windows.Forms.ToolTip.SetToolTip%2A>, <xref:System.Windows.Forms.ToolTip.GetToolTip%2A>, <xref:System.Windows.Forms.ToolTip.StripAmpersands%2A>, <xref:System.Windows.Forms.ToolTip.ToolTipIcon%2A>, <xref:System.Windows.Forms.ToolTip.ToolTipTitle%2A>, <xref:System.Windows.Forms.ToolTip.RemoveAll%2A>|   |Appearance|<xref:System.Windows.Forms.ToolTip.BackColor%2A>, <xref:System.Windows.Forms.ToolTip.ForeColor%2A>, <xref:System.Windows.Forms.ToolTip.IsBalloon%2A>, <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A>, <xref:System.Windows.Forms.ToolTip.UseAnimation%2A>, <xref:System.Windows.Forms.ToolTip.UseFading%2A>|       If you want to disable all ToolTip text so that it cannot be displayed in your application, you can use the <xref:System.Windows.Forms.ToolTip.Active%2A> property. Usually the ToolTip is drawn by the operating system, but to customize the appearance of the ToolTip, you can set the <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A> property to `true` and handle the <xref:System.Windows.Forms.ToolTip.Draw> event.       The <xref:System.Windows.Forms.ToolTip.ToolTipTitle%2A> class implements the <xref:System.ComponentModel.IExtenderProvider?displayProperty=fullName> interface, which has a single method, <xref:System.Windows.Forms.ToolTip.CanExtend%2A>. ToolTips extend controls on the same form at design time, adding a `ToolTip` property. For more information about extender providers, see [Extender Providers](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example creates an instance of the ToolTip class and associates the instance with the <xref:System.Windows.Forms.Form> that the instance is created within. The code then initializes the delay properties <xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>, <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>, and <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>. In addition the instance of the ToolTip class sets the <xref:System.Windows.Forms.ToolTip.ShowAlways%2A> property to `true` to enable ToolTip text to always be display regardless of whether the form is active. Finally, the example associates ToolTip text with two controls on a form, a <xref:System.Windows.Forms.Button> and a <xref:System.Windows.Forms.CheckBox>. The code example requires that the method defined in the example is located within a <xref:System.Windows.Forms.Form> that contains a <xref:System.Windows.Forms.Button> control named `button1` and a <xref:System.Windows.Forms.CheckBox> control named `checkBox1`, and that the method is called from the constructor of the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cs[ToolTip Example#1](~/add/codesnippet/csharp/t-system.windows.forms.t_59_1.cs)]\n [!code-vb[ToolTip Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_59_1.vb)]\n [!code-cpp[ToolTip Example#1](~/add/codesnippet/cpp/t-system.windows.forms.t_59_1.cpp)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("Popup")]

