  summary: "Gets or sets the length of time that must transpire before subsequent ToolTip windows appear as the pointer moves from one control to another."
  remarks: "With the ReshowDelay property, you can shorten or lengthen the time that the <xref:System.Windows.Forms.ToolTip> waits before displaying a ToolTip window after a previous ToolTip window is displayed. The first time a ToolTip window is displayed, the value of the <xref:System.Windows.Forms.ToolTip.InitialDelay%2A> property is used to determine the delay to apply before initially showing the ToolTip window. When a ToolTip window is currently being displayed and the user moves the pointer to another control that displays a ToolTip window, the value of the ReshowDelay property is used before showing the ToolTip for the new control. The ToolTip window from the previous control must still be displayed in order for the delay specified in the ReshowDelay property to be used; otherwise the <xref:System.Windows.Forms.ToolTip.InitialDelay%2A> property value is used.       If you want to have a consistent delay pattern for ToolTip windows, you can set the <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> property. The <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> property sets the <xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>, ReshowDelay, and <xref:System.Windows.Forms.ToolTip.InitialDelay%2A> properties to initial values based on a single time value. Every time the <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> property is set, the ReshowDelay property is set to 1/5 of the <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> property value. Once the <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> property is set, you can independently set the ReshowDelay property, overriding the default value."
  example:
