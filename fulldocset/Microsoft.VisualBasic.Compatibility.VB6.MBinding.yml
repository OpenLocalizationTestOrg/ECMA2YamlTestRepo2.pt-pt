- uid: Microsoft.VisualBasic.Compatibility.VB6.MBinding.Dispose(System.Boolean)
  id: Dispose(System.Boolean)
  parent: Microsoft.VisualBasic.Compatibility.VB6.MBinding
  langs:
  - csharp
  name: Dispose(Boolean)
  nameWithType: MBinding.Dispose(Boolean)
  fullName: Microsoft.VisualBasic.Compatibility.VB6.MBinding.Dispose(Boolean)
  type: Method
  assemblies:
  - Microsoft.VisualBasic.Compatibility.Data
  namespace: Microsoft.VisualBasic.Compatibility.VB6
  summary: "Releases the unmanaged resources that are used by an <see cref=&quot;T:Microsoft.VisualBasic.Compatibility.VB6.MBinding&quot;></see> and, optionally, releases the managed resources."
  remarks: "This method is called by the public `Dispose()` method and the <xref:System.Object.Finalize%2A> method. `Dispose()` invokes the protected `Dispose(Boolean)` method with the disposing parameter set to `true`. <xref:System.Object.Finalize%2A> invokes `Dispose` with the `disposing` parameter set to `false`.       When the `disposing` parameter is `true`, this method releases all resources held by any managed objects that this control references. This method invokes the `Dispose()` method of each referenced object.       [!INCLUDE[Note_compatibility](~/add/includes/note-compatibility-md.md)]"
  syntax:
    content: protected virtual void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "\n     to release both managed and unmanaged resources;  to release only unmanaged resources."
  overload: Microsoft.VisualBasic.Compatibility.VB6.MBinding.Dispose*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
