  name: ISite
  nameWithType: ISite
  fullName: System.ComponentModel.ISite
  type: Interface
  summary: "Provides functionality required by sites."
  remarks: "Sites bind a <xref:System.ComponentModel.Component> to a <xref:System.ComponentModel.Container> and enable communication between them, as well as provide a way for the container to manage its components.       Sites can also serve as a repository for container-specific, per-component information, such as the component name. For more information about components, see [Programming with Components](../Topic/Programming%20with%20Components.md)."
  example:
  - "The following example demonstrates the implementation of ISite, <xref:System.ComponentModel.IComponent>, and <xref:System.ComponentModel.IContainer> for use in a library container.  \n  \n [!code-cs[ContainerExmpl#1](~/add/codesnippet/CSharp/t-system.componentmodel._98_1.cs)]\n [!code-cpp[ContainerExmpl#1](~/add/codesnippet/CPP/t-system.componentmodel._98_1.cpp)]\n [!code-vb[ContainerExmpl#1](~/add/codesnippet/VisualBasic/t-system.componentmodel._98_1.vb)]"
