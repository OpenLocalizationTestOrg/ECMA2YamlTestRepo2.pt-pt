  langs:
  - csharp
  name: WebInvokeAttribute
  nameWithType: WebInvokeAttribute
  fullName: System.ServiceModel.Web.WebInvokeAttribute
  type: Class
  summary: "Representa um atributo que indica que uma operação de serviço logicamente é uma operação de invocação e que pode ser chamada pelo [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] modelo de programação REST."
  remarks: "O atributo de WebInvokeAttribute é aplicado a uma operação de serviço, para além de <xref:System.ServiceModel.OperationContractAttribute>e associa a operação com um `UriTemplate` , bem como um verbo de transporte subjacente que representa uma invocação (por exemplo, HTTP POST, PUT ou eliminar).</xref:System.ServiceModel.OperationContractAttribute> O atributo WebInvokeAttribute é um *passivo* comportamento da operação (o <xref:System.ServiceModel.Description.IOperationBehavior>métodos de fazer nada) que adiciona os metadados para a descrição da operação.</xref:System.ServiceModel.Description.IOperationBehavior> Aplicar o atributo WebInvokeAttribute para uma operação de serviço não tem qualquer efeito, a menos que um comportamento que procuram estes metadados na descrição operação (tais como <xref:System.ServiceModel.Description.WebHttpBehavior>) é adicionado à coleção de comportamentos do serviço.</xref:System.ServiceModel.Description.WebHttpBehavior> O WebInvokeAttribute determina qual o método de HTTP que uma operação de serviço responde a. Por predefinição, todos os métodos que tenham WebInvokeAttribute aplicada respondem a pedidos POST. O <xref:System.ServiceModel.Web.WebInvokeAttribute.Method%2A>propriedade permite-lhe especificar um método HTTP diferente.</xref:System.ServiceModel.Web.WebInvokeAttribute.Method%2A> Se pretender que uma operação de serviço para responder a GET, utilize o <xref:System.ServiceModel.Web.WebGetAttribute>em vez disso.</xref:System.ServiceModel.Web.WebGetAttribute>"
  example:
  - "The following example shows how to use the WebInvokeAttribute attribute.  \n  \n> [!NOTE]\n>  Because the <xref:System.ServiceModel.Web.WebInvokeAttribute.Method%2A> property is not specified in the following code, all service operations are mapped to the HTTP POST method.  \n  \n [!code-cs[WebAttribute#5](~/add/codesnippet/csharp/t-system.servicemodel.we_3_1.cs)]\n [!code-vb[WebAttribute#5](~/add/codesnippet/visualbasic/t-system.servicemodel.we_3_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      public sealed class WebInvokeAttribute : Attribute, System.ServiceModel.Description.IOperationBehavior
  inheritance:
