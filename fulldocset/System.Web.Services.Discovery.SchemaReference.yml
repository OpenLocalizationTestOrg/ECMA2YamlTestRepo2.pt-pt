  name: SchemaReference
  nameWithType: SchemaReference
  fullName: System.Web.Services.Discovery.SchemaReference
  type: Class
  summary: "Represents a reference in a discovery document to an XML Schema Definition (XSD) language schema. This class cannot be inherited."
  remarks: "XML Web services discovery involves discovering the available XML Web services given, a URL. A The URL typically points to a discovery document, which usually has a.disco file name extension. The discovery document contains references to information about the existance of XML Web services. These references can refer to service descriptions, XSD schemas, or other discovery documents. This class represents a reference to an XSD schema.       Within a discovery document, a reference to an XSD schema is contained within a `schemaRef` XML element. The `schemaRef` XML element has an XML namespace and a `ref` attribute. The value of the XML namespace must match the <xref:System.Web.Services.Discovery.SchemaReference.Namespace> constant. The value of the `ref` attribute is placed in the <xref:System.Web.Services.Discovery.SchemaReference.Ref%2A> property."
  example:
  - >-
    [!code-cs[SchemaReference#1](~/add/codesnippet/csharp/t-system.web.services.di_1_1.cs)]
     [!code-vb[SchemaReference#1](~/add/codesnippet/visualbasic/t-system.web.services.di_1_1.vb)]
     [!code-cpp[SchemaReference#1](~/add/codesnippet/cpp/t-system.web.services.di_1_1.cpp)]
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("schemaRef", Namespace="http://schemas.xmlsoap.org/disco/schema/")]

      public sealed class SchemaReference : System.Web.Services.Discovery.DiscoveryReference
