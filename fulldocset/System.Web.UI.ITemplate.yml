  name: ITemplate
  nameWithType: ITemplate
  fullName: System.Web.UI.ITemplate
  type: Interface
  summary: "Defines the behavior for populating a templated ASP.NET server control with child controls. The child controls represent the inline templates defined on the page."
  remarks: "This interface is used by custom server controls, but never implemented by them. ASP.NET always implements it."
  example:
  - "The following code example demonstrates a simple templated server control that uses the ITemplate interface to create a templated property.  \n  \n [!code-cs[Classic ITemplate Example#1](~/add/codesnippet/csharp/t-system.web.ui.itemplate_1.cs)]\n [!code-vb[Classic ITemplate Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.itemplate_1.vb)]"
