  name: DefaultBindingPropertyAttribute
  nameWithType: DefaultBindingPropertyAttribute
  fullName: System.ComponentModel.DefaultBindingPropertyAttribute
  type: Class
  summary: "Specifies the default binding property for a component. This class cannot be inherited."
  remarks: "The DefaultBindingPropertyAttribute is specified at the class level. It can be inherited and does not allow multiple attributes on the same class.       For more information about using attributes, see [Attributes](../Topic/Extending%20Metadata%20Using%20Attributes.md)."
  example:
  - "The following code example demonstrates using the DefaultBindingPropertyAttribute class to specify the default property for data binding. For a full code listing, see [How to: Apply Attributes in Windows Forms Controls](../Topic/How%20to:%20Apply%20Attributes%20in%20Windows%20Forms%20Controls.md).  \n  \n [!code-vb[System.ComponentModel.AttributesDemoControl#20](~/add/codesnippet/VisualBasic/t-system.componentmodel._92_1.vb)]\n [!code-cs[System.ComponentModel.AttributesDemoControl#20](~/add/codesnippet/CSharp/t-system.componentmodel._92_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class DefaultBindingPropertyAttribute : Attribute
