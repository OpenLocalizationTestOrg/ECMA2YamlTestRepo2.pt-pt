  type: Class
  summary: "Fornece um mecanismo de formatador compatível para analisar os dados no <xref href=&quot;System.Runtime.Serialization.SerializationInfo&quot;> </xref>. Esta classe não pode ser herdada."
  remarks: "A classe atual é um enumerador padrão que analisa os valores armazenados no <xref:System.Runtime.Serialization.SerializationInfo>.</xref:System.Runtime.Serialization.SerializationInfo> Em vez de gravar os valores, o SerializationInfoEnumerator mantém ponteiros para as variáveis de membro de <xref:System.Runtime.Serialization.SerializationInfo>que criou o mesmo.</xref:System.Runtime.Serialization.SerializationInfo>       Esta classe segue o <xref:System.Collections.IEnumerator>mecanismo.</xref:System.Collections.IEnumerator>"
  example:
  - "The following code example shows how to use the <xref:System.Runtime.Serialization.FormatterServices> class in order to properly serialize or deserialize an object where the base class does not implement <xref:System.Runtime.Serialization.ISerializable> but the derived class does.  \n  \n [!code-cs[FormatterServices#1](~/add/codesnippet/csharp/t-system.runtime.seriali_8_1.cs)]\n [!code-cpp[FormatterServices#1](~/add/codesnippet/cpp/t-system.runtime.seriali_8_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class SerializationInfoEnumerator : System.Collections.IEnumerator
