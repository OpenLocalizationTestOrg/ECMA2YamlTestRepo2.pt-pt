  fullName: System.Web.Security.RoleManagerEventHandler
  type: Delegate
  summary: "Defines the delegate for the <xref href=&quot;System.Web.Security.RoleManagerModule.GetRoles&quot;></xref> event of the <xref href=&quot;System.Web.Security.RoleManagerModule&quot;></xref> class."
  remarks: "The RoleManagerEventHandler delegate is defined for the <xref:System.Web.Security.RoleManagerModule.GetRoles> event of the <xref:System.Web.Security.RoleManagerModule> class. You can access the <xref:System.Web.Security.RoleManagerModule.GetRoles> event of the <xref:System.Web.Security.RoleManagerModule> class in the Global.asax file for your ASP.NET application as shown in the example for this topic.       You can use the RoleManagerEventHandler to replace the creation of the <xref:System.Web.Security.RolePrincipal> object by the <xref:System.Web.Security.RoleManagerModule> with your own custom object. To do this, define a delegate using the RoleManagerEventHandler and assign it to the <xref:System.Web.Security.RoleManagerModule.GetRoles> event of the <xref:System.Web.Security.RoleManagerModule>."
  example:
  - "The following example shows the <xref:System.Web.Security.RoleManagerModule.GetRoles> event included in the Global.asax file for an ASP.NET application. The <xref:System.Web.Security.RoleManagerModule.GetRoles> event adds a trace notification for an application where trace is enabled in the Web.config file.  \n  \n [!code-cs[System.Web.Security.RoleManagerModule#1](~/add/codesnippet/csharp/t-system.web.security.ro_0_1.asax)]\n [!code-vb[System.Web.Security.RoleManagerModule#1](~/add/codesnippet/visualbasic/t-system.web.security.ro_0_1.asax)]"
