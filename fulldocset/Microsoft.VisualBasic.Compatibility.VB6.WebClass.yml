  name: WebClass
  nameWithType: WebClass
  fullName: Microsoft.VisualBasic.Compatibility.VB6.WebClass
  type: Class
  summary: "Permite atualizado Visual Basic 6.0 <xref uid=&quot;langword_csharp_WebClass&quot; name=&quot;WebClass&quot; href=&quot;&quot;> </xref> projetos para ser executada no [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)]."
  remarks: "Quando um Visual Basic 6.0 `WebClass` projeto é atualizado para [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], é convertido para um [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)] projeto Web site.       Declarações de são adicionadas ao seu projeto: um para o `WebClass` e um para cada `WebItem` e `Template` no `WebClass` projeto. A `Page_Load` procedimento de eventos é adicionado ao projeto. Esta ação cria primeiro uma `WebClass` objeto e, em seguida, <xref:Microsoft.VisualBasic.Compatibility.VB6.WebItem>objetos para cada `WebItem` e `Template` associadas com o Visual Basic 6.0 `WebClass` projeto.</xref:Microsoft.VisualBasic.Compatibility.VB6.WebItem> Por fim, no `Page_Load` procedimento de evento, verá uma chamada para o `WebClass` compatibilidade runtime: <xref:Microsoft.VisualBasic.Compatibility.VB6.WebClass.ProcessEvents%2A>.</xref:Microsoft.VisualBasic.Compatibility.VB6.WebClass.ProcessEvents%2A> Isto permite que o tempo de execução para compor o <xref:Microsoft.VisualBasic.Compatibility.VB6.WebItem>especificado no URL do pedido.</xref:Microsoft.VisualBasic.Compatibility.VB6.WebItem> Este código é o código apenas novo adicionado ao seu projeto atualizado e que serve apenas para emular o comportamento subjacente do Visual Basic 6.0 `WebClass` tempo de execução.       [!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]"
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public class WebClass
