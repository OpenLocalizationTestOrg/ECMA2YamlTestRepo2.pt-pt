  name: WebClass
  nameWithType: WebClass
  fullName: Microsoft.VisualBasic.Compatibility.VB6.WebClass
  type: Class
  summary: "Enables upgraded Visual Basic 6.0 <xref uid=&quot;langword_csharp_WebClass&quot; name=&quot;WebClass&quot; href=&quot;&quot;></xref> projects to run in [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)]."
  remarks: "When a Visual Basic 6.0 `WebClass` project is upgraded to [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], it is converted to an [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)] Web-site project.       Declarations are added to your project: one for the `WebClass` and one for each `WebItem` and `Template` in the `WebClass` project. A `Page_Load` event procedure is added to the project. This creates first a `WebClass` object and then <xref:Microsoft.VisualBasic.Compatibility.VB6.WebItem> objects for each `WebItem` and `Template` associated with the Visual Basic 6.0 `WebClass` project. Finally, in the `Page_Load` event procedure, you will see a call to the `WebClass` Compatibility runtime: <xref:Microsoft.VisualBasic.Compatibility.VB6.WebClass.ProcessEvents%2A>. This enables the runtime to render the <xref:Microsoft.VisualBasic.Compatibility.VB6.WebItem> specified in the Request URL. This code is the only new code added to your upgraded project and serves only to emulate the underlying behavior of the Visual Basic 6.0 `WebClass` runtime.       [!INCLUDE[Note_compatibility](~/add/includes/note-compatibility-md.md)]"
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public class WebClass
