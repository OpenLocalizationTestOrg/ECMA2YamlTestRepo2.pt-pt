  summary: "Representa o método que irá processar a <xref href=&quot;System.Messaging.MessageQueue.ReceiveCompleted&quot;> </xref> eventos de um <xref href=&quot;System.Messaging.MessageQueue&quot;> </xref>."
  remarks: 'Quando cria um delegado ReceiveCompletedEventHandler, identifique o método que irá processar o evento. Para associar o evento com o processador de eventos, adicione uma instância do delegado para o evento. O processador de eventos é chamado sempre que o evento ocorre, a menos que remova o delegado. Para obter mais informações sobre o delegado de processador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115).'
  example:
  - "The following code example illustrates how to create an event delegate (ReceiveCompletedEventHandler) for the event handler (`MyReceiveCompleted`) and associate it with the <xref:System.Messaging.MessageQueue.ReceiveCompleted?displayProperty=fullName> event. The event handler receives a message from a queue, and writes its label to the screen.  \n  \n [!code-cs[MessageQueue.ReceiveCompleted#1](~/add/codesnippet/csharp/t-system.messaging.recei_0_1.cs)]\n [!code-cpp[MessageQueue.ReceiveCompleted#1](~/add/codesnippet/cpp/t-system.messaging.recei_0_1.cpp)]\n [!code-vb[MessageQueue.ReceiveCompleted#1](~/add/codesnippet/visualbasic/t-system.messaging.recei_0_1.vb)]"
