  name: CopyFrom(Style)
  nameWithType: PanelStyle.CopyFrom(Style)
  fullName: System.Web.UI.WebControls.PanelStyle.CopyFrom(Style)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Duplicates the style properties of the specified <see cref=&quot;T:System.Web.UI.WebControls.Style&quot;></see> object for the current instance of the <see cref=&quot;T:System.Web.UI.WebControls.PanelStyle&quot;></see> class."
  remarks: "You can use the CopyFrom method to duplicate the style settings of the specified <xref:System.Web.UI.WebControls.Style> object for the current instance of the <xref:System.Web.UI.WebControls.PanelStyle> class.       The CopyFrom method copies non-blank elements from the specified <xref:System.Web.UI.WebControls.Style> object, `s`. Any element that is defined in `s` replaces any element that is defined in the <xref:System.Web.UI.WebControls.PanelStyle> object. To replace only those style settings left blank in the <xref:System.Web.UI.WebControls.PanelStyle> object, use the <xref:System.Web.UI.WebControls.PanelStyle.MergeWith%2A> method."
  syntax:
    content: public override void CopyFrom (System.Web.UI.WebControls.Style s);
    parameters:
    - id: s
      type: System.Web.UI.WebControls.Style
      description: "A  object that represents the style settings to copy."
  overload: System.Web.UI.WebControls.PanelStyle.CopyFrom*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Web.UI.WebControls.PanelStyle.Direction
  id: Direction
  parent: System.Web.UI.WebControls.PanelStyle
  langs:
  - csharp
  name: Direction
  nameWithType: PanelStyle.Direction
  fullName: System.Web.UI.WebControls.PanelStyle.Direction
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the direction in which to display controls that include text in a panel control."
  remarks: "The Direction property specifies the direction in which to display controls that include text in a panel control.       The Direction property is set using one of the <xref:System.Web.UI.WebControls.ContentDirection> values. The following table lists the possible values.      |Value|Description|   |-----------|-----------------|   |`NotSet`|The content direction is not set.|   |`LeftToRight`|Child controls that include text are displayed from left to right.|   |`RightToLeft`|Child controls that include text are displayed from right to left.|       If you specify <xref:System.Web.UI.WebControls.ContentDirection>, child controls that include text display from left to right. If you specify <xref:System.Web.UI.WebControls.ContentDirection>, child controls that include text display right to left. Use <xref:System.Web.UI.WebControls.ContentDirection> to display text for languages that are written from right to left, such as Arabic or Hebrew."
  example:
  - "The following code example sets the Direction properties of two panel controls, `Panel1` and `Panel2`, to the `ContentDirection.LeftToRight` enumeration value. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.PanelStyle> class.  \n  \n [!code-cs[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/CSharp/p-system.web.ui.webcontr_210_1.cs)]\n [!code-vb[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/VisualBasic/p-system.web.ui.webcontr_210_1.vb)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.ContentDirection Direction { get; set; }
    return:
      type: System.Web.UI.WebControls.ContentDirection
      description: "One of the <see cref=&quot;T:System.Web.UI.WebControls.ContentDirection&quot;></see> values. The default is <see cref=&quot;T:System.Web.UI.WebControls.ContentDirection&quot;></see>."
  overload: System.Web.UI.WebControls.PanelStyle.Direction*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "The direction is not one of the  values."
  platform:
  - net-11
  - net-20
  - netcore-10
