  remarks: "Pode utilizar o método de CopyFrom de duplicar as definições de estilo do <xref:System.Web.UI.WebControls.Style>objeto para a instância atual da <xref:System.Web.UI.WebControls.PanelStyle>classe</xref:System.Web.UI.WebControls.PanelStyle> </xref:System.Web.UI.WebControls.Style> especificada       O método CopyFrom copia elementos não em branco da especificado <xref:System.Web.UI.WebControls.Style>objeto, `s`.</xref:System.Web.UI.WebControls.Style> Qualquer elemento que está definido no `s` substitui qualquer elemento que está definido a <xref:System.Web.UI.WebControls.PanelStyle>objeto.</xref:System.Web.UI.WebControls.PanelStyle> Para substituir apenas as definições de estilo deixadas em branco no <xref:System.Web.UI.WebControls.PanelStyle>objeto, utilize o <xref:System.Web.UI.WebControls.PanelStyle.MergeWith%2A>método.</xref:System.Web.UI.WebControls.PanelStyle.MergeWith%2A> </xref:System.Web.UI.WebControls.PanelStyle>"
