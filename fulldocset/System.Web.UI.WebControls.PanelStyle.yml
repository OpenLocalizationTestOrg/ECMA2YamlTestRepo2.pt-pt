  remarks: "Pode utilizar o método de MergeWith combinar as definições de estilo do <xref:System.Web.UI.WebControls.Style>objeto com a instância atual da <xref:System.Web.UI.WebControls.PanelStyle>classe</xref:System.Web.UI.WebControls.PanelStyle> </xref:System.Web.UI.WebControls.Style> especificada       O método MergeWith copia elementos não em branco da especificado <xref:System.Web.UI.WebControls.Style>objeto, `s`, mas não substitui quaisquer definições de estilo existente no <xref:System.Web.UI.WebControls.PanelStyle>objeto.</xref:System.Web.UI.WebControls.PanelStyle> </xref:System.Web.UI.WebControls.Style> Para substituir as definições de estilo do <xref:System.Web.UI.WebControls.PanelStyle>objeto com as definições de estilo em `s`, utilize o <xref:System.Web.UI.WebControls.PanelStyle.CopyFrom%2A>método.</xref:System.Web.UI.WebControls.PanelStyle.CopyFrom%2A> </xref:System.Web.UI.WebControls.PanelStyle>"
