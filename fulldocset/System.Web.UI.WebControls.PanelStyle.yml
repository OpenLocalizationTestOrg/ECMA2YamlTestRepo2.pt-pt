  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the horizontal alignment of the contents within a panel control."
  remarks: "The HorizontalAlign property specifies the horizontal alignment of the contents within a panel control.       The HorizontalAlign property is set using one of the <xref:System.Web.UI.WebControls.HorizontalAlign> enumeration values. The following table lists the possible values.      |Value|Description|   |-----------|-----------------|   |`NotSet`|The horizontal alignment is not set.|   |`Left`|The contents of the panel are left-aligned.|   |`Center`|The contents of the panel are centered.|   |`Right`|The contents of the panel are right-aligned.|      > [!NOTE] >  . If the HorizontalAlign property is set to <xref:System.Web.UI.WebControls.HorizontalAlign> but the property is set in the control that contains the panel control, the setting is inherited from the containing control."
  example:
  - "The following code example sets the HorizontalAlign properties of two panel controls, `Panel1` and `Panel2`, to the `HorizontalAlign.Center` enumeration value. For an .aspx file that can be used to run the example, see the <xref:System.Web.UI.WebControls.PanelStyle> topic.  \n  \n [!code-cs[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/CSharp/p-system.web.ui.webcontr_57_1.cs)]\n [!code-vb[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/VisualBasic/p-system.web.ui.webcontr_57_1.vb)]"
  syntax:
