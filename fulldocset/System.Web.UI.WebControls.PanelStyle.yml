    return:
      type: System.Web.UI.WebControls.HorizontalAlign
      description: "Um do <xref href=&quot;System.Web.UI.WebControls.HorizontalAlign&quot;> </xref> valores. A predefinição é <xref href=&quot;System.Web.UI.WebControls.HorizontalAlign&quot;> </xref>."
  overload: System.Web.UI.WebControls.PanelStyle.HorizontalAlign*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O alinhamento horizontal não é um do <xref href=&quot;System.Web.UI.WebControls.HorizontalAlign&quot;> </xref> valores."
  platform:
  - net462
