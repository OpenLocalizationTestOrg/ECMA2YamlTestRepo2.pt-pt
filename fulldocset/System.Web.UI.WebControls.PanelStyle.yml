  fullName: System.Web.UI.WebControls.PanelStyle.ScrollBars
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the visibility and position of scroll bars in a panel control."
  remarks: "The ScrollBars property specifies the visibility and position of scroll bars in a panel control.       The ScrollBars property is set using one of the <xref:System.Web.UI.WebControls.ScrollBars> enumeration values. The following table lists the possible values.      |Value|Description|   |-----------|-----------------|   |`None`|No scroll bars are shown.|   |`Horizontal`|Only a horizontal scroll bar is shown.|   |`Vertical`|Only a vertical scroll bar is shown.|   |`Both`|Both horizontal and vertical scroll bars are shown.|   |`Auto`|If necessary, horizontal, vertical, or both scroll bars are shown. Otherwise, no scroll bars are shown.|"
  example:
  - "The following code example sets the ScrollBars properties of two panel controls, `Panel1` and `Panel2`, to the `ScrollBars.Both` enumeration value. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.PanelStyle> class.  \n  \n [!code-cs[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/CSharp/p-system.web.ui.webcontr_713_1.cs)]\n [!code-vb[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/VisualBasic/p-system.web.ui.webcontr_713_1.vb)]"
  syntax:
