  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o alinhamento horizontal do conteúdo dentro de um controlo de painel."
  remarks: "A propriedade HorizontalAlign Especifica o alinhamento horizontal do conteúdo dentro de um controlo de painel.       A propriedade de HorizontalAlign está definida utilizando um do <xref:System.Web.UI.WebControls.HorizontalAlign>valores de enumeração.</xref:System.Web.UI.WebControls.HorizontalAlign> A tabela seguinte lista os valores possíveis.      | Valor | Descrição |   |-----------|-----------------|   | `NotSet`| O alinhamento horizontal não está definido. |   | `Left`| O conteúdo do painel é alinhada à esquerda. |   | `Center`| O conteúdo do painel é centrado. |   | `Right`| O conteúdo do painel é alinhada à direita. |      > [!NOTE] >  . Se a propriedade HorizontalAlign estiver definida como <xref:System.Web.UI.WebControls.HorizontalAlign>mas a propriedade está definida no controlo que contém o painel de controlo, a definição for herdada do controlo de contentor.</xref:System.Web.UI.WebControls.HorizontalAlign>"
  example:
  - "The following code example sets the HorizontalAlign properties of two panel controls, `Panel1` and `Panel2`, to the `HorizontalAlign.Center` enumeration value. For an .aspx file that can be used to run the example, see the <xref:System.Web.UI.WebControls.PanelStyle> topic.  \n  \n [!code-cs[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_57_1.cs)]\n [!code-vb[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_57_1.vb)]"
  syntax:
