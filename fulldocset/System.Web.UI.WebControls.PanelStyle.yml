  remarks: "You can use the MergeWith method to combine the style settings of the specified <xref:System.Web.UI.WebControls.Style> object with the current instance of the <xref:System.Web.UI.WebControls.PanelStyle> class.       The MergeWith method copies non-blank elements from the specified <xref:System.Web.UI.WebControls.Style> object, `s`, but does not replace any existing style settings in the <xref:System.Web.UI.WebControls.PanelStyle> object. To replace the style settings in the <xref:System.Web.UI.WebControls.PanelStyle> object with the style settings in `s`, use the <xref:System.Web.UI.WebControls.PanelStyle.CopyFrom%2A> method."
