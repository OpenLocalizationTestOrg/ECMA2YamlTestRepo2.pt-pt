- uid: System.Web.UI.WebControls.PanelStyle.Wrap
  id: Wrap
  parent: System.Web.UI.WebControls.PanelStyle
  langs:
  - csharp
  name: Wrap
  nameWithType: PanelStyle.Wrap
  fullName: System.Web.UI.WebControls.PanelStyle.Wrap
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets a value indicating whether the content wraps within the panel."
  remarks: "The Wrap property indicates whether the content wraps within the panel. When the Wrap property is set to `false` and the <xref:System.Web.UI.WebControls.PanelStyle.ScrollBars%2A> property is set to <xref:System.Web.UI.WebControls.ScrollBars>, if the content of the panel is longer than what will fit in the panel, the content of the panel will appear on one line with a horizontal scroll bar. When the Wrap property is set to `false` and the <xref:System.Web.UI.WebControls.PanelStyle.ScrollBars%2A> property is set to <xref:System.Web.UI.WebControls.ScrollBars>, the panel will extend and if necessary the Web page will have a horizontal scroll bar."
  example:
  - "The following code example sets the Wrap property to `false` for two panel controls, `Panel1` and `Panel2`. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.PanelStyle> class.  \n  \n [!code-cs[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/CSharp/p-system.web.ui.webcontr_1137_1.cs)]\n [!code-vb[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/VisualBasic/p-system.web.ui.webcontr_1137_1.vb)]"
  syntax:
    content: public virtual bool Wrap { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the content wraps within the panel; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.PanelStyle.Wrap*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
