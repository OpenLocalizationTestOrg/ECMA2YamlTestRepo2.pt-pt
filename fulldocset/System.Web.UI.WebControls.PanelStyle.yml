- uid: System.Web.UI.WebControls.PanelStyle.CopyFrom(System.Web.UI.WebControls.Style)
  id: CopyFrom(System.Web.UI.WebControls.Style)
  parent: System.Web.UI.WebControls.PanelStyle
  langs:
