    return:
      type: System.Web.UI.WebControls.ScrollBars
      description: "One of the <see cref=&quot;T:System.Web.UI.WebControls.ScrollBars&quot;></see> values. The default is <see cref=&quot;T:System.Web.UI.WebControls.ScrollBars&quot;></see>."
