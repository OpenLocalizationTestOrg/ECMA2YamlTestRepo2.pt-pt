- uid: System.Web.UI.WebControls.PanelStyle.Direction
  id: Direction
  parent: System.Web.UI.WebControls.PanelStyle
  langs:
  - csharp
  name: Direction
  nameWithType: PanelStyle.Direction
  fullName: System.Web.UI.WebControls.PanelStyle.Direction
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define a direção na qual a apresentar controlos que incluam texto de um controlo de painel."
  remarks: "A propriedade de direção Especifica a direção na qual a apresentar controlos que incluam texto de um controlo de painel.       A propriedade de direção está definida utilizando um do <xref:System.Web.UI.WebControls.ContentDirection>valores.</xref:System.Web.UI.WebControls.ContentDirection> A tabela seguinte lista os valores possíveis.      | Valor | Descrição |   |-----------|-----------------|   | `NotSet`| A direção de conteúdo não está definida. |   | `LeftToRight`| Controlos subordinados que incluam texto são apresentados da esquerda para a direita. |   | `RightToLeft`| Controlos subordinados que incluam texto são apresentados a partir da direita para a esquerda. |       Se especificar <xref:System.Web.UI.WebControls.ContentDirection>, controlos subordinados que incluam texto a apresentar da esquerda para a direita.</xref:System.Web.UI.WebControls.ContentDirection> Se especificar <xref:System.Web.UI.WebControls.ContentDirection>, controlos subordinados que incluam texto apresentam da direita para a esquerda.</xref:System.Web.UI.WebControls.ContentDirection> Utilize <xref:System.Web.UI.WebControls.ContentDirection>para apresentar texto para idiomas que são escritos a partir da direita para a esquerda, por exemplo, árabes ou hebraico.</xref:System.Web.UI.WebControls.ContentDirection>"
  example:
  - "The following code example sets the Direction properties of two panel controls, `Panel1` and `Panel2`, to the `ContentDirection.LeftToRight` enumeration value. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.PanelStyle> class.  \n  \n [!code-cs[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_210_1.cs)]\n [!code-vb[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_210_1.vb)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.ContentDirection Direction { get; set; }
    return:
      type: System.Web.UI.WebControls.ContentDirection
      description: "Um do <xref href=&quot;System.Web.UI.WebControls.ContentDirection&quot;> </xref> valores. A predefinição é <xref href=&quot;System.Web.UI.WebControls.ContentDirection&quot;> </xref>."
  overload: System.Web.UI.WebControls.PanelStyle.Direction*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "A direção não é um do <xref href=&quot;System.Web.UI.WebControls.ContentDirection&quot;> </xref> valores."
  platform:
  - net462
