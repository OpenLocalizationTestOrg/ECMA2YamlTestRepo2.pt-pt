- uid: System.Web.UI.WebControls.PanelStyle.ScrollBars
  id: ScrollBars
  parent: System.Web.UI.WebControls.PanelStyle
  langs:
  - csharp
  name: ScrollBars
  nameWithType: PanelStyle.ScrollBars
  fullName: System.Web.UI.WebControls.PanelStyle.ScrollBars
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define a visibilidade e posição de barras de deslocamento num controlo de painel."
  remarks: "A propriedade de barras de deslocamento Especifica a visibilidade e posição de barras de deslocamento num controlo de painel.       A propriedade de barras de deslocamento está definida utilizando um do <xref:System.Web.UI.WebControls.ScrollBars>valores de enumeração.</xref:System.Web.UI.WebControls.ScrollBars> A tabela seguinte lista os valores possíveis.      | Valor | Descrição |   |-----------|-----------------|   | `None`| Nenhum barras de deslocamento são apresentadas. |   | `Horizontal`| É apresentada uma barra de deslocamento horizontal. |   | `Vertical`| É apresentada uma barra de deslocamento vertical. |   | `Both`| Ambas as barras de deslocamento horizontal e vertical são apresentadas. |   | `Auto`| Se necessário, horizontal, vertical ou ambas as barras de deslocamento são apresentados. Caso contrário, são apresentadas não barras de deslocamento. |"
  example:
  - "The following code example sets the ScrollBars properties of two panel controls, `Panel1` and `Panel2`, to the `ScrollBars.Both` enumeration value. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.PanelStyle> class.  \n  \n [!code-cs[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_713_1.cs)]\n [!code-vb[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_713_1.vb)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.ScrollBars ScrollBars { get; set; }
    return:
      type: System.Web.UI.WebControls.ScrollBars
      description: "Um do <xref href=&quot;System.Web.UI.WebControls.ScrollBars&quot;> </xref> valores. A predefinição é <xref href=&quot;System.Web.UI.WebControls.ScrollBars&quot;> </xref>."
  overload: System.Web.UI.WebControls.PanelStyle.ScrollBars*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "A propriedade de barras de deslocamento não é um do <xref href=&quot;System.Web.UI.WebControls.ScrollBars&quot;> </xref> valores."
  platform:
  - net462
- uid: System.Web.UI.WebControls.PanelStyle.Wrap
  id: Wrap
  parent: System.Web.UI.WebControls.PanelStyle
  langs:
  - csharp
  name: Wrap
  nameWithType: PanelStyle.Wrap
  fullName: System.Web.UI.WebControls.PanelStyle.Wrap
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se o conteúdo encapsula num wrapper dentro do painel."
  remarks: "A propriedade de moldagem indica se o conteúdo encapsula num wrapper dentro do painel. Quando a propriedade de moldagem está definida como `false` e a <xref:System.Web.UI.WebControls.PanelStyle.ScrollBars%2A>propriedade está definida como <xref:System.Web.UI.WebControls.ScrollBars>, se o conteúdo do painel é maior do que o que poderão caber no painel, o conteúdo do painel será apresentada uma linha com uma barra de deslocamento horizontal.</xref:System.Web.UI.WebControls.ScrollBars> </xref:System.Web.UI.WebControls.PanelStyle.ScrollBars%2A> Quando a propriedade de moldagem está definida como `false` e a <xref:System.Web.UI.WebControls.PanelStyle.ScrollBars%2A>propriedade está definida <xref:System.Web.UI.WebControls.ScrollBars>, o painel irá expandir</xref:System.Web.UI.WebControls.ScrollBars> e se for necessário a página Web terá uma barra de deslocamento horizontal.</xref:System.Web.UI.WebControls.PanelStyle.ScrollBars%2A>"
  example:
  - "The following code example sets the Wrap property to `false` for two panel controls, `Panel1` and `Panel2`. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.PanelStyle> class.  \n  \n [!code-cs[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1137_1.cs)]\n [!code-vb[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1137_1.vb)]"
  syntax:
    content: public virtual bool Wrap { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o conteúdo encapsula num wrapper dentro do painel; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.PanelStyle.Wrap*
  exceptions: []
  platform:
  - net462
