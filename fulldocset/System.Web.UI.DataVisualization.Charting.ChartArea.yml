  name: ChartArea
  nameWithType: ChartArea
  fullName: System.Web.UI.DataVisualization.Charting.ChartArea
  type: Class
  summary: "Represents a chart area on the chart image."
  remarks: "Within any given chart, the *inner plot position* is the rectangular area, inside the x and y-axis lines, where the data points are drawn. The *plot position* is the rectangular area that encompasses the inner plot position, the tick marks, and the axis labels. The *chart area* is the rectangular area that encompasses the plot position, the tick marks, the axis labels and the axis titles on the chart.       A chart area is represented by a ChartArea class; ChartArea objects are stored in the <xref:System.Web.UI.DataVisualization.Charting.ChartAreaCollection> class.       The number of chart series that can be plotted in a chart area is unlimited.       A ChartArea object:      -   Uses one distinct inner plotting area.      -   Is used to plot one or more chart series.      -   Has primary and secondary x and y-axes, except for pie and doughnut chart types.       When you use Shape chart types, which includes pie, doughnut, funnel, pyramid, polar, and radar charts, the inner plotting position defines the size of the chart type shape. For example, when you increase the value of the <xref:System.Web.UI.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A> property on a pie chart, you will increase the radius of the pie shape.       For all other chart types, each chart area has two sets of X- and Y-axes, primary and secondary. To access properties related to these axes, use the <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX%2A>, <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX2%2A>, <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY%2A> and <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY2%2A> properties. If you need to set a property that affects all axes on the chart, use the <xref:System.Web.UI.DataVisualization.Charting.ChartArea.Axes%2A> property.       One or more series are associated with a chart area. The series has a <xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A> property that determines the chart area that each series belongs to. By default, the series is connected to the default chart area. To disable the display of a series, set the <xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A> property of that series to a zero-length string.       If another chart area is added to the chart, you can associate any series with the new chart area. In all Shape chart types, as well as bar and stacked bar chart types, each series must be plotted in a separate chart area. In all other chart types, multiple series can be combined in the same chart area.       A 3D chart is displayed on a chart area-by-chart area basis. You can use the <xref:System.Web.UI.DataVisualization.Charting.ChartArea.Area3DStyle%2A> property to enable and customize your chart in 3D.       The chart area minimum and maximum will not be automatically recalculated if you add new data, so the chart will not automatically change axis sizes.  You can require the chart area to recalculate these values by using the <xref:System.Web.UI.DataVisualization.Charting.ChartArea.RecalculateAxesScale%2A> method.       To align multiple chart areas vertically, set the <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A> property. To align multiple chart areas horizontally, you must first position the chart areas using the <xref:System.Web.UI.DataVisualization.Charting.ChartArea.Position%2A> property, and then set the <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A> property to Horizontal.       To suppress the display of a series, set the <xref:System.Windows.Forms.DataVisualization.Charting.Series> property of that series to a zero-length string."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Axes")]

      public class ChartArea : System.Web.UI.DataVisualization.Charting.ChartNamedElement
