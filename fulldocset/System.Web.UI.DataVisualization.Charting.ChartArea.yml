  remarks: "Use the AlignmentStyle property to align two or more chart areas horizontally, vertically or both. The alignment type is one of the following values, or a bitwise OR combination of the values below.      |Member Name|Description|   |-----------------|-----------------|   |All|Chart areas are aligned using all values.|   |AxesView|Chart areas are aligned using the view of the specified <xref:System.Web.UI.DataVisualization.Charting.ChartArea>.|   |None|Chart areas are not automatically aligned.|   |Position|Chart areas are aligned with the <xref:System.Web.UI.DataVisualization.Charting.ChartArea.Position%2A> of the chart area specified.|   |InnerPlotPosition|Chart areas are aligned with the <xref:System.Web.UI.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A> of the chart area specified.|       If the <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A> value is not set, the AlignmentStyle property will have no effect."
