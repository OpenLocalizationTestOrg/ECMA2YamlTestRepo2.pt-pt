  summary: "Gets or sets the alignment orientation of a chart area."
  remarks: "Through the use of the <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A>, AlignmentOrientation and <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentStyle%2A> properties, it is possible to align or synchronize two or more chart areas horizontally, vertically or both.       First, set the <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A> property to the name of a <xref:System.Web.UI.DataVisualization.Charting.ChartArea> object. This chart area will then be aligned, based on the <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentStyle%2A> setting, which defines the alignment to use, and the AlignmentOrientation setting, which defines the elements of the chart area that should be used to set the alignment.       If the <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A> property is not set, the chart area will not be aligned, regardless of the <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentStyle%2A> and AlignmentOrientation settings."
  syntax:
