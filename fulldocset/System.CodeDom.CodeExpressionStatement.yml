  summary: "Represents a statement that consists of a single expression."
  remarks: "A CodeExpressionStatement contains a <xref:System.CodeDom.CodeExpression> object, and it can be added to a <xref:System.CodeDom.CodeStatementCollection> object, allowing some expressions to stand alone. For example, a <xref:System.CodeDom.CodeMethodInvokeExpression> contained by a CodeExpressionStatement can represent a method call without a return value."
