  summary: "Representa o método que irá processar a <xref href=&quot;System.Windows.FrameworkElement.RequestBringIntoView&quot;> </xref> evento encaminhado."
  remarks: "Processar este evento apenas é geralmente feito dentro de elementos que suportam uma região deslocável ou, caso contrário deliberadamente definir o tamanho de composição menor do que o tamanho pretendido combinado de conteúdo de elemento os respetivos subordinados e só é feito ao deliberadamente processar o evento depois de que tem encaminhados upwards na árvore de elemento e atingiu o primeiro principal, que proporciona um suporte de região deslocamento. Uma implementação que gere o deslocamento regiões de forma que é normalmente desejável controlos de utilizador é <xref:System.Windows.Controls.ScrollViewer>.</xref:System.Windows.Controls.ScrollViewer> Se derivar de <xref:System.Windows.Controls.ScrollViewer>, pode registar um processador de classe para <xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName>e completar o processamento de classe base do evento.</xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName> </xref:System.Windows.Controls.ScrollViewer> Deve também considerar a utilizar ou classe de processamento de <xref:System.Windows.Controls.ScrollViewer.ScrollChanged>eventos em vez de <xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName>.</xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName> </xref:System.Windows.Controls.ScrollViewer.ScrollChanged> classe definida Em alternativa, se criar uma classe personalizada inteiramente que não deriva de <xref:System.Windows.Controls.ScrollViewer>, pode ainda adicionar classe de processamento chamando <xref:System.Windows.EventManager.RegisterClassHandler%2A?displayProperty=fullName>na sua Instanciação de classe.</xref:System.Windows.EventManager.RegisterClassHandler%2A?displayProperty=fullName> </xref:System.Windows.Controls.ScrollViewer>  Para obter detalhes sobre o processamento de classe, consulte [marcar os eventos encaminhados como Handled e processamento de classe](~/add/includes/ajax-current-ext-md.md).       Elementos de conteúdo podem fazer com que o evento a ser gerados pelos respetivos anfitriões conteúdos (através de chamar <xref:System.Windows.FrameworkContentElement.BringIntoView%2A>e que gera <xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName>do anfitrião de conteúdos).</xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName> </xref:System.Windows.FrameworkContentElement.BringIntoView%2A> Da mesma forma, pode pedir elementos da árvore lógica para ser colocada numa vista com o método de programa auxiliar <xref:System.Windows.LogicalTreeHelper.BringIntoView%2A?displayProperty=fullName>.</xref:System.Windows.LogicalTreeHelper.BringIntoView%2A?displayProperty=fullName>       Um <xref:System.Windows.Controls.ListBox>implementa um método relacionado, mas diferentes <xref:System.Windows.Controls.ListBox.ScrollIntoView%2A>.</xref:System.Windows.Controls.ListBox.ScrollIntoView%2A> </xref:System.Windows.Controls.ListBox>"
