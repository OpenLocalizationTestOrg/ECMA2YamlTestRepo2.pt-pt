- uid: System.ServiceModel.IDuplexContextChannel.AutomaticInputSessionShutdown
  id: AutomaticInputSessionShutdown
  parent: System.ServiceModel.IDuplexContextChannel
  langs:
  - csharp
  name: AutomaticInputSessionShutdown
  nameWithType: IDuplexContextChannel.AutomaticInputSessionShutdown
  fullName: System.ServiceModel.IDuplexContextChannel.AutomaticInputSessionShutdown
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Gets or sets a value that indicates whether the input session is shutdown automatically."
  remarks: "When the remote side initiates shutdown, the channel is automatically closed for the user if AutomaticInputSessionShutdown is set to `true`. Setting it to `false` instead allow the user to send some final messages to the remote side on its output session before closing the channel."
  syntax:
    content: public bool AutomaticInputSessionShutdown { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the input session is shutdown automatically; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.ServiceModel.IDuplexContextChannel.AutomaticInputSessionShutdown*
  exceptions: []
  platform:
  - net462
