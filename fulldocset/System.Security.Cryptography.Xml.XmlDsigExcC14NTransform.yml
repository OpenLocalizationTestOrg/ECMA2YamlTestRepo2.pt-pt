  name: XmlDsigExcC14NTransform
  nameWithType: XmlDsigExcC14NTransform
  fullName: System.Security.Cryptography.Xml.XmlDsigExcC14NTransform
  type: Class
  summary: "Representa a transformação de colocação em forma canónica C14N XML exclusiva para uma assinatura digital conforme definido pelo Consortium a World Wide Web (W3C), sem comentários."
  remarks: "A classe de XmlDsigExcC14NTransform representa a transformação de colocação em forma canónica C14N XML exclusiva sem comentários.  Esta classe é semelhante para o <xref:System.Security.Cryptography.Xml.XmlDsigC14NTransform>classe, que permite um signatário criar um resumo de utilizando a forma canónica de um documento XML.</xref:System.Security.Cryptography.Xml.XmlDsigC14NTransform>  No entanto, a classe de XmlDsigExcC14NTransform exclui a gravação de contexto de predecessor um subdocument canonicalized.       Utilize o <xref:System.Security.Cryptography.Xml.XmlDsigC14NTransform>classe quando precisar de canonizar um XML subdocument para que seja independente do respetivo contexto XML.</xref:System.Security.Cryptography.Xml.XmlDsigC14NTransform> Por exemplo, aplicações, tais como serviços Web que utilizam assinado XML dentro de protocolos de comunicação complexa, muitas vezes, necessário canonizar o XML desta forma.  Essas aplicações, muitas vezes, envelop XML dentro vários elementos dinamicamente construídos, que podem alterar o documento substancialmente e fazer com que a verificação da assinatura XML falhar.  A classe de XmlDsigExcC14NTransform resolve este problema, excluindo o contexto tal predecessor do subdocument canónico.       Normalmente, não crie uma nova instância de uma classe de transformação de colocação em forma canónica. Para especificar uma transformação de colocação em forma canónica, passar o Uniform Resource Identifier (URI) que descreve uma transformação para o <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>propriedade, o que é acessível a partir de <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>propriedade.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A> Para obter uma referência para a transformação de colocação em forma canónica, utilize o <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>propriedade, o que é acessível a partir de <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>propriedade.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>       É necessário criar uma nova instância de uma classe de transformação de colocação em forma canónica apenas quando pretender manualmente um documento XML de hash ou utilizar o suas próprias algoritmo de colocação em forma canónica.       O URI que descreve o <xref:System.Security.Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform>classe estiver definida o <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl>campo.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl> </xref:System.Security.Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform>       O URI que descreve a classe de XmlDsigExcC14NTransform é definido pelo <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NTransformUrl>campo.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NTransformUrl>       Para obter mais informações sobre a transformação C14N exclusiva, consulte a especificação de XMLDSIG está disponível a partir de Consortium World Wide Web (W3C) em www.w3.org/TR/xmldsig-core/. O algoritmo de colocação em forma canónica está definido na especificação XML canónico W3C, que está disponível no www.w3.org/2001/10/xml-exc-c14n."
  example:
  - "The following code example shows how to sign an XML document with the XmlDsigExcC14NTransform class using an envelope signature.  \n  \n [!code-cs[Cryptography.XML.XmlDsigExcC14NTransform#1](~/add/codesnippet/csharp/t-system.security.crypto_71_1.cs)]\n [!code-cpp[Cryptography.XML.XmlDsigExcC14NTransform#1](~/add/codesnippet/cpp/t-system.security.crypto_71_1.cpp)]\n [!code-vb[Cryptography.XML.XmlDsigExcC14NTransform#1](~/add/codesnippet/visualbasic/t-system.security.crypto_71_1.vb)]"
  syntax:
    content: 'public class XmlDsigExcC14NTransform : System.Security.Cryptography.Xml.Transform'
