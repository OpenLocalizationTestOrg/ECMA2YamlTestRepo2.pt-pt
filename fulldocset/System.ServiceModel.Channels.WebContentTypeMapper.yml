- uid: System.ServiceModel.Channels.WebContentTypeMapper.GetMessageFormatForContentType(System.String)
  id: GetMessageFormatForContentType(System.String)
  parent: System.ServiceModel.Channels.WebContentTypeMapper
  langs:
  - csharp
  name: GetMessageFormatForContentType(String)
  nameWithType: WebContentTypeMapper.GetMessageFormatForContentType(String)
  fullName: System.ServiceModel.Channels.WebContentTypeMapper.GetMessageFormatForContentType(String)
  type: Method
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Channels
  summary: "When overridden in a derived class, returns the message format used for a specified content type."
  remarks: "This is intended to be an extensibility mechanism that can be used to override how content types are mapped to Web content formats. For example, if all incoming messages are processed as “raw binary data” without ever doing XML or JSON parsing, you could implement a <xref:System.ServiceModel.Channels.WebContentTypeMapper> that always returned <xref:System.ServiceModel.Channels.WebContentFormat> regardless of the content type that was passed in."
  syntax:
    content: public abstract System.ServiceModel.Channels.WebContentFormat GetMessageFormatForContentType (string contentType);
    parameters:
    - id: contentType
      type: System.String
      description: "The content type that indicates the MIME type of data to be interpreted."
    return:
      type: System.ServiceModel.Channels.WebContentFormat
      description: "The <xref href=&quot;System.ServiceModel.Channels.WebContentFormat&quot;></xref> that specifies the format to which the message content type is mapped."
  overload: System.ServiceModel.Channels.WebContentTypeMapper.GetMessageFormatForContentType*
  exceptions: []
  platform:
  - net462
