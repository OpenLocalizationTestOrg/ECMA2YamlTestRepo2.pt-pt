  summary: "Obtém ou define um valor que indica se o painel da barra de estado é automaticamente redimensionado."
  remarks: "<xref:System.Windows.Forms.StatusBarPanel>objetos definido como <xref:System.Windows.Forms.StatusBarPanelAutoSize>têm precedência sobre os painéis definidos como o <xref:System.Windows.Forms.StatusBarPanelAutoSize>valor.</xref:System.Windows.Forms.StatusBarPanelAutoSize> </xref:System.Windows.Forms.StatusBarPanelAutoSize></xref:System.Windows.Forms.StatusBarPanel> Por exemplo, um <xref:System.Windows.Forms.StatusBarPanel>que tem a respetiva propriedade AutoSize definida como <xref:System.Windows.Forms.StatusBarPanelAutoSize>é shortened se um <xref:System.Windows.Forms.StatusBarPanel>com a propriedade AutoSize definida como <xref:System.Windows.Forms.StatusBarPanelAutoSize>requer esse espaço.</xref:System.Windows.Forms.StatusBarPanelAutoSize> </xref:System.Windows.Forms.StatusBarPanel> </xref:System.Windows.Forms.StatusBarPanelAutoSize> </xref:System.Windows.Forms.StatusBarPanel>       Pode utilizar AutoSize para se certificar de que o conteúdo de um <xref:System.Windows.Forms.StatusBarPanel>são apresentados corretamente num <xref:System.Windows.Forms.StatusBar>controlo que contém mais do que um painel.</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBarPanel> Por exemplo, poderá pretender que um painel que contém o texto para ajustar automaticamente para a quantidade de texto que apresenta (<xref:System.Windows.Forms.StatusBarPanelAutoSize>), enquanto outro painel no <xref:System.Windows.Forms.StatusBar>que mostra uma barra de progresso desenhada de proprietário seria necessário ter um tamanho fixo (<xref:System.Windows.Forms.StatusBarPanelAutoSize>).</xref:System.Windows.Forms.StatusBarPanelAutoSize> </xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBarPanelAutoSize>"
  example:
  - "The following code example creates a <xref:System.Windows.Forms.StatusBar> control on a form and adds two <xref:System.Windows.Forms.StatusBarPanel> objects. The first <xref:System.Windows.Forms.StatusBarPanel>, named `panel1`, displays status text for an application. The second <xref:System.Windows.Forms.StatusBarPanel>, named `panel2`, displays the current date and uses the <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A> property of the <xref:System.Windows.Forms.StatusBarPanel> class to display the current time. The example uses the <xref:System.Windows.Forms.StatusBar.ShowPanels%2A> property to ensure that the panels are displayed instead of a standard panel, and it uses the <xref:System.Windows.Forms.StatusBar.Panels%2A> property to access the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A> method of the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> to add the panels to the <xref:System.Windows.Forms.StatusBar>. The example also uses the AutoSize, <xref:System.Windows.Forms.StatusBarPanel.BorderStyle%2A>, <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>, and <xref:System.Windows.Forms.StatusBarPanel.Text%2A> properties to initialize the <xref:System.Windows.Forms.StatusBarPanel> objects. This example assumes that the method defined in the example is defined and called from the constructor of a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/cpp/p-system.windows.forms.s_29_1.cpp)]\n [!code-cs[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/csharp/p-system.windows.forms.s_29_1.cs)]\n [!code-vb[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.s_29_1.vb)]"
