  namespace: System.Windows.Forms
  summary: "Gets or sets the alignment of text and icons within the status bar panel."
  remarks: "You can use this property to horizontally align the text and/or icon assigned to the <xref:System.Windows.Forms.StatusBarPanel.Icon%2A> property within the borders of the panel. Text and icons can be aligned to the left, right, or center of the <xref:System.Windows.Forms.StatusBarPanel>. There is no way to independently position an icon within the <xref:System.Windows.Forms.StatusBarPanel>. For example, you cannot position an icon to the left side of the <xref:System.Windows.Forms.StatusBarPanel> while aligning the text on the right side. The icon is always positioned to the left side of the text regardless of how the text is aligned."
  example:
