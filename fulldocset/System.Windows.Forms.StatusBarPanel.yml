  name: StatusBarPanel
  nameWithType: StatusBarPanel
  fullName: System.Windows.Forms.StatusBarPanel
  type: Class
  summary: "Representa um painel num <xref href=&quot;System.Windows.Forms.StatusBar&quot;> </xref> controlo. Embora o <xref href=&quot;System.Windows.Forms.StatusStrip&quot;> </xref> controlo substitui e adiciona a funcionalidade para o <xref href=&quot;System.Windows.Forms.StatusBar&quot;> </xref> controlo de versões anteriores, <xref href=&quot;System.Windows.Forms.StatusBar&quot;> </xref> é mantido para compatibilidade com versões anteriores e para utilização futura, se escolher."
  remarks: "Um StatusBarPanel representa um painel individuais no <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>de um <xref:System.Windows.Forms.StatusBar>controlo.</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> Um StatusBarPanel pode conter texto e/ou de um ícone que pode ser utilizado para refletir o estado de uma aplicação. Utilize o <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>, acessível através de <xref:System.Windows.Forms.StatusBar.Panels%2A?displayProperty=fullName>propriedade de um <xref:System.Windows.Forms.StatusBar>controlo, para obter, adicionar ou remover um StatusBarPanel individuais.</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBar.Panels%2A?displayProperty=fullName> </xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>       O StatusBarPanel fornece propriedades que lhe permite modificar o comportamento de apresentação de um painel dentro de um <xref:System.Windows.Forms.StatusBar>controlo.</xref:System.Windows.Forms.StatusBar> Pode utilizar o <xref:System.Windows.Forms.StatusBarPanel.Icon%2A>propriedade para apresentar um ícone dentro de um painel.</xref:System.Windows.Forms.StatusBarPanel.Icon%2A> Esta propriedade pode ser utilizada para fornecer uma representação gráfica do Estado de uma aplicação. O <xref:System.Windows.Forms.StatusBarPanel.Alignment%2A>propriedade permite-lhe especificar como o texto e/ou de um ícone é alinhado do painel.</xref:System.Windows.Forms.StatusBarPanel.Alignment%2A> Para garantir que o painel está dimensionados de forma corretamente a ajustar o texto do painel, pode utilizar o <xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A>propriedade automaticamente Redimensionar painel para ajustar o texto do painel ou para preencher o restante espaço dentro de <xref:System.Windows.Forms.StatusBar>controlo.</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A> O <xref:System.Windows.Forms.StatusBarPanel.MinWidth%2A>propriedade permite-lhe especificar uma largura mínima para o painel garantir que não recebem menor do que os dados destina-se para apresentar.</xref:System.Windows.Forms.StatusBarPanel.MinWidth%2A>       O <xref:System.Windows.Forms.StatusBar>controlo é normalmente utilizado para apresentar informações de ajuda ou informações de estado sobre a sua aplicação.</xref:System.Windows.Forms.StatusBar> Muitas vezes, é importante visualizar informações adicionais sobre os dados que são apresentados no painel de um. Pode utilizar o <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>propriedade para apresentar informações sempre que o ponteiro do rato assenta num painel.</xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>       Embora o <xref:System.Windows.Forms.StatusBar>controlo é normalmente utilizado para apresentar informações textual, também pode fornecer o seu próprio tipo de visualização para uma StatusBarPanel.</xref:System.Windows.Forms.StatusBar> O <xref:System.Windows.Forms.StatusBarPanel.Style%2A>propriedade permite-lhe especificar a forma como o StatusBarPanel será desenhada.</xref:System.Windows.Forms.StatusBarPanel.Style%2A> Por predefinição, o <xref:System.Windows.Forms.StatusBarPanel.Style%2A>propriedade é utilizada para apresentar o valor da <xref:System.Windows.Forms.StatusBarPanel.Text%2A>propriedade (e um ícone, se especificado no <xref:System.Windows.Forms.StatusBarPanel.Icon%2A>propriedade).</xref:System.Windows.Forms.StatusBarPanel.Icon%2A> </xref:System.Windows.Forms.StatusBarPanel.Text%2A> </xref:System.Windows.Forms.StatusBarPanel.Style%2A> Se a propriedade estiver definida como <xref:System.Windows.Forms.StatusBarPanelStyle>, pode desenhar as suas próprias informações para o painel.</xref:System.Windows.Forms.StatusBarPanelStyle> Pode utilizar esta funcionalidade para desenhar uma barra de progresso ou um ícone animado no painel.       Quando cria uma instância da classe StatusBarPanel, as propriedades de leitura/escrita são definidas para valores iniciais. Para obter uma lista destes valores, consulte o <xref:System.Windows.Forms.StatusBarPanel.%23ctor%2A>construtor.</xref:System.Windows.Forms.StatusBarPanel.%23ctor%2A>"
  example:
  - "The following code example creates a <xref:System.Windows.Forms.StatusBar> control on a form and adds two StatusBarPanel objects. The first StatusBarPanel, named `panel1`, displays status text for an application. The second StatusBarPanel, named `panel2`, displays the current date and uses the <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A> property of the StatusBarPanel class to display the current time. The example uses the <xref:System.Windows.Forms.StatusBar.ShowPanels%2A> property to ensure that the panels are displayed instead of a standard panel, and it uses the <xref:System.Windows.Forms.StatusBar.Panels%2A> property to access the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A> method of the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> to add the panels to the <xref:System.Windows.Forms.StatusBar>. The example also uses the <xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A>, <xref:System.Windows.Forms.StatusBarPanel.BorderStyle%2A>, <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>, and <xref:System.Windows.Forms.StatusBarPanel.Text%2A> properties to initialize the StatusBarPanel objects. This example assumes that the method defined in the example is defined and called from the constructor of a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/cpp/t-system.windows.forms.s_6_1.cpp)]\n [!code-cs[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/csharp/t-system.windows.forms.s_6_1.cs)]\n [!code-vb[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_6_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Text")]

