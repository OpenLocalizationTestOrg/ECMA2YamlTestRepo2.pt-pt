  name: StatusBarPanel
  nameWithType: StatusBarPanel
  fullName: System.Windows.Forms.StatusBarPanel
  type: Class
  summary: "Represents a panel in a <xref href=&quot;System.Windows.Forms.StatusBar&quot;></xref> control. Although the <xref href=&quot;System.Windows.Forms.StatusStrip&quot;></xref> control replaces and adds functionality to the <xref href=&quot;System.Windows.Forms.StatusBar&quot;></xref> control of previous versions, <xref href=&quot;System.Windows.Forms.StatusBar&quot;></xref> is retained for both backward compatibility and future use if you choose."
  remarks: "A StatusBarPanel represents an individual panel in the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> of a <xref:System.Windows.Forms.StatusBar> control. A StatusBarPanel can contain text and/or an icon that can be used to reflect the status of an application. Use the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>, accessible through the <xref:System.Windows.Forms.StatusBar.Panels%2A?displayProperty=fullName> property of a <xref:System.Windows.Forms.StatusBar> control, to retrieve, add, or remove an individual StatusBarPanel.       The StatusBarPanel provides properties that enable you to modify the display behavior of a panel within a <xref:System.Windows.Forms.StatusBar> control. You can use the <xref:System.Windows.Forms.StatusBarPanel.Icon%2A> property to display an icon within a panel. This property can be used to provide a graphical representation of state in an application. The <xref:System.Windows.Forms.StatusBarPanel.Alignment%2A> property enables you to specify how text and/or an icon is aligned within the panel. To ensure that your panel is sized properly to fit the text of the panel, you can use the <xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A> property to automatically resize the panel to fit the text of the panel or to fill the remaining space within the <xref:System.Windows.Forms.StatusBar> control. The <xref:System.Windows.Forms.StatusBarPanel.MinWidth%2A> property enables you to specify a minimum width for the panel to ensure that it does not get smaller than the data it is intended to display.       The <xref:System.Windows.Forms.StatusBar> control is typically used to display Help information or state information about your application. Often, it is important to display additional information about data that is presented in a panel. You can use the <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A> property to display information whenever the mouse pointer rests on a panel.       Although the <xref:System.Windows.Forms.StatusBar> control is typically used to display textual information, you can also provide your own type of display to a StatusBarPanel. The <xref:System.Windows.Forms.StatusBarPanel.Style%2A> property enables you to specify how the StatusBarPanel will be drawn. By default, the <xref:System.Windows.Forms.StatusBarPanel.Style%2A> property is used to display the value of the <xref:System.Windows.Forms.StatusBarPanel.Text%2A> property (and an icon, if specified in the <xref:System.Windows.Forms.StatusBarPanel.Icon%2A> property). If the property is set to <xref:System.Windows.Forms.StatusBarPanelStyle>, you can draw your own information into the panel. You can use this feature to draw a progress bar or an animated icon in the panel.       When you create an instance of the StatusBarPanel class, the read/write properties are set to initial values. For a list of these values, see the <xref:System.Windows.Forms.StatusBarPanel.%23ctor%2A> constructor."
  example:
  - "The following code example creates a <xref:System.Windows.Forms.StatusBar> control on a form and adds two StatusBarPanel objects. The first StatusBarPanel, named `panel1`, displays status text for an application. The second StatusBarPanel, named `panel2`, displays the current date and uses the <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A> property of the StatusBarPanel class to display the current time. The example uses the <xref:System.Windows.Forms.StatusBar.ShowPanels%2A> property to ensure that the panels are displayed instead of a standard panel, and it uses the <xref:System.Windows.Forms.StatusBar.Panels%2A> property to access the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A> method of the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> to add the panels to the <xref:System.Windows.Forms.StatusBar>. The example also uses the <xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A>, <xref:System.Windows.Forms.StatusBarPanel.BorderStyle%2A>, <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>, and <xref:System.Windows.Forms.StatusBarPanel.Text%2A> properties to initialize the StatusBarPanel objects. This example assumes that the method defined in the example is defined and called from the constructor of a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/cpp/t-system.windows.forms.s_6_1.cpp)]\n [!code-cs[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/csharp/t-system.windows.forms.s_6_1.cs)]\n [!code-vb[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_6_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Text")]

      [System.ComponentModel.DesignTimeVisible(false)]

