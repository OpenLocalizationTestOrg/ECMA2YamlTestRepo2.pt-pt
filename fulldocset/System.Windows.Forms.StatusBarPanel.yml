  remarks: "You can use this property to indicate whether a <xref:System.Windows.Forms.StatusBarPanel> displays text or whether the panel is managed as an owner-drawn <xref:System.Windows.Forms.StatusBarPanel>. To determine when a <xref:System.Windows.Forms.StatusBarPanel> needs to be drawn, create an event handler for the <xref:System.Windows.Forms.StatusBar.DrawItem> event of the <xref:System.Windows.Forms.StatusBar> control. The <xref:System.Windows.Forms.StatusBarDrawItemEventArgs> passed as a parameter to an event handler of the <xref:System.Windows.Forms.StatusBar.DrawItem> event enables you to determine which panel needs to be drawn. The <xref:System.Windows.Forms.StatusBarDrawItemEventArgs> also provides a <xref:System.Drawing.Graphics> object you can use to perform drawing tasks on the <xref:System.Windows.Forms.StatusBarPanel>."
