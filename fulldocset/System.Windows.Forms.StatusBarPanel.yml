  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Gets or sets a value indicating whether the status bar panel is automatically resized."
  remarks: "<xref:System.Windows.Forms.StatusBarPanel> objects set to <xref:System.Windows.Forms.StatusBarPanelAutoSize> have precedence over those panels set to the <xref:System.Windows.Forms.StatusBarPanelAutoSize> value. For example, a <xref:System.Windows.Forms.StatusBarPanel> that has its AutoSize property set to <xref:System.Windows.Forms.StatusBarPanelAutoSize> is shortened if a <xref:System.Windows.Forms.StatusBarPanel> with the AutoSize property set to <xref:System.Windows.Forms.StatusBarPanelAutoSize> requires that space.       You can use AutoSize to ensure that the contents of a <xref:System.Windows.Forms.StatusBarPanel> are properly displayed in a <xref:System.Windows.Forms.StatusBar> control that contains more than one panel. For example, you might want a panel that contains text to adjust automatically to the amount of text it is displaying (<xref:System.Windows.Forms.StatusBarPanelAutoSize>), while another panel on the <xref:System.Windows.Forms.StatusBar> that displays an owner-drawn progress bar would need to be a fixed size (<xref:System.Windows.Forms.StatusBarPanelAutoSize>)."
  example:
  - "The following code example creates a <xref:System.Windows.Forms.StatusBar> control on a form and adds two <xref:System.Windows.Forms.StatusBarPanel> objects. The first <xref:System.Windows.Forms.StatusBarPanel>, named `panel1`, displays status text for an application. The second <xref:System.Windows.Forms.StatusBarPanel>, named `panel2`, displays the current date and uses the <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A> property of the <xref:System.Windows.Forms.StatusBarPanel> class to display the current time. The example uses the <xref:System.Windows.Forms.StatusBar.ShowPanels%2A> property to ensure that the panels are displayed instead of a standard panel, and it uses the <xref:System.Windows.Forms.StatusBar.Panels%2A> property to access the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A> method of the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> to add the panels to the <xref:System.Windows.Forms.StatusBar>. The example also uses the AutoSize, <xref:System.Windows.Forms.StatusBarPanel.BorderStyle%2A>, <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>, and <xref:System.Windows.Forms.StatusBarPanel.Text%2A> properties to initialize the <xref:System.Windows.Forms.StatusBarPanel> objects. This example assumes that the method defined in the example is defined and called from the constructor of a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/cpp/p-system.windows.forms.s_29_1.cpp)]\n [!code-cs[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/csharp/p-system.windows.forms.s_29_1.cs)]\n [!code-vb[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.s_29_1.vb)]"
