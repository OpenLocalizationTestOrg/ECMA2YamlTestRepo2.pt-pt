  nameWithType: WebRequestModulesSection
  fullName: System.Net.Configuration.WebRequestModulesSection
  type: Class
  summary: "Represents the configuration section for Web request modules. This class cannot be inherited."
  remarks: "This class corresponds to the [\\&lt;webRequestModules\\&gt; Element (Network Settings)](../Topic/%3CwebRequestModules%3E%20Element%20\\(Network%20Settings\\).md) configuration element.  \n  \n This class is used to access information about modules registered to create requests made with the <xref:System.Net.WebRequest> and <xref:System.Net.WebClient> classes.  \n  \n This class provides programmatic access to information that can be stored in configuration files."
  syntax:
    content: 'public sealed class WebRequestModulesSection : System.Configuration.ConfigurationSection'
