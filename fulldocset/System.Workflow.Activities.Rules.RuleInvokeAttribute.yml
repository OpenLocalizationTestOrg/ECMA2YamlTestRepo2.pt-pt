  name: RuleInvokeAttribute
  nameWithType: RuleInvokeAttribute
  fullName: System.Workflow.Activities.Rules.RuleInvokeAttribute
  type: Class
  summary: "Indica que um método é invocado por uma condição. Esta classe não pode ser herdada."
  remarks: "Este atributo é utilizado para suportar um modelo de encadeamento de reencaminhar fará com que a reavaliação das regras com base na alteração do Estado. O <xref:System.Workflow.Activities.Rules.RuleReadAttribute>, RuleInvokeAttribute, e <xref:System.Workflow.Activities.Rules.RuleWriteAttribute>classes cada indicam as propriedades utilizadas para ler uma condição, uma ação de escrita e invocar um método.</xref:System.Workflow.Activities.Rules.RuleWriteAttribute> </xref:System.Workflow.Activities.Rules.RuleReadAttribute> Estes atributos ativar o fluxo de trabalho apenas reevaluate regras que deixará o resultado final."
  example:
  - "The following code example demonstrates proper usage of the RuleInvokeAttribute.  \n  \n```c#  \n[RuleInvokeAttribute(\"UpdateAttributeValue\")]  \n  \nbool DoSomething()  \n{  \n    return attributevalue();  \n}  \n```"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class RuleInvokeAttribute : System.Workflow.Activities.Rules.RuleAttribute
