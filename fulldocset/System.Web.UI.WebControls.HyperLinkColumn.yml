  summary: "Obtém ou define o campo da origem de dados para o enlace para a legenda de texto de hiperligações no <xref href=&quot;System.Web.UI.WebControls.HyperLinkColumn&quot;> </xref>."
  remarks: "Utilize a propriedade DataTextField para especificar o nome do campo de uma origem de dados para o enlace para a legenda de texto de hiperligações existentes no <xref:System.Web.UI.WebControls.HyperLinkColumn>.</xref:System.Web.UI.WebControls.HyperLinkColumn> Quando a legenda de texto está vinculados a um campo de dados, a legenda de texto de cada hiperligação na coluna está definida com um valor correspondente no campo especificado. Isto permite-lhe definir uma legenda de texto diferente para cada hiperligação na coluna. Para especificar a mesma legenda de texto para cada linha na coluna, defina o <xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>propriedade em vez desta propriedade.</xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>      > [!NOTE] > O DataTextField e <xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>Propriedades não podem ser definidas ao mesmo tempo.</xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A> Se ambas as propriedades forem definidas, a propriedade DataTextField tem precedência.       Quando estiver a utilizar o enlace de dados, pode especificar um formato de visualização personalizado para a legenda de texto, das hiperligações definindo a <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextFormatString%2A>propriedade.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextFormatString%2A>"
  example:
  - "The following example demonstrates how to use the DataTextField property to specify the field in the data source to bind to the text caption of the hyperlinks in the <xref:System.Web.UI.WebControls.HyperLinkColumn>.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[HyperLinkColumnMain#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_727_1.aspx)]\n [!code-cs[HyperLinkColumnMain#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_727_1.aspx)]  \n  \n The following corresponding example displays the item selected in the previous example.  \n  \n [!code-vb[HyperLinkColumnDetails#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_727_2.aspx)]\n [!code-cs[HyperLinkColumnDetails#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_727_2.aspx)]"
