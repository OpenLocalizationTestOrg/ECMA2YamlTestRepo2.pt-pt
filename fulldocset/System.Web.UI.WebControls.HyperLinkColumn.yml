  name: DataNavigateUrlField
  nameWithType: HyperLinkColumn.DataNavigateUrlField
  fullName: System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o campo da origem de dados para o enlace para o URL de hiperligações no <xref href=&quot;System.Web.UI.WebControls.HyperLinkColumn&quot;> </xref>."
  remarks: "Utilize a propriedade DataNavigateUrlField para especificar o campo de uma origem de dados para o enlace para o URL de hiperligações existentes no <xref:System.Web.UI.WebControls.HyperLinkColumn>.</xref:System.Web.UI.WebControls.HyperLinkColumn> Quando o URL está vinculados a um campo de dados, o URL de cada hiperligação na coluna está definido com um valor correspondente no campo especificado. Isto permite-lhe definir um URL diferente para cada hiperligação na coluna. Para especificar o mesmo URL para cada linha na coluna, defina o <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>propriedade em vez desta propriedade.</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>      > [!NOTE] > O DataNavigateUrlField e <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>Propriedades não podem ser definidas ao mesmo tempo.</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A> Se ambas as propriedades forem definidas, a propriedade DataNavigateUrlField tem precedência.       Quando estiver a utilizar o enlace de dados, pode especificar um formato de visualização personalizado para o URL das hiperligações definindo a <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlFormatString%2A>propriedade.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlFormatString%2A>"
  example:
  - "The following example demonstrates how to use the DataNavigateUrlField property to specify the field in a data source to bind to the URL of the hyperlinks in the <xref:System.Web.UI.WebControls.HyperLinkColumn>.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[HyperLinkColumnMain#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1318_1.aspx)]\n [!code-cs[HyperLinkColumnMain#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1318_1.aspx)]  \n  \n The following corresponding example displays the item selected in the previous example.  \n  \n [!code-vb[HyperLinkColumnDetails#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1318_2.aspx)]\n [!code-cs[HyperLinkColumnDetails#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1318_2.aspx)]"
