  name: HyperLinkColumn
  nameWithType: HyperLinkColumn
  fullName: System.Web.UI.WebControls.HyperLinkColumn
  type: Class
  summary: "A column type for the <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;></xref> control that contains a hyperlink for each item in the column."
  remarks: "Use the HyperLinkColumn column type in a <xref:System.Web.UI.WebControls.DataGrid> control to create a hyperlink for each row in the <xref:System.Web.UI.WebControls.DataGrid>. Set the <xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A> property to specify the caption text for the hyperlink. To specify the URL to link to when the hyperlink is clicked, set the <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A> property.      > [!NOTE] >  If you set the <xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A> and <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A> properties, all hyperlinks in the column will share the same caption and URL.       You can also bind the text caption and URL of the hyperlinks in the HyperLinkColumn to a field in a data source instead of setting the <xref:System.Web.UI.WebControls.ButtonColumn.Text%2A> and <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A> properties. This allows you to display a different caption and to specify a different URL for each hyperlink in the column.       Use the <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A> property to specify a field in a data source to bind to the text caption of the hyperlinks in the column.      > [!NOTE] >  The <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A> and <xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A> properties cannot both be set at the same time. If both properties are set, the <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A> property takes precedence.       Specify the field to bind to the URL of the hyperlink by setting the <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A> property.      > [!NOTE] >  The <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A> and <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A> properties cannot both be set at the same time. If both properties are set, the <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A> property takes precedence.       The <xref:System.Web.UI.WebControls.HyperLinkColumn.Target%2A> property allows you to specify the window or frame to display the Web page content linked to when the hyperlink is clicked.       When using data binding, you can format the text caption and URL of the hyperlink by setting the <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextFormatString%2A> and <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlFormatString%2A> properties, respectively.      > [!CAUTION] >  This control can be used to display user input, which might include malicious client script. Check any information that is sent from a client for executable script, SQL statements, or other code before displaying it in your application. You can use validation controls to verify user input before displaying the input text in a control. ASP.NET provides an input request validation feature to block script and HTML in user input. For more information, see [Securing Standard Controls](~/add/includes/ajax-current-ext-md.md), [How to: Protect Against Script Exploits in a Web Application by Applying HTML Encoding to Strings](~/add/includes/ajax-current-ext-md.md), and [Validating User Input in ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to create a HyperLinkColumn that links to a separate page.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[HyperLinkColumnMain#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_144_1.aspx)]\n [!code-cs[HyperLinkColumnMain#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_144_1.aspx)]  \n  \n The following corresponding example displays the item selected in the previous example.  \n  \n [!code-vb[HyperLinkColumnDetails#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_144_2.aspx)]\n [!code-cs[HyperLinkColumnDetails#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_144_2.aspx)]"
  syntax:
