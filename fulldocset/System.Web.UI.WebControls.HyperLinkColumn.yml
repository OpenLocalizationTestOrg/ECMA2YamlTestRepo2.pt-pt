      description: "The string that specifies the display format for the URL of the hyperlinks in the <xref href=&quot;System.Web.UI.WebControls.HyperLinkColumn&quot;></xref> when the URL is data-bound to a field in a data source. The default value is &lt;xref:System.String.Empty?displayProperty=fullName&gt;, which indicates that this property is not set."
