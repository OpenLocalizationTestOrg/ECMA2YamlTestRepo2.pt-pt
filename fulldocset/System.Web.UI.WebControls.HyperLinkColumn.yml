  summary: "Obtém ou define o formato de apresentação para o URL de hiperligações no <xref href=&quot;System.Web.UI.WebControls.HyperLinkColumn&quot;> </xref> quando o URL está vinculado a dados a um campo na origem de dados."
  remarks: "Utilize a propriedade DataNavigateUrlFormatString para fornecer um formato de visualização personalizado para o URL de hiperligações existentes no <xref:System.Web.UI.WebControls.HyperLinkColumn>.</xref:System.Web.UI.WebControls.HyperLinkColumn> O formato especificado só é aplicado para o URL, quando o URL está vinculado a dados a um campo na origem de dados. Especificar o campo de enlace para o URL das hiperligações existentes na coluna definindo a <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>propriedade.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>       Para informações sobre a sintaxe de formatação de cadeias, consulte <xref:System.String.Format%2A?displayProperty=fullName>.</xref:System.String.Format%2A?displayProperty=fullName>"
  example:
  - "The following example demonstrates how to use the DataNavigateUrlFormatString property to format the data-bound hyperlinks in the <xref:System.Web.UI.WebControls.HyperLinkColumn>.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[HyperLinkColumnMain#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_333_1.aspx)]\n [!code-cs[HyperLinkColumnMain#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_333_1.aspx)]  \n  \n The following corresponding example displays the item selected in the previous example.  \n  \n [!code-vb[HyperLinkColumnDetails#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_333_2.aspx)]\n [!code-cs[HyperLinkColumnDetails#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_333_2.aspx)]"
  syntax:
    content: public virtual string DataNavigateUrlFormatString { get; set; }
    return:
      type: System.String
      description: "A cadeia que especifica o formato de apresentação para o URL de hiperligações no <xref href=&quot;System.Web.UI.WebControls.HyperLinkColumn&quot;> </xref> quando o URL está vinculado a dados a um campo na origem de dados. O valor predefinido é &lt;xref:System.String.Empty?displayProperty=fullName&gt;, que indica que esta propriedade não está definida."
  overload: System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlFormatString*
  exceptions: []
