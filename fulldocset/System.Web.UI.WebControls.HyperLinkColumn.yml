- uid: System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField
  id: DataNavigateUrlField
  parent: System.Web.UI.WebControls.HyperLinkColumn
  langs:
  - csharp
  name: DataNavigateUrlField
  nameWithType: HyperLinkColumn.DataNavigateUrlField
  fullName: System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the field from a data source to bind to the URL of the hyperlinks in the <xref href=&quot;System.Web.UI.WebControls.HyperLinkColumn&quot;></xref>."
  remarks: "Use the DataNavigateUrlField property to specify the field from a data source to bind to the URL of the hyperlinks in the <xref:System.Web.UI.WebControls.HyperLinkColumn>. When the URL is data bound to a field, the URL of each hyperlink in the column is set with a corresponding value in the specified field. This allows you to set a different URL for each hyperlink in the column. To specify the same URL for each row in the column, set the <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A> property instead of this property.      > [!NOTE] >  The DataNavigateUrlField and <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A> properties cannot both be set at the same time. If both properties are set, the DataNavigateUrlField property takes precedence.       When you are using data binding, you can specify a custom display format for the URL of the hyperlinks by setting the <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlFormatString%2A> property."
  example:
  - "The following example demonstrates how to use the DataNavigateUrlField property to specify the field in a data source to bind to the URL of the hyperlinks in the <xref:System.Web.UI.WebControls.HyperLinkColumn>.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[HyperLinkColumnMain#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1318_1.aspx)]\n [!code-cs[HyperLinkColumnMain#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1318_1.aspx)]  \n  \n The following corresponding example displays the item selected in the previous example.  \n  \n [!code-vb[HyperLinkColumnDetails#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1318_2.aspx)]\n [!code-cs[HyperLinkColumnDetails#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1318_2.aspx)]"
  syntax:
    content: public virtual string DataNavigateUrlField { get; set; }
    return:
      type: System.String
      description: "The field from a data source to bind to the URL of the hyperlinks in the <xref href=&quot;System.Web.UI.WebControls.HyperLinkColumn&quot;></xref>."
  overload: System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField*
