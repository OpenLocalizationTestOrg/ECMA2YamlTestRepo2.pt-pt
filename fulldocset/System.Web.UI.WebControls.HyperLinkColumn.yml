  name: HyperLinkColumn
  nameWithType: HyperLinkColumn
  fullName: System.Web.UI.WebControls.HyperLinkColumn
  type: Class
  summary: "Um tipo de coluna para o <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> controlo que contém uma hiperligação para cada item na coluna."
  remarks: "Utilize o tipo de coluna HyperLinkColumn num <xref:System.Web.UI.WebControls.DataGrid>controlo para criar uma hiperligação para cada linha na <xref:System.Web.UI.WebControls.DataGrid>.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid> Definir o <xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>propriedade para especificar o texto da legenda para a hiperligação.</xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A> Para especificar o URL para ligar a quando se clica na hiperligação, defina o <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>propriedade.</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>      > [!NOTE] > Se definir o <xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>e <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>Propriedades, todas as hiperligações na coluna irão partilhar o mesmo legenda e o URL.</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>       Pode também vincular a legenda de texto e o URL das hiperligações existentes no HyperLinkColumn a um campo na origem de dados em vez de definição de <xref:System.Web.UI.WebControls.ButtonColumn.Text%2A>e <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>Propriedades.</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A> </xref:System.Web.UI.WebControls.ButtonColumn.Text%2A> Isto permite-lhe para apresentar uma legenda diferentes e para especificar um URL diferente para cada hiperligação na coluna.       Utilize o <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>propriedade para especificar um campo da origem de dados para o enlace para a legenda de texto, das hiperligações existentes na coluna.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>      > [!NOTE] > O <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>e <xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>Propriedades não podem ser definidas ao mesmo tempo.</xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A> </xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A> Se ambas as propriedades forem definidas, a <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>propriedade tem precedência.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>       Especificar o campo de enlace para o URL da hiperligação, definindo o <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>propriedade.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>      > [!NOTE] > O <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>e <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>Propriedades não podem ser definidas ao mesmo tempo.</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A> Se ambas as propriedades forem definidas, a <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>propriedade tem precedência.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>       O <xref:System.Web.UI.WebControls.HyperLinkColumn.Target%2A>propriedade permite-lhe especificar o window ou frame para apresentar a página Web conteúda ligada quando se clica na hiperligação.</xref:System.Web.UI.WebControls.HyperLinkColumn.Target%2A>       Ao utilizar o enlace de dados, pode formatar a legenda de texto e o URL da hiperligação, definindo o <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextFormatString%2A>e <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlFormatString%2A>Propriedades, respetivamente.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlFormatString%2A> </xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextFormatString%2A>      > [!CAUTION] > Este controlo pode ser utilizado para apresentar a intervenção do utilizador, que pode incluir script de cliente malicioso. Verifique as informações que são enviadas de um cliente para o executável script, instruções SQL ou outro código antes de apresentá-lo na sua aplicação. Pode utilizar controlos de validação para verificar a intervenção do utilizador antes de apresentar o texto de entrada num controlo. O ASP.NET fornece uma funcionalidade de validação de pedido de entrada para o bloco de script e HTML simultaneamente na entrada de utilizador. Para obter mais informações, consulte [proteger controlos padrão](~/add/includes/ajax-current-ext-md.md), [como: proteger contra scripts Exploits numa aplicação Web por aplicar a codificação HTML para cadeias](~/add/includes/ajax-current-ext-md.md), e [a validar a intervenção do utilizador no ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to create a HyperLinkColumn that links to a separate page.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[HyperLinkColumnMain#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_144_1.aspx)]\n [!code-cs[HyperLinkColumnMain#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_144_1.aspx)]  \n  \n The following corresponding example displays the item selected in the previous example.  \n  \n [!code-vb[HyperLinkColumnDetails#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_144_2.aspx)]\n [!code-cs[HyperLinkColumnDetails#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_144_2.aspx)]"
