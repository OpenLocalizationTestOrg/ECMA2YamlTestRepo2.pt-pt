- uid: System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl
  id: NavigateUrl
  parent: System.Web.UI.WebControls.HyperLinkColumn
  langs:
  - csharp
  name: NavigateUrl
  nameWithType: HyperLinkColumn.NavigateUrl
  fullName: System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the URL to link to when a hyperlink in the column is clicked."
  remarks: "Use the NavigateUrl property to specify the URL to link to when a hyperlink in the column is clicked.      > [!NOTE] >  When this property is set, all hyperlinks in the column share the same URL link.       To provide a separate URL for each hyperlink in the column, use the <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A> property.      > [!NOTE] >  The <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A> and NavigateUrl properties cannot both be set at the same time. If both properties are set, the <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A> property takes precedence."
  example:
  - "The following example demonstrates how to use the NavigateUrl property to specify the URL to link to for hyperlinks in the <xref:System.Web.UI.WebControls.HyperLinkColumn>. Notice that all hyperlinks in the column link to the same page.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[HyperLinkColumnSingle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_695_1.aspx)]\n [!code-vb[HyperLinkColumnSingle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_695_1.aspx)]  \n  \n The following corresponding example is a sample Web Forms page to link to when a hyperlink in the previous example is clicked.  \n  \n [!code-cs[HyperLinkColumnSingleDetails#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_695_2.aspx)]\n [!code-vb[HyperLinkColumnSingleDetails#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_695_2.aspx)]"
  syntax:
    content: public virtual string NavigateUrl { get; set; }
    return:
      type: System.String
      description: "The URL to link to when a hyperlink in the column is clicked."
  overload: System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.HyperLinkColumn.Target
  id: Target
  parent: System.Web.UI.WebControls.HyperLinkColumn
  langs:
  - csharp
  name: Target
  nameWithType: HyperLinkColumn.Target
  fullName: System.Web.UI.WebControls.HyperLinkColumn.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the target window or frame to display the Web page content that is linked to when the hyperlink in the column is clicked."
  remarks: "Use the Target property to specify the frame or window that displays the Web page linked to when a hyperlink in the column is clicked.       If this property is not set, the browser or window with focus refreshes when a hyperlink in the column is clicked.      > [!NOTE] >  The Target property renders as a `target` attribute. The `target` attribute on `anchor` elements is not allowed in the XHTML 1.1 document type definition. Do not set the Target property if the rendered output for the <xref:System.Web.UI.WebControls.HyperLinkColumn> must be XHTML 1.1 compliant. For more information, refer to the topic [XHTML Standards in Visual Studio and ASP.NET](~/add/includes/ajax-current-ext-md.md).   >    >  When creating accessible Web pages, it is strongly recommended you avoid using the Target property to target another window. For more information, see [NIB: ASP.NET Accessibility](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae).       The Target value must begin with a letter in the range of A to Z (case-insensitive), except for the following special values, which begin with an underscore.      |Target value|Description|   |------------------|-----------------|   |`_blank`|Renders the content in a new window without frames.|   |`_parent`|Renders the content in the immediate frameset parent.|   |`_search`|Renders the content in the search pane.|   |`_self`|Renders the content in the frame with focus.|   |`_top`|Renders the content in the full window without frames.|      > [!NOTE] >  Check your browser documentation to determine if the `_search` value is supported.  For example, Internet Explorer 5.0 and above support the `_search` target value."
  example:
  - "The following example demonstrates how to use the Target property to specify the window to display the contents of the Web page linked to when the hyperlink in the column is clicked. This example displays the linked Web page in a new window.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[HyperLinkColumnMain#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1307_1.aspx)]\n [!code-cs[HyperLinkColumnMain#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1307_1.aspx)]  \n  \n The following corresponding example displays the item selected in the previous example.  \n  \n [!code-vb[HyperLinkColumnDetails#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1307_2.aspx)]\n [!code-cs[HyperLinkColumnDetails#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1307_2.aspx)]"
  syntax:
    content: public virtual string Target { get; set; }
    return:
      type: System.String
      description: "The target window or frame to load the Web page linked to when a hyperlink in the column is clicked. The default value is an empty string (&quot;&quot;), which refreshes the window or frame with focus."
  overload: System.Web.UI.WebControls.HyperLinkColumn.Target*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.HyperLinkColumn.Text
  id: Text
  parent: System.Web.UI.WebControls.HyperLinkColumn
  langs:
  - csharp
  name: Text
  nameWithType: HyperLinkColumn.Text
  fullName: System.Web.UI.WebControls.HyperLinkColumn.Text
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the text caption to display for the hyperlinks in the column."
  remarks: "Use the Text property to specify the text caption to display for the hyperlinks in the column.      > [!NOTE] >  When this property is set, all hyperlinks in the column share the same text caption.       To provide a separate text caption for each hyperlink in the column, use the <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A> property.      > [!NOTE] >  The <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A> and Text properties cannot both be set at the same time. If both properties are set, the <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A> property takes precedence.      > [!CAUTION] >  Text is not HTML encoded before it is displayed in the <xref:System.Web.UI.WebControls.HyperLinkColumn>. This makes it possible to embed script within HTML tags in the text. If the values for this column come from user input, be sure to validate the values to reduce security vulnerabilities.       The value of this property, when set, can be saved automatically to a resource file by using a designer tool. For more information, see <xref:System.ComponentModel.LocalizableAttribute> and [Globalization and Localization](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to use the Text property to specify the text caption for hyperlinks in the <xref:System.Web.UI.WebControls.HyperLinkColumn>. Notice that all hyperlinks in the column have the same text caption.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[HyperLinkColumnSingle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1198_1.aspx)]\n [!code-vb[HyperLinkColumnSingle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1198_1.aspx)]  \n  \n The following corresponding example is a sample Web Forms page to link to when a hyperlink in the previous example is clicked.  \n  \n [!code-cs[HyperLinkColumnSingleDetails#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1198_2.aspx)]\n [!code-vb[HyperLinkColumnSingleDetails#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1198_2.aspx)]"
  syntax:
    content: public virtual string Text { get; set; }
    return:
      type: System.String
      description: "The text caption for the hyperlinks in the column. The default value is &lt;xref:System.String?displayProperty=fullName&gt;."
  overload: System.Web.UI.WebControls.HyperLinkColumn.Text*
  exceptions: []
  platform:
  - net462
