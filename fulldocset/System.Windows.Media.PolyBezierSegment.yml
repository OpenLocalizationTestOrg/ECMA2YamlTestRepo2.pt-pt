  name: PolyBezierSegment
  nameWithType: PolyBezierSegment
  fullName: System.Windows.Media.PolyBezierSegment
  type: Class
  summary: "Representa uma ou mais curvas de Bezier cubic."
  remarks: "Utilize um <xref:System.Windows.Media.PathFigure>objeto para armazenar objetos PolyBezierSegment e outros segmentos.</xref:System.Windows.Media.PathFigure>       Uma curva de Bezier cubic é definida por quatro pontos: um ponto de início, um ponto final e dois pontos de controlo. Um PolyBezierSegment Especifica um ou mais curvas de Bezier cubic definindo a <xref:System.Windows.Media.PolyBezierSegment.Points%2A>propriedade numa coleção de pontos.</xref:System.Windows.Media.PolyBezierSegment.Points%2A> Para cada três pontos na coleção, os pontos de primeiro e segundo especificam os pontos de controlo de duas a curva e o ponto de terceiro Especifica o ponto final. Tenha em atenção que não existe nenhum ponto de início para a curva está especificado porque o ponto inicial é o mesmo que o ponto final do último segmento.       Os pontos de controlo de dois de uma curva de Bezier cubic comportam-se como magnets, attracting partes dos que de outra forma seriam uma linha direitas para si e produzir uma curva. O primeiro ponto de controlo afeta a parte de início da curva; o segundo ponto de controlo afeta a parte final a curva. Tenha em atenção que a curva não necessariamente passa qualquer um dos pontos de controlo; cada ponto de controlo move a parte da linha para si próprio, mas não através de si próprio."
  example:
  - "The following example shows how to use a PolyBezierSegment to draw two cubic Bezier curves.  \n  \n [!code-xml[GeometriesMiscSnippets_snip#PolyBezierSegmentExampleWholePage](~/add/codesnippet/xaml/GeometriesMiscSnippets_snip.GeometriesMiscSnippets/PolyBezierSegmentExample.xaml#polybeziersegmentexamplewholepage)]  \n  \n [!code-cs[GeometriesMiscSnippets_procedural_snip#PolyBezierSegmentCodeExampleWholePage](~/add/codesnippet/csharp/GeometriesMiscSnippets_procedural/PolyBezierSegmentExample.cs#polybeziersegmentcodeexamplewholepage)]\n [!code-vb[GeometriesMiscSnippets_procedural_snip#PolyBezierSegmentCodeExampleWholePage](~/add/codesnippet/visualbasic/geometriesmiscsnippets_procedural/polybeziersegmentexample.vb#polybeziersegmentcodeexamplewholepage)]"
