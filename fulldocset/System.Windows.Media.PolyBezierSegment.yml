  name: PolyBezierSegment
  nameWithType: PolyBezierSegment
  fullName: System.Windows.Media.PolyBezierSegment
  type: Class
  summary: "Represents one or more cubic Bezier curves."
  remarks: "Use a <xref:System.Windows.Media.PathFigure> object to store PolyBezierSegment objects and other segments.       A cubic Bezier curve is defined by four points: a start point, an end point and two control points. A PolyBezierSegment specifies one or more cubic Bezier curves by setting the <xref:System.Windows.Media.PolyBezierSegment.Points%2A> property to a collection of points. For every three points in the collection, the first and second points specify the two control points of the curve and the third point specifies the end point. Note that no start point for the curve is specified because start point is the same as the end point of the last segment.       The two control points of a cubic Bezier curve behave like magnets, attracting portions of what would otherwise be a straight line toward themselves and producing a curve. The first control point affects the beginning portion of the curve; the second control point affects the ending portion of the curve. Note that the curve doesn&quot;t necessarily pass through either of the control points; each control point moves its portion of the line toward itself, but not through itself."
  example:
  - "The following example shows how to use a PolyBezierSegment to draw two cubic Bezier curves.  \n  \n [!code-xml[GeometriesMiscSnippets_snip#PolyBezierSegmentExampleWholePage](~/add/codesnippet/xaml/GeometriesMiscSnippets_snip.GeometriesMiscSnippets/PolyBezierSegmentExample.xaml#polybeziersegmentexamplewholepage)]  \n  \n [!code-cs[GeometriesMiscSnippets_procedural_snip#PolyBezierSegmentCodeExampleWholePage](~/add/codesnippet/csharp/GeometriesMiscSnippets_procedural/PolyBezierSegmentExample.cs#polybeziersegmentcodeexamplewholepage)]\n [!code-vb[GeometriesMiscSnippets_procedural_snip#PolyBezierSegmentCodeExampleWholePage](~/add/codesnippet/visualbasic/geometriesmiscsnippets_procedural/polybeziersegmentexample.vb#polybeziersegmentcodeexamplewholepage)]"
