  name: VisualStateManager
  nameWithType: VisualStateManager
  fullName: System.Windows.VisualStateManager
  type: Class
  summary: "Gere Estados e a lógica em transição entre os Estados de controlos."
  remarks: "O VisualStateManager permite-lhe especificar os Estados de um controlo, o aspeto de um controlo quando faz parte de um determinado Estado e, quando um controlo é alterado Estados. Por exemplo, um <xref:System.Windows.Controls.Button>pode ter um aspeto ligeiramente diferente quando é premido que quando não é premido.</xref:System.Windows.Controls.Button> Dois Estados que o <xref:System.Windows.Controls.Button>define correspondem ao quando é premido (`&quot;Pressed&quot;`) e quando não se encontra (`&quot;Normal&quot;`).</xref:System.Windows.Controls.Button> O aspeto de um controlo quando está num estado é definido pela <xref:System.Windows.VisualState>.</xref:System.Windows.VisualState> A <xref:System.Windows.VisualState>contém uma coleção de <xref:System.Windows.Media.Animation.Storyboard>objetos que especificar como aspecto do controlo é alterada quando o controlo tem esse Estado.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.VisualState> Adicionar Estados visual para um controlo, definindo o `VisualStateManager.VisualStateGroups` ligado propriedade no controlo. Cada <xref:System.Windows.VisualStateGroup>contém uma coleção de <xref:System.Windows.VisualState>objetos que são mutuamente exclusivos.</xref:System.Windows.VisualState> </xref:System.Windows.VisualStateGroup> Ou seja, o controlo é sempre no Estado em cada <xref:System.Windows.VisualStateGroup>.</xref:System.Windows.VisualStateGroup> exatamente um       O VisualStateManager também lhe permite especificar quando um controlo entra num estado específico. O método que deve chamar alterar Estados depende do seu cenário. Se criar um controlo que utiliza o VisualStateManager no respetivo <xref:System.Windows.Controls.ControlTemplate>, chame o <xref:System.Windows.VisualStateManager.GoToState%2A>método.</xref:System.Windows.VisualStateManager.GoToState%2A> </xref:System.Windows.Controls.ControlTemplate> Para obter mais informações sobre como criar controlos que utilizam o VisualStateManager, consulte [criação de um controlo que tem um aspeto personalizável](~/add/includes/ajax-current-ext-md.md). Se utilizar o VisualStateManager fora de um <xref:System.Windows.Controls.ControlTemplate>(por exemplo, se utilizar um VisualStateManager num <xref:System.Windows.Controls.UserControl>ou num único elemento), chamar o <xref:System.Windows.VisualStateManager.GoToElementState%2A>método.</xref:System.Windows.VisualStateManager.GoToElementState%2A> </xref:System.Windows.Controls.UserControl> </xref:System.Windows.Controls.ControlTemplate> Em ambos os casos, o VisualStateManager efetua a lógica necessária para adequadamente iniciar e parar storyboards que estão associados com o estado envolvido. Por exemplo, suponha que um controlo define os Estados `State1` e `State2`, cada um dos quais tem um storyboard associado. Se o controlo está em `State1` e passa `State2` para <xref:System.Windows.VisualStateManager.GoToState%2A>ou <xref:System.Windows.VisualStateManager.GoToElementState%2A>, o VisualStateManager inicia o guião gráfico principal no `State2` e interrompe a guião gráfico principal no `State1`.</xref:System.Windows.VisualStateManager.GoToElementState%2A> </xref:System.Windows.VisualStateManager.GoToState%2A>       Controlos que estão incluídos com [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] utilize o VisualStateManager para alterar os Estados de visual. Quando cria um <xref:System.Windows.Controls.ControlTemplate>para um controlo que está incluído no [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)], pode adicionar <xref:System.Windows.VisualState>objetos para o controlo <xref:System.Windows.Controls.ControlTemplate>para especificar o aspecto do controlo num determinado Estado.</xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.VisualState> </xref:System.Windows.Controls.ControlTemplate> Para localizar os nomes dos Estados de visual para os controlos que estão incluídos com [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)], consulte [estilos do controlo e modelos](~/add/includes/ajax-current-ext-md.md). Os identificadores de lógica do controlo vão transitar entre Estados de, pelo que não necessita de fazer algo diferente de definem os <xref:System.Windows.VisualState>objetos no novo <xref:System.Windows.Controls.ControlTemplate>.</xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.VisualState> Para obter mais informações sobre como criar modelos de controlo para controlos existentes, consulte [personalizar o aspeto de um controlo existente, criando um ControlTemplate](~/add/includes/ajax-current-ext-md.md).       Se pretender implementar a sua própria lógica para transição entre Estados, tem de herdar VisualStateManager, substitua o <xref:System.Windows.VisualStateManager.GoToStateCore%2A>método e defina o <xref:System.Windows.VisualStateManager.CustomVisualStateManager%2A?displayProperty=fullName>ligado propriedade no controlo que utiliza a lógica personalizada.</xref:System.Windows.VisualStateManager.CustomVisualStateManager%2A?displayProperty=fullName> </xref:System.Windows.VisualStateManager.GoToStateCore%2A>"
  example:
  - "The following example creates a <xref:System.Windows.Shapes.Rectangle> and adds a <xref:System.Windows.VisualStateGroup> named `CommonStates` to the `VisualStateManager.VisualStatesGroups` attached property. The example defines the `MouseOver` and `Normal`<xref:System.Windows.VisualState> objects in the `CommonStates`<xref:System.Windows.VisualStateGroup>. When the user moves the mouse pointer over the <xref:System.Windows.Shapes.Rectangle>, it changes from red to green over one half second. When the user moves the mouse away from the rectangle, the <xref:System.Windows.Controls.Grid> immediately changes back to red. Note that the `Normal` state does not define a <xref:System.Windows.Media.Animation.Storyboard>. A <xref:System.Windows.Media.Animation.Storyboard> is not required because when the <xref:System.Windows.Shapes.Rectangle> transitions from the `MouseOver` state to the `Normal` state, the <xref:System.Windows.Media.Animation.Storyboard> for `MouseOver` is stopped and the <xref:System.Windows.Media.SolidColorBrush.Color%2A> property for the <xref:System.Windows.Media.SolidColorBrush> returns to red.  \n  \n [!code-xml[VSMCustomControl#VSMNoTemplate](~/add/codesnippet/xaml/vsmcustomcontrol/window1.xaml#vsmnotemplate)]  \n  \n The following example shows the event handler that is defined in the previous example and calls the <xref:System.Windows.VisualStateManager.GoToElementState%2A> method to transition between states. If the rectangle in the previous example was part of a <xref:System.Windows.Controls.ControlTemplate>, the example would have to call the <xref:System.Windows.VisualStateManager.GoToState%2A> method.  \n  \n [!code-cs[VSMCustomControl#GoToElementState](~/add/codesnippet/csharp/vsmcustomcontrol/window1.xaml.cs#gotoelementstate)]\n [!code-vb[VSMCustomControl#GoToElementState](~/add/codesnippet/visualbasic/vsmcustomcontrolvb2/window1.xaml.vb#gotoelementstate)]"
