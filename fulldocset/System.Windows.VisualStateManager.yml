lizar a classe personalizada, defina o <xref:System.Windows.VisualStateManager.CustomVisualStateManager%2A>propriedade para um objeto do seu tipo personalizado.</xref:System.Windows.VisualStateManager.CustomVisualStateManager%2A>"
