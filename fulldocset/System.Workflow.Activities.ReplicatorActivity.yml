  langs:
  - csharp
  name: ReplicatorActivity
  nameWithType: ReplicatorActivity
  fullName: System.Workflow.Activities.ReplicatorActivity
  type: Class
  summary: "Runs multiple instances of a child activity."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/deprecatedcontent-md.md)]       The ReplicatorActivity is similar to a `for each` statement in code. If you are presented with a task in which you repeat the same function on many different entities, ReplicatorActivity may be a better solution than <xref:System.Workflow.Activities.WhileActivity>.       By default, a ReplicatorActivity is completed when all child instances have completed. You can override this behavior with a custom condition to use when the activity finishes. If this condition evaluates to `true` before all child instances have completed, then any running incomplete child instances are canceled."
  example:
  - "The following code example shows how to create a new instance of the ReplicatorActivity class and define a handler for the <xref:System.Workflow.Activities.ReplicatorActivity.Initialized> event. This code example is part of the Replicator SDK Sample from the SimpleReplicatorWorkflow.Designer.cs file. [!INCLUDE[crdefault](~/add/includes/crdefault-md.md)][Using Replicator](http://msdn.microsoft.com/en-us/4e35f26b-cf12-4c04-9d25-9ceb958f2858).  \n  \n [!code-cs[wf_samples#177](~/add/codesnippet/CSharp/wf_snippets/snippets11.cs#177)]\n [!code-vb[wf_samples#177](~/add/codesnippet/VisualBasic/wf_snippets/snippets11.vb#177)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("Initialized")]

      [System.ComponentModel.Designer(typeof(System.Workflow.Activities.ReplicatorDesigner), typeof(System.ComponentModel.Design.IDesigner))]

      [System.ComponentModel.ToolboxItem(typeof(System.Workflow.ComponentModel.Design.ActivityToolboxItem))]

      [System.Drawing.ToolboxBitmap(typeof(System.Workflow.Activities.ReplicatorActivity), "Resources.Replicator.png")]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Workflow.ComponentModel.Compiler.ActivityValidator(typeof(System.Workflow.Activities.ReplicatorValidator))]

      [System.Workflow.Runtime.DebugEngine.WorkflowDebuggerStepping(System.Workflow.Runtime.DebugEngine.WorkflowDebuggerSteppingOption.Concurrent)]

      public sealed class ReplicatorActivity : System.Workflow.ComponentModel.CompositeActivity
