  type: Event
  assemblies:
  - System.Workflow.Activities
  namespace: System.Workflow.Activities
  summary: "Occurs immediately after a child activity is initialized."
  remarks: "If subscribed to, this event is raised every time that an instance of the child activity is created for an item in the `Children` collection. The `Children` collection is set through the <xref:System.Workflow.Activities.ReplicatorChildEventArgs> of the <xref:System.Workflow.Activities.ReplicatorActivity.Initialized> event handler. The child <xref:System.Workflow.ComponentModel.Activity> instance is passed in the call so that the <xref:System.Workflow.Activities.ReplicatorActivity> can set values on the child. The relevant <xref:System.Workflow.Activities.ReplicatorChildEventArgs.InstanceData%2A> object from the `Children` collection is also passed."
  example:
  - "The following code example shows how to set the value of the ChildInitialized event. This code example is part of the Replicator SDK sample from the SimpleReplicatorWorkflow.Designer.cs file. [!INCLUDE[crdefault](~/add/includes/crdefault-md.md)][Using Replicator](http://msdn.microsoft.com/en-us/4e35f26b-cf12-4c04-9d25-9ceb958f2858).  \n  \n [!code-cs[wf_samples#178](~/add/codesnippet/CSharp/wf_snippets/snippets11.cs#178)]\n [!code-vb[wf_samples#178](~/add/codesnippet/VisualBasic/wf_snippets/snippets11.vb#178)]"
