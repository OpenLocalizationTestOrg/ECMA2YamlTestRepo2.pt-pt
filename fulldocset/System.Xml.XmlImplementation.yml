  type: Class
  summary: "Defines the context for a set of <xref href=&quot;System.Xml.XmlDocument&quot;></xref> objects."
  remarks: "`XmlDocument` objects that are created from the same implementation share the same <xref:System.Xml.XmlNameTable>. This enables users to compare attribute and element names between the objects more efficiently.       Although the `XmlDocument` objects share the same implementation, to move nodes from one document to another, you must use the <xref:System.Xml.XmlDocument.ImportNode%2A> method."
