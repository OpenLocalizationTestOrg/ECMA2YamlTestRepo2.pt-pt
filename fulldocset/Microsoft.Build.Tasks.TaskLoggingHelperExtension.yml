  summary: "Opcionalmente, formatos-la utilizando os argumentos indicados e carrega a cadeia de recurso especificado. Idioma do thread atual é utilizado para formatação."
  remarks: "Este método requer que a tarefa de proprietário para registou respetivos recursos quer através de <xref:Microsoft.Build.Utilities.Task>base construtor de classe ou uma das seguintes propriedades: <xref:Microsoft.Build.Utilities.Task.TaskResources%2A>ou <xref:Microsoft.Build.Utilities.AppDomainIsolatedTask.TaskResources%2A>.</xref:Microsoft.Build.Utilities.AppDomainIsolatedTask.TaskResources%2A> </xref:Microsoft.Build.Utilities.Task.TaskResources%2A> </xref:Microsoft.Build.Utilities.Task>       Este método é seguro para thread."
  syntax:
    content: public override string FormatResourceString (string resourceName, object[] args);
    parameters:
    - id: resourceName
      type: System.String
      description: "O nome do recurso de cadeia para carregar."
    - id: args
      type: System.Object[]
      description: "Os argumentos opcionais para a formatação da cadeia de carregado, ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    return:
