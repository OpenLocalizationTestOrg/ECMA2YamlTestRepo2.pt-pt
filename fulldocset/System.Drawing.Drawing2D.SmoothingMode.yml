  summary: "Especifica se é aplicada Suavização (anti-aliasing) para linhas e curvas e as extremidades de áreas de manchas."
  remarks: "Predefinida, None, e HighSpeed são equivalente e especificar composição sem suavização aplicada.       AntiAlias e HighQuality são equivalentes e composição com suavização aplicada.      > [!NOTE] > Quando o <xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName>propriedade for especificada, utilizando a enumeração de SmoothingMode, não afeta texto.</xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName> Para definir a qualidade de composição de texto, utilize o <xref:System.Drawing.Graphics.TextRenderingHint%2A?displayProperty=fullName>propriedade e o <xref:System.Drawing.Text.TextRenderingHint>enumeração.</xref:System.Drawing.Text.TextRenderingHint> </xref:System.Drawing.Graphics.TextRenderingHint%2A?displayProperty=fullName>      > [!NOTE] > Quando o<xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName> propriedade for especificada, utilizando a enumeração de SmoothingMode, não afeta as áreas preenchidas por um pincel de gradação do caminho.</xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName> Áreas preenchido através da utilização de um <xref:System.Drawing.Drawing2D.PathGradientBrush>objeto são apresentados da mesma forma (um alias), independentemente da definição para o <xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName>propriedade.</xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName> </xref:System.Drawing.Drawing2D.PathGradientBrush>"
