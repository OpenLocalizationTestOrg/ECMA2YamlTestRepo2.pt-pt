  name: ContourPoint
  nameWithType: ContourPoint
  fullName: System.Speech.Synthesis.TtsEngine.ContourPoint
  type: Struct
  summary: "Represents changes in pitch for the speech content of a <xref href=&quot;System.Speech.Synthesis.TtsEngine.TextFragment&quot;></xref>."
  remarks: "The pitch contour is defined as an array of targets at specified time positions in the speech output. Each target is defined by three parameters. The first value is a percentage of the period of the contained text (a number followed by &quot;%&quot;). The second value specifies the amount to raise or lower the pitch. The third value designates the unit to use for the number specified in the second value; either percentage or hertz (Hz).       ContourPoint objects are obtained by the <xref:System.Speech.Synthesis.TtsEngine.Prosody.GetContourPoints%2A> method, or used to set the pitch contour for a <xref:System.Speech.Synthesis.TtsEngine.TextFragment> by the <xref:System.Speech.Synthesis.TtsEngine.Prosody.SetContourPoints%2A> method."
  syntax:
    content: >-
      [System.ComponentModel.ImmutableObject(true)]

      public struct ContourPoint : IEquatable<System.Speech.Synthesis.TtsEngine.ContourPoint>
  inheritance:
  - System.ValueType
