  remarks: "When you change the focus by using the keyboard (TAB, SHIFT+TAB, and so on), by calling the <xref:System.Windows.Forms.Control.Select%2A> or <xref:System.Windows.Forms.Control.SelectNextControl%2A> methods, or by setting the <xref:System.Windows.Forms.ContainerControl.ActiveControl%2A> property to the current form, focus events occur in the following order:       <xref:System.Windows.Forms.Control.Enter>       <xref:System.Windows.Forms.Control.GotFocus>       <xref:System.Windows.Forms.Control.Leave>       <xref:System.Windows.Forms.Control.Validating>       `Validated`       <xref:System.Windows.Forms.Control.LostFocus>       When you change the focus by using the mouse or by calling the <xref:System.Windows.Forms.Control.Focus%2A> method, focus events occur in the following order:       <xref:System.Windows.Forms.Control.Enter>       <xref:System.Windows.Forms.Control.GotFocus>       <xref:System.Windows.Forms.Control.LostFocus>       <xref:System.Windows.Forms.Control.Leave>       <xref:System.Windows.Forms.Control.Validating>       `Validated`       If the <xref:System.Windows.Forms.Control.CausesValidation%2A> property is set to `false`, the <xref:Microsoft.VisualBasic.Compatibility.VB6.BaseOcxArray.Validating> and `Validated` events are suppressed.       If the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> property of the <xref:System.ComponentModel.CancelEventArgs> is set to `true` in the <xref:Microsoft.VisualBasic.Compatibility.VB6.BaseOCXArray.Validating> event delegate, all events that would usually occur after the <xref:Microsoft.VisualBasic.Compatibility.VB6.BaseOCXArray.Validating> event are suppressed.       For more information about how to handle events, see [Events](../Topic/Handling%20and%20Raising%20Events.md).      > [!NOTE] >  Functions and objects in the <xref:Microsoft.VisualBasic.Compatibility.VB6> namespace are provided for use by the tools for upgrading from Visual Basic 6.0 to [!INCLUDE[vbprvb](~/add/includes/vbprvb-