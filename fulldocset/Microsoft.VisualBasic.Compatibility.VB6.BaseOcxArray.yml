  nameWithType: BaseOcxArray
  fullName: Microsoft.VisualBasic.Compatibility.VB6.BaseOcxArray
  type: Class
  summary: "Provides a control array of ActiveX controls."
  remarks: "The `BaseOCXArray` class provides an equivalent for the run-time functionality of a Visual Basic 6.0 ActiveX control array. It does not provide the design-time features of a Visual Basic 6.0 control array.      > [!NOTE] >  Functions and objects in the <xref:Microsoft.VisualBasic.Compatibility.VB6> namespace are provided for use by the tools for upgrading from Visual Basic 6.0 to [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]. In most cases, these functions and objects duplicate functionality that you can find in other namespaces in the [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. They are necessary only when the Visual Basic 6.0 code model differs significantly from the [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] implementation."
