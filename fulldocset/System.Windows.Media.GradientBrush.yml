  name: SpreadMethod
  nameWithType: GradientBrush.SpreadMethod
  fullName: System.Windows.Media.GradientBrush.SpreadMethod
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Obtém ou define o tipo do método de propagação que especifica como desenhar gradação que inicia ou termina dentro dos limites do objeto ser desenhado."
  remarks: "A ilustração seguinte mostra os métodos de propagação disponíveis e respetivos efeitos sobre <xref:System.Windows.Media.LinearGradientBrush>e <xref:System.Windows.Media.RadialGradientBrush>.</xref:System.Windows.Media.RadialGradientBrush> </xref:System.Windows.Media.LinearGradientBrush> A linha vermelha indica o espaço de gradação. A <xref:System.Windows.Media.LinearGradientBrush>define o espaço de gradação com o respetivo <xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>e <xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A>Propriedades.</xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A> </xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A> </xref:System.Windows.Media.LinearGradientBrush> A <xref:System.Windows.Media.RadialGradientBrush>define o espaço de gradação com o respetivo <xref:System.Windows.Media.RadialGradientBrush.Center%2A>, <xref:System.Windows.Media.RadialGradientBrush.RadiusX%2A>, e <xref:System.Windows.Media.RadialGradientBrush.RadiusY%2A>Propriedades.</xref:System.Windows.Media.RadialGradientBrush.RadiusY%2A> </xref:System.Windows.Media.RadialGradientBrush.RadiusX%2A> </xref:System.Windows.Media.RadialGradientBrush.Center%2A> </xref:System.Windows.Media.RadialGradientBrush>       ![Definições de GradientSpread diferentes](~/add/media/img-mmgraphics-gradientspread.png &quot;GradientSpread diferentes definições&quot;) gradiente distribuídos métodos <a name=&quot;dependencyPropertyInfo_SpreadMethod&quot;> </a> # # informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Media.GradientBrush.SpreadMethodProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.GradientBrush.SpreadMethodProperty>"
  example:
  - "The following example applies different SpreadMethod settings to several <xref:System.Windows.Media.LinearGradientBrush> and <xref:System.Windows.Media.RadialGradientBrush> objects.  \n  \n [!code-xml[BrushesIntroduction_snip#GraphicsmmGradientSpreadExampleWholePage](~/add/codesnippet/xaml/BrushesIntroduction_snip.BrushesIntroduction/GradientSpreadExample.xaml#graphicsmmgradientspreadexamplewholepage)]"
  syntax:
