  name: GradientBrush
  nameWithType: GradientBrush
  fullName: System.Windows.Media.GradientBrush
  type: Class
  summary: "An abstract class that describes a gradient, composed of gradient stops. Classes that inherit from GradientBrush describe different ways of interpreting gradient stops."
  remarks: "A GradientBrush is a type of <xref:System.Windows.Freezable> object and therefore can be frozen to improve performance. For information about <xref:System.Windows.Freezable> features, such as freezing and cloning, see the [Freezable Objects Overview](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("GradientStops")]

      public abstract class GradientBrush : System.Windows.Media.Brush
