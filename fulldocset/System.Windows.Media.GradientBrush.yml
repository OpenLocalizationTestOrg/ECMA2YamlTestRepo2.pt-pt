  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Cria um clone modificável deste <xref href=&quot;System.Windows.Media.GradientBrush&quot;> </xref>, efetuar cópias profundas de valores deste objeto. Quando copiar propriedades de dependência, este método copia enlaces de referências e os dados de recursos (mas já não poderão resolver), mas não animações ou os respetivos valores atuais."
  remarks: "Este método é utilizado para produzir modificável cópias congeladas <xref:System.Windows.Freezable>objetos (ou qualquer <xref:System.Windows.Freezable>objeto).</xref:System.Windows.Freezable> </xref:System.Windows.Freezable> Para sua comodidade, este método funciona como sombra a versão herdada por uma implementação com tipo seguro.       Para obter mais informações, consulte <xref:System.Windows.Freezable.Clone%2A?displayProperty=fullName>.</xref:System.Windows.Freezable.Clone%2A?displayProperty=fullName>"
  syntax:
    content: public System.Windows.Media.GradientBrush Clone ();
    parameters: []
    return:
      type: System.Windows.Media.GradientBrush
      description: "Um clone modificável do objeto atual. O objeto clonado <> </> *> propriedade é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> , mesmo se a origem <> </> *> propriedade é<xref uid=&quot;langword_csharp_true.&quot; name=&quot;true.&quot; href=&quot;&quot;></xref>"
  overload: System.Windows.Media.GradientBrush.Clone*
  exceptions: []
  platform:
  - net462
