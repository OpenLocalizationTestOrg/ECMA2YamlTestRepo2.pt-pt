- uid: System.Windows.Media.GradientBrush.SpreadMethod
  id: SpreadMethod
  parent: System.Windows.Media.GradientBrush
  langs:
  - csharp
  name: SpreadMethod
  nameWithType: GradientBrush.SpreadMethod
  fullName: System.Windows.Media.GradientBrush.SpreadMethod
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Gets or sets the type of spread method that specifies how to draw a gradient that starts or ends inside the bounds of the object to be painted."
  remarks: "The following illustration shows the available spread methods and their effect on <xref:System.Windows.Media.LinearGradientBrush> and <xref:System.Windows.Media.RadialGradientBrush>. The red line indicates the gradient space. A <xref:System.Windows.Media.LinearGradientBrush> defines its gradient space with its <xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A> and <xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A> properties. A <xref:System.Windows.Media.RadialGradientBrush> defines its gradient space with its <xref:System.Windows.Media.RadialGradientBrush.Center%2A>, <xref:System.Windows.Media.RadialGradientBrush.RadiusX%2A>, and <xref:System.Windows.Media.RadialGradientBrush.RadiusY%2A> properties.       ![Different GradientSpread settings](~/add/media/img-mmgraphics-gradientspread.png &quot;Different GradientSpread settings&quot;)   Gradient spread methods      <a name=&quot;dependencyPropertyInfo_SpreadMethod&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Media.GradientBrush.SpreadMethodProperty>|   |Metadata properties set to `true`|None|"
  example:
  - "The following example applies different SpreadMethod settings to several <xref:System.Windows.Media.LinearGradientBrush> and <xref:System.Windows.Media.RadialGradientBrush> objects.  \n  \n [!code-xml[BrushesIntroduction_snip#GraphicsmmGradientSpreadExampleWholePage](~/add/codesnippet/xaml/BrushesIntroduction_snip.BrushesIntroduction/GradientSpreadExample.xaml#graphicsmmgradientspreadexamplewholepage)]"
  syntax:
    content: public System.Windows.Media.GradientSpreadMethod SpreadMethod { get; set; }
    return:
      type: System.Windows.Media.GradientSpreadMethod
      description: "The type of spread method used to paint the gradient. The default is <xref href=&quot;System.Windows.Media.GradientSpreadMethod&quot;></xref>."
  overload: System.Windows.Media.GradientBrush.SpreadMethod*
  exceptions: []
  platform:
  - net462
