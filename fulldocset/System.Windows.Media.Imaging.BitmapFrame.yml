  name: BitmapFrame
  nameWithType: BitmapFrame
  fullName: System.Windows.Media.Imaging.BitmapFrame
  type: Class
  summary: "Representa os dados de imagem devolvido por um descodificador e aceite pelo codificadores."
  remarks: "BitmapFrame fornece funcionalidades adicionais não definidas pelo <xref:System.Windows.Media.Imaging.BitmapSource>ao conceder acesso a <xref:System.Windows.Media.Imaging.BitmapFrame.Thumbnail%2A>associado um intervalo específico de uma imagem.</xref:System.Windows.Media.Imaging.BitmapFrame.Thumbnail%2A> </xref:System.Windows.Media.Imaging.BitmapSource> BitmapFrame também suporta a escrita de informações de metadados utilizando o <xref:System.Windows.Media.Imaging.BitmapSource.Metadata%2A>propriedade ou o <xref:System.Windows.Media.Imaging.BitmapFrame.CreateInPlaceBitmapMetadataWriter%2A>método.</xref:System.Windows.Media.Imaging.BitmapFrame.CreateInPlaceBitmapMetadataWriter%2A> </xref:System.Windows.Media.Imaging.BitmapSource.Metadata%2A>       Qualquer BitmapFrame devolvido por um descodificador sempre está fixa. Se necessitar de uma cópia modificável, primeiro tem de criar uma cópia do BitmapFrame utilizando o <xref:System.Windows.Media.Imaging.BitmapSource.Clone%2A>método.</xref:System.Windows.Media.Imaging.BitmapSource.Clone%2A>       Apenas [!INCLUDE[TLA#tla_tiff](~/add/includes/tlasharptla-tiff-md.md)] e [!INCLUDE[TLA#tla_gif](~/add/includes/tlasharptla-gif-md.md)] formato imagens suportam frames Jumbo vários."
  example:
  - "The following code example demonstrates how to create a new <xref:System.Windows.Media.Imaging.BitmapSource> by using a BitmapFrame.  \n  \n [!code-vb[bitmapframeexample#1](~/add/codesnippet/visualbasic/BitmapFrame/BitmapFrame.vb#1)]\n [!code-cs[bitmapframeexample#1](~/add/codesnippet/csharp/BitmapFrame/BitmapFrame.cs#1)]  \n  \n The following code example demonstrates how to use the BitmapFrame object to open a [!INCLUDE[TLA#tla_png](~/add/includes/tlasharptla-png-md.md)] graphic and write metadata by using the <xref:System.Windows.Media.Imaging.BitmapFrame.CreateInPlaceBitmapMetadataWriter%2A> method.  \n  \n [!code-cpp[bitmapmetadata#SetQuery](~/add/codesnippet/cpp/bitmapmetadata/BitmapMetadata.cpp#setquery)]\n [!code-cs[bitmapmetadata#SetQuery](~/add/codesnippet/csharp/BitmapMetadata/BitmapMetadata.cs#setquery)]\n [!code-vb[bitmapmetadata#SetQuery](~/add/codesnippet/visualbasic/BitmapMetadata/BitmapMetadata.vb#setquery)]"
