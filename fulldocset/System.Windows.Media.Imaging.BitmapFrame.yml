  name: BitmapFrame
  nameWithType: BitmapFrame
  fullName: System.Windows.Media.Imaging.BitmapFrame
  type: Class
  summary: "Represents image data returned by a decoder and accepted by encoders."
  remarks: "BitmapFrame provides additional functionality not defined by <xref:System.Windows.Media.Imaging.BitmapSource> by providing access to the <xref:System.Windows.Media.Imaging.BitmapFrame.Thumbnail%2A> associated with a particular frame of an image. BitmapFrame also supports the writing of metadata information by using the <xref:System.Windows.Media.Imaging.BitmapSource.Metadata%2A> property or the <xref:System.Windows.Media.Imaging.BitmapFrame.CreateInPlaceBitmapMetadataWriter%2A> method.       Any BitmapFrame returned from a decoder is always frozen. If you require a modifiable copy, you must first create a copy of the BitmapFrame by using the <xref:System.Windows.Media.Imaging.BitmapSource.Clone%2A> method.       Only [!INCLUDE[TLA#tla_tiff](~/add/includes/tlasharptla-tiff-md.md)] and [!INCLUDE[TLA#tla_gif](~/add/includes/tlasharptla-gif-md.md)] format images support multiple frames."
  example:
  - "The following code example demonstrates how to create a new <xref:System.Windows.Media.Imaging.BitmapSource> by using a BitmapFrame.  \n  \n [!code-vb[bitmapframeexample#1](~/add/codesnippet/VisualBasic/BitmapFrame/BitmapFrame.vb#1)]\n [!code-cs[bitmapframeexample#1](~/add/codesnippet/CSharp/BitmapFrame/BitmapFrame.cs#1)]  \n  \n The following code example demonstrates how to use the BitmapFrame object to open a [!INCLUDE[TLA#tla_png](~/add/includes/tlasharptla-png-md.md)] graphic and write metadata by using the <xref:System.Windows.Media.Imaging.BitmapFrame.CreateInPlaceBitmapMetadataWriter%2A> method.  \n  \n [!code-cpp[bitmapmetadata#SetQuery](~/add/codesnippet/CPP/bitmapmetadata/BitmapMetadata.cpp#setquery)]\n [!code-cs[bitmapmetadata#SetQuery](~/add/codesnippet/CSharp/BitmapMetadata/BitmapMetadata.cs#setquery)]\n [!code-vb[bitmapmetadata#SetQuery](~/add/codesnippet/VisualBasic/BitmapMetadata/BitmapMetadata.vb#setquery)]"
