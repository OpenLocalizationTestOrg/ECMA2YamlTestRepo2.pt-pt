  name: ZipArchiveMode
  nameWithType: ZipArchiveMode
  fullName: System.IO.Compression.ZipArchiveMode
  type: Enum
  summary: "Especifica os valores para interagir com as entradas de arquivo zip."
  remarks: "Quando definir o modo como leitura, o ficheiro ou fluxo subjacente tem de suportar leitura, mas não tem de suportar a pesquisa. Se o ficheiro ou fluxo subjacente suporta a pesquisa, os ficheiros são lidos a partir do arquivo conforme forem necessários. Se o ficheiro ou fluxo subjacente não suporta pesquisa, o arquivo completo está retido na memória.       Quando definir o modo para criar, o ficheiro ou fluxo subjacente tem de suportar a escrita, mas não tem de suportar a pesquisa. Cada entrada no arquivo pode ser aberta apenas uma vez para escrita. Se criar uma única entrada, os dados são escritos para o fluxo subjacente ou um ficheiro, assim que está disponível. Se criar várias entradas, tal como ao chamar o <xref:System.IO.Compression.ZipFile.CreateFromDirectory%2A>método, os dados são escritos no fluxo subjacente ou o ficheiro depois de todas as entradas são criadas.</xref:System.IO.Compression.ZipFile.CreateFromDirectory%2A>       Quando definir o modo Update, o ficheiro ou fluxo subjacente tem de suportar leitura, escrita e pesquisa. O arquivo de todo o conteúdo está retido na memória e não existem dados são escritos para o ficheiro ou fluxo subjacente até o arquivo é eliminado.       Os seguintes métodos de incluem um parâmetro com o nome `mode` que lhe permite especificar o modo de arquivo:- <xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29?displayProperty=fullName>- <xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%29?displayProperty=fullName>- <xref:System.IO.Compression.ZipFile.Open%28System.String%2CSystem.IO.Compression.ZipArchiveMode%29?displayProperty=fullName></xref:System.IO.Compression.ZipFile.Open%28System.String%2CSystem.IO.Compression.ZipArchiveMode%29?displayProperty=fullName> </xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%29?displayProperty=fullName> </xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29?displayProperty=fullName>"
  example:
  - "The following example shows how to specify a ZipArchiveMode value when creating a <xref:System.IO.Compression.ZipArchive> object.  \n  \n [!code-cs[System.IO.Compression.ZipArchiveMode#1](~/add/codesnippet/csharp/t-system.io.compression._2_1.cs)]\n [!code-vb[System.IO.Compression.ZipArchiveMode#1](~/add/codesnippet/visualbasic/t-system.io.compression._2_1.vb)]"
