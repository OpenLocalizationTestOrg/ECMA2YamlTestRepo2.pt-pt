- uid: System.Web.UI.WebControls.ListBox.RaisePostDataChangedEvent
  id: RaisePostDataChangedEvent
  parent: System.Web.UI.WebControls.ListBox
  langs:
  - csharp
  name: RaisePostDataChangedEvent()
  nameWithType: ListBox.RaisePostDataChangedEvent()
  fullName: System.Web.UI.WebControls.ListBox.RaisePostDataChangedEvent()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Invoca o <xref:System.Web.UI.WebControls.ListControl.OnSelectedIndexChanged*>método sempre que a publicar dados para o <xref href=&quot;System.Web.UI.WebControls.ListBox&quot;> </xref> controlo foi alterada.</xref:System.Web.UI.WebControls.ListControl.OnSelectedIndexChanged*>"
  remarks: "O método RaisePostDataChangedEvent é utilizado principalmente pelos programadores de controlo, ao efetuar a derivação de um controlo personalizado do <xref:System.Web.UI.WebControls.ListBox>controlo.</xref:System.Web.UI.WebControls.ListBox>       A estrutura de página do ASP.NET chama o método RaisePostDataChangedEvent num <xref:System.Web.UI.WebControls.ListBox>controlar quando o <xref:System.Web.UI.WebControls.ListBox.LoadPostData%2A>método indica que o estado dos itens da lista foram alterados no <xref:System.Web.UI.WebControls.ListBox>controlo.</xref:System.Web.UI.WebControls.ListBox> </xref:System.Web.UI.WebControls.ListBox.LoadPostData%2A> </xref:System.Web.UI.WebControls.ListBox> As chamadas de método RaisePostDataChangedEvent o <xref:System.Web.UI.WebControls.ListControl.OnSelectedIndexChanged%2A>método para aumentar o <xref:System.Web.UI.WebControls.ListControl.SelectedIndexChanged>eventos.</xref:System.Web.UI.WebControls.ListControl.SelectedIndexChanged> </xref:System.Web.UI.WebControls.ListControl.OnSelectedIndexChanged%2A> Os programadores do controlo podem substituir o <xref:System.Web.UI.WebControls.ListControl.OnSelectedIndexChanged%2A>método para efetuar o processamento personalizada quando o utilizador seleciona os itens de lista no controlo.</xref:System.Web.UI.WebControls.ListControl.OnSelectedIndexChanged%2A>       O método RaisePostDataChangedEvent, opcionalmente, pode efetuar a validação antes de gerar o <xref:System.Web.UI.WebControls.ListControl.SelectedIndexChanged>eventos para o controlo.</xref:System.Web.UI.WebControls.ListControl.SelectedIndexChanged> Para validar um grupo de controlos na página quando um item de lista dentro o <xref:System.Web.UI.WebControls.ListBox>estiver selecionada, definir o <xref:System.Web.UI.WebControls.ListControl.AutoPostBack%2A>e <xref:System.Web.UI.WebControls.ListControl.CausesValidation%2A>Propriedades para `true`, e, em seguida, especifique o grupo de controlos para validar no <xref:System.Web.UI.WebControls.ListControl.ValidationGroup%2A>propriedade.</xref:System.Web.UI.WebControls.ListControl.ValidationGroup%2A> </xref:System.Web.UI.WebControls.ListControl.CausesValidation%2A> </xref:System.Web.UI.WebControls.ListControl.AutoPostBack%2A> </xref:System.Web.UI.WebControls.ListBox>"
  syntax:
    content: protected virtual void RaisePostDataChangedEvent ();
    parameters: []
  overload: System.Web.UI.WebControls.ListBox.RaisePostDataChangedEvent*
  exceptions: []
  platform:
  - net462
