  summary: "Representa um controlo de caixa de lista que permite único ou vários de item de seleção."
  remarks: "Neste tópico:- [introdução](#introduction)      -   [acessibilidade](#accessibility)      -   [sintaxe declarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # introdução utilizar o controlo de ListBox para criar um controlo de lista que permite único ou vários de item de seleção.       Utilize o <xref:System.Web.UI.WebControls.ListBox.Rows%2A>propriedade para especificar a altura do controlo.</xref:System.Web.UI.WebControls.ListBox.Rows%2A> Para ativar a selecção múltipla do item, defina o <xref:System.Web.UI.WebControls.ListBox.SelectionMode%2A>propriedade `ListSelectionMode.Multiple`.</xref:System.Web.UI.WebControls.ListBox.SelectionMode%2A>       Para especificar os itens que pretende que seja apresentado no controlo ListBox, coloque uma `ListItem` elemento para cada entrada entre a abertura e fecho de etiquetas do controlo de ListBox.       Utilize o <xref:System.Web.UI.WebControls.ListControl.Items%2A>coleção para examinar o <xref:System.Web.UI.WebControls.ListItem>objetos contidos no controlo de ListBox.</xref:System.Web.UI.WebControls.ListItem> </xref:System.Web.UI.WebControls.ListControl.Items%2A> Por exemplo, pode determinar os itens selecionados no controlo ListBox ao enumerar a <xref:System.Web.UI.WebControls.ListControl.Items%2A>coleção e testar o <xref:System.Web.UI.WebControls.ListItem.Selected%2A>valor para cada <xref:System.Web.UI.WebControls.ListItem>elemento.</xref:System.Web.UI.WebControls.ListItem> </xref:System.Web.UI.WebControls.ListItem.Selected%2A> </xref:System.Web.UI.WebControls.ListControl.Items%2A>       O controlo de ListBox também suporta o enlace de dados. Para vincular o controlo a uma origem de dados, criar uma origem de dados, tais como um do <xref:System.Web.UI.DataSourceControl>objetos, que contém os itens para apresentar no controlo.</xref:System.Web.UI.DataSourceControl> Em seguida, utilize o <xref:System.Web.UI.Control.DataBind%2A>método para vincular a origem de dados para o controlo de ListBox.</xref:System.Web.UI.Control.DataBind%2A> Utilize o <xref:System.Web.UI.WebControls.ListControl.DataTextField%2A>e <xref:System.Web.UI.WebControls.ListControl.DataValueField%2A>Propriedades para especificar que o campo na origem de dados à qual vincular o `Text` e `Value` propriedades, respetivamente, de cada item de lista no controlo.</xref:System.Web.UI.WebControls.ListControl.DataValueField%2A> </xref:System.Web.UI.WebControls.ListControl.DataTextField%2A> O controlo de ListBox agora irá apresentar as informações da origem de dados.      > [!CAUTION] > Este controlo pode ser utilizado para apresentar a intervenção do utilizador, que pode incluir script de cliente malicioso. Verifique as informações que são enviadas de um cliente para o executável script, instruções SQL ou outro código antes de apresentá-lo na sua aplicação. Pode utilizar controlos de validação para verificar a intervenção do utilizador antes de apresentar o texto de entrada num controlo. O ASP.NET fornece uma funcionalidade de validação de pedido de entrada para o bloco de script e HTML simultaneamente na entrada de utilizador. Para obter mais informações, consulte [proteger controlos padrão](~/add/includes/ajax-current-ext-md.md), [como: proteger contra scripts Exploits numa aplicação Web por aplicar a codificação HTML para cadeias](~/add/includes/ajax-current-ext-md.md), e [a validar a intervenção do utilizador no ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;accessibility&quot;></a># # Acessibilidade para obter informações sobre como configurar este controlo para que gera markup que está em conformidade com as normas de acessibilidade, consulte [acessibilidade no Visual Studio e ao ASP.NET](~/add/includes/ajax-current-ext-md.md) e [controlos do ASP.NET e acessibilidade](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a># # Sintaxe declarativa```   <asp:ListBox       AccessKey=&quot;string&quot;       AppendDataBoundItems=&quot;True|False&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DataTextField=&quot;string&quot;       DataTextFormatString=&quot;string&quot;       DataValueField=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelectedIndexChanged=&quot;SelectedIndexChanged event handler&quot;       OnTextChanged=&quot;TextChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       Rows=&quot;integer&quot;       runat=&quot;server&quot;       SelectedIndex=&quot;integer&quot;       SelectedValue=&quot;string&quot;       SelectionMode=&quot;Single|Multiple&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >               <asp:ListItem                   Enabled=&quot;True|False&quot;                   Selected=&quot;True|False&quot;                   Text=&quot;string&quot;                   Value=&quot;string&quot;               />   </asp:ListBox>   ```"
  example:
  - "The following example demonstrates how to create a ListBox control.  \n  \n [!code-cs[Classic ListBox Example 2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_114_1.aspx)]\n [!code-vb[Classic ListBox Example 2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_114_1.aspx)]  \n  \n The following example shows how to create a ListBox control that supports multiple selections.  \n  \n [!code-cs[Classic ListBox Example 2#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_114_2.aspx)]\n [!code-vb[Classic ListBox Example 2#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_114_2.aspx)]  \n  \n The following example demonstrates how to create a ListBox control through data binding.  \n  \n [!code-vb[Classic ListBox Example 2#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_114_3.aspx)]\n [!code-cs[Classic ListBox Example 2#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_114_3.aspx)]"
