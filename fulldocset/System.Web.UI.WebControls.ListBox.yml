  fullName: System.Web.UI.WebControls.ListBox
  type: Class
  summary: "Represents a list box control that allows single or multiple item selection."
  remarks: "In this topic:      -   [Introduction](#introduction)      -   [Accessibility](#accessibility)      -   [Declarative Syntax](#declarative_syntax)      <a name=&quot;introduction&quot;></a>    ## Introduction    Use the ListBox control to create a list control that allows single or multiple item selection. Use the <xref:System.Web.UI.WebControls.ListBox.Rows%2A> property to specify the height of the control. To enable multiple item selection, set the <xref:System.Web.UI.WebControls.ListBox.SelectionMode%2A> property to `ListSelectionMode.Multiple`.       To specify the items that you want to appear in the ListBox control, place a `ListItem` element for each entry between the opening and closing tags of the ListBox control.       Use the <xref:System.Web.UI.WebControls.ListControl.Items%2A> collection to examine the <xref:System.Web.UI.WebControls.ListItem> objects contained in the ListBox control. For example, you can determine the selected item(s) in the ListBox control by enumerating the <xref:System.Web.UI.WebControls.ListControl.Items%2A> collection and testing the <xref:System.Web.UI.WebControls.ListItem.Selected%2A> value for each <xref:System.Web.UI.WebControls.ListItem> element.       The ListBox control also supports data binding. To bind the control to a data source, first create a data source, such as one of the <xref:System.Web.UI.DataSourceControl> objects, that contains the items to display in the control. Next, use the <xref:System.Web.UI.Control.DataBind%2A> method to bind the data source to the ListBox control. Use the <xref:System.Web.UI.WebControls.ListControl.DataTextField%2A> and <xref:System.Web.UI.WebControls.ListControl.DataValueField%2A> properties to specify which field in the data source to bind to the `Text` and `Value` properties, respectively, of each list item in the control. The ListBox control will now display the information from the data source.      > [!CAUTION] >  This control can be used to display user input, which might include malicious client script. Check any information that is sent from a client for executable script, SQL statements, or other code before displaying it in your application. You can use validation controls to verify user input before displaying the input text in a control. ASP.NET provides an input request validation feature to block script and HTML in user input. For more information, see [Securing Standard Controls](~/add/includes/ajax-current-ext-md.md), [How to: Protect Against Script Exploits in a Web Application by Applying HTML Encoding to Strings](~/add/includes/ajax-current-ext-md.md), and [Validating User Input in ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;accessibility&quot;></a>    ## Accessibility    For information about how to configure this control so that it generates markup that conforms to accessibility standards, see [Accessibility in Visual Studio and ASP.NET](~/add/includes/ajax-current-ext-md.md) and [ASP.NET Controls and Accessibility](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>    ## Declarative Syntax      ```   <asp:ListBox       AccessKey=&quot;string&quot;       AppendDataBoundItems=&quot;True|False&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DataTextField=&quot;string&quot;       DataTextFormatString=&quot;string&quot;       DataValueField=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelectedIndexChanged=&quot;SelectedIndexChanged event handler&quot;       OnTextChanged=&quot;TextChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       Rows=&quot;integer&quot;       runat=&quot;server&quot;       SelectedIndex=&quot;integer&quot;       SelectedValue=&quot;string&quot;       SelectionMode=&quot;Single|Multiple&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >               <asp:ListItem                   Enabled=&quot;True|False&quot;                   Selected=&quot;True|False&quot;                   Text=&quot;string&quot;                   Value=&quot;string&quot;               />   </asp:ListBox>   ```"
  example:
  - "The following example demonstrates how to create a ListBox control.  \n  \n [!code-cs[Classic ListBox Example 2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_114_1.aspx)]\n [!code-vb[Classic ListBox Example 2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_114_1.aspx)]  \n  \n The following example shows how to create a ListBox control that supports multiple selections.  \n  \n [!code-cs[Classic ListBox Example 2#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_114_2.aspx)]\n [!code-vb[Classic ListBox Example 2#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_114_2.aspx)]  \n  \n The following example demonstrates how to create a ListBox control through data binding.  \n  \n [!code-vb[Classic ListBox Example 2#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_114_3.aspx)]\n [!code-cs[Classic ListBox Example 2#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_114_3.aspx)]"
