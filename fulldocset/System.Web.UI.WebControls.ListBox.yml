- uid: System.Web.UI.WebControls.ListBox.LoadPostData(System.String,System.Collections.Specialized.NameValueCollection)
  id: LoadPostData(System.String,System.Collections.Specialized.NameValueCollection)
  parent: System.Web.UI.WebControls.ListBox
  langs:
  - csharp
  name: LoadPostData(String,NameValueCollection)
  nameWithType: ListBox.LoadPostData(String,NameValueCollection)
  fullName: System.Web.UI.WebControls.ListBox.LoadPostData(String,NameValueCollection)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Carrega os conteúdos publicados do controlo de lista, se for diferente da último publicação."
  remarks: "O método LoadPostData é utilizado principalmente pelos programadores de controlo, quando efetuar a derivação de um controlo personalizado da <xref:System.Web.UI.WebControls.ListBox>classe.</xref:System.Web.UI.WebControls.ListBox>       O método LoadPostData indica se o estado do <xref:System.Web.UI.WebControls.ListBox>controlo foi alterada.</xref:System.Web.UI.WebControls.ListBox> Por outras palavras, determina se a cada item de lista no controlo tem o mesmo <xref:System.Web.UI.WebControls.ListItem.Selected%2A>valor como o último valor publicado.</xref:System.Web.UI.WebControls.ListItem.Selected%2A> Um utilizador a seleção de um item de controlo é alterada a <xref:System.Web.UI.WebControls.ListItem.Selected%2A>valor correspondente <xref:System.Web.UI.WebControls.ListItem>objeto o <xref:System.Web.UI.WebControls.ListControl.Items%2A>coleção do <xref:System.Web.UI.WebControls.ListBox>controlo.</xref:System.Web.UI.WebControls.ListBox> </xref:System.Web.UI.WebControls.ListControl.Items%2A> </xref:System.Web.UI.WebControls.ListItem> </xref:System.Web.UI.WebControls.ListItem.Selected%2A> Se forem selecionadas alguns itens da lista de controlo, ou se o <xref:System.Web.UI.WebControls.ListBox>estiver desativada, LoadPostData devolve `false`.</xref:System.Web.UI.WebControls.ListBox>       Quando o método de LoadPostData devolve `true` para um controlo, a estrutura de página do ASP.NET invoca o <xref:System.Web.UI.WebControls.RadioButtonList.RaisePostDataChangedEvent%2A>método para o controlo.</xref:System.Web.UI.WebControls.RadioButtonList.RaisePostDataChangedEvent%2A>"
  syntax:
    content: protected virtual bool LoadPostData (string postDataKey, System.Collections.Specialized.NameValueCollection postCollection);
    parameters:
    - id: postDataKey
      type: System.String
      description: "O identificador da chave para o controlo, utilizado para o índice de `postCollection`."
    - id: postCollection
      type: System.Collections.Specialized.NameValueCollection
      description: "A <xref href=&quot;System.Collections.Specialized.NameValueCollection&quot;> </xref> que contém informações de valor indexadas por identificadores de controlo."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se os conteúdos publicados são diferente da publicação último; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ListBox.LoadPostData*
  exceptions: []
  platform:
