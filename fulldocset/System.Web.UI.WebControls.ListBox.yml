- uid: System.Web.UI.WebControls.ListBox.RaisePostDataChangedEvent
  id: RaisePostDataChangedEvent
  parent: System.Web.UI.WebControls.ListBox
  langs:
  - csharp
  name: RaisePostDataChangedEvent()
  nameWithType: ListBox.RaisePostDataChangedEvent()
  fullName: System.Web.UI.WebControls.ListBox.RaisePostDataChangedEvent()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Invokes the <xref:System.Web.UI.WebControls.ListControl.OnSelectedIndexChanged*> method whenever posted data for the <xref href=&quot;System.Web.UI.WebControls.ListBox&quot;></xref> control has changed."
  remarks: "The RaisePostDataChangedEvent method is used primarily by control developers, when deriving a custom control from the <xref:System.Web.UI.WebControls.ListBox> control.       The ASP.NET page framework calls the RaisePostDataChangedEvent method on a <xref:System.Web.UI.WebControls.ListBox> control when the <xref:System.Web.UI.WebControls.ListBox.LoadPostData%2A> method indicates that the state of the list items have changed in the <xref:System.Web.UI.WebControls.ListBox> control. The RaisePostDataChangedEvent method calls the <xref:System.Web.UI.WebControls.ListControl.OnSelectedIndexChanged%2A> method to raise the <xref:System.Web.UI.WebControls.ListControl.SelectedIndexChanged> event. Control developers can override the <xref:System.Web.UI.WebControls.ListControl.OnSelectedIndexChanged%2A> method to perform custom processing when the user selects list items in the control.       The RaisePostDataChangedEvent method can optionally perform validation before raising the <xref:System.Web.UI.WebControls.ListControl.SelectedIndexChanged> event for the control. To validate a group of controls on the page when a list item within the <xref:System.Web.UI.WebControls.ListBox> is selected, set the <xref:System.Web.UI.WebControls.ListControl.AutoPostBack%2A> and <xref:System.Web.UI.WebControls.ListControl.CausesValidation%2A> properties to `true`, and then specify the group of controls to validate in the <xref:System.Web.UI.WebControls.ListControl.ValidationGroup%2A> property."
  syntax:
    content: protected virtual void RaisePostDataChangedEvent ();
    parameters: []
  overload: System.Web.UI.WebControls.ListBox.RaisePostDataChangedEvent*
  exceptions: []
  platform:
  - net462
