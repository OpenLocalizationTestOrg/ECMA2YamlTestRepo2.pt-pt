  fullName: System.Windows.Forms.DataGridViewDataErrorEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Windows.Forms.DataGridView.DataError&quot;> </xref> eventos."
  remarks: "Processar o <xref:System.Windows.Forms.DataGridView.DataError>eventos permite-lhe exceções de identificador acionadas por código fora do controlo (por exemplo, por uma origem de dados externa).</xref:System.Windows.Forms.DataGridView.DataError> Utilize o <xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.Context%2A>propriedade para determinar o estado do <xref:System.Windows.Forms.DataGridView>no momento da exceção.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.Context%2A> Utilize o <xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.Exception%2A>propriedade para obter os dados de exceção.</xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.Exception%2A> Se pretender processar de acordo com a exceção de processadores de eventos adicionais, defina o <xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.ThrowException%2A>propriedade `true`.</xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.ThrowException%2A>       O <xref:System.Windows.Forms.DataGridViewCellCancelEventArgs.ColumnIndex%2A>e <xref:System.Windows.Forms.DataGridViewCellCancelEventArgs.RowIndex%2A>Propriedades normalmente indicam a célula na qual ocorreu o erro de dados.</xref:System.Windows.Forms.DataGridViewCellCancelEventArgs.RowIndex%2A> </xref:System.Windows.Forms.DataGridViewCellCancelEventArgs.ColumnIndex%2A> Se o erro ocorre uma origem de dados externa, no entanto, a origem de dados não fornecer a coluna na qual ocorreu o erro. Neste caso, o <xref:System.Windows.Forms.DataGridViewCellCancelEventArgs.ColumnIndex%2A>propriedade indica normalmente a coluna da célula actual no momento do erro.</xref:System.Windows.Forms.DataGridViewCellCancelEventArgs.ColumnIndex%2A>"
  example:
  - "The following code example demonstrates how to respond to information provided by the DataGridViewDataErrorEventArgs class. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridViewComboBoxColumn> class overview topic.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#50](~/add/codesnippet/cpp/t-system.windows.forms.d_56_1.cpp)]\n [!code-cs[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#50](~/add/codesnippet/csharp/t-system.windows.forms.d_56_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#50](~/add/codesnippet/visualbasic/t-system.windows.forms.d_56_1.vb)]"
