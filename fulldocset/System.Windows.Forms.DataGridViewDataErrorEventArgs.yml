  fullName: System.Windows.Forms.DataGridViewDataErrorEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Windows.Forms.DataGridView.DataError&quot;></xref> event."
  remarks: "Handling the <xref:System.Windows.Forms.DataGridView.DataError> event lets you handle exceptions thrown by code outside your control (for example, by an external data source). Use the <xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.Context%2A> property to determine the state of the <xref:System.Windows.Forms.DataGridView> at the time of the exception. Use the <xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.Exception%2A> property to retrieve the exception data. If you want to handle the exception by additional event handlers, set the <xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.ThrowException%2A> property to `true`.       The <xref:System.Windows.Forms.DataGridViewCellCancelEventArgs.ColumnIndex%2A> and <xref:System.Windows.Forms.DataGridViewCellCancelEventArgs.RowIndex%2A> properties normally indicate the cell in which the data error occurred. When the error occurs in an external data source, however, the data source may not provide the column in which the error occurred. In this case, the <xref:System.Windows.Forms.DataGridViewCellCancelEventArgs.ColumnIndex%2A> property typically indicates the column of the current cell at the time of the error."
  example:
  - "The following code example demonstrates how to respond to information provided by the DataGridViewDataErrorEventArgs class. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridViewComboBoxColumn> class overview topic.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#50](~/add/codesnippet/cpp/t-system.windows.forms.d_56_1.cpp)]\n [!code-cs[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#50](~/add/codesnippet/csharp/t-system.windows.forms.d_56_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#50](~/add/codesnippet/visualbasic/t-system.windows.forms.d_56_1.vb)]"
