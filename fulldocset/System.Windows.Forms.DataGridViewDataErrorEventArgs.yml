  namespace: System.Windows.Forms
  summary: "Obtém ou define um valor que indica se a acionar a exceção após o <xref href=&quot;System.Windows.Forms.DataGridViewDataErrorEventHandler&quot;> </xref> delegado é concluído com o mesmo."
  remarks: "Defina esta propriedade como `false` se o <xref:System.Windows.Forms.DataGridViewDataErrorEventHandler>foi resolvida com a exceção representada pelo <xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.Exception%2A>propriedade e não pretender que a propagação a exceção para outro <xref:System.Windows.Forms.DataGridViewDataErrorEventHandler>que pode processar o <xref:System.Windows.Forms.DataGridView.DataError>eventos.</xref:System.Windows.Forms.DataGridView.DataError> </xref:System.Windows.Forms.DataGridViewDataErrorEventHandler> </xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.Exception%2A> </xref:System.Windows.Forms.DataGridViewDataErrorEventHandler>       Para fins de depuração, podem ser úteis para propagar a exceção e inspecionar o rastreio da pilha para obter informações sobre o contexto do erro."
  example:
  - "The following code example demonstrates using the ThrowException property to indicate that the exception should not be thrown. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridViewComboBoxColumn> class overview topic.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#50](~/add/codesnippet/cpp/p-system.windows.forms.d_202_1.cpp)]\n [!code-cs[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#50](~/add/codesnippet/csharp/p-system.windows.forms.d_202_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#50](~/add/codesnippet/visualbasic/p-system.windows.forms.d_202_1.vb)]"
