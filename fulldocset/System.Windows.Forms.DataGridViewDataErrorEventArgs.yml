  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Obtém os detalhes sobre o estado do <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> quando ocorreu o erro."
  remarks: "Os membros de <xref:System.Windows.Forms.DataGridViewDataErrorContexts>enumeração pode ser combinada com o bit a bit `OR` operador para representar o estado de um vinculados a dados <xref:System.Windows.Forms.DataGridView>quando ocorreu um erro de dados.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewDataErrorContexts> Por exemplo, se um utilizador introduz um valor de célula inválida (por exemplo, introduzir um nome numa célula que necessita de uma data) e, em seguida, seleciona uma célula diferentes, o <xref:System.Windows.Forms.DataGridView>irá tentar consolidar o valor de célula inválida.</xref:System.Windows.Forms.DataGridView> Quando a consolidação falhar, <xref:System.Windows.Forms.DataGridView>irá elevar um <xref:System.Windows.Forms.DataGridView.DataError>evento cuja propriedade contexto terá um valor de <xref:System.Windows.Forms.DataGridViewDataErrorContexts>e <xref:System.Windows.Forms.DataGridViewDataErrorContexts>.</xref:System.Windows.Forms.DataGridViewDataErrorContexts> </xref:System.Windows.Forms.DataGridViewDataErrorContexts> </xref:System.Windows.Forms.DataGridView.DataError> </xref:System.Windows.Forms.DataGridView>"
  example:
  - "The following code example demonstrates how to investigate the error context. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridViewComboBoxColumn> class overview topic.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#50](~/add/codesnippet/cpp/p-system.windows.forms.d_134_1.cpp)]\n [!code-cs[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#50](~/add/codesnippet/csharp/p-system.windows.forms.d_134_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#50](~/add/codesnippet/visualbasic/p-system.windows.forms.d_134_1.vb)]"
  syntax:
