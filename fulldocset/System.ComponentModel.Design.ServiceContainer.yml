  summary: "Disposes este contentor de serviços."
  remarks: "<xref:System.ComponentModel.Design.ServiceContainer.Dispose%2A>ajuda-o com todas as instâncias serviços no contentor e quaisquer disposes que implemente <xref:System.IDisposable>e limpa a lista de serviço.</xref:System.IDisposable></xref:System.ComponentModel.Design.ServiceContainer.Dispose%2A>       Este método é denominado pelo público `Dispose()`método e o <xref:System.Object.Finalize%2A>método.</xref:System.Object.Finalize%2A> `Dispose()`invoca protegida `Dispose(Boolean)` método com o `disposing` parâmetro definido como `true`. <xref:System.Object.Finalize%2A>invoca `Dispose` com `disposing` definido como `false`.</xref:System.Object.Finalize%2A>       Quando o `disposing` parâmetro for true, este método versões retidos por quaisquer objetos geridos de todos os recursos que este <xref:System.ComponentModel.Design.ServiceContainer>referências.</xref:System.ComponentModel.Design.ServiceContainer> Este método invoca o `Dispose()` método de cada objeto referenciado."
  syntax:
