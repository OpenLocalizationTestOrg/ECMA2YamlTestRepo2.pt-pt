  name: ServiceContainer
  nameWithType: ServiceContainer
  fullName: System.ComponentModel.Design.ServiceContainer
  type: Class
  summary: "Fornece uma implementação simple do <xref href=&quot;System.ComponentModel.Design.IServiceContainer&quot;> </xref> interface. Esta classe não pode ser herdada."
  remarks: "O objeto ServiceContainer pode ser utilizado para armazenar e fornecer serviços. ServiceContainer implementa o <xref:System.ComponentModel.Design.IServiceContainer>interface.</xref:System.ComponentModel.Design.IServiceContainer>       O objeto ServiceContainer pode ser criado utilizando um construtor que adiciona um principal <xref:System.ComponentModel.Design.IServiceContainer>através do qual serviços podem ser, opcionalmente, adicionados ou removidos de principal todos os <xref:System.ComponentModel.Design.IServiceContainer>objetos, incluindo o elemento principal imediato <xref:System.ComponentModel.Design.IServiceContainer>.</xref:System.ComponentModel.Design.IServiceContainer> </xref:System.ComponentModel.Design.IServiceContainer> </xref:System.ComponentModel.Design.IServiceContainer> Para adicionar ou remover um serviço a todos os <xref:System.ComponentModel.Design.IServiceContainer>implementações que estão ligadas a este <xref:System.ComponentModel.Design.IServiceContainer>através de parenting, chame o <xref:System.ComponentModel.Design.ServiceContainer.AddService%2A>ou <xref:System.ComponentModel.Design.ServiceContainer.RemoveService%2A>sobrecarga do método que aceita um valor de Booleano indicando se pretende promover o pedido de serviço.</xref:System.ComponentModel.Design.ServiceContainer.RemoveService%2A> </xref:System.ComponentModel.Design.ServiceContainer.AddService%2A> </xref:System.ComponentModel.Design.IServiceContainer> </xref:System.ComponentModel.Design.IServiceContainer>      > [!NOTE] > O <xref:System.Security.Permissions.HostProtectionAttribute>atributo aplicado para esta classe tem o seguinte <xref:System.Security.Permissions.HostProtectionAttribute.Resources%2A>valor da propriedade: <xref:System.Security.Permissions.HostProtectionResource>.</xref:System.Security.Permissions.HostProtectionResource> </xref:System.Security.Permissions.HostProtectionAttribute.Resources%2A> </xref:System.Security.Permissions.HostProtectionAttribute> O <xref:System.Security.Permissions.HostProtectionAttribute>não afeta as aplicações de ambiente de trabalho (que normalmente são iniciadas por um ícone de fazendo duplo clique, escrevendo um comando ou introduzir um URL num browser).</xref:System.Security.Permissions.HostProtectionAttribute> Para obter mais informações, consulte o <xref:System.Security.Permissions.HostProtectionAttribute>classe ou [programação do SQL Server e os atributos de proteção do anfitrião](~/add/includes/ajax-current-ext-md.md).</xref:System.Security.Permissions.HostProtectionAttribute>"
  example:
  - "The following example program demonstrates service chaining and the resultant service availability of a chain of linked ServiceContainer objects. The program provides a user interface that allows you to see the availability of services within a chain of linked services, and uses the <xref:System.ComponentModel.Design.ServiceContainer.AddService%2A>, <xref:System.ComponentModel.Design.ServiceContainer.GetService%2A>, and <xref:System.ComponentModel.Design.ServiceContainer.RemoveService%2A> methods as well as linked service containers.  \n  \n [!code-cpp[ServiceArchitectureExample#1](~/add/codesnippet/cpp/t-system.componentmodel._126_1.cpp)]\n [!code-vb[ServiceArchitectureExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._126_1.vb)]\n [!code-cs[ServiceArchitectureExample#1](~/add/codesnippet/csharp/t-system.componentmodel._126_1.cs)]"
  syntax:
    content: 'public class ServiceContainer : IDisposable, IServiceProvider, System.ComponentModel.Design.IServiceContainer'
