  summary: "Disposes este contentor de serviços."
  remarks: "Dispose ajuda-o com todas as instâncias serviços no contentor e quaisquer disposes que implemente <xref:System.IDisposable>e limpa a lista de serviço.</xref:System.IDisposable>       É possível chamar <xref:System.ComponentModel.Design.ServiceContainer.Dispose%2A>Quando tiver terminado de utilizando <xref:System.ComponentModel.Design.ServiceContainer>.</xref:System.ComponentModel.Design.ServiceContainer> </xref:System.ComponentModel.Design.ServiceContainer.Dispose%2A> O <xref:System.ComponentModel.Design.ServiceContainer.Dispose%2A>método mantém o <xref:System.ComponentModel.Design.ServiceContainer>num Estado não utilizável.</xref:System.ComponentModel.Design.ServiceContainer> </xref:System.ComponentModel.Design.ServiceContainer.Dispose%2A> Após a chamada <xref:System.ComponentModel.Design.ServiceContainer.Dispose%2A>, tem de libertar todas as referências ao <xref:System.ComponentModel.Design.ServiceContainer>para que o recoletor de lixo pode reclame a memória que a <xref:System.ComponentModel.Design.ServiceContainer>foi occupying.</xref:System.ComponentModel.Design.ServiceContainer> </xref:System.ComponentModel.Design.ServiceContainer> </xref:System.ComponentModel.Design.ServiceContainer.Dispose%2A> Para obter mais informações, consulte [recursos não geridos limpeza](~/add/includes/ajax-current-ext-md.md) e [implementar um método eliminar](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Sempre chamar <xref:System.ComponentModel.Design.ServiceContainer.Dispose%2A>antes de libertar a última referência <xref:System.ComponentModel.Design.ServiceContainer>.</xref:System.ComponentModel.Design.ServiceContainer> </xref:System.ComponentModel.Design.ServiceContainer.Dispose%2A> Caso contrário, os recursos que está a utilizar não irão ser libertados até que as chamadas de recoletor de lixo a <xref:System.ComponentModel.Design.ServiceContainer>do objeto `Finalize` método.</xref:System.ComponentModel.Design.ServiceContainer>"
