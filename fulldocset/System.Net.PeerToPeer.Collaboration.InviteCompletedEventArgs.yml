  summary: "Fornece informações elegíveis para um método de chamada de retorno quando um <xref href=&quot;System.Net.PeerToPeer.Collaboration.Peer.InviteCompleted&quot;> </xref> evento ocorre."
  remarks: "O <xref:System.Net.PeerToPeer.Collaboration.Peer.InviteCompleted>evento é gerado quando um elemento de rede remoto responde a um convite para colaborar com um anfitrião de ponto a ponto ou a aplicação anfitriã.</xref:System.Net.PeerToPeer.Collaboration.Peer.InviteCompleted> Isto ocorre quando o convite foi concluída, independentemente se pretende colaborar o elemento de rede de convidados. Métodos utilizados para gerir convites ponto a ponto são no <xref:System.Net.PeerToPeer.Collaboration.PeerContact>e <xref:System.Net.PeerToPeer.Collaboration.PeerNearMe>subclasses e a <xref:System.Net.PeerToPeer.Collaboration.Peer>classe abstracta.</xref:System.Net.PeerToPeer.Collaboration.Peer> </xref:System.Net.PeerToPeer.Collaboration.PeerNearMe> </xref:System.Net.PeerToPeer.Collaboration.PeerContact> Método de chamada de retorno, delegado e apontador de função de tipo seguro são sinónimos para os métodos de delegado."
