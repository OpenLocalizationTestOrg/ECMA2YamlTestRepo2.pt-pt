  summary: "Represents a rule that checks for errors that are raised by the <xref href=&quot;System.ComponentModel.IDataErrorInfo&quot;></xref> implementation of the source object."
  remarks: "The [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] data binding model enables you to associate <xref:System.Windows.Data.Binding.ValidationRules%2A> with a <xref:System.Windows.Data.Binding> object. If your source object implements the <xref:System.ComponentModel.IDataErrorInfo> interface, you can use the built-in rule DataErrorValidationRule to check for errors raised by the <xref:System.ComponentModel.IDataErrorInfo> implementation.       An alternative syntax to setting the DataErrorValidationRule explicitly is to set the <xref:System.Windows.Data.Binding.ValidatesOnDataErrors%2A> property to `true` on your <xref:System.Windows.Data.Binding> or <xref:System.Windows.Data.MultiBinding> object.       You can create a custom rule by creating a class that derives from <xref:System.Windows.Controls.ValidationRule>. For more information and a detailed discussion of data validation, see [Data Binding Overview](~/add/includes/ajax-current-ext-md.md).       DataErrorValidationRule is introduced in the .NET Framework version 3.5. For more information, see [Versions and Dependencies](~/add/includes/ajax-current-ext-md.md)."
