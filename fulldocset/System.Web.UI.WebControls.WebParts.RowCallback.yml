items:
- uid: System.Web.UI.WebControls.WebParts.RowCallback
  id: RowCallback
  langs:
  - csharp
  name: RowCallback
  nameWithType: RowCallback
  fullName: System.Web.UI.WebControls.WebParts.RowCallback
  type: Delegate
  summary: "References the method to call when retrieving row data from a provider."
  remarks: "When a Web Parts control implements the <xref:System.Web.UI.WebControls.WebParts.IWebPartRow> interface and serves as a provider in a Web Parts connection, the connection or transformer must retrieve the row data from the provider. The RowCallback delegate represents the method to call for retrieving the provider data.       The <xref:System.Web.UI.WebControls.WebParts.IWebPartRow.GetRowData%2A> method contains a RowCallback delegate parameter. The <xref:System.Web.UI.WebControls.WebParts.IWebPartRow.GetRowData%2A> method is used in the <xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer> class and the <xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer> class to retrieve row data for transformation."
  syntax:
    content: public delegate void RowCallback(object rowData);
  inheritance:
  - System.Delegate
  platform:
  - net-11
  - net-20
  - netcore-10
