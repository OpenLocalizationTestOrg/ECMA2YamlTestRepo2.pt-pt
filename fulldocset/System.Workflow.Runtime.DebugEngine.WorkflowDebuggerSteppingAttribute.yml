  name: WorkflowDebuggerSteppingAttribute
  nameWithType: WorkflowDebuggerSteppingAttribute
  fullName: System.Workflow.Runtime.DebugEngine.WorkflowDebuggerSteppingAttribute
  type: Class
  summary: "Specifies the debug stepping behavior for composite activities whose child activities can execute concurrently."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       This attribute is used by workflow debugger to determine the order of debugging for child activities that can execute concurrently. This is to allow you to either keep the focus on one branch of your composite activity, or shift back and forth between the concurrently executing child activities.       This attribute should decorate the composite activity, not the child activities."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class WorkflowDebuggerSteppingAttribute : Attribute
