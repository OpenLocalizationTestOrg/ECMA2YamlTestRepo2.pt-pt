  type: Class
  summary: "Especifica a depuração avance comportamento de atividades compostas cujas atividades subordinadas podem ser executados em simultâneo."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Este atributo é utilizado pelo depurador do fluxo de trabalho para determinar a ordem de depuração para atividades subordinadas, que podem ser executados em simultâneo. Este procedimento permite-lhe manter o foco um ramo do seu atividade composta ou anterior e descritos se deslocar entre as atividades de subordinados em execução simultânea.       Este atributo deve OptionalFieldAttribute da atividade composta, não atividades subordinadas."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class WorkflowDebuggerSteppingAttribute : Attribute
