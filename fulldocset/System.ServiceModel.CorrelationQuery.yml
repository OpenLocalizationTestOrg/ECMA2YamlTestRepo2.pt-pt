  name: CorrelationQuery
  nameWithType: CorrelationQuery
  fullName: System.ServiceModel.CorrelationQuery
  type: Class
  summary: "Represents a &lt;xref:System.ServiceModel.CorrelationQuery.Where%2A&gt; clause and a &lt;xref:System.ServiceModel.CorrelationQuery.Select%2A&gt; clause that identify the unique characteristics of a message so that it can be routed to the correct instance."
  remarks: "A CorrelationQuery is a set of queries that are run on an incoming or outgoing message to generate a set of instance keys. An <xref:System.Runtime.DurableInstancing.InstanceKey> represents an association between the data selected from the query and a particular service instance.       The <xref:System.ServiceModel.CorrelationQuery.Where%2A> clause allows the user to filter the set of messages that this CorrelationQuery runs on. The <xref:System.ServiceModel.CorrelationQuery.Select%2A> clause represents the query set used to uniquely identify the service instance for which an incoming message should be dispatched. The <xref:System.ServiceModel.CorrelationQuery.SelectAdditional%2A> clauses are a set of query sets that represent new instance keys that must be created to associate that data with the service instance."
  syntax:
    content: public class CorrelationQuery
