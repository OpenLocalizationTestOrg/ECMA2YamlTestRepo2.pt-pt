  name: TableHeaderRow
  nameWithType: TableHeaderRow
  fullName: System.Web.UI.WebControls.TableHeaderRow
  type: Class
  summary: "Representa uma linha de cabeçalho num <xref href=&quot;System.Web.UI.WebControls.Table&quot;> </xref> controlo."
  remarks: "A classe de TableHeaderRow representa uma linha de cabeçalho num <xref:System.Web.UI.WebControls.Table>controlo.</xref:System.Web.UI.WebControls.Table> Esta classe suporta a apresentação de tabelas em dispositivos com um tamanho de ecrã limitado. Nestes dispositivos, uma tabela com várias linhas e colunas tem de ser composta entre várias páginas. Adicionar um TableHeaderRow para um <xref:System.Web.UI.WebControls.Table>controlo permite-lhe especificar uma linha de cabeçalho que é composta como a primeira linha em cada página que apresenta uma vista da tabela.</xref:System.Web.UI.WebControls.Table> Para obter mais informações sobre os formatos de vista para uma tabela composto num dispositivo com um tamanho limitado ecrã, consulte <xref:System.Web.UI.WebControls.Table>.</xref:System.Web.UI.WebControls.Table>       Um objeto de TableHeaderRow só pode conter <xref:System.Web.UI.WebControls.TableCell>objetos.</xref:System.Web.UI.WebControls.TableCell> Ao adicionar o conteúdo para o TableHeaderRow, tem de adicionar um ou mais <xref:System.Web.UI.WebControls.TableCell>objetos para a linha.</xref:System.Web.UI.WebControls.TableCell> Em seguida, defina o <xref:System.Web.UI.WebControls.TableCell.Text%2A>propriedade de cada <xref:System.Web.UI.WebControls.TableCell>objeto na linha para especificar o conteúdo de cada célula.</xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.WebControls.TableCell.Text%2A> Em alternativa, pode adicionar um controlo para um <xref:System.Web.UI.WebControls.TableCell>objeto para especificar o respetivo conteúdo.</xref:System.Web.UI.WebControls.TableCell>       Pode gerir as células existentes no TableHeaderRow através de programação utilizando o <xref:System.Web.UI.WebControls.TableRow.Cells%2A>coleção.</xref:System.Web.UI.WebControls.TableRow.Cells%2A> O <xref:System.Web.UI.WebControls.TableRow.Cells%2A>coleção é uma coleção de <xref:System.Web.UI.WebControls.TableCell>objetos que representam as células na linha.</xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.WebControls.TableRow.Cells%2A>       O TableHeaderRow herda propriedades do <xref:System.Web.UI.WebControls.TableRow>que permitem controlar a forma como o conteúdo na linha é apresentado.</xref:System.Web.UI.WebControls.TableRow> Por exemplo, pode utilizar o <xref:System.Web.UI.WebControls.TableRow.HorizontalAlign%2A>e <xref:System.Web.UI.WebControls.TableRow.VerticalAlign%2A>Propriedades para especificar o alinhamento do conteúdo.</xref:System.Web.UI.WebControls.TableRow.VerticalAlign%2A> </xref:System.Web.UI.WebControls.TableRow.HorizontalAlign%2A>"
  example:
  - "The following code example demonstrates the declarative syntax for creating a <xref:System.Web.UI.WebControls.Table> control that has a TableHeaderRow and a <xref:System.Web.UI.WebControls.TableFooterRow>.  \n  \n [!code-vb[TableHeaderRowClass1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_49_1.aspx)]  \n  \n The following code example demonstrates how to programmatically create a <xref:System.Web.UI.WebControls.Table> control that has a TableHeaderRow and a <xref:System.Web.UI.WebControls.TableFooterRow>.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[TableHeaderRowClass2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_49_2.aspx)]\n [!code-vb[TableHeaderRowClass2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_49_2.aspx)]"
  syntax:
