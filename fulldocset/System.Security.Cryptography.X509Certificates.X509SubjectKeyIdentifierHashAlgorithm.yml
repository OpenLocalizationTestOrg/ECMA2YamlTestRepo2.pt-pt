  summary: "Define o tipo de algoritmos de hash para utilizar com o <xref href=&quot;System.Security.Cryptography.X509Certificates.X509SubjectKeyIdentifierExtension&quot;> </xref> classe."
  remarks: "O identificador da chave do requerente (SKI) fornece uma identificação exclusiva para o requerente do certificado ao trabalhar com a assinatura digital do XML.  Um SKI é um hash SHA-1-informações de chave pública do requerente.       Utilizar a enumeração de X509SubjectKeyIdentifierHashAlgorithm para definir o tipo de algoritmos de hash para utilizar com o <xref:System.Security.Cryptography.X509Certificates.X509SubjectKeyIdentifierExtension>classe quando criar um SKI.</xref:System.Security.Cryptography.X509Certificates.X509SubjectKeyIdentifierExtension>"
