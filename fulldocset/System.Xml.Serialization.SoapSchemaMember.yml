  summary: "Represents certain attributes of a XSD &lt;<xref uid=&quot;langword_csharp_part&quot; name=&quot;part&quot; href=&quot;&quot;></xref>&gt; element in a WSDL document for generating classes from the document."
  remarks: "The SoapSchemaMember class is used by the Wsdl.exe tool while generating client proxy classes or abstract server classes from a Web Services Description Language (WSDL) document. Instead of using this class directly, use Wsdl.exe.       The SoapSchemaMember class has properties that correspond to the name and type attributes of a WSDL part element. The class is used only when a WSDL document specifies SOAP encoding, as described in Section 5 of the SOAP 1.1 specification."
