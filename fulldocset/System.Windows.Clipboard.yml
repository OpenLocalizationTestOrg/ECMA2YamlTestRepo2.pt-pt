  summary: "Places a specified non-persistent data object on the system Clipboard."
  remarks: "By default, data placed on the system Clipboard with <xref:System.Windows.Clipboard.SetDataObject%2A> is automatically cleared from the Clipboard when the application exits.      > [!NOTE] >  The default behavior of clearing the Clipboard on application exit might differ from other implementations, which might leave data on the Clipboard on application exit rather than clearing it by default.  Use the <xref:System.Windows.Clipboard.SetDataObject%2A> overload and specify the `copy` parameter as `true` if you do not want data cleared from the Clipboard on application exit.   >    >  <xref:System.Windows.DataObject> provides a basic implementation of the <xref:System.Windows.IDataObject> interface."
