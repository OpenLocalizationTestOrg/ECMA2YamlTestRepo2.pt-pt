  name: Clipboard
  nameWithType: Clipboard
  fullName: System.Windows.Clipboard
  type: Class
  summary: "Fornece métodos estáticos que o facilitam a transferência de dados e para a área de transferência do sistema."
  remarks: "Todas as aplicações para [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] partilhar o sistema da área de transferência, para que os conteúdos estão sujeitos a alterações ao mudar para outra aplicação.       Para obter uma lista dos formatos de predefinidas disponíveis para utilização com a classe de área de transferência, consulte a <xref:System.Windows.DataFormats>classe.</xref:System.Windows.DataFormats>       **Alerta de segurança:** por motivos de segurança, os pontos seguintes devem ser mantidos em mente.      -Colar operações tem de ser iniciada pelo utilizador (Ctrl-V, o Menu de colar).      -Cópia só pode ser num utilizador selecionado conteúdo.      -Na cópia ou as operações de corte, código de fidedignidade parcial coloca texto simples e [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] para a área de transferência. Texto simples incluem texto, o texto Unicode, o texto de OEM (modelo de objetos do Exchange) e o CSV (valores separados por vírgulas).      -Na colar, [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] irá colar no [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] se a origem desse conteúdo é de um site mais fidedigno ou igualmente fidedigno. Especificamente: - pode colar uma aplicação de fidedignidade parcial [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] partir de uma aplicação de fidedignidade total.          -Pode colar a aplicação de fidedignidade parcial [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] partir de uma aplicação de confiança parcial.          -A aplicação de fidedignidade total pode colar XAML apenas a partir de outra aplicação totalmente fidedigna.          -Um não -[!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] total confiança aplicação pode examinar o formato de ApplicationTrust na área de transferência e limpar o XAML, se apropriado."
  example:
  - "The following example shows how to add data to the system Clipboard.  \n  \n [!code-cs[DragDrop_DragDropMiscCode#_SetData](~/add/codesnippet/csharp/DragDropMiscCode/Window1.xaml.cs#_setdata)]\n [!code-vb[DragDrop_DragDropMiscCode#_SetData](~/add/codesnippet/visualbasic/dragdropmisccode/window1.xaml.vb#_setdata)]"
