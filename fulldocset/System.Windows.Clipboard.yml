  name: Clipboard
  nameWithType: Clipboard
  fullName: System.Windows.Clipboard
  type: Class
  summary: "Provides static methods that facilitate transferring data to and from the system Clipboard."
  remarks: "All applications for [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] share the system Clipboard, so the contents are subject to change when you switch to another application.       For a list of predefined formats available to use with the Clipboard class, see the <xref:System.Windows.DataFormats> class.       **Security Alert:** For security purposes, the following points should be kept in mind.      -   Paste operations need to be user initiated (Ctrl-V, Paste Menu).      -   Copy can only be on user selected content.      -   On copy or cut, partial trust code puts plaintext and [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] on to the clipboard. Plaintext includes text, Unicode text, OEM (Object Exchange Model) text, and CSV (Comma-separated values).      -   On paste, [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] will paste in [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] if the source of that content is from a equally trusted or more trusted site. Specifically:          -   A partial trust application can paste [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] from a full trust application.          -   A partial trust application can paste [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] from a partial trust application.          -   A full trust application can paste XAML only from another fully trusted application.          -   A non-[!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] full trust application can examine the ApplicationTrust format on the clipboard and sanitize the XAML if appropriate."
  example:
  - "The following example shows how to add data to the system Clipboard.  \n  \n [!code-cs[DragDrop_DragDropMiscCode#_SetData](~/add/codesnippet/csharp/DragDropMiscCode/Window1.xaml.cs#_setdata)]\n [!code-vb[DragDrop_DragDropMiscCode#_SetData](~/add/codesnippet/visualbasic/dragdropmisccode/window1.xaml.vb#_setdata)]"
  syntax:
    content: public static class Clipboard
  inheritance:
  - System.Object
