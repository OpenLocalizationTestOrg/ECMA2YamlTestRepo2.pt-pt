- uid: System.Windows.Clipboard.GetDataObject
  id: GetDataObject
  parent: System.Windows.Clipboard
  langs:
  - csharp
  name: GetDataObject()
  nameWithType: Clipboard.GetDataObject()
  fullName: System.Windows.Clipboard.GetDataObject()
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Returns a data object that represents the entire contents of the Clipboard."
  remarks: "Access to data on the system Clipboard is enabled through a *data object*, that is, an object that implements the <xref:System.Windows.IDataObject> interface. A list of predefined formats is defined by the <xref:System.Windows.DataFormats> class.  Use the methods specified by <xref:System.Windows.IDataObject> and fields in <xref:System.Windows.DataFormats> to examine and extract the data from the data object.       To examine the formats of data on the system Clipboard, call <xref:System.Windows.IDataObject.GetFormats%2A> on the data object returned by this method.  To retrieve data from the system Clipboard, call <xref:System.Windows.IDataObject.GetData%2A> and specify the desired data format.       The system Clipboard is shared by all applications, so data on the Clipboard is subject to change by other applications."
  syntax:
    content: public static System.Windows.IDataObject GetDataObject ();
    parameters: []
    return:
      type: System.Windows.IDataObject
      description: "A data object that enables access to the entire contents of the system Clipboard, or <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> if there is no data on the Clipboard."
  overload: System.Windows.Clipboard.GetDataObject*
  exceptions: []
  platform:
  - net462
