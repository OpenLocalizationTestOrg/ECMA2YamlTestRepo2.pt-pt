  langs:
  - csharp
  name: GetDataObject()
  nameWithType: Clipboard.GetDataObject()
  fullName: System.Windows.Clipboard.GetDataObject()
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Devolve um objeto de dados que representa todo o conteúdo da área de transferência."
  remarks: "Acesso a dados no sistema de área de transferência é ativado através de um *objeto de dados*, ou seja, um objeto que implementa o <xref:System.Windows.IDataObject>interface.</xref:System.Windows.IDataObject> Uma lista dos formatos predefinidas é definida pela <xref:System.Windows.DataFormats>classe.</xref:System.Windows.DataFormats>  Utilize os métodos especificados por <xref:System.Windows.IDataObject>e campos no <xref:System.Windows.DataFormats>para examinar e extrair os dados a partir do objeto de dados.</xref:System.Windows.DataFormats> </xref:System.Windows.IDataObject>       Para examinar os formatos de dados no sistema de área de transferência, chamar <xref:System.Windows.IDataObject.GetFormats%2A>no objecto de dados devolvido por este método.</xref:System.Windows.IDataObject.GetFormats%2A>  Para obter dados do sistema da área de transferência, chame <xref:System.Windows.IDataObject.GetData%2A>e especifique o formato de dados pretendido.</xref:System.Windows.IDataObject.GetData%2A>       O sistema de que área de transferência é partilhada por todas as aplicações, por isso, dados, na área de transferência estão sujeita a alterações por outras aplicações."
  syntax:
    content: public static System.Windows.IDataObject GetDataObject ();
    parameters: []
    return:
      type: System.Windows.IDataObject
      description: "Um objeto de dados que permite o acesso a todo o conteúdo do sistema da área de transferência, ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se não houver nenhum dado na área de transferência."
  overload: System.Windows.Clipboard.GetDataObject*
  exceptions: []
  platform:
  - net462
