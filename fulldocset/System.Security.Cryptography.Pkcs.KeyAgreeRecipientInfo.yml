  remarks: 'The version determines whether the message in which this <xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo> object is contained is a PKCS #7 message or a Cryptographic Message Syntax (CMS) message. CMS is a newer superset of PKCS #7.'
