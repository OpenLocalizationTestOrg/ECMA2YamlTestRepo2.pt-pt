  remarks: 'A versão determina se a mensagem na qual este <xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>objeto está contido é uma mensagem de sintaxe de mensagens criptográficas (CMS) ou uma mensagem de PKCS #7.</xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo> CMS é um superconjunto mais recente de PKCS #7.'
