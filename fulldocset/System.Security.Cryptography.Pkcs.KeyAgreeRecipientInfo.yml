  name: KeyAgreeRecipientInfo
  nameWithType: KeyAgreeRecipientInfo
  fullName: System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo
  type: Class
  summary: "A classe de KeyAgreeRecipientInfo define informações de destinatário do contrato de chave. Algoritmos de chave contrato normalmente utilizam o algoritmo de chave contrato Diffie-Hellman, em que as duas partes estabelecer uma chave criptográfica partilhada o participem na respetiva geração em, por definição, concordarem nessa chave. Este é contrariamente algoritmos de chave de transporte, em que um terceiros gera a chave de forma unilateral e envia ou transports, para o outro interveniente."
  remarks: "Esta classe não tem um construtor público; Por conseguinte, esta não é possível instanciar publicamente. É uma classe de só de leitura acessível a partir de <xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>propriedade.</xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>"
  syntax:
    content: 'public sealed class KeyAgreeRecipientInfo : System.Security.Cryptography.Pkcs.RecipientInfo'
  inheritance:
  - System.Object
  - System.Security.Cryptography.Pkcs.RecipientInfo
