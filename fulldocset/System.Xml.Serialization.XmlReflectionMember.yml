  summary: "Gets or sets a value that indicates that the value of the corresponding XML element definition&quot;s `isNullable` attribute is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  remarks: "This setting overrides the <xref:System.Xml.Serialization.XmlElementAttribute.IsNullable%2A> property of the <xref:System.Xml.Serialization.XmlElementAttribute> attribute. It is set to `true` only when a SOAP header&quot;s type is neither <xref:System.Web.Services.Protocols.SoapHeader> nor <xref:System.Web.Services.Protocols.SoapUnknownHeader>.       You do not need to use the <xref:System.Xml.Serialization.XmlReflectionMember> class and its properties directly."
  syntax:
    content: public bool OverrideIsNullable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref> to override the <xref:System.Xml.Serialization.XmlElementAttribute.IsNullable*> property; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Xml.Serialization.XmlReflectionMember.OverrideIsNullable*
  exceptions: []
  platform:
