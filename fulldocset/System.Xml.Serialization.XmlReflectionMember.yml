    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>, se o membro representa o valor devolvido do serviço de um Web; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xml.Serialization.XmlReflectionMember.IsReturnValue*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Serialization.XmlReflectionMember.MemberName
  id: MemberName
  parent: System.Xml.Serialization.XmlReflectionMember
  langs:
  - csharp
  name: MemberName
  nameWithType: XmlReflectionMember.MemberName
  fullName: System.Xml.Serialization.XmlReflectionMember.MemberName
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Obtém ou define o nome do membro de método do serviço Web para que este mapeamento."
  remarks: "O membro de método do serviço Web pode ser um parâmetro de entrada, um parâmetro de saída, um tipo de retorno, um cabeçalho de entrada ou um cabeçalho de saída.       Não é necessário utilizar o <xref:System.Xml.Serialization.XmlReflectionMember>classe e as respetivas propriedades diretamente.</xref:System.Xml.Serialization.XmlReflectionMember>       Consulte o <xref:System.Xml.Serialization.XmlMembersMapping>classe para os casos, quando um membro corresponde a um `<part>` elemento definido num documento Web Services Description Language (WSDL).</xref:System.Xml.Serialization.XmlMembersMapping> Tenha em atenção, no entanto, isso com um enlace encapsulado entre uma operação WSDL e um método de .NET Framework (indicado pelo <xref:System.Web.Services.Protocols.SoapParameterStyle>Membro de enumeração), os parâmetros de método e o valor devolvido não aparecem no documento WSDL.</xref:System.Web.Services.Protocols.SoapParameterStyle>       Quando um método do serviço Web está a ser refletido, propriedade de MemberName o tipo de retorno torna-se o nome do método (tornado exclusivo outros nomes de membros, se necessário) com &quot;Resultado&quot; anexado."
  syntax:
    content: public string MemberName { get; set; }
    return:
      type: System.String
      description: "O nome do método de serviço Web."
  overload: System.Xml.Serialization.XmlReflectionMember.MemberName*
  exceptions: []
  platform:
  - net462
