  namespace: System.Xml.Serialization
  summary: "Gets or sets the type of the Web service method member code entity that is represented by this mapping."
  remarks: "The Web service method member&quot;s code entity may be an input parameter, an output parameter, a return type, or a SOAP header attribute.       You do not need to use the <xref:System.Xml.Serialization.XmlReflectionMember> class and its properties directly.       See the <xref:System.Xml.Serialization.XmlMembersMapping> class for the cases when a member corresponds to a part element defined in a Web Services Description Language (WSDL) document. Note, however, that with a wrapped binding between a WSDL operation and a .NET Framework method (indicated by the <xref:System.Web.Services.Protocols.SoapParameterStyle> enumeration member), the method parameters and return value do not appear in the WSDL document."
  syntax:
    content: public Type MemberType { get; set; }
    return:
      type: System.Type
      description: "The <xref:System.Type> of the Web service method member code entity that is represented by this mapping."
  overload: System.Xml.Serialization.XmlReflectionMember.MemberType*
  exceptions: []
  platform:
  - net462
