  name: XmlReflectionMember
  nameWithType: XmlReflectionMember
  fullName: System.Xml.Serialization.XmlReflectionMember
  type: Class
  summary: "Fornece mapeamentos entre código as entidades de métodos do serviço Web do .NET Framework e o conteúdo das mensagens do Web Services Description Language (WSDL) que estão definidos para serviços SOAP Web."
  remarks: "A classe de XmlReflectionMember não está a ser utilizada diretamente. Em vez disso, é utilizada: - para inicializar <xref:System.Xml.Serialization.XmlSerializer>objetos enquanto o .NET Framework está a inicializar um cliente ou serviço SOAP Web.</xref:System.Xml.Serialization.XmlSerializer>      -Pelo <xref:System.Web.Services.Description.ServiceDescriptionReflector>classe ao <xref:System.Web.Services.Description.ServiceDescriptionReflector>cria <xref:System.Web.Services.Description.ServiceDescription>objetos a partir de classes que são identificados como serviços SOAP Web.</xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.ServiceDescriptionReflector> </xref:System.Web.Services.Description.ServiceDescriptionReflector>       Durante a reflexão de um método de serviço SOAP Web, matrizes de objetos de XmlReflectionMember são produzidas que representam os conteúdos de definições de mensagem WSDL. Uma matriz é produzida para cada um dos seguintes itens que pertençam a um método do serviço SOAP Web:-parâmetros de entrada.      -Os parâmetros de saída e valores devolvidos.      -Cabeçalhos SOAP através de atributos do pedido.      -Cabeçalhos de resposta SOAP através de atributos.       O <xref:System.Xml.Serialization.SoapReflectionImporter>e <xref:System.Xml.Serialization.XmlReflectionImporter>classes traduzir uma matriz de XmlReflectionMember para um <xref:System.Xml.Serialization.XmlMembersMapping>que contenha um <xref:System.Xml.Serialization.XmlMemberMapping>coleção, para processamento adicional.</xref:System.Xml.Serialization.XmlMemberMapping> </xref:System.Xml.Serialization.XmlMembersMapping> </xref:System.Xml.Serialization.XmlReflectionImporter> </xref:System.Xml.Serialization.SoapReflectionImporter>"
  syntax:
    content: public class XmlReflectionMember
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
