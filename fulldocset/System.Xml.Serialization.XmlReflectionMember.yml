  summary: "Obtém ou define o tipo de entidade código o Web service método membro que é representado desta mapeamento."
  remarks: "Entidade de código do membro o Web service método pode ser um parâmetro de entrada, um parâmetro de saída, um tipo de retorno ou um atributo de cabeçalho SOAP.       Não é necessário utilizar o <xref:System.Xml.Serialization.XmlReflectionMember>classe e as respetivas propriedades diretamente.</xref:System.Xml.Serialization.XmlReflectionMember>       Consulte o <xref:System.Xml.Serialization.XmlMembersMapping>classe para os casos, quando um membro corresponde a um elemento de parte definido num documento Web Services Description Language (WSDL).</xref:System.Xml.Serialization.XmlMembersMapping> Tenha em atenção, no entanto, isso com um enlace encapsulado entre uma operação WSDL e um método de .NET Framework (indicado pelo <xref:System.Web.Services.Protocols.SoapParameterStyle>Membro de enumeração), os parâmetros de método e o valor devolvido não aparecem no documento WSDL.</xref:System.Web.Services.Protocols.SoapParameterStyle>"
  syntax:
    content: public Type MemberType { get; set; }
    return:
      type: System.Type
      description: "O <xref:System.Type>da Web service método membro código entidade que é representada desta mapeamento.</xref:System.Type>"
  overload: System.Xml.Serialization.XmlReflectionMember.MemberType*
  exceptions: []
  platform:
  - net462
