  summary: "Gets or sets a value that indicates whether the <xref href=&quot;System.Xml.Serialization.XmlReflectionMember&quot;></xref> represents a Web service method return value, as opposed to an output parameter."
  remarks: "You do not need to use the <xref:System.Xml.Serialization.XmlReflectionMember> class and its properties directly."
  syntax:
