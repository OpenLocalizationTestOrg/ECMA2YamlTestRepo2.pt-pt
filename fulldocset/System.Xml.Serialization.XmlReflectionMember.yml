- uid: System.Xml.Serialization.XmlReflectionMember.MemberName
  id: MemberName
  parent: System.Xml.Serialization.XmlReflectionMember
  langs:
  - csharp
  name: MemberName
  nameWithType: XmlReflectionMember.MemberName
  fullName: System.Xml.Serialization.XmlReflectionMember.MemberName
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Gets or sets the name of the Web service method member for this mapping."
  remarks: "The Web service method member may be an input parameter, an output parameter, a return type, an input header, or an output header.       You do not need to use the <xref:System.Xml.Serialization.XmlReflectionMember> class and its properties directly.       See the <xref:System.Xml.Serialization.XmlMembersMapping> class for the cases when a member corresponds to a `<part>` element defined in a Web Services Description Language (WSDL) document. Note, however, that with a wrapped binding between a WSDL operation and a .NET Framework method (indicated by the <xref:System.Web.Services.Protocols.SoapParameterStyle> enumeration member), the method parameters and return value do not appear in the WSDL document.       When a Web service method is being reflected, the return type&quot;s MemberName property becomes the method name (made unique from other member names, if necessary) with &quot;Result&quot; appended."
  syntax:
    content: public string MemberName { get; set; }
    return:
      type: System.String
      description: "The name of the Web service method."
  overload: System.Xml.Serialization.XmlReflectionMember.MemberName*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Serialization.XmlReflectionMember.MemberType
  id: MemberType
