  name: XmlReflectionMember
  nameWithType: XmlReflectionMember
  fullName: System.Xml.Serialization.XmlReflectionMember
  type: Class
  summary: "Provides mappings between code entities in .NET Framework Web service methods and the content of Web Services Description Language (WSDL) messages that are defined for SOAP Web services."
  remarks: "The XmlReflectionMember class is not used directly. Instead, it is used:      -   To initialize <xref:System.Xml.Serialization.XmlSerializer> objects while the .NET Framework is initializing a SOAP Web service or client.      -   By the <xref:System.Web.Services.Description.ServiceDescriptionReflector> class while <xref:System.Web.Services.Description.ServiceDescriptionReflector> creates <xref:System.Web.Services.Description.ServiceDescription> objects from classes that are identified as SOAP Web services.       During reflection of a SOAP Web service method, arrays of XmlReflectionMember objects are produced that represent the contents of WSDL message definitions. An array is produced for each of the following items that belong to a SOAP Web service method:      -   Input parameters.      -   Output parameters and return values.      -   Request SOAP headers via attributes.      -   Response SOAP headers via attributes.       The <xref:System.Xml.Serialization.SoapReflectionImporter> and <xref:System.Xml.Serialization.XmlReflectionImporter> classes translate an XmlReflectionMember array into an <xref:System.Xml.Serialization.XmlMembersMapping> that contains an <xref:System.Xml.Serialization.XmlMemberMapping> collection, for further processing."
  syntax:
    content: public class XmlReflectionMember
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
