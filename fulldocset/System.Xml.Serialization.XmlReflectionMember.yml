  summary: "Obtém ou define um valor que indica se o <xref href=&quot;System.Xml.Serialization.XmlReflectionMember&quot;> </xref> representa um Web service método valor devolvido, por oposição a um parâmetro de saída."
  remarks: "Não é necessário utilizar o <xref:System.Xml.Serialization.XmlReflectionMember>classe e as respetivas propriedades diretamente.</xref:System.Xml.Serialization.XmlReflectionMember>"
  syntax:
