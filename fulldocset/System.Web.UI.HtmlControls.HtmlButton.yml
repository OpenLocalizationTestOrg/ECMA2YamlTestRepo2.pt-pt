  remarks: "O método RaisePostBackEvent é utilizado pelo <xref:System.Web.UI.HtmlControls.HtmlButton>controlo, quando se clica, para emitir um <xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick>eventos.</xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick> </xref:System.Web.UI.HtmlControls.HtmlButton>       Se o <xref:System.Web.UI.HtmlControls.HtmlButton.CausesValidation%2A>propriedade é `true`, a <xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName>método é denominado com o grupo de controlos especificado no <xref:System.Web.UI.HtmlControls.HtmlButton.ValidationGroup%2A>propriedade.</xref:System.Web.UI.HtmlControls.HtmlButton.ValidationGroup%2A> </xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlButton.CausesValidation%2A>       Este método é utilizado principalmente pelos programadores de controlo expandir a funcionalidade do <xref:System.Web.UI.HtmlControls.HtmlButton>controlo.</xref:System.Web.UI.HtmlControls.HtmlButton>"
