  name: HtmlButton
  nameWithType: HtmlButton
  fullName: System.Web.UI.HtmlControls.HtmlButton
  type: Class
  summary: "Permite o acesso programático a HTML <xref uid=&quot;langword_csharp_&lt;button&gt;&quot; name=&quot;&lt;button&gt;&quot; href=&quot;&quot;> </xref> Etiquetar no servidor."
  remarks: "O `<button>` elemento permite aos programadores Web criar botões de formulário interface (IU) do utilizador que podem ser compostos de elementos HTML incorporados, incluindo outros controlos de servidor.      > [!NOTE] > O `<button>` elemento é definido na especificação HTML 4.0 e só é suportado em Microsoft Internet Explorer versão 4.0 e posterior. Para criar botões de formulário de IU para utilização noutros browsers, considere utilizar a <xref:System.Web.UI.HtmlControls.HtmlInputImage>classe.</xref:System.Web.UI.HtmlControls.HtmlInputImage>       Para executar um conjunto de instruções personalizados quando for clicado o controlo de HtmlButton, fornecer um processador de eventos personalizados para o <xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick>eventos.</xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick>      > [!NOTE] > HtmlButton o controlo composições ECMAScript no browser cliente. O browser do cliente tem de ter ECMAScript ativado para este controlo para funcionar corretamente. Para obter mais informações sobre o script de cliente, consulte [Script de cliente no ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).       Para obter uma lista de valores de propriedade inicial para uma instância de HtmlButton, consulte o <xref:System.Web.UI.HtmlControls.HtmlButton.%23ctor%2A>construtor.</xref:System.Web.UI.HtmlControls.HtmlButton.%23ctor%2A>      > [!CAUTION] > Este controlo pode ser utilizado para apresentar a intervenção do utilizador, que pode incluir script de cliente malicioso. Verifique as informações que são enviadas de um cliente para o executável script, instruções SQL ou outro código antes de apresentá-lo na sua aplicação. O ASP.NET fornece uma funcionalidade de validação de pedido de entrada para o bloco de script e HTML simultaneamente na entrada de utilizador. Os controlos de servidor de validação também são fornecidos para avaliar a intervenção do utilizador. Para obter mais informações, consulte [sintaxe de controlo do servidor de validação](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick> event to display the name entered in the text box.  \n  \n [!code-vb[Classic HtmlButton Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_8_1.aspx)]\n [!code-cs[Classic HtmlButton Example#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_8_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("ServerClick")]

      [System.Web.UI.SupportsEventValidation]

      public class HtmlButton : System.Web.UI.HtmlControls.HtmlContainerControl, System.Web.UI.IPostBackEventHandler
