- uid: System.Web.UI.HtmlControls.HtmlButton.OnServerClick(System.EventArgs)
  id: OnServerClick(System.EventArgs)
  parent: System.Web.UI.HtmlControls.HtmlButton
  langs:
  - csharp
  name: OnServerClick(EventArgs)
  nameWithType: HtmlButton.OnServerClick(EventArgs)
  fullName: System.Web.UI.HtmlControls.HtmlButton.OnServerClick(EventArgs)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Gera o <xref href=&quot;System.Web.UI.HtmlControls.HtmlButton.ServerClick&quot;> </xref> eventos. Isto permite-lhe fornecer um processador personalizado para o evento."
  remarks: "O <xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick>evento é desencadeado quando o <xref:System.Web.UI.HtmlControls.HtmlButton>controlo é clicado.</xref:System.Web.UI.HtmlControls.HtmlButton> </xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick> Este evento faz com que um ida e volta a ocorrência do cliente para o servidor e vice-versa. É deliberadamente diferente do lado do cliente `OnClick` eventos. Se existir um conflito entre código executar com uma <xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick>eventos e código executado por um lado do cliente `OnClick` evento, o evento do lado do servidor instruções irão substituir o código do lado do cliente.</xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick>       Gerar um evento invoca o processador de eventos através de um delegado. Para obter mais informações, consulte [NIB: gerar um evento](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2).       O método OnServerClick também permite que as classes derivadas processar o evento sem anexar um delegado. Este é a preferido técnica para processar o evento de uma classe derivada."
  example:
  - "The following code example demonstrates how to declaratively specify and code an event handler for the <xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick> event. When the <xref:System.Web.UI.HtmlControls.HtmlButton> control is clicked, the value entered in the text box is displayed.  \n  \n [!code-vb[Classic HtmlButton Example#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_33_1.aspx)]\n [!code-cs[Classic HtmlButton Example#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_33_1.aspx)]  \n  \n The following code example demonstrates how to programmatically specify and code an event handler for the <xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick> event.  \n  \n [!code-vb[HtmlButtonConstructor#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_33_2.aspx)]\n [!code-cs[HtmlButtonConstructor#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_33_2.aspx)]"
  syntax:
    content: protected virtual void OnServerClick (EventArgs e);
    parameters:
    - id: e
      type: System.EventArgs
      description: "A &lt;xref:System.EventArgs?displayProperty=fullName&gt; que contém os dados do evento."
  overload: System.Web.UI.HtmlControls.HtmlButton.OnServerClick*
  exceptions: []
  platform:
  - net462
