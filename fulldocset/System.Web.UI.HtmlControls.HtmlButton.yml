  summary: "Ocorre quando o utilizador clica um <xref href=&quot;System.Web.UI.HtmlControls.HtmlButton&quot;> </xref> controlo na página Web cliente."
  remarks: "O evento de ServerClick é gerado quando o <xref:System.Web.UI.HtmlControls.HtmlButton>controlo é clicado.</xref:System.Web.UI.HtmlControls.HtmlButton> Este evento de servidor faz com que um ida e volta a ocorrência do cliente para o servidor e vice-versa. É deliberadamente diferente do lado do cliente `OnClick` eventos. Se existir um conflito entre código executado com um evento de ServerClick e código executado por um lado do cliente `OnClick` evento, o evento do lado do servidor instruções irão substituir o código do lado do cliente.       Para obter mais informações sobre como lidar com eventos, consulte [NIB: consumir eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example demonstrates how to declaratively specify and code an event handler for the ServerClick event. When the <xref:System.Web.UI.HtmlControls.HtmlButton> control is clicked, the value entered in the text box is displayed.  \n  \n [!code-vb[Classic HtmlButton Example#1](~/add/codesnippet/visualbasic/e-system.web.ui.htmlcont_0_1.aspx)]\n [!code-cs[Classic HtmlButton Example#1](~/add/codesnippet/csharp/e-system.web.ui.htmlcont_0_1.aspx)]  \n  \n The following code example demonstrates how to programmatically specify and code an event handler for the ServerClick event.  \n  \n [!code-vb[HtmlButtonConstructor#1](~/add/codesnippet/visualbasic/e-system.web.ui.htmlcont_0_2.aspx)]\n [!code-cs[HtmlButtonConstructor#1](~/add/codesnippet/csharp/e-system.web.ui.htmlcont_0_2.aspx)]"
