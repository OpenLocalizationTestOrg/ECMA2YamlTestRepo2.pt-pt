  summary: "Anfitriões um [!INCLUDE[TLA#tla_win32](~/add/includes/tlasharptla-win32-md.md)] janela como um elemento [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] conteúdo."
  remarks: "Para alojar um [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] janela, crie uma classe que deriva de HwndHost. Substituir o <xref:System.Windows.Interop.HwndHost.BuildWindowCore%2A>método e criar o [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] janela como elemento subordinado da janela principal, que é transmitida para o método.</xref:System.Windows.Interop.HwndHost.BuildWindowCore%2A>      > [!IMPORTANT] > HwndHost embora deriva de <xref:System.Windows.FrameworkElement>, várias propriedades de HwndHost provenientes <xref:System.Windows.FrameworkElement>e outras classes intermédios, como <xref:System.Windows.UIElement>geralmente não estão mapeadas para possíveis [!INCLUDE[TLA#tla_win32](~/add/includes/tlasharptla-win32-md.md)] equivalentes.</xref:System.Windows.UIElement> </xref:System.Windows.FrameworkElement> </xref:System.Windows.FrameworkElement> Além disso, nem todos os <xref:System.Windows.FrameworkElement>/ <xref:System.Windows.UIElement>transferência de eventos de entrada entre o limite de interoperação.</xref:System.Windows.UIElement> </xref:System.Windows.FrameworkElement> HwndHost deriva de <xref:System.Windows.FrameworkElement>principalmente para que uma instância de HwndHost pode ser inserida no ser diversas possíveis modelos conteúdos e, como tal, que predefinido <xref:System.Windows.FrameworkElement>características de esquema podem aplicar.</xref:System.Windows.FrameworkElement> </xref:System.Windows.FrameworkElement> Para obter mais detalhes sobre HwndHost, consulte [WPF e Win32 interoperacionalidade](~/add/includes/ajax-current-ext-md.md)."
