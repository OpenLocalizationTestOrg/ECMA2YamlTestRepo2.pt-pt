  name: FileVersionInfo
  nameWithType: FileVersionInfo
  fullName: System.Diagnostics.FileVersionInfo
  type: Class
  summary: "Provides version information for a physical file on disk."
  remarks: "Typically, a version number is displayed as &quot;major number.minor number.build number.private part number&quot;. A file version number is a 64-bit number that holds the version number for a file as follows:      -   The first 16 bits are the <xref:System.Diagnostics.FileVersionInfo.FileMajorPart%2A> number.      -   The next 16 bits are the <xref:System.Diagnostics.FileVersionInfo.FileMinorPart%2A> number.      -   The third set of 16 bits are the <xref:System.Diagnostics.FileVersionInfo.FileBuildPart%2A> number.      -   The last 16 bits are the <xref:System.Diagnostics.FileVersionInfo.FilePrivatePart%2A> number.       Use the <xref:System.Diagnostics.FileVersionInfo.GetVersionInfo%2A> method of this class to get a FileVersionInfo containing information about a file, then look at the properties for information about the file. The <xref:System.Diagnostics.FileVersionInfo.FileVersion%2A> property provides version information about the file. The <xref:System.Diagnostics.FileVersionInfo.ProductMajorPart%2A>, <xref:System.Diagnostics.FileVersionInfo.ProductMinorPart%2A>, <xref:System.Diagnostics.FileVersionInfo.ProductBuildPart%2A>, <xref:System.Diagnostics.FileVersionInfo.ProductPrivatePart%2A>, and <xref:System.Diagnostics.FileVersionInfo.ProductVersion%2A> properties provide version information for the product that the specified file is a part of. Call <xref:System.Diagnostics.FileVersionInfo.ToString%2A> to get a partial list of properties and their values for this file.       The FileVersionInfo properties are based on version resource information built into the file. Version resources are often built into binary files such as .exe or .dll files; text files do not have version resource information.       Version resources are typically specified in a Win32 resource file, or in assembly attributes. For example the <xref:System.Diagnostics.FileVersionInfo.IsDebug%2A> property reflects the `VS_FF_DEBUG` flag value in the file&quot;s `VS_FIXEDFILEINFO` block, which is built from the `VERSIONINFO` resource in a Win32 resource file.  For more information about specifying version resources in a Win32 resource file, see &quot;About Resource Files&quot; and &quot;VERSIONINFO Resource&quot; in the Platform SDK. For more information about specifying version resources in a .NET module, see the [Setting Assembly Attributes](~/add/includes/ajax-current-ext-md.md) topic.      > [!NOTE] >  This class makes a link demand at the class level that applies to all members. A <xref:System.Security.SecurityException> is thrown when the immediate caller does not have full trust permission. For details about link demands, see [Link Demands](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example calls <xref:System.Diagnostics.FileVersionInfo.GetVersionInfo%2A> to get the FileVersionInfo for the Notepad. Then it prints the file description and version number in a text box. This code assumes `textBox1` has been instantiated.  \n  \n [!code-cs[Classic FileVersionInfo Example#1](~/add/codesnippet/csharp/t-system.diagnostics.fil_1.cs)]\n [!code-vb[Classic FileVersionInfo Example#1](~/add/codesnippet/visualbasic/t-system.diagnostics.fil_1.vb)]\n [!code-cpp[Classic FileVersionInfo Example#1](~/add/codesnippet/cpp/t-system.diagnostics.fil_1.cpp)]"
