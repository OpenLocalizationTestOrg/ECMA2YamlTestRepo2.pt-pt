  name: FileVersionInfo
  nameWithType: FileVersionInfo
  fullName: System.Diagnostics.FileVersionInfo
  type: Class
  summary: "Fornece informações de versão para um ficheiro no disco físico."
  remarks: "Normalmente, um número de versão é apresentado como &quot;number.minor principais number.build number.private número de peça&quot;. Um número de versão do ficheiro é um número de 64 bits que contém o número de versão para um ficheiro da seguinte forma:-os primeiro 16 bits são o <xref:System.Diagnostics.FileVersionInfo.FileMajorPart%2A>número.</xref:System.Diagnostics.FileVersionInfo.FileMajorPart%2A>      -De 16 bits seguintes são o <xref:System.Diagnostics.FileVersionInfo.FileMinorPart%2A>número.</xref:System.Diagnostics.FileVersionInfo.FileMinorPart%2A>      -O terceiro conjunto de 16 bits são o <xref:System.Diagnostics.FileVersionInfo.FileBuildPart%2A>número.</xref:System.Diagnostics.FileVersionInfo.FileBuildPart%2A>      -Os últimos 16 bits são o <xref:System.Diagnostics.FileVersionInfo.FilePrivatePart%2A>número.</xref:System.Diagnostics.FileVersionInfo.FilePrivatePart%2A>       Utilize o <xref:System.Diagnostics.FileVersionInfo.GetVersionInfo%2A>método desta classe para obter um FileVersionInfo que contém informações sobre um ficheiro, em seguida, veja as propriedades para obter informações sobre o ficheiro.</xref:System.Diagnostics.FileVersionInfo.GetVersionInfo%2A> O <xref:System.Diagnostics.FileVersionInfo.FileVersion%2A>propriedade fornece informações de versão sobre o ficheiro.</xref:System.Diagnostics.FileVersionInfo.FileVersion%2A> O <xref:System.Diagnostics.FileVersionInfo.ProductMajorPart%2A>, <xref:System.Diagnostics.FileVersionInfo.ProductMinorPart%2A>, <xref:System.Diagnostics.FileVersionInfo.ProductBuildPart%2A>, <xref:System.Diagnostics.FileVersionInfo.ProductPrivatePart%2A>, e <xref:System.Diagnostics.FileVersionInfo.ProductVersion%2A>propriedades fornecem informações de versão para o produto que o ficheiro especificado é uma parte.</xref:System.Diagnostics.FileVersionInfo.ProductVersion%2A> </xref:System.Diagnostics.FileVersionInfo.ProductPrivatePart%2A> </xref:System.Diagnostics.FileVersionInfo.ProductBuildPart%2A> </xref:System.Diagnostics.FileVersionInfo.ProductMinorPart%2A> </xref:System.Diagnostics.FileVersionInfo.ProductMajorPart%2A> Chamar <xref:System.Diagnostics.FileVersionInfo.ToString%2A>para obter uma lista parcial de propriedades e os respetivos valores para este ficheiro.</xref:System.Diagnostics.FileVersionInfo.ToString%2A>       As propriedades de FileVersionInfo baseiam-se nas informações de recursos de versão incorporadas no ficheiro. Recursos de versão, muitas vezes, são incorporados no ficheiros binários como .exe ou ficheiros. dll; ficheiros de texto não dispõe de informações de recursos de versão.       Recursos de versão normalmente são especificados num ficheiro de recursos Win32 ou nos atributos de assemblagem. Por exemplo o <xref:System.Diagnostics.FileVersionInfo.IsDebug%2A>propriedade reflete o `VS_FF_DEBUG` sinalizador valor no ficheiro de `VS_FIXEDFILEINFO` bloco, que é criado a partir de `VERSIONINFO` recurso num ficheiro de recursos Win32.</xref:System.Diagnostics.FileVersionInfo.IsDebug%2A>  Para obter mais informações sobre como especificar os recursos de versão num ficheiro de recursos Win32, consulte &quot;Sobre os ficheiros de recursos&quot; e &quot;VERSIONINFO recurso&quot; no SDK plataforma. Para obter mais informações sobre como especificar os recursos de versão de um módulo de .NET, consulte o [atributos de assemblagem de definição](~/add/includes/ajax-current-ext-md.md) tópico.      > [!NOTE] > Esta classe faz um pedido de ligação ao nível da classe que se aplica a todos os membros. A <xref:System.Security.SecurityException>é acionada quando o chamador imediato não tem permissão de fidedignidade total.</xref:System.Security.SecurityException> Para obter detalhes sobre pedidos de ligação, consulte [exigências de ligação](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example calls <xref:System.Diagnostics.FileVersionInfo.GetVersionInfo%2A> to get the FileVersionInfo for the Notepad. Then it prints the file description and version number in a text box. This code assumes `textBox1` has been instantiated.  \n  \n [!code-cs[Classic FileVersionInfo Example#1](~/add/codesnippet/csharp/t-system.diagnostics.fil_1.cs)]\n [!code-vb[Classic FileVersionInfo Example#1](~/add/codesnippet/visualbasic/t-system.diagnostics.fil_1.vb)]\n [!code-cpp[Classic FileVersionInfo Example#1](~/add/codesnippet/cpp/t-system.diagnostics.fil_1.cpp)]"
