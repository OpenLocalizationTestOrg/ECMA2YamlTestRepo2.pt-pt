  namespace: System.Runtime.Caching
  summary: "Gets or sets a value that indicates whether a cache entry should be evicted if it has not been accessed in a given span of time."
  syntax:
    content: public TimeSpan SlidingExpiration { get; set; }
    return:
      type: System.TimeSpan
      description: "A span of time within which a cache entry must be accessed before the cache entry is evicted from the cache. The default is <see cref=&quot;F:System.Runtime.Caching.ObjectCache.NoSlidingExpiration&quot;></see>, meaning that the item should not be expired based on a time span."
  overload: System.Runtime.Caching.CacheItemPolicy.SlidingExpiration*
