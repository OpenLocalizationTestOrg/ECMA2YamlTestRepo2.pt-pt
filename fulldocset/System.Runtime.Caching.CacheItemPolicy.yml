  name: ChangeMonitors
  nameWithType: CacheItemPolicy.ChangeMonitors
  fullName: System.Runtime.Caching.CacheItemPolicy.ChangeMonitors
  type: Property
  assemblies:
  - System.Runtime.Caching
  namespace: System.Runtime.Caching
  summary: "Obtém uma coleção de <xref href=&quot;System.Runtime.Caching.ChangeMonitor&quot;> </xref> objetos que estão associados uma entrada de cache."
  remarks: "Pode adicionar ou remover os monitores de alteração que estão associados uma entrada de cache. No entanto, o conjunto de monitores de alteração tem de ser concluído antes de a transmite um <xref:System.Runtime.Caching.CacheItemPolicy>instância para uma <xref:System.Runtime.Caching.ObjectCache>implementação.</xref:System.Runtime.Caching.ObjectCache> </xref:System.Runtime.Caching.CacheItemPolicy> Se alterar o conjunto de monitores de alteração numa <xref:System.Runtime.Caching.CacheItemPolicy>objeto após a <xref:System.Runtime.Caching.CacheItemPolicy>tem foi transmitido um objeto para uma <xref:System.Runtime.Caching.ObjectCache>implementação, as alterações não tem qualquer efeito.</xref:System.Runtime.Caching.ObjectCache> </xref:System.Runtime.Caching.CacheItemPolicy> </xref:System.Runtime.Caching.CacheItemPolicy>"
  syntax:
    content: public System.Collections.ObjectModel.Collection<System.Runtime.Caching.ChangeMonitor> ChangeMonitors { get; }
    return:
      type: System.Collections.ObjectModel.Collection{System.Runtime.Caching.ChangeMonitor}
      description: "Uma coleção de monitores de alteração. A predefinição é uma coleção vazia."
  overload: System.Runtime.Caching.CacheItemPolicy.ChangeMonitors*
  exceptions: []
  platform:
