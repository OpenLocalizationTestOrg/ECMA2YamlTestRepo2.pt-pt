      description: "Um intervalo de tempo no qual uma entrada de cache tem de ser acedida antes da entrada de cache é expulsos da cache. A predefinição é <xref href=&quot;System.Runtime.Caching.ObjectCache.NoSlidingExpiration&quot;> </xref>, o que significa que o item não deve ter expirado com base no intervalo de tempo."
