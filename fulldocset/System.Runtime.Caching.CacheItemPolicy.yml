- uid: System.Runtime.Caching.CacheItemPolicy.Priority
  id: Priority
  parent: System.Runtime.Caching.CacheItemPolicy
  langs:
  - csharp
  name: Priority
  nameWithType: CacheItemPolicy.Priority
  fullName: System.Runtime.Caching.CacheItemPolicy.Priority
  type: Property
  assemblies:
  - System.Runtime.Caching
  namespace: System.Runtime.Caching
  summary: "Obtém ou define uma definição de prioridade que é utilizada para determinar se pretende expulsar uma entrada de cache."
  remarks: "No ASP.NET, a enumeração de prioridade tem apenas dois prioridades possíveis: <xref:System.Runtime.Caching.CacheItemPriority>(o que não significa nenhuma prioridade), e <xref:System.Runtime.Caching.CacheItemPriority>(que significa que a entrada não é possível remover).</xref:System.Runtime.Caching.CacheItemPriority> </xref:System.Runtime.Caching.CacheItemPriority> Por conseguinte, a prioridade única que pode ser definida é se uma entrada de cache deve permanecer na cache indefinidamente.      > [!IMPORTANT] > Adicionar uma entrada para a cache com um nível de prioridade de <xref:System.Runtime.Caching.CacheItemPriority>pode fazer com que a cache de capacidade excedida com as entradas que nunca podem ser removidas.</xref:System.Runtime.Caching.CacheItemPriority> Implementações de cache devem definir o <xref:System.Runtime.Caching.CacheItemPriority>prioridade para uma entrada de cache apenas se a implementação de cache proporciona formas para expulsar entradas na cache de e para gerir o número de entradas de cache.</xref:System.Runtime.Caching.CacheItemPriority>"
  syntax:
    content: public System.Runtime.Caching.CacheItemPriority Priority { get; set; }
    return:
      type: System.Runtime.Caching.CacheItemPriority
      description: "Um dos valores da enumeração que indica a prioridade de expulsão. O valor de prioridade predefinido é <xref href=&quot;System.Runtime.Caching.CacheItemPriority&quot;> </xref>, que não significa nenhuma prioridade."
  overload: System.Runtime.Caching.CacheItemPolicy.Priority*
  exceptions: []
  platform:
  - net462
