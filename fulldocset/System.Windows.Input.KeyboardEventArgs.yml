  summary: "Fornece dados de eventos relacionados com o teclado."
  remarks: "Nenhum evento de teclado existente no [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] utiliza o KeyboardEventArgs. KeyboardEventArgs serve como a classe base para a mais específicos <xref:System.Windows.Input.KeyEventArgs>e <xref:System.Windows.Input.KeyboardFocusChangedEventArgs>classes de dados de eventos, que são utilizadas pelo existente [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] eventos como <xref:System.Windows.UIElement.KeyDown?displayProperty=fullName>e <xref:System.Windows.UIElement.LostKeyboardFocus?displayProperty=fullName>.</xref:System.Windows.UIElement.LostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.UIElement.KeyDown?displayProperty=fullName> </xref:System.Windows.Input.KeyboardFocusChangedEventArgs> </xref:System.Windows.Input.KeyEventArgs>"
