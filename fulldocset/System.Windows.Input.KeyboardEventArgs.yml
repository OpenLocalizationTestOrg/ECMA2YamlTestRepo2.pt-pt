  summary: "Provides data for keyboard-related events."
  remarks: "No existing keyboard event in [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] uses the KeyboardEventArgs. KeyboardEventArgs serves as the base class for the more specific <xref:System.Windows.Input.KeyEventArgs> and <xref:System.Windows.Input.KeyboardFocusChangedEventArgs> event data classes, which are used by existing [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] events such as <xref:System.Windows.UIElement.KeyDown?displayProperty=fullName> and <xref:System.Windows.UIElement.LostKeyboardFocus?displayProperty=fullName>."
