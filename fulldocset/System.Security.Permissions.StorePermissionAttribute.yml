  name: StorePermissionAttribute
  nameWithType: StorePermissionAttribute
  fullName: System.Security.Permissions.StorePermissionAttribute
  type: Class
  summary: "Permite que as ações de segurança para <xref href=&quot;System.Security.Permissions.StorePermission&quot;> </xref> seja aplicada ao código utilizando a segurança declarativa. Esta classe não pode ser herdada."
  remarks: "Depende do âmbito da declaração de que está autorizado a <xref:System.Security.Permissions.SecurityAction>valor que é utilizado.</xref:System.Security.Permissions.SecurityAction>       As informações de segurança declaradas por um atributo de segurança são armazenadas nos metadados do destino de atributo e são acedidas pelo sistema em tempo de execução. O atributo StorePermissionAttribute é utilizado apenas para a segurança declarativa. Para segurança imperativo, utilizar a <xref:System.Security.Permissions.StorePermission>classe.</xref:System.Security.Permissions.StorePermission>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      public sealed class StorePermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
