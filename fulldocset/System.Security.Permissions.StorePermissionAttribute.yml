  name: StorePermissionAttribute
  nameWithType: StorePermissionAttribute
  fullName: System.Security.Permissions.StorePermissionAttribute
  type: Class
  summary: "Allows security actions for <xref href=&quot;System.Security.Permissions.StorePermission&quot;></xref> to be applied to code using declarative security. This class cannot be inherited."
  remarks: "The scope of the declaration that is allowed depends on the <xref:System.Security.Permissions.SecurityAction> value that is used.       The security information declared by a security attribute is stored in the metadata of the attribute target and is accessed by the system at run time. The StorePermissionAttribute attribute is used only for declarative security. For imperative security, use the <xref:System.Security.Permissions.StorePermission> class."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      public sealed class StorePermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
