  namespace: System.Security.Permissions
  summary: "Gets or sets the store permissions."
  remarks: "> [!CAUTION] >  Many of these flags are powerful and permit access to stores that should be granted only to highly trusted code.       The most powerful of the flags are <xref:System.Security.Permissions.StorePermissionFlags>, <xref:System.Security.Permissions.StorePermissionFlags>, <xref:System.Security.Permissions.StorePermissionFlags>, and <xref:System.Security.Permissions.StorePermissionFlags>. For specific threats posed by the use of these flags, see individual flag descriptions."
  syntax:
    content: public System.Security.Permissions.StorePermissionFlags Flags { get; set; }
    return:
      type: System.Security.Permissions.StorePermissionFlags
      description: "A bitwise combination of the <xref href=&quot;System.Security.Permissions.StorePermissionFlags&quot;></xref> values. The default is <xref href=&quot;System.Security.Permissions.StorePermissionFlags&quot;></xref>."
  overload: System.Security.Permissions.StorePermissionAttribute.Flags*
  exceptions: []
  platform:
  - net462
