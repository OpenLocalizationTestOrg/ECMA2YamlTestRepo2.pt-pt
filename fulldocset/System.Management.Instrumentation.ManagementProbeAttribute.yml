  name: ManagementProbeAttribute
  nameWithType: ManagementProbeAttribute
  fullName: System.Management.Instrumentation.ManagementProbeAttribute
  type: Class
  summary: "O atributo de ManagementProbe indica que uma propriedade ou campo representa uma propriedade WMI só de leitura.       Nota: a bibliotecas WMI .NET agora é considerada no estado final e não mais de desenvolvimento, melhoramentos ou atualizações estarão disponíveis para problemas relacionados com segurança não afetar estas bibliotecas. O [APIs de MI](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) deve ser utilizada para todos os novo desenvolvimento."
  remarks: "A propriedade ou campo tem de ser público. A classe que contém a propriedade tem de ser marcada com o <xref:System.Management.Instrumentation.ManagementEntityAttribute>atributo.</xref:System.Management.Instrumentation.ManagementEntityAttribute> Quaisquer campos ou propriedades na classe que não estão marcadas com este ou outro atributo de extensões do fornecedor de WMI não serão instrumentadas."
  example:
  - "The following example shows how to use the ManagementProbe attribute to indicate that a field represents a read-only WMI property.  \n  \n```  \n[ManagementProbe]  \nstring count;  \n```  \n  \n The next example shows how to use the ManagementProbe attribute to mark a property.  \n  \n [C#]  \n  \n```  \n// Use the ManagementProbe attribute to specify that a property  \n// is a read-only property in the provider. Consumers will be  \n// able to get this property value through WMI.  \n[ManagementProbe]  \npublic int ReadOnlyProperty  \n{  \n    get { return this.propertyValue; }  \n}  \n  \n```"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=false)]

      public sealed class ManagementProbeAttribute : System.Management.Instrumentation.ManagementMemberAttribute
