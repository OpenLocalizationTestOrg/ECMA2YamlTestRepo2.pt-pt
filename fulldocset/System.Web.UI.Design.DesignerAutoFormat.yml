  name: GetPreviewControl(Control)
  nameWithType: DesignerAutoFormat.GetPreviewControl(Control)
  fullName: System.Web.UI.Design.DesignerAutoFormat.GetPreviewControl(Control)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Returns a copy of the associated control in order to provide a preview before applying the format to the control."
  remarks: "The GetPreviewControl method is used by visual designers, such as [!INCLUDE[vsprvslong](~/add/includes/vsprvslong-md.md)], in an **AutoFormat** dialog box to display a formatted run-time preview of the control at design time before applying the format to the actual control.       Regardless of the setting of the <xref:System.Web.UI.Design.SupportsPreviewControlAttribute> attribute for the <xref:System.Web.UI.Design.ControlDesigner> object, the GetPreviewControl method returns a copy of the control in the `runtimeControl` parameter."
  syntax:
    content: public virtual System.Web.UI.Control GetPreviewControl (System.Web.UI.Control runtimeControl);
    parameters:
    - id: runtimeControl
      type: System.Web.UI.Control
      description: "A run-time version of the Web server control."
    return:
      type: System.Web.UI.Control
      description: "To be added."
  overload: System.Web.UI.Design.DesignerAutoFormat.GetPreviewControl*
  exceptions: []
