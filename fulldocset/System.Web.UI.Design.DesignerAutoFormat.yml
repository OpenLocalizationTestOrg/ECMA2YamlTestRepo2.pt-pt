  name: DesignerAutoFormat
  nameWithType: DesignerAutoFormat
  fullName: System.Web.UI.Design.DesignerAutoFormat
  type: Class
  summary: "Provides the abstract base class for creating formats that can be applied to a custom Web server control at design time."
  remarks: "DesignerAutoFormat provides a base class that can be inherited from and extended to display a formatted custom Web server control at design time in a visual designer tool such as [!INCLUDE[vsprvslong](~/add/includes/vsprvslong-md.md)].       A control developer provides automatic formatting in order to help developers who use the control to select a preferred display. A custom DesignerAutoFormat object works with a custom control designer to provide automatic formatting at design time for a custom control. For example, the <xref:System.Web.UI.WebControls.Calendar> control provides a variety of formats that can be applied by a developer at design time.       To implement automatic formatting for a custom control:      1.  Create the custom control.      2.  Derive a designer class from the <xref:System.Web.UI.Design.ControlDesigner> class or another designer class that is appropriate for your control, such as the <xref:System.Web.UI.Design.TextControlDesigner>.      3.  Derive a format class from the DesignerAutoFormat class that formats your custom control by overriding the <xref:System.Web.UI.Design.DesignerAutoFormat.Apply%2A> method.      4.  In your designer class, populate the <xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A> property, which is a <xref:System.Web.UI.Design.DesignerAutoFormatCollection> object, with one instance of your format class for each named format that your designer can apply.       The DesignerAutoFormat class provides the following members to support automatic formatting at design time:      -   The <xref:System.Web.UI.Design.DesignerAutoFormat.Apply%2A> method, which applies the named format to the specified control.      -   The <xref:System.Web.UI.Design.DesignerAutoFormat.GetPreviewControl%2A> method, which provides a copy of the control for previewing in an **AutoFormat** dialog box of a visual designer such as [!INCLUDE[vsprvslong](~/add/includes/vsprvslong-md.md)].      -   The <xref:System.Web.UI.Design.DesignerAutoFormat.Name%2A> property, which provides the text to display in a list of formats in a visual designer."
  example:
  - "The following code example demonstrates how to implement automatic formatting in a custom control designer. The derived control designer implements the <xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A> property by adding three instances of a custom automatic format that are derived from the DesignerAutoFormat class.  \n  \n [!code-vb[DesignerAutoFormat#1](~/add/codesnippet/VisualBasic/t-system.web.ui.design.d_7_1.vb)]\n [!code-cs[DesignerAutoFormat#1](~/add/codesnippet/CSharp/t-system.web.ui.design.d_7_1.cs)]"
  syntax:
    content: public abstract class DesignerAutoFormat
