  name: MustUnderstandBehavior
  nameWithType: MustUnderstandBehavior
  fullName: System.ServiceModel.Description.MustUnderstandBehavior
  type: Class
  summary: "Instructs [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] to disable the mandatory processing of headers not in the <xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders*> collection that must be understood according to the SOAP 1.1 and 1.2 specifications."
  remarks: "By default the [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] client or service runtime throws an exception when it encounters a <xref:System.ServiceModel.Channels.MessageHeader?displayProperty=fullName> in a message for which the <xref:System.ServiceModel.Channels.MessageHeader.MustUnderstand%2A?displayProperty=fullName> property is `true` but the header is not in the <xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A?displayProperty=fullName> property for the message.       To prevent this behavior, use the MustUnderstandBehavior and set the <xref:System.ServiceModel.Description.MustUnderstandBehavior.ValidateMustUnderstand%2A> property to `false`. Typically, this is used in scenarios where the message content is meant to be relayed somewhere else and not processed, such as a router service."
  syntax:
    content: 'public class MustUnderstandBehavior : System.ServiceModel.Description.IEndpointBehavior'
  inheritance:
  - System.Object
  implements:
  - System.ServiceModel.Description.IEndpointBehavior
  inheritedMembers: []
  platform:
  - net462
