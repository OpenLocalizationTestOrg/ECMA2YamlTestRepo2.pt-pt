  name: MustUnderstandBehavior
  nameWithType: MustUnderstandBehavior
  fullName: System.ServiceModel.Description.MustUnderstandBehavior
  type: Class
  summary: "Dá instruções ao [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] para desativar o processamento de cabeçalhos não obrigatório o <xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders*>coleção que tem de ser compreendida, de acordo com o SOAP 1.1 e 1.2 especificações.</xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders*>"
  remarks: "Por predefinição o [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] tempo de execução do cliente ou serviço emite uma exceção quando encontra um <xref:System.ServiceModel.Channels.MessageHeader?displayProperty=fullName>numa mensagem para o qual o <xref:System.ServiceModel.Channels.MessageHeader.MustUnderstand%2A?displayProperty=fullName>propriedade é `true` , mas não está no cabeçalho o <xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A?displayProperty=fullName>propriedade para a mensagem.</xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A?displayProperty=fullName> </xref:System.ServiceModel.Channels.MessageHeader.MustUnderstand%2A?displayProperty=fullName> </xref:System.ServiceModel.Channels.MessageHeader?displayProperty=fullName>       Para evitar este comportamento, utilize o MustUnderstandBehavior e defina o <xref:System.ServiceModel.Description.MustUnderstandBehavior.ValidateMustUnderstand%2A>propriedade `false`.</xref:System.ServiceModel.Description.MustUnderstandBehavior.ValidateMustUnderstand%2A> Normalmente, isto é utilizado em cenários em que o conteúdo da mensagem se destinar a ser retransmitidas pessoa algures e não processados, tal como um serviço de router."
  syntax:
    content: 'public class MustUnderstandBehavior : System.ServiceModel.Description.IEndpointBehavior'
  inheritance:
  - System.Object
  implements:
  - System.ServiceModel.Description.IEndpointBehavior
  inheritedMembers: []
  platform:
  - net462
