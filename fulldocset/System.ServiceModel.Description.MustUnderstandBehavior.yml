  remarks: "Defina a propriedade ValidateMustUnderstand como `false` para impedir que uma exceção de que está a ser emitida quando o tempo de execução encontra um <xref:System.ServiceModel.Channels.MessageHeader?displayProperty=fullName>numa mensagem para o qual o <xref:System.ServiceModel.Channels.MessageHeader.MustUnderstand%2A?displayProperty=fullName>propriedade é `true` , mas não está no cabeçalho o <xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A?displayProperty=fullName>propriedade para a mensagem.</xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A?displayProperty=fullName> </xref:System.ServiceModel.Channels.MessageHeader.MustUnderstand%2A?displayProperty=fullName> </xref:System.ServiceModel.Channels.MessageHeader?displayProperty=fullName>"
  syntax:
    content: public bool ValidateMustUnderstand { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o cabeçalho tem de ser corretamente processado ou uma falha é emitida; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Description.MustUnderstandBehavior.ValidateMustUnderstand*
  exceptions: []
