  summary: "Inicializa uma nova instância do <xref href=&quot;System.ServiceModel.Description.MustUnderstandBehavior&quot;> </xref> classe com o valor especificado."
  remarks: "Passar `false` como o `validate` parâmetro para este construtor para impedir que uma exceção de que está a ser emitida quando o tempo de execução encontra um <xref:System.ServiceModel.Channels.MessageHeader?displayProperty=fullName>numa mensagem para o qual o <xref:System.ServiceModel.Channels.MessageHeader.MustUnderstand%2A?displayProperty=fullName>propriedade é `true` , mas não está no cabeçalho o <xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A?displayProperty=fullName>propriedade para a mensagem.</xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A?displayProperty=fullName> </xref:System.ServiceModel.Channels.MessageHeader.MustUnderstand%2A?displayProperty=fullName> </xref:System.ServiceModel.Channels.MessageHeader?displayProperty=fullName>"
