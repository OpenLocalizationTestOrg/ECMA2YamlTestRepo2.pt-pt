- uid: System.ServiceModel.Description.MustUnderstandBehavior.ValidateMustUnderstand
  id: ValidateMustUnderstand
  parent: System.ServiceModel.Description.MustUnderstandBehavior
  langs:
  - csharp
  name: ValidateMustUnderstand
  nameWithType: MustUnderstandBehavior.ValidateMustUnderstand
  fullName: System.ServiceModel.Description.MustUnderstandBehavior.ValidateMustUnderstand
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: "Gets or sets a value that specifies whether to ensure that a header is understood according to the SOAP 1.1 and 1.2 specifications."
  remarks: "Set the ValidateMustUnderstand property to `false` to prevent an exception from being thrown when the runtime encounters a <xref:System.ServiceModel.Channels.MessageHeader?displayProperty=fullName> in a message for which the <xref:System.ServiceModel.Channels.MessageHeader.MustUnderstand%2A?displayProperty=fullName> property is `true` but the header is not in the <xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A?displayProperty=fullName> property for the message."
  syntax:
    content: public bool ValidateMustUnderstand { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the header must be correctly processed or a fault is thrown; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.ServiceModel.Description.MustUnderstandBehavior.ValidateMustUnderstand*
  exceptions: []
  platform:
  - net462
