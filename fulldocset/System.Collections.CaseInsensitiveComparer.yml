  name: CaseInsensitiveComparer
  nameWithType: CaseInsensitiveComparer
  fullName: System.Collections.CaseInsensitiveComparer
  type: Class
  summary: "Compara dois objetos de equivalência, a ignorar as maiúsculas e minúsculas de cadeias."
  remarks: "CaseInsensitiveComparer implementa o <xref:System.Collections.IComparer>interface suporte comparações sensível em cadeias, tal como <xref:System.Collections.CaseInsensitiveHashCodeProvider>implementa o <xref:System.Collections.IHashCodeProvider>interface sensível comparações de suporte em cadeias.</xref:System.Collections.IHashCodeProvider> </xref:System.Collections.CaseInsensitiveHashCodeProvider> </xref:System.Collections.IComparer>       O <xref:System.Collections.Comparer>classe é a implementação predefinida do <xref:System.Collections.IComparer>interface e efetua comparações de cadeias de maiúsculas e minúsculas.</xref:System.Collections.IComparer> </xref:System.Collections.Comparer>       Os objectos utilizados como chaves por um <xref:System.Collections.Hashtable>são necessários para substituir o <xref:System.Object.GetHashCode%2A?displayProperty=fullName>método (ou o <xref:System.Collections.IHashCodeProvider>interface) e o <xref:System.Object.Equals%2A?displayProperty=fullName>método (ou o <xref:System.Collections.IComparer>interface).</xref:System.Collections.IComparer> </xref:System.Object.Equals%2A?displayProperty=fullName> </xref:System.Collections.IHashCodeProvider> </xref:System.Object.GetHashCode%2A?displayProperty=fullName> </xref:System.Collections.Hashtable> A implementação de métodos ou as interfaces deve processar sensibilidade às maiúsculas e minúsculas da mesma forma; caso contrário, o <xref:System.Collections.Hashtable>poderá comportar-se incorretamente.</xref:System.Collections.Hashtable> Por exemplo, quando criar um <xref:System.Collections.Hashtable>, tem de utilizar esta classe com o <xref:System.Collections.CaseInsensitiveHashCodeProvider>classe ou qualquer sensível <xref:System.Collections.IHashCodeProvider>implementação.</xref:System.Collections.IHashCodeProvider> </xref:System.Collections.CaseInsensitiveHashCodeProvider> </xref:System.Collections.Hashtable>       Comparações de cadeias poderão produzir resultados diferentes consoante a cultura. Para obter mais informações sobre comparações de cultura específicos, consulte o <xref:System.Globalization>espaço de nomes e [globalização e localização](~/add/includes/ajax-current-ext-md.md).</xref:System.Globalization>"
  example:
  - "The following code example creates a case-sensitive hash table and a case-insensitive hash table and demonstrates the difference in their behavior, even if both contain the same elements.  \n  \n [!code-cpp[System.Collections.CaseInsensitive#1](~/add/codesnippet/cpp/t-system.collections.cas_0_1.cpp)]\n [!code-cs[System.Collections.CaseInsensitive#1](~/add/codesnippet/csharp/t-system.collections.cas_0_1.cs)]\n [!code-vb[System.Collections.CaseInsensitive#1](~/add/codesnippet/visualbasic/t-system.collections.cas_0_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class CaseInsensitiveComparer : System.Collections.IComparer
