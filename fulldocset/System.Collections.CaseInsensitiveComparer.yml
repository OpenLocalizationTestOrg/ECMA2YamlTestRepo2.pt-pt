- uid: System.Collections.CaseInsensitiveComparer.Compare(System.Object,System.Object)
  id: Compare(System.Object,System.Object)
  parent: System.Collections.CaseInsensitiveComparer
  langs:
  - csharp
  name: Compare(Object,Object)
  nameWithType: CaseInsensitiveComparer.Compare(Object,Object)
  fullName: System.Collections.CaseInsensitiveComparer.Compare(Object,Object)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Collections
  summary: "Efetua uma comparação sensível dos dois objetos do mesmo tipo e devolve um valor que indica se um é menor que, igual ou maior do que outros."
  remarks: "Se `a` e `b` estão ambas as cadeias, este método utiliza <xref:System.Globalization.CompareInfo.Compare%2A?displayProperty=fullName>comparar cadeias com as maiúsculas e minúsculas ignorado; caso contrário, utiliza o <xref:System.IComparable>implementação de um objeto.</xref:System.IComparable> </xref:System.Globalization.CompareInfo.Compare%2A?displayProperty=fullName> Ou seja, se `a` implementa <xref:System.IComparable>, em seguida, este método devolve o resultado da `a`.</xref:System.IComparable> `CompareTo`(`b`); caso contrário, se `b` implementa <xref:System.IComparable>, em seguida, devolve o resultado da negated `b`.</xref:System.IComparable> `CompareTo` (`a`).       Comparar `null` com qualquer tipo é permitido e não gere uma exceção ao utilizar <xref:System.IComparable>.</xref:System.IComparable> Quando a ordenação, `null` considera é inferior a qualquer outro objeto.       Comparações de cadeias poderão produzir resultados diferentes consoante a cultura. Para obter mais informações sobre comparações de cultura específicos, consulte o <xref:System.Globalization>espaço de nomes e [globalização e localização](~/add/includes/ajax-current-ext-md.md).</xref:System.Globalization>"
  syntax:
    content: public int Compare (object a, object b);
    parameters:
    - id: a
      type: System.Object
      description: "O objeto primeiro a comparar."
    - id: b
      type: System.Object
      description: "O objecto de segundo a comparar."
    return:
      type: System.Int32
      description: "Um número inteiro com sinal que indica valores relativos de <code> a </code> e <code> b </code>, conforme mostrado na seguinte tabela.       <table><thead><tr><th> Valor       </th><th> Significado       </th></tr></thead><tbody><tr><td> Menor que zero       </td><td><code>a</code>é menor que <code> b </code>, com maiúsculas e minúsculas ignoradas.       </td></tr><tr><td> Zero       </td><td><code>a</code>é igual a <code> b </code>, com maiúsculas e minúsculas ignoradas.       </td></tr><tr><td> Maior que zero       </td><td><code>a</code>é maior do que <code> b </code>, com maiúsculas e minúsculas ignoradas.       </td></tr></tbody></table>"
  overload: System.Collections.CaseInsensitiveComparer.Compare*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Nem <code> a </code> nem <code> b </code> implementa o <xref:System.IComparable>interface.</xref:System.IComparable>       -or-       <code>a</code> and <code>b</code> are of different types."
