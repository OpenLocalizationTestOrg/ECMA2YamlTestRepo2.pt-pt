  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Obtém um valor que especifica se o valor de saída a animação é adicionado para o valor da propriedade que está a ser animada base."
  remarks: "<a name=&quot;dependencyPropertyInfo_Additive&quot;></a># # Informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Media.Animation.AnimationTimeline.IsAdditiveProperty>|   | Definir propriedades de metadados **verdadeiro**| Nenhum |      > [!NOTE] >, É pouco usual esta propriedade de dependência na medida em que o campo de identificador para o mesmo é proveniente de <xref:System.Windows.Media.Animation.AnimationTimeline>e é partilhado por várias classes derivadas.</xref:System.Windows.Media.Animation.AnimationTimeline> </xref:System.Windows.Media.Animation.AnimationTimeline.IsAdditiveProperty>"
  syntax:
    content: public bool IsAdditive { get; set; }
    return:
      type: System.Boolean
      description: '**Verdadeiro** se a animação adiciona o respetivo valor de saída para o valor base da propriedade que está a ser animado em vez de substituir este; caso contrário, **falso**. O valor predefinido é **falso**.'
  overload: System.Windows.Media.Animation.PointAnimationUsingPath.IsAdditive*
  exceptions: []
  platform:
  - net462
