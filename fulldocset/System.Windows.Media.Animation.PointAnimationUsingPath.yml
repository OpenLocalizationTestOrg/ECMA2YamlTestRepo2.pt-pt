- uid: System.Windows.Media.Animation.PointAnimationUsingPath.IsCumulative
  id: IsCumulative
  parent: System.Windows.Media.Animation.PointAnimationUsingPath
  langs:
  - csharp
  name: IsCumulative
  nameWithType: PointAnimationUsingPath.IsCumulative
  fullName: System.Windows.Media.Animation.PointAnimationUsingPath.IsCumulative
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Gets or sets a value that specifies whether the animation&quot;s value accumulates when it repeats."
  remarks: "When this property is set to **true**, the animation&quot;s output values only accumulate when the animation&quot;s <xref:System.Windows.Media.Animation.Timeline.RepeatBehavior%2A> property causes it to repeat its simple duration. It does not accumulate its values when it restarts because its parent repeated or because its clock was restarted from a <xref:System.Windows.Media.Animation.ClockController.Begin%2A> call.      <a name=&quot;dependencyPropertyInfo_Cumulative&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Media.Animation.AnimationTimeline.IsCumulativeProperty>|   |Metadata properties set to `true`|None|      > [!NOTE] >  This dependency property is unusual in that the identifier field for it comes from <xref:System.Windows.Media.Animation.AnimationTimeline>, and is shared by various derived classes."
  syntax:
    content: public bool IsCumulative { get; set; }
    return:
      type: System.Boolean
      description: '**true** if the animation accumulates its values when its <xref:System.Windows.Media.Animation.Timeline.RepeatBehavior*> property causes it to repeat its simple duration. otherwise, **false**. The default value is **false**.'
  overload: System.Windows.Media.Animation.PointAnimationUsingPath.IsCumulative*
  exceptions: []
  platform:
  - net462
