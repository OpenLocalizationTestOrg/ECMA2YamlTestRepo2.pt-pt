  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Obtém ou define um valor que especifica se o valor a animação acumula quando repete."
  remarks: "Quando esta propriedade está definida como **verdadeiro**, a animação de saída do valores acumularem apenas quando a animação <xref:System.Windows.Media.Animation.Timeline.RepeatBehavior%2A>propriedade faz com que a para repetir a sua duração simple.</xref:System.Windows.Media.Animation.Timeline.RepeatBehavior%2A> Não acumular os respetivos valores quando esta reiniciar porque o respetivo elemento principal repetido ou porque o relógio foi reiniciado a partir de um <xref:System.Windows.Media.Animation.ClockController.Begin%2A>chamar.</xref:System.Windows.Media.Animation.ClockController.Begin%2A>      <a name=&quot;dependencyPropertyInfo_Cumulative&quot;></a># # Informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Media.Animation.AnimationTimeline.IsCumulativeProperty>|   | Definir propriedades de metadados `true`| NONE |      > [!NOTE] >, É pouco usual esta propriedade de dependência na medida em que o campo de identificador para o mesmo é proveniente de <xref:System.Windows.Media.Animation.AnimationTimeline>e é partilhado por várias classes derivadas.</xref:System.Windows.Media.Animation.AnimationTimeline> </xref:System.Windows.Media.Animation.AnimationTimeline.IsCumulativeProperty>"
  syntax:
    content: public bool IsCumulative { get; set; }
    return:
      type: System.Boolean
      description: '**Verdadeiro** se a animação acumula os respetivos valores ao respetivo <> </> *>-a para repetir a duração simples. caso contrário, faz com que propriedade * *falso**. O valor predefinido é * *falso**.'
  overload: System.Windows.Media.Animation.PointAnimationUsingPath.IsCumulative*
  exceptions: []
  platform:
  - net462
