  name: PointAnimationUsingPath
  nameWithType: PointAnimationUsingPath
  fullName: System.Windows.Media.Animation.PointAnimationUsingPath
  type: Class
  summary: "Animates o valor de um <xref href=&quot;System.Windows.Point&quot;> </xref> propriedade entre dois ou mais valores de destino utilizando um <xref href=&quot;System.Windows.Media.PathGeometry&quot;> </xref> para especificar esses valores. Este animação pode ser utilizada para mover um objeto visual ao longo de um caminho."
  remarks: "PointAnimationUsingPath utiliza interpolação linear através de um <xref:System.Windows.Media.Animation.Timeline.Duration%2A>.</xref:System.Windows.Media.Animation.Timeline.Duration%2A> especificado       PointAnimationUsingPath é particularmente também adequada para animating a posição de um objeto no ecrã, se o objeto utiliza um <xref:System.Windows.Point>propriedade para especificar a posição.</xref:System.Windows.Point>"
