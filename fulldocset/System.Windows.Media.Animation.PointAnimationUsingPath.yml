  name: PointAnimationUsingPath
  nameWithType: PointAnimationUsingPath
  fullName: System.Windows.Media.Animation.PointAnimationUsingPath
  type: Class
  summary: "Animates the value of a <xref href=&quot;System.Windows.Point&quot;></xref> property between two or more target values using a <xref href=&quot;System.Windows.Media.PathGeometry&quot;></xref> to specify those values. This animation can be used to move a visual object along a path."
  remarks: "PointAnimationUsingPath uses      linear interpolation over a specified <xref:System.Windows.Media.Animation.Timeline.Duration%2A>.       PointAnimationUsingPath is particularly well suited for animating the position of an object on the screen if the object uses a <xref:System.Windows.Point> property to specify position."
