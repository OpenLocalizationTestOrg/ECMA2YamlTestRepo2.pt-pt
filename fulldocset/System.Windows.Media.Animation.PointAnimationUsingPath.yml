- uid: System.Windows.Media.Animation.PointAnimationUsingPath.GetCurrentValueCore(System.Windows.Point,System.Windows.Point,System.Windows.Media.Animation.AnimationClock)
  id: GetCurrentValueCore(System.Windows.Point,System.Windows.Point,System.Windows.Media.Animation.AnimationClock)
  parent: System.Windows.Media.Animation.PointAnimationUsingPath
  langs:
  - csharp
  name: GetCurrentValueCore(Point,Point,AnimationClock)
  nameWithType: PointAnimationUsingPath.GetCurrentValueCore(Point,Point,AnimationClock)
  fullName: System.Windows.Media.Animation.PointAnimationUsingPath.GetCurrentValueCore(Point,Point,AnimationClock)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Calcula um valor que representa o valor atual da propriedade que está a ser animada, conforme determinado pelo <xref href=&quot;System.Windows.Media.Animation.PointAnimationUsingPath&quot;> </xref>."
  remarks: "Se o `defaultOriginValue` é o primeiro na cadeia de composição, este valor será o valor de instantâneo (se disponível) ou o valor da propriedade base; caso contrário, este valor será o valor devolvido pela animação anterior na cadeia com um <xref:System.Windows.Media.Animation.AnimationClock>que não é <xref:System.Windows.Media.Animation.Clock.Stopped%2A>.</xref:System.Windows.Media.Animation.Clock.Stopped%2A> </xref:System.Windows.Media.Animation.AnimationClock>       O `defaultDestinationValue` é o valor base se a animação está a ser a primeira camada de composição de animações numa propriedade; caso contrário, o valor é o valor de saída entre a camada de composição anterior de animações para a propriedade."
  syntax:
    content: protected override System.Windows.Point GetCurrentValueCore (System.Windows.Point defaultOriginValue, System.Windows.Point defaultDestinationValue, System.Windows.Media.Animation.AnimationClock animationClock);
    parameters:
    - id: defaultOriginValue
      type: System.Windows.Point
      description: "Utilizado se a animação não tem as suas próprias definido explicitamente o valor de origem sugeridos iniciar valor."
    - id: defaultDestinationValue
      type: System.Windows.Point
      description: "Utilizado se a animação não tem as suas próprias definido explicitamente o valor de destino sugeridos terminar valor."
    - id: animationClock
      type: System.Windows.Media.Animation.AnimationClock
      description: "Um <xref href=&quot;System.Windows.Media.Animation.AnimationClock&quot;> </xref> que gera o <> </> *> ou <> </> *> utilizado pela animação."
    return:
      type: System.Windows.Point
      description: "O valor calculado da propriedade, conforme determinado pela animação atual."
  overload: System.Windows.Media.Animation.PointAnimationUsingPath.GetCurrentValueCore*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.Animation.PointAnimationUsingPath.IsAdditive
  id: IsAdditive
