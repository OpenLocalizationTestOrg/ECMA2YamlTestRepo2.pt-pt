  name: UnhandledExceptionEventHandler
  nameWithType: UnhandledExceptionEventHandler
  fullName: System.UnhandledExceptionEventHandler
  type: Delegate
  summary: "Representa o método que irá processar o evento gerado por uma exceção que não é processada pelo domínio de aplicação."
  remarks: "Um UnhandledExceptionEventHandler só pode ser especificado para o domínio de aplicação predefinido que é criado pelo sistema para executar uma aplicação. Especificar um UnhandledExceptionEventHandler para um <xref:System.AppDomain>criado por uma aplicação não tem qualquer efeito.</xref:System.AppDomain>       Quando cria um delegado UnhandledExceptionEventHandler, identifique o método que irá processar o evento. Para associar o processador de eventos do evento, adicione uma instância do delegado para o evento. O processador de eventos é chamado sempre que o evento ocorre, a menos que remova o delegado. Para obter mais informações sobre os delegados do processador de eventos, consulte [eventos](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate void UnhandledExceptionEventHandler(object sender, UnhandledExceptionEventArgs e);
