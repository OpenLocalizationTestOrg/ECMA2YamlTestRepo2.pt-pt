  name: UnhandledExceptionEventHandler
  nameWithType: UnhandledExceptionEventHandler
  fullName: System.UnhandledExceptionEventHandler
  type: Delegate
  summary: "Represents the method that will handle the event raised by an exception that is not handled by the application domain."
  remarks: "An UnhandledExceptionEventHandler can only be specified for the default application domain that is created by the system to execute an application. Specifying an UnhandledExceptionEventHandler for an <xref:System.AppDomain> created by an application has no effect.       When you create an UnhandledExceptionEventHandler delegate, you identify the method that will handle the event. To associate the event handler with your event, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event handler delegates, see [Events](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate void UnhandledExceptionEventHandler(object sender, UnhandledExceptionEventArgs e);
