  name: MappingType
  nameWithType: MappingType
  fullName: System.Data.MappingType
  type: Enum
  summary: "Specifies how a <xref href=&quot;System.Data.DataColumn&quot;></xref> is mapped."
  remarks: "The MappingType enumeration is used when getting or setting the <xref:System.Data.DataColumn.ColumnMapping%2A> property of the <xref:System.Data.DataColumn>. The property determines how a column&quot;s values will be written when the <xref:System.Data.DataSet.WriteXml%2A> method is called on a <xref:System.Data.DataSet> to write the data and schema out as an XML document."
  example:
