  summary: "Fornece uma interface de utilizador para selecionar e editar uma propriedade de cadeia de ligação de um <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> objeto no momento da concepção."
  remarks: "A classe de SqlDataSourceConnectionStringEditor é um <xref:System.Drawing.Design.UITypeEditor>objetos que podem ser utilizados no momento da conceção para selecionar e editar uma expressão de cadeia de ligação e atribuir a expressão para uma propriedade de controlo.</xref:System.Drawing.Design.UITypeEditor> O <xref:System.Web.UI.WebControls.SqlDataSource>objeto utiliza a classe de SqlDataSourceConnectionStringEditor no momento da conceção para definir o valor da <xref:System.Web.UI.WebControls.SqlDataSource.ConnectionString%2A>propriedade.</xref:System.Web.UI.WebControls.SqlDataSource.ConnectionString%2A> </xref:System.Web.UI.WebControls.SqlDataSource>       Se um <xref:System.ComponentModel.Design.Data.IDataEnvironment>interface estiver disponível, as cadeias de ligação são obtidas os serviços de dados do visual designer.</xref:System.ComponentModel.Design.Data.IDataEnvironment> Se um <xref:System.ComponentModel.Design.Data.IDataEnvironment>interface não está disponível, é apresentada uma caixa de diálogo modal para permitir a edição da cadeia de ligação.</xref:System.ComponentModel.Design.Data.IDataEnvironment>       Utilize o <xref:System.ComponentModel.EditorAttribute>atributo para associar o SqlDataSourceConnectionStringEditor com uma propriedade.</xref:System.ComponentModel.EditorAttribute> Quando a propriedade associada é editada na superfície do design, o anfitrião estruturador chama o <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>método.</xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> O <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>método apresenta uma interface de utilizador para construir a expressão de cadeia de ligação e devolve a cadeia de ligação que está selecionada pelo utilizador.</xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> O <xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>método indica o estilo de apresentação da interface de utilizador.</xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>"
