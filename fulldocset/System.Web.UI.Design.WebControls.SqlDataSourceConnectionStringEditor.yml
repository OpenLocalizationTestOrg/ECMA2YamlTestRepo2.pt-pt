  fullName: System.Web.UI.Design.WebControls.SqlDataSourceConnectionStringEditor
  type: Class
  summary: "Provides a user interface for selecting and editing a connection string property of a <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;></xref> object at design time."
  remarks: "The SqlDataSourceConnectionStringEditor class is a <xref:System.Drawing.Design.UITypeEditor> object that can be used at design time to select and edit a connection string expression and to assign the expression to a control property. The <xref:System.Web.UI.WebControls.SqlDataSource> object uses the SqlDataSourceConnectionStringEditor class at design time to set the value of the <xref:System.Web.UI.WebControls.SqlDataSource.ConnectionString%2A> property.       If an <xref:System.ComponentModel.Design.Data.IDataEnvironment> interface is available, connection strings are retrieved from the data services of the visual designer. If an <xref:System.ComponentModel.Design.Data.IDataEnvironment> interface is not available, a modal dialog box is shown to allow editing of the connection string.       Use the <xref:System.ComponentModel.EditorAttribute> attribute to associate the SqlDataSourceConnectionStringEditor with a property. When the associated property is edited on the design surface, the designer host calls the <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> method. The <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> method displays a user interface for building the connection string expression and returns the connection string that is selected by the user. The <xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A> method indicates the display style of the user interface."
  syntax:
    content: 'public class SqlDataSourceConnectionStringEditor : System.Web.UI.Design.ConnectionStringEditor'
