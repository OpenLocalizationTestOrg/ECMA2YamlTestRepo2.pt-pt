  summary: "Especifica se o <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> token de segurança <xref href=&quot;System.IdentityModel.Tokens.SamlAudienceRestrictionCondition&quot;> </xref> deve ser validada."
  remarks: "Utilize a propriedade de AudienceUriMode numa aplicação federada que utiliza um serviço de token de segurança (STS) que emite <xref:System.IdentityModel.Tokens.SamlSecurityToken>tokens de segurança.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Quando o STS emite o token de segurança, pode especificar o URI dos serviços Web para o qual o token de segurança destina-se ao adicionar um <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>para o token de segurança.</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> Permite que o <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>para o serviço Web destinatário verificar que o token de segurança emitido destina-se para este serviço Web, especificando que esta verificação deverá ocorrer efetuando o seguinte procedimento: – Configure a <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode%2A>propriedade sempre ou BearerKeyOnly.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode%2A> </xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>      -Especifique o conjunto de URIs válido, adicionando o URI para o <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>coleção.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>       Opcionalmente, substituir o <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>método para especificar o algoritmo de validação a utilizar para o URI permitido.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>"
