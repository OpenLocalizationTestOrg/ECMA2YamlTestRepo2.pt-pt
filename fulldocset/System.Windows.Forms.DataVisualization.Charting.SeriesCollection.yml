  summary: "Represents a collection of <see cref=&quot;T:System.Windows.Forms.DataVisualization.Charting.Series&quot;></see> objects."
  remarks: "The SeriesCollection class represents a collection of <xref:System.Windows.Forms.DataVisualization.Charting.Series> objects, which in turn represent a grouping of related data points and attributes for the series. This collection class is implemented as the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Series%2A> collection property of the root <xref:System.Windows.Forms.DataVisualization.Charting.Chart> object.       Series objects can be appended, inserted or removed from the collection at both design time and run time.       When a series is added to the collection, it is automatically assigned to the <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> object named &quot;Default&quot; or, if &quot;Default&quot; does not exist, to the first available chart area in the chart area collection."
