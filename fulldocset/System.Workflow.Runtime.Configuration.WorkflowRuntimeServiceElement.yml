  type: Class
  summary: "Representa um elemento de configuração para um serviço a ser adicionado para o motor de execução do fluxo de trabalho."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Um WorkflowRuntimeServiceElement Especifica um serviço de anfitrião deve ser inicializado e ativado pelo motor de runtime de fluxo de trabalho. Corresponde a um serviço de anfitrião especificado no `Services`> elemento num ficheiro de configuração. Porque o serviço especificado num WorkflowRuntimeServiceElement irá ser inicializado pelo motor de runtime de fluxo de trabalho tem de ter pelo menos um construtor que corresponde a um das assinaturas de quatro seguintes (o motor de execução do fluxo de trabalho será a tentar corresponder estas assinaturas pela ordem apresentada): Service(WorkflowRuntime runtime, NameValueCollection parameters) Service(WorkflowRuntime runtime) Service(NameValueCollection parameters) Service()"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class WorkflowRuntimeServiceElement : System.Configuration.ConfigurationElement
