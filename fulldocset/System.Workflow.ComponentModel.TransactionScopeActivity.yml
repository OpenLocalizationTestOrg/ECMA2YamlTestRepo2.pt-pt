  name: TransactionScopeActivity
  nameWithType: TransactionScopeActivity
  fullName: System.Workflow.ComponentModel.TransactionScopeActivity
  type: Class
  summary: "Uma secção de fluxo de trabalho que demarcates um limite de transação. Um novo <xref href=&quot;System.Transactions.Transaction&quot;> </xref> é iniciado quando este <xref href=&quot;System.Workflow.ComponentModel.Activity&quot;> </xref> começa a executar e a transação consolida quando o <xref href=&quot;System.Workflow.ComponentModel.Activity&quot;> </xref> fecha-se com êxito. Esta classe não pode ser herdada."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Não é possível aninhar uma TransactionScopeActivity no outro TransactionScopeActivity.       A instância de fluxo de trabalho é sempre continuada quando uma TransactionScopeActivity estiver concluída com êxito a execução.       Uma TransactionScopeActivity não pode ter um <xref:System.Workflow.ComponentModel.FaultHandlersActivity>.</xref:System.Workflow.ComponentModel.FaultHandlersActivity>       Uma TransactionScopeActivity não pode ter um <xref:System.Workflow.ComponentModel.CancellationHandlerActivity>.</xref:System.Workflow.ComponentModel.CancellationHandlerActivity>"
  syntax:
    content: >-
      [System.ComponentModel.Designer(typeof(System.Workflow.ComponentModel.Design.TransactionScopeActivityDesigner), typeof(System.ComponentModel.Design.IDesigner))]

      [System.ComponentModel.ToolboxItem(typeof(System.Workflow.ComponentModel.Design.ActivityToolboxItem))]

      [System.Drawing.ToolboxBitmap(typeof(System.Workflow.ComponentModel.TransactionScopeActivity), "Resources.Sequence.png")]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Workflow.ComponentModel.PersistOnClose]

      public sealed class TransactionScopeActivity : System.Workflow.ComponentModel.CompositeActivity, System.Workflow.ComponentModel.IActivityEventListener<System.Workflow.ComponentModel.ActivityExecutionStatusChangedEventArgs>
