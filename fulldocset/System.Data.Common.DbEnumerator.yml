  name: DbEnumerator
  nameWithType: DbEnumerator
  fullName: System.Data.Common.DbEnumerator
  type: Class
  summary: "Expõe as <xref:System.Collections.IEnumerable.GetEnumerator*>método, que suporta uma iteração simple através de uma coleção por um fornecedor de dados .NET Framework.</xref:System.Collections.IEnumerable.GetEnumerator*>"
  remarks: "A classe de DbEnumerator é implementada por um fornecedor de dados .NET Framework para fornecer suporte de enlace de dados.       Por predefinição, o objeto de DbEnumerator destina-se com apenas um conjunto de resultados. Por exemplo, se executar uma instrução de batch que contenham dois SQL SELECT as instruções que devolvem esquemas diferentes, a segunda instrução poderá retun o esquema de todo. Para evitar esta situação, obtenha um DbEnumerator para cada conjunto de resultados e, em seguida, chame o `NextResult` método de um objeto de DataReader do fornecedor de dados .NET Framework."
  syntax:
    content: 'public class DbEnumerator : System.Collections.IEnumerator'
  inheritance:
  - System.Object
  implements:
  - System.Collections.IEnumerator
  inheritedMembers: []
