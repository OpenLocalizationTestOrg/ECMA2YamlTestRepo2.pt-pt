  name: DbEnumerator
  nameWithType: DbEnumerator
  fullName: System.Data.Common.DbEnumerator
  type: Class
  summary: "Exposes the &lt;xref:System.Collections.IEnumerable.GetEnumerator%2A&gt; method, which supports a simple iteration over a collection by a .NET Framework data provider."
  remarks: "The DbEnumerator class is implemented by a .NET Framework data provider to provide data binding support.       By design, the DbEnumerator object is intended for use with only one resultset. For example, if you execute a batch statement containing two SQL SELECT statements that return different schemas, the second statement might not retun the entire schema. To avoid this situation, obtain a DbEnumerator for each resultset, and then call the `NextResult` method of a .NET Framework data provider DataReader object."
  syntax:
    content: 'public class DbEnumerator : System.Collections.IEnumerator'
  inheritance:
