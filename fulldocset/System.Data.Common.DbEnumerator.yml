- uid: System.Data.Common.DbEnumerator.Current
  id: Current
  parent: System.Data.Common.DbEnumerator
  langs:
  - csharp
  name: Current
  nameWithType: DbEnumerator.Current
  fullName: System.Data.Common.DbEnumerator.Current
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Obtém o elemento actual na coleção."
  remarks: "Após a criação de um enumerador ou após um <xref:System.Data.Common.DbEnumerator.Reset%2A>, <xref:System.Data.Common.DbEnumerator.MoveNext%2A>tem de ser chamado para avançar o enumerador para o primeiro elemento da coleção de antes de ler o valor de actual; caso contrário, atual está definido.</xref:System.Data.Common.DbEnumerator.MoveNext%2A> </xref:System.Data.Common.DbEnumerator.Reset%2A> Atual também emite uma exceção se a última chamada para <xref:System.Data.Common.DbEnumerator.MoveNext%2A>devolveu false, o que indica o fim da colecção.</xref:System.Data.Common.DbEnumerator.MoveNext%2A> Atual não move a posição do enumerador e chamadas consecutivas para atual devolvem o mesmo objeto até ser <xref:System.Data.Common.DbEnumerator.MoveNext%2A>ou <xref:System.Data.Common.DbEnumerator.Reset%2A>é chamado.</xref:System.Data.Common.DbEnumerator.Reset%2A> </xref:System.Data.Common.DbEnumerator.MoveNext%2A> Um enumerador permanece válido desde que a coleção permanece inalterada. Caso sejam feitas alterações à coleção, tais como adicionar, modificar ou eliminar elementos, o enumerador está irrevogavelmente inválido e a próxima chamada ou <xref:System.Data.Common.DbEnumerator.MoveNext%2A> <xref:System.Data.Common.DbEnumerator.Reset%2A>gera um <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Data.Common.DbEnumerator.Reset%2A> </xref:System.Data.Common.DbEnumerator.MoveNext%2A> Se a coleção é modificada entre <xref:System.Data.Common.DbEnumerator.MoveNext%2A>e atual, atual devolve o elemento ao qual está definido, mesmo que o enumerador já é invalidado.</xref:System.Data.Common.DbEnumerator.MoveNext%2A>"
  syntax:
    content: public object Current { get; }
    return:
      type: System.Object
      description: "O elemento actual na coleção."
  overload: System.Data.Common.DbEnumerator.Current*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "O enumerador está posicionado antes do primeiro elemento da colecção ou após o último elemento."
  platform:
  - net462
- uid: System.Data.Common.DbEnumerator.MoveNext
  id: MoveNext
  parent: System.Data.Common.DbEnumerator
  langs:
  - csharp
  name: MoveNext()
  nameWithType: DbEnumerator.MoveNext()
  fullName: System.Data.Common.DbEnumerator.MoveNext()
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Avança o enumerador para o próximo elemento da coleção."
  remarks: "Após a criação de um enumerador ou após uma chamada para <xref:System.Data.Common.DbEnumerator.Reset%2A>, um enumerador está posicionado antes do primeiro elemento da coleção e a primeira chamada para MoveNext move o enumerador através do primeiro elemento da coleção.</xref:System.Data.Common.DbEnumerator.Reset%2A> Após o final da colecção é passado, as chamadas subsequentes para MoveNext devolvem falsos até <xref:System.Data.Common.DbEnumerator.Reset%2A>é chamado.</xref:System.Data.Common.DbEnumerator.Reset%2A> Um enumerador permanece válido desde que a coleção permanece inalterada. Caso sejam feitas alterações à coleção, tais como adicionar, modificar ou eliminar elementos, o enumerador está irrevogavelmente inválido e a próxima chamada para MoveNext ou <xref:System.Data.Common.DbEnumerator.Reset%2A>emitir um <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Data.Common.DbEnumerator.Reset%2A>"
  syntax:
    content: public bool MoveNext ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o enumerador foi produzido com êxito para o próximo elemento; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se o enumerador ter passado o fim da colecção."
  overload: System.Data.Common.DbEnumerator.MoveNext*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "A colecção foi modificada após o enumerador foi criado."
  platform:
  - net462
