  name: ProfileParameter
  nameWithType: ProfileParameter
  fullName: System.Web.UI.WebControls.ProfileParameter
  type: Class
  summary: "Binds the value of an ASP.NET Profile property to a parameter object."
  remarks: "You can use the ProfileParameter class to bind the value of an ASP.NET Profile parameter to a parameter used in a parameterized SQL query, business object method, or filtering expression.       The ProfileParameter class provides the <xref:System.Web.UI.WebControls.ProfileParameter.PropertyName%2A> property in addition to those inherited from the <xref:System.Web.UI.WebControls.Parameter> class. The <xref:System.Web.UI.WebControls.ProfileParameter.PropertyName%2A> property identifies the ASP.NET Profile property from which the ProfileParameter retrieves a value.      > [!NOTE] >  Controls that bind data to the parameter might throw an exception if a ProfileParameter object is specified but no corresponding profile property is set. Similarly, they might display no data if the profile property is set with `null`. Set the <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A> property to avoid these situations where appropriate."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("PropertyName")]

      public class ProfileParameter : System.Web.UI.WebControls.Parameter
