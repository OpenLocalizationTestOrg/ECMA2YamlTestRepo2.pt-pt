- uid: System.Web.UI.WebControls.ProfileParameter.Evaluate(System.Web.HttpContext,System.Web.UI.Control)
  id: Evaluate(System.Web.HttpContext,System.Web.UI.Control)
  parent: System.Web.UI.WebControls.ProfileParameter
  langs:
  - csharp
  name: Evaluate(HttpContext,Control)
  nameWithType: ProfileParameter.Evaluate(HttpContext,Control)
  fullName: System.Web.UI.WebControls.ProfileParameter.Evaluate(HttpContext,Control)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Updates and returns the value of the <xref href=&quot;System.Web.UI.WebControls.ProfileParameter&quot;></xref> object."
  remarks: "The <xref:System.Web.UI.WebControls.ProfileParameter> attempts to bind to the value of the Profile property every time the Evaluate method is called.       The `context` parameter is used by the Evaluate method to retrieve the ASP.NET Profile that the <xref:System.Web.UI.WebControls.ProfileParameter> binds to. The `control` parameter is ignored."
  syntax:
    content: protected override object Evaluate (System.Web.HttpContext context, System.Web.UI.Control control);
    parameters:
    - id: context
      type: System.Web.HttpContext
      description: "The current <xref href=&quot;System.Web.HttpContext&quot;></xref> of the request."
    - id: control
      type: System.Web.UI.Control
      description: "A <xref href=&quot;System.Web.UI.Control&quot;></xref> that is associated with the Web Form where the <xref href=&quot;System.Web.UI.WebControls.ProfileParameter&quot;></xref> is used."
    return:
      type: System.Object
      description: "An object that represents the updated and current value of the parameter. If the context or the ASP.NET Profile is null (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;></xref> in Visual Basic), the Evaluate method returns null."
  overload: System.Web.UI.WebControls.ProfileParameter.Evaluate*
  exceptions: []
  platform:
  - net462
