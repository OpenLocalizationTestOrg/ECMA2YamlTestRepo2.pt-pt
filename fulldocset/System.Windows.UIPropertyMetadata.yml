- uid: System.Windows.UIPropertyMetadata.IsAnimationProhibited
  id: IsAnimationProhibited
  parent: System.Windows.UIPropertyMetadata
  langs:
  - csharp
  name: IsAnimationProhibited
  nameWithType: UIPropertyMetadata.IsAnimationProhibited
  fullName: System.Windows.UIPropertyMetadata.IsAnimationProhibited
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Obtém ou define um valor que declare se animações devem ser desativadas na propriedade de dependência em que é aplicada a instância de metadados que o contém."
  remarks: "Em geral, as propriedades de dependência de predefinidas disponíveis no [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] implementação framework [!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)] pode ser animada. Pode definir esta propriedade para `true` nos metadados da sua própria propriedade de dependência personalizado desativar animações na mesma.       Se uma propriedade com este valor `true` tentativas para ser utilizado como um destino de animação, uma exceção de tempo de execução serão emitidas.       Propriedades em qualquer derivam classes de <xref:System.Windows.PropertyMetadata>normalmente são definidos no modelo de objeto, como leitura / escrita.</xref:System.Windows.PropertyMetadata> Isto é, de modo pode ser ajustados após a inicialização da instância. No entanto, depois dos metadados é consumido como parte de uma chamada para <xref:System.Windows.DependencyProperty.Register%2A>, <xref:System.Windows.DependencyProperty.AddOwner%2A>, ou <xref:System.Windows.DependencyProperty.OverrideMetadata%2A>, o sistema de propriedade irá selar essa instância de metadados e as propriedades que transmitir as especificações dos metadados são agora consideradas imutáveis.</xref:System.Windows.DependencyProperty.OverrideMetadata%2A> </xref:System.Windows.DependencyProperty.AddOwner%2A> </xref:System.Windows.DependencyProperty.Register%2A> Tentativa de definir uma vez IsAnimationProhibited <xref:System.Windows.PropertyMetadata.IsSealed%2A>é `true` nestes metadados instância irá gerar uma exceção.</xref:System.Windows.PropertyMetadata.IsSealed%2A>"
  syntax:
    content: public bool IsAnimationProhibited { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>indica que a animações não são permitidas; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> indica que animações são permitidas. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> (animações permitidas)."
  overload: System.Windows.UIPropertyMetadata.IsAnimationProhibited*
  exceptions: []
  platform:
  - net462
