  summary: "Representa o método que processa os eventos de correio."
  remarks: "O delegado de MailMessageEventHandler modifica o conteúdo de uma mensagem de correio eletrónico de Internet antes da mensagem é enviada para os destinatários. Por exemplo, pode adicionar destinatários adicionais ou um rodapé de mensagem personalizada que identifica o Web site para todas as mensagens com este processador.       O `e` parâmetro é uma <xref:System.Web.UI.WebControls.MailMessageEventArgs>instância que contém a mensagem de correio eletrónico especificada no <xref:System.Web.UI.WebControls.MailMessageEventArgs.Message%2A>propriedade.</xref:System.Web.UI.WebControls.MailMessageEventArgs.Message%2A> </xref:System.Web.UI.WebControls.MailMessageEventArgs>       Quando cria um delegado MailMessageEventHandler, identifique o método que irá processar o evento. Para associar o evento com o processador de eventos, adicione uma instância do delegado para o evento. O processador de eventos é chamado sempre que o evento ocorre, a menos que remova o delegado. Para obter mais informações sobre os delegados do processador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
