  type: Delegate
  summary: "Represents the method that handles mail events."
  remarks: "The MailMessageEventHandler delegate modifies the contents of an Internet e-mail message before the message is sent to the recipients. For example, you can add additional recipients or a custom message footer identifying your Web site to all messages using this handler.       The `e` parameter is a <xref:System.Web.UI.WebControls.MailMessageEventArgs> instance that contains the e-mail message specified in the <xref:System.Web.UI.WebControls.MailMessageEventArgs.Message%2A> property.       When you create a MailMessageEventHandler delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event handler delegates, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
