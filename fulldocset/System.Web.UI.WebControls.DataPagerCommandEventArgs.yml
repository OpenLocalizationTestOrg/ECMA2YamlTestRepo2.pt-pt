  example:
  - "The following example shows how to use the Item property to retrieve a <xref:System.Web.UI.WebControls.TextBox> control that is contained in the <xref:System.Web.UI.WebControls.TemplatePagerField> object. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.DataPagerCommandEventArgs#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_46_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPagerCommandEventArgs#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_46_1.aspx)]"
