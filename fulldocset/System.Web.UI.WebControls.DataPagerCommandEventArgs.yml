- uid: System.Web.UI.WebControls.DataPagerCommandEventArgs.NewMaximumRows
  id: NewMaximumRows
  parent: System.Web.UI.WebControls.DataPagerCommandEventArgs
  langs:
  - csharp
  name: NewMaximumRows
  nameWithType: DataPagerCommandEventArgs.NewMaximumRows
  fullName: System.Web.UI.WebControls.DataPagerCommandEventArgs.NewMaximumRows
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o número máximo de registos para apresentar em cada página de dados."
  remarks: "Quando define um valor para o <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.NewStartRowIndex%2A>propriedade, também tem de definir a propriedade NewMaximumRows.</xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.NewStartRowIndex%2A> Se não pretender alterar o valor atual, pode definir a propriedade NewMaximumRows para o valor da <xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A>propriedade o <xref:System.Web.UI.WebControls.DataPager>controlo.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A> Pode aceder a <xref:System.Web.UI.WebControls.DataPager>controlar através de <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.Item%2A>propriedade.</xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.Item%2A> </xref:System.Web.UI.WebControls.DataPager>"
  example:
  - "The following example shows how to use the NewMaximumRows property to set the maximum number of records to display on each page of data. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.DataPagerCommandEventArgs#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_265_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPagerCommandEventArgs#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_265_1.aspx)]"
  syntax:
    content: public int NewMaximumRows { get; set; }
    return:
      type: System.Int32
      description: "O número máximo de registos para apresentar em cada página de dados. A predefinição é de -1, o que indica que esta propriedade não está definida."
  overload: System.Web.UI.WebControls.DataPagerCommandEventArgs.NewMaximumRows*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.DataPagerCommandEventArgs.NewStartRowIndex
  id: NewStartRowIndex
  parent: System.Web.UI.WebControls.DataPagerCommandEventArgs
  langs:
  - csharp
  name: NewStartRowIndex
  nameWithType: DataPagerCommandEventArgs.NewStartRowIndex
  fullName: System.Web.UI.WebControls.DataPagerCommandEventArgs.NewStartRowIndex
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o índice do primeiro registo para apresentar uma página de dados."
  remarks: "Normalmente, definir esta propriedade para alterar o número de página que está atualmente a ser apresentado.       Quando define um valor para a propriedade NewStartRowIndex, também tem de definir o <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.NewMaximumRows%2A>propriedade.</xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.NewMaximumRows%2A>"
  example:
  - "The following example shows how to use the NewStartRowIndex property to set the index of the first record to display in a <xref:System.Web.UI.WebControls.ListView> control. The record to display is based on the page number that is specified by the user. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.DataPagerCommandEventArgs#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_477_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPagerCommandEventArgs#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_477_1.aspx)]"
  syntax:
    content: public int NewStartRowIndex { get; set; }
    return:
      type: System.Int32
      description: "O índice do primeiro registo que será apresentado uma página de dados."
  overload: System.Web.UI.WebControls.DataPagerCommandEventArgs.NewStartRowIndex*
  exceptions: []
  platform:
  - net462
