  name: DataPagerCommandEventArgs
  nameWithType: DataPagerCommandEventArgs
  fullName: System.Web.UI.WebControls.DataPagerCommandEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Web.UI.WebControls.TemplatePagerField.PagerCommand&quot;></xref> event of the <xref href=&quot;System.Web.UI.WebControls.TemplatePagerField&quot;></xref> class."
  remarks: "The <xref:System.Web.UI.WebControls.TemplatePagerField> object raises the <xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand> event when a <xref:System.Web.UI.WebControls.Button>, <xref:System.Web.UI.WebControls.LinkButton>, or <xref:System.Web.UI.WebControls.ImageButton> control that is inside the pager field is clicked. These buttons are child controls that can be defined in the <xref:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate%2A> template of a <xref:System.Web.UI.WebControls.TemplatePagerField> field.       During the event, you can perform tasks such as changing the number of rows that will be displayed or changing the index of the first item on the page.       For more information about how to handle events, see [NIB: Consuming Events](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       For a list of initial property values for an instance of the DataPagerCommandEventArgs class, see the <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.%23ctor%2A> constructor."
  example:
  - "The following example shows how to use the DataPagerCommandEventArgs object to enable the user to specify which page of data will be displayed in the <xref:System.Web.UI.WebControls.ListView> control. The DataPagerCommandEventArgs object is passed to the handler for the <xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand> event of the <xref:System.Web.UI.WebControls.TemplatePagerField> class.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.DataPagerCommandEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_392_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPagerCommandEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_392_1.aspx)]"
  syntax:
    content: 'public class DataPagerCommandEventArgs : System.Web.UI.WebControls.CommandEventArgs'
