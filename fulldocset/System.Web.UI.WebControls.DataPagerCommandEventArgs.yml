  remarks: "Pode utilizar este construtor para inicializar uma nova instância de <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs>classe.</xref:System.Web.UI.WebControls.DataPagerCommandEventArgs>      > [!NOTE] > Este construtor é principalmente utilizado pelos programadores do controlo quando gerar eventos.       A tabela seguinte mostra os valores de propriedade inicial para uma instância da classe <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs>| Propriedade | Valor inicial |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.PagerField%2A>| O valor da `pagerField` parâmetro. |   | <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.TotalRowCount%2A>| O valor da `totalRowCount` parâmetro. |   | <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.Item%2A>| O valor da `item` parâmetro. |</xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.Item%2A> </xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.TotalRowCount%2A> </xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.PagerField%2A> </xref:System.Web.UI.WebControls.DataPagerCommandEventArgs>"
