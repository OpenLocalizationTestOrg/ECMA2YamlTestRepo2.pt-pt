  namespace: System.Windows.Media
  summary: "Inicializa uma nova instância do <xref href=&quot;System.Windows.Media.BezierSegment&quot;> </xref> classe."
  remarks: "Uma curva de Bezier cubic é definida por quatro pontos: um ponto de início, um ponto final (`point3`), e controlam dois pontos (`point1` e `point2`). Este método não permitem especificar o ponto de início da curva; começa a curva momento atual do <xref:System.Windows.Media.PathFigure>objeto ao qual o <xref:System.Windows.Media.BezierSegment>é adicionado.</xref:System.Windows.Media.BezierSegment> </xref:System.Windows.Media.PathFigure>       Os pontos de controlo de dois de uma curva de Bezier cubic comportam-se como magnets, attracting partes dos que de outra forma seriam uma linha direitas para si e produzir uma curva. O primeiro controlo ponto, `point1`, afeta o início parte a curva; o segundo ponto de controlo, `point2`, afeta a parte final a curva. Tenha em atenção que a curva não necessariamente passa qualquer um dos pontos de controlo; cada ponto de controlo move a parte da linha para si próprio, mas não através de si próprio."
