  name: BezierSegment
  nameWithType: BezierSegment
  fullName: System.Windows.Media.BezierSegment
  type: Class
  summary: "Representa uma curva de Bezier cubic desenhada entre dois pontos."
  remarks: "Utilize um <xref:System.Windows.Media.PathFigure>objeto para armazenar objetos BezierSegment e outros segmentos.</xref:System.Windows.Media.PathFigure>       Uma curva de Bezier cubic é definida por quatro pontos: um ponto de início, um ponto final (<xref:System.Windows.Media.BezierSegment.Point3%2A>) e dois pontos de controlo (<xref:System.Windows.Media.BezierSegment.Point1%2A> e <xref:System.Windows.Media.BezierSegment.Point2%2A>). A classe de BezierSegment não contém uma propriedade para o ponto de partida da curva; apenas define o ponto final.</xref:System.Windows.Media.BezierSegment.Point2%2A> </xref:System.Windows.Media.BezierSegment.Point1%2A> </xref:System.Windows.Media.BezierSegment.Point3%2A> O ponto de início da curva é o ponto de atual do <xref:System.Windows.Media.PathFigure>que é adicionado o BezierSegment.</xref:System.Windows.Media.PathFigure>       Os pontos de controlo de dois de uma curva de Bezier cubic comportam-se como magnets, attracting partes dos que de outra forma seriam uma linha direitas para si e produzir uma curva. O primeiro controlo ponto, <xref:System.Windows.Media.BezierSegment.Point1%2A>, afeta o início parte a curva; o segundo ponto de controlo, <xref:System.Windows.Media.BezierSegment.Point2%2A>, afeta a parte final a curva.</xref:System.Windows.Media.BezierSegment.Point2%2A> </xref:System.Windows.Media.BezierSegment.Point1%2A> Tenha em atenção que a curva não necessariamente passa qualquer um dos pontos de controlo; cada ponto de controlo move a parte da linha para si próprio, mas não através de si próprio.      ## Freezable BezierSegment de A funcionalidades é um tipo de <xref:System.Windows.Freezable>objeto.</xref:System.Windows.Freezable> Para obter informações sobre <xref:System.Windows.Freezable>funcionalidades, como freezing e a clonagem, consulte o [descrição geral de objetos Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
