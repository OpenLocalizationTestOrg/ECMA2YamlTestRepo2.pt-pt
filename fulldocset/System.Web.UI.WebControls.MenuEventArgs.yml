  fullName: System.Web.UI.WebControls.MenuEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Web.UI.WebControls.Menu.MenuItemClick&quot;> </xref> e <xref href=&quot;System.Web.UI.WebControls.Menu.MenuItemDataBound&quot;> </xref> eventos de um <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> controlo. Esta classe não pode ser herdada."
  remarks: "A classe de MenuEventArgs é utilizada para armazenar os dados de eventos transmitidos para um processador de eventos para os eventos na seguinte tabela.      | Evento | Descrição |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.Menu.MenuItemClick>| Ocorre quando um item de menu é clicado.</xref:System.Web.UI.WebControls.Menu.MenuItemClick> Este evento é normalmente utilizado para sincronizar um controlo <xref:System.Web.UI.WebControls.Menu>com outro controlo na página. |   | <xref:System.Web.UI.WebControls.Menu.MenuItemDataBound>| Ocorre quando um item de menu está vinculado a dados.</xref:System.Web.UI.WebControls.Menu.MenuItemDataBound> </xref:System.Web.UI.WebControls.Menu> Este evento é normalmente utilizado para modificar um item de menu antes de este é composto num controlo <xref:System.Web.UI.WebControls.Menu>. |       Consoante o evento é desencadeado, pode aceder a utilizador clicado com o utilizador ou o item de menu que está a ser vinculado a dados utilizando o item de menu o <xref:System.Web.UI.WebControls.MenuEventArgs.Item%2A>propriedade.</xref:System.Web.UI.WebControls.MenuEventArgs.Item%2A> </xref:System.Web.UI.WebControls.Menu>       Para obter uma lista de valores de propriedade inicial para uma instância da classe MenuEventArgs, consulte o <xref:System.Web.UI.WebControls.MenuEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.MenuEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the MenuEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.Menu.MenuItemDataBound> event to modify the properties of a menu item before it is displayed in a <xref:System.Web.UI.WebControls.Menu> control. The <xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A> property of the `Home` menu item is set to display an image in that menu item only. For this example to work correctly, you must copy the sample site map data below to a file named Web.sitemap.  \n  \n [!code-cs[MenuEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_160_1.aspx)]\n [!code-vb[MenuEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_160_1.aspx)]  \n  \n The following is sample site map data for the previous example.  \n  \n `<siteMap>`  \n  \n `<siteMapNode url=\"~\\Home.aspx\"`  \n  \n `title=\"Home\"`  \n  \n `description=\"Home\">`  \n  \n `<siteMapNode url=\"~\\Music.aspx\"`  \n  \n `title=\"Music\"`  \n  \n `description=\"Music\">`  \n  \n `<siteMapNode url=\"~\\Classical.aspx\"`  \n  \n `title=\"Classical\"`  \n  \n `description=\"Classical\"/>`  \n  \n `<siteMapNode url=\"~\\Rock.aspx\"`  \n  \n `title=\"Rock\"`  \n  \n `description=\"Rock\"/>`  \n  \n `<siteMapNode url=\"~\\Jazz.aspx\"`  \n  \n `title=\"Jazz\"`  \n  \n `description=\"Jazz\"/>`  \n  \n `</siteMapNode>`  \n  \n `<siteMapNode url=\"~\\Movies.aspx\"`  \n  \n `title=\"Movies\"`  \n  \n `description=\"Movies\">`  \n  \n `<siteMapNode url=\"~\\Action.aspx\"`  \n  \n `title=\"Action\"`  \n  \n `description=\"Action\"/>`  \n  \n `<siteMapNode url=\"~\\Drama.aspx\"`  \n  \n `title=\"Drama\"`  \n  \n `description=\"Drama\"/>`  \n  \n `<siteMapNode url=\"~\\Musical.aspx\"`  \n  \n `title=\"Musical\"`  \n  \n `description=\"Musical\"/>`  \n  \n `</siteMapNode>`  \n  \n `</siteMapNode>`  \n  \n `</siteMap>`"
