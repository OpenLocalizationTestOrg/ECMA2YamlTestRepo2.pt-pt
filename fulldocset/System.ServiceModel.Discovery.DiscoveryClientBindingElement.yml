  name: DiscoveryClientBindingElement
  nameWithType: DiscoveryClientBindingElement
  fullName: System.ServiceModel.Discovery.DiscoveryClientBindingElement
  type: Class
  summary: "A binding element that can be added to a [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] client application to take advantage of the Discovery client channel. The Discovery client channel allows a [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] client application to access a discoverable service without knowing the endpoint address in advance."
  remarks: "The Discovery client channel is used by creating a custom binding element and adding a DiscoveryClientBindingElement to the top of the binding stack. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)] the Discovery client channel, see [Using the Discovery Client Channel](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public sealed class DiscoveryClientBindingElement : System.ServiceModel.Channels.BindingElement'
  inheritance:
  - System.ServiceModel.Channels.BindingElement
  implements: []
  inheritedMembers: []
  platform:
  - net462
