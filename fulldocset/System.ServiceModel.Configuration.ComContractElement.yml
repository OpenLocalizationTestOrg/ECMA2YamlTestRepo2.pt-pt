- uid: System.ServiceModel.Configuration.ComContractElement.ExposedMethods
  id: ExposedMethods
  parent: System.ServiceModel.Configuration.ComContractElement
  langs:
  - csharp
  name: ExposedMethods
  nameWithType: ComContractElement.ExposedMethods
  fullName: System.ServiceModel.Configuration.ComContractElement.ExposedMethods
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém uma coleção de COM+ métodos que são expostos quando a interface de um componente COM+ está exposta como um serviço Web."
  remarks: "A COM+ integração ferramenta de configuração (ComSvcConfig.exe) pode ser utilizada para adicionar métodos específicos a partir de uma interface COM a aparecer no contrato de serviço gerado.       Por exemplo, pode utilizar o seguinte comando para adicionar os três métodos com o nome do `IFinances` COM interface o `ItemOrders.Financial` componente, para o contrato de serviço gerado.      ```   ComSvcConfig.exe /i /application:OnlineStore /contract:ItemOrders.Financial,IFinances.{TransferFunds,AddFunds,RemoveFunds} /hosting:complus   ```Quando executar a ferramenta de ComSvcConfig.exe, em seguida, gera o seguinte contrato de serviço listar os métodos mencionados anteriormente como `exposedMethod` elementos.       [!code-cs[XpsCreate #XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent) ] no momento de inicialização do serviço, o tempo de execução tenta gerar um contrato de serviço ao refletir sobre a e adicionando apenas os métodos incluídos na lista de `exposedMethod` elementos. Um rastreio é produzido para cada método de interface que não está incluído o contrato de serviço."
  syntax:
    content: public System.ServiceModel.Configuration.ComMethodElementCollection ExposedMethods { get; }
    return:
      type: System.ServiceModel.Configuration.ComMethodElementCollection
      description: "A coleção de COM+ métodos que são expostos quando a interface de um componente COM+ está exposta como um serviço Web."
  overload: System.ServiceModel.Configuration.ComContractElement.ExposedMethods*
  exceptions: []
  platform:
  - net462
