- uid: System.ServiceModel.Configuration.ComContractElement.RequiresSession
  id: RequiresSession
  parent: System.ServiceModel.Configuration.ComContractElement
  langs:
  - csharp
  name: RequiresSession
  nameWithType: ComContractElement.RequiresSession
  fullName: System.ServiceModel.Configuration.ComContractElement.RequiresSession
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define um valor booleano que especifica se o contrato só pode ser utilizado nos enlaces de sessão completa."
  remarks: "Quando o serviço é iniciado, o tempo de execução de integração garante que esta definição é consistente com o tipo de enlace a ser utilizado. Uma exceção é gerada se um ou mais dos enlaces para o contrato estão em conflito. Se esta propriedade é `false`, um canal unidirecional está a ser utilizado e se existirem [parâmetros out], uma exceção também é gerada."
  syntax:
    content: public bool RequiresSession { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o contrato só pode ser utilizado na sessão completa enlaces; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.ComContractElement.RequiresSession*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.ComContractElement.UserDefinedTypes
  id: UserDefinedTypes
  parent: System.ServiceModel.Configuration.ComContractElement
  langs:
  - csharp
  name: UserDefinedTypes
  nameWithType: ComContractElement.UserDefinedTypes
  fullName: System.ServiceModel.Configuration.ComContractElement.UserDefinedTypes
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém uma coleção de utilizador definidos tipos (UDT) que está a ser incluído no contrato de serviço. Esta classe não pode ser herdada."
  remarks: "O runtime de integração COM+ cria serviços inspecionando a biblioteca de tipos. Quando um componente COM+ contém métodos que transmita uma variante, o sistema não consegue determinar os tipos reais sejam transferidos antes de tempo de execução. Por conseguinte, quando tentar transmitir um utilizador definido tipo (UDT) dentro de uma variante, falha porque não é um tipo conhecido para a serialização.       Para contornar este problema, pode adicionar os UDTs para o ficheiro de configuração para que possa ser incluídos como tipos conhecidos o contrato de serviço apropriado. Para tal, tem de identificar exclusivamente o UDT e contract(s), ou seja, o original COM interfaces de que o utiliza."
  example:
  - "The following example demonstrates adding two specific UDTs to the <`userDefinedTypes`> section of the configuration file for this purpose.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The attributes of the <`userDefinedType`> element are defined as follows:  \n  \n-   `typeName`: An optional attribute that provides the readable type name. This is not used by the runtime but helps a reader to distinguish the types.  \n  \n-   `typeLibID`: A GUID string that specifies the registered type library that defines the type.  \n  \n-   `typeLibVersion`: A string that specifies the type library version that defines the type.  \n  \n-   `typeDefID`: A GUID string that specifies the specific UDT type within the registered type library.  \n  \n When the service is initialized, the integration runtime looks up the specified types and adds them to the known types collection for the specified contracts."
  syntax:
    content: public System.ServiceModel.Configuration.ComUdtElementCollection UserDefinedTypes { get; }
    return:
      type: System.ServiceModel.Configuration.ComUdtElementCollection
      description: "A coleção de utilizador definidos tipos (UDT)."
  overload: System.ServiceModel.Configuration.ComContractElement.UserDefinedTypes*
  exceptions: []
  platform:
  - net462
