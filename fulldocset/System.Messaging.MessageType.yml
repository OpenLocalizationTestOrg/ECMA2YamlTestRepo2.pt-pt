  name: MessageType
  nameWithType: MessageType
  fullName: System.Messaging.MessageType
  type: Enum
  summary: "Identifica o tipo de uma mensagem. Uma mensagem pode ser uma mensagem de colocação de mensagens em fila de mensagens em fila típica, um positivo (receção e leitura) ou a confirmação negativa (receção e leitura) mensagem ou uma mensagem de relatório."
  remarks: "Típico (`Normal` tipo) mensagens são aqueles que enviar para uma fila utilizando o <xref:System.Messaging.Message>classe ou nenhuma sobrecarga do <xref:System.Messaging.MessageQueue.Send%2A?displayProperty=fullName>método.</xref:System.Messaging.MessageQueue.Send%2A?displayProperty=fullName> </xref:System.Messaging.Message>       Colocação de mensagens em fila gera mensagens de confirmação sempre que a aplicação de envio solicita um. Se enviar uma mensagem através de <xref:System.Messaging.Message>classe, pode utilizar o respetivo <xref:System.Messaging.Message.AcknowledgeType%2A>propriedade para especificar os tipos de em que as confirmações para receber.</xref:System.Messaging.Message.AcknowledgeType%2A> </xref:System.Messaging.Message> Por exemplo, a colocação de mensagens em fila de mensagens em fila pode gerar o positivos ou negativos mensagens para indicar que a mensagem original chegou ou foi lido. Colocação de mensagens em fila devolve a mensagem de confirmação adequado para a fila de administração especificada pela aplicação emissora. Quando receber ou observar uma mensagem de confirmação utilizando um <xref:System.Messaging.Message>, respetivo <xref:System.Messaging.Message.Acknowledgment%2A>propriedade indica o motivo pelo qual a colocação de mensagens em fila enviadas a confirmação.</xref:System.Messaging.Message.Acknowledgment%2A> </xref:System.Messaging.Message>       Colocação de mensagens em fila gera mensagens de relatório, sempre que uma fila de relatórios está definida no Gestor de filas de origem. Quando o rastreio está ativado (ao definir o <xref:System.Messaging.Message.UseTracing%2A?displayProperty=fullName>propriedade da mensagem original), a colocação de mensagens em fila envia uma mensagem de relatório para a fila de colocação de mensagens em fila de relatórios sempre que a mensagem original entra ou sai de um servidor de colocação de mensagens em fila.</xref:System.Messaging.Message.UseTracing%2A?displayProperty=fullName>"
  syntax:
    content: public enum MessageType
