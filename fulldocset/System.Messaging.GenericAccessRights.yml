  name: GenericAccessRights
  nameWithType: GenericAccessRights
  fullName: System.Messaging.GenericAccessRights
  type: Enum
  summary: "Uses the Windows 2000 and Windows NT access format to specify a set of common access rights that Message Queuing maps to both standard and object-specific access rights for reading, writing, and executing."
  remarks: "The GenericAccessRights enumeration provides less detail in what you can specify, but is typically simpler than specifying all the corresponding standard and specific rights. Each object type can map generic access rights to a set of standard (common to most types of securable objects) and object-specific rights.       For example, giving a user Read and Write access to a message queue enables sending, peeking, and receiving messages from a queue. However, for finer access rights control, you can use the <xref:System.Messaging.StandardAccessRights> and the <xref:System.Messaging.MessageQueueAccessRights> enumeration to specify, for example, that a user can peek but not receive messages, can delete queues or messages, or can set queue properties."
  syntax:
    content: >-
      [System.Flags]

      public enum GenericAccessRights
  inheritance:
  - System.Enum
  platform:
  - net462
