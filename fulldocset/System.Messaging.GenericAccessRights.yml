  langs:
  - csharp
  name: GenericAccessRights
  nameWithType: GenericAccessRights
  fullName: System.Messaging.GenericAccessRights
  type: Enum
  summary: "Utiliza o formato de acesso do Windows 2000 e do Windows NT para especificar um conjunto comum de direitos de acesso que a colocação de mensagens em fila mapeia para ambos os direitos de acesso padrão e específicos do objeto para ler, escrever e executar."
  remarks: "A enumeração de GenericAccessRights fornece menos detalhe no qual pode especificar, mas é, normalmente, mais simples do que especificar todos os correspondentes padrão e específicos direitos. Cada tipo de objeto pode mapear os direitos de acesso genérico para um conjunto de standard (comuns a maioria dos tipos de objetos com capacidade de segurança) e os direitos de específica de objetos.       Por exemplo, dar um utilizador de leitura e acesso de escrita para uma fila de mensagens permite enviar, leitura e receber mensagens numa fila. No entanto, para melhorar o controlo de direitos de acesso, pode utilizar o <xref:System.Messaging.StandardAccessRights>e <xref:System.Messaging.MessageQueueAccessRights>enumeração para especificar, por exemplo, se um utilizador pode observar, mas não receber mensagens, pode eliminar filas ou mensagens ou pode definir as propriedades da fila.</xref:System.Messaging.MessageQueueAccessRights> </xref:System.Messaging.StandardAccessRights>"
  syntax:
    content: >-
      [System.Flags]

      public enum GenericAccessRights
