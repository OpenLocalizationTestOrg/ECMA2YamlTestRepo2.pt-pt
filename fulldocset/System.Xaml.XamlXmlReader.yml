  name: XamlXmlReader
  nameWithType: XamlXmlReader
  fullName: System.Xaml.XamlXmlReader
  type: Class
  summary: "Processes XAML markup from XML files by using an <xref:System.Xml.XmlReader> intermediary, and produces a XAML node stream."
  remarks: "When you construct a XamlXmlReader, an <xref:System.Xml.XmlReader> is required. The purpose of this design is to use established [!INCLUDE[TLA#tla_netframewk](~/add/includes/tlasharptla-netframewk-md.md)] APIs for XML processing in order to handle stream input, to obtain a stream from a file, and so on.       <xref:System.Xml.XmlReader> is the first component of the standard load path for XAML operations and is incorporated by <xref:System.Xaml.XamlServices.Load%2A?displayProperty=fullName> as well as by several existing framework XAML implementations for loading XAML."
  syntax:
    content: 'public class XamlXmlReader : System.Xaml.XamlReader, System.Xaml.IXamlLineInfo'
