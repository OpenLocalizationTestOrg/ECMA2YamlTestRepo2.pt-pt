  name: ComContractsSection
  nameWithType: ComContractsSection
  fullName: System.ServiceModel.Configuration.ComContractsSection
  type: Class
  summary: "Representa uma secção de configuração que contém os elementos para especificar o nome de um contrato de integração COM+ espaço de nomes e contrato. Esta classe não pode ser herdada."
  remarks: "Os COM+ integração contratos de serviço estão atualmente restritos para o espaço de nomes &quot;http://tempuri.org&quot; e o nome do contrato é derivado da interface COM suporte. No entanto, pode especificar alternativas utilizando o `comContracts` secção no ficheiro de configuração. Por exemplo, pode utilizar a seguinte configuração para especificar o nome de um contrato de serviço espaço de nomes e contrato [!code-cs [XpsCreate #XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent) ] quando o serviço é iniciado, os nomes de espaços de nomes e contrato especificados são aplicados para as descrições de serviço gerado.       Quando esta secção está vazia, a inicialização do serviço aplica-se um nome de espaço de nomes e o contrato de predefinido obtido a partir do ID de interface COM suporte."
  syntax:
    content: 'public sealed class ComContractsSection : System.Configuration.ConfigurationSection'
