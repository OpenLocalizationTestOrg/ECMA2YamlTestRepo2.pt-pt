- uid: System.Net.Http.StreamContent.TryComputeLength(System.Int64@)
  id: TryComputeLength(System.Int64@)
  parent: System.Net.Http.StreamContent
  langs:
  - csharp
  name: TryComputeLength(Int64)
  nameWithType: StreamContent.TryComputeLength(Int64)
  fullName: System.Net.Http.StreamContent.TryComputeLength(Int64)
  type: Method
  assemblies:
  - System.Net.Http
  namespace: System.Net.Http
  summary: "Determina se o conteúdo da transmissão tem um comprimento válido em bytes."
  remarks: "O método TryComputeLength proporciona a capacidade para calcular o comprimento do conteúdo de conteúdo de fluxo HTTP. Isto é útil para tipos de conteúdo que são possível calcular facilmente o comprimento do conteúdo. Se informática o comprimento do conteúdo não é possível ou dispendioso (precisaria a memória intermédia o conteúdo todo onde a serialização deverá ser caro ou exigir que o sistema para atribuir uma grande quantidade de memória do sistema), este método pode devolver `false`. Se este método devolve `false`, isto implica que partes de transferência seja necessária ou o conteúdo deve obter colocado na memória intermédia antes de a ser enviados para o servidor."
  syntax:
    content: protected override bool TryComputeLength (out long length);
    parameters:
    - id: length
      type: System.Int64
      description: "Comprimento do conteúdo de fluxo em bytes."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se <code> length </code> é um comprimento válido; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.Http.StreamContent.TryComputeLength*
  exceptions: []
  platform:
  - net462
