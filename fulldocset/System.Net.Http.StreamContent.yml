  type: Method
  assemblies:
  - System.Net.Http
  namespace: System.Net.Http
  summary: "Escreva o conteúdo de fluxo HTTP para um fluxo de memória como uma operação assíncrona."
  remarks: "Não irá impedir que esta operação. O devolvido <xref:System.Threading.Tasks.Task%601>objeto será concluída após todo o conteúdo foi escrito para o fluxo de memória.</xref:System.Threading.Tasks.Task%601>       O método CreateContentReadStreamAsync coloca o conteúdo para uma sequência de memória. Classes derivadas podem substituir este comportamento, se existir uma melhor forma de obter o conteúdo como fluxo. Por exemplo, uma matriz de bytes ou uma cadeia de utilizar uma forma mais eficiente do método como um só de leitura de moldagem <xref:System.IO.MemoryStream>à volta de bytes ou cadeia.)</xref:System.IO.MemoryStream>"
  syntax:
    content: protected override System.Threading.Tasks.Task<System.IO.Stream> CreateContentReadStreamAsync ();
    parameters: []
    return:
      type: System.Threading.Tasks.Task{System.IO.Stream}
      description: "O objeto de tarefa que representa a operação assíncrona."
  overload: System.Net.Http.StreamContent.CreateContentReadStreamAsync*
  exceptions: []
  platform:
  - net462
