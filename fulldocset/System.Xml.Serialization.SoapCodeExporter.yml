  type: Class
  summary: "Generates types and attribute declarations from internal type mapping information for SOAP-encoded message parts defined in a WSDL document."
  remarks: "The SoapCodeExporter class is used by the [Web Services Description Language Tool (Wsdl.exe)](http://msdn.microsoft.com/en-us/b9210348-8bc2-4367-8c91-d1a04b403e88) and the <xref:System.Web.Services.Description.ServiceDescriptionImporter> class while generating client proxy classes or abstract server classes from a Web Services Description Language (WSDL) document. Instead of using SoapCodeExporter directly, use Wsdl.exe."
