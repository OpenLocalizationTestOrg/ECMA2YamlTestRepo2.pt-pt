- uid: System.Web.UI.Design.AppSettingsExpressionEditor.EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  id: EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  parent: System.Web.UI.Design.AppSettingsExpressionEditor
  langs:
  - csharp
  name: EvaluateExpression(String,Object,Type,IServiceProvider)
  nameWithType: AppSettingsExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  fullName: System.Web.UI.Design.AppSettingsExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Avalia uma cadeia de expressão de definição de aplicação e fornece o valor de tempo de criação de uma propriedade de controlo."
  remarks: "O método EvaluateExpression procura a definição da aplicação que é especificada por `expression`e, em seguida, devolve o valor da definição de aplicação.       O estruturador visual utiliza o método EvaluateExpression para avaliar a uma expressão de definição de aplicação e forneça o valor de tempo de criação de uma propriedade de controlo associado. O estruturador visual chama o método EvaluateExpression com a cadeia da expressão e utiliza o resultado da expressão avaliada para atribuir valores de propriedade que são apresentados na superfície de desenho de controlo.       Em tempo de execução, o analisador de página utiliza o <xref:System.Web.Compilation.AppSettingsExpressionBuilder.EvaluateExpression%2A>e <xref:System.Web.Compilation.AppSettingsExpressionBuilder.GetCodeExpression%2A>métodos de correspondente <xref:System.Web.Compilation.AppSettingsExpressionBuilder>implementação avaliar uma expressão e fornecer o valor de tempo de execução para uma propriedade de controlo associado.</xref:System.Web.Compilation.AppSettingsExpressionBuilder> </xref:System.Web.Compilation.AppSettingsExpressionBuilder.GetCodeExpression%2A> </xref:System.Web.Compilation.AppSettingsExpressionBuilder.EvaluateExpression%2A>"
  syntax:
    content: public override object EvaluateExpression (string expression, object parseTimeData, Type propertyType, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "Uma aplicação definição cadeia da expressão a avaliar. `expression`não inclui o <xref uid=&quot;langword_csharp_AppSettings&quot; name=&quot;AppSettings&quot; href=&quot;&quot;> </xref> prefixo de expressão."
    - id: parseTimeData
      type: System.Object
      description: "Um objeto que contém informações de análise adicionais para avaliar `expression`."
    - id: propertyType
      type: System.Type
      description: "O tipo de propriedade de controlo."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "Uma implementação do fornecedor de serviço fornecida pelo anfitrião de estruturador utilizado para obter os serviços de tempo de design adicionais."
    return:
      type: System.Object
      description: "O objeto referenciado pelo <code> expression </code>, se a avaliação da expressão foi bem sucedida; caso contrário, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.AppSettingsExpressionEditor.EvaluateExpression*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.AppSettingsExpressionEditor.GetExpressionEditorSheet(System.String,System.IServiceProvider)
  id: GetExpressionEditorSheet(System.String,System.IServiceProvider)
