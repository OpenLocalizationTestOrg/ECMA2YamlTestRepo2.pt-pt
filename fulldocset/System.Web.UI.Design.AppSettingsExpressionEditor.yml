  name: AppSettingsExpressionEditor
  nameWithType: AppSettingsExpressionEditor
  fullName: System.Web.UI.Design.AppSettingsExpressionEditor
  type: Class
  summary: "Fornece propriedades e métodos para avaliar e edição de uma expressão de definição de aplicação num ficheiro de configuração no momento da concepção."
  remarks: "A classe de AppSettingsExpressionEditor é derivada do <xref:System.Web.UI.Design.ExpressionEditor>classe e fornece uma implementação para avaliar e associar uma referência de definição de aplicação com uma propriedade de controlo no momento da concepção.</xref:System.Web.UI.Design.ExpressionEditor> Por exemplo, é possível vincular o valor de uma propriedade de controlo para a expressão de definição de aplicação `AppSettings:mySettingKeyName`, que indica que o valor da propriedade de controlo está definido com o `mySettingKeyName` valor o `appSettings` secção do ficheiro de configuração Web.       Um designer visual de anfitrião, tais como [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], utiliza a classe de AppSettingsExpressionEditor para selecionar uma definição de aplicação do `appSettings` secção de configuração e, em seguida, avalia a expressão selecionada para composição de momento da concepção.       Ao navegar para o <xref:System.Web.UI.Design.HtmlControlDesigner.Expressions%2A>propriedade para um controlo na grelha de propriedades do momento da conceção, o estruturador visual apresenta uma caixa de diálogo para o conjunto de expressões que fornecem o valor de tempo de execução para uma propriedade de controlo.</xref:System.Web.UI.Design.HtmlControlDesigner.Expressions%2A> Pode selecionar o tipo de expressão com base numa lista de prefixos de expressão. Quando seleciona o **AppSettings** prefixo de expressão na lista, o anfitrião designer visual utiliza associada <xref:System.Web.UI.Design.ExpressionEditorSheet>objeto para fornecer a funcionalidade de edição de tempo de criação de `appSettings` métodos de AppSettingsExpressionEditor expressões e utiliza para avaliar e converter a cadeia de expressão com base na sintaxe para uma expressão de definição de aplicação.</xref:System.Web.UI.Design.ExpressionEditorSheet> O anfitrião de designer visual utiliza o resultado da expressão avaliada para atribuir valores de propriedade que são apresentados na superfície de desenho de controlo.       O <xref:System.Web.UI.Design.ExpressionEditor.ExpressionPrefix%2A>propriedade para um objeto de AppSettingsExpressionEditor devolve a cadeia `AppSettings`.</xref:System.Web.UI.Design.ExpressionEditor.ExpressionPrefix%2A> O <xref:System.Web.Compilation.AppSettingsExpressionBuilder>classe está associada com o prefixo de expressão `AppSettings` e a implementação de AppSettingsExpressionEditor.</xref:System.Web.Compilation.AppSettingsExpressionBuilder>       O <xref:System.Web.UI.Design.AppSettingsExpressionEditor.EvaluateExpression%2A>método avalia uma cadeia de expressão de definição de aplicação de entrada.</xref:System.Web.UI.Design.AppSettingsExpressionEditor.EvaluateExpression%2A> O <xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet%2A>método devolve o <xref:System.Web.UI.Design.ExpressionEditorSheet>implementação que é utilizada para introduzir e editar as expressões de definição de aplicação.</xref:System.Web.UI.Design.ExpressionEditorSheet> </xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet%2A>"
  example:
  - "The following code example demonstrates how to bind the <xref:System.Web.UI.WebControls.HyperLink.NavigateUrl%2A> property of a <xref:System.Web.UI.WebControls.HyperLink> control to an application setting expression using the AppSettingsExpressionEditor object.  \n  \n1.  In a Web Forms project, add `MyHyperLinkSetting` to the `<appSettings>` section of the web.config file.  \n  \n     [!code-xml[ControlsUsingExpressions#5](~/add/codesnippet/xml/t-system.web.ui.design.a_1.xml)]  \n  \n2.  On a Web Forms page, add a <xref:System.Web.UI.WebControls.HyperLink> control.  \n  \n3.  For the `Hyperlink` control, in Properties, click **Expressions**, and then click the ellipsis button (**...**).  \n  \n     The `<Hyperlinkname>`**Expression** dialog box appears.  \n  \n4.  Under **Bindable properties**, click **NavigateUrl**, in the **Expression type** list, click **AppSettings**, and then under **Expression properties**, in the **AppSetting** box, type **MyHyperLinkSetting**.  \n  \n The visual designer uses the AppSettingsExpressionEditor to assign the expression for the `NavigateUrl` property.  \n  \n The following aspx source shows an example of a property value set using an application setting expression.  \n  \n [!code-vb[ControlsUsingExpressions#2](~/add/codesnippet/visualbasic/t-system.web.ui.design.a_2.aspx)]\n [!code-cs[ControlsUsingExpressions#2](~/add/codesnippet/csharp/t-system.web.ui.design.a_2.aspx)]\n [!code-xml[ControlsUsingExpressions#2](~/add/codesnippet/xml/t-system.web.ui.design.a_2.xml)]"
  syntax:
    content: 'public class AppSettingsExpressionEditor : System.Web.UI.Design.ExpressionEditor'
