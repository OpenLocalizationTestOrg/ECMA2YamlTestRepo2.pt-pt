  name: GetExpressionEditorSheet(String,IServiceProvider)
  nameWithType: AppSettingsExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  fullName: System.Web.UI.Design.AppSettingsExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Devolve uma folha de editor de expressão para uma expressão de definição de aplicação."
  remarks: "O método de GetExpressionEditorSheet devolve um editor de simple implementação de folha, que utiliza uma cadeia de entrada único para formar a expressão."
  syntax:
    content: public override System.Web.UI.Design.ExpressionEditorSheet GetExpressionEditorSheet (string expression, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "A cadeia da expressão definida para uma propriedade de controlo, utilizada para inicializar a folha de editor de expressão. `expression`não inclui o <xref uid=&quot;langword_csharp_AppSettings&quot; name=&quot;AppSettings&quot; href=&quot;&quot;> </xref> prefixo de expressão."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "Uma implementação do fornecedor de serviço fornecida pelo anfitrião de estruturador utilizado para obter os serviços de tempo de design adicionais."
    return:
      type: System.Web.UI.Design.ExpressionEditorSheet
      description: "Um <xref href=&quot;System.Web.UI.Design.ExpressionEditorSheet&quot;> </xref> implementação define as propriedades de expressão de definição de aplicação."
  overload: System.Web.UI.Design.AppSettingsExpressionEditor.GetExpressionEditorSheet*
  exceptions: []
  platform:
  - net462
