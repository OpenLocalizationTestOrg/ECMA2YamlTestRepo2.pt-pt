- uid: System.Web.UI.WebControls.IButtonControl.PostBackUrl
  id: PostBackUrl
  parent: System.Web.UI.WebControls.IButtonControl
  langs:
  - csharp
  name: PostBackUrl
  nameWithType: IButtonControl.PostBackUrl
  fullName: System.Web.UI.WebControls.IButtonControl.PostBackUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the URL of the Web page to post to from the current page when the button control is clicked."
  remarks: "You can use the PostBackUrl property to perform a cross-page post. If the PostBackUrl property is set to the page that the button is currently on, a normal postback event cycle occurs.       A control that implements the <xref:System.Web.UI.WebControls.IButtonControl> interface must implement the PostBackUrl property to indicate the URL of the Web page to post to from the current page when the button control is clicked."
  syntax:
    content: public string PostBackUrl { get; set; }
    return:
      type: System.String
      description: "The URL of the Web page to post to from the current page when the button control is clicked."
  overload: System.Web.UI.WebControls.IButtonControl.PostBackUrl*
  exceptions: []
  platform:
  - net462
