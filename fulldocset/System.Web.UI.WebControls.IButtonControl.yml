  name: IButtonControl
  nameWithType: IButtonControl
  fullName: System.Web.UI.WebControls.IButtonControl
  type: Interface
  summary: "Defines properties and events that must be implemented to allow a control to act like a button on a Web page."
  remarks: "The IButtonControl interface defines the properties and events that must be implemented to allow a control to act like a button on a Web page.       The members of this interface provide basic button functionality, such as the ability to raise a <xref:System.Web.UI.WebControls.IButtonControl.Click> event and a <xref:System.Web.UI.WebControls.IButtonControl.Command> event. The <xref:System.Web.UI.WebControls.IButtonControl.PostBackUrl%2A> property provides cross-page posting functionality."
  syntax:
    content: public interface IButtonControl
  implements: []
  platform:
  - net462
