  type: Class
  summary: "Disponibiliza dados para <xref href=&quot;System.Windows.UIElement.LostKeyboardFocus&quot;> </xref> e <xref href=&quot;System.Windows.UIElement.GotKeyboardFocus&quot;> </xref> encaminhados eventos, bem como relacionadas ligado e eventos de pré-visualização."
  remarks: "Esta classe de dados de eventos é utilizada com os seguintes eventos anexados:- <xref:System.Windows.Input.Keyboard.GotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.Input.Keyboard.LostKeyboardFocus?displayProperty=fullName>Esta classe de dados de evento também é utilizado com os seguintes eventos encaminhados em elementos de base.</xref:System.Windows.Input.Keyboard.LostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.Input.Keyboard.GotKeyboardFocus?displayProperty=fullName> Estes eventos encaminhados reencaminhar os eventos anexados listados anteriormente para os tornar mais acessível para o modelo de elemento geral [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      - <xref:System.Windows.UIElement.GotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.UIElement.LostKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewGotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewLostKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.ContentElement.GotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.ContentElement.LostKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewGotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewLostKeyboardFocus?displayProperty=fullName>Os eventos anexados e os eventos de elemento base encaminhado partilham os seus dados de evento e o bubbling e túnel versões dos eventos encaminhados também partilham dados de eventos.</xref:System.Windows.ContentElement.PreviewLostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.ContentElement.PreviewGotKeyboardFocus?displayProperty=fullName> </xref:System.Windows.ContentElement.LostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.ContentElement.GotKeyboardFocus?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewLostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewGotKeyboardFocus?displayProperty=fullName> </xref:System.Windows.UIElement.LostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.UIElement.GotKeyboardFocus?displayProperty=fullName> Isto pode afetar as características processadas do evento que circula-lo a rota de evento. Para obter mais informações, consulte [descrição geral de entrada](~/add/includes/ajax-current-ext-md.md).       Se o <xref:System.Windows.Input.Keyboard.PreviewGotKeyboardFocus>evento ou a <xref:System.Windows.Input.Keyboard.PreviewLostKeyboardFocus>evento é processado (<xref:System.Windows.RoutedEventArgs.Handled%2A> está definido como `true` nos dados de evento), não irá alterar o foco do teclado.</xref:System.Windows.RoutedEventArgs.Handled%2A> </xref:System.Windows.Input.Keyboard.PreviewLostKeyboardFocus> </xref:System.Windows.Input.Keyboard.PreviewGotKeyboardFocus>       Se o <xref:System.Windows.Input.Keyboard.PreviewGotKeyboardFocus>evento ou a <xref:System.Windows.Input.Keyboard.PreviewLostKeyboardFocus>evento é processado, não irá alterar o foco do teclado.</xref:System.Windows.Input.Keyboard.PreviewLostKeyboardFocus> </xref:System.Windows.Input.Keyboard.PreviewGotKeyboardFocus>"
