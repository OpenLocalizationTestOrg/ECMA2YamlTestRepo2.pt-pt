  remarks: "Um token de canal Especifica o nome do canal, âmbito do canal e o nome de configuração de ponto final a utilizar em estabelecer o canal. O nome de ponto final no ficheiro de configuração tem o address, binding e informações de contrato para um serviço que o <xref:System.Workflow.Activities.SendActivity>atividade comunica com.</xref:System.Workflow.Activities.SendActivity>       O token de canal também especifica um nome de canal exclusivo e um nome de atividade do proprietário para o token. Um token de canal pode ser partilhado entre várias atividades de envio que pretendem utilizar o mesmo ponto de final para comunicar com um serviço."
