  name: SendActivity
  nameWithType: SendActivity
  fullName: System.Workflow.Activities.SendActivity
  type: Class
  summary: "Client activity that models the synchronous invocation of a [!INCLUDE[indigo1](~/add/includes/indigo1-md.md)] service operation."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/deprecatedcontent-md.md)]       The SendActivity activity enables you to participate in a conversation with a [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] service using a predefined message exchange pattern.      > [!NOTE] >  The SendActivity activity is a blocking activity, meaning that workflow execution is blocked until the activity completes execution.       The message exchange patterns supported by the SendActivity activity include:      -   One-way Send Message           The SendActivity activity sends a message but does not expect a response from the service.      -   Send Request - Receive Reply           The SendActivity activity sends a message and waits until a response is received from the service.      -   Send Request - Receive Fault           The SendActivity activity sends a message and waits until a response or a fault is received from the service. During execution, the send activity throws all of the faults that were received from the server. <xref:System.Workflow.ComponentModel.FaultHandlerActivity> activities can be used to handle the faults in the client workflow.      > [!NOTE] >  This activity is part of [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)]. For the equivalent activity in [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)], see <xref:System.ServiceModel.Activities.Send>."
  syntax:
    content: >-
      [System.ComponentModel.Designer(typeof(System.Workflow.Activities.SendActivityDesigner), typeof(System.ComponentModel.Design.IDesigner))]

      [System.Drawing.ToolboxBitmap(typeof(System.Workflow.Activities.SendActivity), "Design.Resources.SendActivity.png")]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Workflow.ComponentModel.Compiler.ActivityValidator(typeof(System.Workflow.Activities.SendActivityValidator))]

