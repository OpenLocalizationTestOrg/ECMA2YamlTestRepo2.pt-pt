  name: SendActivity
  nameWithType: SendActivity
  fullName: System.Workflow.Activities.SendActivity
  type: Class
  summary: "Atividade do cliente que modelos a invocação síncrona de um [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] operação de serviço."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]A atividade de SendActivity permite-lhe participar numa conversação com um [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] service através do padrão de exchange uma mensagem predefinida.      > [!NOTE] > SendActivity a atividade é uma atividade de bloqueio, que significa que a execução do fluxo de trabalho está bloqueada até que a execução de concluída a atividade.       Os padrões de exchange mensagem suportados pela atividade SendActivity incluem:-One-way enviar mensagem do SendActivity atividade envia uma mensagem, mas não espera que uma resposta do serviço.      -Enviar o pedido - resposta SendActivity a atividade envia uma mensagem e aguarda até que é recebida uma resposta do serviço de receber.      -Enviar o pedido - receber falhas SendActivity a atividade envia uma mensagem e aguarda até que uma resposta ou uma falha é recebeu do serviço. Durante a execução, a atividade send emite todas as falhas que foram recebidas do servidor. <xref:System.Workflow.ComponentModel.FaultHandlerActivity>as atividades podem ser utilizadas para processar falhas no fluxo de trabalho cliente.</xref:System.Workflow.ComponentModel.FaultHandlerActivity>      > [!NOTE] > Esta atividade faz parte de [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)]. A atividade equivalente em [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)], consulte <xref:System.ServiceModel.Activities.Send>.</xref:System.ServiceModel.Activities.Send>"
  syntax:
    content: >-
      [System.ComponentModel.Designer(typeof(System.Workflow.Activities.SendActivityDesigner), typeof(System.ComponentModel.Design.IDesigner))]

