  summary: "Devolve uma coleção de controla os IDs de contentor dentro de <xref href=&quot;System.ComponentModel.Design.IDesignerHost&quot;> </xref> quando é fornecido com um contexto de formato."
  remarks: "O <xref:System.Web.UI.WebControls.ControlIDConverter.FilterControl%2A>método denomina-se em cada controlo encontrado no contentor.</xref:System.Web.UI.WebControls.ControlIDConverter.FilterControl%2A> O controlo ID só é adicionado o <xref:System.ComponentModel.TypeConverter.StandardValuesCollection>se o método devolve `true`.</xref:System.ComponentModel.TypeConverter.StandardValuesCollection>"
  syntax:
    content: public override System.ComponentModel.TypeConverter.StandardValuesCollection GetStandardValues (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Um <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> que fornece um contexto de formato que pode ser utilizado para extrair informações adicionais sobre o ambiente a partir do qual é invocado este conversor. Este parâmetro ou as propriedades deste parâmetro podem ser <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.ComponentModel.TypeConverter.StandardValuesCollection
      description: "A <xref:System.ComponentModel.TypeConverter.StandardValuesCollection>que contém um conjunto de cadeias que representa o controlo IDs dos controlos no contentor atual.</xref:System.ComponentModel.TypeConverter.StandardValuesCollection> Se nenhum controlos atualmente estão contidos, é devolvida uma coleção vazia. Se o contexto é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> ou não existe nenhum contentor atual, em seguida, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> é devolvido."
  overload: System.Web.UI.WebControls.ControlIDConverter.GetStandardValues*
  exceptions: []
  platform:
