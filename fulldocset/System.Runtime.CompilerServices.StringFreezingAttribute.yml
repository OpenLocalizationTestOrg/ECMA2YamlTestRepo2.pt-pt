  langs:
  - csharp
  name: StringFreezingAttribute
  nameWithType: StringFreezingAttribute
  fullName: System.Runtime.CompilerServices.StringFreezingAttribute
  type: Class
  summary: "Deprecated. Freezes a string literal when creating native images using the [Ngen.exe (Native Image Generator)](~/add/includes/ajax-current-ext-md.md). This class cannot be inherited."
  remarks: "> [!NOTE]\n>  The StringFreezingAttribute class has been deprecated in the .NET Framework version 3.5 Service Pack 1 (SP1) and later versions.  \n  \n A frozen string is a string literal object that is compatible with the managed heap and has been serialized into a native image by the [Ngen.exe (Native Image Generator)](../Topic/Ngen.exe%20\\(Native%20Image%20Generator\\).md).  The StringFreezingAttribute attribute allows you to optimize your code by pre-allocating string literals during native image generation rather than at run time.  After a string literal has been frozen, code can simply refer to the string using the address in the native image.  \n  \n The StringFreezingAttribute must be applied on the assembly level.  \n  \n Note that the common language runtime (CLR) cannot unload any native image that has a frozen string because any object in the heap might refer to the frozen string.  Therefore, you should use the StringFreezingAttribute class only in cases where the native image that contains the frozen string is shared heavily."
  example:
  - "The following code example demonstrates how to apply the StringFreezingAttribute to an assembly.  \n  \n [!code-cs[Runtime.CompilerServices.StringFreezingAttribute#1](~/add/codesnippet/csharp/t-system.runtime.compile_3_1.cs)]\n [!code-vb[Runtime.CompilerServices.StringFreezingAttribute#1](~/add/codesnippet/visualbasic/t-system.runtime.compile_3_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, Inherited=false)]

      public sealed class StringFreezingAttribute : Attribute
