  name: DurableTimerExtension
  nameWithType: DurableTimerExtension
  fullName: System.Activities.Statements.DurableTimerExtension
  type: Class
  summary: "Represents an activity timer extension that can be persisted."
  remarks: "A DurableTimerExtension object can only be associated with a single workflow instance. If a DurableTimerExtension object is used with more than one workflow instance, an <xref:System.InvalidOperationException> is thrown with the following message:      ```Output   This TimerExtension has already been attached to a workflow instance.   ```"
  syntax:
