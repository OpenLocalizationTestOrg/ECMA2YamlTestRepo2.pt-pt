  name: DataControlRowState
  nameWithType: DataControlRowState
  fullName: System.Web.UI.WebControls.DataControlRowState
  type: Enum
  summary: "Especifica o estado de uma linha no controlo de dados, tais como <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> ou <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref>."
  remarks: "A enumeração de DataControlRowState identifica o estado de uma linha num controlo de dados, tais como <xref:System.Web.UI.WebControls.DetailsView>ou <xref:System.Web.UI.WebControls.GridView>.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DetailsView> Estado de uma linha pode ser um ou uma combinação da DataControlRowState valores, por isso, utilização de operações bit a bit para determinar se o estado da linha inclui um valor de DataControlRowState, em vez de um teste de equivalência. A enumeração de DataControlRowState é utilizada para qualquer tipo de linha, não apenas <xref:System.Web.UI.WebControls.DataControlRowType>linhas (normalmente, o estado de linhas do cabeçalho e rodapé está definido como Normal).</xref:System.Web.UI.WebControls.DataControlRowType>       Pode utilizar a enumeração de DataControlRowState para identificar o estado de um <xref:System.Web.UI.WebControls.GridViewRow>ou <xref:System.Web.UI.WebControls.DetailsViewRow>objeto ao enumerar através de um <xref:System.Web.UI.WebControls.GridViewRowCollection>ou <xref:System.Web.UI.WebControls.DetailsViewRowCollection>coleção, respetivamente.</xref:System.Web.UI.WebControls.DetailsViewRowCollection> </xref:System.Web.UI.WebControls.GridViewRowCollection> </xref:System.Web.UI.WebControls.DetailsViewRow> </xref:System.Web.UI.WebControls.GridViewRow> Se estiver a escrever um controlo de dados que utiliza as linhas, pode utilizar a enumeração de DataControlRowState para identificar a compor cores diferentes para uma linha (o valor alternativo) ou controlos que estão ativados ou desativados para editar uma linha (os valores editar e Insert)."
  example:
  - "The following code example demonstrates how to use the DataControlRowState enumeration to render a user interface (UI) based on the state of a row in a <xref:System.Web.UI.WebControls.GridView> control. The `RadioButtonField` class, which is a custom field control that derives from the <xref:System.Web.UI.WebControls.CheckBoxField> control, renders a data-bound radio button for every row in a <xref:System.Web.UI.WebControls.GridView> control. When the row is displaying data to a user, and is not in edit mode, the <xref:System.Web.UI.WebControls.RadioButton> control is disabled. When the user updates a row in <xref:System.Web.UI.WebControls.GridView> and the row is in edit mode, the <xref:System.Web.UI.WebControls.RadioButton> control is rendered as enabled so that it can be clicked. The example uses bitwise AND operators, because the row state might be a combination of one or more DataControlRowState values. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.DataControlField> class.  \n  \n [!code-vb[Samples.AspNet.RadioButtonField#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_36_1.vb)]\n [!code-cs[Samples.AspNet.RadioButtonField#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_36_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      public enum DataControlRowState
