  name: ToolStripSeparator
  nameWithType: ToolStripSeparator
  fullName: System.Windows.Forms.ToolStripSeparator
  type: Class
  summary: "Represents a line used to group items of a <xref href=&quot;System.Windows.Forms.ToolStrip&quot;></xref> or the drop-down items of a <xref href=&quot;System.Windows.Forms.MenuStrip&quot;></xref> or <xref href=&quot;System.Windows.Forms.ContextMenuStrip&quot;></xref> or other <xref href=&quot;System.Windows.Forms.ToolStripDropDown&quot;></xref> control."
  remarks: "Use a ToolStripSeparator to group related items on a menu or <xref:System.Windows.Forms.ToolStrip>. The ToolStripSeparator is automatically spaced and oriented horizontally or vertically to accord with its container.       You can add a ToolStripSeparator at design time by choosing it from a drop-down list. However, you can also automatically create a ToolStripSeparator by typing a hyphen (-) in either the designer template node or in the <xref:System.Windows.Forms.ToolStripItemCollection.Add%2A> method."
  syntax:
    content: >-
      [System.Windows.Forms.Design.ToolStripItemDesignerAvailability(System.Windows.Forms.Design.ToolStripItemDesignerAvailability.ToolStrip | System.Windows.Forms.Design.ToolStripItemDesignerAvailability.ContextMenuStrip)]

