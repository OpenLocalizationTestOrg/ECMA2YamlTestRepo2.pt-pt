  type: Class
  summary: "Animates from the <see cref=&quot;T:System.Windows.Media.Media3D.Rotation3D&quot;></see> value of the previous key frame to its own &lt;xref:System.Windows.Media.Animation.Rotation3DKeyFrame.Value%2A&gt; using linear interpolation."
  remarks: "This class is used as part of a <xref:System.Windows.Media.Animation.Rotation3DKeyFrameCollection> in conjunction with a <xref:System.Windows.Media.Animation.Rotation3DAnimationUsingKeyFrames> object to animate a <xref:System.Windows.Media.Media3D.Rotation3D> property value along a set of key frames.       A key frame defines a segment of the <xref:System.Windows.Media.Animation.Rotation3DAnimationUsingKeyFrames> to which it belongs. Each key frame has a target <xref:System.Windows.Media.Animation.Rotation3DKeyFrame.Value%2A> and a <xref:System.Windows.Media.Animation.Rotation3DKeyFrame.KeyTime%2A>. The <xref:System.Windows.Media.Animation.Rotation3DKeyFrame.KeyTime%2A> specifies the time at which the key frame&quot;s <xref:System.Windows.Media.Animation.Rotation3DKeyFrame.Value%2A> should be reached. A key frame animates from the target value of the previous key frame to its own target value. It starts when the previous key frame ends and ends when its own key time is reached.       Linear key frames like LinearRotation3DKeyFrame create a smooth, linear interpolation between values."
  syntax:
    content: 'public class LinearRotation3DKeyFrame : System.Windows.Media.Animation.Rotation3DKeyFrame'
