  nameWithType: HttpRequestMessage.Content
  fullName: System.Net.Http.HttpRequestMessage.Content
  type: Property
  assemblies:
  - System.Net.Http
  namespace: System.Net.Http
  summary: "Gets or sets the contents of the HTTP message."
  remarks: "The contents of an HTTP message corresponds to the entity body defined in RFC 2616.       A number of classes can be used for HTTP content. These include the following.      1.  <xref:System.Net.Http.ByteArrayContent> - HTTP content based on a byte array.      2.  <xref:System.Net.Http.FormUrlEncodedContent> - HTTP content of name/value tuples encoded using application/x-www-form-urlencoded MIME type.      3.  <xref:System.Net.Http.MultipartContent> - HTTP content that gets serialized using the multipart/* content type specification.      4.  <xref:System.Net.Http.MultipartFormDataContent> - HTTP content encoded using the multipart/form-data MIME type.      5.  <xref:System.Net.Http.StreamContent> - HTTP content based on a stream.      6.  <xref:System.Net.Http.StringContent> - HTTP content based on a string."
  syntax:
    content: public System.Net.Http.HttpContent Content { get; set; }
    return:
      type: System.Net.Http.HttpContent
      description: "The content of a message"
  overload: System.Net.Http.HttpRequestMessage.Content*
  exceptions: []
  platform:
  - net462
