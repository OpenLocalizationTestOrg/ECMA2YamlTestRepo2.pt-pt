  summary: "Obtém ou define o conteúdo da mensagem de HTTP."
  remarks: "O conteúdo de uma mensagem HTTP corresponde ao corpo de entidade definido no RFC 2616.       Um número de classes pode ser utilizado para o conteúdo HTTP. Estes incluem o seguinte:      1.  <xref:System.Net.Http.ByteArrayContent>-HTTP conteúdo com base numa matriz de bytes.</xref:System.Net.Http.ByteArrayContent>      2.  <xref:System.Net.Http.FormUrlEncodedContent>-Conteúdo HTTP cadeias de identificação de nome/valor codificado através de application/x-www-form-urlencoded tipo de MIME.</xref:System.Net.Http.FormUrlEncodedContent>      3.  <xref:System.Net.Http.MultipartContent>-Conteúdo HTTP que obtém serializado utilizando o multipart / * especificação do tipo de conteúdo.</xref:System.Net.Http.MultipartContent>      4.  <xref:System.Net.Http.MultipartFormDataContent>-Conteúdo HTTP codificado utilizando o tipo MIME multipart /-dados do formulário.</xref:System.Net.Http.MultipartFormDataContent>      5.  <xref:System.Net.Http.StreamContent>-HTTP conteúdo com base numa sequência.</xref:System.Net.Http.StreamContent>      6.  <xref:System.Net.Http.StringContent>-HTTP conteúdo com base numa cadeia.</xref:System.Net.Http.StringContent>"
  syntax:
    content: public System.Net.Http.HttpContent Content { get; set; }
    return:
      type: System.Net.Http.HttpContent
      description: "O conteúdo de uma mensagem"
  overload: System.Net.Http.HttpRequestMessage.Content*
  exceptions: []
