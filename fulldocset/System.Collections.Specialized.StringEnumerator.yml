  type: Method
  assemblies:
  - System
  namespace: System.Collections.Specialized
  summary: "Avança o enumerador para o próximo elemento da coleção."
  remarks: "Após a criação de um enumerador ou após um <xref:System.Collections.Specialized.StringEnumerator.Reset%2A>é chamado um enumerador está posicionado antes do primeiro elemento da coleção e a primeira chamada para MoveNext move o enumerador através do primeiro elemento da coleção.</xref:System.Collections.Specialized.StringEnumerator.Reset%2A>       Se MoveNext transmite o fim da coleção, o enumerador está posicionado após o último elemento da coleção e devolve MoveNext `false`. Quando o enumerador está nesta posição, as chamadas subsequentes para MoveNext também devolvem `false` até <xref:System.Collections.Specialized.StringEnumerator.Reset%2A>é chamado.</xref:System.Collections.Specialized.StringEnumerator.Reset%2A>       Um enumerador permanece válido desde que a coleção permanece inalterada. Caso sejam feitas alterações à coleção, tais como adicionar, modificar ou eliminar elementos, o enumerador irrevogavelmente é invalidado e a próxima chamada ou <xref:System.Collections.IEnumerator.MoveNext%2A> <xref:System.Collections.IEnumerator.Reset%2A>emitir um <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Collections.IEnumerator.Reset%2A> </xref:System.Collections.IEnumerator.MoveNext%2A> Se a coleção é modificada entre <xref:System.Collections.IEnumerator.MoveNext%2A>e <xref:System.Collections.IEnumerator.Current%2A>, <xref:System.Collections.IEnumerator.Current%2A>devolve o elemento que está definido, mesmo que o enumerador já é invalidado.</xref:System.Collections.IEnumerator.Current%2A> </xref:System.Collections.IEnumerator.Current%2A> </xref:System.Collections.IEnumerator.MoveNext%2A>"
