  summary: "Obtém o elemento actual na coleção."
  remarks: "Após a criação de um enumerador ou após um <xref:System.Collections.Specialized.StringEnumerator.Reset%2A>denomina-se, <xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A>tem de ser chamado para avançar o enumerador para o primeiro elemento da coleção de antes de ler o valor de actual; caso contrário, atual está definido.</xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A> </xref:System.Collections.Specialized.StringEnumerator.Reset%2A>       Atual também emite uma exceção se a última chamada para <xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A>devolvido `false`, que indica que o fim da colecção.</xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A>       Atual não move a posição do enumerador e chamadas consecutivas para atual devolvem o mesmo objeto até ser <xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A>ou <xref:System.Collections.Specialized.StringEnumerator.Reset%2A>é chamado.</xref:System.Collections.Specialized.StringEnumerator.Reset%2A> </xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A>       Um enumerador permanece válido desde que a coleção permanece inalterada. Caso sejam feitas alterações à coleção, tais como adicionar, modificar ou eliminar elementos, o enumerador irrevogavelmente é invalidado e a próxima chamada ou <xref:System.Collections.IEnumerator.MoveNext%2A> <xref:System.Collections.IEnumerator.Reset%2A>emitir um <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Collections.IEnumerator.Reset%2A> </xref:System.Collections.IEnumerator.MoveNext%2A> Se a coleção é modificada entre <xref:System.Collections.IEnumerator.MoveNext%2A>e <xref:System.Collections.IEnumerator.Current%2A>, <xref:System.Collections.IEnumerator.Current%2A>devolve o elemento que está definido, mesmo que o enumerador já é invalidado.</xref:System.Collections.IEnumerator.Current%2A> </xref:System.Collections.IEnumerator.Current%2A> </xref:System.Collections.IEnumerator.MoveNext%2A>"
