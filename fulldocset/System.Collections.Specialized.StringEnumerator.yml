  summary: "Suporta uma iteração simple através de um <xref href=&quot;System.Collections.Specialized.StringCollection&quot;> </xref>."
  remarks: "O `foreach` declaração do Estado de linguagem c# (`for each` no Visual Basic) oculta a complexidade dos enumeradores.  Por conseguinte, utilizando `foreach` recomenda-se, em vez de manipular diretamente o enumerador.       Enumeradores podem ser utilizados para ler os dados da coleção, mas não pode ser utilizados para modificar a colecção subjacente.       Inicialmente, o enumerador está posicionado antes do primeiro elemento da coleção. <xref:System.Collections.Specialized.StringEnumerator.Reset%2A>também oferece o enumerador novamente para nesta posição.</xref:System.Collections.Specialized.StringEnumerator.Reset%2A> AT isto posicionar, chamar <xref:System.Collections.Specialized.StringEnumerator.Current%2A>emite uma exceção.</xref:System.Collections.Specialized.StringEnumerator.Current%2A> Por conseguinte, tem de chamar <xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A>para avançar o enumerador para o primeiro elemento da coleção de antes de ler o valor de <xref:System.Collections.Specialized.StringEnumerator.Current%2A>.</xref:System.Collections.Specialized.StringEnumerator.Current%2A> </xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A>       <xref:System.Collections.Specialized.StringEnumerator.Current%2A>Devolve o mesmo objeto até ser <xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A>ou <xref:System.Collections.Specialized.StringEnumerator.Reset%2A>é chamado.</xref:System.Collections.Specialized.StringEnumerator.Reset%2A> </xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A></xref:System.Collections.Specialized.StringEnumerator.Current%2A> <xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A>Define <xref:System.Collections.Specialized.StringEnumerator.Current%2A>para o próximo elemento.</xref:System.Collections.Specialized.StringEnumerator.Current%2A></xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A>       Se <xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A>transmite o fim da coleção, o enumerador está posicionado após o último elemento da coleção e <xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A>devolve `false`.</xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A> </xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A> Quando o enumerador está nesta posição, as chamadas subsequentes para <xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A>também devolvem `false`.</xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A> Se a última chamada para <xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A>devolvido `false`, chamar <xref:System.Collections.Specialized.StringEnumerator.Current%2A>emite uma exceção.</xref:System.Collections.Specialized.StringEnumerator.Current%2A> </xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A> Para definir <xref:System.Collections.Specialized.StringEnumerator.Current%2A>para o primeiro elemento da coleção, pode chamar <xref:System.Collections.Specialized.StringEnumerator.Reset%2A>seguido <xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A>.</xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A> </xref:System.Collections.Specialized.StringEnumerator.Reset%2A> </xref:System.Collections.Specialized.StringEnumerator.Current%2A>       Um enumerador permanece válido desde que a coleção permanece inalterada. Caso sejam feitas alterações à coleção, tais como adicionar, modificar ou eliminar elementos, o enumerador irrevogavelmente é invalidado e a próxima chamada ou <xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A> <xref:System.Collections.Specialized.StringEnumerator.Reset%2A>emitir um <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Collections.Specialized.StringEnumerator.Reset%2A> </xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A> Se a coleção é modificada entre <xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A>e <xref:System.Collections.Specialized.StringEnumerator.Current%2A>, <xref:System.Collections.Specialized.StringEnumerator.Current%2A>devolve o elemento que está definido, mesmo que o enumerador já é invalidado.</xref:System.Collections.Specialized.StringEnumerator.Current%2A> </xref:System.Collections.Specialized.StringEnumerator.Current%2A> </xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A>       O enumerador não tem acesso exclusivo à coleção; Por conseguinte, a enumerar através de uma coleção intrinsecamente não é um procedimento seguro para thread. Mesmo quando uma coleção está sincronizada, outros threads ainda podem modificar a coleção, o que faz com que o enumerador acionar uma excepção. Para garantir a segurança de thread durante a enumeração, pode bloquear a coleção durante a enumeração de toda ou detetar exceções resultantes das alterações efetuadas por outros threads."
