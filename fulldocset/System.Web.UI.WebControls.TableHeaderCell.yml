- uid: System.Web.UI.WebControls.TableHeaderCell.Scope
  id: Scope
  parent: System.Web.UI.WebControls.TableHeaderCell
  langs:
  - csharp
  name: Scope
  nameWithType: TableHeaderCell.Scope
  fullName: System.Web.UI.WebControls.TableHeaderCell.Scope
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the scope of the <xref href=&quot;System.Web.UI.WebControls.TableHeaderCell&quot;></xref> control when it is rendered."
  remarks: "Use the Scope property to get or set the scope of the <xref:System.Web.UI.WebControls.TableHeaderCell> control when it is rendered. The scope of the <xref:System.Web.UI.WebControls.TableHeaderCell> represents the cells that the header applies to. For complex tables, use the <xref:System.Web.UI.WebControls.TableCell.AssociatedHeaderCellID%2A> property, which provides more control over the specification of the relationship of header cells to data cells. The Scope property is used to make HTML tables more accessible by providing information about relationships between the cells and the headers.       For a list of the available table header scopes, see <xref:System.Web.UI.WebControls.TableHeaderScope>.       The value of this property is stored in view state."
  example:
  - "The following code example demonstrates how to program the Scope property declaratively. Note the use of the <xref:System.Web.UI.WebControls.TableCell.AssociatedHeaderCellID%2A> property.  \n  \n [!code-cs[TableHeaderCell#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_907_1.aspx)]\n [!code-vb[TableHeaderCell#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_907_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.TableHeaderScope Scope { get; set; }
    return:
      type: System.Web.UI.WebControls.TableHeaderScope
      description: "A <xref href=&quot;System.Web.UI.WebControls.TableHeaderScope&quot;></xref> value. The default is <xref href=&quot;System.Web.UI.WebControls.TableHeaderScope&quot;></xref>."
  overload: System.Web.UI.WebControls.TableHeaderCell.Scope*
  exceptions: []
  platform:
