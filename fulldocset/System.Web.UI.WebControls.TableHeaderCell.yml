  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the <xref uid=&quot;langword_csharp_abbr&quot; name=&quot;abbr&quot; href=&quot;&quot;></xref> attribute of the HTML <xref uid=&quot;langword_csharp_th&quot; name=&quot;th&quot; href=&quot;&quot;></xref> element for the <xref href=&quot;System.Web.UI.WebControls.TableHeaderCell&quot;></xref> control."
  remarks: "The AbbreviatedText property is rendered as the `abbr` attribute of the HTML `th` element. The `abbr` attribute is used by screen readers to read a shortened version of a header for each cell in the table. The AbbreviatedText property is significant for browsers that render abbreviated text in place of the content for the <xref:System.Web.UI.WebControls.TableHeaderCell> control.       The value of this property is stored in view state."
  example:
  - "The following code example demonstrates how to program the AbbreviatedText property declaratively.  \n  \n [!code-cs[TableHeaderCell#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_404_1.aspx)]\n [!code-vb[TableHeaderCell#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_404_1.aspx)]"
  syntax:
