  remarks: "The categories can be any string values that are pertinent to the table. The CategoryText property is rendered as the `axis` attribute of the HTML `th` element, which is used to group table cells into conceptual categories. The categories are rendered in HTML as a comma-delimited list.       The value of this property is stored in view state."
