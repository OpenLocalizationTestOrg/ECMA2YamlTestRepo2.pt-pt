  fullName: Microsoft.VisualBasic.Conversion.Val(Char)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "Devolve os números contidos numa cadeia como um valor numérico do tipo adequado."
  remarks: "O `Val` função deixa de ler a cadeia no primeiro caráter que não é possível reconhecer como parte de um número. Símbolos e os carateres que muitas vezes, são consideradas partes de valores numéricos, tais como cifrões e vírgulas, não são reconhecidas. No entanto, a função reconhece os prefixos de radix `&O` (para octal) e `&H` (para hexadecimal). Espaços em branco, separadores e carateres de linefeed estão repartidas no argumento.       A seguinte chamada devolve o valor 1615198.      ```      Val(&quot; 1615 198th Street N.E.&quot;)    ```A seguinte chamada devolve o valor decimal -1.      ```      Val(&quot;&HFFFF&quot;)    ```      > [!NOTE]> O `Val` função reconhece apenas o período (`.`) como um separador decimal válido. Quando são utilizados pelos separadores decimais diferentes, tal como em aplicações internacionais, utilize `CDbl` ou `CInt` em vez disso, para converter uma cadeia para um número. Para converter um valor numérico a representação de cadeia de um número numa cultura específica, utilize o tipo numérico `Parse(String, IFormatProvider)` método. Por exemplo, utilizar <xref:System.Double.Parse%2A?displayProperty=fullName>ao converter uma cadeia para um `Double`.</xref:System.Double.Parse%2A?displayProperty=fullName>      > [!NOTE] > Um <xref:System.InvalidCastException>exceção pode ser gerada em resposta a determinados invulgar formatos de números.</xref:System.InvalidCastException> Por exemplo, o seguinte código gera esta exceção.   >> `&quot; These examples cause run-time errors.` >> `&quot;Console.WriteLine(Val(&quot;1.34%&quot;))` >> `&quot;Console.WriteLine(Val(&quot;1.34&&quot;))` >> O conflito entre o número formatada como um `Double` e `Integer` e `Long` caracteres de tipo deverá ser detetados pelo compilador se não foram contido numa cadeia.   >    >  `&quot; These examples cause compiler errors.`   >    >  `&quot;Dim m = 1.34%`   >    >  `&quot;Dim n = 1.34&`"
  example:
  - "The following example uses the `Val` function to return the numbers contained in each string. `Val` stops converting at the first character that cannot be interpreted as a numeric digit, numeric modifier, numeric punctuation, or white space.  \n  \n [!code-vb[VbVbalrFunctions#54](~/add/codesnippet/visualbasic/m-microsoft.visualbasic._65_1.vb)]"
  syntax:
    content: public static int Val (char Expression);
    parameters:
    - id: Expression
      type: System.Char
      description: "Necessário. Qualquer válido <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> expressão, <xref uid=&quot;langword_csharp_Object&quot; name=&quot;Object&quot; href=&quot;&quot;> </xref> variável, ou <xref uid=&quot;langword_csharp_Char&quot; name=&quot;Char&quot; href=&quot;&quot;> </xref> valor. Se `Expression` é do tipo <xref uid=&quot;langword_csharp_Object&quot; name=&quot;Object&quot; href=&quot;&quot;> </xref>, o valor tem de ser conversível para o <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> ou um <xref:System.ArgumentException>erro ocorrer.</xref:System.ArgumentException>"
