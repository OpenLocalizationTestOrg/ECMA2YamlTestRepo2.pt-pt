- uid: Microsoft.VisualBasic.Conversion.CTypeDynamic(System.Object,System.Type)
  id: CTypeDynamic(System.Object,System.Type)
  parent: Microsoft.VisualBasic.Conversion
  langs:
  - csharp
  name: CTypeDynamic(Object,Type)
  nameWithType: Conversion.CTypeDynamic(Object,Type)
  fullName: Microsoft.VisualBasic.Conversion.CTypeDynamic(Object,Type)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "Converte um objeto para o tipo especificado."
  remarks: "O `CTypeDynamic` método converte o objecto transmitido como o `Expression` parâmetro para o tipo especificado pelo `TargetType` parâmetro. Se o objeto é um objeto dinâmico, o `CTypeDynamic` método aplica-se disponíveis conversões dinâmicos.       O `CTypeDynamic` método aplica-se dinâmica conversões de acordo com a semântica de conversão definida pelo objeto próprio. Se um objecto dinâmico herda <xref:System.Dynamic.DynamicObject>, a `CTypeDynamic` método tenta primeiro a efetuar a conversão, utilizando uma conversão definida pelo utilizador, estática.</xref:System.Dynamic.DynamicObject> Se a conversão definida pelo utilizador, estática falhar, o `CTypeDynamic` método tenta efetuar a conversão utilizando conversões dinâmicos. Se um objeto dinâmico implementa <xref:System.Dynamic.IDynamicMetaObjectProvider>, a `CTypeDynamic` método proporciona precedência para conversões dinâmicos através de conversões definidas pelo utilizador, estáticos.</xref:System.Dynamic.IDynamicMetaObjectProvider>"
  example:
  - "The following example uses the `CTypeDynamic` method to convert a dynamic object to a string by using the conversion defined by the dynamic object.  \n  \n```vb#  \nImports System.Dynamic  \n  \nModule Module1  \n    Sub Main()  \n        Dim dyn As Object = New SampleDynamicObject  \n        Dim sampleString = CTypeDynamic(dyn, GetType(String))  \n        Console.WriteLine(sampleString)  \n    End Sub  \nEnd Module  \n  \nClass SampleDynamicObject  \n    Inherits DynamicObject  \n  \n    Public Overrides Function TryConvert(ByVal binder As ConvertBinder,  \n                                         ByRef result As Object) As Boolean  \n  \n        If binder.Type = GetType(String) Then  \n            result = \"Sample String\"  \n            Return True  \n        End If  \n  \n        Return False  \n    End Function  \nEnd Class  \n```"
  syntax:
    content: public static object CTypeDynamic (object Expression, Type TargetType);
    parameters:
    - id: Expression
      type: System.Object
      description: "O objeto a converter."
    - id: TargetType
      type: System.Type
      description: "O tipo para o qual pretende converter o objeto."
    return:
      type: System.Object
      description: "Um objeto cujo tipo em tempo de execução é o tipo de destino solicitadas."
  overload: Microsoft.VisualBasic.Conversion.CTypeDynamic*
  exceptions: []
  platform:
  - net462
