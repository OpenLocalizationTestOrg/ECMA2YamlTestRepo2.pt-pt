  name: SecureMethodAttribute
  nameWithType: SecureMethodAttribute
  fullName: System.EnterpriseServices.SecureMethodAttribute
  type: Class
  summary: "Ensures that the infrastructure calls through an interface for a method or for each method in a class when using the security service. Classes need to use interfaces to use security services. This class cannot be inherited."
  remarks: "If `SecureMethod` is specified, it must not be disabled in the COM+ catalog; if enabled in the COM+ catalog, it must be specified on the component."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Method, AllowMultiple=false, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class SecureMethodAttribute : Attribute
