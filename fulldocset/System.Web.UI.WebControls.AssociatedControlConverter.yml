  type: Class
  summary: "Provides a type converter that retrieves a list of <xref href=&quot;System.Web.UI.WebControls.WebControl&quot;></xref> controls in the current container."
  remarks: "The AssociatedControlConverter class derives from the <xref:System.Web.UI.WebControls.ControlIDConverter> class and provides a type converter specifically for controls that derive from the <xref:System.Web.UI.WebControls.WebControl> class. It is used by the <xref:System.Web.UI.WebControls.Label.AssociatedControlID%2A> property of the <xref:System.Web.UI.WebControls.Label> control.       For more information about type converters, see [How to: Implement a Type Converter](~/add/includes/ajax-current-ext-md.md) or [Generalized Type Conversion](~/add/includes/ajax-current-ext-md.md)."
  syntax:
