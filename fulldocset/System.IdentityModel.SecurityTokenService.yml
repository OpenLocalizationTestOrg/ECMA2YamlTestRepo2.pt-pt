- uid: System.IdentityModel.SecurityTokenService.Issue(System.Security.Claims.ClaimsPrincipal,System.IdentityModel.Protocols.WSTrust.RequestSecurityToken)
  id: Issue(System.Security.Claims.ClaimsPrincipal,System.IdentityModel.Protocols.WSTrust.RequestSecurityToken)
  parent: System.IdentityModel.SecurityTokenService
  langs:
  - csharp
  name: Issue(ClaimsPrincipal,RequestSecurityToken)
  nameWithType: SecurityTokenService.Issue(ClaimsPrincipal,RequestSecurityToken)
  fullName: System.IdentityModel.SecurityTokenService.Issue(ClaimsPrincipal,RequestSecurityToken)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel
  summary: "Emite um token de segurança."
  remarks: "Este método implementa o enlace de problema definido na especificação WS-Trust. A implementação predefinida do método problema processa o pedido de entrada (RST) através de um pipeline de emissão de tokens (emissão de afirmações) e devolve o uma resposta (RSTR) que contém um token de segurança com as afirmações adequadas para autenticar o requerente no RP ou uma exceção adequada. O pipeline de emissão de tokens na implementação predefinida é composta por chamadas para os seguintes métodos (da <xref:System.IdentityModel.SecurityTokenService>classe).</xref:System.IdentityModel.SecurityTokenService>      1.  O <xref:System.IdentityModel.SecurityTokenService.ValidateRequest%2A>método para validar o pedido (RST).</xref:System.IdentityModel.SecurityTokenService.ValidateRequest%2A>      2.  O <xref:System.IdentityModel.SecurityTokenService.GetScope%2A>método para obter um <xref:System.IdentityModel.Scope>objeto que contém informações sobre a entidade confiadora (RP) associada ao pedido.</xref:System.IdentityModel.Scope> </xref:System.IdentityModel.SecurityTokenService.GetScope%2A> Tem de substituir este método. Se <xref:System.IdentityModel.SecurityTokenService.GetScope%2A>devolve `null`, um <xref:System.InvalidOperationException>é emitida.</xref:System.InvalidOperationException> </xref:System.IdentityModel.SecurityTokenService.GetScope%2A>      3.  O <xref:System.IdentityModel.SecurityTokenService.CreateSecurityTokenDescriptor%2A>método para devolver um descritor de token de segurança baseado no RST e <xref:System.IdentityModel.Scope>objeto devolvida no passo anterior.</xref:System.IdentityModel.Scope> </xref:System.IdentityModel.SecurityTokenService.CreateSecurityTokenDescriptor%2A> O descritor de token de segurança (<xref:System.IdentityModel.Tokens.SecurityTokenDescriptor>) contém informações sobre o pedido num formato que pode ser utilizado por um processador de token.</xref:System.IdentityModel.Tokens.SecurityTokenDescriptor> O <xref:System.IdentityModel.SecurityTokenService.SecurityTokenDescriptor%2A?displayProperty=fullName>propriedade está definida como descritor devolvido pela chamada.</xref:System.IdentityModel.SecurityTokenService.SecurityTokenDescriptor%2A?displayProperty=fullName> Se `null` é devolvido ou se o <xref:System.IdentityModel.Tokens.SecurityTokenDescriptor.SigningCredentials%2A>é propriedade de descritor de `null`, um <xref:System.InvalidOperationException>é emitida.</xref:System.InvalidOperationException> </xref:System.IdentityModel.Tokens.SecurityTokenDescriptor.SigningCredentials%2A> Também é emitida a exceção se a <xref:System.IdentityModel.Scope.TokenEncryptionRequired%2A?displayProperty=fullName>propriedade é `true` , mas a <xref:System.IdentityModel.Tokens.SecurityTokenDescriptor.EncryptingCredentials%2A>propriedade no descritor do devolvido é `null`.</xref:System.IdentityModel.Tokens.SecurityTokenDescriptor.EncryptingCredentials%2A> </xref:System.IdentityModel.Scope.TokenEncryptionRequired%2A?displayProperty=fullName>      4.  O <xref:System.IdentityModel.SecurityTokenService.GetSecurityTokenHandler%2A>método para obter o processador de token adequado com base no tipo de token de pedido.</xref:System.IdentityModel.SecurityTokenService.GetSecurityTokenHandler%2A> Se `null` é devolvido um <xref:System.NotImplementedException>é emitida.</xref:System.NotImplementedException>      5.  O <xref:System.IdentityModel.SecurityTokenService.GetIssuerName%2A>método para obter o nome do emissor do token.</xref:System.IdentityModel.SecurityTokenService.GetIssuerName%2A> Emite um <xref:System.InvalidOperationException>se o nome for `null` ou vazio; caso contrário, define o <xref:System.IdentityModel.Tokens.SecurityTokenDescriptor.TokenIssuerName%2A>o descritor de propriedade.</xref:System.IdentityModel.Tokens.SecurityTokenDescriptor.TokenIssuerName%2A> </xref:System.InvalidOperationException>      6.  O <xref:System.IdentityModel.SecurityTokenService.GetTokenLifetime%2A>método para obter a duração do token e define o <xref:System.IdentityModel.Tokens.SecurityTokenDescriptor.Lifetime%2A>o descritor de propriedade.</xref:System.IdentityModel.Tokens.SecurityTokenDescriptor.Lifetime%2A> </xref:System.IdentityModel.SecurityTokenService.GetTokenLifetime%2A>      7.  O <xref:System.IdentityModel.SecurityTokenService.GetProofToken%2A>método para obter o token de prova para incluir no token emitido e define o <xref:System.IdentityModel.Tokens.SecurityTokenDescriptor.Proof%2A>o descritor de propriedade.</xref:System.IdentityModel.Tokens.SecurityTokenDescriptor.Proof%2A> </xref:System.IdentityModel.SecurityTokenService.GetProofToken%2A>      8.  O <xref:System.IdentityModel.SecurityTokenService.GetOutputClaimsIdentity%2A>método para obter as afirmações para incluir no token emitido e define o <xref:System.IdentityModel.Tokens.SecurityTokenDescriptor.Subject%2A>o descritor de propriedade.</xref:System.IdentityModel.Tokens.SecurityTokenDescriptor.Subject%2A> </xref:System.IdentityModel.SecurityTokenService.GetOutputClaimsIdentity%2A> Tem de substituir este método.      9. O <xref:System.IdentityModel.SecurityTokenService.GetResponse%2A>método para criar uma resposta (RSTR) que contém o token emitido.</xref:System.IdentityModel.SecurityTokenService.GetResponse%2A>       Pode substituir o método de problema para implementar um pipeline de emissão de tokens personalizado; No entanto Isto normalmente não é necessário nos ambientes de desenvolvimento e teste para as implementações mais personalizadas do <xref:System.IdentityModel.SecurityTokenService>destinam-se a classe.</xref:System.IdentityModel.SecurityTokenService> Em muitos nestes casos de substituir o <xref:System.IdentityModel.SecurityTokenService.GetOutputClaimsIdentity%2A>e <xref:System.IdentityModel.SecurityTokenService.GetScope%2A>métodos e, opcionalmente, substituir o <xref:System.IdentityModel.SecurityTokenService.ValidateRequest%2A>método para fornecer um STS uma para o seu ambiente.</xref:System.IdentityModel.SecurityTokenService.ValidateRequest%2A> </xref:System.IdentityModel.SecurityTokenService.GetScope%2A> </xref:System.IdentityModel.SecurityTokenService.GetOutputClaimsIdentity%2A> Se ainda mais a personalização for necessária, muitas vezes, pode fornecê-lo através da substituição os métodos que implementam cada fase da predefinida pipeline de emissão de tokens listado acima."
  syntax:
    content: public virtual System.IdentityModel.Protocols.WSTrust.RequestSecurityTokenResponse Issue (System.Security.Claims.ClaimsPrincipal principal, System.IdentityModel.Protocols.WSTrust.RequestSecurityToken request);
