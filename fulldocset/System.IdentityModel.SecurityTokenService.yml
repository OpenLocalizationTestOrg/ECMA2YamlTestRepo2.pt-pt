  name: SecurityTokenService
  nameWithType: SecurityTokenService
  fullName: System.IdentityModel.SecurityTokenService
  type: Class
  summary: "A classe base abstracta que define as propriedades e métodos de um serviço de token de segurança (STS)."
  remarks: "Para criar um STS tem de derivar da classe de SecurityTokenService. Na sua classe personalizada tem, no mínimo, de substituir o <xref:System.IdentityModel.SecurityTokenService.GetScope%2A>e <xref:System.IdentityModel.SecurityTokenService.GetOutputClaimsIdentity%2A>métodos.</xref:System.IdentityModel.SecurityTokenService.GetOutputClaimsIdentity%2A> </xref:System.IdentityModel.SecurityTokenService.GetScope%2A> Com estas substituições, o STS criado utilizando a implementação predefinida de todos os outros métodos definido na classe tem a capacidade para emitir tokens de segurança em resposta a segurança de pedidos de token (RST). Ou seja, o enlace de problema definido na especificação WS-Trust é implementado. Este enlace está implementado a <xref:System.IdentityModel.SecurityTokenService.Issue%2A>método.</xref:System.IdentityModel.SecurityTokenService.Issue%2A> Nenhum dos outros WS-Trust enlaces (renovação, Cancelar e validar) são implementados no caso de predefinido e um índice de falhas adequada é devolvida ao autor da chamada se for detetado um RST que corresponde a um destes enlaces. Obviamente, pode, substituir os métodos adequados (<xref:System.IdentityModel.SecurityTokenService.Renew%2A>, <xref:System.IdentityModel.SecurityTokenService.Cancel%2A>, e <xref:System.IdentityModel.SecurityTokenService.Validate%2A>) para implementar estes enlaces na sua STS.</xref:System.IdentityModel.SecurityTokenService.Validate%2A> </xref:System.IdentityModel.SecurityTokenService.Cancel%2A> </xref:System.IdentityModel.SecurityTokenService.Renew%2A>      > [!IMPORTANT] > Implementar um prontos para produção STS envolve um planeamento cuidadoso e recursos considerável para mitigar os riscos de segurança potenciais inerentes na tal serviço a expor. Maior parte dos programadores com o Windows Identity Foundation (WIF) irá ser desenvolver aplicações que outsource gestão de identidade para um STS, em vez do próprio a desenvolver um STS. WIF fornece uma extensão do Visual Studio, a identidade e a ferramenta de acesso para o Visual Studio 2012, para ajudar os programadores soluções de teste no ambiente de desenvolvimento. Esta ferramenta inclui um STS `LocalSTS`, que pode configurar para servir de afirmações específicas para a aplicação que estiver a desenvolver. Para obter mais informações sobre a ferramenta de identidades e acessos, consulte [identidade e a ferramenta de acesso para Visual Studio 2012](~/add/includes/ajax-current-ext-md.md). Em alguns cenários, `LocalSTS` não fornecer a funcionalidade necessária testar adequadamente a aplicação; por exemplo, um cenário que envolva desenvolver um processador de token personalizado para utilização por uma aplicação. Nestes casos, pode derivar SecurityTokenService para criar um ou mais STSs simples que pode ser implementado no seu ambiente de desenvolvimento e que pode ser utilizado para testar essas funcionalidades na sua aplicação. As restantes desta secção centra-se em métodos expostos pela classe SecurityTokenService. o que lhe permite implementar um STS simples e expandir o pipeline de emissão de tokens.       A lista seguinte fornece uma breve descrição geral dos métodos de importância primário para o programador para utilização num ambiente de desenvolvimento ou teste.      -O <xref:System.IdentityModel.SecurityTokenService.GetScope%2A>método.</xref:System.IdentityModel.SecurityTokenService.GetScope%2A> Este método devolve um <xref:System.IdentityModel.Scope>objeto que contém informações sobre o RP.</xref:System.IdentityModel.Scope> Este objeto é utilizado no resto do pipeline de emissão de tokens e inclui informações sobre a assinatura e encriptação de credenciais a utilizar na resposta, bem como o `AppliesTo` e `ReplyTo` (se necessário) endereços. Tem de substituir este método.      -O <xref:System.IdentityModel.SecurityTokenService.GetOutputClaimsIdentity%2A>método.</xref:System.IdentityModel.SecurityTokenService.GetOutputClaimsIdentity%2A> Este método devolve um <xref:System.Security.Claims.ClaimsIdentity>objeto que contém as afirmações para regressar no RP.</xref:System.Security.Claims.ClaimsIdentity> Tem de substituir este método.      -O <xref:System.IdentityModel.SecurityTokenService.Issue%2A>método.</xref:System.IdentityModel.SecurityTokenService.Issue%2A> Este método implementa o pipeline de pedido de token, o que processa um segurança token pedido recebido (RST) e devolve uma resposta (RSTR) para o autor da chamada que contém um token que pode ser utilizado para autenticar com uma RP. Muitos dos outros métodos definidos na classe SecurityTokenService chamados a partir deste método, incluindo o <xref:System.IdentityModel.SecurityTokenService.GetScope%2A>e <xref:System.IdentityModel.SecurityTokenService.GetOutputClaimsIdentity%2A>métodos.</xref:System.IdentityModel.SecurityTokenService.GetOutputClaimsIdentity%2A> </xref:System.IdentityModel.SecurityTokenService.GetScope%2A> Não dispõe de substituir este método, mas uma compreensão do pipeline de pedido de token implementa pode ser útil.       Um STS é configurada através da <xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration>classe.</xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration>"
  example:
  - "The code examples that are used in the SecurityTokenService topics are taken from the `Custom Token` sample. This sample provides custom classes that enable processing of Simple Web Tokens (SWT) and it includes an implementation of a passive STS that is capable of serving an SWT token. For an example of how to implement an active STS, you can see the `Federation Metadata` sample. For information about these samples and other samples available for WIF and about where to download them, see [WIF Code Sample Index](~/add/includes/ajax-current-ext-md.md). The following code shows the implementation of a passive STS using the SecurityTokenService class.  \n  \n [!code-cs[WIFCustomTokenSTS#3](~/add/codesnippet/csharp/passivests/customsecuritytokenservice.cs#3)]  \n  \n The following code shows how to invoke a custom passive STS to process a WS-Federation request by calling the <xref:System.IdentityModel.Services.FederatedPassiveSecurityTokenServiceOperations.ProcessRequest%28System.Web.HttpRequest%2CSystem.Security.Claims.ClaimsPrincipal%2CSystem.IdentityModel.SecurityTokenService%2CSystem.Web.HttpResponse%29?displayProperty=fullName> method from the code behind in the `default.aspx.cs` file.  \n  \n [!code-cs[WIFCustomTokenSTS#1](~/add/codesnippet/csharp/passivests/default.aspx.cs#1)]"
