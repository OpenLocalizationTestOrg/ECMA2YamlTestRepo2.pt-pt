  namespace: System.IdentityModel
  summary: "Obtém um <xref href=&quot;System.IdentityModel.Scope&quot;> </xref> objeto que contém informações sobre a entidade confiadora (RP) associada ao pedido especificado (RST). Tem de substituir este método na sua implementação do <xref href=&quot;System.IdentityModel.SecurityTokenService&quot;> </xref> classe."
  remarks: "O método GetScope é chamado a partir do pipeline de emissão de tokens após o <xref:System.IdentityModel.SecurityTokenService.ValidateRequest%2A>método e deverá devolver um <xref:System.IdentityModel.Scope>objeto configurado para o pedido de entrada.</xref:System.IdentityModel.Scope> </xref:System.IdentityModel.SecurityTokenService.ValidateRequest%2A> (O pipeline de emissão de tokens está implementado a <xref:System.IdentityModel.SecurityTokenService.Issue%2A>método.)</xref:System.IdentityModel.SecurityTokenService.Issue%2A> O <xref:System.IdentityModel.Scope>objeto encapsula informações sobre o RP associado com o pedido de token de segurança (RST).</xref:System.IdentityModel.Scope> Isto inclui informações sobre as credenciais de encriptação e assinatura a ser utilizado com o RP e se deve ou não encriptar qualquer tokens emitidos e/ou chaves simétricas na resposta. Algumas tarefas comuns efetuadas no método GetScope são:-determinar se o RP para o qual destina-se o token é um RP reconhecido. Como estes instantâneos são conseguidos dependem da sua implementação. Se o RP pretendido não for um RP válido para este STS, em seguida, o método deve acionar um <xref:System.IdentityModel.Protocols.WSTrust.InvalidRequestException>.</xref:System.IdentityModel.Protocols.WSTrust.InvalidRequestException>      -Determine a assinatura de credenciais para ser utilizado na resposta (RSTR) e defina o <xref:System.IdentityModel.Scope.SigningCredentials%2A>propriedade em conformidade.</xref:System.IdentityModel.Scope.SigningCredentials%2A>      -Determine se a resposta de e/ou a quaisquer chaves simétrico incluídos devem ser encriptados e as credenciais para ser utilizada para encriptação. Definir o <xref:System.IdentityModel.Scope.TokenEncryptionRequired%2A>, <xref:System.IdentityModel.Scope.SymmetricKeyEncryptionRequired%2A>, e <xref:System.IdentityModel.Scope.EncryptingCredentials%2A>Propriedades em conformidade.</xref:System.IdentityModel.Scope.EncryptingCredentials%2A> </xref:System.IdentityModel.Scope.SymmetricKeyEncryptionRequired%2A> </xref:System.IdentityModel.Scope.TokenEncryptionRequired%2A>          > [!IMPORTANT] > Por predefinição, o <xref:System.IdentityModel.Scope.TokenEncryptionRequired%2A>e <xref:System.IdentityModel.Scope.SymmetricKeyEncryptionRequired%2A>propriedades forem definidas `true` para impedir a emissão de tokens que não são seguros STS.</xref:System.IdentityModel.Scope.SymmetricKeyEncryptionRequired%2A> </xref:System.IdentityModel.Scope.TokenEncryptionRequired%2A> Recomenda-se que estas propriedades nunca ser definido como `false` num ambiente de produção.      -Determine o endereço para o qual a resposta deve ser devolvida. Definir um o <xref:System.IdentityModel.Scope.AppliesToAddress%2A>ou <xref:System.IdentityModel.Scope.ReplyToAddress%2A>propriedade em conformidade.</xref:System.IdentityModel.Scope.ReplyToAddress%2A> </xref:System.IdentityModel.Scope.AppliesToAddress%2A>"
  example:
  - "The code example that is used in this topic is taken from the `Custom Token` sample. This sample provides custom classes that enable processing of Simple Web Tokens (SWT) and it includes an implementation of a passive STS that is capable of serving an SWT token. For an example of how to implement an active STS, you can see the `Federation Metadata` sample. For information about these samples and other samples available for WIF and about where to download them, see [WIF Code Sample Index](~/add/includes/ajax-current-ext-md.md).  \n  \n The following code example shows an implementation of the GetScope method. This implementation verifies that the RP is recognized by the STS, validates the <xref:System.IdentityModel.Protocols.WSTrust.WSTrustMessage.ReplyTo%2A> address in the request and sets the <xref:System.IdentityModel.Scope.ReplyToAddress%2A?displayProperty=fullName> property accordingly, and sets the signing and encrypting credentials to use with the RP based on certificates that are hard-coded in the file.  \n  \n [!code-cs[WIFCustomTokenSTS#4](~/add/codesnippet/csharp/passivests/customsecuritytokenservice.cs#4)]  \n[!code-cs[WIFCustomTokenSTS#5](~/add/codesnippet/csharp/passivests/customsecuritytokenservice.cs#5)]  \n[!code-cs[WIFCustomTokenSTS#7](~/add/codesnippet/csharp/passivests/customsecuritytokenservice.cs#7)]"
  syntax:
    content: protected abstract System.IdentityModel.Scope GetScope (System.Security.Claims.ClaimsPrincipal principal, System.IdentityModel.Protocols.WSTrust.RequestSecurityToken request);
    parameters:
    - id: principal
      type: System.Security.Claims.ClaimsPrincipal
      description: "A <xref href=&quot;System.Security.Claims.ClaimsPrincipal&quot;> </xref> que representa o cliente que efetua o pedido."
    - id: request
      type: System.IdentityModel.Protocols.WSTrust.RequestSecurityToken
      description: "A <xref href=&quot;System.IdentityModel.Protocols.WSTrust.RequestSecurityToken&quot;> </xref> que representa o pedido de entrada (RST)."
    return:
      type: System.IdentityModel.Scope
      description: "A <xref href=&quot;System.IdentityModel.Scope&quot;> </xref> que contém as informações de RP associadas ao pedido."
  overload: System.IdentityModel.SecurityTokenService.GetScope*
  exceptions: []
  platform:
  - net462
