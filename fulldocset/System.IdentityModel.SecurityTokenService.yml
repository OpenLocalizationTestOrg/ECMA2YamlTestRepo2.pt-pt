- uid: System.IdentityModel.SecurityTokenService.GetOutputClaimsIdentity(System.Security.Claims.ClaimsPrincipal,System.IdentityModel.Protocols.WSTrust.RequestSecurityToken,System.IdentityModel.Scope)
  id: GetOutputClaimsIdentity(System.Security.Claims.ClaimsPrincipal,System.IdentityModel.Protocols.WSTrust.RequestSecurityToken,System.IdentityModel.Scope)
  parent: System.IdentityModel.SecurityTokenService
  langs:
  - csharp
  name: GetOutputClaimsIdentity(ClaimsPrincipal,RequestSecurityToken,Scope)
  nameWithType: SecurityTokenService.GetOutputClaimsIdentity(ClaimsPrincipal,RequestSecurityToken,Scope)
  fullName: System.IdentityModel.SecurityTokenService.GetOutputClaimsIdentity(ClaimsPrincipal,RequestSecurityToken,Scope)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel
  summary: "Quando substituí-lo de uma classe derivada, este método devolve uma coleção de assuntos de saída para ser incluída no token emitido."
  remarks: "O método GetOutputClaimsIdentity é chamado a partir do pipeline de emissão de tokens, o que é implementado pelo <xref:System.IdentityModel.SecurityTokenService.Issue%2A>método.</xref:System.IdentityModel.SecurityTokenService.Issue%2A> Devolve um <xref:System.Security.Claims.ClaimsIdentity>que contém as afirmações para incluir no token de segurança emitido com base no requerente do token (o `principal` parâmetro), a entrada RST (o `request` parâmetro) e a entidade confiadora para a qual o token destina-se de terceiros (o `scope` parâmetro).</xref:System.Security.Claims.ClaimsIdentity> A lógica neste método principalmente está preocupada com as respostas as questões seguintes:- **tipos de afirmação que devem ser incluído na resposta com base na RP para o qual destina-se?** Normalmente, isto é decidido numa base por RP nas listas de tipos de afirmação necessários para cada RP ou numa base por pedido, examinando o <xref:System.IdentityModel.Protocols.WSTrust.RequestSecurityToken.Claims%2A>propriedade do pedido.</xref:System.IdentityModel.Protocols.WSTrust.RequestSecurityToken.Claims%2A> No entanto, a lógica e os detalhes para determinar as afirmações para incluir na resposta é completamente até a sua implementação.      - **Valores de afirmação que devem ser atribuído para as afirmações na resposta?** Para um fornecedor de identidade (IP STS) Isto normalmente significa utilizar afirmações de um ou mais no requerente <xref:System.Security.Claims.ClaimsPrincipal>(fornecido pelo `principal` parâmetro) para aceder a um arquivo (ou outras entidades) para devolver valores para os tipos de afirmação necessária.</xref:System.Security.Claims.ClaimsPrincipal> Para um fornecedor de Federação (R STS) Isto significa habitualmente efetuar algum tipo de processamento em afirmações de entrada do requerente para satisfazer o pedido; Talvez efetuar transformação ou de filtragem em algumas afirmações apresentadas pelo requerente, ao transmitir outras pessoas através de inalterado. Obviamente, como no caso de decidir quais as afirmações a incluir na resposta, os detalhes e lógica como determinar os valores destas afirmações é até a sua implementação."
  example:
  - "The code example that is used in this topic is taken from the `Custom Token` sample. This sample provides custom classes that enable processing of Simple Web Tokens (SWT) and it includes an implementation of a passive STS that is capable of serving an SWT token. For an example of how to implement an active STS, you can see the `Federation Metadata` sample. For information about these samples and other samples available for WIF and about where to download them, see [WIF Code Sample Index](~/add/includes/ajax-current-ext-md.md). The following code shows how to override the GetOutputClaimsIdentity method to return claims for your STS. In this example, the Request Security Token (RST) message is ignored and a collection of claims based on the user as authenticated at the STS is returned.  \n  \n [!code-cs[WIFCustomTokenSTS#6](~/add/codesnippet/csharp/passivests/customsecuritytokenservice.cs#6)]"
  syntax:
    content: protected abstract System.Security.Claims.ClaimsIdentity GetOutputClaimsIdentity (System.Security.Claims.ClaimsPrincipal principal, System.IdentityModel.Protocols.WSTrust.RequestSecurityToken request, System.IdentityModel.Scope scope);
    parameters:
    - id: principal
      type: System.Security.Claims.ClaimsPrincipal
      description: "A <xref href=&quot;System.Security.Claims.ClaimsPrincipal&quot;> </xref> que representa a identidade do requerente token."
    - id: request
      type: System.IdentityModel.Protocols.WSTrust.RequestSecurityToken
      description: "A <xref href=&quot;System.IdentityModel.Protocols.WSTrust.RequestSecurityToken&quot;> </xref> que representa o pedido de token de segurança. Isto inclui o pedido de mensagem, bem como outra cliente relacionadas com informações como o contexto de autorização."
    - id: scope
      type: System.IdentityModel.Scope
      description: "O <xref href=&quot;System.IdentityModel.Scope&quot;> </xref> que contém informações sobre a entidade confiadora associada ao pedido. Este é o <xref href=&quot;System.IdentityModel.Scope&quot;> </xref> objeto que foi devolvido pelo <xref:System.IdentityModel.SecurityTokenService.GetScope*>método.</xref:System.IdentityModel.SecurityTokenService.GetScope*>"
    return:
      type: System.Security.Claims.ClaimsIdentity
      description: "A <xref href=&quot;System.Security.Claims.ClaimsIdentity&quot;> </xref> que contém a coleção de afirmações que serão colocadas no token de segurança emitido."
  overload: System.IdentityModel.SecurityTokenService.GetOutputClaimsIdentity*
  exceptions: []
  platform:
  - net462
