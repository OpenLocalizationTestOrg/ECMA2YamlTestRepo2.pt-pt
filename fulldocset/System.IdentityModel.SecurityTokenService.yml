  remarks: "O método GetResponse denomina-se como o último passo do pipeline de emissão de tokens, o que é implementado pelo <xref:System.IdentityModel.SecurityTokenService.Issue%2A>método.</xref:System.IdentityModel.SecurityTokenService.Issue%2A> Cria e devolve a resposta (RSTR) utilizando o pedido de entrada original (RST) e o descritor de token que foi criado a cópia de segurança durante os passos anteriores no pipeline de emissão de tokens.       A implementação predefinida cria o RSTR transferindo RST especificado no parâmetro de pedido para o construtor de <xref:System.IdentityModel.Protocols.WSTrust.RequestSecurityTokenResponse.%23ctor%28System.IdentityModel.Protocols.WSTrust.WSTrustMessage%29?displayProperty=fullName>invocar o método de <xref:System.IdentityModel.Tokens.SecurityTokenDescriptor.ApplyTo%2A?displayProperty=fullName>no descritor do token transmitido GetResponse para aplicar as suas propriedades para o RSTR criado recentemente, a definição da propriedade <xref:System.IdentityModel.Protocols.WSTrust.WSTrustMessage.AppliesTo%2A>no RSTR utilizando a propriedade <xref:System.IdentityModel.Tokens.SecurityTokenDescriptor.AppliesToAddress%2A>no descritor do token e, por fim, a definição da propriedade <xref:System.IdentityModel.Protocols.WSTrust.WSTrustMessage.ReplyTo%2A>no RSTR, de acordo com a tabela seguinte :      | `RST.ReplyTo` propriedade | propriedade de <xref:System.IdentityModel.Tokens.SecurityTokenDescriptor.AppliesToAddress%2A?displayProperty=fullName>. | `RSTR.ReplyTo` propriedade |   |----------------------------|--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|-----------------------------|   | Definir | Não defina | Não defina |   | Definir | Definir | <xref:System.IdentityModel.Tokens.SecurityTokenDescriptor.AppliesToAddress%2A?displayProperty=fullName>|   | Não defina | Definir | Não defina |   | N