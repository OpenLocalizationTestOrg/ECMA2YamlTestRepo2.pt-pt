  namespace: System.IdentityModel.Tokens
  summary: "When overridden in a derived class, gets the specified asymmetric cryptographic algorithm."
  remarks: "Use the static fields of the <xref:System.IdentityModel.Tokens.SecurityAlgorithms> class to specify the algorithm."
  syntax:
    content: public abstract System.Security.Cryptography.AsymmetricAlgorithm GetAsymmetricAlgorithm (string algorithm, bool privateKey);
    parameters:
    - id: algorithm
      type: System.String
      description: "The asymmetric algorithm to create."
    - id: privateKey
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> when a private key is required to create the algorithm; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
    return:
      type: System.Security.Cryptography.AsymmetricAlgorithm
      description: "An <xref href=&quot;System.Security.Cryptography.AsymmetricAlgorithm&quot;></xref> that represents the specified asymmetric cryptographic algorithm.       Typically, <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> is passed into the <code>privateKey</code> parameter, as a private key is typically required for decryption."
  overload: System.IdentityModel.Tokens.AsymmetricSecurityKey.GetAsymmetricAlgorithm*
  exceptions: []
  platform:
  - net462
