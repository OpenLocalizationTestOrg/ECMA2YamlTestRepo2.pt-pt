  fullName: System.ServiceModel.Security.SecurityNegotiationException
  type: Class
  summary: "Indica que ocorreu um erro ao negociar o contexto de segurança de uma mensagem."
  remarks: "Esta exceção pode ocorrer nos seguintes casos: - ao negociar o contexto de segurança inicial. O erro exato depende a tecnologia de negociação utilizada: o [simples e negociação de GSS-API protegido (SPNEGO)](http://go.microsoft.com/fwlink/?LinkId=96699) ou TLSNEGO. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][Protocolos de segurança](~/add/includes/ajax-current-ext-md.md).      -Enquanto estabelecia uma sessão de segurança por cima de um contexto de segurança inicial.      -Durante a renovação de chave para uma sessão de segurança existente.       Podem ocorrer erros de negociação de segurança como parte do *Spnego*/*Sslnego* protocolo de segurança ou como parte do protocolo SecureConversation."
  syntax:
    content: 'public class SecurityNegotiationException : System.ServiceModel.CommunicationException'
