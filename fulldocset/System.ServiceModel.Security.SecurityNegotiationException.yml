  name: SecurityNegotiationException
  nameWithType: SecurityNegotiationException
  fullName: System.ServiceModel.Security.SecurityNegotiationException
  type: Class
  summary: "Indicates that an error occurred while negotiating the security context for a message."
  remarks: "This exception can happen in the following cases:      -   While negotiating the initial security context. The exact error depends on the negotiation technology used: either [Simple and Protected GSS-API Negotiation (SPNEGO)](http://go.microsoft.com/fwlink/?LinkId=96699) or TLSNEGO. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][Security Protocols](~/add/includes/ajax-current-ext-md.md).      -   While establishing a security session on top of an initial security context.      -   During key renewal for an existing security session.       Security negotiation errors can occur as part of the *Spnego*/*Sslnego* security protocol or as part of the SecureConversation protocol."
  syntax:
    content: 'public class SecurityNegotiationException : System.ServiceModel.CommunicationException'
  inheritance:
  - System.ServiceModel.CommunicationException
