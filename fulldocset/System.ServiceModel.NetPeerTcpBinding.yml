- uid: System.ServiceModel.NetPeerTcpBinding.ListenIPAddress
  id: ListenIPAddress
  parent: System.ServiceModel.NetPeerTcpBinding
  langs:
  - csharp
  name: ListenIPAddress
  nameWithType: NetPeerTcpBinding.ListenIPAddress
  fullName: System.ServiceModel.NetPeerTcpBinding.ListenIPAddress
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Obtém ou define o endereço IP utilizado para a escuta pelo nó de elemento de rede local."
  remarks: "Se esta propriedade não está definida ou está definida como `null` ou <xref:System.String.Empty>, associada <xref:System.ServiceModel.PeerNode>escuta em todos os endereços globais (IPv4 e IPv6) configurados para o computador local.</xref:System.ServiceModel.PeerNode> </xref:System.String.Empty>       Se não for especificado um endereço IP unicast válido para esta propriedade, em seguida, associada <xref:System.ServiceModel.PeerNode>objeto escuta a esse endereço.</xref:System.ServiceModel.PeerNode> IPv4 e IPv6 com carateres universais endereços não são considerados válidos.       Se um não -`null` cadeia de endereço IP especificada para esta propriedade em conjunto com <xref:System.ServiceModel.Channels.PnrpPeerResolverBindingElement>, em seguida, o endereço IP tem de ser associado a uma interface física, em vez de um método virtual.</xref:System.ServiceModel.Channels.PnrpPeerResolverBindingElement>       ListenIPAddress tem de ser definida para redes ad-hoc para registar a resolução de peer predefinida (PNRP). Se esta propriedade não for especificada em conjunto com <xref:System.ServiceModel.Configuration.PnrpPeerResolverElement>(a predefinição resolução de peer), em seguida, o endereço IP tem de pertencer a uma interface de rede física, em vez de um virtual (por exemplo, uma interface de túnel).</xref:System.ServiceModel.Configuration.PnrpPeerResolverElement> Isto acontece porque PNRP publica apenas dentro de nuvens PNRP correspondente a interfaces físicas. Ao definir esta propriedade como nulo, todos os endereços globais são publicados na nuvem PNRP global."
  syntax:
    content: public System.Net.IPAddress ListenIPAddress { get; set; }
    return:
      type: System.Net.IPAddress
      description: "A <xref:System.String>valor que contém o endereço IPv4 ou IPv6 formado no qual o nó de elemento de rede local está a escutar.</xref:System.String>"
  overload: System.ServiceModel.NetPeerTcpBinding.ListenIPAddress*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "O endereço fornecido é inválido ou formado incorretamente."
  platform:
  - net462
