  name: NetPeerTcpBinding
  nameWithType: NetPeerTcpBinding
  fullName: System.ServiceModel.NetPeerTcpBinding
  type: Class
  summary: "Fornece um enlace seguro para aplicações de rede ponto a ponto."
  remarks: "O enlace NetPeerTcpBinding fornece suporte para a criação de ponto a ponto as aplicações que utilizam uma infraestrutura de ponto-a-ponto mesh TCP nível de rede.       Cada <xref:System.ServiceModel.PeerNode>instância pode alojar vários canais de elemento definidos com este tipo de enlace.</xref:System.ServiceModel.PeerNode> Fábricas de canais produzidas utilizando uma instância configurada deste tipo podem ser utilizadas para gerar os canais de ponto a ponto. Uma fábrica de canal de elemento de rede pode produzir canais de elemento de rede que são só de entrada (implementa <xref:System.ServiceModel.Channels.IInputChannel>), apenas de saída (implementa <xref:System.ServiceModel.Channels.IOutputChannel>) e duplex (implementa <xref:System.ServiceModel.Channels.IDuplexChannel>).</xref:System.ServiceModel.Channels.IDuplexChannel> </xref:System.ServiceModel.Channels.IOutputChannel> </xref:System.ServiceModel.Channels.IInputChannel>       Esta é uma dos enlaces padrão fornecidos pelo Windows Communication Framework (WCF). Pode ser utilizado no código imperativo ou especificado no ficheiro de configuração XML correspondente para a aplicação. O procedimento recomendado é definir o enlace com valores de configuração e para não utilizar uma abordagem baseada no código, exceto em determinados cenários avançados em que os valores de configuração tem de ser definidos como um serviço é inicializado."
  syntax:
    content: >-
      [System.Obsolete("PeerChannel feature is obsolete and will be removed in the future.", false)]

      public class NetPeerTcpBinding : System.ServiceModel.Channels.Binding, System.ServiceModel.Channels.IBindingRuntimePreferences
