  name: TrackBar
  nameWithType: TrackBar
  fullName: System.Windows.Forms.TrackBar
  type: Class
  summary: "Representa uma barra de controlar Windows padrão."
  remarks: "TrackBar é um controlo deslocável semelhante para o <xref:System.Windows.Forms.ScrollBar>controlo.</xref:System.Windows.Forms.ScrollBar> Pode configurar os intervalos de através do qual o valor da <xref:System.Windows.Forms.TrackBar.Value%2A>propriedade de uma barra de controlar desloca definindo a <xref:System.Windows.Forms.TrackBar.Minimum%2A>propriedade para especificar o final do intervalo inferior e a <xref:System.Windows.Forms.TrackBar.Maximum%2A>propriedade para especificar o final do intervalo superior.</xref:System.Windows.Forms.TrackBar.Maximum%2A> </xref:System.Windows.Forms.TrackBar.Minimum%2A> </xref:System.Windows.Forms.TrackBar.Value%2A>       O <xref:System.Windows.Forms.TrackBar.LargeChange%2A>propriedade define o incremento para adicionar ou subtrair a <xref:System.Windows.Forms.TrackBar.Value%2A>propriedade quando clica em ocorre em ambos os lados da caixa de deslocamento.</xref:System.Windows.Forms.TrackBar.Value%2A> </xref:System.Windows.Forms.TrackBar.LargeChange%2A> É possível apresentar a barra de controlar horizontal ou verticalmente.       Pode utilizar este controlo para dados numéricos obtidos através de entrada a <xref:System.Windows.Forms.TrackBar.Value%2A>propriedade.</xref:System.Windows.Forms.TrackBar.Value%2A> Pode apresentar estes dados numéricos num controlo ou utilizá-lo em código."
  example:
  - "The following code example displays a form containing a TrackBar control and a <xref:System.Windows.Forms.TextBox> control. The example demonstrates setting the <xref:System.Windows.Forms.TrackBar.Maximum%2A>, <xref:System.Windows.Forms.TrackBar.TickFrequency%2A>, <xref:System.Windows.Forms.TrackBar.LargeChange%2A>, and <xref:System.Windows.Forms.TrackBar.SmallChange%2A> properties and handling the <xref:System.Windows.Forms.TrackBar.Scroll> event. The <xref:System.Windows.Forms.TextBox> contents are updated to the <xref:System.Windows.Forms.TrackBar.Value%2A> property value when the <xref:System.Windows.Forms.TrackBar.Scroll> event occurs.  \n  \n [!code-vb[System.Windows.Forms.TrackBar#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_36_1.vb)]\n [!code-cpp[System.Windows.Forms.TrackBar#1](~/add/codesnippet/cpp/t-system.windows.forms.t_36_1.cpp)]\n [!code-cs[System.Windows.Forms.TrackBar#1](~/add/codesnippet/csharp/t-system.windows.forms.t_36_1.cs)]"
