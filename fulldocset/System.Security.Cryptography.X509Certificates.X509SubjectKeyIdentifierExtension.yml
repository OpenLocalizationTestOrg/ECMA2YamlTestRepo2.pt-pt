  fullName: System.Security.Cryptography.X509Certificates.X509SubjectKeyIdentifierExtension
  type: Class
  summary: "Defines a string that identifies a certificate&quot;s subject key identifier (SKI). This class cannot be inherited."
  remarks: 'There are several ways to identify a certificate: by the hash of the certificate, by the issuer and serial number, and by the subject key identifier (SKI). The SKI provides a unique identification for the certificate''s subject and is often used when working with XML digital signing.'
  example:
