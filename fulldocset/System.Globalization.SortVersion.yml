  name: SortVersion
  nameWithType: SortVersion
  fullName: System.Globalization.SortVersion
  type: Class
  summary: "Provides information about the version of Unicode used to compare and order strings."
  remarks: "From the [!INCLUDE[net_v20sp1_long](~/add/includes/net-v20sp1-long-md.md)] through the [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)], each version of the.NET Framework has included tables that contain sort weights and data on string normalization and that are based on a particular version of Unicode. In the [!INCLUDE[net_v45](~/add/includes/net-v45-md.md)], the presence of these tables depends on the operating system:      -   On [!INCLUDE[win7](~/add/includes/win7-md.md)] and previous versions of the Windows operating system, the tables continue to be used for comparing and ordering strings.      -   On [!INCLUDE[win8](~/add/includes/win8-md.md)], the .NET Framework delegates string comparison and ordering operations to the operating system.       Consequently, the result of a string comparison can depend not only on the .NET Framework version, but also on the operating system version, as the following table shows. Note that this list of supported Unicode versions applies to character comparison and sorting only; it does not apply to classification of Unicode characters by category.      |.NET Framework version|Operating system|Unicode version|   |----------------------------|----------------------|---------------------|   |[!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)]|All operating systems|Unicode 5.0|   |[!INCLUDE[net_v45](~/add/includes/net-v45-md.md)] and later versions of the .NET Framework|[!INCLUDE[win7](~/add/includes/win7-md.md)]|Unicode 5.0|   |[!INCLUDE[net_v45](~/add/includes/net-v45-md.md)] and later versions of the .NET Framework|[!INCLUDE[win8](~/add/includes/win8-md.md)] and later Windows operating system versions|Unicode 6.0|       On [!INCLUDE[win8](~/add/includes/win8-md.md)], because the version of Unicode used in string comparison and ordering depends on the version of the operating system, the results of string comparison may differ even for applications that run on a specific version of the .NET Framework.       The SortVersion class provides information about the Unicode version used by the .NET Framework for string comparison and ordering. It enables developers to write applications that can detect and successfully handle changes in the version of Unicode that is used to compare and sort an application&quot;s strings.       You can instantiate a SortVersion object in two ways:      -   By calling the <xref:System.Globalization.SortVersion.%23ctor%2A> constructor, which instantiates a new SortVersion object based on a version number and sort ID. This constructor is most useful when recreating a SortVersion object from saved data.      -   By retrieving the value of the <xref:System.Globalization.CompareInfo.Version%2A?displayProperty=fullName> property. This property provides information about the Unicode version used by the .NET Framework on which the application is running.       The SortVersion class has two properties, <xref:System.Globalization.SortVersion.FullVersion%2A> and <xref:System.Globalization.SortVersion.SortId%2A>, that indicate the Unicode version and the specific culture used for string comparison. The <xref:System.Globalization.SortVersion.FullVersion%2A> property is an arbitrary numeric value that reflects the Unicode version used for string comparison, and the <xref:System.Globalization.SortVersion.SortId%2A> property is an arbitrary <xref:System.Guid> that reflects the culture whose conventions are used for string comparison. The values of these two properties are important only when you compare two SortVersion objects by using the <xref:System.Globalization.SortVersion.Equals%2A> method, the <xref:System.Globalization.SortVersion.op_Equality%2A> operator, or the <xref:System.Globalization.SortVersion.op_Inequality%2A> operator.       You typically use a SortVersion object when saving or retrieving some form of culture-sensitive, ordered string data, such as indexes or the literal strings themselves. This requires the following steps:      1.  When the ordered string data is saved, the <xref:System.Globalization.SortVersion.FullVersion%2A> and <xref:System.Globalization.SortVersion.SortId%2A> property values are also saved.      2.  When the ordered string data is retrieved, you can recreate the SortVersion object used for ordering the strings by calling the <xref:System.Globalization.SortVersion.%23ctor%2A> constructor.      3.  This newly instantiated SortVersion object is compared with a SortVersion object that reflects the culture whose conventions are used to order the string data.      4.  If the two SortVersion objects are not equal, the string data must be reordered.       The example provides an illustration."
  example:
  - "The following example contains a portion of the source code from an application that uses the SortVersion class to ensure that the native names of <xref:System.Globalization.RegionInfo> objects are ordered appropriately for the current system and current culture. It uses the <xref:System.IO.BinaryReader> and <xref:System.IO.BinaryWriter> objects to store and retrieve ordered data from a data file named `Regions.dat` rather than retrieving and ordering data each time the application is run. The example first checks to determine whether the data file exists. If it does not, it creates the data and sets the `reindex` flag, which indicates that the data must be resorted and saved again. Otherwise, it retrieves the data and compares the saved SortVersion object with the SortVersion object for the current culture on the current system. If they are not equal, or if the `reindex` flag had been set previously, it resorts the <xref:System.Globalization.RegionInfo> data.  \n  \n [!code-cs[System.Globalization.SortVersion#1](~/add/codesnippet/CSharp/t-system.globalization.s_0_1.cs)]\n [!code-vb[System.Globalization.SortVersion#1](~/add/codesnippet/VisualBasic/t-system.globalization.s_0_1.vb)]"
  syntax:
    content: 'public sealed class SortVersion : IEquatable<System.Globalization.SortVersion>'
