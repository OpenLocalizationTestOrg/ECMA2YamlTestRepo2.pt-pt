  summary: "Obtém ou define um valor que indica se o utilizador tem de utilizar a tecla ALT para invocar um atalho."
  remarks: "Se utilizar esta propriedade para alterar o comportamento do WPF, tem de alterar o valor da propriedade antecipadamente na duração da aplicação, como no construtor de classe que herda a partir da aplicação.  Depois do valor é de leitura, não é possível alterá-la novamente."
