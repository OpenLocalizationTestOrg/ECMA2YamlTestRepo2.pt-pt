  type: Class
  summary: "Represents data that is passed locally with a custom message type but not serialized into a SOAP message."
  remarks: "Use the MessagePropertyAttribute attribute to attach data to the custom message type as it passes through the [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] system without serializing the data into a SOAP message."
