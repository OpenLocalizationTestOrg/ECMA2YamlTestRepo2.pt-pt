  name: IgnoreCanConvert
  nameWithType: XamlObjectWriterSettings.IgnoreCanConvert
  fullName: System.Xaml.XamlObjectWriterSettings.IgnoreCanConvert
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Gets or sets a value that specifies whether the XAML writer should ignore (not call) &lt;xref:System.ComponentModel.TypeConverter.CanConvertFrom%2A&gt; implementations on a <see cref=&quot;T:System.ComponentModel.TypeConverter&quot;></see> in type-converter situations."
  remarks: "The <xref:System.ComponentModel.TypeConverter> class and its <xref:System.ComponentModel.TypeConverter.CanConvertFrom%2A> method are part of an overall design for type conversion in the CLR. In XAML systems, you can typically assume that type-converter input is identifiable by the XAML reader, and for purposes of input, is always a string. If you set this property to `true`, you enable a mode where this assumption is codified in the XAML object writer behavior.       This mode supports a compatibility requirement for previous versions of WPF XAML."
  syntax:
    content: public bool IgnoreCanConvert { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the XAML writer ignores &lt;xref:System.ComponentModel.TypeConverter.CanConvertFrom%2A&gt; implementations; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Xaml.XamlObjectWriterSettings.IgnoreCanConvert*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
