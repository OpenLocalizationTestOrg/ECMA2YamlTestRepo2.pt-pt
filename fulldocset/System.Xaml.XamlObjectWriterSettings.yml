  summary: "Gets or sets the XAML namescope to use for registering names from the XAML writer if &lt;xref:System.Xaml.XamlObjectWriterSettings.RegisterNamesOnExternalNamescope%2A&gt; is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  remarks: "Specific contexts for a <xref:System.Xaml.XamlObjectWriter> might use an external XAML namescope.      ## WPF Usage Notes    In the WPF XAML implementation, XAML writer operations that are initiated by <xref:System.Windows.FrameworkTemplate> specify a separate XAML namescope. In this WPF scenario, templates should not share a XAML namescope with the root of the XAML page that defines them. Instead, they should process into a separate, designated XAML namescope."
  syntax:
    content: public System.Windows.Markup.INameScope ExternalNameScope { get; set; }
    return:
      type: System.Windows.Markup.INameScope
      description: "The XAML namescope to use for registering names. The default is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
