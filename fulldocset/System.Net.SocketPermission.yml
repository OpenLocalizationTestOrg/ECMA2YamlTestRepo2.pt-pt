      description: "O <xref href=&quot;System.Net.SocketPermission&quot;> </xref> instância intersect com a instância atual."
    return:
      type: System.Security.IPermission
      description: "O <xref href=&quot;System.Net.SocketPermission&quot;> </xref> instância que representa a intersecção de dois <xref href=&quot;System.Net.SocketPermission&quot;> </xref> instâncias. O método devolve a interseção estiver vazia, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>. Se o <code> target </code> parâmetro é uma referência nula, o método devolve <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
