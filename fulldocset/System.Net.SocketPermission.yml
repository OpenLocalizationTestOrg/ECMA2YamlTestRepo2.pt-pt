- uid: System.Net.SocketPermission.Union(System.Security.IPermission)
  id: Union(System.Security.IPermission)
  parent: System.Net.SocketPermission
  langs:
  - csharp
  name: Union(IPermission)
  nameWithType: SocketPermission.Union(IPermission)
  fullName: System.Net.SocketPermission.Union(IPermission)
  type: Method
  assemblies:
  - System
  namespace: System.Net
  summary: "Devolve a união lógica entre duas <xref href=&quot;System.Net.SocketPermission&quot;> </xref> instâncias."
  remarks: "O resultado de uma chamada para União é uma permissão que representa todos os o acesso ao <xref:System.Net.Sockets.Socket>representadas por instância atual de ligações, bem como o acesso representado pelo `target`.</xref:System.Net.Sockets.Socket> Qualquer pedido que passa a instância atual ou `target` transmite os respetivos union. Este método substitui <xref:System.Security.CodeAccessPermission.Union%2A>e implementados para suportar o <xref:System.Security.IPermission>interface.</xref:System.Security.IPermission> </xref:System.Security.CodeAccessPermission.Union%2A>"
  example:
  - "The following example uses the Union method to return the logical union of two existing <xref:System.Net.SocketPermission> instances.  \n  \n [!code-cs[SocketPermissionExample#2](~/add/codesnippet/csharp/m-system.net.socketpermi_3_1.cs)]\n [!code-vb[SocketPermissionExample#2](~/add/codesnippet/visualbasic/m-system.net.socketpermi_3_1.vb)]\n [!code-cpp[SocketPermissionExample#2](~/add/codesnippet/cpp/m-system.net.socketpermi_3_1.cpp)]"
  syntax:
    content: public override System.Security.IPermission Union (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "O <xref href=&quot;System.Net.SocketPermission&quot;> </xref> instância combinar com a instância atual."
    return:
      type: System.Security.IPermission
      description: "O <xref href=&quot;System.Net.SocketPermission&quot;> </xref> instância que representa a União de dois <xref href=&quot;System.Net.SocketPermission&quot;> </xref> instâncias. Se <code> target </code> parâmetro é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, devolve uma cópia da instância atual."
  overload: System.Net.SocketPermission.Union*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>target</code>is not a <xref href=&quot;System.Net.SocketPermission&quot;></xref>."
  platform:
  - net462
