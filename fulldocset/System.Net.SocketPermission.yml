  summary: "Devolve a intersecção lógica entre duas <xref href=&quot;System.Net.SocketPermission&quot;> </xref> instâncias."
  remarks: "A intersecção de dois permissões é uma permissão que ajuda a proteger os recursos e as operações protegidas por ambas as permissões. Especificamente, representa a permissão mínima de forma a que qualquer pedido que transmite ambas as permissões também passa os respetivos intersecção. Este método substitui <xref:System.Security.CodeAccessPermission.Intersect%2A>e implementados para suportar o <xref:System.Security.IPermission>interface.</xref:System.Security.IPermission> </xref:System.Security.CodeAccessPermission.Intersect%2A>"
  example:
  - "The following example uses the Intersect method to obtain a logical intersection between two <xref:System.Net.SocketPermission> instances.  \n  \n [!code-cpp[DateClient_SocketPermission_Constructor#1](~/add/codesnippet/cpp/m-system.net.socketpermi_0_1.cpp)]\n [!code-vb[DateClient_SocketPermission_Constructor#1](~/add/codesnippet/visualbasic/m-system.net.socketpermi_0_1.vb)]\n [!code-cs[DateClient_SocketPermission_Constructor#1](~/add/codesnippet/csharp/m-system.net.socketpermi_0_1.cs)]"
