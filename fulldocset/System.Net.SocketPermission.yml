- uid: System.Net.SocketPermission.IsSubsetOf(System.Security.IPermission)
  id: IsSubsetOf(System.Security.IPermission)
  parent: System.Net.SocketPermission
  langs:
  - csharp
  name: IsSubsetOf(IPermission)
  nameWithType: SocketPermission.IsSubsetOf(IPermission)
  fullName: System.Net.SocketPermission.IsSubsetOf(IPermission)
  type: Method
  assemblies:
  - System
  namespace: System.Net
  summary: "Determina se a permissão atual é um subconjunto da permissão especificado."
  remarks: "A permissão atual é um subconjunto da permissão especificada se a permissão atual Especifica um conjunto de operações que detida está contido pela permissão especificada.       Por exemplo, uma permissão que representa acesso 192.168.1.1:80 é um subconjunto de uma permissão que representa acesso 192.168.1.1:Any. Se este método devolve `true`, a permissão atual representa sem acesso ao recurso protegido mais do que a permissão especificada."
  example:
  - "The following example uses the IsSubsetOf method to determine if one <xref:System.Net.SocketPermission> is the subset of another.  \n  \n [!code-cs[SocketPermissionExample#2](~/add/codesnippet/csharp/m-system.net.socketpermi_5_1.cs)]\n [!code-vb[SocketPermissionExample#2](~/add/codesnippet/visualbasic/m-system.net.socketpermi_5_1.vb)]\n [!code-cpp[SocketPermissionExample#2](~/add/codesnippet/cpp/m-system.net.socketpermi_5_1.cpp)]"
  syntax:
    content: public override bool IsSubsetOf (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "A <xref href=&quot;System.Net.SocketPermission&quot;> </xref> que está a ser testada para a relação de subconjunto."
    return:
      type: System.Boolean
      description: "Se <code> target </code> é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, este método devolve <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> se a instância atual define as permissões não; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Se <code> target </code> não é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, este método devolve <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> se a instância atual define um subconjunto de <code> target </code> permissões; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.SocketPermission.IsSubsetOf*
