  summary: "Gets or sets an array of colors that represents the colors to use at corresponding positions along a gradient."
  remarks: "This property is an array of <xref:System.Drawing.Color> structures that represents the colors to use at corresponding positions along a gradient. Along with the <xref:System.Drawing.Drawing2D.ColorBlend.Positions%2A> property, this property defines a multicolor gradient."
