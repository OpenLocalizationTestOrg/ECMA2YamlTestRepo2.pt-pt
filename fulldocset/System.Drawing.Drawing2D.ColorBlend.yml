  name: Positions
  nameWithType: ColorBlend.Positions
  fullName: System.Drawing.Drawing2D.ColorBlend.Positions
  type: Property
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Drawing2D
  summary: "Gets or sets the positions along a gradient line."
  remarks: "The elements of this array specify percentages of distance along the gradient line. For example, an element value of 0.2f specifies that this point is 20 percent of the total distance from the starting point. The elements in this array are represented by float values between 0.0f and 1.0f, and the first element of the array must be 0.0f and the last element must be 1.0f.       Along with the <xref:System.Drawing.Drawing2D.ColorBlend.Colors%2A> property, this property defines a multicolor gradient."
  syntax:
    content: public float[] Positions { get; set; }
    return:
      type: System.Single[]
      description: "An array of values that specify percentages of distance along the gradient line."
