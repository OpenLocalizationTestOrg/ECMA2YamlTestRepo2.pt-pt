  namespace: System.Drawing.Drawing2D
  summary: "Obtém ou define as posições ao longo de uma linha de gradação."
  remarks: "Os elementos desta matriz especifique percentagens de distância ao longo da linha de gradação. Por exemplo, um valor de elemento de 0.2f Especifica que este ponto de 20 por cento da distância total do ponto de partida. Os elementos desta matriz são representados por valores de vírgula flutuante entre 0.0 f e 1.0 f e o primeiro elemento da matriz tem de ser 0.0 f e o último elemento tem de ser 1.0 f.       Juntamente com o <xref:System.Drawing.Drawing2D.ColorBlend.Colors%2A>propriedade, esta propriedade define multicolor gradação.</xref:System.Drawing.Drawing2D.ColorBlend.Colors%2A>"
  syntax:
    content: public float[] Positions { get; set; }
    return:
      type: System.Single[]
      description: "Uma matriz de valores que especificar percentagens de distância ao longo da linha de gradação."
  overload: System.Drawing.Drawing2D.ColorBlend.Positions*
