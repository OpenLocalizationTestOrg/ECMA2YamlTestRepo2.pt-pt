  type: Enum
  summary: "Especifica onde um <xref href=&quot;System.Web.UI.WebControls.TableRow&quot;> </xref> objeto é colocado num <xref href=&quot;System.Web.UI.WebControls.Table&quot;> </xref> controlo."
  remarks: "A enumeração de TableRowSection Especifica se um <xref:System.Web.UI.WebControls.TableRow>objeto é colocado no corpo, cabeçalho ou rodapé de uma <xref:System.Web.UI.WebControls.Table>controlo.</xref:System.Web.UI.WebControls.Table> </xref:System.Web.UI.WebControls.TableRow>       A enumeração de TableRowSection representa os valores possíveis para a <xref:System.Web.UI.WebControls.TableRow.TableSection%2A>propriedade de <xref:System.Web.UI.WebControls.TableRow>classe.</xref:System.Web.UI.WebControls.TableRow> </xref:System.Web.UI.WebControls.TableRow.TableSection%2A>       A enumeração de TableRowSection permite-lhe criar acessíveis Web sites, utilizando o <xref:System.Web.UI.WebControls.Table>controlo adicionando o `thead`, `tbody`, e `tfoot` elementos HTML composto para o cliente.</xref:System.Web.UI.WebControls.Table> Se todas as linhas numa tabela no `tbody` elemento, as informações da secção não são compostas. Um elemento de corpo não deve ter pelo menos uma linha.       Quando utiliza a sintaxe declarativa, as secções tem de ser na seguinte ordem: cabeçalho, corpo e rodapé."
