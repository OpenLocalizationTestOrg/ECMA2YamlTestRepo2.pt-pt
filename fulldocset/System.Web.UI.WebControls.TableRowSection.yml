  name: TableRowSection
  nameWithType: TableRowSection
  fullName: System.Web.UI.WebControls.TableRowSection
  type: Enum
  summary: "Specifies where a <see cref=&quot;T:System.Web.UI.WebControls.TableRow&quot;></see> object is placed in a <see cref=&quot;T:System.Web.UI.WebControls.Table&quot;></see> control."
  remarks: "The TableRowSection enumeration specifies whether a <xref:System.Web.UI.WebControls.TableRow> object is placed in the body, header, or footer of a <xref:System.Web.UI.WebControls.Table> control.       The TableRowSection enumeration represents the possible values for the <xref:System.Web.UI.WebControls.TableRow.TableSection%2A> property of the <xref:System.Web.UI.WebControls.TableRow> class.       The TableRowSection enumeration enables you to build accessible Web sites using the <xref:System.Web.UI.WebControls.Table> control by adding the `thead`, `tbody`, and `tfoot` elements to the HTML that is rendered to the client. If all rows in a table are in the `tbody` element, the section information is not rendered. At least one row must be in a non-body element.       When using the declarative syntax, the sections must be in the following order: header, body, and then footer."
  syntax:
    content: public enum TableRowSection
  inheritance:
  - System.Enum
  platform:
  - net-11
  - net-20
  - netcore-10
