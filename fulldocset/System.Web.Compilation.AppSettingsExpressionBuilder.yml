  - csharp
  name: AppSettingsExpressionBuilder
  nameWithType: AppSettingsExpressionBuilder
  fullName: System.Web.Compilation.AppSettingsExpressionBuilder
  type: Class
  summary: "Retrieves values, as specified in a declarative expression, from the <xref uid=&quot;langword_csharp_&lt;appSettings&gt;&quot; name=&quot;&lt;appSettings&gt;&quot; href=&quot;&quot;></xref> section of the Web.config file."
  remarks: "The AppSettingsExpressionBuilder class provides access to values in the `<appSettings>` section of the Web.config file. The `<appSettings>` section of the Web.config file contains application-specific values in key/value pairs.       An application value is retrieved by assigning an expression of the form       `<%$ AppSettings: appSettingsKey %>`       to a property in a control declaration. The part of the expression before the colon (:) designates the type of expression to be retrieved, and the part after the colon signifies the key. The preceding expression would retrieve the following value from the Web.config file.       `<appSettings>`       `<add key=&quot;appSettingsKey&quot; value=&quot;appSettingsValue&quot;/>`       `</appSettings>`       When the page parser encounters an expression with the `AppSettings` prefix, it creates an instance of the AppSettingsExpressionBuilder class to handle the expression.       If the expression is encountered in a page that will be compiled, the AppSettingsExpressionBuilder object generates code to retrieve the specified value from the Web.config file. This code is executed during the execution of the generated page class. If the expression is encountered in a page that will not be compiled, the AppSettingsExpressionBuilder object returns the value from the Web.config file when the page is parsed and executed."
  example:
  - "The following code example demonstrates how to retrieve an application settings value in a page that is not compiled.  \n  \n [!code-vb[System.Web.Compilation.AppSettingsExpressionBuilder#1](~/add/codesnippet/visualbasic/t-system.web.compilation_6_1.aspx)]\n [!code-cs[System.Web.Compilation.AppSettingsExpressionBuilder#1](~/add/codesnippet/csharp/t-system.web.compilation_6_1.aspx)]  \n  \n This code retrieves the following expression from the Web.config file.  \n  \n `<configuration xmlns=\"http://schemas.microsoft.com/.NetConfiguration/v2.0\">`  \n  \n `<appSettings>`  \n  \n `<add key=\"thisSeason\" value=\"Fall\"/>`  \n  \n `</appSettings>`  \n  \n `</configuration>`"
  syntax:
    content: >-
      [System.Web.Compilation.ExpressionEditor("System.Web.UI.Design.AppSettingsExpressionEditor, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.Compilation.ExpressionPrefix("AppSettings")]

      public class AppSettingsExpressionBuilder : System.Web.Compilation.ExpressionBuilder
