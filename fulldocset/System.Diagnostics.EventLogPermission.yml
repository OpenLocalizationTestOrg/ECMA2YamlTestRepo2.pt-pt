  name: EventLogPermission
  nameWithType: EventLogPermission
  fullName: System.Diagnostics.EventLogPermission
  type: Class
  summary: "Controla as permissões de acesso de código para o registo de eventos."
  remarks: "Não conceda EventLogPermission código parcialmente fidedigno. A capacidade para ler e escrever o registo de eventos permite que o código para efetuar ações como emitir mensagens de registo de eventos no nome das outra aplicação.      > [!NOTE] > Se o evento de origem que é especificado pelo <xref:System.Diagnostics.EventLog.Source%2A?displayProperty=fullName>propriedade para o registo de eventos não existe, é criada uma nova origem de evento.</xref:System.Diagnostics.EventLog.Source%2A?displayProperty=fullName> Para criar uma origem de evento no Windows Vista e versões posteriores do Windows ou Windows Server 2003, tem de ter privilégios administrativos.   >> A razão para este requisito é que todos os registos de eventos, incluindo a segurança, tem de ser procurados para determinar se a origem do evento é exclusiva. A partir do Windows Vista, os utilizadores não têm permissão para aceder ao registo de segurança; Por conseguinte, um <xref:System.Security.SecurityException>é emitida.</xref:System.Security.SecurityException>   >> Começando com o Windows Vista, controlo de conta de utilizador (UAC) determina os privilégios de utilizador. Se for um membro do grupo Administradores incorporado, são atribuídos dois tokens de acesso de tempo de execução: um token de acesso de utilizador padrão e um token de acesso de administrador. Por predefinição, está na função de utilizador padrão. Para executar o código que acede ao registo de segurança, deve primeiro elevar os privilégios de utilizador padrão ao administrador. Pode fazê-lo quando iniciar uma aplicação ao clicar no ícone de aplicação e com a indicação de que pretende executar como administrador."
  syntax:
    content: 'public sealed class EventLogPermission : System.Security.Permissions.ResourcePermissionBase'
