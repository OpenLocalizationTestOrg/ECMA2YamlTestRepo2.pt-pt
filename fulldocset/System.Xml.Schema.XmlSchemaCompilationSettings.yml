  fullName: System.Xml.Schema.XmlSchemaCompilationSettings.EnableUpaCheck
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "Gets or sets a value indicating whether the <xref href=&quot;System.Xml.Schema.XmlSchemaSet&quot;></xref> should check for Unique Particle Attribution (UPA) violations."
  remarks: "When the EnableUpaCheck property is set to `false`, validation will be performed based on the following rules.      1.  If there is a choice between a strong type and a wildcard, the <xref:System.Xml.Schema.XmlSchemaSet> will pick the strongly typed particle as illustrated in the following schema and Xml examples.       `<xs:sequence>`       `<xs:any namespace=&quot;##any&quot;/>`       `<xs:element name=&quot;A&quot; type=&quot;xs:string&quot; minOccurs=&quot;0&quot;/>`       `</xs:sequence>`       In the following Xml, the `A` element will be associated with `<xs:element name=&quot;A&quot; type=&quot;xs:string&quot; minOccurs=&quot;0&quot;/>` in the schema.       `<A>some text</A>`      1.  If there is a choice between two strongly typed elements, the <xref:System.Xml.Schema.XmlSchemaSet> will pick the first one.       `<xs:sequence>`       `<xs:element name=&quot;A&quot; type=&quot;xs:string&quot;/>`       `<xs:element name=&quot;B&quot; type=&quot;xs:string&quot; minOccurs=&quot;0&quot;/>`       `<xs:element name=&quot;B&quot; type=&quot;xs:string&quot;/>`       `</xs:sequence>`       In the following Xml, the `B` element will be associated with `<xs:element name=&quot;B&quot; type=&quot;xs:string&quot; minOccurs=&quot;0&quot;/>` in the schema.       `<A/>`       `<B/>`"
  syntax:
    content: public bool EnableUpaCheck { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the <xref href=&quot;System.Xml.Schema.XmlSchemaSet&quot;></xref> should check for Unique Particle Attribution (UPA) violations; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Xml.Schema.XmlSchemaCompilationSettings.EnableUpaCheck*
  exceptions: []
  platform:
  - net462
