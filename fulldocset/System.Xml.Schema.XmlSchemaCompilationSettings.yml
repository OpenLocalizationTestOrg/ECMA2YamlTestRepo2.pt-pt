  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "Obtém ou define um valor que indica se o <xref href=&quot;System.Xml.Schema.XmlSchemaSet&quot;> </xref> deve procurar violações de atribuição de partículas exclusivas (UPA)."
  remarks: "Quando a propriedade EnableUpaCheck está definida como `false`, irá ser efetuada a validação com base nas seguintes regras.      1.  Se existir uma escolha entre um tipo seguro e um caráter universal, o <xref:System.Xml.Schema.XmlSchemaSet>irá escolher a partícula com tipo seguro conforme ilustrado no seguinte esquema e exemplos de Xml.</xref:System.Xml.Schema.XmlSchemaSet>       `<xs:sequence>`       `<xs:any namespace=&quot;##any&quot;/>`       `<xs:element name=&quot;A&quot; type=&quot;xs:string&quot; minOccurs=&quot;0&quot;/>`       `</xs:sequence>`No Xml seguinte, o `A` elemento será associado `<xs:element name=&quot;A&quot; type=&quot;xs:string&quot; minOccurs=&quot;0&quot;/>` no esquema.       `<A>some text</A>`      1.  Se existir uma escolha entre dois elementos com tipo seguro, o <xref:System.Xml.Schema.XmlSchemaSet>recolhem primeiro.</xref:System.Xml.Schema.XmlSchemaSet>       `<xs:sequence>`       `<xs:element name=&quot;A&quot; type=&quot;xs:string&quot;/>`       `<xs:element name=&quot;B&quot; type=&quot;xs:string&quot; minOccurs=&quot;0&quot;/>`       `<xs:element name=&quot;B&quot; type=&quot;xs:string&quot;/>`       `</xs:sequence>`No Xml seguinte, o `B` elemento será associado `<xs:element name=&quot;B&quot; type=&quot;xs:string&quot; minOccurs=&quot;0&quot;/>` no esquema.       `<A/>`       `<B/>`"
  syntax:
    content: public bool EnableUpaCheck { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o <xref href=&quot;System.Xml.Schema.XmlSchemaSet&quot;> </xref> deve procurar violações de atribuição de partículas exclusivas (UPA); caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
