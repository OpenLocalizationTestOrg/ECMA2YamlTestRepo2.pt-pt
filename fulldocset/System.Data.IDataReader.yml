- uid: System.Data.IDataReader.Read
  id: Read
  parent: System.Data.IDataReader
  langs:
  - csharp
  name: Read()
  nameWithType: IDataReader.Read()
  fullName: System.Data.IDataReader.Read()
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "Advances the <xref href=&quot;System.Data.IDataReader&quot;></xref> to the next record."
  remarks: "The default position of the <xref:System.Data.IDataReader> is prior to the first record. Therefore you must call Read to begin accessing any data.       While the data reader is in use, the associated connection is busy serving the <xref:System.Data.IDataReader>. This is the case until <xref:System.Data.IDataReader.Close%2A> is called."
  example:
  - "The following example creates instances of three derived classes <xref:System.Data.OleDb.OleDbConnection>, an <xref:System.Data.OleDb.OleDbCommand>, and an <xref:System.Data.OleDb.OleDbDataReader>. The example reads through the data, writing it out to the console. Finally, the example closes the <xref:System.Data.OleDb.OleDbDataReader>, then the <xref:System.Data.OleDb.OleDbConnection>.  \n  \n [!code-cs[Classic WebData IDataReader.Read Example#1](~/add/codesnippet/csharp/m-system.data.idatareade_0_1.cs)]\n [!code-vb[Classic WebData IDataReader.Read Example#1](~/add/codesnippet/visualbasic/m-system.data.idatareade_0_1.vb)]"
  syntax:
    content: public bool Read ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if there are more rows; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Data.IDataReader.Read*
  exceptions: []
  platform:
  - net462
- uid: System.Data.IDataReader.RecordsAffected
  id: RecordsAffected
  parent: System.Data.IDataReader
  langs:
  - csharp
  name: RecordsAffected
  nameWithType: IDataReader.RecordsAffected
  fullName: System.Data.IDataReader.RecordsAffected
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "Gets the number of rows changed, inserted, or deleted by execution of the SQL statement."
  remarks: "The RecordsAffected property is not set until all rows are read and you close the <xref:System.Data.IDataReader>.       <xref:System.Data.IDataReader.IsClosed%2A> and RecordsAffected are the only properties that you can call after the <xref:System.Data.IDataReader> is closed."
  syntax:
    content: public int RecordsAffected { get; }
    return:
      type: System.Int32
      description: "The number of rows changed, inserted, or deleted; 0 if no rows were affected or the statement failed; and -1 for SELECT statements."
  overload: System.Data.IDataReader.RecordsAffected*
  exceptions: []
  platform:
  - net462
