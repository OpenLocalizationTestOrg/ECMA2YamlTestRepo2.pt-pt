  remarks: "VoiceGender podem indicar género de uma voz existente ou uma preferência de sexo ao selecionar uma voz. Todas as <xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoiceByHints%2A>métodos e três o <xref:System.Speech.Synthesis.PromptBuilder.StartVoice%2A>métodos utilizam VoiceGender para especificar o género, ao selecionar uma voz.</xref:System.Speech.Synthesis.PromptBuilder.StartVoice%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoiceByHints%2A> O <xref:System.Speech.Synthesis.VoiceInfo.Gender%2A>propriedade obtém o género de uma voz existente utilizando um membro de VoiceGender.</xref:System.Speech.Synthesis.VoiceInfo.Gender%2A>"
