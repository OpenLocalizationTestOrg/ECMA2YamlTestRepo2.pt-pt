  name: VoiceGender
  nameWithType: VoiceGender
  fullName: System.Speech.Synthesis.VoiceGender
  type: Enum
  summary: "Defines the values for the gender of a synthesized voice."
  remarks: "VoiceGender can indicate the gender of an existing voice or a gender preference when selecting a voice. All of the <xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoiceByHints%2A> methods and three of the <xref:System.Speech.Synthesis.PromptBuilder.StartVoice%2A> methods use VoiceGender to specify the gender when selecting a voice. The <xref:System.Speech.Synthesis.VoiceInfo.Gender%2A> property obtains the gender of an existing voice using a VoiceGender member."
  syntax:
    content: public enum VoiceGender
