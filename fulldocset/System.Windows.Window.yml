    parameters: []
    return:
      type: System.Nullable{System.Boolean}
      description: "A &lt;xref:System.Nullable%601&gt; value of type <xref:System.Boolean> that specifies whether the activity was accepted (<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>) or canceled (<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>). The return value is the value of the <xref:System.Windows.Window.DialogResult*> property before a window closes."
