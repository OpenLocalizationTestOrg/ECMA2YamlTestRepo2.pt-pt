    commentId: T:System.InvalidOperationException
    description: "Show is called on a window that is closing (<xref href=&quot;System.Windows.Window.Closing&quot;></xref>) or has been closed (<xref href=&quot;System.Windows.Window.Closed&quot;></xref>)."
