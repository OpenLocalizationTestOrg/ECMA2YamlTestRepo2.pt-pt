  summary: "Occurs when a window becomes the foreground window."
  remarks: "A window is activated (becomes the foreground window) when:      -   The window is first opened.      -   A user switches to a window by selecting it with the mouse, pressing ALT+TAB, or from Task Manager.      -   A user clicks the window&quot;s taskbar button.       Windows that need to detect when they become activate can handle the Activated event.       After a window is first activated, it may be deactivated and reactivated many times during its lifetime. If an application&quot;s behavior or state depends on its activation state, it can inspect <xref:System.Windows.Window.IsActive%2A> to determine which activation state it&quot;s in.       An application can also be <xref:System.Windows.Application.Activated>."
