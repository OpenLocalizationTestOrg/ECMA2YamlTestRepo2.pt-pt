  summary: "Gets or sets a value that indicates whether a window is activated when first shown."
  remarks: "When a window with its ShowActivated property set to `false` is opened, the window is not activated and its <xref:System.Windows.Window.Activated> event is not raised until a user manually activates the window by selecting it. After the window is selected, it activates and deactivates normally.       To prevent a window from being activated when it opens, the ShowActivated property must be set to `false` before the window is shown (by calling <xref:System.Windows.Window.Show%2A>); setting ShowActivated to `false` after a window is shown has no effect.       Setting ShowActivated to `false` on a window that is opened modally, by calling <xref:System.Windows.Window.ShowDialog%2A>, has no real impact. Although the modal window will not be activated, the modal window will prevent the user from activating any other open application windows.      <a name=&quot;dependencyPropertyInfo_WindowShowActivated&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Window.ShowActivatedProperty>|   |Metadata properties set to `true`|None|"
