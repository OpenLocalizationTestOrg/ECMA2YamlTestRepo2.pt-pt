  remarks: "Closing can be handled to detect when a window is being closed (for example, when <xref:System.Windows.Window.Close%2A> is called). Furthermore, Closing can be used to prevent a window from closing. To prevent a window from closing, you can set the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> property of the <xref:System.ComponentModel.CancelEventArgs> argument to `true`.       The Closing event is raised when <xref:System.Windows.Window.Close%2A> is called, if a window&quot;s Close button is clicked, or if the user presses ALT+F4.       If an owned window was opened by its owner window using <xref:System.Windows.Window.Show%2A>, and the owner window is closed, the owned window&quot;s Closing event is not raised. If the owner of a window is closed (see <xref:System.Windows.Window.Owner%2A>), Closing is not raised on the owned window.       If <xref:System.Windows.Application.Shutdown%2A> is called, the Closing event for each window is raised. However, if Closing is canceled, cancellation is ignored.       If a session ends because a user logs off or shuts down, Closing is not raised; handle <xref:System.Windows.Application.SessionEnding> to implement code that cancels application closure.       If you want to show and hide a window multiple times during the lifetime of an application, and you don&quot;t want to reinstantiate the window each time you show it, you can handle the Closing event, cancel it, and call the <xref:System.Windows.Window.Hide%2A> method. Then, you can call <xref:System.Windows.Window.Show%2A> on the same instance to reopen it."
