- uid: System.Windows.Window.Owner
  id: Owner
  parent: System.Windows.Window
  langs:
  - csharp
  name: Owner
  nameWithType: Window.Owner
  fullName: System.Windows.Window.Owner
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Gets or sets the <xref href=&quot;System.Windows.Window&quot;></xref> that owns this <xref href=&quot;System.Windows.Window&quot;></xref>."
  remarks: "When a child window is opened by a parent window by calling <xref:System.Windows.Window.ShowDialog%2A>, an implicit relationship is established between both parent and child window. This relationship enforces certain behaviors, including with respect to minimizing, maximizing, and restoring.       When a child window is created by a parent window by calling <xref:System.Windows.Window.Show%2A>, however, the child window does not have a relationship with the parent window. This means that:      -   The child window does not have a reference to the parent window.      -   The behavior of the child window is not dependent on the behavior of the parent window; either window can cover the other, or be minimized, maximized, and restored independently of the other.       To allow you to create a relationship between a child window and a parent window, <xref:System.Windows.Window> supports the notion of ownership. Ownership is established when the Owner property of a window (the owned window) is set with a reference to another window (the owner window).       Once this relationship is established, the following behaviors are exhibited:      -   If an owner window is minimized, all its owned windows are minimized as well.      -   If an owned window is minimized, its owner is not minimized.      -   If an owner window is maximized, both the owner window and its owned windows are restored.      -   An owner window can never cover an owned window.      -   Owned windows that were not opened using <xref:System.Windows.Window.ShowDialog%2A> are not modal. The user can still interact with the owner window.      -   If you close an owner window, its owned windows are also closed.      -   If an owned window was opened by its owner window using <xref:System.Windows.Window.Show%2A>, and the owner window is closed, the owned window&quot;s <xref:System.Windows.Window.Closing> event is not raised.       When you open a child window by calling <xref:System.Windows.Window.ShowDialog%2A>, you should also set the Owner property of the child window. If you don&quot;t, then your users won&quot;t be able to restore both child window and parent window by pressing the task bar button. Instead, pressing the task bar button will yield a list of windows, including both child and parent window, for them to select; only the selected window is restored.      > [!IMPORTANT] >  You should also set the Owner property on a window that that is opened by calling <xref:System.Windows.Window.ShowDialog%2A> to ensure correct behavior with .      > [!NOTE] >  You cannot set or get this property when a window is hosted in a browser."
  example:
