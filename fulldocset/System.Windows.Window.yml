  namespace: System.Windows
  summary: "Gets or sets a value that indicates whether a window&quot;s client area supports transparency."
  remarks: "When the <xref:System.Windows.Controls.Control.Background%2A> property of a window is set to a transparent color, using <xref:System.Windows.Media.Brushes.Transparent%2A> for example, the window remains opaque. This means that the desktop and any running applications &quot;beneath&quot; the window cannot be seen. To enable this type of transparency, AllowsTransparency must be set to `true`.       AllowsTransparency exists to facilitate the creation of non-rectangular windows, and, consequently, when AllowsTransparency is set to `true`, a window&quot;s <xref:System.Windows.Window.WindowStyle%2A> property must be set to <xref:System.Windows.WindowStyle>.      <a name=&quot;dependencyPropertyInfo_WindowAllowsTransparency&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Window.AllowsTransparencyProperty>|   |Metadata properties set to `true`|None|"
  syntax:
    content: public bool AllowsTransparency { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the window supports transparency; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Window.AllowsTransparency*
