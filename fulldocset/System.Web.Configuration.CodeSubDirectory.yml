  name: CodeSubDirectory
  nameWithType: CodeSubDirectory
  fullName: System.Web.Configuration.CodeSubDirectory
  type: Class
  summary: "References a directory location that is used during compilation of a dynamic resource. This class cannot be inherited."
  remarks: "A CodeSubDirectory is referenced as an attribute of the `Add` element within the `codeSubDirectories` node of the `compilation` section of the configuration.  \n  \n The build order is inferred from the top-down order of the `codeSubDirectories` in the configuration. The `\\App_Code` directory is built last. However, there are no build-order dependencies, which means the build order does not matter here."
