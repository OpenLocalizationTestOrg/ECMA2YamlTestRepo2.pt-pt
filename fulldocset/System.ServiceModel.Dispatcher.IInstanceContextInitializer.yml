  name: IInstanceContextInitializer
  nameWithType: IInstanceContextInitializer
  fullName: System.ServiceModel.Dispatcher.IInstanceContextInitializer
  type: Interface
  summary: "Define os métodos necessários para inspecionar ou modificar a criação de <xref:System.ServiceModel.InstanceContext>objetos quando necessário.</xref:System.ServiceModel.InstanceContext>"
  remarks: "Para inspecionar ou modificar <xref:System.ServiceModel.InstanceContext>objetos quando forem criados, implementa a interface IInstanceContextInitializer e utilizar um <xref:System.ServiceModel.Description.IContractBehavior>adicioná-lo para o <xref:System.ServiceModel.Dispatcher.DispatchRuntime.InstanceContextInitializers%2A>propriedade.</xref:System.ServiceModel.Dispatcher.DispatchRuntime.InstanceContextInitializers%2A> </xref:System.ServiceModel.Description.IContractBehavior> </xref:System.ServiceModel.InstanceContext>       Pode ser qualquer número de inicializadores de contexto para um serviço. Normalmente, o IInstanceContextInitializer é adicionada ao anexar uma extensão para o <xref:System.ServiceModel.InstanceContext>objecto como um mecanismo para transmitir dados ao longo de uma aplicação.</xref:System.ServiceModel.InstanceContext>       Se pretende participar no fornecimento ou selecionando o <xref:System.ServiceModel.InstanceContext>objeto que processa uma mensagem, consulte <xref:System.ServiceModel.Dispatcher.IInstanceContextProvider?displayProperty=fullName>.</xref:System.ServiceModel.Dispatcher.IInstanceContextProvider?displayProperty=fullName> </xref:System.ServiceModel.InstanceContext>"
  syntax:
    content: public interface IInstanceContextInitializer
  implements: []
  platform:
  - net462
