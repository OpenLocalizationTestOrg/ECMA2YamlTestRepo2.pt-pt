  name: IInstanceContextInitializer
  nameWithType: IInstanceContextInitializer
  fullName: System.ServiceModel.Dispatcher.IInstanceContextInitializer
  type: Interface
  summary: "Defines the methods necessary to inspect or modify the creation of <xref:System.ServiceModel.InstanceContext> objects when required."
  remarks: "To inspect or modify <xref:System.ServiceModel.InstanceContext> objects when they are created, implement the IInstanceContextInitializer interface and use an <xref:System.ServiceModel.Description.IContractBehavior> to add it to the <xref:System.ServiceModel.Dispatcher.DispatchRuntime.InstanceContextInitializers%2A> property.       There can be any number of context initializers for a service. Typically, the IInstanceContextInitializer is added to attach an extension to the <xref:System.ServiceModel.InstanceContext> object as a mechanism for passing data throughout an application.       If you want to participate in providing or selecting the <xref:System.ServiceModel.InstanceContext> object that processes a message, see <xref:System.ServiceModel.Dispatcher.IInstanceContextProvider?displayProperty=fullName>."
  syntax:
    content: public interface IInstanceContextInitializer
  implements: []
  platform:
