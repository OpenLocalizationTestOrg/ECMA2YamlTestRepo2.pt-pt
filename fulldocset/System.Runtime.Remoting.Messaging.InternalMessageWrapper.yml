  summary: "Encapsula num wrapper dados de sistema de interação remota para transmitir entre mensagem sinks, para pedidos de cliente para servidor ou para as respostas subsequentes."
  remarks: "A classe de InternalMessageWrapper é a classe base para o <xref:System.Runtime.Remoting.Messaging.MethodCallMessageWrapper>e <xref:System.Runtime.Remoting.Messaging.MethodReturnMessageWrapper>classes, moldam as mensagens de chamadas de método em objectos remotos.</xref:System.Runtime.Remoting.Messaging.MethodReturnMessageWrapper> </xref:System.Runtime.Remoting.Messaging.MethodCallMessageWrapper>       InternalMessageWrapper é utilizada pela infraestrutura do .NET Framework. Não é necessário criar instâncias do InternalMessageWrapper, <xref:System.Runtime.Remoting.Messaging.MethodCallMessageWrapper>, e <xref:System.Runtime.Remoting.Messaging.MethodReturnMessageWrapper>classes diretamente.</xref:System.Runtime.Remoting.Messaging.MethodReturnMessageWrapper> </xref:System.Runtime.Remoting.Messaging.MethodCallMessageWrapper>"
  syntax:
