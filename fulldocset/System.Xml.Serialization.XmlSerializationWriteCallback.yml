  remarks: "Durante a inicialização, a infraestrutura de serialização de XML do .NET Framework dinamicamente gera e compila uma classe temporária para serialização derivada de <xref:System.Xml.Serialization.XmlSerializationWriter>classe.</xref:System.Xml.Serialization.XmlSerializationWriter> Durante este processo, o .NET Framework gera os métodos de escrita que implementam o delegado de classe XmlSerializationWriteCallback. Por isso, para determinados faz mapeamentos entre tipos de .NET Framework e tipos de dados XML que são serializados através de XML codificadas SOAP e não são elementos raiz. Em seguida, conforme necessário, um método de escrita é chamado durante a serialização.       Não deve instanciar XmlSerializationWriteCallback diretamente.       Codificação SOAP descrita na secção 5 a especificação de SOAP 1.1."
