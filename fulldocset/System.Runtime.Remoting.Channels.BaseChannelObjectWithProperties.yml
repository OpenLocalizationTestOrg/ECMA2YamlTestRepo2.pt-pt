  name: BaseChannelObjectWithProperties
  nameWithType: BaseChannelObjectWithProperties
  fullName: System.Runtime.Remoting.Channels.BaseChannelObjectWithProperties
  type: Class
  summary: "Fornece uma implementação de base de um objeto de canal que expõe uma interface de dicionário para as respetivas propriedades."
  remarks: "BaseChannelObjectWithProperties é a classe base para <xref:System.Runtime.Remoting.Channels.BaseChannelWithProperties>e <xref:System.Runtime.Remoting.Channels.BaseChannelSinkWithProperties>.</xref:System.Runtime.Remoting.Channels.BaseChannelSinkWithProperties> </xref:System.Runtime.Remoting.Channels.BaseChannelWithProperties>       <xref:System.Runtime.Remoting.Channels.BaseChannelWithProperties>e <xref:System.Runtime.Remoting.Channels.BaseChannelSinkWithProperties>pode ser utilizada como as classes de base para canais e canal sinks que fornecem com o nome de propriedades.</xref:System.Runtime.Remoting.Channels.BaseChannelSinkWithProperties></xref:System.Runtime.Remoting.Channels.BaseChannelWithProperties>       BaseChannelObjectWithProperties processa a complexa tarefa de pedir um objeto de canal para as respetivas propriedades.       Esta classe faz um pedido de ligação e um pedido de herança a nível de classe. A <xref:System.Security.SecurityException>é acionada quando o chamador imediato ou classe derivada não tem permissão de infraestrutura.</xref:System.Security.SecurityException> Para obter detalhes sobre as exigências de segurança, consulte [exigências de ligação](~/add/includes/ajax-current-ext-md.md) e [exigências de herança](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - >-
    [!code-cpp[CommonTransportKeys#1](~/add/codesnippet/cpp/t-system.runtime.remotin_31_1.cpp)]
     [!code-cs[CommonTransportKeys#1](~/add/codesnippet/csharp/t-system.runtime.remotin_31_1.cs)]
     [!code-vb[CommonTransportKeys#1](~/add/codesnippet/visualbasic/t-system.runtime.remotin_31_1.vb)]
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public abstract class BaseChannelObjectWithProperties : System.Collections.IDictionary
