  name: Localize
  nameWithType: Localize
  fullName: System.Web.UI.WebControls.Localize
  type: Class
  summary: "Reserves a location on a Web page in which to display localized static text."
  remarks: "In this topic:      -   [Introduction](#introduction)      -   [Declarative Syntax](#declarative_syntax)      <a name=&quot;introduction&quot;></a>    ## Introduction    Use the Localize control to reserve a location on a Web page in which to display localized text.      > [!NOTE] >  Controls that are outside the `body` element are ignored.       The Localize control inherits from the <xref:System.Web.UI.WebControls.Literal> control and is identical to it in every way. The Localize control is used at design time to distinguish static text that can be localized from other static text. Although the <xref:System.Web.UI.WebControls.Label> control allows you to apply a style to the displayed text, the Localize control does not. You can programmatically manage the text displayed in the control by setting the <xref:System.Web.UI.WebControls.Literal.Text%2A?displayProperty=fullName> property, inherited from the <xref:System.Web.UI.WebControls.Literal> control.      > [!CAUTION] >  This control can be used to display user input, which might include malicious client script. Check any information that is sent from a client for executable script, SQL statements, or other code before displaying it in your application. ASP.NET provides an input request validation feature to block script and HTML in user input. Validation server controls are also provided to assess user input. For more information, see [Securing Standard Controls](~/add/includes/ajax-current-ext-md.md), [How to: Protect Against Script Exploits in a Web Application by Applying HTML Encoding to Strings](~/add/includes/ajax-current-ext-md.md), and [Validating User Input in ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>    ## Declarative Syntax      ```   <asp:Localize       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       Mode=&quot;Transform|PassThrough|Encode&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Text=&quot;string&quot;       Visible=&quot;True|False&quot;   />   ```"
  example:
  - "The following code example demonstrates how to use the Localize control to display static text.  \n  \n> [!NOTE]\n>  The following code example uses the single-file code model and might not work correctly if copied directly into a code-behind file. This code example must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Localize#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_145_1.aspx)]\n [!code-cs[Localize#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_145_1.aspx)]"
  syntax:
    content: >-
