- uid: System.ServiceModel.Configuration.ServiceSecurityAuditElement.SuppressAuditFailure
  id: SuppressAuditFailure
  parent: System.ServiceModel.Configuration.ServiceSecurityAuditElement
  langs:
  - csharp
  name: SuppressAuditFailure
  nameWithType: ServiceSecurityAuditElement.SuppressAuditFailure
  fullName: System.ServiceModel.Configuration.ServiceSecurityAuditElement.SuppressAuditFailure
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Gets or sets a Boolean value that specifies the behavior for suppressing failures of writing to the audit log."
  remarks: "Applications should be notified for failures of writing to the audit log. If your application is not designed to handle audit failures, you should use this property to suppress failures in writing to the audit log."
  syntax:
    content: public bool SuppressAuditFailure { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if exceptions other than <xref:System.OutOfMemoryException>, <xref href=&quot;System.StackOverflowException&quot;></xref>, <xref href=&quot;System.Threading.ThreadAbortException&quot;></xref>, and <xref:System.ArgumentException> that result from attempts to write audit events are handled by the system, and are not propagated to the application; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref> if all exceptions that result from attempts to write audit events are passed up to the application. The default is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.ServiceModel.Configuration.ServiceSecurityAuditElement.SuppressAuditFailure*
  exceptions: []
  platform:
  - net462
