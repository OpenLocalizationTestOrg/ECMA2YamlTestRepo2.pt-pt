  remarks: "Quando cria um delegado ComponentChangedEventHandler, identifique o método que irá processar o evento. Para associar o evento com o processador de eventos, adicione uma instância do delegado para o evento. O processador de eventos denomina-se sempre que o evento ocorre, a menos que remova o delegado. Para obter mais informações sobre o delegado de processador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115).       A <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>evento não irá ocorrer durante o carregamento ou o descarregamento de um formulário porque as alterações são esperadas durante estas operações.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>"
