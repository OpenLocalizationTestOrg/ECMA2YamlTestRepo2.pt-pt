  summary: "Oculta um grupo de propriedades predefinido no momento da concepção."
  remarks: "O método PreFilterProperties substitui o método principal para ocultar o <xref:System.Web.UI.WebControls.WebParts.WebZone.EmptyZoneTextStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>, e <xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A>Propriedades no designer.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.EmptyZoneTextStyle%2A> Isto acontece porque as propriedades em questão não são compostas por <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>controlos e tem, pelo que não sejam relevante.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>"
  example:
  - For an example of how to override the PreFilterProperties method, see the <xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner> class overview topic.
  syntax:
