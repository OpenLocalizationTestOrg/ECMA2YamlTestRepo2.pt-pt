      description: "Um <xref:System.Collections.IDictionary>do conjunto de propriedades associadas ao controlo.</xref:System.Collections.IDictionary>"
  overload: System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.PreFilterProperties*
