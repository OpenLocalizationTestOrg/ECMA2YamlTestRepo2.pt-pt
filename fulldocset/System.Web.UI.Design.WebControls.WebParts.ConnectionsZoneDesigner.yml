  name: ConnectionsZoneDesigner
  nameWithType: ConnectionsZoneDesigner
  fullName: System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner
  type: Class
  summary: "Fornece suporte de momento da conceção para <xref href=&quot;System.Web.UI.WebControls.WebParts.ConnectionsZone&quot;> </xref> controlos."
  remarks: "ConnectionsZoneDesigner fornece uma representação de tempo de criação de um <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>controlo com um menu para aceder a <xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.AutoFormats%2A>coleção e o <xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ViewInBrowseMode%2A>propriedade para comodidade do Programador de página.</xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ViewInBrowseMode%2A> </xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.AutoFormats%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> É o estruturador de zona apenas e não suporta o estruturador regiões. Isto acontece porque <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>controlos utiliza ligações para criar ligações em vez de uma interface de utilizador de arrastar e largar (IU).</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>       O <xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.AutoFormats%2A>coleção e o <xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ViewInBrowseMode%2A>propriedade ambos são apresentados no menu de verbos o <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>controlo.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ViewInBrowseMode%2A> </xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.AutoFormats%2A> <xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.AutoFormats%2A>, quando selecionado, fornece uma seleção de esquemas de cores.</xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.AutoFormats%2A> O <xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ViewInBrowseMode%2A>caixa de verificação, quando selecionada, apresenta o conteúdo do controlo conforme deverá aparecer no browser; o controlo vai estar em branco até que seja efetuada uma ligação.</xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ViewInBrowseMode%2A>       Pode herdar ConnectionsZoneDesigner para suportar um personalizado <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>controlar tal como acontece com quaisquer outros estruturador do controlo.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> Pode substituir o <xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.GetDesignTimeHtml%2A>método para alterar a marcação que compõe o controlo.</xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.GetDesignTimeHtml%2A> Também pode substituir o <xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.AutoFormats%2A>coleção para adicionar um <xref:System.Web.UI.Design.DesignerAutoFormatCollection>com um esquema personalizado.</xref:System.Web.UI.Design.DesignerAutoFormatCollection> </xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.AutoFormats%2A>"
  example:
  - "The following code example shows how to hide additional properties from a custom <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> control by overriding the <xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.PreFilterProperties%2A> method.  \n  \n [!code-cs[WebPartsDesigners_ConnectionsZoneDesigner_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_37_1.cs)]\n [!code-vb[WebPartsDesigners_ConnectionsZoneDesigner_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_37_1.vb)]"
