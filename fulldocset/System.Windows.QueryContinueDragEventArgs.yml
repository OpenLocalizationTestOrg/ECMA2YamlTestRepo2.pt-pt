  namespace: System.Windows
  summary: "Gets or sets the current status of the associated drag-and-drop operation."
  remarks: "By default, the <xref:System.Windows.DragDrop.QueryContinueDrag> event sets the Action property to `Cancel` if the ESC key is pressed, and sets Action to `Drop` if the left, middle, or right mouse button is released."
  syntax:
