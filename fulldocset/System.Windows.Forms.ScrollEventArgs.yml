  summary: "Disponibiliza dados para o <xref uid=&quot;langword_csharp_Scroll&quot; name=&quot;Scroll&quot; href=&quot;&quot;> </xref> eventos."
  remarks: "O `Scroll` evento ocorre quando o utilizador altera o valor da barra de deslocamento. Este evento pode resultar de uma variedade de ações, como clicar numa seta de barra de deslocamento, premindo a seta para a cópia de segurança ou a seta para baixo ou arrastar a caixa de deslocamento. A ScrollEventArgs Especifica o tipo de evento de deslocamento que ocorreram e o novo valor da barra de deslocamento. Utilize o <xref:System.Windows.Forms.ScrollEventArgs.ScrollOrientation%2A>propriedade para determinar a orientação de barra de deslocamento para o `Scroll` eventos.</xref:System.Windows.Forms.ScrollEventArgs.ScrollOrientation%2A>       O `Scroll` evento ocorre para o <xref:System.Windows.Forms.DataGridView>, <xref:System.Windows.Forms.ScrollableControl>, <xref:System.Windows.Forms.ScrollBar>, e <xref:System.Windows.Forms.DataGrid>controlos.</xref:System.Windows.Forms.DataGrid> </xref:System.Windows.Forms.ScrollBar> </xref:System.Windows.Forms.ScrollableControl> </xref:System.Windows.Forms.DataGridView>"
