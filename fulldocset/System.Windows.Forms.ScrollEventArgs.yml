  type: Class
  summary: "Provides data for the <xref uid=&quot;langword_csharp_Scroll&quot; name=&quot;Scroll&quot; href=&quot;&quot;></xref> event."
  remarks: "The `Scroll` event occurs when the user changes the value of the scroll bar. This event can result from a variety of actions, such as clicking a scroll bar arrow, pressing the UP ARROW or DOWN ARROW, or dragging the scroll box. The ScrollEventArgs specifies the type of scroll event that occurred and the new value of the scroll bar. Use the <xref:System.Windows.Forms.ScrollEventArgs.ScrollOrientation%2A> property to determine the scroll bar orientation for the `Scroll` event.       The `Scroll` event occurs for the <xref:System.Windows.Forms.DataGridView>, <xref:System.Windows.Forms.ScrollableControl>, <xref:System.Windows.Forms.ScrollBar>, and <xref:System.Windows.Forms.DataGrid> controls."
  example:
  - "The following code example demonstrates the use of this member.  \n  \n [!code-vb[Classic ScrollBar.OnScroll Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_4_1.vb)]\n [!code-cpp[Classic ScrollBar.OnScroll Example#1](~/add/codesnippet/cpp/t-system.windows.forms.s_4_1.cpp)]\n [!code-cs[Classic ScrollBar.OnScroll Example#1](~/add/codesnippet/csharp/t-system.windows.forms.s_4_1.cs)]"
