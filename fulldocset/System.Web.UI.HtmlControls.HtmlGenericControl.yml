  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Gets or sets the name of the HTML element represented by the <xref href=&quot;System.Web.UI.HtmlControls.HtmlGenericControl&quot;></xref> control."
  remarks: "Use this property to programmatically determine the element name of the HTML server control. For example, the TagName property for a server-side `<span id=&quot;MySpan&quot; runat= &quot;server&quot;/>` element contains the value &quot;span&quot;."
  example:
