  remarks: "Use this constructor to create and initialize a new instance of the <xref:System.Web.UI.HtmlControls.HtmlGenericControl> class using the specified tag. This allows you to dynamically create any HTML server control element not directly represented by a .NET Framework class.       The following table shows initial property values for an instance of <xref:System.Web.UI.HtmlControls.HtmlGenericControl>.      |Property|Initial Value|   |--------------|-------------------|   |`TagName`|The value of the `tag` parameter.|      > [!NOTE] >  If the `tag` parameter is `null`, the <xref:System.Web.UI.HtmlControls.HtmlGenericControl.TagName%2A> property is set to <xref:System.String.Empty?displayProperty=fullName>."
