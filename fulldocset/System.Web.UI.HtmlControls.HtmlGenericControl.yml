  name: HtmlGenericControl
  nameWithType: HtmlGenericControl
  fullName: System.Web.UI.HtmlControls.HtmlGenericControl
  type: Class
  summary: "Defines the methods, properties, and events for all HTML server control elements not represented by a specific .NET Framework class."
  remarks: "Use this class to represent an HTML server control element not directly represented by a .NET Framework class, such as `<span>`, `<div>`, `<body>`, or `<font>`.       For a list of initial property values for an instance of HtmlGenericControl, see the <xref:System.Web.UI.HtmlControls.HtmlGenericControl.%23ctor%2A> constructor.      > [!CAUTION] >  This control can be used to display user input, which might include malicious client script. Check any information that is sent from a client for executable script, SQL statements, or other code before displaying it in your application. ASP.NET provides an input request validation feature to block script and HTML in user input. Validation server controls are also provided to assess user input. For more information, see [Validation Server Control Syntax](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133) and [Validating User Input in ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use the HtmlGenericControl class to represent the `<body>` element.  \n  \n [!code-cs[Classic HtmlGenericControl Example#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_12_1.aspx)]\n [!code-vb[Classic HtmlGenericControl Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_12_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ConstructorNeedsTag(true)]

      public class HtmlGenericControl : System.Web.UI.HtmlControls.HtmlContainerControl
