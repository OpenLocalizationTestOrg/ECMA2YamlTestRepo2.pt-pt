  fullName: System.Web.UI.HtmlControls.HtmlGenericControl
  type: Class
  summary: "Define os métodos, propriedades e eventos para todos os elementos de controlo do servidor HTML não representados por uma classe específica do .NET Framework."
  remarks: "Utilizar esta classe para representar um elemento de controlo de servidor HTML não diretamente representado por uma classe de .NET Framework, tais como `<span>`, `<div>`, `<body>`, ou `<font>`.       Para obter uma lista de valores de propriedade inicial para uma instância de HtmlGenericControl, consulte o <xref:System.Web.UI.HtmlControls.HtmlGenericControl.%23ctor%2A>construtor.</xref:System.Web.UI.HtmlControls.HtmlGenericControl.%23ctor%2A>      > [!CAUTION] > Este controlo pode ser utilizado para apresentar a intervenção do utilizador, que pode incluir script de cliente malicioso. Verifique as informações que são enviadas de um cliente para o executável script, instruções SQL ou outro código antes de apresentá-lo na sua aplicação. O ASP.NET fornece uma funcionalidade de validação de pedido de entrada para o bloco de script e HTML simultaneamente na entrada de utilizador. Os controlos de servidor de validação também são fornecidos para avaliar a intervenção do utilizador. Para obter mais informações, consulte [sintaxe de controlo do servidor de validação](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133) e [a validar a intervenção do utilizador no ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use the HtmlGenericControl class to represent the `<body>` element.  \n  \n [!code-cs[Classic HtmlGenericControl Example#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_12_1.aspx)]\n [!code-vb[Classic HtmlGenericControl Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_12_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ConstructorNeedsTag(true)]

      public class HtmlGenericControl : System.Web.UI.HtmlControls.HtmlContainerControl
