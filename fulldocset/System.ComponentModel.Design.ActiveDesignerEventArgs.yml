  summary: "Disponibiliza dados para o <xref:System.ComponentModel.Design.IDesignerEventService.ActiveDesigner*>eventos.</xref:System.ComponentModel.Design.IDesignerEventService.ActiveDesigner*>"
  remarks: "O <xref:System.ComponentModel.Design.IDesignerEventService.ActiveDesigner%2A>evento ocorre quando o documento atualmente ativo é alterado.</xref:System.ComponentModel.Design.IDesignerEventService.ActiveDesigner%2A> O documento ativo é alterado quando é criado um novo documento, é aberto um documento existente ou um documento está fechado.       Quando cria um delegado ActiveDesignerEventArgs, identifique o método que irá processar o evento. Para associar o evento com o processador de eventos, adicione uma instância do delegado para o evento. O processador de eventos denomina-se sempre que o evento ocorre, a menos que remova o delegado. Para obter mais informações sobre o delegado de processador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example method returns an ActiveDesignerEventArgs that contains a specified reference to the <xref:System.ComponentModel.Design.IDesignerHost> for the designer losing focus and a specified reference to the <xref:System.ComponentModel.Design.IDesignerHost> for the designer gaining focus.  \n  \n [!code-cs[ActiveDesignerEventArgs#1](~/add/codesnippet/csharp/t-system.componentmodel._47_1.cs)]\n [!code-cpp[ActiveDesignerEventArgs#1](~/add/codesnippet/cpp/t-system.componentmodel._47_1.cpp)]\n [!code-vb[ActiveDesignerEventArgs#1](~/add/codesnippet/visualbasic/t-system.componentmodel._47_1.vb)]"
