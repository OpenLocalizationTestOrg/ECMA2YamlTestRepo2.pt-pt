- uid: System.Speech.AudioFormat.SpeechAudioFormatInfo.BlockAlign
  id: BlockAlign
  parent: System.Speech.AudioFormat.SpeechAudioFormatInfo
  langs:
  - csharp
  name: BlockAlign
  nameWithType: SpeechAudioFormatInfo.BlockAlign
  fullName: System.Speech.AudioFormat.SpeechAudioFormatInfo.BlockAlign
  type: Property
  assemblies:
  - System.Speech
  namespace: System.Speech.AudioFormat
  summary: "Obtém e define o alinhamento do bloco em bytes."
  remarks: "O software para reprodução e a gravação de áudio processa dados de áudio em blocos. Os tamanhos de blocos destas são múltiplos do valor da propriedade BlockAlign. O valor de alinhamento de bloco é o número de bytes numa unidade atómica (ou seja, um bloco) de áudio para um formato específico. Para conhecer formatos Pulse código modulação (PCM), a fórmula para calcular o alinhamento de bloco é o seguinte:-bloco alinhamento = Bytes por exemplo x o número de canais. por exemplo, o valor de alinhamento de bloco de áudio mono do formato PCM 16 bits é 2 (2 bytes por canal de exemplo x 1). De 16 bits PCM formato stereo áudio, o valor de alinhamento de bloco é 4.       Os dados escritos e ler a partir de um dispositivo sempre devem começar do início de um bloco. Por exemplo, é ilegal para iniciar a reprodução de dados PCM meio de uma amostra (significado num limite que não está alinhada para blocos)."
  syntax:
    content: public int BlockAlign { get; }
    return:
      type: System.Int32
      description: "O valor para o alinhamento de blocos."
  overload: System.Speech.AudioFormat.SpeechAudioFormatInfo.BlockAlign*
  exceptions: []
  platform:
  - net462
