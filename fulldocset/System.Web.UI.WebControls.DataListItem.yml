  name: DataListItem
  nameWithType: DataListItem
  fullName: System.Web.UI.WebControls.DataListItem
  type: Class
  summary: "Represents an item in a <xref href=&quot;System.Web.UI.WebControls.DataList&quot;></xref> control."
  remarks: "A DataListItem object represents an item in a <xref:System.Web.UI.WebControls.DataList> control, such as a heading section, a footer section, or a data item.       The data items in the <xref:System.Web.UI.WebControls.DataList> control are stored in a <xref:System.Web.UI.WebControls.DataListItemCollection> that can be accessed by using the <xref:System.Web.UI.WebControls.DataList.Items%2A> property of the <xref:System.Web.UI.WebControls.DataList> control.       You can use a DataListItem to programmatically access the properties of an item in a <xref:System.Web.UI.WebControls.DataList> control."
  example:
  - "The following example demonstrates how to use a DataListItem to display the contents of each data item in the <xref:System.Web.UI.WebControls.DataList> control.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[DataListItemCreated#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_79_1.aspx)]\n [!code-cs[DataListItemCreated#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_79_1.aspx)]"
  syntax:
    content: >-
