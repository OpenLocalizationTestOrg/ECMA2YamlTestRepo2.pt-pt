  remarks: "Use the DataItem property to specify or determine the properties of a data item associated with the <xref:System.Web.UI.WebControls.DataListItem> object in the <xref:System.Web.UI.WebControls.DataList> control.      > [!NOTE] >  This property only applies to data items in the <xref:System.Web.UI.WebControls.DataList> control. The <xref:System.Web.UI.WebControls.DataListItem.ItemType%2A> property of the <xref:System.Web.UI.WebControls.DataListItem> object must be set to one of the <xref:System.Web.UI.WebControls.ListItemType> enumeration values."
  example:
  - "The following example demonstrates how to use the DataItem property to display the contents of the data items in the <xref:System.Web.UI.WebControls.DataList> control.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[DataListItemCreated#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1262_1.aspx)]\n [!code-cs[DataListItemCreated#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1262_1.aspx)]"
