  summary: "Gets the type of the item represented by the <xref href=&quot;System.Web.UI.WebControls.DataListItem&quot;></xref> object in the <xref href=&quot;System.Web.UI.WebControls.DataList&quot;></xref> control."
  remarks: "Use the ItemType property to determine the type of the item represented by the <xref:System.Web.UI.WebControls.DataListItem> object. The following table lists the various item types.      |Item Type|Description|   |---------------|-----------------|   |`Header`|The heading section of the <xref:System.Web.UI.WebControls.DataList> control.|   |`Footer`|The footer section of the <xref:System.Web.UI.WebControls.DataList> control.|   |`Item`|An item in the <xref:System.Web.UI.WebControls.DataList> control.|   |`AlternatingItem`|An alternating item in the <xref:System.Web.UI.WebControls.DataList> control.|   |`SelectedItem`|The selected item in the <xref:System.Web.UI.WebControls.DataList> control.|   |`EditItem`|The item selected for editing in the <xref:System.Web.UI.WebControls.DataList> control.|   |`Separator`|A separator between the items of the <xref:System.Web.UI.WebControls.DataList> control.|   |`Pager`|The page selection section of the <xref:System.Web.UI.WebControls.DataList> control.|"
  example:
  - "The following example demonstrates how to use the ItemType property to determine the item type of the item represented by the <xref:System.Web.UI.WebControls.DataListItem> object. The order that items are created in the <xref:System.Web.UI.WebControls.DataList> control is displayed along with the item type.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[DataListItemCreated#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_810_1.aspx)]\n [!code-cs[DataListItemCreated#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_810_1.aspx)]"
