  remarks: "Use the ItemIndex property to determine the index number of the <xref:System.Web.UI.WebControls.DataListItem> object from the <xref:System.Web.UI.WebControls.DataList.Items%2A> collection.      > [!NOTE] >  This property only applies to data items in the <xref:System.Web.UI.WebControls.DataList> control. The <xref:System.Web.UI.WebControls.DataListItem.ItemType%2A> property of the <xref:System.Web.UI.WebControls.DataListItem> object must be set to `ListItemType.Item`, `ListItemType.AlternatingItem`, `ListItemType.SelectedItem`, or `ListItemType.EditItem`."
