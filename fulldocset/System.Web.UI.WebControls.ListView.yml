  namespace: System.Web.UI.WebControls
  summary: "Occurs when a button in a <xref href=&quot;System.Web.UI.WebControls.ListView&quot;></xref> control is clicked."
  remarks: "The ItemCommand event is raised when a button in the <xref:System.Web.UI.WebControls.ListView> control is clicked. This enables you to perform a custom routine whenever this event occurs.       Buttons in a <xref:System.Web.UI.WebControls.ListView> control can also invoke built-in functionality of the control. The following table lists values that you can use with the <xref:System.Web.UI.WebControls.Button.CommandName%2A> property of a button in order to invoke built-in functionality.      |CommandName value|Description|   |-----------------------|-----------------|   |&quot;Cancel&quot;|Cancels an edit or insert operation. Raises the <xref:System.Web.UI.WebControls.ListView.ItemCanceling> event.|   |&quot;Delete&quot;|Deletes the current record from the data source. Raises the <xref:System.Web.UI.WebControls.ListView.ItemDeleted> and <xref:System.Web.UI.WebControls.ListView.ItemDeleting> events.|   |&quot;Select&quot;|Sets the <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A> property to the <xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A> property value for the item. Renders the <xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A> template for the item. Raises the <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> and <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged> events.|   |&quot;Edit&quot;|Puts the item in edit mode. Renders the <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> template for the item. Raises the <xref:System.Web.UI.WebControls.ListView.ItemEditing> event.|   |&quot;Insert&quot;|Inserts the bound values from the <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> template into the data source. Raises the <xref:System.Web.UI.WebControls.ListView.ItemInserting> and <xref:System.Web.UI.WebControls.ListView.ItemInserted> events.|   |&quot;Update&quot;|Updates the current record in the data source with the bound values from the <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> template. Raises the <xref:System.Web.UI.WebControls.ListView.ItemUpdating> and <xref:System.Web.UI.WebControls.ListView.ItemUpdated> events.|   |&quot;Sort&quot;|Sorts the columns listed in the `CommandArgument` property of the button. Raises the <xref:System.Web.UI.WebControls.ListView.Sorting> and <xref:System.Web.UI.WebControls.ListView.Sorted> events.|       The ItemCommand event is also raised when a button that is listed in the previous table is clicked. However, it is recommended that you use the events listed in the table. The ItemCommand event is usually used to handle custom operations.       A <xref:System.Web.UI.WebControls.ListViewCommandEventArgs> object is passed to the event handler, which enables you to determine the command name and command argument of the button that was clicked. To determine the command name, use the <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A?displayProperty=fullName> property. To determine the command argument, use the <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A?displayProperty=fullName> property. To access the control that raised the event, use the <xref:System.Web.UI.WebControls.ListViewCommandEventArgs.CommandSource%2A?displayProperty=fullName> property.       For more information about how to handle events, see [NIB: Consuming Events](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
