  remarks: "You can use the EditIndex property to programmatically specify or determine which item in a <xref:System.Web.UI.WebControls.ListView> control to edit. When this property is set to the index of an item in the control, that item is displayed in edit mode. In edit mode, the item is rendered by using the <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> template instead of the <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> template. You can populate the <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> with data-bound controls to enable users to modify values for the item. To switch from edit mode to display mode, set this property to -1.       The EditIndex property is typically used when you have to programmatically determine which item is being edited, or when you are adding custom editing functionality to the <xref:System.Web.UI.WebControls.ListView> control. The <xref:System.Web.UI.WebControls.ListView> control has a built-in editing feature that automatically puts an item in edit mode if you add a button to the item template whose <xref:System.Web.UI.WebControls.Button.CommandName%2A> property is set to `Edit`."
  example:
  - "The following example shows how to use the EditIndex property to determine whether an item is in edit mode in the <xref:System.Web.UI.WebControls.ListView> control. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewDataItem> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListViewDataItem#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1015_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListViewDataItem#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1015_1.aspx)]"
