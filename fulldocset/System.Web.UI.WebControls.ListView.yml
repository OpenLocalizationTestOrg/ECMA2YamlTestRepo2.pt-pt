  summary: "Gets or sets an array that contains the names of the primary key fields for the items displayed in a <xref href=&quot;System.Web.UI.WebControls.ListView&quot;></xref> control."
  remarks: "Use the DataKeyNames property to specify the field or fields that represent the primary key of the data source. To set this property declaratively, use a comma-separated list of field names.       When the DataKeyNames property is set, the <xref:System.Web.UI.WebControls.ListView> control automatically populates its <xref:System.Web.UI.WebControls.ListView.DataKeys%2A> collection with the values from the specified field or fields. This provides a convenient way to access the primary keys of each item.      > [!IMPORTANT] >  The <xref:System.Web.UI.WebControls.ListView> control stores key field values in the control-state field. If these values contain sensitive information, we recommend that you enable view-state encryption by setting the <xref:System.Web.UI.Page.ViewStateEncryptionMode%2A> property to `ViewStateEncryptionMode.Always`.       You must set the DataKeyNames property for the automatic updating and deleting features of the <xref:System.Web.UI.WebControls.ListView> control to work. The values of these key fields are passed to the data source control in order to match the item to update or delete.       Fields that are specified as data keys by using the DataKeyNames property are passed to the data source control during update and delete operations by using the `Keys` collection. Data key fields are passed to the data source control even if they are not bound to controls in a template."
  example:
  - "The following example shows how to use the DataKeyNames property to specify the key field of the data source.  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewItemCommand#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1222_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewItemCommand#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1222_1.aspx)]"
