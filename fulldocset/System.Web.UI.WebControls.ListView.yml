  fullName: System.Web.UI.WebControls.ListView
  type: Class
  summary: "Displays the values of a data source by using user-defined templates. The ListView control enables users to select, sort, delete, edit, and insert records."
  remarks: "In this topic:      -   [Introduction](#introduction)      -   [Templates](#templates)      -   [Binding to a Data Source](#binding_to_a_data_source)      -   [Data Operations](#data_operations)      -   [Events](#Events)      -   [Declarative Syntax](#declarative_syntax)      <a name=&quot;introduction&quot;></a>    ## Introduction    The ListView control is used to display the values from a data source. It resembles the <xref:System.Web.UI.WebControls.GridView> control, except that it displays data by using user-defined templates instead of row fields. Creating your own templates gives you more flexibility in controlling how the data is displayed.       A Visual Studio project with source code is available to accompany this topic: [Download](http://go.microsoft.com/fwlink/?LinkId=199759).       The ListView control supports the following features:      -   Support for binding to data source controls such as <xref:System.Web.UI.WebControls.SqlDataSource>, <xref:System.Web.UI.WebControls.LinqDataSource>, and <xref:System.Web.UI.WebControls.ObjectDataSource>.      -   Customizable appearance through user-defined templates and styles.      -   Built-in sorting capabilities.      -   Built-in update and delete capabilities.      -   Built-in insert capabilities.      -   Support for paging capabilities by using a <xref:System.Web.UI.WebControls.DataPager> control.      -   Built-in item selection capabilities.      -   Programmatic access to the ListView object model to dynamically set properties, handle events, and so on.      -   Multiple key fields.       To learn about other data-bound controls that are available in ASP.NET, see [Data-Bound Web Server Controls](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;templates&quot;></a>    ## Templates    In order for the ListView control to display content, you must create templates for different parts of the control. The <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> is required. All other templates are optional. The <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A> property is not required.       However, you must create a template for the mode in which the control is configured. For example, a ListView control that supports inserting records must have an <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> template defined. The following table lists the templates that you can create for the ListView control.      |Template type|Description|   |-------------------|-----------------|   |<xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>|The root template that defines a container object, such as a `table`, `div`, or `span` element, that will contain the content defined in the <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> or <xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A> template. It might also contain a <xref:System.Web.UI.WebControls.DataPager> object.|   |<xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>|Defines the data-bound content to display for individual items.|   |<xref:System.Web.UI.WebControls.ListView.ItemSeparatorTemplate%2A>|Defines the content to render between individual items.|   |<xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A>|Defines a container object, such as a table row (`tr`), `div`, or `span` element, that will contain the content defined in the <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> and <xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A> templates. The number of items that are displayed in a group is specified by the <xref:System.Web.UI.WebControls.ListView.GroupItemCount%2A> property.|   |<xref:System.Web.UI.WebControls.ListView.GroupSeparatorTemplate%2A>|Defines the content to render between groups of items.|   |<xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A>|Defines the content to render for an empty item when a <xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A> template is used. For example, if the <xref:System.Web.UI.WebControls.ListView.GroupItemCount%2A> property is set to 5, and the total number of items returned from the data source is 8, the last group of data displayed by the ListView control will contain three items as specified by the <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> template, and two items as specified by the <xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A> template.|   |<xref:System.Web.UI.WebControls.ListView.EmptyDataTemplate%2A>|Defines the content to render if the data source returns no data.|   |<xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A>|Defines the content to render for the selected data item to differentiate the selected item from other items.|   |<xref:System.Web.UI.WebControls.ListView.AlternatingItemTemplate%2A>|Defines the content to render for alternating items to make it easier to distinguish between consecutive items.|   |<xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>|Defines the content to render when an item is being edited. The <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> template is rendered in place of the <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> template for the data item that is being edited.|   |<xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>|Defines the content to render to insert an item. The <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> template is rendered in place of an <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> template at either the start or at the end of the items that are displayed by the ListView control. You can specify where the <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> template is rendered by using the <xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A> property of the ListView control.|       To display the value of a field in a template such as <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>, you use a data-binding expression. For more information about data-binding expressions, see [Data-Binding Expressions Overview](~/add/includes/ajax-current-ext-md.md).       To bind input controls in the <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> and <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> templates to fields of a data source, you can use two-way binding expressions. This enables the ListView control to automatically extract the values of the input control for an update or insert operation. Two-way binding expressions also enable input controls in an <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> to automatically display the original field values. For more information about two-way binding expressions, see [Binding to Databases](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742).      <a name=&quot;binding_to_a_data_source&quot;></a>    ## Binding to a Data Source    You can bind the ListView control to a data source control (such as the <xref:System.Web.UI.WebControls.SqlDataSource> control or <xref:System.Web.UI.WebControls.ObjectDataSource> control) or to any data source collection that implements the <xref:System.Collections.IEnumerable?displayProperty=fullName> interface, such as <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, <xref:System.Collections.Generic.List%601?displayProperty=fullName>, or other collection types. Use one of the following methods to bind the ListView control to the appropriate data source type:      -   To bind to a data source control, set the <xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A> property of the ListView control to the <xref:System.Web.UI.Control.ID%2A> value of the data source control. The ListView control automatically binds to the specified data source control and can take advantage of the data source control&quot;s capabilities to perform sorting, inserting, updating, deleting, and paging functionality. This is the preferred method to bind to data.      -   To bind to a data source that implements the <xref:System.Collections.IEnumerable?displayProperty=fullName> interface, programmatically set the <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> property of the ListView control to the data source, and then call the <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> method. When you use this technique, the ListView control does not provide built-in sorting, updating, deleting, and paging functionality. You must provide this functionality by using the appropriate event.       For more information about data binding, see [ASP.NET Data Access Content Map](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2).      > [!NOTE] >  The ListView control can be used to display user input, which might include malicious client script. Check any information that is sent from a client for executable script, SQL statements, or other code before you display it in the application. We strongly recommend that values be HTML-encoded whenever possible before they are displayed in this control. ASP.NET provides an input request validation feature to help block script and HTML in user input. You can also use validation server controls to check user input. For more information, see [Introduction to the Validation Controls](http://msdn.microsoft.com/en-us/3c0e7514-cff2-4bed-936d-ee3f7b740190).      <a name=&quot;data_operations&quot;></a>    ## Data Operations    When the ListView control is bound to a data source control, the ListView control can take advantage of the data source control&quot;s capabilities and provide automatic sort, insert, update, and delete functionality.      > [!NOTE] >  The ListView control can provide support for sorting, inserting, updating, and deleting with other types of data sources. However, in order to implement these operations, you must create code in an appropriate event handler.       Because the ListView control uses templates, it does not provide a way to automatically generate buttons to perform update, delete, insert, sort, or select operations. You must manually include these buttons in the appropriate template. The ListView control recognizes certain buttons whose <xref:System.Web.UI.WebControls.Button.CommandName%2A> property is set to a specific value. The following table lists the buttons that the ListView control recognizes and their functions.      |Button|CommandName value|Description|   |------------|-----------------------|-----------------|   |Cancel|&quot;Cancel&quot;|Cancels an edit or insert operation. Raises the <xref:System.Web.UI.WebControls.ListView.ItemCanceling> event.|   |Delete|&quot;Delete&quot;|Deletes the current record from the data source. Raises the <xref:System.Web.UI.WebControls.ListView.ItemDeleted> and <xref:System.Web.UI.WebControls.ListView.ItemDeleting> events.|   |Select|&quot;Select&quot;|Sets the <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A> property to the <xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A> property value for the item. Renders the <xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A> template for the item. Raises the <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> and <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged> events.|   |Edit|&quot;Edit&quot;|Puts the item in edit mode. Renders the <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> template for the item. Raises the <xref:System.Web.UI.WebControls.ListView.ItemEditing> event.|   |Insert|&quot;Insert&quot;|Inserts the bound values from the <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> template into the data source. Raises the <xref:System.Web.UI.WebControls.ListView.ItemInserting> and <xref:System.Web.UI.WebControls.ListView.ItemInserted> events.|   |Update|&quot;Update&quot;|Updates the current record in the data source with the bound values from the <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> template. Raises the <xref:System.Web.UI.WebControls.ListView.ItemUpdating> and <xref:System.Web.UI.WebControls.ListView.ItemUpdated> events.|   |Sort|&quot;Sort&quot;|Sorts the columns listed in the `CommandArgument` property of the button. Raises the <xref:System.Web.UI.WebControls.ListView.Sorting> and <xref:System.Web.UI.WebControls.ListView.Sorted> events.|       Unlike the Delete button (which deletes the current data item immediately), when the Edit button is clicked, the ListView control displays the current item in edit mode. In edit mode, the content that is contained in the <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> property is displayed for the current data item. Typically, in the edit item template, the Edit button is replaced with an Update and a Cancel button. Input controls that are appropriate for the field&quot;s data type (such as a <xref:System.Web.UI.WebControls.TextBox> or <xref:System.Web.UI.WebControls.CheckBox> control) also usually display a field&quot;s value for a user to modify. Clicking the Update button updates the record in the data source, and clicking the Cancel button cancels the edit operation.       The insert functionality is enabled when the <xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A> property is set to <xref:System.Web.UI.WebControls.InsertItemPosition> or <xref:System.Web.UI.WebControls.InsertItemPosition>. This property defines where the <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> template is rendered for the insert item. The insert item template typically includes an Insert and a Cancel button, and empty input controls are displayed for users to enter the values for the new record. Clicking the Insert button inserts the record in the data source, and clicking the Cancel button clears all the fields.      ### Sorting    The ListView control enables users to sort the items by clicking the Sort button. Sort functionality is defined in the `CommandArgument` property of the button that contains the columns to be sorted.      ### Paging    Instead of displaying all the records from the data source at the same time, the ListView control can break the records into pages. To enable paging, associate a <xref:System.Web.UI.WebControls.DataPager> control with the ListView control. Then insert a <xref:System.Web.UI.WebControls.DataPager> control inside the <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A> template. Alternatively, if the <xref:System.Web.UI.WebControls.DataPager> control is outside the ListView control, set the <xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A> property to the <xref:System.Web.UI.Control.ID%2A> of the ListView control.      <a name=&quot;Events&quot;></a>    ## Events    The following table lists the events that are supported by the ListView control.      |Event|Description|   |-----------|-----------------|   |<xref:System.Web.UI.WebControls.ListView.ItemCanceling>|Occurs when the Cancel button (a button with its `CommandName` property set to &quot;Cancel&quot;) is clicked, but before the ListView control cancels the insert or edit operation. This event is often used to stop the cancel operation.|   |<xref:System.Web.UI.WebControls.ListView.ItemCommand>|Occurs when a button is clicked in the ListView control. This event is often used to perform a custom task when a button is clicked in the control.|   |<xref:System.Web.UI.WebControls.ListView.ItemCreated>|Occurs when a new item is created in the ListView control. This event is often used to modify the content of an item when the item is created.|   |<xref:System.Web.UI.WebControls.ListView.ItemDataBound>|Occurs when a data item is bound to data in the ListView control. This event is often used to modify the content of an item when the item is bound to data.|   |<xref:System.Web.UI.WebControls.ListView.ItemDeleted>|Occurs when a Delete button (a button with its `CommandName` property set to &quot;Delete&quot;) is clicked or the <xref:System.Web.UI.WebControls.ListView.DeleteItem%2A> method is called, after the ListView control deletes the record from the data source. This event is often used to check the results of the delete operation.|   |<xref:System.Web.UI.WebControls.ListView.ItemDeleting>|Occurs when a Delete button (a button with its `CommandName` property set to &quot;Delete&quot;) is clicked or the <xref:System.Web.UI.WebControls.ListView.DeleteItem%2A> method is called, but before the ListView control deletes the record from the data source. This event is often used to confirm or cancel the delete operation.|   |<xref:System.Web.UI.WebControls.ListView.ItemEditing>|Occurs when an Edit button (a button with its `CommandName` property set to &quot;Edit&quot;) is clicked, but before the ListView control enters edit mode. This event is often used to cancel the editing operation.|   |<xref:System.Web.UI.WebControls.ListView.ItemInserted>|Occurs when an Insert button (a button with its `CommandName` property set to &quot;Insert&quot;) is clicked or the <xref:System.Web.UI.WebControls.ListView.InsertNewItem%2A> method is called, after the ListView control inserts the new record from the data source. This event is often used to check the results of the insert operation.|   |<xref:System.Web.UI.WebControls.ListView.ItemInserting>|Occurs when an Insert button (a button with its `CommandName` property set to &quot;Insert&quot;) is clicked or the <xref:System.Web.UI.WebControls.ListView.InsertNewItem%2A> method is called, but before the ListView control inserts the record. This event is often used to cancel the insert operation or change or validate the values of the new item.|   |<xref:System.Web.UI.WebControls.ListView.ItemUpdated>|Occurs when an Update button (a button with its `CommandName` property set to &quot;Update&quot;) is clicked or the <xref:System.Web.UI.WebControls.ListView.UpdateItem%2A> method is called, after the ListView control updates the record. This event is often used to check the results of the update operation.|   |<xref:System.Web.UI.WebControls.ListView.ItemUpdating>|Occurs when an Update button (a button with its `CommandName` property set to &quot;Update&quot;) is clicked or the <xref:System.Web.UI.WebControls.ListView.UpdateItem%2A> method is called, but before the ListView control updates the record. This event is often used to cancel the updating operation or change or validate the values of the edited item.|   |<xref:System.Web.UI.WebControls.ListView.LayoutCreated>|Occurs when the <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A> template is created in a ListView control. This event is often used to perform a task after the template is created.|   |<xref:System.Web.UI.WebControls.ListView.PagePropertiesChanged>|Occurs when the page properties change, after the ListView control sets the new values.|   |<xref:System.Web.UI.WebControls.ListView.PagePropertiesChanging>|Occurs when the data-page properties change, but before the ListView control sets the new values.|   |<xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged>|Occurs when a Select button (a button with its `CommandName` property set to &quot;Select&quot;) is clicked, after the ListView control handles the select operation. This event is often used to perform a custom task after an item is selected in the control.|   |<xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging>|Occurs when a Select button (a button with its `CommandName` property set to &quot;Select&quot;) is clicked, but before the ListView control handles the select operation. This event is often used to cancel the select operation.|   |<xref:System.Web.UI.WebControls.ListView.Sorted>|Occurs when a Sort button (a button with its `CommandName` property set to &quot;Sort&quot;) is clicked or the <xref:System.Web.UI.WebControls.ListView.Sort%2A> method is called, after the ListView control handles the sort operation. This event is typically used to perform a custom task after a user clicks a Sort button and the data has been sorted.|   |<xref:System.Web.UI.WebControls.ListView.Sorting>|Occurs when a Sort button (a button with its `CommandName` property set to &quot;Sort&quot;) is clicked or the <xref:System.Web.UI.WebControls.ListView.Sort%2A> method is called, but before the ListView control handles the sort operation. This event is often used to cancel the sorting operation or to perform a custom sorting routine.|      <a name=&quot;declarative_syntax&quot;></a>    ## Declarative Syntax      <CodeContentPlaceHolder>0</CodeContentPlaceHolder>"
