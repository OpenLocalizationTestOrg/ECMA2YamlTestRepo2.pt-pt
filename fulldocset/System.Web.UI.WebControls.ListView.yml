  summary: "Gets or sets the custom content for an insert item in the <xref href=&quot;System.Web.UI.WebControls.ListView&quot;></xref> control."
  remarks: "Use the InsertItemTemplate property to define a custom user interface (UI) for the insert item in the <xref:System.Web.UI.WebControls.ListView> control. This UI is rendered either at the start or at the end of the displayed items. You specify where the UI is rendered by using the <xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A> property.       The InsertItemTemplate template usually contains the input controls for the user to enter the values for a new record. It also usually contains buttons or hyperlinks to insert the record and to cancel the insert operation.       To specify the custom template declaratively, add an `InsertItemTemplate` element inside the `ListView` element. You can then add the contents of the template to the `InsertItemTemplate` element. You can associate a field with an input control by using a two-way binding expression. When a record is inserted, the <xref:System.Web.UI.WebControls.ListView> control automatically extracts the field value from the associated input control. For more information, see [Data-Binding Expressions Overview](~/add/includes/ajax-current-ext-md.md).       To create buttons that perform the built-in cancel and insert operations, add a button control to the template. Set its <xref:System.Web.UI.WebControls.Button.CommandName%2A> property to one of the values listed in the following table.      |Button type|CommandName value|   |-----------------|-----------------------|   |Cancel|&quot;Cancel&quot;|   |Insert|&quot;Insert&quot;|       You can control the position of the insert item in the <xref:System.Web.UI.WebControls.ListView> control by using the <xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A> property."
