  assemblies:
  - System.Security
  namespace: System.Security.Cryptography.Pkcs
  summary: "The Version property retrieves the version of the key transport recipient. The version of the key transport recipient is automatically set for  objects in this class, and the value  implies that the recipient is taking part in a key transport algorithm."
  remarks: 'The version determines whether the message in which this <xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo> is contained is a PKCS #7  message or a Cryptographic Message Syntax (CMS) message. CMS is a newer superset of PKCS #7.'
  syntax:
