  summary: "A propriedade de versão obtém a versão do destinatário a chave de transporte. A versão do destinatário de transporte de chaves é automaticamente definida para objetos nesta classe e o valor significa que o destinatário está a demorar parte num algoritmo de chave de transporte."
  remarks: 'A versão determina se a mensagem na qual este <xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo>faz é uma mensagem de sintaxe de mensagens criptográficas (CMS) ou uma mensagem de PKCS #7.</xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo> CMS é um superconjunto mais recente de PKCS #7.'
