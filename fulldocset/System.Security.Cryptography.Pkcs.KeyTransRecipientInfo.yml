  name: KeyTransRecipientInfo
  nameWithType: KeyTransRecipientInfo
  fullName: System.Security.Cryptography.Pkcs.KeyTransRecipientInfo
  type: Class
  summary: "A classe de KeyTransRecipientInfo define informações de destinatário de transporte de chaves.        *O transporte de chaves* algoritmos normalmente utilizam o algoritmo RSA, no qual um originador estabelece uma chave criptográfica partilhada com um destinatário por essa chave a gerar e, em seguida, de transporte-lo para o destinatário. Esta é a contrast *acordo de chaves* algoritmos, na qual a duas partes que irão utilizar um criptográfica chave participem na respetiva geração, aumentando assim mutuamente aceita a essa chave."
  remarks: "Esta classe não tem um construtor público; Por conseguinte, esta não é possível instanciar publicamente. É uma classe de só de leitura acessível a partir de <xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>propriedade.</xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>"
  syntax:
    content: 'public sealed class KeyTransRecipientInfo : System.Security.Cryptography.Pkcs.RecipientInfo'
  inheritance:
  - System.Object
  - System.Security.Cryptography.Pkcs.RecipientInfo
  implements: []
