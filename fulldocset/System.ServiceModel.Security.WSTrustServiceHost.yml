  remarks: "A default <xref:System.ServiceModel.Security.WSTrustServiceContract> is created using the specified <xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration> instance.       The <xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration> instance is used for one-time initialization of the <xref:System.ServiceModel.ServiceHost>; for this reason, setting properties on the configuration instance after the host is initialized may not result in behavior changes."
