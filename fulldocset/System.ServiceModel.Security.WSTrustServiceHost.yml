  nameWithType: WSTrustServiceHost
  fullName: System.ServiceModel.Security.WSTrustServiceHost
  type: Class
  summary: "Fornece um <xref href=&quot;System.ServiceModel.ServiceHost&quot;> </xref> para registar um <xref href=&quot;System.IdentityModel.SecurityTokenService&quot;> </xref> o anfitrião do serviço tem vários pontos finais registados com base no número de serviços de escuta registado na configuração."
  remarks: "Por predefinição, a classe de WSTrustServiceHost fornece o seguinte:-Adiciona pontos finais de WS-Trust para o <xref:System.ServiceModel.ServiceHost>com base no <xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.TrustEndpoints%2A>propriedade.</xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.TrustEndpoints%2A> </xref:System.ServiceModel.ServiceHost>      -Permite que os metadados sobre os endereços base se a <xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.DisableWsdl%2A>propriedade está definida como `false`.</xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.DisableWsdl%2A>      -Configura o certificado de serviço no <xref:System.ServiceModel.ServiceHost>credenciais de serviço, se uma secção de configuração de WIF Especifica um certificado de serviço.</xref:System.ServiceModel.ServiceHost> Tenha em atenção que isto irá substituir as definições de certificado de serviço equivalente numa configuração de WCF.      -É integrado processadores token IdentityModel no pipeline de processamento de segurança ao chamar o método ExtensibleSecurityCredentials.ConfigureServiceHost em si próprio.       A classe de WSTrustServiceHost pode ser substituída para personalizar este comportamento."
  syntax:
    content: 'public class WSTrustServiceHost : System.ServiceModel.ServiceHost'
