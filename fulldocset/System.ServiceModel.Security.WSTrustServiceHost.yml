  name: WSTrustServiceHost
  nameWithType: WSTrustServiceHost
  fullName: System.ServiceModel.Security.WSTrustServiceHost
  type: Class
  summary: "Provides a <xref href=&quot;System.ServiceModel.ServiceHost&quot;></xref> for registering a <xref href=&quot;System.IdentityModel.SecurityTokenService&quot;></xref> The service host will have multiple endpoints registered based on the number of listeners registered in the configuration."
  remarks: "By default, the WSTrustServiceHost class provides the following:      -   It adds WS-Trust endpoints to the <xref:System.ServiceModel.ServiceHost> based on the <xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.TrustEndpoints%2A> property.      -   It enables metadata over the base addresses if the <xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.DisableWsdl%2A> property is set to `false`.      -   It configures the service certificate on the <xref:System.ServiceModel.ServiceHost> service credentials if a WIF configuration section specifies a service certificate. Note that this will override the equivalent service certificate settings in WCF configuration.      -   It integrates IdentityModel token handlers into the security processing pipeline by calling the ExtensibleSecurityCredentials.ConfigureServiceHost method on itself.       The WSTrustServiceHost class may be overridden to customize this behavior."
  syntax:
    content: 'public class WSTrustServiceHost : System.ServiceModel.ServiceHost'
