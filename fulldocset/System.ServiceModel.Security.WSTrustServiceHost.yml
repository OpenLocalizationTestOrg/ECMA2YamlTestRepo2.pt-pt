  type: Constructor
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "Inicializa uma nova instância do <xref href=&quot;System.ServiceModel.Security.WSTrustServiceHost&quot;> </xref> classe com os endereços base especificados e definições de configuração (STS) do serviço."
  remarks: "Uma predefinição <xref:System.ServiceModel.Security.WSTrustServiceContract>é criado utilizando especificado <xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration>instância.</xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration> </xref:System.ServiceModel.Security.WSTrustServiceContract>       O <xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration>instância é utilizada para inicializar uma única a <xref:System.ServiceModel.ServiceHost>; para este motivo, as propriedades da definição na instância de configuração depois do anfitrião é inicializado não poderá resultar em alterações de comportamento.</xref:System.ServiceModel.ServiceHost> </xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration>"
  syntax:
    content: public WSTrustServiceHost (System.IdentityModel.Configuration.SecurityTokenServiceConfiguration securityTokenServiceConfiguration, Uri[] baseAddresses);
    parameters:
    - id: securityTokenServiceConfiguration
      type: System.IdentityModel.Configuration.SecurityTokenServiceConfiguration
      description: "A <xref href=&quot;System.IdentityModel.Configuration.SecurityTokenServiceConfiguration&quot;> </xref> que contém as definições de STS para utilizar ao inicializar o anfitrião do serviço."
    - id: baseAddresses
      type: System.Uri[]
      description: "Uma matriz de <xref:System.Uri>que contenha os endereços base para o anfitrião do serviço.</xref:System.Uri>"
