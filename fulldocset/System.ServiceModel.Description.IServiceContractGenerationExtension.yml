  example:
  - "The following code example shows how to add an <xref:System.ServiceModel.Description.IServiceContractGenerationExtension> to the <xref:System.ServiceModel.Description.ContractDescription.Behaviors%2A?displayProperty=fullName> property during the call to <xref:System.ServiceModel.Description.IWsdlImportExtension.ImportContract%2A>.  \n  \n [!code-cs[C_CustomWSDLExtensions#4](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationimporter.cs#4)]  \n  \n The following code examples show the implementation of GenerateContract that adds comments to the code generated for a service contract.  \n  \n [!code-cs[C_CustomWSDLExtensions#12](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationimporter.cs#12)]  \n  \n The following code example shows the generated comments on the service contract.  \n  \n [!code-vb[C_CustomWSDLExtensions#3](~/add/codesnippet/visualbasic/c_customwsdlextensions.client/newgeneratedcontract.vb#3)]\n [!code-cs[C_CustomWSDLExtensions#3](~/add/codesnippet/csharp/c_customwsdlextensions.client/newgeneratedcontract.cs#3)]"
  syntax:
    content: public void GenerateContract (System.ServiceModel.Description.ServiceContractGenerationContext context);
    parameters:
