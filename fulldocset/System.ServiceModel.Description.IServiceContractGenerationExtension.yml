- uid: System.ServiceModel.Description.IServiceContractGenerationExtension
  id: IServiceContractGenerationExtension
  children:
  - System.ServiceModel.Description.IServiceContractGenerationExtension.GenerateContract(System.ServiceModel.Description.ServiceContractGenerationContext)
  langs:
  - csharp
  name: IServiceContractGenerationExtension
  nameWithType: IServiceContractGenerationExtension
  fullName: System.ServiceModel.Description.IServiceContractGenerationExtension
  type: Interface
  summary: "Define os métodos chamados durante a geração do contrato que pode ser utilizada para modificar o código gerado para um contrato de serviço."
  remarks: "Implementa a interface de IServiceContractGenerationExtension no comportamento de um contrato (um <xref:System.ServiceModel.Description.IContractBehavior?displayProperty=fullName>tipo) para que possa modificar o código gerado quando um contrato ou o ponto final é compilado para o código.</xref:System.ServiceModel.Description.IContractBehavior?displayProperty=fullName>       Normalmente, um personalizado <xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName>Insere um comportamento de contrato personalizada na <xref:System.ServiceModel.Description.ContractDescription.Behaviors%2A?displayProperty=fullName>coleção durante a chamada <xref:System.ServiceModel.Description.IWsdlImportExtension.ImportContract%2A>ou <xref:System.ServiceModel.Description.IWsdlImportExtension.ImportEndpoint%2A>.</xref:System.ServiceModel.Description.IWsdlImportExtension.ImportEndpoint%2A> </xref:System.ServiceModel.Description.IWsdlImportExtension.ImportContract%2A> </xref:System.ServiceModel.Description.ContractDescription.Behaviors%2A?displayProperty=fullName> </xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName>"
  example:
  - "The following code example shows how to add an IServiceContractGenerationExtension to the <xref:System.ServiceModel.Description.ContractDescription.Behaviors%2A?displayProperty=fullName> property during the call to <xref:System.ServiceModel.Description.IWsdlImportExtension.ImportContract%2A>.  \n  \n [!code-cs[C_CustomWSDLExtensions#4](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationimporter.cs#4)]  \n  \n The following code examples show the implementation of <xref:System.ServiceModel.Description.IServiceContractGenerationExtension.GenerateContract%2A> that adds comments to the code generated for a service contract.  \n  \n [!code-cs[C_CustomWSDLExtensions#12](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationimporter.cs#12)]  \n  \n The following code example shows the generated comments on the service contract.  \n  \n [!code-vb[C_CustomWSDLExtensions#3](~/add/codesnippet/visualbasic/c_customwsdlextensions.client/newgeneratedcontract.vb#3)]\n [!code-cs[C_CustomWSDLExtensions#3](~/add/codesnippet/csharp/c_customwsdlextensions.client/newgeneratedcontract.cs#3)]"
  syntax:
    content: public interface IServiceContractGenerationExtension
  implements: []
  platform:
  - net462
