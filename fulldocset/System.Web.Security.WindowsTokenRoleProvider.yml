- uid: System.Web.Security.WindowsTokenRoleProvider.GetRolesForUser(System.String)
  id: GetRolesForUser(System.String)
  parent: System.Web.Security.WindowsTokenRoleProvider
  langs:
  - csharp
  name: GetRolesForUser(String)
  nameWithType: WindowsTokenRoleProvider.GetRolesForUser(String)
  fullName: System.Web.Security.WindowsTokenRoleProvider.GetRolesForUser(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Gets a list of the Windows groups that a user is in."
  remarks: "This method is called by the <xref:System.Web.Security.Roles> class to retrieve from the Windows operating system a list of the Windows groups that the specified user is in. The GetRolesForUser method can be called only for the currently logged-on user, as identified by the LOGON_USER server variable. If the value supplied in the `username` parameter is not the name of the currently logged-on user, a <xref:System.Configuration.Provider.ProviderException?displayProperty=fullName> is thrown.       For more information an ASP.NET and Windows authentication, see [ASP.NET Authentication](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example uses the GetRolesForUser method to retrieve a list of roles for a specified user and binds the list of roles to a <xref:System.Web.UI.WebControls.GridView> control. For an example of a Web.config file that enables role management, see <xref:System.Web.Security.WindowsTokenRoleProvider>.  \n  \n [!code-vb[System.Web.Security.WindowsTokenRoleProvider#1](~/add/codesnippet/visualbasic/m-system.web.security.wi_1.aspx)]\n [!code-cs[System.Web.Security.WindowsTokenRoleProvider#1](~/add/codesnippet/csharp/m-system.web.security.wi_1.aspx)]"
  syntax:
    content: public override string[] GetRolesForUser (string username);
    parameters:
    - id: username
      type: System.String
      description: "The user to return the list of Windows groups for in the form DOMAIN\\username."
    return:
      type: System.String[]
      description: "A string array containing the names of all the Windows groups that the specified user is in."
  overload: System.Web.Security.WindowsTokenRoleProvider.GetRolesForUser*
  exceptions:
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "The currently executing user does not have an authenticated <xref href=&quot;System.Security.Principal.WindowsIdentity&quot;></xref> attached to &lt;xref:System.Web.UI.Page.User%2A?displayProperty=fullName&gt;. For non-HTTP scenarios, the currently executing user does not have an authenticated <xref href=&quot;System.Security.Principal.WindowsIdentity&quot;></xref> attached to &lt;xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName&gt;.       -or-       <code>username</code> does not match the <xref:System.Security.Principal.WindowsIdentity.Name*> of the current <xref href=&quot;System.Security.Principal.WindowsIdentity&quot;></xref>.       -or-       A failure occurred while retrieving the user&quot;s Windows group information."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>username</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "The trust level is less than <xref href=&quot;System.Web.AspNetHostingPermissionLevel&quot;></xref>."
  platform:
  - net462
