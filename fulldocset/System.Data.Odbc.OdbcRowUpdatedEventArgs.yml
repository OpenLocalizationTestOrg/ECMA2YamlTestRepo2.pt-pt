  summary: "Provides data for the <see cref=&quot;E:System.Data.Odbc.OdbcDataAdapter.RowUpdated&quot;></see> event."
  remarks: "The <xref:System.Data.Odbc.OdbcDataAdapter.RowUpdated> event is raised when an update to a row is completed.       When using the `Update` method, there are two events that occur for each data row updated: <xref:System.Data.Odbc.OdbcDataAdapter.RowUpdating> and <xref:System.Data.Odbc.OdbcDataAdapter.RowUpdated>. The order of execution for an <xref:System.Data.Common.DbDataAdapter.Update%2A> is as follows:      1.  The values in the <xref:System.Data.DataRow> are moved to the parameter values.      2.  The <xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A> event is raised.      3.  The command executes.      4.  If the command is set to FirstReturnedRecord, then the first returned result is placed in the <xref:System.Data.DataRow>.      5.  If there are output parameters, they are placed in the <xref:System.Data.DataRow>.      6.  The <xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A> event is raised.      7.  <xref:System.Data.DataRow.AcceptChanges%2A> is called."
