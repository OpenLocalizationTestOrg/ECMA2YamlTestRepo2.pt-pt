  summary: "Disponibiliza dados para o <xref href=&quot;System.Data.Odbc.OdbcDataAdapter.RowUpdated&quot;> </xref> eventos."
  remarks: "O <xref:System.Data.Odbc.OdbcDataAdapter.RowUpdated>evento é desencadeado quando uma atualização para uma linha está concluída.</xref:System.Data.Odbc.OdbcDataAdapter.RowUpdated>       Ao utilizar o `Update` método, existem dois eventos que ocorrem para cada linha de dados atualizada: <xref:System.Data.Odbc.OdbcDataAdapter.RowUpdating>e <xref:System.Data.Odbc.OdbcDataAdapter.RowUpdated>.</xref:System.Data.Odbc.OdbcDataAdapter.RowUpdated> </xref:System.Data.Odbc.OdbcDataAdapter.RowUpdating> A ordem de execução para um <xref:System.Data.Common.DbDataAdapter.Update%2A>é o seguinte: 1.</xref:System.Data.Common.DbDataAdapter.Update%2A>  Os valores existentes no <xref:System.Data.DataRow>são movidas para os valores de parâmetros.</xref:System.Data.DataRow>      2.  O <xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>o evento é gerado.</xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>      3.  Executa o comando.      4.  Se o comando está definido como FirstReturnedRecord, o resultado devolvido primeiro com a em seguida, é colocado na <xref:System.Data.DataRow>.</xref:System.Data.DataRow>      5.  Se existirem parâmetros de saída, estes são colocados em <xref:System.Data.DataRow>.</xref:System.Data.DataRow>      6.  O <xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>o evento é gerado.</xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>      7.  <xref:System.Data.DataRow.AcceptChanges%2A>é chamado.</xref:System.Data.DataRow.AcceptChanges%2A>"
