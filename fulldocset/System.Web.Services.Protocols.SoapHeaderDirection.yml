  name: SoapHeaderDirection
  nameWithType: SoapHeaderDirection
  fullName: System.Web.Services.Protocols.SoapHeaderDirection
  type: Enum
  summary: "Specifies whether the recipient of the <xref href=&quot;System.Web.Services.Protocols.SoapHeader&quot;></xref> is the XML Web service, the XML Web service client, or both."
  remarks: "A <xref:System.Web.Services.Protocols.SoapHeaderAttribute> can be applied to either an XML Web service method or a method of a proxy class to an XML Web service. In either case, the recipient(s) are specified by the <xref:System.Web.Services.Protocols.SoapHeaderAttribute.Direction%2A> property of <xref:System.Web.Services.Protocols.SoapHeaderAttribute>. To specify that an XML Web service method returns a SOAP header when an exception is thrown during its execution, apply an <xref:System.Web.Services.Protocols.SoapHeaderAttribute> to the method and set the <xref:System.Web.Services.Protocols.SoapHeaderAttribute.Direction%2A> property to Fault.       Version 1.0 of the .NET Framework does not support the Fault value."
  example:
  - "The following XML Web service method specifies that the `myHeader`<xref:System.Web.Services.Protocols.SoapHeader> is sent from the XML Web service client to the XML Web service and then back to the XML Web service client, regardless of an exception thrown during execution of the XML Web service method.  \n  \n [!code-cpp[Classic SoapHeaderDirection Example#1](~/add/codesnippet/cpp/t-system.web.services.pr_6_1.cpp)]\n [!code-vb[Classic SoapHeaderDirection Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_6_1.vb)]\n [!code-cs[Classic SoapHeaderDirection Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_6_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      public enum SoapHeaderDirection
