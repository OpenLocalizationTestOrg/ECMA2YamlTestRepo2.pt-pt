- uid: System.IO.MemoryMappedFiles.MemoryMappedViewStream.Flush
  id: Flush
  parent: System.IO.MemoryMappedFiles.MemoryMappedViewStream
  langs:
  - csharp
  name: Flush()
  nameWithType: MemoryMappedViewStream.Flush()
  fullName: System.IO.MemoryMappedFiles.MemoryMappedViewStream.Flush()
  type: Method
  assemblies:
  - System.Core
  namespace: System.IO.MemoryMappedFiles
  summary: "Limpa todas as memórias intermédias para este fluxo e faz com que todos os dados colocados em memória intermédia para serem escritos para o ficheiro subjacente."
  remarks: "Se estiver a utilizar as vistas que são adjacentes entre si, este método também irá eliminar os seguintes dados fornecidos pelo respetivo tamanho for igual a um múltiplo do tamanho de página do sistema:-todos os dados que precede a vista até o deslocamento de ficheiro mais recente.      -Os dados que se segue a vista até o deslocamento de ficheiro mais antigo."
  syntax:
    content: public override void Flush ();
    parameters: []
  overload: System.IO.MemoryMappedFiles.MemoryMappedViewStream.Flush*
  exceptions: []
  platform:
  - net462
