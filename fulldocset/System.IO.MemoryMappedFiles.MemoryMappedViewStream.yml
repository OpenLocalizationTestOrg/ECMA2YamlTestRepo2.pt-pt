- uid: System.IO.MemoryMappedFiles.MemoryMappedViewStream.Flush
  id: Flush
  parent: System.IO.MemoryMappedFiles.MemoryMappedViewStream
  langs:
  - csharp
  name: Flush()
  nameWithType: MemoryMappedViewStream.Flush()
  fullName: System.IO.MemoryMappedFiles.MemoryMappedViewStream.Flush()
  type: Method
  assemblies:
  - System.Core
  namespace: System.IO.MemoryMappedFiles
  summary: "Clears all buffers for this stream and causes any buffered data to be written to the underlying file."
  remarks: "If you are using views that are adjacent to each other, this method will also clear the following data, provided its size is equal to a multiple of the system page size:      -   Any data that precedes the view up until the latest file offset.      -   Any data that follows the view up until the earliest file offset."
  syntax:
    content: public override void Flush ();
    parameters: []
  overload: System.IO.MemoryMappedFiles.MemoryMappedViewStream.Flush*
  exceptions: []
  platform:
  - net462
