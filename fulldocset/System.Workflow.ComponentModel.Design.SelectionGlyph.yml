  type: Method
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: "Devolve os limites para o glifo de seleção especificada <xref href=&quot;System.Workflow.ComponentModel.Design.ActivityDesigner&quot;> </xref>."
  remarks: "A menos que substituída numa classe derivada, GetBounds devolve um tempos de meio de um e um retângulo de tamanho do <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.Bounds%2A>de `designer`.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.Bounds%2A>"
  syntax:
    content: public override System.Drawing.Rectangle GetBounds (System.Workflow.ComponentModel.Design.ActivityDesigner designer, bool activated);
    parameters:
    - id: designer
      type: System.Workflow.ComponentModel.Design.ActivityDesigner
      description: "O <xref href=&quot;System.Workflow.ComponentModel.Design.ActivityDesigner&quot;> </xref> com que os glifos de seleção é associado."
    - id: activated
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para indicar se os glifos de seleção é apresentada na superfície do designer de atividade; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.Drawing.Rectangle
      description: "A <xref href=&quot;System.Drawing.Rectangle&quot;> </xref> que representa os limites para o glifo."
  overload: System.Workflow.ComponentModel.Design.SelectionGlyph.GetBounds*
  exceptions: []
