  name: SelectionGlyph
  nameWithType: SelectionGlyph
  fullName: System.Workflow.ComponentModel.Design.SelectionGlyph
  type: Class
  summary: "Provides methods and properties for all glyph classes that an <xref href=&quot;System.Workflow.ComponentModel.Design.ActivityDesigner&quot;></xref> displays when it is selected on the workflow design surface."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       Some glyphs that are displayed on an activity designer can be selected by the user while others cannot. When a user selects a glyph that can be selected, the glyph changes appearance on the activity design surface. The SelectionGlyph class is the base class for all glyph classes that change appearance when a user selects it on the activity design surface."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public abstract class SelectionGlyph : System.Workflow.ComponentModel.Design.DesignerGlyph
