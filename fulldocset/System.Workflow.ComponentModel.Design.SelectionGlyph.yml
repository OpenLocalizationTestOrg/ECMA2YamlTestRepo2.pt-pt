  fullName: System.Workflow.ComponentModel.Design.SelectionGlyph.Priority
  type: Property
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: "Gets the view priority of the glyph on the activity designer."
  remarks: "The possible priority settings are defined by the following <xref:System.Workflow.ComponentModel.Design.DesignerGlyph> fields:       <xref:System.Workflow.ComponentModel.Design.DesignerGlyph.HighestPriority>, <xref:System.Workflow.ComponentModel.Design.DesignerGlyph.LowestPriority>, and <xref:System.Workflow.ComponentModel.Design.DesignerGlyph.NormalPriority>."
  syntax:
    content: public override int Priority { get; }
    return:
      type: System.Int32
      description: "An integer that represents the view priority of the glyph on the activity designer."
