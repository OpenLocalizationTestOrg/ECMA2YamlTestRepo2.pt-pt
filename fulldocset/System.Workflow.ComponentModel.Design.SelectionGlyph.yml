- uid: System.Workflow.ComponentModel.Design.SelectionGlyph.GetBounds(System.Workflow.ComponentModel.Design.ActivityDesigner,System.Boolean)
  id: GetBounds(System.Workflow.ComponentModel.Design.ActivityDesigner,System.Boolean)
  parent: System.Workflow.ComponentModel.Design.SelectionGlyph
  langs:
  - csharp
  name: GetBounds(ActivityDesigner,Boolean)
  nameWithType: SelectionGlyph.GetBounds(ActivityDesigner,Boolean)
  fullName: System.Workflow.ComponentModel.Design.SelectionGlyph.GetBounds(ActivityDesigner,Boolean)
  type: Method
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: "Returns the bounds for the selection glyph on the specified <xref href=&quot;System.Workflow.ComponentModel.Design.ActivityDesigner&quot;></xref>."
  remarks: "Unless overridden in a derived class, GetBounds returns a rectangle one-and-one-half times the size of the <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.Bounds%2A> of `designer`."
  syntax:
    content: public override System.Drawing.Rectangle GetBounds (System.Workflow.ComponentModel.Design.ActivityDesigner designer, bool activated);
    parameters:
    - id: designer
      type: System.Workflow.ComponentModel.Design.ActivityDesigner
      description: "The <xref href=&quot;System.Workflow.ComponentModel.Design.ActivityDesigner&quot;></xref> with which the selection glyph is associated."
    - id: activated
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> to indicate whether the selection glyph appears on the activity designer surface; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
    return:
      type: System.Drawing.Rectangle
      description: "A <xref href=&quot;System.Drawing.Rectangle&quot;></xref> that represents the bounds for the glyph."
  overload: System.Workflow.ComponentModel.Design.SelectionGlyph.GetBounds*
  exceptions: []
  platform:
  - net462
