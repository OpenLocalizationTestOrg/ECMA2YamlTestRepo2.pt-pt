  namespace: System.Workflow.ComponentModel.Design
  summary: "Returns an array of rectangles that represents the selected glyph&quot;s grab handles."
  remarks: "Grab handles are the small boxes on the edge of a selected glyph that a user can grab and move to drag or resize the glyph."
  syntax:
    content: public virtual System.Drawing.Rectangle[] GetGrabHandles (System.Workflow.ComponentModel.Design.ActivityDesigner designer);
    parameters:
