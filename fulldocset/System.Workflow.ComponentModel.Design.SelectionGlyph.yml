- uid: System.Workflow.ComponentModel.Design.SelectionGlyph.OnPaint(System.Drawing.Graphics,System.Boolean,System.Workflow.ComponentModel.Design.AmbientTheme,System.Workflow.ComponentModel.Design.ActivityDesigner)
  id: OnPaint(System.Drawing.Graphics,System.Boolean,System.Workflow.ComponentModel.Design.AmbientTheme,System.Workflow.ComponentModel.Design.ActivityDesigner)
  parent: System.Workflow.ComponentModel.Design.SelectionGlyph
  langs:
  - csharp
  name: OnPaint(Graphics,Boolean,AmbientTheme,ActivityDesigner)
  nameWithType: SelectionGlyph.OnPaint(Graphics,Boolean,AmbientTheme,ActivityDesigner)
  fullName: System.Workflow.ComponentModel.Design.SelectionGlyph.OnPaint(Graphics,Boolean,AmbientTheme,ActivityDesigner)
  type: Method
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: "Performs any tasks required to render the glyph on the activity designer surface."
  remarks: "OnPaint draws all elements of the glyph that the user selects, including the glyphs grab handles."
  syntax:
    content: protected override void OnPaint (System.Drawing.Graphics graphics, bool activated, System.Workflow.ComponentModel.Design.AmbientTheme ambientTheme, System.Workflow.ComponentModel.Design.ActivityDesigner designer);
    parameters:
    - id: graphics
      type: System.Drawing.Graphics
      description: "The <xref href=&quot;System.Drawing.Graphics&quot;></xref> to perform fill and drawing tasks."
    - id: activated
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> to indicate that the glyph appears on the design surface; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
    - id: ambientTheme
      type: System.Workflow.ComponentModel.Design.AmbientTheme
      description: "The <xref href=&quot;System.Workflow.ComponentModel.Design.AmbientTheme&quot;></xref> to use to access ambient property settings."
    - id: designer
      type: System.Workflow.ComponentModel.Design.ActivityDesigner
      description: "The <xref href=&quot;System.Workflow.ComponentModel.Design.ActivityDesigner&quot;></xref> from which to obtain information about user actions."
  overload: System.Workflow.ComponentModel.Design.SelectionGlyph.OnPaint*
  exceptions: []
  platform:
  - net462
