  summary: "Fornece métodos e propriedades para o glifo todas as classes que um <xref href=&quot;System.Workflow.ComponentModel.Design.ActivityDesigner&quot;> </xref> apresenta quando está selecionado na superfície de desenho de fluxo de trabalho."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Alguns glyphs que são apresentados no designer de uma atividade podem ser selecionadas pelo utilizador, enquanto outras pessoas não é possível. Quando um utilizador seleccionar um glifo que pode ser selecionado, o glifo alterações aspeto na superfície de desenho de atividade. A classe de SelectionGlyph é a classe base para todas as classes de glifo alterar o aspeto quando um utilizador seleciona-na superfície de desenho de atividade."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public abstract class SelectionGlyph : System.Workflow.ComponentModel.Design.DesignerGlyph
