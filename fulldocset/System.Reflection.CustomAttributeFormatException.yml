  name: CustomAttributeFormatException
  nameWithType: CustomAttributeFormatException
  fullName: System.Reflection.CustomAttributeFormatException
  type: Class
  summary: "A exceção é acionada quando o formato binário de um atributo personalizado é inválido."
  remarks: "`CustomAttributeFormatException`utiliza o COR_E_FORMAT HRESULT que tem o valor 0x80131537.       `CustomAttributeFormatException`é emitida se um atributo personalizado num tipo de dados está mal formatado, possivelmente devido a um erro na ferramenta utilizada para criar o tipo de dados."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class CustomAttributeFormatException : FormatException
