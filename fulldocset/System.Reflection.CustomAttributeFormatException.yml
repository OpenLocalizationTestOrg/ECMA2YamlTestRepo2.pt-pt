  name: CustomAttributeFormatException
  nameWithType: CustomAttributeFormatException
  fullName: System.Reflection.CustomAttributeFormatException
  type: Class
  summary: "The exception that is thrown when the binary format of a custom attribute is invalid."
  remarks: "`CustomAttributeFormatException` uses the HRESULT COR_E_FORMAT which has the value 0x80131537.       `CustomAttributeFormatException` is thrown if a custom attribute on a data type is formatted incorrectly, possibly because of a bug in the tool used to create the data type."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class CustomAttributeFormatException : FormatException
