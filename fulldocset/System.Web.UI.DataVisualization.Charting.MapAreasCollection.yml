  remarks: "The MapAreasCollection class represents a collection of <xref:System.Web.UI.DataVisualization.Charting.MapArea> objects, which in turn represent map areas of a client-side image map, such as HTML \\<AREA> tags.  \n  \n This class is used in two ways:  \n  \n-   As the <xref:System.Web.UI.DataVisualization.Charting.Chart.MapAreas%2A> property of the root <xref:System.Web.UI.DataVisualization.Charting.Chart> object, which is used for custom map areas. These custom map areas have a user-defined shape and coordinates, and can be added at either design time or at run time using the overloaded `M:System.Web.UI.DataVisualization.MapAreasCollection.Add` or `M:System.Web.UI.DataVisualization.MapAreasCollection.Insert` methods.  \n  \n-   In the <xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeMapAreas> event, as the <xref:System.Web.UI.DataVisualization.Charting.CustomizeMapAreasEventArgs.MapAreaItems%2A> property of the `CustomizeMapAreasEventArgs`parameter. This <xref:System.Web.UI.DataVisualization.Charting.CustomizeMapAreasEventArgs.MapAreaItems%2A> property stores <xref:System.Web.UI.DataVisualization.Charting.MapArea> objects that have automatically been created for a chart object (map areas are automatically created when an applicable chart element, such as a data point, series, legend item or stripline object, has a non-empty `ToolTip`, `Url` or `MapAreaAttributes` property). In this case the dimensions and location of a map area are determined by the chart element. The <xref:System.Web.UI.DataVisualization.Charting.CustomizeMapAreasEventArgs.MapAreaItems%2A> property enables you to delete or modify these automatically generated map areas, and can also be used to add custom map areas.  \n  \n A client-side image map will only be created at run time if the <xref:System.Web.UI.DataVisualization.Charting.Chart.IsMapEnabled%2A> property of the root <xref:System.Web.UI.DataVisualization.Charting.Chart> object is `true`. This is the default.  \n  \n **Important** To create an image map using the previously described <xref:System.Web.UI.DataVisualization.Charting.MapArea> objects, the <xref:System.Web.UI.DataVisualization.Charting.Chart.RenderType%2A> property of the <xref:System.Web.UI.DataVisualization.Charting.Chart> object must be set to <xref:System.Web.UI.DataVisualization.Charting.RenderType>. It is possible to create an image map when using binary streaming, but a special technique must be used."
