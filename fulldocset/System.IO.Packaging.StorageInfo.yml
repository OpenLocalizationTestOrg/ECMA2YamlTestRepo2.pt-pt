- uid: System.IO.Packaging.StorageInfo.GetStreams
  id: GetStreams
  parent: System.IO.Packaging.StorageInfo
  langs:
  - csharp
  name: GetStreams()
  nameWithType: StorageInfo.GetStreams()
  fullName: System.IO.Packaging.StorageInfo.GetStreams()
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Devolve uma matriz de <xref href=&quot;System.IO.Packaging.StreamInfo&quot;> </xref> instâncias que atualmente estão contidas neste arquivo."
  remarks: "GetStreams devolverá sempre uma <xref:System.IO.Packaging.StreamInfo>matriz, mas a matriz pode ser vazio (comprimento zero) se existem não existem fluxos definido no arquivo.</xref:System.IO.Packaging.StreamInfo>       GetStreams fornece um instantâneo das sequências atualmente definido na loja.  O indivíduo <xref:System.IO.Packaging.StreamInfo>objetos irão refletir o estado atualizado dos seus respetivos fluxos, mas a matriz devolvida não será atualizada com qualquer adições ou eliminações.</xref:System.IO.Packaging.StreamInfo>  Chame GetStreams novamente para obter uma matriz atualizada como fluxos adicionado ou eliminado no arquivo."
  syntax:
    content: public System.IO.Packaging.StreamInfo[] GetStreams ();
    parameters: []
    return:
      type: System.IO.Packaging.StreamInfo[]
      description: "Uma matriz do <xref href=&quot;System.IO.Packaging.StreamInfo&quot;> </xref> objetos, cada apontar para um steam de e/s definida neste arquivo."
  overload: System.IO.Packaging.StorageInfo.GetStreams*
  exceptions: []
  platform:
  - net462
