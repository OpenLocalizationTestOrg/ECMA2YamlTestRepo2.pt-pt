- uid: System.IO.Packaging.StorageInfo.GetStreams
  id: GetStreams
  parent: System.IO.Packaging.StorageInfo
  langs:
  - csharp
  name: GetStreams()
  nameWithType: StorageInfo.GetStreams()
  fullName: System.IO.Packaging.StorageInfo.GetStreams()
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Returns an array of the <xref href=&quot;System.IO.Packaging.StreamInfo&quot;></xref> instances that are currently contained in this store."
  remarks: "GetStreams will always return a <xref:System.IO.Packaging.StreamInfo> array, but the array may be empty (zero-length) if there are no streams defined in the store.       GetStreams provides a snapshot of the streams currently defined in the store.  The individual <xref:System.IO.Packaging.StreamInfo> objects will reflect the updated state of their respective streams, but the returned array will not be updated with any additions or deletions.  Call GetStreams again to obtain an updated array as streams added or deleted to the store."
  syntax:
    content: public System.IO.Packaging.StreamInfo[] GetStreams ();
    parameters: []
    return:
      type: System.IO.Packaging.StreamInfo[]
      description: "An array of the <xref href=&quot;System.IO.Packaging.StreamInfo&quot;></xref> objects, each pointing to an I/O steam defined within this store."
  overload: System.IO.Packaging.StorageInfo.GetStreams*
  exceptions: []
  platform:
  - net462
