  summary: "Elimina os dados de personalização do arquivo de dados subjacente."
  remarks: "<xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>utiliza este método para eliminar dados de personalização da base de dados quando um utilizador de Web site optar por repor os dados de peças Web numa página.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> Se `username` é não -`null`, dados com o <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>dados âmbito são eliminado; caso contrário, dados com o <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>âmbito é eliminado.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>       O <xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider>objeto atualiza automaticamente os <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>coluna no `aspnet_Users` tabela cada dados de personalização de utilizador específico de tempo são eliminados da base de dados no contexto de um pedido de página.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A> </xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider> Este comportamento permite outras funcionalidades do ASP.NET utilizar o <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>valor quando a gestão de dados obsoletos regista a atividade recente do utilizador, bem como determinar num site.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>"
