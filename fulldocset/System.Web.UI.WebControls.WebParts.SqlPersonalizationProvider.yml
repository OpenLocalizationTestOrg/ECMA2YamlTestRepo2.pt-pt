- uid: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider.ResetState(System.Web.UI.WebControls.WebParts.PersonalizationScope,System.String[],System.String[])
  id: ResetState(System.Web.UI.WebControls.WebParts.PersonalizationScope,System.String[],System.String[])
  parent: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider
  langs:
  - csharp
  name: ResetState(PersonalizationScope,String[],String[])
  nameWithType: SqlPersonalizationProvider.ResetState(PersonalizationScope,String[],String[])
  fullName: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider.ResetState(PersonalizationScope,String[],String[])
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Deletes personalization state information from the underlying data store, based on the specified parameters."
  remarks: "No wildcard characters are supported by this method.       Only the following combinations of parameters are allowed:      -   The `scope` parameter is set, and all other parameters are set to `null`. This combination deletes all Web Parts personalization data associated with the personalization scope indicated by `scope`.      -   The `scope` parameter is set, and the `paths` parameter contains at least one value. This combination deletes all Web Parts personalization data for the specified path or paths that are in the personalization scope indicated by `scope`.      -   The `scope` parameter is set to <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, the `paths` parameter is set and contains only one path, and the `usernames` parameter contains at least one value. This combination deletes all user personalization Web Parts data for the given path that is associated with the user or users contained in `usernames`.      -   The `scope` parameter is set to <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, the `paths` parameter is `null`, and the `usernames` parameter contains at least one value. This combination deletes all per-user personalization Web Parts data, across all paths, associated with the user or users contained in `usernames`.       Any other combination of parameter values is invalid and will throw an <xref:System.ArgumentException> exception. For example, the following two combinations are not allowed:      -   The `usernames` parameter cannot be provided when the `scope` parameter is set to <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.      -   The `paths` parameter cannot contain more than one entry when the `usernames` parameter is not `null`.       The `paths` and `usernames` parameters contained within the respective arrays must meet the following validation rules. If any validation rules fail for any member of the parameter arrays, an <xref:System.ArgumentException> exception is thrown. The validation rules include:      -   `null` values are not allowed.      -   An empty string (&quot;&quot;) after the string has been trimmed is not allowed.      -   No user names contained in the `usernames` parameter can contain commas.      -   The length of any path in the `paths` parameter cannot be greater than 256 characters.      -   The length of any user name in the `usernames` parameter cannot be greater than 256 characters."
  syntax:
    content: public override int ResetState (System.Web.UI.WebControls.WebParts.PersonalizationScope scope, string[] paths, string[] usernames);
    parameters:
    - id: scope
      type: System.Web.UI.WebControls.WebParts.PersonalizationScope
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;></xref> indicating the personalization information to be queried. This value cannot be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: paths
      type: System.String[]
      description: "The paths for personalization information in the <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;></xref> scope to be deleted."
    - id: usernames
      type: System.String[]
      description: "The user names for personalization information in the <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;></xref> scope to be deleted."
    return:
      type: System.Int32
      description: "The number of rows deleted."
  overload: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider.ResetState*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Either the <code>paths</code> or the <code>usernames</code> parameter is an empty array.  \n  \n \\- or -  \n  \n The <code>paths</code> and <code>usernames</code> parameters contained within the respective arrays do not meet the validation rules."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "The<code> scope</code> specified is not a member of the <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;></xref> enumeration."
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider.ResetUserState(System.String,System.DateTime)
  id: ResetUserState(System.String,System.DateTime)
  parent: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider
  langs:
  - csharp
  name: ResetUserState(String,DateTime)
  nameWithType: SqlPersonalizationProvider.ResetUserState(String,DateTime)
  fullName: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider.ResetUserState(String,DateTime)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Deletes user personalization data from the underlying data store, based on the specified parameters."
  remarks: "This method&quot;s parameters have the following restrictions:      -   The `path` parameter cannot contain wildcard characters.      -   If the `path` parameter is non-`null`, then only per-user personalization records associated with `path` will be deleted.      -   Only per-user personalization records associated with users that are considered inactive since the date specified in the `userInactiveSinceDate` parameter will be deleted. The exact comparison would be to delete records where the <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A> property is less than or equal to the `userInactiveSinceDate` parameter.      -   If both parameters are provided, then records that match both constraints are deleted.      -   The `path` parameter can be `null`.      -   The `path` parameter cannot be an empty string after trimming.      -   The <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> property cannot be `null`."
  syntax:
    content: public override int ResetUserState (string path, DateTime userInactiveSinceDate);
    parameters:
    - id: path
      type: System.String
      description: "The path of the personalization data to be deleted. This value can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> but cannot be an empty string (&quot;&quot;)."
    - id: userInactiveSinceDate
      type: System.DateTime
      description: "The date indicating the last activity."
    return:
      type: System.Int32
      description: "The count of rows deleted from the underlying data store."
  overload: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider.ResetUserState*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>path</code> is an empty string.  \n  \n \\- or -  \n  \n The path is greater than 256 characters in length."
  platform:
  - net462
