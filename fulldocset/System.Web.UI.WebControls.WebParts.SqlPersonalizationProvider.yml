  summary: "Devolve uma contagem do número de linhas no arquivo de dados subjacente que existem para especificado <code> scope </code> parâmetro."
  remarks: "Este método transmite carateres universais de consulta para o arquivo de dados subjacente. Suporte para carateres universais é atualmente depende de como cada fornecedor processa carateres como um asterisco (*), um símbolo de percentagem (%) ou um caráter de sublinhado (_).       Normalmente, para os arquivos de dados compatível com o SQL Server, pode realizar uma pesquisa com carateres universais num caminho parcial com o caráter universal, volte a aparecer no início, final ou meio do texto de cadeia de pesquisa no <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> Por exemplo, para localizar todos os caminhos que começam por &quot;~/approot&quot;, o <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>propriedade seria definida como &quot;~/approot%&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>       Da mesma forma, uma pesquisa com carateres universais no nome de utilizador parcial pode ter o caráter universal aparecer em qualquer momento na cadeia de texto do <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> Por exemplo, para localizar todos os nomes de utilizador que começam com &quot;João&quot;, o <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>parâmetro teria aspeto &quot;João %&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>       Aplicam as seguintes restrições de consulta: - se apenas `scope` for fornecido, e `query` é `null` ou todas as propriedades no `query` devolver um `null` ou valores predefinidos, em seguida, todos os registos correspondentes a indicados `scope` parâmetro são devolvidos.      -Se a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>propriedade não é `null`, os registos devolvidos também são filtrados caminhos com base no que correspondem a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>valor da propriedade.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>      -Se a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>não é `null`, os registos devolvidos também são nomes de utilizador com base no filtrado que correspondem a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>valor da propriedade.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>      -Se a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>propriedade não é igual ao <xref:System.DateTime.MaxValue>, em seguida, os registos devolvidos também são filtrados para devolver apenas esses registos associados a utilizadores inativos.</xref:System.DateTime.MaxValue> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> A comparação inclui registos onde o <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>propriedade é menor ou igual ao <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>       Tenha em atenção que este método não valida combinações de parâmetros de consulta. Por exemplo, o código pode pedir uma contagem de registos de estado associados a utilizadores Inativos no âmbito partilhado. Porque não existe nenhum conceito de personalizações Inativas, a contagem de devolvido seria zero.       Incluem combinações de parâmetros que têm o potencial de devolver uma coleção não vazia:- <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>âmbito em combinação com <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      - <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>âmbito em combinação com os valores para uma ou todas as <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>, <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>, e <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>Propriedades.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>"
  syntax:
    content: public override int GetCountOfState (System.Web.UI.WebControls.WebParts.PersonalizationScope scope, System.Web.UI.WebControls.WebParts.PersonalizationStateQuery query);
    parameters:
    - id: scope
      type: System.Web.UI.WebControls.WebParts.PersonalizationScope
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> que indica que as informações de personalização a ser consultado. Este valor não pode ser <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    - id: query
