    - id: userName
      type: System.String
      description: "O nome de utilizador para obter informações de personalização no <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> âmbito para ser utilizado como a chave de obtenção."
