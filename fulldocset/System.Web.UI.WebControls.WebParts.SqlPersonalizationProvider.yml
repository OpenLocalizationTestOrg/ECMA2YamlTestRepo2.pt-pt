- uid: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider.ApplicationName
  id: ApplicationName
  parent: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider
  langs:
  - csharp
  name: ApplicationName
  nameWithType: SqlPersonalizationProvider.ApplicationName
  fullName: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider.ApplicationName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém ou define o nome da aplicação para armazenar e obter informações de personalização para."
  remarks: "A propriedade ApplicationName é utilizada pelo <xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider>classe informações de utilizador de grupo.</xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider> Por elegíveis informações de utilizador com um nome de aplicação, pode armazenar informações de várias aplicações numa base de dados único sem executar para conflitos entre os nomes de utilizador duplicado. Além disso, várias aplicações do ASP.NET podem utilizar a mesma base de dados do utilizador, especificando o mesmo valor na propriedade ApplicationName. A propriedade ApplicationName pode ser definida através de programação ou pode ser definido de forma declarativa no ficheiro de configuração para a aplicação de Web utilizando o `applicationName` atributo no `<providers>` secção.       Se não for especificado um valor para o `applicationName` atributo no ficheiro de configuração para a aplicação Web, em seguida, a <xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A>é utilizado o valor da propriedade para o primeiro pedido efetuado à aplicação.</xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A>      > [!CAUTION] > Porque uma instância de fornecedor de personalização de único predefinida é utilizada para todos os pedidos efetuados por um <xref:System.Web.HttpApplication>objeto, pode ter vários pedidos em execução em simultâneo e a tentar definir o valor da propriedade ApplicationName.</xref:System.Web.HttpApplication> A propriedade ApplicationName não é seguro para thread para várias operações de escrita e alterar o valor da propriedade ApplicationName pode resultar num comportamento inesperado para vários utilizadores de uma aplicação. Recomenda-se que evite código para permitir que os utilizadores definir a propriedade ApplicationName, exceto se necessário. Um exemplo de uma aplicação em que a definição da propriedade ApplicationName poderá ser necessária é uma aplicação administrativa que gere dados de personalização para várias aplicações. Uma aplicação deste tipo deve ser uma aplicação de utilizador único e não é uma aplicação Web."
  syntax:
    content: public override string ApplicationName { get; set; }
    return:
      type: System.String
      description: "O nome da aplicação para armazenar e obter informações de personalização para. A predefinição é o <> </> *> valor da propriedade atual <> </> *>."
  overload: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider.ApplicationName*
