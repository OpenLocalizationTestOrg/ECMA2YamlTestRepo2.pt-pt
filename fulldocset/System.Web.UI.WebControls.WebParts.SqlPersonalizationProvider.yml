- uid: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider.FindState(System.Web.UI.WebControls.WebParts.PersonalizationScope,System.Web.UI.WebControls.WebParts.PersonalizationStateQuery,System.Int32,System.Int32,System.Int32@)
  id: FindState(System.Web.UI.WebControls.WebParts.PersonalizationScope,System.Web.UI.WebControls.WebParts.PersonalizationStateQuery,System.Int32,System.Int32,System.Int32@)
  parent: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider
  langs:
  - csharp
  name: FindState(PersonalizationScope,PersonalizationStateQuery,Int32,Int32,Int32)
  nameWithType: SqlPersonalizationProvider.FindState(PersonalizationScope,PersonalizationStateQuery,Int32,Int32,Int32)
  fullName: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider.FindState(PersonalizationScope,PersonalizationStateQuery,Int32,Int32,Int32)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Devolve uma coleção que contém zero ou mais <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationStateInfo&quot;> </xref>-derivada objetos, com base nos parâmetros e do âmbito especificado."
  remarks: "O conjunto de itens devolvidos é limitado pelo `pageSize` e `pageIndex` parâmetros, onde `pageSize` controla o número de registos para regressar e `pageIndex` controla que regista a devolver. Por exemplo, um `pageIndex` 0 e um `pageSize` de 25 devolvam primeiro 25 ocorrências, enquanto um `pageIndex` de 1 e um `pageSize` de 25 devolvam ocorrências 26 50. Se pretender obter todos os registos disponíveis, defina `pageIndex` como 0, e `pageSize` para <xref:System.Int32.MaxValue>.</xref:System.Int32.MaxValue>       O <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>-derivados objetos são devolvidos por ordem alfabética ordenados por <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A>e <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.Username%2A>, ambos por ordem ascendente.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.Username%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>       Este método transmite carateres universais de consulta para o arquivo de dados subjacente. Suporte para carateres universais é atualmente depende de como cada fornecedor processa carateres como um asterisco (*), um símbolo de percentagem (%) ou um caráter de sublinhado (_).       Normalmente, para os arquivos de dados compatível com o SQL Server, pode realizar uma pesquisa com carateres universais num caminho parcial com o caráter universal, volte a aparecer no início, final ou meio do texto de cadeia de pesquisa no <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> Por exemplo, para localizar todos os caminhos que começam por &quot;~/approot&quot;, o <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>propriedade seria definida como &quot;~/approot%&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>       Da mesma forma, uma pesquisa com carateres universais no nome de utilizador parcial pode ter o caráter universal aparecer em qualquer momento na cadeia de texto do <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> Por exemplo, para localizar todos os nomes de utilizador que começam com &quot;João&quot;, o <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>parâmetro teria aspeto &quot;João %&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>       Aplicam as seguintes restrições de consulta: - se apenas `scope` for fornecido, e `query` é `null` ou todas as propriedades no `query` devolver um `null` ou valores predefinidos, em seguida, todos os registos correspondentes a indicados `scope` parâmetro são devolvidos.      -Se a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>propriedade não é `null`, os registos devolvidos também são filtrados caminhos com base no que correspondem a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>valor da propriedade.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>      -Se a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>propriedade não é `null`, os registos devolvidos também são nomes de utilizador com base no filtrado que correspondem a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>valor da propriedade.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>      -Se a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>propriedade não é igual ao <xref:System.DateTime.MaxValue>, em seguida, os registos devolvidos também são filtrados para devolver apenas esses registos associados a utilizadores inativos.</xref:System.DateTime.MaxValue> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> A comparação inclui registos onde o <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>propriedade é menor ou igual ao <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>       Tenha em atenção que este método não valida combinações de parâmetros de consulta. Por exemplo, o código pode pedir um conjunto de registos de estado de personalização associados a um nome de utilizador específico no âmbito partilhado. Porque os nomes de utilizador não estão associados com informações partilhadas, a coleção devolvida seria vazia.       Incluem combinações de parâmetros que têm o potencial de devolver uma coleção não vazia:- <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>âmbito em combinação com <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      - <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>âmbito em combinação com os valores para uma ou todas as <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>, <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>, e <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>Propriedades.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>"
  syntax:
    content: public override System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection FindState (System.Web.UI.WebControls.WebParts.PersonalizationScope scope, System.Web.UI.WebControls.WebParts.PersonalizationStateQuery query, int pageIndex, int pageSize, out int totalRecords);
    parameters:
    - id: scope
      type: System.Web.UI.WebControls.WebParts.PersonalizationScope
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> que indica que as informações de personalização a ser consultado. Este valor não pode ser <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    - id: query
      type: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationStateQuery&quot;> </xref> que contém uma consulta. Este valor pode ser <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    - id: pageIndex
      type: System.Int32
      description: "A localização em que a consulta é iniciada."
    - id: pageSize
      type: System.Int32
      description: "O número de registos a devolver."
    - id: totalRecords
      type: System.Int32
      description: "O número total de registos disponíveis."
    return:
      type: System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection&quot;> </xref> que contém zero ou mais <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationStateInfo&quot;> </xref>-derivada objetos."
  overload: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider.FindState*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>pageIndex</code> is less than zero.  \n  \n \\- or -  \n  \n <code>pageSize</code> is less than or equal to zero.  \n  \n \\- or -  \n  \n The combination of <code>pageIndex</code> and <code>pageSize</code> results in a value greater than <xref:System.Int32.MaxValue>.  \n  \n \\- or -  \n  \n <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch*> is non-<xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref> and is an empty string (\"\") after trimming.  \n  \n \\- or -  \n  \n The length of <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch*> is greater than 256 characters when the value is non-<xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch*> is non-<xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref> and is an empty string after trimming.  \n  \n \\- or -  \n  \n The length of <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch*> is greater than 256 characters when the value is non-<xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O<code>  scope </code> especificado não é um valor válido de <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> enumeração."
  platform:
  - net462
