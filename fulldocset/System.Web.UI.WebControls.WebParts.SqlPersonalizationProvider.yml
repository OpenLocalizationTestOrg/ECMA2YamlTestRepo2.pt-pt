  name: SqlPersonalizationProvider
  nameWithType: SqlPersonalizationProvider
  fullName: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider
  type: Class
  summary: "Implementa um fornecedor de personalização que utiliza o Microsoft SQL Server."
  remarks: "Esta classe define a funcionalidade necessária para um fornecedor de personalização utilizando o Microsoft SQL Server. Um fornecedor de personalização de carrega e armazena os dados de personalização em nome de um <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>instância.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> Esta classe implementa a lógica de leitura a partir do e escrever em computadores com o SQL Server e também implementa todos os métodos abstractos definidos no <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider> Para obter mais informações sobre fornecedores de personalização, consulte <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider>       A estrutura de dados para a utilização de personalização de peças Web com o SQL Server depende a existência de duas tabelas de base de dados SQL comuns e o respetivo suporte procedimentos armazenados, que são partilhados para a maioria das implementações de funcionalidade baseado em SQL. Estas tabelas e vistas são instaladas e desinstalada através os scripts seguintes: - installpagepersonalization.sql – instala as tabelas de personalização, vistas e procedimentos armazenados relacionados.      -uninstallpagepersonalization.sql – desinstala a personalização tabelas, vistas e procedimentos armazenados relacionados.       É importante ter em consideração que a personalização irá falhar se a sua aplicação Web não é executada na confiança predefinido ao nível do <xref:System.Web.AspNetHostingPermissionLevel>ou superior (que pode definir níveis de fidedignidade personalizado num ficheiro Web. config, utilizando o `<trust level=&quot;&quot; />` elemento).</xref:System.Web.AspNetHostingPermissionLevel> O <xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration>e verifique a existência de um nível de fidedignidade de SqlPersonalizationProvider classes <xref:System.Web.AspNetHostingPermissionLevel>quando foram inicializados.</xref:System.Web.AspNetHostingPermissionLevel> </xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration> Se configurar a sua aplicação para serem executados quando uma confiança de nível de <xref:System.Web.AspNetHostingPermissionLevel>e utilizar o fornecedor predefinido de SqlPersonalizationProvider para gerir os dados de personalização para a sua aplicação, na primeira vez que a aplicação tenta aceder a dados de personalização, irá falhar porque um processo de trabalho do ASP.NET em execução no <xref:System.Web.AspNetHostingPermissionLevel>confiança não tem as permissões necessárias para chamar para as várias classes no <xref:System.Data.SqlClient>espaço de nomes.</xref:System.Data.SqlClient> </xref:System.Web.AspNetHostingPermissionLevel> </xref:System.Web.AspNetHostingPermissionLevel>"
