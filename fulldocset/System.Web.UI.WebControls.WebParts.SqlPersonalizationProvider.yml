  namespace: System.Web.UI.WebControls.WebParts
  summary: "Carrega os dados de personalização do arquivo de dados subjacente, com base nos parâmetros especificados."
  remarks: "Este método utiliza o `webPartManager`, `path`, e `username` parâmetros como chaves de obtenção. Contém os dados devolvidos: - <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>dados devolvidos pelo `sharedDataBlob` parâmetro.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      -Dependendo dos valores de chave, <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>são devolvidos dados no `userDataBlob` parâmetro.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Um não -`null` valor para o `userName` parâmetro indica que <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>também é possível obter dados.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>       O <xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider>objeto atualiza automaticamente os <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>coluna no `aspnet_Users` tabela cada dados de personalização de utilizador específico de tempo são carregados a partir da base de dados no contexto de um pedido de página.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A> </xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider> Este comportamento permite outras funcionalidades do ASP.NET utilizar o <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>propriedade na gestão de dados obsoletos regista a atividade recente do utilizador, bem como determinar num site.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>"
  syntax:
