- uid: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider.ResetState(System.Web.UI.WebControls.WebParts.PersonalizationScope,System.String[],System.String[])
  id: ResetState(System.Web.UI.WebControls.WebParts.PersonalizationScope,System.String[],System.String[])
  parent: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider
  langs:
  - csharp
  name: ResetState(PersonalizationScope,String[],String[])
  nameWithType: SqlPersonalizationProvider.ResetState(PersonalizationScope,String[],String[])
  fullName: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider.ResetState(PersonalizationScope,String[],String[])
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Elimina as informações de estado de personalização do arquivo de dados subjacente, com base nos parâmetros especificados."
  remarks: "Não existem carateres universais são suportados por este método.       As seguintes combinações de parâmetros que são permitidas: - `scope` parâmetro está definido e todos os outros parâmetros estão definidos como `null`. Esta combinação elimina todos os dados de personalização de peças Web associados ao âmbito de personalização indicado pelo `scope`.      -O `scope` parâmetro estiver definido e o `paths` parâmetro contém pelo menos um valor. Esta combinação elimina todos os dados de personalização de peças Web para o caminho especificado ou caminhos que estão no âmbito de personalização indicado pelo `scope`.      -O `scope` parâmetro está definido como <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, a `paths` parâmetro está definido e contém apenas um caminho e o `usernames` parâmetro contém pelo menos um valor.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Esta combinação elimina a personalização de utilizador todos os dados de peças Web para o caminho especificado que estão associado com o utilizador ou utilizadores contidos no `usernames`.      -O `scope` parâmetro está definido como <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, a `paths` parâmetro é `null`e o `usernames` parâmetro contém pelo menos um valor.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Esta combinação elimina a personalização de por utilizador todos os dados de peças Web, em todos os caminhos, associados com o utilizador ou utilizadores contidos no `usernames`.       Quaisquer outra combinação de valores de parâmetros é inválida e irá gerar um <xref:System.ArgumentException>exceção.</xref:System.ArgumentException> Por exemplo, não são permitidas as seguintes combinações de duas: - `usernames` parâmetro não pode ser fornecido quando o `scope` parâmetro está definido como <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      -O `paths` parâmetro não pode conter mais de uma entrada quando a `usernames` não é o parâmetro `null`.       O `paths` e `usernames` parâmetros contidos as respetivas matrizes têm de cumprir as seguintes regras de validação. Se quaisquer regras de validação falharem para qualquer membro das matrizes de parâmetro, um <xref:System.ArgumentException>exceção é emitida.</xref:System.ArgumentException> As regras de validação incluem:- `null` não são permitidos valores.      -Uma cadeia vazia (&quot;&quot;) não é permitida após a cadeia foi cortada.      -Não existem nomes de utilizador contidos no `usernames` parâmetro pode conter vírgulas.      -O comprimento de qualquer caminho no `paths` parâmetro não pode ser superior a 256 carateres.      -O comprimento de qualquer nome de utilizador no `usernames` parâmetro não pode ser superior a 256 carateres."
  syntax:
    content: public override int ResetState (System.Web.UI.WebControls.WebParts.PersonalizationScope scope, string[] paths, string[] usernames);
    parameters:
    - id: scope
      type: System.Web.UI.WebControls.WebParts.PersonalizationScope
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> que indica que as informações de personalização a ser consultado. Este valor não pode ser <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    - id: paths
      type: System.String[]
      description: "Os caminhos de informações de personalização a <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> âmbito será eliminada."
    - id: usernames
      type: System.String[]
      description: "Os nomes de utilizador para informações de personalização a <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> âmbito será eliminada."
    return:
      type: System.Int32
      description: "O número de linhas eliminadas."
  overload: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider.ResetState*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Either the <code>paths</code> or the <code>usernames</code> parameter is an empty array.  \n  \n \\- or -  \n  \n The <code>paths</code> and <code>usernames</code> parameters contained within the respective arrays do not meet the validation rules."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O<code>  scope </code> especificado não é um membro do <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> enumeração."
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider.ResetUserState(System.String,System.DateTime)
  id: ResetUserState(System.String,System.DateTime)
  parent: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider
  langs:
  - csharp
  name: ResetUserState(String,DateTime)
  nameWithType: SqlPersonalizationProvider.ResetUserState(String,DateTime)
  fullName: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider.ResetUserState(String,DateTime)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Elimina dados de personalização de utilizador do arquivo de dados subjacente, com base nos parâmetros especificados."
  remarks: "Os parâmetros este método ter as seguintes restrições: - `path` parâmetro não pode conter carateres universais.      -Se a `path` parâmetro é não -`null`, em seguida, apenas os registos de personalização do utilizador associada `path` serão eliminados.      -Apenas o registos de personalização por utilizadores associado a utilizadores que são considerados Inativos desde a data especificada no `userInactiveSinceDate` parâmetro será eliminado. A comparação exata seria eliminar registos de onde o <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>propriedade é menor ou igual ao `userInactiveSinceDate` parâmetro.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>      -Se os dois parâmetros são fornecidos, são eliminados os registos que correspondam a ambas as restrições.      -O `path` parâmetro pode ser `null`.      -O `path` parâmetro não pode ser uma cadeia vazia depois corte.      -O <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>propriedade não pode ser `null`.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>"
  syntax:
    content: public override int ResetUserState (string path, DateTime userInactiveSinceDate);
    parameters:
    - id: path
      type: System.String
      description: "O caminho de dados de personalização a eliminar. Este valor pode ser <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> , mas não pode ser uma cadeia vazia (&quot;&quot;)."
    - id: userInactiveSinceDate
      type: System.DateTime
      description: "A data em que indica a última atividade."
    return:
      type: System.Int32
      description: "A contagem de linhas eliminadas do arquivo de dados subjacente."
  overload: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider.ResetUserState*
  exceptions:
