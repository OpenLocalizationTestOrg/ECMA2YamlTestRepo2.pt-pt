  fullName: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider.GetCountOfState(PersonalizationScope,PersonalizationStateQuery)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Returns a count of the number of rows in the underlying data store that exist for the specified <code>scope</code> parameter."
  remarks: "This method passes query wildcard characters to the underlying data store. Support for wildcard characters is currently dependent on how each provider handles characters such as an asterisk (*), a percent symbol (%), or an underscore (_).       Normally, for SQL-compliant data stores, you can perform a wildcard search on a partial path with the wildcard character appearing at the beginning, the end, or the middle of the search string text in the <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> property. For example, to find all paths that start with &quot;~/approot&quot;, the <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> property would be set to &quot;~/approot%&quot;.       Likewise, a wildcard search on a partial user name could have the wildcard character appear at any point in the text string of the <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> property. For example, to find all user names that start with &quot;John&quot;, the <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> parameter would look like &quot;John%&quot;.       The following query constraints apply:      -   If only `scope` is provided, and `query` is `null` or all the properties on `query` return either `null` or default values, then all records matching the indicated `scope` parameter are returned.      -   If the <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> property is not `null`, the returned records are also filtered based on paths that match the <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> property value.      -   If the <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> is not `null`, the returned records are also filtered based on user names that match the <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> property value.      -   If the <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> property is not equal to <xref:System.DateTime.MaxValue>, then the returned records are also filtered to return only those records associated with inactive users. The comparison includes records where the <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A> property is less than or equal to the <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> property.       Note that this method does not validate combinations of query parameters. For example, code can request a count of state records associated with inactive users in the shared scope. Because there is no concept of inactive customizations, the returned count would be zero.       Parameter combinations that have the potential to return a non-empty collection include:      -   <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> scope in combination with <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>.      -   <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> scope in combination with the values for any or all of the <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>, <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>, and <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> properties."
  syntax:
    content: public override int GetCountOfState (System.Web.UI.WebControls.WebParts.PersonalizationScope scope, System.Web.UI.WebControls.WebParts.PersonalizationStateQuery query);
    parameters:
    - id: scope
      type: System.Web.UI.WebControls.WebParts.PersonalizationScope
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;></xref> indicating the personalization information to be queried. This value cannot be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: query
      type: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationStateQuery&quot;></xref> containing a query. This value can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    return:
      type: System.Int32
      description: "The number of rows in the underlying data store that exist for the specified <code>scope</code> parameter."
  overload: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider.GetCountOfState*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch*> is non-<xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref> and is an empty string (\"\") after trimming.  \n  \n \\- or -  \n  \n The length of <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch*> is greater than 256 characters when the value is non-<xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch*> is non-<xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref> and is an empty string after trimming.  \n  \n \\- or -  \n  \n The length of <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch*> is greater than 256 characters when the value is non-<xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "The<code> scope</code> specified is not a valid value from the <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;></xref> enumeration."
  platform:
  - net462
