  name: SqlPersonalizationProvider
  nameWithType: SqlPersonalizationProvider
  fullName: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider
  type: Class
  summary: "Implements a personalization provider that uses Microsoft SQL Server."
  remarks: "This class defines the required functionality for a personalization provider using Microsoft SQL Server. A personalization provider both loads and stores personalization data on behalf of a <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> instance. This class implements the logic for reading from and writing to computers running SQL Server, and also implements all the abstract methods defined in <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider>. For more information on personalization providers, see <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider>.       The data design for using Web Parts personalization with SQL Server relies on the existence of two common SQL database tables, and their supporting stored procedures, that are shared for most SQL-based feature implementations. These tables and views are installed and uninstalled using the following scripts:      -   installpagepersonalization.sql – Installs the personalization tables, views, and related stored procedures.      -   uninstallpagepersonalization.sql – Uninstalls the personalization tables, views, and related stored procedures.       It is important to be aware that personalization will fail if your Web application does not run at the default trust level of <xref:System.Web.AspNetHostingPermissionLevel> or higher (you can set custom trust levels in a Web.config file using the `<trust level=&quot;&quot; />` element). The <xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration> and SqlPersonalizationProvider classes both check for a trust level of <xref:System.Web.AspNetHostingPermissionLevel> when they are initialized. If you configure your application to run at a trust level of <xref:System.Web.AspNetHostingPermissionLevel>, and you use the default SqlPersonalizationProvider provider to manage the personalization data for your application, the first time that the application tries to access personalization data, it will fail because an ASP.NET worker process running in <xref:System.Web.AspNetHostingPermissionLevel> trust does not have the permissions necessary to call into the various classes in the <xref:System.Data.SqlClient> namespace."
  syntax:
    content: 'public class SqlPersonalizationProvider : System.Web.UI.WebControls.WebParts.PersonalizationProvider'
