  namespace: System.Web.UI.WebControls.WebParts
  summary: "Guarda os dados de personalização não processado na base de dados subjacente do Microsoft SQL Server."
  remarks: "Se um não -`null` é fornecido o nome de utilizador, em seguida, a `dataBlob` parâmetro contém dados de personalização de <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>âmbito; caso contrário, `dataBlob` pressupõe-se que contêm dados para <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>âmbito.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>       O <xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider>objeto atualiza automaticamente os <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>coluna no `aspnet_Users` tabela cada dados de personalização de utilizador específico de tempo são guardados na base de dados no contexto de um pedido de página.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A> </xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider> Este comportamento permite outras funcionalidades do ASP.NET utilizar o <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>propriedade na gestão de dados obsoletos regista a atividade recente do utilizador, bem como determinar num site.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>"
  syntax:
