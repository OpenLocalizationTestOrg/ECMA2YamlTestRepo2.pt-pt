  name: SettingsProviderAttribute
  nameWithType: SettingsProviderAttribute
  fullName: System.Configuration.SettingsProviderAttribute
  type: Class
  summary: "Especifica o fornecedor de definições utilizado para fornecer armazenamento para a classe de definições de aplicação atual ou propriedade. Esta classe não pode ser herdada."
  remarks: "Cada classe de definições de aplicação define um grupo de propriedades de definições de aplicação que representam as informações que persiste entre execuções da aplicação. No entanto, é um fornecedor de definições — uma classe derivada de <xref:System.Configuration.SettingsProvider>— que, na verdade, fornece o mecanismo de armazenamento.</xref:System.Configuration.SettingsProvider>       O SettingsProviderAttribute Especifica o fornecedor de definições utilizado para fornecer armazenamento para propriedades de definições da aplicação. Este atributo pode ser aplicado à classe de definições de aplicação completo ou as propriedades de definições de aplicações individuais. Um SettingsProviderAttribute definido ao nível da propriedade irá substituir o atributo de nível de classe. Se não for explicitamente especificado um fornecedor de definições, é utilizado o fornecedor predefinido. Para aplicações de cliente, o fornecedor predefinido está <xref:System.Configuration.LocalFileSettingsProvider>.</xref:System.Configuration.LocalFileSettingsProvider>       Não é possível determinar a definição de fornecedores em tempo de execução. Qualquer determinação de tempo de execução dos métodos de armazenamento tem de ser codificada para a própria classe de fornecedor de definições.      > [!CAUTION] > Utilizar fornecedores de definições personalizadas de terceiros arbitrários é intrinsecamente, insegura porque estes fornecedores tem acesso de leitura/escrita completa para informações de configuração da sua aplicação. Um fornecedor de definições deve ser cuidadosamente vetted antes de que é adotado-uma larga maioria de utilização geral."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property)]

      public sealed class SettingsProviderAttribute : Attribute
