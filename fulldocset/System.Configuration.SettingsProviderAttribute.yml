  name: SettingsProviderAttribute
  nameWithType: SettingsProviderAttribute
  fullName: System.Configuration.SettingsProviderAttribute
  type: Class
  summary: "Specifies the settings provider used to provide storage for the current application settings class or property. This class cannot be inherited."
  remarks: "Each application settings class defines a group of application settings properties that represent information that persists between executions of the application. However, it is a settings provider—a class derived from <xref:System.Configuration.SettingsProvider>—that actually provides the storage mechanism.       The SettingsProviderAttribute specifies the settings provider used to provide storage for application settings properties. This attribute can be applied to the entire application settings class or individual application settings properties. A SettingsProviderAttribute set at the property level will override the class-level attribute. If a settings provider is not explicitly specified, the default provider is used. For client applications, the default provider is <xref:System.Configuration.LocalFileSettingsProvider>.       Setting providers cannot be determined at run time. Any run-time determination of storage methods must be coded into the settings provider class itself.      > [!CAUTION] >  Using custom settings providers from arbitrary third parties is inherently unsafe because these providers have full read/write access to your application&quot;s configuration information. A settings provider should be thoroughly vetted before it is adopted for general use."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property)]

      public sealed class SettingsProviderAttribute : Attribute
