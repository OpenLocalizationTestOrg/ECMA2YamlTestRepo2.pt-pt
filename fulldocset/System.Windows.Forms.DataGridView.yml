  remarks: "Este método ordena os conteúdos do <xref:System.Windows.Forms.DataGridView>comparando os valores na coluna especificada.</xref:System.Windows.Forms.DataGridView> Por predefinição, a operação de ordenação irá utilizar o <xref:System.Collections.Comparer.Compare%2A>método para comparar os pares de células na coluna com o <xref:System.Windows.Forms.DataGridViewCell.Value%2A?displayProperty=fullName>propriedade.</xref:System.Windows.Forms.DataGridViewCell.Value%2A?displayProperty=fullName> </xref:System.Collections.Comparer.Compare%2A>       Para colunas com o <xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A>propriedade definida como <xref:System.Windows.Forms.DataGridViewColumnSortMode?displayProperty=fullName>, a <xref:System.Windows.Forms.DataGridView.SortedColumn%2A>e <xref:System.Windows.Forms.DataGridView.SortOrder%2A>propriedades forem definidas automaticamente e é apresentado o glifo ordenação adequado.</xref:System.Windows.Forms.DataGridView.SortOrder%2A> </xref:System.Windows.Forms.DataGridView.SortedColumn%2A> </xref:System.Windows.Forms.DataGridViewColumnSortMode?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A> Para colunas com o <xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A>propriedade definida como <xref:System.Windows.Forms.DataGridViewColumnSortMode?displayProperty=fullName>, deve apresentar o ordenação glifo através de <xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A?displayProperty=fullName>propriedade.</xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumnSortMode?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A>       Pode personalizar a operação de ordenação utilizada por este método pelo processamento do <xref:System.Windows.Forms.DataGridView.SortCompare>eventos.</xref:System.Windows.Forms.DataGridView.SortCompare> Este evento ocorre apenas quando o <xref:System.Windows.Forms.DataGridView.DataSource%2A>propriedade não foi definida.</xref:System.Windows.Forms.DataGridView.DataSource%2A>       Quando o <xref:System.Windows.Forms.DataGridView.DataSource%2A>propriedade foi definida, este método funciona para apenas colunas de dados vinculados.</xref:System.Windows.Forms.DataGridView.DataSource%2A> Colunas vinculadas a dados tem tido as respetivas <xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A?displayProperty=fullName>propriedade definida.</xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A?displayProperty=fullName> Isto faz com que o <xref:System.Windows.Forms.DataGridViewColumn.IsDataBound%2A?displayProperty=fullName>propriedade para devolver `true`.</xref:System.Windows.Forms.DataGridViewColumn.IsDataBound%2A?displayProperty=fullName>       Se o <xref:System.Windows.Forms.DataGridView>controlo contém colunas vinculadas e desvinculadas, tem de implementar o modo virtual, para manter os valores das colunas desvinculados quando o controlo está ordenado por uma coluna vinculada.</xref:System.Windows.Forms.DataGridView> Pode fazê-lo definindo a <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>propriedade `true` e processar o <xref:System.Windows.Forms.DataGridView.CellValueNeeded>eventos.</xref:System.Windows.Forms.DataGridView.CellValueNeeded> </xref:System.Windows.Forms.DataGridView.VirtualMode%2A> Se a coluna for editável, também deve processar o <xref:System.Windows.Forms.DataGridView.CellValuePushed>eventos.</xref:System.Windows.Forms.DataGridView.CellValuePushed> Para obter mais informações sobre o modo virtual, consulte [como: implementar o modo Virtual no controlo Windows Forms DataGridView](~/add/includes/ajax-current-ext-md.md). Ordenar por colunas desvinculadas quando o controlo está vinculado a dados não é suportada."
