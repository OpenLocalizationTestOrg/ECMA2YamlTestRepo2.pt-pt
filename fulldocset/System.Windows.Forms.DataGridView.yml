  remarks: "Por predefinição, o <xref:System.Windows.Forms.DataGridView>controlo irá tentar converter o valor de uma célula para um formato adequado para apresentação.</xref:System.Windows.Forms.DataGridView> Por exemplo, este irá converter um valor numérico numa cadeia de apresentação numa célula de caixa de texto. Pode indicar a Convenção de formatação a utilizar ao definir o <xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>propriedade o <xref:System.Windows.Forms.DataGridViewCellStyle>devolvido por propriedades, tais como o <xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A>propriedade.</xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridViewCellStyle> </xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>       Se a formatação padrão é insuficiente, pode personalizar a formatação, processando o CellFormattingevent. Este evento permite-lhe indicar o valor de visualização exata, bem como os estilos de célula como, por exemplo, a cor de fundo e em primeiro plano, para utilizar para a apresentação de célula. Isto significa que pode processar este evento para qualquer tipo de célula de formatação, independentemente se o valor da célula tem de formatação.       O evento CellFormatting ocorre sempre que cada célula é pintada, pelo que deve evitar processamento quando este evento de processamento demorada. Este evento ocorre também quando a célula <xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A>é obtido ou respetivas <xref:System.Windows.Forms.DataGridViewCell.GetFormattedValue%2A>método é chamado.</xref:System.Windows.Forms.DataGridViewCell.GetFormattedValue%2A> </xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A>       Ao processar o evento de CellFormatting o <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>propriedade é inicializada com o valor da célula.</xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> Se fornecer personalizado conversão do valor de célula para o valor de apresentação, defina o <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>propriedade para o valor convertida, garantindo que o novo valor é do tipo especificado pelo célula <xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A>propriedade.</xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> Para indicar que não é necessário nenhum valor adicional de formatação, defina o <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>propriedade `true`.</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>       Quando o processador de eventos for concluído, se o <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>é `null` ou não é do tipo correto, ou o <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>propriedade é `false`, a <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>está formatado utilizando o <xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>, e <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>Propriedades de estilo de célula devolvido pelo <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName>propriedade, o que é inicializada utilizando a célula <xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>propriedade.</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>       Independentemente do valor da <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>propriedade, as propriedades de visualização do objeto devolvido pelo <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName>propriedade são utilizados para composição da célula.</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>       Para obter mais informações sobre como utilizar o evento de CellFormatting de formatação personalizado, consulte [como: personalizar dados formatação no controlo Windows Forms DataGridView](~/add/includes/ajax-current-ext-md.md).       Para evitar penalidades no desempenho quando processar este evento, aceda a célula através dos parâmetros do processador de eventos, em vez de aceder diretamente à célula.       Para personalizar a conversão de um valor de formato, o utilizador especificado no valor de uma célula real, processar o <xref:System.Windows.Forms.DataGridView.CellParsing>eventos.</xref:System.Windows.Forms.DataGridView.CellParsing>       Para obter mais informações sobre como lidar com eventos, consulte [NIB: consumir eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
