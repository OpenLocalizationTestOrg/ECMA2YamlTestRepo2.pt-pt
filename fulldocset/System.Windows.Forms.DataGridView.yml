.Windows.Forms.DataGridViewCellStyle>para definir esta propriedade para várias linhas.</xref:System.Windows.Forms.DataGridViewCellStyle> Para obter mais informações, consulte [melhores práticas para o dimensionamento do controlo Windows Forms para DataGridView](~/add/includes/ajax-current-ext-md.md)."
