  namespace: System.Windows.Forms
  summary: "Ocorre quando qualquer parte de uma célula é clicado."
  remarks: "Este evento ocorre quando qualquer parte de uma célula é clicado, incluindo limites e preenchimento. Ocorre também quando o utilizador prime e liberta a chave de espaço, enquanto uma célula do botão ou a célula de caixa de verificação tem foco e será reiniciado duas vezes para estes tipos de célula se a célula é clicada ao premir a tecla de espaço.       Para determinar quando o conteúdo da célula é clicado, processar o <xref:System.Windows.Forms.DataGridView.CellContentClick>eventos.</xref:System.Windows.Forms.DataGridView.CellContentClick>       Este evento não receber informações sobre a posição do rato. Se o processador de eventos tem de obter informações sobre a posição do rato, utilize o <xref:System.Windows.Forms.DataGridView.CellMouseClick>eventos.</xref:System.Windows.Forms.DataGridView.CellMouseClick>       Para cliques num <xref:System.Windows.Forms.DataGridViewCheckBoxCell>, este evento ocorre antes das alterações de caixa de verificação valor, pelo que, se não pretender calcular o valor esperado com base no valor atual,, normalmente, irá processar a <xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName>eventos em vez disso.</xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCheckBoxCell> Porque esse evento ocorre apenas quando o valor especificado para um utilizador está consolidado, que ocorre normalmente quando foco deixa a célula, deve também processar as <xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName>eventos.</xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName> Esse processador, se a célula actual for uma célula de caixa de verificação, chame o <xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>método e passar no <xref:System.Windows.Forms.DataGridViewDataErrorContexts>valor.</xref:System.Windows.Forms.DataGridViewDataErrorContexts> </xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>       Para obter mais informações sobre como lidar com eventos, consulte [NIB: consumir eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example shows a CellClick event handler in a Tic-Tac-Toe game implementation that uses image columns in a <xref:System.Windows.Forms.DataGridView> control. Unless the game is over or the cell has already been clicked, the event handler sets the cell value to one of two <xref:System.Drawing.Bitmap> objects represented by the variables `x` and `o`.  \n  \n This code is part of a larger example shown in [How to: Work with Image Columns in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridView.ImageColumn_TicTacToe#10](~/add/codesnippet/csharp/e-system.windows.forms.d_65_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView.ImageColumn_TicTacToe#10](~/add/codesnippet/cpp/e-system.windows.forms.d_65_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView.ImageColumn_TicTacToe#10](~/add/codesnippet/visualbasic/e-system.windows.forms.d_65_1.vb)]"
