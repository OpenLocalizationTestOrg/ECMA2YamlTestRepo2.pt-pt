dView.ColumnCount%2A> Se definir a propriedade RowCount para um valor superior a 0 para um <xref:System.Windows.Forms.DataGridView>controlo sem colunas, uma <xref:System.Windows.Forms.DataGridViewTextBoxColumn>é adicionado automaticamente.</xref:System.Windows.Forms.DataGridViewTextBoxColumn> </xref:System.Windows.Forms.DataGridView>"
