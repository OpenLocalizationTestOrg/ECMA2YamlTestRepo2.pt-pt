- uid: System.Windows.Forms.DataGridView.Rows
  id: Rows
  parent: System.Windows.Forms.DataGridView
  langs:
  - csharp
  name: Rows
  nameWithType: DataGridView.Rows
  fullName: System.Windows.Forms.DataGridView.Rows
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Obtém uma coleção que contém todas as linhas no <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> controlo."
  remarks: "Pode utilizar a coleção de linhas para preencher manualmente um <xref:System.Windows.Forms.DataGridView>controlo em vez de enlace-la a uma origem de dados.</xref:System.Windows.Forms.DataGridView> O exemplo seguinte mostra como adicionar manualmente e inserir linhas. Este exemplo assume que adicionou quatro <xref:System.Windows.Forms.DataGridViewTextBoxColumn>instâncias para o controlo <xref:System.Windows.Forms.DataGridView.Columns%2A>coleção.</xref:System.Windows.Forms.DataGridView.Columns%2A> </xref:System.Windows.Forms.DataGridViewTextBoxColumn>       [Visual Basic]      ```   Me.dataGridView1.Rows.Add(&quot;five&quot;, &quot;six&quot;, &quot;seven&quot;, &quot;eight&quot;)   Me.dataGridView1.Rows.Insert(0, &quot;one&quot;, &quot;two&quot;, &quot;three&quot;, &quot;four&quot;)   ``` [C#] ```   this.dataGridView1.Rows.Add(&quot;five&quot;, &quot;six&quot;, &quot;seven&quot;, &quot;eight&quot;);this.dataGridView1.Rows.Insert(0, &quot;one&quot;, &quot;two&quot;, &quot;three&quot;, &quot;four&quot;);   ``` para um exemplo de detalhado programaticamente preenche um desvinculado <xref:System.Windows.Forms.DataGridView>controlar, consulte a secção de exemplo.</xref:System.Windows.Forms.DataGridView>       Linhas incluem informações de estilo, além de valores de célula. Por este motivo, poderá adicionar ou inserir linhas com base nas linhas existentes que poderá já ter estilizados da seguinte. Isto pode ser feito utilizando o <xref:System.Windows.Forms.DataGridViewRowCollection.AddCopy%2A>, <xref:System.Windows.Forms.DataGridViewRowCollection.AddCopies%2A>, <xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopy%2A>, e <xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopies%2A>métodos.</xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopies%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopy%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.AddCopies%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.AddCopy%2A>       Também pode utilizar a coleção de linhas para modificar os valores no controlo ou para remover as linhas. Pode modificar valores ou remover linhas independentemente se o controlo está vinculado a uma origem de dados externas. Se existir uma origem de dados, as alterações são efetuadas diretamente à origem de dados. Se ainda pretender emitir as atualizações de origem de dados para uma base de dados remoto, no entanto. Para obter mais informações, consulte [como: vincular dados para o controlo Windows Forms para DataGridView](~/add/includes/ajax-current-ext-md.md).       O exemplo seguinte mostra como modificar os valores de célula através de programação.       [Visual Basic]      ```   &quot; Modify the value in the first cell of the second row.   Me.dataGridView1.Rows[1].Cells[0].Value = &quot;new value&quot;      &quot; The previous line is equivalent to the following line.   Me.dataGridView1[0, 1].Value = &quot;new value&quot;   ``` [C#] ```   // Modify the value in the first cell of the second row.   this.dataGridView1.Rows[1].Cells[0].Value = &quot;new value&quot;;      // The previous line is equivalent to the following line.   this.dataGridView1[0, 1].Value = &quot;new value&quot;;   ``` para além das capacidades de recolha padrão, pode utilizar a coleção de linhas para obter informações sobre linhas. Utilize o <xref:System.Windows.Forms.DataGridViewRowCollection.GetRowState%2A>método para determinar o estado de uma linha específica.</xref:System.Windows.Forms.DataGridViewRowCollection.GetRowState%2A> Utilize o <xref:System.Windows.Forms.DataGridViewRowCollection.GetRowCount%2A>e <xref:System.Windows.Forms.DataGridViewRowCollection.GetRowsHeight%2A>métodos para determinar o número de linhas ou a altura combinada de linhas num estado específico.</xref:System.Windows.Forms.DataGridViewRowCollection.GetRowsHeight%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetRowCount%2A> Para obter o índice de uma linha com um estado específico, utilize o <xref:System.Windows.Forms.DataGridViewRowCollection.GetFirstRow%2A>, <xref:System.Windows.Forms.DataGridViewRowCollection.GetLastRow%2A>, <xref:System.Windows.Forms.DataGridViewRowCollection.GetNextRow%2A>, e <xref:System.Windows.Forms.DataGridViewRowCollection.GetPreviousRow%2A>métodos.</xref:System.Windows.Forms.DataGridViewRowCollection.GetPreviousRow%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetNextRow%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetLastRow%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetFirstRow%2A>       O exemplo seguinte mostra como obter o índice da primeira linha selecionada e, em seguida, utilizá-lo através de programação eliminar a linha.       [Visual Basic]      ```   Dim rowToDelete As Int32 = Me.dataGridView1.Rows.GetFirstRow( _       DataGridViewElementStates.Selected)   If rowToDelete > -1 Then       Me.dataGridView1.Rows.RemoveAt(rowToDelete)   End If   ``` [C#] ```   Int32 rowToDelete = this.dataGridView1.Rows.GetFirstRow(       DataGridViewElementStates.Selected);   if (rowToDelete > -1)   {       this.dataGridView1.Rows.RemoveAt(rowToDelete);   }   ``` para melhorar o desempenho, a <xref:System.Windows.Forms.DataGridViewRowCollection>devolvido por linhas propriedade pode incluir partilhadas e sem linhas.</xref:System.Windows.Forms.DataGridViewRowCollection> Linhas partilhadas partilham memória para reduzir o custo de um grande conjunto de registos. Se o conjunto de registos é muito grande, deve ter cuidado manter as linhas partilhadas quanto possível quando acedem a propriedade de linhas.       Para obter mais informações, consulte [melhores práticas para o dimensionamento do controlo Windows Forms para DataGridView](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create an unbound <xref:System.Windows.Forms.DataGridView>; set the <xref:System.Windows.Forms.DataGridView.ColumnHeadersVisible%2A>, <xref:System.Windows.Forms.DataGridView.ColumnHeadersDefaultCellStyle%2A>, and <xref:System.Windows.Forms.DataGridView.ColumnCount%2A> properties; and use the Rows and <xref:System.Windows.Forms.DataGridView.Columns%2A> properties. It also demonstrates how to use a version of the <xref:System.Windows.Forms.DataGridView.AutoResizeColumnHeadersHeight%2A> and <xref:System.Windows.Forms.DataGridView.AutoResizeRows%2A> methods to properly size the column headers and the rows. To run this example, paste the following code into a form that contains a <xref:System.Windows.Forms.DataGridView> named `dataGridView1` and a button named `Button1`, and then call the `InitializeDataGridView` method from the form's constructor or <xref:System.Windows.Forms.Form.Load> event handler. Ensure all events are connected with their event handlers.  \n  \n [!code-cpp[System.Windows.Forms.GridViewAutoSize#2](~/add/codesnippet/cpp/p-system.windows.forms.d_295_1.cpp)]\n [!code-cs[System.Windows.Forms.GridViewAutoSize#2](~/add/codesnippet/csharp/p-system.windows.forms.d_295_1.cs)]\n [!code-vb[System.Windows.Forms.GridViewAutoSize#2](~/add/codesnippet/visualbasic/p-system.windows.forms.d_295_1.vb)]"
