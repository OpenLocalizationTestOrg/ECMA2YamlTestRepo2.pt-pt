  type: Event
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Ocorre quando o menu de atalho de uma célula é necessário."
  remarks: "O evento CellContextMenuStripNeeded ocorre apenas quando o <xref:System.Windows.Forms.DataGridView>controlo <xref:System.Windows.Forms.DataGridView.DataSource%2A>propriedade está definida ou o respetivo <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>propriedade é `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView>       Ao processar o evento CellContextMenuStripNeeded, é apresentado o menu de atalho que especificou o processador de sempre que o utilizador right-clicks uma célula. Isto é útil quando pretende apresentar um menu de atalho determinado pelo estado atual ou valor de uma célula.       O evento CellContextMenuStripNeeded também ocorre sempre que o valor da <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A?displayProperty=fullName>propriedade é obtida, quer através de programação ou quando o utilizador right-clicks uma célula.</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A?displayProperty=fullName>       Pode utilizar o <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName>e <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A>Propriedades para determinar o estado ou o valor de uma célula e utilize estas informações para alterar ou modificar o <xref:System.Windows.Forms.DataGridViewCellContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName>propriedade.</xref:System.Windows.Forms.DataGridViewCellContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName> Esta propriedade é inicializada com o valor da célula <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>propriedade, o que substitui o valor de evento.</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>       Processar o evento de CellContextMenuStripNeeded ao trabalhar com grandes quantidades de dados para evitar penalidades de desempenho de definir a célula <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>valor para várias células.</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A> Para obter mais informações, consulte [melhores práticas para o dimensionamento do controlo Windows Forms para DataGridView](~/add/includes/ajax-current-ext-md.md).       Também pode especificar menus de atalho para as linhas individuais em vez de células individuais, definindo a linha <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>propriedade ou processamento de <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>eventos.</xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> A célula <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>definição de propriedade substitui a linha <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>definição de propriedade e o evento CellContextMenuStripNeeded substitui o <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>eventos e a linha <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>definição de propriedade.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A> No entanto, pode especificar `null` para um menu de atalho de célula impedir que um menu de atalho da linha que está a ser substituído.       Para obter mais informações sobre como lidar com eventos, consulte [NIB: consumir eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
