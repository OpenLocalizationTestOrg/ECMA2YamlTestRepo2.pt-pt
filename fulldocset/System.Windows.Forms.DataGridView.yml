  summary: "Obtém ou define um valor que indica se os cabeçalhos de linha vai apresentar glyphs de erro para cada linha que contém um erro de entrada de dados."
  remarks: "O <xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>propriedade indica se existe um erro das células numa linha.</xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A> Se <xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>está definido para um valor diferente de <xref:System.String.Empty>, em seguida, uma imagem de erro (![ErrorProvider ícone](~/add/media/vberrorprovidericon.gif &quot;ErrorProvider ícone&quot;)) é apresentado no cabeçalho de linha.</xref:System.String.Empty> </xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>       A largura predefinida do cabeçalho da linha inclui tenha espaço suficiente para apresentar a imagem de erro, se pretende ou não é apresentado o glifo. Se o tamanho do cabeçalho de linha é ajustado para que não existe espaço suficiente para apresentar o glifo completamente, o glifo não é composto.       Porque os cabeçalhos de linha podem apresentar texto e glyphs, conteúdo do cabeçalho é apresentado por prioridade, da seguinte forma: 1.  Texto apresentado na célula de cabeçalho de linha.      2.  A imagem de edição.      3.  A imagem de erro.       Por exemplo, se a largura de linha é diminuída, a imagem de erro desaparece em primeiro lugar, em seguida, o glifo padrão e texto.       Utilizadores avançados podem personalizar a imagem de erro ao desenvolver uma personalizado <xref:System.Windows.Forms.DataGridViewRowHeaderCell>ou <xref:System.Windows.Forms.DataGridViewCell>classe.</xref:System.Windows.Forms.DataGridViewCell> </xref:System.Windows.Forms.DataGridViewRowHeaderCell>"
