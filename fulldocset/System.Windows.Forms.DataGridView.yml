  namespace: System.Windows.Forms
  summary: "Obtém ou define um valor que indica se as colunas são automaticamente criadas quando o <> </> *> ou <> </> *> propriedades forem definidas."
  remarks: "As colunas são geradas automaticamente quando esta propriedade está definida como `true` e <xref:System.Windows.Forms.DataGridView.DataSource%2A>ou <xref:System.Windows.Forms.DataGridView.DataMember%2A>propriedades são definidas ou alteradas.</xref:System.Windows.Forms.DataGridView.DataMember%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> As colunas também podem ser automaticamente geradas quando a propriedade AutoGenerateColumns é alterada de `false` para `true`. Se esta propriedade é `true` e <xref:System.Windows.Forms.DataGridView.DataSource%2A>alterado pelo que existem colunas que não correspondem às colunas da anterior <xref:System.Windows.Forms.DataGridView.DataSource%2A>rejeitado valor, dados nas colunas sem correspondência.</xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> Esta propriedade é ignorada se o <xref:System.Windows.Forms.DataGridView.DataSource%2A>ou <xref:System.Windows.Forms.DataGridView.DataMember%2A>Propriedades não estão definidas.</xref:System.Windows.Forms.DataGridView.DataMember%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A>       Quando AutoGenerateColumns está definida como `true`, a <xref:System.Windows.Forms.DataGridView>controlo gera uma coluna para cada propriedade pública dos objetos da origem de dados.</xref:System.Windows.Forms.DataGridView> Se implementam os objetos vinculados a <xref:System.ComponentModel.ICustomTypeDescriptor>interface, o controlo gera uma coluna para cada propriedade devolvida pelo <xref:System.ComponentModel.ICustomTypeDescriptor.GetProperties%2A>método.</xref:System.ComponentModel.ICustomTypeDescriptor.GetProperties%2A> </xref:System.ComponentModel.ICustomTypeDescriptor> Cada cabeçalho de coluna irá conter o valor da coluna representa o nome da propriedade.       Se definir o <xref:System.Windows.Forms.DataGridView.DataSource%2A>propriedade definida, mas AutoGenerateColumns como `false`, tem de adicionar colunas manualmente.</xref:System.Windows.Forms.DataGridView.DataSource%2A> É possível vincular cada coluna adicionada à origem de dados através da definição de <xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A?displayProperty=fullName>propriedade para o nome de uma propriedade exposta pelos objetos vinculados.</xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A?displayProperty=fullName>      > [!NOTE] > Definição o <xref:System.Windows.Forms.DataGridView.DataSource%2A>no estruturador de formulários do Windows define automaticamente a propriedade de AutoGenerateColumns como `false` e gera o código para adicionar e vincular uma coluna para cada propriedade da origem de dados.</xref:System.Windows.Forms.DataGridView.DataSource%2A> O código que é gerado no momento da conceção é equivalente ao adicionados manualmente código mostrado no exemplo seguinte. Não é igual a geração automática de colunas em tempo de execução que ocorre quando a propriedade AutoGenerateColumns está definida como `true`."
  example:
