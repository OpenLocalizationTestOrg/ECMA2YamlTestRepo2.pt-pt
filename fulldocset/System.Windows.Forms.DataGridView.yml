  remarks: "The <xref:System.Windows.Forms.DataGridView> class supports the standard Windows Forms data-binding model. This means the data source can be of any type that implements one of the following interfaces:      -   The <xref:System.Collections.IList> interface, including one-dimensional arrays.      -   The <xref:System.ComponentModel.IListSource> interface, such as the <xref:System.Data.DataTable> and <xref:System.Data.DataSet> classes.      -   The <xref:System.ComponentModel.IBindingList> interface, such as the <xref:System.ComponentModel.BindingList%601> class.      -   The <xref:System.ComponentModel.IBindingListView> interface, such as the <xref:System.Windows.Forms.BindingSource> class.       For specific examples, see the Example section and the task table at the end of this section.       Typically, you will bind to a <xref:System.Windows.Forms.BindingSource> component and bind the <xref:System.Windows.Forms.BindingSource> component to another data source or populate it with business objects. The <xref:System.Windows.Forms.BindingSource> component is the preferred data source because it can bind to a wide variety of data sources and can resolve many data binding issues automatically.       When binding to a data source that contains multiple lists or tables, you must set the <xref:System.Windows.Forms.DataGridView.DataMember%2A> property to a string that specifies the list or table to bind to. When binding to a <xref:System.Windows.Forms.BindingSource> component that contains multiple lists or tables, however, you can set the <xref:System.Windows.Forms.BindingSource.DataMember%2A> property of the <xref:System.Windows.Forms.BindingSource> component instead.       When binding to an object collection rather than to database data, you will typically set the <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> property of the object returned by the <xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A> property to `null` rather than using the default value of <xref:System.DBNull.Value?displayProperty=fullName>, which is appropriate for database data.       For more information, see [Displaying Data in the Windows Forms DataGridView Control](../Topic/Displaying%20Data%20in%20the%20Windows%20Forms%20DataGridView%20Control.md). The following table provides direct links to common tasks related to the DataSource property.       See [Walkthrough: Creating a Master/Detail Form Using Two Windows Forms DataGridView Controls](../Topic/Walkthrough:%20Creating%20a%20Master-Detail%20Form%20Using%20Two%20Windows%20Forms%20DataGridView%20Controls.md)and [How to: Bind Objects to Windows Forms DataGridView Controls](../Topic/How%20to:%20Bind%20Objects%20to%20Windows%20Forms%20DataGridView%20Controls.md)."
  example:
