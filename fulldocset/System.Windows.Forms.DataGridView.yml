  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Não é possível definir o valor desta propriedade porque as alterações à célula actual não não possível confirmar ou Cancelar.       - ou - a célula especificada quando definir esta propriedade está a ser uma linha oculta ou uma coluna.       Chamar re-entrant só é permitida quando o <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> está vinculado a um <xref:System.Windows.Forms.DataGridView.DataSource*>.</xref:System.Windows.Forms.DataGridView.DataSource*> Chamar re-entrant resulta de uma alteração aos dados subjacentes."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "A célula especificada quando definir esta propriedade não está a ser o <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref>."
