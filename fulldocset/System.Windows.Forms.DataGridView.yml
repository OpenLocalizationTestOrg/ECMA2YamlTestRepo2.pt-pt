  remarks: "Este método permite personalização avançada da funcionalidade de ordenação da <xref:System.Windows.Forms.DataGridView>classe.</xref:System.Windows.Forms.DataGridView> Para implementar uma operação de ordenação altamente personalizada, pode escrever um processador de eventos para o <xref:System.Windows.Forms.DataGridView.ColumnHeaderMouseClick>eventos e chamar este método com uma instância de uma classe que implementa o <xref:System.Collections.IComparer?displayProperty=fullName>interface como parâmetro.</xref:System.Collections.IComparer?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.ColumnHeaderMouseClick> Neste caso, normalmente, irá definir o <xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName>propriedade <xref:System.Windows.Forms.DataGridViewColumnSortMode?displayProperty=fullName>para desativar a ordenação automática e para deixar espaço para um ordenação glifo.</xref:System.Windows.Forms.DataGridViewColumnSortMode?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName> Ao ordenar por colunas definidas para o modo de ordenação programática, deve apresentar o glifo ordenação por si, definindo o <xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A?displayProperty=fullName>propriedade.</xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A?displayProperty=fullName>       Este método funciona apenas quando o <xref:System.Windows.Forms.DataGridView.DataSource%2A>propriedade não está definida.</xref:System.Windows.Forms.DataGridView.DataSource%2A> Quando vincular o <xref:System.Windows.Forms.DataGridView>controlo a uma origem de dados externos, tem de utilizar as operações de ordenação fornecidas por essa origem de dados.</xref:System.Windows.Forms.DataGridView> Quando o utilizador fornecer a sua própria origem de dados através da implementação de modo virtual, deve também processar as operações de ordenação por si.       Chamar este método automaticamente define o <xref:System.Windows.Forms.DataGridView.CurrentCell%2A>propriedade `null`.</xref:System.Windows.Forms.DataGridView.CurrentCell%2A>"
