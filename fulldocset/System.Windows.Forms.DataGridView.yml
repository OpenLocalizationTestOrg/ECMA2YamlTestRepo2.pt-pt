  remarks: "When the MultiSelect property is set to `true`, multiple elements (cells, rows, or columns) can be selected in the <xref:System.Windows.Forms.DataGridView> control. To select multiple elements, the user can hold down the CTRL key while clicking the elements to select. Consecutive elements can be selected by clicking the first element to select and then, while holding down the SHIFT key, clicking the last element to select. The selection scope is based on the <xref:System.Windows.Forms.DataGridView.SelectionMode%2A> property. For example, if <xref:System.Windows.Forms.DataGridView.SelectionMode%2A> is set to <xref:System.Windows.Forms.DataGridViewSelectionMode?displayProperty=fullName>, the user can select multiple columns.       You can use the MultiSelect property to allow a user to select multiple elements in the <xref:System.Windows.Forms.DataGridView> control and perform an operation on all the selected elements. For example, the user could select multiple cells and then right-click a selected cell to display a shortcut menu that displays a set of tasks to perform on the selected cells.       To determine which cells, rows, or columns are selected in the <xref:System.Windows.Forms.DataGridView> control, you can access the <xref:System.Windows.Forms.DataGridView.SelectedCells%2A>, <xref:System.Windows.Forms.DataGridView.SelectedRows%2A>, or <xref:System.Windows.Forms.DataGridView.SelectedColumns%2A> property. To determine the number of selected cells, call the <xref:System.Windows.Forms.DataGridView.GetCellCount%2A> method with an argument value of <xref:System.Windows.Forms.DataGridViewElementStates?displayProperty=fullName>. Use the <xref:System.Windows.Forms.DataGridViewRowCollection.GetRowCount%2A> method to retrieve the number of selected rows and the <xref:System.Windows.Forms.DataGridViewColumnCollection.GetColumnCount%2A> method to retrieve the number of columns. These methods are more efficient than accessing the collections directly when working with large amounts of data. For more information, see [Best Practices for Scaling the Windows Forms DataGridView Control](../Topic/Best%20Practices%20for%20Scaling%20the%20Windows%20Forms%20DataGridView%20Control.md)."
  example:
