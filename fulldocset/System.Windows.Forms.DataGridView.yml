  namespace: System.Windows.Forms
  summary: "Obtém ou define um valor que indica se os utilizadores podem copiar valores de texto de célula para a <xref href=&quot;System.Windows.Forms.Clipboard&quot;> </xref> e se está incluído o texto do cabeçalho de linha e coluna."
  remarks: "O <xref:System.Windows.Forms.DataGridView>controlo copia a representação de texto de cada célula selecionada para a área de transferência.</xref:System.Windows.Forms.DataGridView> Este valor é o valor da célula convertido numa cadeia ou, para células de imagem, o valor da <xref:System.Windows.Forms.DataGridViewImageCell.Description%2A>propriedade.</xref:System.Windows.Forms.DataGridViewImageCell.Description%2A>       Os valores são copiados para a área de transferência no <xref:System.Windows.Forms.DataFormats.Text>, <xref:System.Windows.Forms.DataFormats.UnicodeText>, <xref:System.Windows.Forms.DataFormats.Html>, e <xref:System.Windows.Forms.DataFormats.CommaSeparatedValue>formatos.</xref:System.Windows.Forms.DataFormats.CommaSeparatedValue> </xref:System.Windows.Forms.DataFormats.Html> </xref:System.Windows.Forms.DataFormats.UnicodeText> </xref:System.Windows.Forms.DataFormats.Text> Estes formatos são úteis para colar o conteúdo para aplicações como o bloco de notas, [!INCLUDE[ofprexcel](~/add/includes/ofprexcel-md.md)], e [!INCLUDE[ofprword](~/add/includes/ofprword-md.md)].       O <xref:System.Windows.Forms.DataGridView>controlo copia as células contidas no retângulo menor que inclui todas as células.</xref:System.Windows.Forms.DataGridView> Linhas e colunas que não contêm quaisquer células selecionadas não são representadas no dados copiados. Quaisquer células não seleccionadas no restantes linhas e colunas são representadas por marcadores de posição em branco. Consoante o modo de cópia e o modo de seleção, os valores de cabeçalho para o copiados linhas e colunas podem ser copiados, bem.       Quando os utilizadores copiar conteúdo, o <xref:System.Windows.Forms.DataGridView>controlo adiciona um <xref:System.Windows.Forms.DataObject>para a área de transferência.</xref:System.Windows.Forms.DataObject> </xref:System.Windows.Forms.DataGridView> Este objeto de dados é obtido a partir de <xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A>método.</xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A> Pode chamar este método quando pretender programaticamente adicionar o objeto de dados para a área de transferência.       O <xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A>método obtém os valores de células individuais ao chamar o <xref:System.Windows.Forms.DataGridViewCell.GetClipboardContent%2A?displayProperty=fullName>método.</xref:System.Windows.Forms.DataGridViewCell.GetClipboardContent%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A> Pode substituir um ou ambos estes métodos em classes derivadas para personalizar o esquema das células copiados ou para suportar os formatos de dados adicionais.       Para obter mais informações sobre as operações de área de transferência e formatos de dados, consulte a <xref:System.Windows.Forms.Clipboard>classe.</xref:System.Windows.Forms.Clipboard>"
