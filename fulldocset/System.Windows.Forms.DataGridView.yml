  remarks: "Esta propriedade permite-lhe configurar o controlo de modo a que heights de linha são automaticamente ajustadas para ajustar os respetivos conteúdos, sempre que alterar o conteúdo. Se <xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A>está ativada, heights linha também são ajustados sempre que alterar larguras de coluna.</xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A> Alguns modos de dimensionamento permitem-lhe limitar o ajuste de tamanho para as linhas actualmente apresentadas para aumentar o desempenho.       Apenas as linhas com um <xref:System.Windows.Forms.DataGridViewRow.Visible%2A>valor da propriedade de `true` são redimensionado automaticamente, e alterar a visibilidade de uma linha não irá causar redimensionamento ocorra.</xref:System.Windows.Forms.DataGridViewRow.Visible%2A> Além disso, quando as linhas estão definidas para redimensionar automaticamente, o utilizador não é possível ajustar heights a linha com o rato.       O <xref:System.Windows.Forms.DataGridViewRow.Height%2A>é recalculado a valor de uma linha de tamanho automaticamente durante o esquema para a conta para o tamanho do tipo de letra que é utilizado.</xref:System.Windows.Forms.DataGridViewRow.Height%2A> Para obter o correto <xref:System.Windows.Forms.DataGridViewRow.Height%2A>, deve obter o valor de formato <xref:System.Windows.Forms.Control.Layout>eventos em vez de no construtor do formulário.</xref:System.Windows.Forms.Control.Layout> </xref:System.Windows.Forms.DataGridViewRow.Height%2A>       Para ajustar programaticamente heights de linha, utilize o <xref:System.Windows.Forms.DataGridView.AutoResizeRow%2A>ou <xref:System.Windows.Forms.DataGridView.AutoResizeRows%2A>métodos, ou um conjunto a linha <xref:System.Windows.Forms.DataGridViewRow.Height%2A>propriedade.</xref:System.Windows.Forms.DataGridViewRow.Height%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeRows%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeRow%2A>       Para o conteúdo da célula moldar em várias linhas quando uma linha é redimensionada, o estilo de célula em vigor para a célula tem de ter um <xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A>valor da propriedade de <xref:System.Windows.Forms.DataGridViewTriState>.</xref:System.Windows.Forms.DataGridViewTriState> </xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A>       Para obter mais informações sobre dimensionamento de automática baseada no conteúdo, consulte [opções de dimensionamento no controlo Windows Forms DataGridView](~/add/includes/ajax-current-ext-md.md)."
