- uid: System.Windows.Forms.DataGridView.Rows
  id: Rows
  parent: System.Windows.Forms.DataGridView
  langs:
  - csharp
  name: Rows
  nameWithType: DataGridView.Rows
  fullName: System.Windows.Forms.DataGridView.Rows
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Gets a collection that contains all the rows in the <see cref=&quot;T:System.Windows.Forms.DataGridView&quot;></see> control."
  remarks: "You can use the Rows collection to manually populate a <xref:System.Windows.Forms.DataGridView> control instead of binding it to a data source. The following example shows you how to manually add and insert rows. This example assumes that you have added four <xref:System.Windows.Forms.DataGridViewTextBoxColumn> instances to the control&quot;s <xref:System.Windows.Forms.DataGridView.Columns%2A> collection.       [Visual Basic]      ```   Me.dataGridView1.Rows.Add(&quot;five&quot;, &quot;six&quot;, &quot;seven&quot;, &quot;eight&quot;)   Me.dataGridView1.Rows.Insert(0, &quot;one&quot;, &quot;two&quot;, &quot;three&quot;, &quot;four&quot;)   ```       [C#]      ```   this.dataGridView1.Rows.Add(&quot;five&quot;, &quot;six&quot;, &quot;seven&quot;, &quot;eight&quot;);this.dataGridView1.Rows.Insert(0, &quot;one&quot;, &quot;two&quot;, &quot;three&quot;, &quot;four&quot;);   ```       For a detailed example that programmatically populates an unbound <xref:System.Windows.Forms.DataGridView> control, see the Example section.       Rows include style information in addition to cell values. For this reason, you might want to add or insert rows based on existing rows that you have already styled. You can do this using the <xref:System.Windows.Forms.DataGridViewRowCollection.AddCopy%2A>, <xref:System.Windows.Forms.DataGridViewRowCollection.AddCopies%2A>, <xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopy%2A>, and <xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopies%2A> methods.       You can also use the Rows collection to modify the values in the control or to remove rows. You can modify values or remove rows regardless of whether the control is bound to an external data source. If there is a data source, the changes are made directly to the data source. You may still need to push the data source updates to a remote database, however. For more information, see [How to: Bind Data to the Windows Forms DataGridView Control](../Topic/How%20to:%20Bind%20Data%20to%20the%20Windows%20Forms%20DataGridView%20Control.md).       The following example shows you how to modify cell values programmatically.       [Visual Basic]      ```   &quot; Modify the value in the first cell of the second row.   Me.dataGridView1.Rows[1].Cells[0].Value = &quot;new value&quot;      &quot; The previous line is equivalent to the following line.   Me.dataGridView1[0, 1].Value = &quot;new value&quot;   ```       [C#]      ```   // Modify the value in the first cell of the second row.   this.dataGridView1.Rows[1].Cells[0].Value = &quot;new value&quot;;      // The previous line is equivalent to the following line.   this.dataGridView1[0, 1].Value = &quot;new value&quot;;   ```       In addition to the standard collection capabilities, you can use the Rows collection to retrieve information about rows. Use the <xref:System.Windows.Forms.DataGridViewRowCollection.GetRowState%2A> method to determine the state of a particular row. Use the <xref:System.Windows.Forms.DataGridViewRowCollection.GetRowCount%2A> and <xref:System.Windows.Forms.DataGridViewRowCollection.GetRowsHeight%2A> methods to determine the number of rows or the combined height of rows in a particular state. To retrieve the index of a row with a particular state, use the <xref:System.Windows.Forms.DataGridViewRowCollection.GetFirstRow%2A>, <xref:System.Windows.Forms.DataGridViewRowCollection.GetLastRow%2A>, <xref:System.Windows.Forms.DataGridViewRowCollection.GetNextRow%2A>, and <xref:System.Windows.Forms.DataGridViewRowCollection.GetPreviousRow%2A> methods.       The following example shows you how to retrieve the index of the first selected row, and then use it to programmatically delete the row.       [Visual Basic]      ```   Dim rowToDelete As Int32 = Me.dataGridView1.Rows.GetFirstRow( _       DataGridViewElementStates.Selected)   If rowToDelete > -1 Then       Me.dataGridView1.Rows.RemoveAt(rowToDelete)   End If   ```       [C#]      ```   Int32 rowToDelete = this.dataGridView1.Rows.GetFirstRow(       DataGridViewElementStates.Selected);   if (rowToDelete > -1)   {       this.dataGridView1.Rows.RemoveAt(rowToDelete);   }   ```       To improve performance, the <xref:System.Windows.Forms.DataGridViewRowCollection> returned by the Rows property can include shared and unshared rows. Shared rows share memory to reduce the cost of a large record set. If your record set is very large, you should be careful to keep the rows shared as much as possible when accessing the Rows property.       For more information, see [Best Practices for Scaling the Windows Forms DataGridView Control](../Topic/Best%20Practices%20for%20Scaling%20the%20Windows%20Forms%20DataGridView%20Control.md)."
  example:
  - "The following code example demonstrates how to create an unbound <xref:System.Windows.Forms.DataGridView>; set the <xref:System.Windows.Forms.DataGridView.ColumnHeadersVisible%2A>, <xref:System.Windows.Forms.DataGridView.ColumnHeadersDefaultCellStyle%2A>, and <xref:System.Windows.Forms.DataGridView.ColumnCount%2A> properties; and use the Rows and <xref:System.Windows.Forms.DataGridView.Columns%2A> properties. It also demonstrates how to use a version of the <xref:System.Windows.Forms.DataGridView.AutoResizeColumnHeadersHeight%2A> and <xref:System.Windows.Forms.DataGridView.AutoResizeRows%2A> methods to properly size the column headers and the rows. To run this example, paste the following code into a form that contains a <xref:System.Windows.Forms.DataGridView> named `dataGridView1` and a button named `Button1`, and then call the `InitializeDataGridView` method from the form's constructor or <xref:System.Windows.Forms.Form.Load> event handler. Ensure all events are connected with their event handlers.  \n  \n [!code-cpp[System.Windows.Forms.GridViewAutoSize#2](~/add/codesnippet/CPP/p-system.windows.forms.d_295_1.cpp)]\n [!code-cs[System.Windows.Forms.GridViewAutoSize#2](~/add/codesnippet/CSharp/p-system.windows.forms.d_295_1.cs)]\n [!code-vb[System.Windows.Forms.GridViewAutoSize#2](~/add/codesnippet/VisualBasic/p-system.windows.forms.d_295_1.vb)]"
