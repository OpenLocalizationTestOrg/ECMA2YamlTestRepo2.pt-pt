  summary: "Obtém ou define a origem de dados que o <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> apresenta dados para."
  remarks: "O <xref:System.Windows.Forms.DataGridView>classe suporta o modelo de enlace de dados padrão do Windows Forms.</xref:System.Windows.Forms.DataGridView> Isto significa que a origem de dados pode ser de qualquer tipo que implemente uma das seguintes interfaces: - <xref:System.Collections.IList>interface, incluindo as matrizes unidimensionais.</xref:System.Collections.IList>      -O <xref:System.ComponentModel.IListSource>interface, tais como o <xref:System.Data.DataTable>e <xref:System.Data.DataSet>classes.</xref:System.Data.DataSet> </xref:System.Data.DataTable> </xref:System.ComponentModel.IListSource>      -A <xref:System.ComponentModel.IBindingList>interface, tais como a <xref:System.ComponentModel.BindingList%601>classe.</xref:System.ComponentModel.BindingList%601> </xref:System.ComponentModel.IBindingList>      -A <xref:System.ComponentModel.IBindingListView>interface, tais como a <xref:System.Windows.Forms.BindingSource>classe.</xref:System.Windows.Forms.BindingSource> </xref:System.ComponentModel.IBindingListView>       Para obter exemplos específicos, consulte a secção de exemplo e a tabela de tarefas no final desta secção.       Normalmente, irá vincular a um <xref:System.Windows.Forms.BindingSource>componente e enlace a <xref:System.Windows.Forms.BindingSource>componente para outra origem de dados ou preenchê-lo com objetos de negócio.</xref:System.Windows.Forms.BindingSource> </xref:System.Windows.Forms.BindingSource> O <xref:System.Windows.Forms.BindingSource>componente é a origem de dados preferencial porque é possível vincular a uma grande variedade de origens de dados e pode ser resolvido automaticamente muitos problemas de enlace de dados.</xref:System.Windows.Forms.BindingSource>       Quando se vincula a uma origem de dados que contém várias listas ou tabelas, tem de definir o <xref:System.Windows.Forms.DataGridView.DataMember%2A>propriedade numa cadeia que especifica a lista ou a tabela à qual vincular.</xref:System.Windows.Forms.DataGridView.DataMember%2A> Quando se vincula a uma <xref:System.Windows.Forms.BindingSource>componente que contém várias listas ou tabelas, no entanto, pode definir o <xref:System.Windows.Forms.BindingSource.DataMember%2A>propriedade o <xref:System.Windows.Forms.BindingSource>componente em vez disso.</xref:System.Windows.Forms.BindingSource> </xref:System.Windows.Forms.BindingSource.DataMember%2A> </xref:System.Windows.Forms.BindingSource>       Quando se vincula a uma coleção de objetos em vez da base de dados, normalmente, irá definir o <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>propriedade do objeto devolvido pelo <xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A>propriedade `null` em vez de utilizar o valor predefinido de <xref:System.DBNull.Value?displayProperty=fullName>, que é adequado para a base de dados.</xref:System.DBNull.Value?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>       Para obter mais informações, consulte [apresentar dados no controlo Windows Forms DataGridView](~/add/includes/ajax-current-ext-md.md). A tabela seguinte fornece hiperligações diretas para tarefas comuns relacionadas com a propriedade de origem de dados.       Consulte [instruções: criar um formulário de Master/detalhes a utilizar janelas de dois formulários DataGridView controlos](~/add/includes/ajax-current-ext-md.md)e [como: atribuição de objetos para Windows Forms DataGridView controlos](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to initialize a simple data-bound <xref:System.Windows.Forms.DataGridView>. It also demonstrates how to set the DataSource property.  \n  \n [!code-cs[System.Windows.Forms.GridViewSimpleBound#1](~/add/codesnippet/csharp/p-system.windows.forms.d_359_1.cs)]\n [!code-vb[System.Windows.Forms.GridViewSimpleBound#1](~/add/codesnippet/visualbasic/p-system.windows.forms.d_359_1.vb)]\n [!code-cpp[System.Windows.Forms.GridViewSimpleBound#1](~/add/codesnippet/cpp/p-system.windows.forms.d_359_1.cpp)]"
