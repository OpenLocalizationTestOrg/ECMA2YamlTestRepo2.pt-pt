  name: CellParsing
  nameWithType: DataGridView.CellParsing
  fullName: System.Windows.Forms.DataGridView.CellParsing
  type: Event
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Ocorre quando uma célula deixa o modo de edição, se o valor de célula foi modificado."
  remarks: "Por predefinição, o <xref:System.Windows.Forms.DataGridView>controlo irá tentar converter um valor especificado para um utilizador apresentado numa célula para um valor de célula subjacente real no tipo especificado pelo célula <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>propriedade.</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.Windows.Forms.DataGridView> Esta conversão utiliza as propriedades de formatação do estilo de célula devolvido pelo célula <xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>propriedade.</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>       Se a conversão padrão não satisfazer as suas necessidades, processe o evento de CellParsing para fornecer a conversão do valor personalizado para o tipo necessário.       Os utilizadores podem introduzir o modo de edição utilizando o método especificado pelo <xref:System.Windows.Forms.DataGridView.EditMode%2A>propriedade, e pode deixar modo de edição, consolidar as alterações a uma célula, movendo a outra célula ou, premindo ENTER.</xref:System.Windows.Forms.DataGridView.EditMode%2A> Premir ESC irá reverter as alterações para o valor antes de está consolidado e o evento CellParsing não ocorrerá. O evento CellParsing ocorre apenas se o valor da célula realmente foi modificado, mesmo que o valor final é igual ao valor original. Ocorre também quando o <xref:System.Windows.Forms.DataGridView.CommitEdit%2A>método é chamado.</xref:System.Windows.Forms.DataGridView.CommitEdit%2A>       Ao processar o evento CellParsing, pode converter o valor por si ou pode personalizar a conversão de predefinição. Por exemplo, pode converter o valor utilizando a célula <xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A>método com conversores de tipo à sua escolha.</xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A> Em alternativa, pode permitir que o tipo predefinido conversores analisar o valor, mas modificar o <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>, e <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>Propriedades do objeto devolvido pelo <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.InheritedCellStyle%2A?displayProperty=fullName>propriedade, o que é inicializada utilizando a célula <xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>propriedade.</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A> </xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.InheritedCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>       Quando converter o valor por si, substitua o valor inicial, formatado do <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>propriedade com o valor convertido no tipo especificado pelo célula <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>propriedade.</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> Para indicar que não são necessárias mais análise, é necessário, defina o <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>propriedade `true`.</xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>       Quando o processador de eventos for concluído, se o <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>é `null` ou não é do tipo correto, ou o <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>propriedade é `false`, a <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>é analisada utilizando a célula <xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A>método com conversores de tipo predefinido.</xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> A implementação predefinida deste método analisa o valor a utilizar o <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>e <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>as propriedades de estilo de célula transmitido suplemento</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> Se o valor não for igual a <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, o valor é analisado utilizando a <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>propriedade e os conversores de tipo passados suplemento</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>       Para personalizar a conversão de um valor de célula para um valor formatado para apresentação, processar o <xref:System.Windows.Forms.DataGridView.CellFormatting>eventos.</xref:System.Windows.Forms.DataGridView.CellFormatting>       Para obter mais informações sobre como lidar com eventos, consulte [NIB: consumir eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
