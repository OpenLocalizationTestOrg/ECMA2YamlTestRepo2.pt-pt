  remarks: "Esta propriedade permite-lhe configurar o controlo, para que as larguras de coluna são automaticamente ajustadas de forma para preencher o controlo ou para ajustar o conteúdo da célula. Ajustes do tamanho ocorrerem no modo de preenchimento sempre que a largura do controlo é alterado. Nos modos de dimensionamento baseada no conteúdo, ajustes de tamanho ocorrerem sempre que o conteúdo da célula alteração ou, se <xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A>estiver ativada, sempre que alterar heights de linha.</xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A> Alguns modos de dimensionamento baseada no conteúdo permitem-lhe limitar o ajuste de tamanho para as linhas actualmente apresentadas para aumentar o desempenho.       Para alterar o modo de dimensionamento para uma coluna de individuais, defina o <xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A>propriedade.</xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A> O valor predefinido desta propriedade é <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>, que indica que a coluna herda o respetivo comportamento e a respetiva <xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>valor da propriedade do controlo.</xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> </xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>       As colunas no modo de preenchimento dividem a largura do controlo disponíveis nas proporções indicado pelo respetivo <xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A>valores de propriedade.</xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A> A largura disponível para o modo de preenchimento é determinada subtraindo as larguras de todas as outras colunas da largura da área do cliente do controlo. Se esta largura é menor do que o combinado <xref:System.Windows.Forms.DataGridViewColumn.MinimumWidth%2A>valores de todas as colunas de modo de preenchimento, é apresentada a barra de deslocamento horizontal, todas as colunas de modo de preenchimento são apresentadas com os respetivos larguras mínimas e redimensionar coluna do utilizador é desativado.</xref:System.Windows.Forms.DataGridViewColumn.MinimumWidth%2A> Para obter mais informações sobre o modo de preenchimento da coluna, consulte [modo de preenchimento de coluna no controlo Windows Forms DataGridView](~/add/includes/ajax-current-ext-md.md).       As colunas com um <xref:System.Windows.Forms.DataGridViewColumn.Visible%2A>valor da propriedade de `true` são redimensionado automaticamente, e alterar a visibilidade da coluna não irá causar redimensionamento ocorra.</xref:System.Windows.Forms.DataGridViewColumn.Visible%2A> Além disso, quando estão definidas para redimensionar automaticamente, o utilizador não é possível ajustar as larguras de coluna com o rato.       Para ajustar programaticamente larguras de coluna, utilize o <xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A>ou <xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A>métodos ou a coluna de conjunto <xref:System.Windows.Forms.DataGridViewColumn.Width%2A>propriedade.</xref:System.Windows.Forms.DataGridViewColumn.Width%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A>       Para obter mais informações sobre dimensionamento de automática baseada no conteúdo, consulte [opções de dimensionamento no controlo Windows Forms DataGridView](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example illustrates how to use this property in a master/detail scenario where two <xref:System.Windows.Forms.DataGridView> controls display data from two tables in a parent/child relationship. In this example, the column sizing mode for the master control is <xref:System.Windows.Forms.DataGridViewAutoSizeColumnsMode>, and the column widths are programmatically initialized to fit the loaded values. The details control is set to an automatic column sizing mode so that columns will adjust automatically whenever the values change (for example, when the user changes the current row in the parent table). This example is part of a larger example available in [How to: Create a Master/Detail Form Using Two Windows Forms DataGridView Controls](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridViewMasterDetails#10](~/add/codesnippet/visualbasic/p-system.windows.forms.d_171_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridViewMasterDetails#10](~/add/codesnippet/csharp/p-system.windows.forms.d_171_1.cs)]"
