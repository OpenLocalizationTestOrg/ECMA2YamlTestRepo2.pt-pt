  summary: "Obtém ou define um valor que indica se o utilizador tem permissão para selecionar mais do que uma célula, linha ou coluna do <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> cada vez."
  remarks: "Quando a propriedade MultiSelect é está definida como `true`, vários elementos (células, linhas ou colunas) podem ser selecionados a <xref:System.Windows.Forms.DataGridView>controlo.</xref:System.Windows.Forms.DataGridView> Para selecionar vários elementos, o utilizador pode mantenha premida a tecla CTRL enquanto clica os elementos para selecionar. É possível selecionar elementos consecutivos clicando primeiro elemento para selecionar e, em seguida, ao premir a tecla SHIFT, clicando em último elemento para selecionar. O âmbito de seleção é baseado no <xref:System.Windows.Forms.DataGridView.SelectionMode%2A>propriedade.</xref:System.Windows.Forms.DataGridView.SelectionMode%2A> Por exemplo, se <xref:System.Windows.Forms.DataGridView.SelectionMode%2A>está definido como <xref:System.Windows.Forms.DataGridViewSelectionMode?displayProperty=fullName>, o utilizador pode seleccionar várias colunas.</xref:System.Windows.Forms.DataGridViewSelectionMode?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.SelectionMode%2A>       Pode utilizar a propriedade MultiSelect é para permitir que um utilizador selecionar vários elementos no <xref:System.Windows.Forms.DataGridView>controlar e efetuar uma operação em todos os elementos selecionados.</xref:System.Windows.Forms.DataGridView> Por exemplo, o utilizador pode selecionar várias células e, em seguida, faça duplo clique uma célula selecionada para apresentar um menu de atalho que apresenta um conjunto de tarefas a executar nas células selecionadas.       Para determinar as células, linhas ou colunas são selecionadas no <xref:System.Windows.Forms.DataGridView>controlo, pode aceder a <xref:System.Windows.Forms.DataGridView.SelectedCells%2A>, <xref:System.Windows.Forms.DataGridView.SelectedRows%2A>, ou <xref:System.Windows.Forms.DataGridView.SelectedColumns%2A>propriedade.</xref:System.Windows.Forms.DataGridView.SelectedColumns%2A> </xref:System.Windows.Forms.DataGridView.SelectedRows%2A> </xref:System.Windows.Forms.DataGridView.SelectedCells%2A> </xref:System.Windows.Forms.DataGridView> Para determinar o número de células selecionadas, chame o <xref:System.Windows.Forms.DataGridView.GetCellCount%2A>método com um valor de argumento de <xref:System.Windows.Forms.DataGridViewElementStates?displayProperty=fullName>.</xref:System.Windows.Forms.DataGridViewElementStates?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.GetCellCount%2A> Utilize o <xref:System.Windows.Forms.DataGridViewRowCollection.GetRowCount%2A>método para obter o número de linhas selecionadas e o <xref:System.Windows.Forms.DataGridViewColumnCollection.GetColumnCount%2A>método para obter o número de colunas.</xref:System.Windows.Forms.DataGridViewColumnCollection.GetColumnCount%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetRowCount%2A> Estes métodos são mais eficientes do que as coleções aceder diretamente ao trabalhar com grandes quantidades de dados. Para obter mais informações, consulte [melhores práticas para o dimensionamento do controlo Windows Forms para DataGridView](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use the MultiSelect property. To run this example, paste the code into a form that contains a <xref:System.Windows.Forms.DataGridView> named `dataGridView1`, and then call the `SetUpDataGridView` method from the form's constructor or <xref:System.Windows.Forms.Form.Load> event handler. Ensure all events are associated with their event handlers.  \n  \n [!code-vb[System.Windows.Forms.GridViewUnbound#5](~/add/codesnippet/visualbasic/p-system.windows.forms.d_247_1.vb)]\n [!code-cpp[System.Windows.Forms.GridViewUnbound#5](~/add/codesnippet/cpp/p-system.windows.forms.d_247_1.cpp)]\n [!code-cs[System.Windows.Forms.GridViewUnbound#5](~/add/codesnippet/csharp/p-system.windows.forms.d_247_1.cs)]"
