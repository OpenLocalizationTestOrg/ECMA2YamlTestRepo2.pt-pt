  name: ClearSelection(Int32,Int32,Boolean)
  nameWithType: DataGridView.ClearSelection(Int32,Int32,Boolean)
  fullName: System.Windows.Forms.DataGridView.ClearSelection(Int32,Int32,Boolean)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Cancela a seleção de todas as células atualmente selecionadas, exceto o for indicado, opcionalmente, garantindo que a célula indicada está selecionada."
  remarks: "A `rowIndexException` valor de -1 representa um cabeçalho de coluna e um `columnIndexException` valor de -1 representa um cabeçalho de linha.       Este método é útil para limpar a seleção atual sem cancelar a seleção da célula, linha ou coluna indicado pelos índices de exceção.       Se o <xref:System.Windows.Forms.DataGridView.SelectionMode%2A>valor da propriedade permite a selecção de células individuais, este método define o <xref:System.Windows.Forms.DataGridViewCell.Selected%2A>propriedade de cada célula para `false`, excluindo célula na linha e coluna especificada.</xref:System.Windows.Forms.DataGridViewCell.Selected%2A> </xref:System.Windows.Forms.DataGridView.SelectionMode%2A> Se o <xref:System.Windows.Forms.DataGridView.SelectionMode%2A>permite de valor da propriedade completa linha ou coluna de seleção, este método define também o <xref:System.Windows.Forms.DataGridViewBand.Selected%2A>propriedade de cada linha ou coluna `false`, excluindo o linha ou coluna que contém a célula especificada.</xref:System.Windows.Forms.DataGridViewBand.Selected%2A> </xref:System.Windows.Forms.DataGridView.SelectionMode%2A>       A célula excluída, linha ou coluna pode ou não estar no estado seleccionado quando este método é chamado. Este método seleciona-se a `selectExceptionElement` valor do parâmetro é `true`. Consoante o modo de seleção, a toda a linha ou coluna pode também ser selecionada como resultado."
  syntax:
    content: protected void ClearSelection (int columnIndexException, int rowIndexException, bool selectExceptionElement);
    parameters:
    - id: columnIndexException
      type: System.Int32
      description: "O índice de colunas para excluir."
    - id: rowIndexException
      type: System.Int32
      description: "O índice de linha para excluir."
    - id: selectExceptionElement
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para selecionar o excluídos célula, linha ou coluna; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> para manter o estado original."
  overload: System.Windows.Forms.DataGridView.ClearSelection*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>columnIndexException</code>é maior do que o índice de coluna mais elevado.       - ou - <code>columnIndexException</code> é inferior a-1 quando <xref:System.Windows.Forms.DataGridView.SelectionMode*> é <xref href=&quot;System.Windows.Forms.DataGridViewSelectionMode&quot;> </xref>; caso contrário, <code>columnIndexException</code> é inferior a 0.       - ou - <code>rowIndexException</code> é maior do que o índice de linha mais elevado.       - ou - <code>rowIndexException</code> é inferior a-1 quando <xref:System.Windows.Forms.DataGridView.SelectionMode*> é <xref href=&quot;System.Windows.Forms.DataGridViewSelectionMode&quot;> </xref>; caso contrário, <code>rowIndexException</code> é inferior a 0."
