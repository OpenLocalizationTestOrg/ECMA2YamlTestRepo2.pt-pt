  summary: "Ocorre quando o utilizador introduz a linha para novos registos para que possa ser preenchida com valores predefinidos."
  remarks: "Este evento permite-lhe preencher a linha para novos registos quando o utilizador introduz a linha. Valores iniciais para a linha provenientes de <xref:System.Windows.Forms.DataGridViewCell.DefaultNewRowValue%2A>propriedade o <xref:System.Windows.Forms.DataGridViewCell>devolvido por cada coluna <xref:System.Windows.Forms.DataGridViewColumn.CellTemplate%2A>propriedade.</xref:System.Windows.Forms.DataGridViewColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridViewCell> </xref:System.Windows.Forms.DataGridViewCell.DefaultNewRowValue%2A>       No modo de vinculada de dados, todos os valores de dados vinculadas colunas são armazenadas na origem de dados externa da célula. Quando o utilizador introduz a linha para novos registos, é criada uma nova linha na origem de dados do antes da DefaultValuesNeeded ocorrência do evento. Quando preencher o <xref:System.Windows.Forms.DataGridViewRowEventArgs.Row%2A?displayProperty=fullName>propriedade o processador de eventos, os valores são adicionados diretamente à origem de dados.</xref:System.Windows.Forms.DataGridViewRowEventArgs.Row%2A?displayProperty=fullName>       No modo virtual, após este evento ocorre, o <xref:System.Windows.Forms.DataGridView.CellValuePushed>evento ocorre para cada célula numa nova linha, de modo a que pode armazenar os valores predefinidos no arquivo de dados personalizados.</xref:System.Windows.Forms.DataGridView.CellValuePushed> Em seguida, o <xref:System.Windows.Forms.DataGridView.CellValueNeeded>evento ocorre para cada célula numa nova linha, obter os valores que são armazenados no <xref:System.Windows.Forms.DataGridView.CellValuePushed>eventos, que, em seguida, são apresentadas.</xref:System.Windows.Forms.DataGridView.CellValuePushed> </xref:System.Windows.Forms.DataGridView.CellValueNeeded>       Para obter mais informações sobre como lidar com eventos, consulte [NIB: consumir eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
