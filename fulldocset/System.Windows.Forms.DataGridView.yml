  namespace: System.Windows.Forms
  summary: "Obtém ou define a célula atualmente ativa."
  remarks: "Quando definir uma célula como célula actual, irá deslocar numa vista se não for atualmente apresentada. A célula actual não pode ser uma célula de cabeçalho, de uma célula desativada ou de uma célula numa linha oculta ou coluna.       Pode definir esta propriedade `null` para temporariamente remover o retângulo de foco, mas quando o controlo recebe o foco e o valor desta propriedade é `null`, é automaticamente definido para o valor da <xref:System.Windows.Forms.DataGridView.FirstDisplayedCell%2A>propriedade.</xref:System.Windows.Forms.DataGridView.FirstDisplayedCell%2A>       Quando altera o valor desta propriedade, o <xref:System.Windows.Forms.DataGridView.SelectionChanged>evento ocorre antes do <xref:System.Windows.Forms.DataGridView.CurrentCellChanged>eventos.</xref:System.Windows.Forms.DataGridView.CurrentCellChanged> </xref:System.Windows.Forms.DataGridView.SelectionChanged> Qualquer <xref:System.Windows.Forms.DataGridView.SelectionChanged>aceder à propriedade CurrentCell neste momento, o processador de eventos irá obter o valor anterior.</xref:System.Windows.Forms.DataGridView.SelectionChanged>       Quando vincular o <xref:System.Windows.Forms.DataGridView>a uma origem de dados externos, esta propriedade é reposta para o valor predefinido.</xref:System.Windows.Forms.DataGridView>"
  example:
  - "The following code example illustrates how to ensure that the current cell is visible after sorting by setting the <xref:System.Windows.Forms.DataGridView.FirstDisplayedCell%2A> property to the cell retrieved through the CurrentCell property. This code works only with an unbound <xref:System.Windows.Forms.DataGridView> control. With a <xref:System.Windows.Forms.DataGridView> control bound to an external data source, the current cell is not automatically persisted when sorting.  \n  \n To run this example, paste the following code into a form that contains a <xref:System.Windows.Forms.DataGridView> named `dataGridView1`. In C#, you must also connect the <xref:System.Windows.Forms.DataGridView.Sorted> event to the event handler.  \n  \n [!code-cs[System.Windows.Forms.DataGridViewMisc#150](~/add/codesnippet/csharp/p-system.windows.forms.d_291_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewMisc#150](~/add/codesnippet/visualbasic/p-system.windows.forms.d_291_1.vb)]"
  syntax:
    content: public System.Windows.Forms.DataGridViewCell CurrentCell { get; set; }
    return:
      type: System.Windows.Forms.DataGridViewCell
      description: "O <xref href=&quot;System.Windows.Forms.DataGridViewCell&quot;> </xref> que representa a célula actual, ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se não houver nenhuma célula actual. A predefinição é a primeira célula na primeira coluna ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se existirem não células no controlo."
  overload: System.Windows.Forms.DataGridView.CurrentCell*
