  fullName: System.Net.Configuration.AuthenticationModulesSection
  type: Class
  summary: "Represents the configuration section for authentication modules. This class cannot be inherited."
  remarks: "This class corresponds to the [\\&lt;authenticationModules\\&gt; Element (Network Settings)](../Topic/%3CauthenticationModules%3E%20Element%20\\(Network%20Settings\\).md) configuration element.  \n  \n This class is used to access information about modules registered to authenticate requests made with the <xref:System.Net.WebRequest> and <xref:System.Net.WebClient> classes.  \n  \n This class provides programmatic access to information that can be stored in configuration files."
  syntax:
    content: 'public sealed class AuthenticationModulesSection : System.Configuration.ConfigurationSection'
