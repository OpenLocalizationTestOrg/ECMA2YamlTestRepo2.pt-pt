  remarks: "Esta classe fornece conversão várias funções e também expõe uma GDI+ <xref:System.Drawing.Graphics>objeto.</xref:System.Drawing.Graphics> Tenha em atenção que ao compor o como dimensionável Vetor de gráficos (SVG), utilização do <xref:System.Drawing.Graphics>objeto para desenhar personalizado não serão incluído como parte do documento SVG.</xref:System.Drawing.Graphics>       Note também que, por predefinição, <xref:System.Drawing.Graphics>funções geralmente demorar coordenadas absolutas.</xref:System.Drawing.Graphics> Por conseguinte, os métodos de conversão desta classe devem ser útil se efetuar operações de desenho.       Um objeto de ChartGraphics está exposto no <xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs.ChartGraphics%2A>propriedade o <xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs>classe? qualifyHint = False & autoUpgrade = True, o que torna mais fácil executar o desenho personalizado <xref:System.Windows.Forms.DataVisualization.Charting.Chart.PrePaint>e <xref:System.Windows.Forms.DataVisualization.Charting.Chart.PostPaint>eventos.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.PostPaint> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.PrePaint> </xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs> </xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs.ChartGraphics%2A>      > [!IMPORTANT] > Se serem efetuadas alterações significativas para o comportamento predefinido da <xref:System.Drawing.Graphics>objeto, a imagem do gráfico e os respetivos elementos associados podem ser desenhados erratically.</xref:System.Drawing.Graphics> Por exemplo, posicionamento pode ser alterada. Recomenda-se vivamente que pode tornar-se bem acquainted com GDI+ antes de efetuar quaisquer alterações significativas às propriedades do <xref:System.Drawing.Graphics>objeto.</xref:System.Drawing.Graphics>"
