  type: Class
  summary: "Provides numerous conversion functions and exposes a GDI+ <see cref=&quot;T:System.Drawing.Graphics&quot;></see> object."
  remarks: "This class provides numerous conversion functions and also exposes a GDI+ <xref:System.Drawing.Graphics> object. Note that when rendering as Scalable Vector Graphics (SVG), use of the <xref:System.Drawing.Graphics> object for custom drawing will not be included as part of the SVG document.       Note also that, by default, <xref:System.Drawing.Graphics> functions usually take absolute coordinates. Therefore the conversion methods of this class should be useful if you perform drawing operations.       A ChartGraphics object is exposed in the <xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs.ChartGraphics%2A> property of the <xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs> class?qualifyHint=False&autoUpgrade=True, which makes it easy to perform custom drawing in the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.PrePaint> and <xref:System.Windows.Forms.DataVisualization.Charting.Chart.PostPaint> events.      > [!IMPORTANT] >  If significant changes are made to the default behavior of the <xref:System.Drawing.Graphics> object, the chart image and its associated elements may be drawn erratically. For example, positioning may be altered. It is highly recommended that you become well acquainted with GDI+ before you make any significant changes to the properties of the <xref:System.Drawing.Graphics> object."
  syntax:
    content: 'public class ChartGraphics : System.Windows.Forms.DataVisualization.Charting.ChartElement'
