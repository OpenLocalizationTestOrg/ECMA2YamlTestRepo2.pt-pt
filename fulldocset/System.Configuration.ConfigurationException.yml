  name: ConfigurationException
  nameWithType: ConfigurationException
  fullName: System.Configuration.ConfigurationException
  type: Class
  summary: "The exception that is thrown when a configuration system error has occurred."
  remarks: "The ConfigurationException exception is thrown if the application attempts to read or write data to the configuration file but is unsuccessful. Some possible reasons for this can include malformed XML in the configuration file, file permission issues, and configuration properties with values that are not valid.      > [!NOTE] >  The ConfigurationException object is maintained for backward compatibility. The <xref:System.Configuration.ConfigurationErrorsException> object replaces it for the configuration system."
  syntax:
    content: 'public class ConfigurationException : SystemException'
  inheritance:
  - System.Exception
  - System.SystemException
  implements: []
  inheritedMembers: []
