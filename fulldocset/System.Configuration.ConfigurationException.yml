  name: ConfigurationException
  nameWithType: ConfigurationException
  fullName: System.Configuration.ConfigurationException
  type: Class
  summary: "A exceção é acionada quando tiver ocorrido um erro de sistema de configuração."
  remarks: "A exceção de ConfigurationException é emitida se a aplicação tenta ler ou escrever dados no ficheiro de configuração, mas for concluído com êxito. Algumas razões possíveis para este podem incluir um XML no ficheiro de configuração, problemas de permissão de ficheiros e as propriedades de configuração com os valores que não são válidos.      > [!NOTE] > ConfigurationException o objeto é mantido por questões de compatibilidade. O <xref:System.Configuration.ConfigurationErrorsException>objeto substitui-os para o sistema de configuração.</xref:System.Configuration.ConfigurationErrorsException>"
  syntax:
    content: 'public class ConfigurationException : SystemException'
