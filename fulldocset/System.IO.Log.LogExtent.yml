  name: LogExtent
  nameWithType: LogExtent
  fullName: System.IO.Log.LogExtent
  type: Class
  summary: "Represents a disk extent that contains log data."
  remarks: "A <xref:System.IO.Log.LogStore> instance stores its data in a collection of disk extents, represented by LogExtent instances. A particular LogExtent is associated with exactly one <xref:System.IO.Log.LogStore>, and LogExtent objects in the same <xref:System.IO.Log.LogStore> are of identical size. Space is added to and removed from a <xref:System.IO.Log.LogStore> instance in extent increments.       Although LogExtent objects are represented on disk as files, they should not be moved or deleted as normal files. To delete a LogExtent instance, remove it from the <xref:System.IO.Log.LogExtentCollection> that contains it."
  example:
  - "This example shows how to use the LogExtent class to add and emulate extents in a log sequence.  \n  \n [!code-cs[S_UELogRecordSequence#0](~/add/codesnippet/csharp/t-system.io.log.logextent_1.cs)]\n [!code-vb[S_UELogRecordSequence#0](~/add/codesnippet/visualbasic/t-system.io.log.logextent_1.vb)]"
