  name: SinglePhaseEnlistment
  nameWithType: SinglePhaseEnlistment
  fullName: System.Transactions.SinglePhaseEnlistment
  type: Class
  summary: "Provides a set of callbacks that facilitate communication between a participant enlisted for Single Phase Commit and the transaction manager when the <xref:System.Transactions.ISinglePhaseNotification.SinglePhaseCommit*> notification is received."
  remarks: "When a resource manager&quot;s implementation of <xref:System.Transactions.ISinglePhaseNotification.SinglePhaseCommit%2A> is called, and an instance of this type is passsed in, the participant then notifies the transaction manager via the <xref:System.Transactions.SinglePhaseEnlistment.Committed%2A> method or the <xref:System.Transactions.SinglePhaseEnlistment.Aborted%2A> method to indicate whether the transaction should be committed or rolled back."
  syntax:
    content: 'public class SinglePhaseEnlistment : System.Transactions.Enlistment'
  inheritance:
  - System.Object
  - System.Transactions.Enlistment
  implements: []
  inheritedMembers:
  - System.Transactions.Enlistment.Done
  platform:
  - net462
