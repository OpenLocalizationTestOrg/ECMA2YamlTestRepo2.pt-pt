  name: ClaimsIdentity
  nameWithType: ClaimsIdentity
  fullName: System.Security.Claims.ClaimsIdentity
  type: Class
  summary: "Representa uma identidade baseada em afirmações."
  remarks: "A classe de ClaimsIdentity é uma implementação concreta da identidade baseada em afirmações; ou seja, uma identidade descrita através de uma coleção de afirmações. Uma afirmação é uma instrução sobre uma entidade efetuada por um emissor que descreve uma propriedade, à direita, ou alguns outra qualidade dessa entidade. Essa entidade possui correspondências é denominada o assunto da afirmação. Uma afirmação é representada pela <xref:System.Security.Claims.Claim>classe.</xref:System.Security.Claims.Claim> Afirmações incluídas num ClaimsIdentity descrevem a entidade que representa a identidade correspondente, e pode ser utilizado para tomar decisões de autorização e autenticação. Um modelo de acesso baseado em afirmações tem muitas vantagens através de modelos de acesso mais tradicionais que dependem exclusivamente de funções. Por exemplo, as afirmações podem fornecer muito mais rica informações sobre a identidade que representam e podem ser avaliadas para autenticação ou autorização, de forma muito mais específica.       A partir do .NET Framework 4.5, Windows Identity Foundation (WIF) e identidade baseada em afirmações tem sido totalmente integrados no .NET Framework. Isto significa que muitas classes que representam uma identidade no .NET Framework agora derivam ClaimsIdentity e que descrevem as respetivas propriedades através de uma coleção de afirmações. Isto é diferente de versões anteriores do .NET Framework, em que estas classes implementados o <xref:System.Security.Principal.IIdentity>diretamente da interface.</xref:System.Security.Principal.IIdentity> A coleção de afirmações que descrevem a identidade pode ser acedida através de <xref:System.Security.Claims.ClaimsIdentity.Claims%2A>propriedade.</xref:System.Security.Claims.ClaimsIdentity.Claims%2A> A classe de ClaimsIdentity fornece vários métodos para localizar e modificar afirmações e totalmente suporta consultas de idioma integrado (LINQ). No código da aplicação, o ClaimsIdentity objetos, normalmente, são acedidos através de <xref:System.Security.Claims.ClaimsPrincipal>objetos; por exemplo, o principal devolvido pelo <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>.</xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName> </xref:System.Security.Claims.ClaimsPrincipal>      > [!NOTE] > O <xref:System.Security.Claims.ClaimsPrincipal>classe tem um <xref:System.Security.Claims.ClaimsPrincipal.Claims%2A>propriedade bem.</xref:System.Security.Claims.ClaimsPrincipal.Claims%2A> </xref:System.Security.Claims.ClaimsPrincipal> Na maioria dos casos deve aceder afirmações do utilizador com o <xref:System.Security.Claims.ClaimsPrincipal.Claims%2A?displayProperty=fullName>coleção em vez de através do <xref:System.Security.Claims.ClaimsIdentity.Claims%2A>coleção.</xref:System.Security.Claims.ClaimsIdentity.Claims%2A> </xref:System.Security.Claims.ClaimsPrincipal.Claims%2A?displayProperty=fullName> Precisa de aceder as afirmações de um ClaimsIdentity individuais apenas nos casos em que o principal contém mais do que um ClaimsIdentity e terá de avaliar ou modificar uma identidade específica.      > [!IMPORTANT] > Para adicionar ou remover afirmações a partir de <xref:System.Security.Claims.ClaimsIdentity.Claims%2A>coleção, uma função chamadora tem de ter a confiança completa.</xref:System.Security.Claims.ClaimsIdentity.Claims%2A>       No modelo de baseada em afirmações, o <xref:System.Security.Principal.IIdentity.Name%2A?displayProperty=fullName>propriedade e o <xref:System.Security.Principal.IPrincipal.IsInRole%28System.String%29?displayProperty=fullName>método são implementados através da avaliação de afirmações incluídas por uma identidade.</xref:System.Security.Principal.IPrincipal.IsInRole%28System.String%29?displayProperty=fullName> </xref:System.Security.Principal.IIdentity.Name%2A?displayProperty=fullName> As implementações de base no modelo de baseada em afirmações que são fornecidas pelo <xref:System.Security.Claims.ClaimsIdentity.Name%2A?displayProperty=fullName>propriedade e o <xref:System.Security.Claims.ClaimsPrincipal.IsInRole%2A?displayProperty=fullName>método.</xref:System.Security.Claims.ClaimsPrincipal.IsInRole%2A?displayProperty=fullName> </xref:System.Security.Claims.ClaimsIdentity.Name%2A?displayProperty=fullName> O <xref:System.Security.Claims.ClaimsIdentity.NameClaimType%2A>e <xref:System.Security.Claims.ClaimsIdentity.RoleClaimType%2A>propriedades permitem-lhe especificar um tipo de afirmação que deve ser utilizado para avaliar as afirmações incluídas pela identidade da quando efetuar estas operações.</xref:System.Security.Claims.ClaimsIdentity.RoleClaimType%2A> </xref:System.Security.Claims.ClaimsIdentity.NameClaimType%2A>       Cenários de delegação são suportados através do <xref:System.Security.Claims.ClaimsIdentity.Actor%2A>e <xref:System.Security.Claims.ClaimsIdentity.BootstrapContext%2A>Propriedades.</xref:System.Security.Claims.ClaimsIdentity.BootstrapContext%2A> </xref:System.Security.Claims.ClaimsIdentity.Actor%2A>"
