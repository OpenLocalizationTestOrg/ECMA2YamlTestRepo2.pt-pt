.Claims.ClaimsIdentity.AuthenticationType%2A>. |   | <xref:System.Security.Claims.ClaimsIdentity.Label%2A>| Se `identity` é atribuível a partir do <xref:System.Security.Claims.ClaimsIdentity>, o valor da `identity.Label` propriedade; caso contrário, `null`. |   | <xref:System.Security.Claims.ClaimsIdentity.Name%2A>| Se `identity` não é atribuível a partir do <xref:System.Security.Claims.ClaimsIdentity>, não é `null`e tem um <xref:System.Security.Principal.IIdentity.Name%2A?displayProperty=fullName>propriedade que não é `null`; uma afirmação de nome é adicionada à nova instância utilizando o valor do <xref:System.Security.Principal.IIdentity.Name%2A?displayProperty=fullName>propriedade.</xref:System.Security.Principal.IIdentity.Name%2A?displayProperty=fullName> </xref:System.Security.Principal.IIdentity.Name%2A?displayProperty=fullName> </xref:System.Security.Claims.ClaimsIdentity> </xref:System.Security.Claims.ClaimsIdentity.Name%2A> </xref:System.Security.Claims.ClaimsIdentity> </xref:System.Security.Claims.ClaimsIdentity.Label%2A> </xref:System.Security.Claims.ClaimsIdentity.AuthenticationType%2A> </xref:System.Security.Claims.ClaimsIdentity.IsAuthenticated%2A> </xref:System.Security.Claims.ClaimsIdentity.IsAuthenticated%2A> </xref:System.Security.Claims.ClaimsIdentity> **Nota:** quando acedido, o valor da propriedade <xref:System.Security.Claims.ClaimsIdentity.Name%2A>é devolvido com base no <xref:System.Security.Claims.ClaimsIdentity.NameClaimType%2A>e a coleção de <xref:System.Security.Claims.ClaimsIdentity.Claims%2A>. |   | <xref:System.Security.Claims.ClaimsIdentity.NameClaimType%2A>| O valor da `nameType` parâmetro.</xref:System.Security.Claims.ClaimsIdentity.NameClaimType%2A> </xref:System.Security.Claims.ClaimsIdentity.Claims%2A> </xref:System.Security.Claims.ClaimsIdentity.NameClaimType%2A> </xref:System.Security.Claims.ClaimsIdentity.Name%2A> No entanto, se o valor da `nameType` parâmetro é `null` ou uma cadeia vazia e `identity` é atribuível a partir do <xref:System.Security.Claims.ClaimsIdentity>, o valor da `identity.NameClaimType` propriedade é utilizada; caso contrário, <xref:System.Security.Claims.ClaimsIdentity.DefaultNameClaimType>é utilizado. |   | <xref:System.Security.Claims.ClaimsIdentity.RoleClaimType%2A>| O valor da `roleClaimType` parâmetro.</xref:System.Security.Claims.ClaimsIdentity.RoleClaimType%2A> </xref:System.Security.Claims.ClaimsIdentity.DefaultNameClaimType> </xref:System.Security.Claims.ClaimsIdentity> No entanto, se o valor da `roleClaimType` é o parâmetro `null` ou uma cadeia vazia e identidade é atribuível a partir do <xref:System.Security.Claims.ClaimsIdentity>, o valor da `identity.RoleClaimType` propriedade é utilizada; caso contrário, <xref:System.Security.Claims.ClaimsIdentity.DefaultRoleClaimType>é utilizado. |</xref:System.Security.Claims.ClaimsIdentity.DefaultRoleClaimType> </xref:System.Security.Claims.ClaimsIdentity>"
