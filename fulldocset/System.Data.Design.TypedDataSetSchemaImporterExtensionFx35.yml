  remarks: "`System.Data.Design.TypedDataSetSchemaImporterExtensionFx35` calls the protected constructor of <xref:System.Data.Design.TypedDataSetSchemaImporterExtension> to generate typed datasets for the .NET Framework version 3.5 and enable LINQ to DataSet and hierarchical update.      > [!NOTE] >  LINQ to DataSet and hierarchical update are features that were added in [!INCLUDE[vs_orcas_long](~/add/includes/vs-orcas-long-md.md)].   >    >  Also see [Hierarchical Update Overview](~/add/includes/ajax-current-ext-md.md) and [LINQ to DataSet](~/add/includes/ajax-current-ext-md.md)."
