  nameWithType: SamlAuthenticationStatement
  fullName: System.IdentityModel.Tokens.SamlAuthenticationStatement
  type: Class
  summary: "Representa uma afirmação para um <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> token de segurança que asserções que o requerente foi autenticado por um meio específico num determinado momento."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>tokens de segurança de especificar as afirmações utilizando asserções de SAML, que podem especificar quando o requerente foi autenticado.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Declarações de uma asserção SAML são representadas por declarações de SAML. A especificação de SAML define um conjunto de tipos de instrução de SAML, não sendo um de um SamlAuthenticationStatement. Um SamlAuthenticationStatement asserções que requerente a instrução foi autenticado por um meio específico num determinado momento."
