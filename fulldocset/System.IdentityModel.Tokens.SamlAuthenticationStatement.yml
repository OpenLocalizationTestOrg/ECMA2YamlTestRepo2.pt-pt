  summary: "Inicializa uma nova instância do <xref href=&quot;System.IdentityModel.Tokens.SamlAuthenticationStatement&quot;> </xref> classe utilizando os detalhes de autenticação especificado."
  remarks: "O conjunto de métodos de autenticação é extensível; No entanto, a tabela seguinte contém o conjunto de métodos de autenticação definido na especificação SAML.      | Método de autenticação | URI |   |---------------------------|---------|   | Palavra-passe | urn: oasis: os nomes: tc: SAML:1.0:am:password |   | Kerberos | urn: ietf:rfc:1510 |   | Proteger a palavra-passe remoto (SRP) | urn: ietf:rfc:2945 |   | Token de hardware | URI:urn:oasis:Names:TC:SAML:1.0:AM:HardwareToken |   | A autenticação de cliente baseada em afirmações do SSL/TLS certificado | urn: ietf:rfc:2246 |   | Chave pública PGP | urn: oasis: os nomes: tc: SAML:1.0:am:PGP |   | Chave pública SPKI | urn: oasis: os nomes: tc: SAML:1.0:am:SPKI |   | Chave pública XKMS | urn: oasis: os nomes: tc: SAML:1.0:am:XKMS |   | Assinatura Digital XML | urn: ietf:rfc:3075 |   | Não especificado | urn: oasis: os nomes: tc: SAML:1.0:am: não especificado |       Quando o `authenticationMethod` parâmetro é `null`, o método de autenticação está definido como `urn:oasis:names:tc:SAML:1.0:am:unspecified`."
  syntax:
