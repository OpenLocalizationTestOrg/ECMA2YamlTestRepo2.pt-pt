  name: FormViewInsertEventHandler
  nameWithType: FormViewInsertEventHandler
  fullName: System.Web.UI.WebControls.FormViewInsertEventHandler
  type: Delegate
  summary: "Representa o método que processa o <xref href=&quot;System.Web.UI.WebControls.FormView.ItemInserting&quot;> </xref> eventos de um <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> controlo."
  remarks: "O <xref:System.Web.UI.WebControls.FormView>controlar gera o <xref:System.Web.UI.WebControls.FormView.ItemInserting>evento quando um botão para inserir (um botão com o respetivo `CommandName` propriedade definida como &quot;Insert&quot;) do controlo é clicado, mas antes o <xref:System.Web.UI.WebControls.FormView>controlo insere o registo.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemInserting> </xref:System.Web.UI.WebControls.FormView> Isto permite-lhe fornecer um método de processamento de eventos que executa uma rotina personalizada, tais como HTML codificação ou a validar os valores de um registo antes de inserir na origem de dados, sempre que este evento ocorre.       Quando cria um delegado FormViewInsertEventHandler, identifique o método que irá processar o evento. Para associar o evento com o processador de eventos, adicione uma instância do delegado para o evento. O processador de eventos é chamado sempre que o evento ocorre, a menos que remova o delegado. Para obter mais informações sobre o delegado de processador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to programmatically add a FormViewInsertEventHandler delegate to the <xref:System.Web.UI.WebControls.FormView.ItemInserting> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-vb[FormViewInsertedEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_354_1.aspx)]\n [!code-cs[FormViewInsertedEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_354_1.aspx)]  \n  \n The following example demonstrates how to declaratively add a FormViewInsertEventHandler delegate to the <xref:System.Web.UI.WebControls.FormView.ItemInserting> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-vb[FormViewInsertEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_354_2.aspx)]\n [!code-cs[FormViewInsertEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_354_2.aspx)]"
  syntax:
    content: public delegate void FormViewInsertEventHandler(object sender, FormViewInsertEventArgs e);
