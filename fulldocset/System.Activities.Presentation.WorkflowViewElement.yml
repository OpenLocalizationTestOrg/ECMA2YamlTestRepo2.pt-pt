  name: WorkflowViewElement
  nameWithType: WorkflowViewElement
  fullName: System.Activities.Presentation.WorkflowViewElement
  type: Class
  summary: "Specifies the base class for any UI element that appears on the [!INCLUDE[wf2](~/add/includes/wf2-md.md)] designer canvas and that visually represents an instance of an atomic item that can be edited."
  remarks: "Examples of items represented by a WorkflowViewElement include <xref:System.Activities.Activity> and <xref:System.Activities.Statements.FlowNode>. `WorkflowViewElement` provides a common contract that the designer uses to render the visual element onto the designer surface and to interact with it through the various editing actions.       If you are building a designer for an <xref:System.Activities.Activity>, you should use the <xref:System.Activities.Presentation.ActivityDesigner> base type. If there are non-activity elements that need to be treated as first class items on the designer canvas, such as a toolbox item that needs to be draggable throughout the canvas, or for cut-and-paste scenarios, use `WorkflowViewElement` as the base class. If you do not want to use the standard activity chrome for an activity designer, `WorkflowViewElement` should be used as the base type to provide the most flexibility.       A WorkflowViewElement represents a <xref:System.Activities.Presentation.Model.ModelItem> in the UI and provides code access to the model item and an <xref:System.Activities.Presentation.EditingContext> that allows changes to be made."
  example:
  - "For a code sample showing how to create a new <xref:System.Activities.Activity> and an <xref:System.Activities.Presentation.ActivityDesigner>, and then how to associate them, see the sample in the <xref:System.Activities.Presentation.ActivityDesigner> documentation.  \n  \n [!CODE [WorkflowViewElement#1](WorkflowViewElement#1)]"
