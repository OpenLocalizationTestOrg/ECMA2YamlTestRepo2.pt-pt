  summary: "Obtém ou define o nome do método de chamada de retorno para invocar quando o <xref href=&quot;System.Web.UI.WebControls.Substitution&quot;> </xref> executa do controlo."
  remarks: "Utilize a propriedade de MethodName para especificar o nome do método de chamada de retorno para invocar quando o <xref:System.Web.UI.WebControls.Substitution>executa do controlo.</xref:System.Web.UI.WebControls.Substitution> O método de chamada de retorno que especificar tem de ser um método estático no controlo de utilizador ou de página que contém o <xref:System.Web.UI.WebControls.Substitution>controlo.</xref:System.Web.UI.WebControls.Substitution> A assinatura para o método de chamada de retorno tem de coincidir com a assinatura para um <xref:System.Web.HttpResponseSubstitutionCallback>delegado que assume um <xref:System.Web.HttpContext>parâmetro e devolve uma cadeia.</xref:System.Web.HttpContext> </xref:System.Web.HttpResponseSubstitutionCallback> A cadeia que devolve o método de chamada de retorno é o conteúdo a apresentar na página localização do <xref:System.Web.UI.WebControls.Substitution>controlo.</xref:System.Web.UI.WebControls.Substitution>       O <xref:System.Web.HttpContext>parâmetro encapsula todas as informações de HTTP específicos sobre um pedido HTTP individuais.</xref:System.Web.HttpContext> Pode utilizá-lo para aceder a variáveis de sessão, as informações de autorização e detalhes de personalização. Para obter mais informações, consulte <xref:System.Web.HttpResponseSubstitutionCallback>.</xref:System.Web.HttpResponseSubstitutionCallback>"
  example:
  - "The following code example demonstrates how to add a <xref:System.Web.UI.WebControls.Substitution> control declaratively to an output-cached Web page. When the page loads, a static bulleted list is displayed to the user. This section of the page is cached and updated only every 60 seconds. When the <xref:System.Web.UI.WebControls.Substitution> control executes, it calls the `GetUser` method, which returns a string that represents the current user. This string is displayed at the location of the <xref:System.Web.UI.WebControls.Substitution> control on the page. This section of the page is not cached and is updated each time the page is refreshed.  \n  \n [!code-cs[Substitution.MethodName#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_838_1.aspx)]\n [!code-vb[Substitution.MethodName#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_838_1.aspx)]"
