  name: Substitution
  nameWithType: Substitution
  fullName: System.Web.UI.WebControls.Substitution
  type: Class
  summary: "Especifica uma secção uma página Web em cache de saída que está excluído da colocação em cache. Nesta localização, conteúdo dinâmico é obtido e é substituído para o controlo de substituição."
  remarks: "Neste tópico:- [introdução](#introduction)      -   [sintaxe declarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # introdução utilize o controlo de substituição para especificar uma secção uma página Web em cache de saída, onde pretende que o conteúdo dinâmico é substituído para o controlo.       O controlo de substituição oferece uma solução simplificada para a página parcial colocação em cache para páginas, onde a maioria do conteúdo é colocado em cache. Pode cache de saída a página inteira e, em seguida, utilize os controlos de substituição para especificar as partes da página excluídos da colocação em cache. Regiões em cache executar apenas uma vez e reproduzidas da cache, até que a entrada de cache expira ou é removida. Regiões dinâmicas executar sempre que a página é solicitada. Este modelo de colocação em cache simplifica o código para páginas que são principalmente estáticos, porque tem de encapsular as secções a colocar em cache em controlos de utilizador Web. Por exemplo, este modelo de colocação em cache é útil num cenário em que tenha uma página que contém conteúdo estático, tal como stories de notícias e um <xref:System.Web.UI.WebControls.AdRotator>controlo que apresenta anúncios.</xref:System.Web.UI.WebControls.AdRotator> Os stories notícias não alteram, o que significa que eles podem ser colocadas em cache. No entanto, sempre que um utilizador solicita a página que pretende apresentar um novo anúncio. O <xref:System.Web.UI.WebControls.AdRotator>controlo diretamente suporta a substituição pós-cache pós-implementação e apresenta um novo anúncio sempre que a página de mensagens do back, independentemente se a página é colocado em cache.</xref:System.Web.UI.WebControls.AdRotator>      > [!NOTE] > Poderá colocar um controlo de substituição um controlo de utilizador que está contido numa página em cache. No entanto, não é possível colocar um controlo de substituição num controlo de utilizador em cache de saída.       Quando executa o controlo de substituição, chama um método que devolve uma cadeia. A cadeia que o método devolve é o conteúdo para apresentar a página na localização do controlo de substituição. Utilize o <xref:System.Web.UI.WebControls.Substitution.MethodName%2A>propriedade para especificar o nome do método de chamada de retorno para invocar quando executa o controlo de substituição.</xref:System.Web.UI.WebControls.Substitution.MethodName%2A> O método de chamada de retorno que especificar tem de ser um método estático no controlo de utilizador ou de página que contém o controlo de substituição. A assinatura para o método de chamada de retorno tem de coincidir com a assinatura para um <xref:System.Web.HttpResponseSubstitutionCallback>delegado que assume um <xref:System.Web.HttpContext>parâmetro e devolve uma cadeia.</xref:System.Web.HttpContext> </xref:System.Web.HttpResponseSubstitutionCallback>       Para manipular a cache de saída para uma página, pode utilizar o [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2) diretiva, o <xref:System.Web.HttpCachePolicy>classe, ou o <xref:System.Web.HttpResponse.Cache%2A>propriedade.</xref:System.Web.HttpResponse.Cache%2A> </xref:System.Web.HttpCachePolicy> Para obter mais informações sobre as páginas a colocação em cache, consulte [páginas do ASP.NET de colocação em cache](~/add/includes/ajax-current-ext-md.md) e [colocação em cache partes de uma página ASP.NET](~/add/includes/ajax-current-ext-md.md).       Como alternativa à utilização do controlo de substituição, também pode obter a substituição de colocação em cache de comportamento utilizando um <xref:System.Web.HttpResponseSubstitutionCallback>Delegar.</xref:System.Web.HttpResponseSubstitutionCallback> Além disso, pode obter substituição a colocação em cache comportamento em controlos, tais como o <xref:System.Web.UI.WebControls.AdRotator>controlo, que suportem diretamente esta funcionalidade.</xref:System.Web.UI.WebControls.AdRotator> Para obter mais informações, consulte [atualizar dinamicamente o partes de uma página em cache](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a># # Sintaxe declarativa```   <asp:Substitution       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       MethodName=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   />   ```"
  example:
  - "The following code example demonstrates how to add a Substitution control declaratively to an output-cached Web page. When the page loads, the current date and time are displayed to the user in a label. This section of the page is cached and updated only every 60 seconds. When the Substitution control executes, it calls the `GetCurrentDateTime` method. The string returned by `GetCurrentDateTime` is displayed to the user. This section of the page is not cached and is updated each time the page is refreshed.  \n  \n [!code-cs[SubstitutionsClass1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_307_1.aspx)]\n [!code-vb[SubstitutionsClass1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_307_1.aspx)]"
