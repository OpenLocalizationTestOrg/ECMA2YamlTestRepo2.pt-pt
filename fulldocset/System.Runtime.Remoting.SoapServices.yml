  summary: "Descodifica os nomes de espaço de nomes e assemblagem XML do fornecido common language runtime espaço de nomes."
  remarks: 'Quando o .NET Framework é um fluxo XML, tem de saber como converter XML lido do fluxo em tipos de tempo de execução de idioma comum. As informações que especifica a forma como o .NET Framework deve gerar e analisar um fluxo XML é armazenado em atributos personalizados que estão localizados no <xref:System.Runtime.Remoting.Metadata>espaço de nomes.</xref:System.Runtime.Remoting.Metadata> Existem duas formas para especificar estas informações num ficheiro de configuração: especificando explicitamente os mapeamentos ou ao especificar o objeto tipos pré-carregar. O método atual suporta a obtenção de tais mapeamentos.'
  example:
  - "The following code example shows how to use this method. This code example is part of a larger example provided for the <xref:System.Runtime.Remoting.SoapServices> class.  \n  \n [!code-cs[System.Runtime.Remoting.SoapServices#102](~/add/codesnippet/csharp/e7807679-3724-449e-97ab-_1.cs)]\n [!code-cpp[System.Runtime.Remoting.SoapServices#102](~/add/codesnippet/cpp/e7807679-3724-449e-97ab-_1.cpp)]"
  syntax:
    content: public static bool DecodeXmlNamespaceForClrTypeNamespace (string inNamespace, out string typeNamespace, out string assemblyName);
    parameters:
    - id: inNamespace
      type: System.String
      description: "Common language runtime espaço de nomes."
    - id: typeNamespace
      type: System.String
      description: "Quando este método devolve, contém um <xref:System.String>que contém o nome de espaço de nomes descodificados.</xref:System.String> Este parâmetro é transmitido não inicializado."
    - id: assemblyName
      type: System.String
      description: "Quando este método devolve, contém um <xref:System.String>que contém o nome de assemblagem descodificados.</xref:System.String> Este parâmetro é transmitido não inicializado."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se os nomes do espaço de nomes e assemblagem foram com êxito descodificados; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
