  fullName: System.Security.Cryptography.MD5Cng
  type: Class
  summary: "Fornece uma implementação de CNG (Cryptography Next Generation) do MD5 algoritmo de hash de 128 bits (Message Digest 5)."
  remarks: "Este algoritmo é para codificar apenas e não fornece qualquer encriptação ou desencriptação. Utiliza a camada de BCrypt (BestCrypt) CNG.      > [!NOTE] > Mais recente de algoritmos de hash, como o Secure Hash algoritmos SHA-256 e SHA-512 estão disponíveis. Considere a utilização de um a <xref:System.Security.Cryptography.SHA256Cng>classe ou a <xref:System.Security.Cryptography.SHA512Cng>classe em vez de classe MD5Cng.</xref:System.Security.Cryptography.SHA512Cng> </xref:System.Security.Cryptography.SHA256Cng> Utilize MD5Cng apenas para compatibilidade com aplicações antigas e os dados.      > [!NOTE] > Com o algoritmo de MD5 gera a definição de segurança do Windows do FIPS ativada uma <xref:System.Security.Cryptography.CryptographicException>exceção.</xref:System.Security.Cryptography.CryptographicException>"
  syntax:
    content: 'public sealed class MD5Cng : System.Security.Cryptography.MD5'
