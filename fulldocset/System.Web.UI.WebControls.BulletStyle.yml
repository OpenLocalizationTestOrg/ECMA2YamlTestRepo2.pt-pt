  name: BulletStyle
  nameWithType: BulletStyle
  fullName: System.Web.UI.WebControls.BulletStyle
  type: Enum
  summary: "Especifica os estilos de marca pode aplicar a lista de items num <xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;> </xref> controlo."
  remarks: "A enumeração de BulletStyle representa os estilos de marca que pode aplicar aos itens da lista num <xref:System.Web.UI.WebControls.BulletedList>controlo.</xref:System.Web.UI.WebControls.BulletedList> O <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>propriedade utiliza estes valores de enumeração definir os estilos de marca de um <xref:System.Web.UI.WebControls.BulletedList>controlo.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> Por exemplo, se definir o <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>propriedade `Disc`, cada item da lista num <xref:System.Web.UI.WebControls.BulletedList>controlo irá compor um círculo manchas precedente o conteúdo do item da lista da seguinte forma: Item de lista - lista Item 1 - 2 - a especificação de 3 do Item de lista o `CustomImage` estilo marca permite-lhe fornecer a sua própria imagem para a marca de.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> Se especificar o `CustomImage` estilo da marca, também tem de definir o <xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A>propriedade para o URL da imagem personalizada a utilizar.</xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A>       Se especificar `NotSet`, o browser na qual o controlo é composto determina o estilo de marca a apresentar com os itens de lista na <xref:System.Web.UI.WebControls.BulletedList>controlo.</xref:System.Web.UI.WebControls.BulletedList>"
  example:
  - "The following example demonstrates how to create a <xref:System.Web.UI.WebControls.BulletedList> control. A <xref:System.Web.UI.WebControls.ListBox> control is populated with all available BulletStyle enumeration values. The bullet style changes based on the style that the user selects from the list box.  \n  \n [!code-cs[BulletedListStylesExample#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_238_1.aspx)]\n [!code-vb[BulletedListStylesExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_238_1.aspx)]"
  syntax:
    content: public enum BulletStyle
  inheritance:
  - System.Enum
  platform:
  - net462
