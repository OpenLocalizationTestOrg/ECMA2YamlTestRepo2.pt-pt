  name: BulletStyle
  nameWithType: BulletStyle
  fullName: System.Web.UI.WebControls.BulletStyle
  type: Enum
  summary: "Specifies the bullet styles you can apply to list items in a <see cref=&quot;T:System.Web.UI.WebControls.BulletedList&quot;></see> control."
  remarks: "The BulletStyle enumeration represents the bullet styles that you can apply to the list items in a <xref:System.Web.UI.WebControls.BulletedList> control. The <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> property uses these enumeration values to set the bullet styles in a <xref:System.Web.UI.WebControls.BulletedList> control. For example, if you set the <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> property to `Disc`, each list item in a <xref:System.Web.UI.WebControls.BulletedList> control will render a filled circle preceding the content of the list item as follows:      -   List Item 1      -   List Item 2      -   List Item 3       Specifying the `CustomImage` bullet style allows you to supply your own image for the bullet. If you specify the `CustomImage` bullet style, you must also set the <xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A> property to the URL of the custom image to use.       If you specify `NotSet`, the browser in which the control is rendered will determine the bullet style to display with the list items in the <xref:System.Web.UI.WebControls.BulletedList> control."
  example:
  - "The following example demonstrates how to create a <xref:System.Web.UI.WebControls.BulletedList> control. A <xref:System.Web.UI.WebControls.ListBox> control is populated with all available BulletStyle enumeration values. The bullet style changes based on the style that the user selects from the list box.  \n  \n [!code-cs[BulletedListStylesExample#1](~/add/codesnippet/CSharp/t-system.web.ui.webcontr_238_1.aspx)]\n [!code-vb[BulletedListStylesExample#1](~/add/codesnippet/VisualBasic/t-system.web.ui.webcontr_238_1.aspx)]"
  syntax:
    content: public enum BulletStyle
