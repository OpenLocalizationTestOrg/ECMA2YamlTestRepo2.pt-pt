  summary: "Obtém ou define se <> </> *> deve ser chamado a <> </> *> após cada operação de escrita."
  remarks: "A predefinição é `false`.       Flushing o fluxo não será esvaziar o codificador subjacente, exceto se chamar explicitamente <xref:System.Diagnostics.Trace.Flush%2A>ou <xref:System.Diagnostics.Trace.Close%2A>.</xref:System.Diagnostics.Trace.Close%2A> </xref:System.Diagnostics.Trace.Flush%2A> Definição AutoFlush `true` significa que dados serão descarregados da memória intermédia no fluxo, mas o estado de codificador não irá ser esvaziado. Isto permite que o codificador manter o estado (parciais carateres) para que o se codificar o próximo bloco de carateres corretamente. Este cenário afeta UTF8 e UTF7 onde determinados caracteres só podem ser codificados depois do codificador recebe o caráter adjacente ou carateres.       Para definir o AutoFlush e <xref:System.Diagnostics.Trace.IndentSize%2A>para <xref:System.Diagnostics.Trace>, também pode editar o ficheiro de configuração que corresponda ao nome da sua aplicação.</xref:System.Diagnostics.Trace> </xref:System.Diagnostics.Trace.IndentSize%2A> O ficheiro de configuração deve ser formatado semelhante ao seguinte exemplo:```   <configuration>     <system.diagnostics>       <trace autoflush=&quot;false&quot; indentsize=&quot;3&quot; />     </system.diagnostics>   </configuration>   ```"
  syntax:
