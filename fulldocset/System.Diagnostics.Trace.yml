  type: Class
  summary: "Fornece um conjunto de métodos e propriedades de que o ajudam a analisar a execução do seu código. Esta classe não pode ser herdada."
  remarks: "Pode utilizar as propriedades e métodos na classe de rastreio ao instrumento versão compilações. Instrumentação permite-lhe monitorizar o estado de funcionamento da sua aplicação em execução nas definições de reais. Rastreio ajuda a isolar problemas e corrija-os sem preventiva um sistema em execução.       Esta classe fornece métodos para apresentar um <xref:System.Diagnostics.Trace.Assert%2A>caixa de diálogo e para emitir uma asserção que irá sempre <xref:System.Diagnostics.Trace.Fail%2A>.</xref:System.Diagnostics.Trace.Fail%2A> </xref:System.Diagnostics.Trace.Assert%2A> Esta classe fornece métodos de escrita no variações seguintes: <xref:System.Diagnostics.Trace.Write%2A>, <xref:System.Diagnostics.Trace.WriteLine%2A>, <xref:System.Diagnostics.Trace.WriteIf%2A>e <xref:System.Diagnostics.Trace.WriteLineIf%2A>.</xref:System.Diagnostics.Trace.WriteLineIf%2A> </xref:System.Diagnostics.Trace.WriteIf%2A> </xref:System.Diagnostics.Trace.WriteLine%2A> </xref:System.Diagnostics.Trace.Write%2A>       O <xref:System.Diagnostics.BooleanSwitch>e <xref:System.Diagnostics.TraceSwitch>classes fornecem meios para controlar dinamicamente a saída de rastreio.</xref:System.Diagnostics.TraceSwitch> </xref:System.Diagnostics.BooleanSwitch> Pode modificar os valores destas comutadores sem recompilar a sua aplicação. Para obter informações sobre como utilizar o ficheiro de configuração para definir um comutador, consulte o <xref:System.Diagnostics.Switch>classe e o [como: criar, inicializar e configurar o rastreio comutadores](~/add/includes/ajax-current-ext-md.md) tópico.</xref:System.Diagnostics.Switch>       Pode personalizar o destino da saída de rastreio adicionando <xref:System.Diagnostics.TraceListener>instâncias para ou remoção de instâncias do <xref:System.Diagnostics.Trace.Listeners%2A>coleção.</xref:System.Diagnostics.Trace.Listeners%2A> </xref:System.Diagnostics.TraceListener> O <xref:System.Diagnostics.Trace.Listeners%2A>coleção é partilhada por ambos os <xref:System.Diagnostics.Debug>e as classes de rastreio; a adição de um serviço de escuta de rastreio para a classe adiciona o serviço de escuta para ambos.</xref:System.Diagnostics.Debug> </xref:System.Diagnostics.Trace.Listeners%2A> Por predefinição, os resultados de rastreio são emitidos utilizando a <xref:System.Diagnostics.DefaultTraceListener>classe.</xref:System.Diagnostics.DefaultTraceListener>      > [!NOTE] > Adicionar um serviço de escuta de rastreio para o <xref:System.Diagnostics.Trace.Listeners%2A>coleção pode provocar uma exceção ao ser emitida ao rastreio, se não estiver disponível um recurso utilizado pelo serviço de escuta de rastreio.</xref:System.Diagnostics.Trace.Listeners%2A> As condições e a exceção emitida dependem do serviço de escuta de rastreio e não podem ser enumeradas neste tópico. Poderá ser útil colocar as chamadas para os métodos de rastreio no `try` / `catch` blocos para detetar e processar todas as exceções de serviços de escuta de rastreio.      > [!NOTE] > Se adicionar serviços de escuta de rastreio para código parcialmente fidedigno, obterá um <xref:System.Security.SecurityException>exceção, como adicionar os serviços de escuta de rastreio requer <xref:System.Security.Permissions.SecurityPermissionFlag>permissão.</xref:System.Security.Permissions.SecurityPermissionFlag> </xref:System.Security.SecurityException> Para rastrear código parcialmente fidedigno que está a executar uma sandbox no Visual Studio, não adicione serviços de escuta de rastreio. Em vez disso, ver o rastreio e <xref:System.Diagnostics.Debug>mensagens no **saída** janela.</xref:System.Diagnostics.Debug>       A classe de rastreio fornece propriedades obter ou definir o nível de <xref:System.Diagnostics.Trace.Indent%2A>, a <xref:System.Diagnostics.Trace.IndentSize%2A>e se pretende <xref:System.Diagnostics.Trace.AutoFlush%2A>após cada operação de escrita.</xref:System.Diagnostics.Trace.AutoFlush%2A> </xref:System.Diagnostics.Trace.IndentSize%2A> </xref:System.Diagnostics.Trace.Indent%2A>       Para definir o <xref:System.Diagnostics.Trace.AutoFlush%2A>e <xref:System.Diagnostics.Trace.IndentSize%2A>para rastreio, pode editar o ficheiro de configuração que corresponda ao nome da sua aplicação.</xref:System.Diagnostics.Trace.IndentSize%2A> </xref:System.Diagnostics.Trace.AutoFlush%2A> O ficheiro de configuração deve ser formatado semelhante ao seguinte exemplo: ```   <configuration>     <system.diagnostics>       <trace autoflush=&quot;false&quot; indentsize=&quot;3&quot; />     </system.diagnostics>   </configuration>   ``` o <xref:System.Diagnostics.ConditionalAttribute>atributo é aplicado aos métodos de rastreio.</xref:System.Diagnostics.ConditionalAttribute> Em compiladores que suportam <xref:System.Diagnostics.ConditionalAttribute>Ignorar chamadas para estes métodos, a menos que &quot;TRACE&quot; está definido como um símbolo de compilação condicional.</xref:System.Diagnostics.ConditionalAttribute> Consulte a documentação de um compilador para determinar se <xref:System.Diagnostics.ConditionalAttribute>é suportado e a sintaxe para definir um símbolo de compilação condicional.</xref:System.Diagnostics.ConditionalAttribute>      > [!NOTE] > Projetos no Visual Studio, por predefinição, o símbolo de compilação condicional &quot;Depuração&quot; está definido para compilações de depuração e o símbolo de &quot;TRACE&quot; está definido para ambos depurar e versão baseia-se. Para obter informações sobre como desativar este comportamento, consulte a documentação do Visual Studio.       Para definir o símbolo de compilação condicional &quot;TRACE&quot; em c#, adicione o `/d:TRACE` opção para a linha de comandos do compilador ao compilar o código utilizando a linha de comandos ou adicione `#define TRACE` na parte superior do seu ficheiro. No Visual Basic, adicione o `/d:TRACE=True` opção para a linha de comandos do compilador ou adicione `#Const TRACE=True` para o ficheiro.       <xref:System.Diagnostics.ConditionalAttribute>Não é suportada pelo compilador C++.</xref:System.Diagnostics.ConditionalAttribute> Para fornecer a funcionalidade equivalente, tem de incluir chamadas para os métodos de rastreio num `#if defined(TRACE) ... #endif` bloquear e adicione o `/DTRACE` opção para a linha de comandos do compilador ou adicione `#define TRACE` para o ficheiro."
