  type: Method
  assemblies:
  - System
  namespace: System.CodeDom.Compiler
  summary: "Cria um identificador com caráter de escape para o valor especificado."
  remarks: "CreateEscapedIdentifier testa se o identificador de mensagens em fila está em conflito com reservado ou palavras-chave de idioma e se assim for, devolve um nome equivalente com a formatação do código de escape específicas do idioma. O nome devolvido é referido um identificador com caráter de escape. O identificador com caráter de escape contém o mesmo `value` mas inclui código de escape formatação para diferenciá-lo a partir de palavras-chave em conflito. Por exemplo, `value` foi de ser precedido por no início de sessão (&quot;@&quot;) ou delimitados por parênteses Retos (&quot;[&quot; e &quot;]&quot;) para criar um identificador com caráter de escape.      > [!NOTE] > A implementação predefinida deste método não produz qualquer efeito."
  syntax:
    content: protected abstract string CreateEscapedIdentifier (string value);
    parameters:
    - id: value
      type: System.String
      description: "A cadeia para criar um identificador com caráter de escape para."
    return:
      type: System.String
      description: "O identificador com caráter de escape para o valor."
  overload: System.CodeDom.Compiler.CodeGenerator.CreateEscapedIdentifier*
  exceptions: []
  platform:
  - net462
