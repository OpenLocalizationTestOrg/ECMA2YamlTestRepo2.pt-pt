  name: CodeGenerator
  nameWithType: CodeGenerator
  fullName: System.CodeDom.Compiler.CodeGenerator
  type: Class
  summary: "Provides an example implementation of the <see cref=&quot;T:System.CodeDom.Compiler.ICodeGenerator&quot;></see> interface. This class is abstract."
  remarks: "This is a useful base class for code generators to derive from. Code generators are capable of rendering source code in a specific language according to the structure of a Code Document Object Model (CodeDOM) graph. This class provides many functions and methods to generate specific types of code from a CodeDOM graph.      > [!NOTE] >  This class contains a link demand and an inheritance demand at the class level that applies to all members. A <xref:System.Security.SecurityException> is thrown when either the immediate caller or the derived class does not have full-trust permission. For details about security demands, see [Link Demands](../Topic/Link%20Demands.md) and [Inheritance Demands](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
