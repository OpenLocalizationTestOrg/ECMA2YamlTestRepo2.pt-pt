  name: CodeGenerator
  nameWithType: CodeGenerator
  fullName: System.CodeDom.Compiler.CodeGenerator
  type: Class
  summary: "Fornece uma implementação de exemplo do <xref href=&quot;System.CodeDom.Compiler.ICodeGenerator&quot;> </xref> interface. Esta classe é abstracta."
  remarks: "Esta é uma classe base útil para generators de código derivar. Generators de código são capazes de composição de código fonte num idioma específico, de acordo com a estrutura de um gráfico de modelo de objeto de documento de código (CodeDOM). Esta classe fornece vários métodos para gerar tipos específicos de código a partir de um gráfico de CodeDOM e funções.      > [!NOTE] > Esta classe contém um pedido de ligação e um pedido de herança ao nível da classe que se aplica a todos os membros. A <xref:System.Security.SecurityException>é acionada quando o chamador imediato ou classe derivada não tem permissão de fidedignidade total.</xref:System.Security.SecurityException> Para obter detalhes sobre as exigências de segurança, consulte [exigências de ligação](~/add/includes/ajax-current-ext-md.md) e [exigências de herança](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
