- uid: System.Web.ApplicationServices.ProfileService.GetAllPropertiesForCurrentUser(System.Boolean)
  id: GetAllPropertiesForCurrentUser(System.Boolean)
  parent: System.Web.ApplicationServices.ProfileService
  langs:
  - csharp
  name: GetAllPropertiesForCurrentUser(Boolean)
  nameWithType: ProfileService.GetAllPropertiesForCurrentUser(Boolean)
  fullName: System.Web.ApplicationServices.ProfileService.GetAllPropertiesForCurrentUser(Boolean)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ApplicationServices
  summary: "Retrieves all the profile properties and values that are available to the profile service for the current user."
  remarks: "Use the GetAllPropertiesForCurrentUser method to retrieve all the user&quot;s profile properties through one Web service call. For example, you can call this method and then store the profile properties in the client application and retrieve values as needed. The GetAllPropertiesForCurrentUser method returns values only for the profile properties that have been configured to be accessed through a Web service. You set whether a profile property can be accessed through a Web service by setting either the <xref:System.Web.Configuration.ScriptingProfileServiceSection.ReadAccessProperties%2A> property or the <xref:System.Web.Configuration.ScriptingProfileServiceSection.WriteAccessProperties%2A> property to `true`."
  syntax:
    content: public System.Collections.Generic.Dictionary<string,object> GetAllPropertiesForCurrentUser (bool authenticatedUserOnly);
    parameters:
    - id: authenticatedUserOnly
      type: System.Boolean
      description: "A value that indicates whether properties are returned only for users who have been authenticated."
    return:
      type: System.Collections.Generic.Dictionary{System.String,System.Object}
      description: "The profile properties and values."
  overload: System.Web.ApplicationServices.ProfileService.GetAllPropertiesForCurrentUser*
  exceptions: []
  platform:
  - net462
- uid: System.Web.ApplicationServices.ProfileService.GetPropertiesForCurrentUser(System.Collections.Generic.IEnumerable{System.String},System.Boolean)
  id: GetPropertiesForCurrentUser(System.Collections.Generic.IEnumerable{System.String},System.Boolean)
  parent: System.Web.ApplicationServices.ProfileService
  langs:
  - csharp
  name: GetPropertiesForCurrentUser(IEnumerable<String>,Boolean)
  nameWithType: ProfileService.GetPropertiesForCurrentUser(IEnumerable<String>,Boolean)
  fullName: System.Web.ApplicationServices.ProfileService.GetPropertiesForCurrentUser(IEnumerable<String>,Boolean)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ApplicationServices
  summary: "Retrieves the specified profile properties and values for the current user."
  remarks: "To get specific profile property values for the current users, you use the GetPropertiesForCurrentUser method to specify which profile properties are retrieved. The GetPropertiesForCurrentUser method returns values only for profile properties that are configured for access through a Web service. You configure a profile property for access through a Web service by setting the <xref:System.Web.Configuration.ScriptingProfileServiceSection.ReadAccessProperties%2A> property or <xref:System.Web.Configuration.ScriptingProfileServiceSection.WriteAccessProperties%2A> property to `true`."
  syntax:
    content: public System.Collections.Generic.Dictionary<string,object> GetPropertiesForCurrentUser (System.Collections.Generic.IEnumerable<string> properties, bool authenticatedUserOnly);
    parameters:
    - id: properties
      type: System.Collections.Generic.IEnumerable{System.String}
      description: "A collection of string values that contains the names of the profile properties to retrieve."
    - id: authenticatedUserOnly
      type: System.Boolean
      description: "A value that indicates whether properties are returned only for users who have been authenticated."
    return:
      type: System.Collections.Generic.Dictionary{System.String,System.Object}
      description: "The profile property information and values."
  overload: System.Web.ApplicationServices.ProfileService.GetPropertiesForCurrentUser*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>properties</code> parameter or an item in the <code>properties</code> collection is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
- uid: System.Web.ApplicationServices.ProfileService.GetPropertiesMetadata
  id: GetPropertiesMetadata
  parent: System.Web.ApplicationServices.ProfileService
  langs:
  - csharp
  name: GetPropertiesMetadata()
  nameWithType: ProfileService.GetPropertiesMetadata()
  fullName: System.Web.ApplicationServices.ProfileService.GetPropertiesMetadata()
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ApplicationServices
  summary: "Retrieves information about the profile properties that are available through the profile service."
  remarks: "Use the GetPropertiesMetadata method to retrieve information about profile properties from a client application that is compatible with the Windows Communication Framework (WCF). You can retrieve information such as the following:      -   The name and type of the properties.      -   Whether they are read-only.      -   Whether they can be accessed by users who have not been authenticated.      -   The default values for the properties.       After retrieving these values, a client application can take appropriate actions such as not trying to set a read-only property. The current user does not have to be authenticated in order to call the GetPropertiesMetadata method, because the properties apply to all users."
  syntax:
    content: public System.Web.ApplicationServices.ProfilePropertyMetadata[] GetPropertiesMetadata ();
    parameters: []
    return:
      type: System.Web.ApplicationServices.ProfilePropertyMetadata[]
      description: "An array of <xref href=&quot;System.Web.ApplicationServices.ProfilePropertyMetadata&quot;></xref> objects that contain information about the profile properties."
  overload: System.Web.ApplicationServices.ProfileService.GetPropertiesMetadata*
  exceptions: []
  platform:
  - net462
- uid: System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser(System.Collections.Generic.IDictionary{System.String,System.Object},System.Boolean)
  id: SetPropertiesForCurrentUser(System.Collections.Generic.IDictionary{System.String,System.Object},System.Boolean)
  parent: System.Web.ApplicationServices.ProfileService
  langs:
  - csharp
  name: SetPropertiesForCurrentUser(IDictionary<String,Object>,Boolean)
  nameWithType: ProfileService.SetPropertiesForCurrentUser(IDictionary<String,Object>,Boolean)
  fullName: System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser(IDictionary<String,Object>,Boolean)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ApplicationServices
  summary: "Sets the values of the specified properties in the user profile."
  remarks: "You use the SetPropertiesForCurrentUser method to set a user&quot;s profile properties from an application that is compatible with the Windows Communication Foundation (WCF). The SetPropertiesForCurrentUser method returns any values that are not set, which might be for any one of the following reasons:      -   The specified profile property is read only (the <xref:System.Web.Configuration.ScriptingProfileServiceSection.WriteAccessProperties%2A> property for a specified profile property is not set to `true`).      -   The user profile does not have a profile property that has the matching name.      -   Validation of the value failed."
  syntax:
    content: public System.Collections.ObjectModel.Collection<string> SetPropertiesForCurrentUser (System.Collections.Generic.IDictionary<string,object> values, bool authenticatedUserOnly);
    parameters:
    - id: values
      type: System.Collections.Generic.IDictionary{System.String,System.Object}
      description: "A collection that contains names and values of the profile properties to set."
    - id: authenticatedUserOnly
      type: System.Boolean
      description: "A value that indicates whether properties are set only for users who have been authenticated."
    return:
      type: System.Collections.ObjectModel.Collection{System.String}
      description: "The properties that were not set for the user profile, if any."
  overload: System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser*
  exceptions: []
  platform:
  - net462
- uid: System.Web.ApplicationServices.ProfileService.ValidatingProperties
  id: ValidatingProperties
  parent: System.Web.ApplicationServices.ProfileService
  langs:
  - csharp
  name: ValidatingProperties
  nameWithType: ProfileService.ValidatingProperties
  fullName: System.Web.ApplicationServices.ProfileService.ValidatingProperties
  type: Event
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ApplicationServices
  summary: "Occurs when a user&quot;s profile properties are set."
  remarks: "You can create an event handler for the ValidatingProperties event to validate property values or to dynamically change their values. The ValidatingProperties event is raised when the <xref:System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser%2A> method is called. If the value for a property fails validation, add that property to the <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> collection of the <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs> class. Any properties that are in the <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> collection will not be saved to the user profile.       You can add and register the event handler in the Global.asax file."
  example:
  - "The following example shows an event handler for the ValidatingProperties event. When the value passed for `FirstName` property is empty or `null`, the `FirstName` property is added to the <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> collection.  \n  \n [!code-vb[System.Web.ApplicationServices.ProfileService#1](~/add/codesnippet/visualbasic/e-system.web.application_2_1.asax)]\n [!code-cs[System.Web.ApplicationServices.ProfileService#1](~/add/codesnippet/csharp/e-system.web.application_2_1.asax)]"
  syntax:
    content: public static event EventHandler<System.Web.ApplicationServices.ValidatingPropertiesEventArgs> ValidatingProperties;
    return:
      type: System.EventHandler{System.Web.ApplicationServices.ValidatingPropertiesEventArgs}
      description: "To be added."
  exceptions: []
  platform:
  - net462
