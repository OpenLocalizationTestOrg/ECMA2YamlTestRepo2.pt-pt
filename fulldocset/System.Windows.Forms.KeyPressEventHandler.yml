  type: Delegate
  summary: "Represents the method that will handle the <xref href=&quot;System.Windows.Forms.Control.KeyPress&quot;></xref> event of a <xref href=&quot;System.Windows.Forms.Control&quot;></xref>."
  remarks: "Set <xref:System.Windows.Forms.KeyPressEventArgs.Handled%2A?displayProperty=fullName> to `true` to cancel the `KeyPress` event. This keeps the control from processing the key press.       When you create a KeyPressEventHandler delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about handling events with delegates, see [Events](~/add/includes/ajax-current-ext-md.md)."
