  name: TreeNodeTypes
  nameWithType: TreeNodeTypes
  fullName: System.Web.UI.WebControls.TreeNodeTypes
  type: Enum
  summary: "Represents the different node types (leaf, parent, and root) in the <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;></xref> control."
  remarks: "The TreeNodeTypes enumeration is used to represent the different node types that are available in the <xref:System.Web.UI.WebControls.TreeView> control. The following table describes the three different node types.      |Node type|Description|   |---------------|-----------------|   |Leaf|A node with no child nodes.|   |Parent|A node with a parent node and one or more child nodes.|   |Root|A node with no parent node and one or more child nodes.|       The TreeNodeTypes enumeration is a flag enumeration, which allows you to combine values through bitwise operations. For example, to represent the parent and leaf nodes, you can perform a bitwise `OR` operation on the Parent and Leaf values.      > [!NOTE] >  The <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A> property uses the TreeNodeTypes enumeration to represent the node types that display check boxes in the <xref:System.Web.UI.WebControls.TreeView> control. When it is set to a value other than the None value, check boxes are displayed next to the specified node type, which allows users to select multiple items from the <xref:System.Web.UI.WebControls.TreeView> control."
  example:
  - "The following code example demonstrates how to use the TreeNodeTypes enumeration to indicate that the <xref:System.Web.UI.WebControls.TreeView> control should show a check box for each of the parent and leaf nodes only.  \n  \n [!code-vb[TreeViewShowCheckBoxes#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_406_1.aspx)]\n [!code-cs[TreeViewShowCheckBoxes#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_406_1.aspx)]"
  syntax:
    content: >-
      [System.Flags]

      public enum TreeNodeTypes
