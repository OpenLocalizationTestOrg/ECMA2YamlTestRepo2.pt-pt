  name: TreeNodeTypes
  nameWithType: TreeNodeTypes
  fullName: System.Web.UI.WebControls.TreeNodeTypes
  type: Enum
  summary: "Representa os tipos de nó diferente (folha, principal e de raiz) a <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> controlo."
  remarks: "A enumeração de TreeNodeTypes é utilizada para representar os tipos de nó diferente que estão disponíveis no <xref:System.Web.UI.WebControls.TreeView>controlo.</xref:System.Web.UI.WebControls.TreeView> A tabela seguinte descreve os três tipos de nó diferente.      | Tipo de nó | Descrição |   |---------------|-----------------|   | Folha | Um nó com a nenhum nó subordinado. |   | Principal | Um nó com um nó principal e um ou mais nós subordinados. |   | Raiz | Um nó com a nenhum nó principal e um ou mais nós subordinados. |       A enumeração de TreeNodeTypes é uma enumeração de sinalizador, que lhe permite combinar valores através de operações bit a bit. Por exemplo, para representar os nós principais e de folha, pode efetuar um bit a bit `OR` operação nos valores principais e de folha.      > [!NOTE] > O <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A>propriedade utiliza a enumeração de TreeNodeTypes para representar os tipos de nó que apresentam as caixas de verificação no <xref:System.Web.UI.WebControls.TreeView>controlo.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A> Quando está definida para um valor que o nenhum valor, as caixas de verificação são apresentadas junto do tipo de nó especificado, o que permite aos utilizadores selecionar múltiplos itens do <xref:System.Web.UI.WebControls.TreeView>controlo.</xref:System.Web.UI.WebControls.TreeView>"
  example:
  - "The following code example demonstrates how to use the TreeNodeTypes enumeration to indicate that the <xref:System.Web.UI.WebControls.TreeView> control should show a check box for each of the parent and leaf nodes only.  \n  \n [!code-vb[TreeViewShowCheckBoxes#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_406_1.aspx)]\n [!code-cs[TreeViewShowCheckBoxes#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_406_1.aspx)]"
  syntax:
    content: >-
      [System.Flags]

      public enum TreeNodeTypes
