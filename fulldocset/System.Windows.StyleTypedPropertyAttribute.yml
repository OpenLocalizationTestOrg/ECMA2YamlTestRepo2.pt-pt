  name: StyleTypedPropertyAttribute
  nameWithType: StyleTypedPropertyAttribute
  fullName: System.Windows.StyleTypedPropertyAttribute
  type: Class
  summary: "Represents an attribute that is applied to the class definition and determines the <xref:System.Windows.Style.TargetType*>s of the properties that are of type <xref href=&quot;System.Windows.Style&quot;></xref>."
  remarks: "Control authors apply this attribute to the class definition to specify the <xref:System.Windows.Style.TargetType%2A>s of the properties that are of type <xref:System.Windows.Style>. For example, if you look at the declaration of the <xref:System.Windows.Controls.ListBox> class, this attribute is used to specify that the <xref:System.Windows.Style.TargetType%2A> of the <xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A> property is <xref:System.Windows.Controls.ListBoxItem>.       Subclasses inherit this definition but can redefine the <xref:System.Windows.Style.TargetType%2A> of the property by using this attribute on its own class definition.      <a name=&quot;xamlTextUsage_StyleTypedPropertyAttribute&quot;></a>    ## XAML Text Usage    You cannot use this class or its properties in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true)]

      public sealed class StyleTypedPropertyAttribute : Attribute
