  summary: "Representa um atributo que é aplicado à definição de classe e determina o <xref:System.Windows.Style.TargetType*>s das propriedades do tipo <xref href=&quot;System.Windows.Style&quot;> </xref>.</xref:System.Windows.Style.TargetType*>"
  remarks: "Os autores de controlo aplicam este atributo à definição de classe para especificar o <xref:System.Windows.Style.TargetType%2A>s das propriedades que são do tipo <xref:System.Windows.Style>.</xref:System.Windows.Style> </xref:System.Windows.Style.TargetType%2A> Por exemplo, se observar a declaração do <xref:System.Windows.Controls.ListBox>classe, este atributo é utilizado para especificar que <xref:System.Windows.Style.TargetType%2A> <xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A>propriedade é <xref:System.Windows.Controls.ListBoxItem>.</xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A> </xref:System.Windows.Style.TargetType%2A> </xref:System.Windows.Controls.ListBox>       Subclasses herdar esta definição, mas pode redefinir o <xref:System.Windows.Style.TargetType%2A>da propriedade utilizando este atributo na sua própria definição de classe.</xref:System.Windows.Style.TargetType%2A>      <a name=&quot;xamlTextUsage_StyleTypedPropertyAttribute&quot;></a># # XAML texto utilização não é possível utilizar esta classe ou as respetivas propriedades num [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true)]

      public sealed class StyleTypedPropertyAttribute : Attribute
