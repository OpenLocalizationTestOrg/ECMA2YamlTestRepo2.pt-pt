  name: PrePrepareMethodAttribute
  nameWithType: PrePrepareMethodAttribute
  fullName: System.Runtime.ConstrainedExecution.PrePrepareMethodAttribute
  type: Class
  summary: "Instructs the native image generation service to prepare a method for inclusion in a constrained execution region (CER)."
  remarks: "Apply the PrePrepareMethodAttribute attribute to a method or constructor to tell the native image generation service that the method (and its statically determinable call graph) is to be prepared for use in a CER. This attribute is useful if the method to which it is applied will be prepared explicitly at run time, and the author of the method knows this and wants to avoid the overhead of run-time preparation."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Constructor | System.AttributeTargets.Method, Inherited=false)]

      public sealed class PrePrepareMethodAttribute : Attribute
