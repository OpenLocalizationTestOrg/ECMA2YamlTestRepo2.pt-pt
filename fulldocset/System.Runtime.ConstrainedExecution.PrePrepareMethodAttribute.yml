  name: PrePrepareMethodAttribute
  nameWithType: PrePrepareMethodAttribute
  fullName: System.Runtime.ConstrainedExecution.PrePrepareMethodAttribute
  type: Class
  summary: "Indica o serviço de geração de imagem nativa para preparar um método para inclusão na região de execução restrita (. CER)."
  remarks: "Aplique o atributo de PrePrepareMethodAttribute num método ou construtor para saber se o serviço de geração de imagem nativa que o método (e o gráfico de chamada estaticamente determinable) estão a ser preparado para utilização num CER. Este atributo é útil se o método nos quais é aplicada preparado explicitamente no tempo de execução e o autor do método conhece isto e pretende evitar a sobrecarga de preparação de tempo de execução."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Constructor | System.AttributeTargets.Method, Inherited=false)]

      public sealed class PrePrepareMethodAttribute : Attribute
