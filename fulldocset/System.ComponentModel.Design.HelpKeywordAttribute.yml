  name: HelpKeywordAttribute
  nameWithType: HelpKeywordAttribute
  fullName: System.ComponentModel.Design.HelpKeywordAttribute
  type: Class
  summary: "Especifica a palavra-chave de contexto de uma classe ou um membro. Esta classe não pode ser herdada."
  remarks: "Por predefinição, a palavra-chave de ajuda de uma classe é dado pelo <xref:System.Type.FullName%2A?displayProperty=fullName>valor da propriedade.</xref:System.Type.FullName%2A?displayProperty=fullName> Para membros, a palavra-chave de ajuda é dado pelo nome completo do tipo que declarado a propriedade e o nome da propriedade.       Por exemplo, considere o <xref:System.Windows.Forms.Control.Text%2A?displayProperty=fullName>propriedade o <xref:System.Windows.Forms.Button?displayProperty=fullName>controlo.</xref:System.Windows.Forms.Button?displayProperty=fullName> </xref:System.Windows.Forms.Control.Text%2A?displayProperty=fullName> A palavra-chave da classe é &quot;System.Windows.Forms.Button&quot;, mas o <xref:System.Windows.Forms.Control.Text%2A?displayProperty=fullName>palavra-chave de propriedade é &quot;System.Windows.Forms.Control.Text&quot;, porque o <xref:System.Windows.Forms.Control.Text%2A?displayProperty=fullName>propriedade está declarada o <xref:System.Windows.Forms.Control?displayProperty=fullName>classe, em vez do <xref:System.Windows.Forms.Button?displayProperty=fullName>classe próprio; o <xref:System.Windows.Forms.Button?displayProperty=fullName>classe herda a propriedade.</xref:System.Windows.Forms.Button?displayProperty=fullName> </xref:System.Windows.Forms.Button?displayProperty=fullName> </xref:System.Windows.Forms.Control?displayProperty=fullName> </xref:System.Windows.Forms.Control.Text%2A?displayProperty=fullName> </xref:System.Windows.Forms.Control.Text%2A?displayProperty=fullName>       Por outro lado, a <xref:System.Windows.Forms.Button.DialogResult%2A?displayProperty=fullName>propriedade está declarada o <xref:System.Windows.Forms.Button?displayProperty=fullName>classe, pelo que a respetiva palavra-chave é &quot;System.Windows.Forms.Button.DialogResult&quot;.</xref:System.Windows.Forms.Button?displayProperty=fullName> </xref:System.Windows.Forms.Button.DialogResult%2A?displayProperty=fullName>       Quando o sistema de ajuda obtém as palavras-chave, irá procurar pela primeira vez em HelpKeywordAttribute. O nível de classe, devolverá a cadeia especificada pelo HelpKeywordAttribute. Este não será utilizado para os membros do tipo em questão, que ainda irá refletir real completo nome o tipo declarativo e o nome de membro. Este atributo suporta classes com tipo seguro que associou documentação comuns mas distintas IDs de ajuda."
  example:
  - "The following code example shows how to override this Help system behavior by placing the attribute on the member itself. These are the keywords for the following class, called `DemoComponent`:  \n  \n-   Class keyword: \"`System.ComponentModel.Component`\" (`DemoNamespace.DemoComponent`)  \n  \n-   Property1 keyword: \"`DemoNamespace.DemoComponent.Property1`\" (default)  \n  \n-   Property2 keyword: \"`SomeNamespace.SomeOtherClass.Property2`\" (`DemoNamespace.DemoComponent.Property2`)  \n  \n```c#  \n[HelpKeywordAttribute(typeof(Component))]  \npublic class DemoComponent : Component  \n{  \n    public string Property1  \n    {  \n        get  \n        {  \n            return \"\";  \n        }  \n    }  \n  \n    [HelpKeywordAttribute(\"SomeNamespace.SomeOtherClass.Property2\")]  \n    public string Property2  \n    {  \n        get  \n        {  \n            return \"\";  \n        }  \n    }  \n}  \n```  \n  \n The following code example demonstrates using the HelpKeywordAttribute class to specify a context keyword. For a complete explanation of this code example, see [How to: Apply Attributes in Windows Forms Controls](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.AttributesDemoControl#20](~/add/codesnippet/visualbasic/t-system.componentmodel._113_1.vb)]\n [!code-cs[System.ComponentModel.AttributesDemoControl#20](~/add/codesnippet/csharp/t-system.componentmodel._113_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All, AllowMultiple=false, Inherited=false)]

      public sealed class HelpKeywordAttribute : Attribute
