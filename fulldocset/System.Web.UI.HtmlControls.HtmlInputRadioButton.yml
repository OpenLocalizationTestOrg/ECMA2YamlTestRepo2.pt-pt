  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Gets or sets a value indicating whether the <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputRadioButton&quot;></xref> control is selected."
  remarks: "Use the Checked property to determine whether the <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton> control is selected. If you have a group of <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton> controls, you must iterate through the controls and test the Checked property of each control individually. You can also use this property to programmatically specify whether the control is selected.       You can group <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton> controls together by specifying a common value for the <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Name%2A> property of each radio button control you want to include in the group.      > [!NOTE] >  When you group <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton> controls, only one radio button in the group can be selected at a time. The Checked property of the selected control is set to `true`, while the same property is set to `false` for all other radio buttons in the group."
  example:
  - "The following code example demonstrates how to use the Checked property to determine which radio button in the group is selected.  \n  \n [!code-vb[Classic HtmlInputRadioButton Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_22_1.aspx)]\n [!code-cs[Classic HtmlInputRadioButton Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_22_1.aspx)]"
