  name: Checked
  nameWithType: HtmlInputRadioButton.Checked
  fullName: System.Web.UI.HtmlControls.HtmlInputRadioButton.Checked
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define um valor que indica se o <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputRadioButton&quot;> </xref> controlo é selecionado."
  remarks: "Utilize a propriedade Checked para determinar se o <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton>controlo é selecionado.</xref:System.Web.UI.HtmlControls.HtmlInputRadioButton> Se tiver um grupo de <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton>controlos, tem de iterar através de controlos e teste a propriedade marcada de cada controlo individualmente.</xref:System.Web.UI.HtmlControls.HtmlInputRadioButton> Também pode utilizar esta propriedade para programaticamente especificar se o controlo está seleccionado.       Pode agrupar <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton>controlos em conjunto, especificando um valor comum para o <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Name%2A>propriedade de cada controlo de botão de opção que pretende incluir no grupo.</xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Name%2A> </xref:System.Web.UI.HtmlControls.HtmlInputRadioButton>      > [!NOTE] > Quando grupo <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton>controlos, botão de opção apenas um grupo podem ser selecionados um momento.</xref:System.Web.UI.HtmlControls.HtmlInputRadioButton> A propriedade Checked o controlo selecionado está definida como `true`, enquanto a mesma propriedade está definida como `false` para todos os outros botões de opção no grupo."
  example:
  - "The following code example demonstrates how to use the Checked property to determine which radio button in the group is selected.  \n  \n [!code-vb[Classic HtmlInputRadioButton Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_22_1.aspx)]\n [!code-cs[Classic HtmlInputRadioButton Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_22_1.aspx)]"
  syntax:
    content: public bool Checked { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputRadioButton&quot;> </xref> controlo é selecionada; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
