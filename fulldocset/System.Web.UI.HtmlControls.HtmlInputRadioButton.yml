  remarks: "Use the Value property to specify or determine the value associated with the <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton> control. The value can be any valid string that you want to associate with the control. This is useful when you have multiple radio buttons and need to perform a calculation based on the selection. For example, you can have radio buttons that represent different shipping methods. You can store the shipping cost in the Value property. When the user selects the shipping method, the appropriate shipping amount can be determined from this property and added to the sales total."
