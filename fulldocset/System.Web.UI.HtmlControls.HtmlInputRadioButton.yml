  name: HtmlInputRadioButton
  nameWithType: HtmlInputRadioButton
  fullName: System.Web.UI.HtmlControls.HtmlInputRadioButton
  type: Class
  summary: "Permite o acesso programático a HTML <xref uid=&quot;langword_csharp_&lt;input type= radio&gt;&quot; name=&quot;&lt;input type= radio&gt;&quot; href=&quot;&quot;> </xref> elemento no servidor."
  remarks: "Utilize o controlo de HtmlInputRadioButton para criar um botão de opção numa página Web. O controlo de HtmlInputRadioButton não fornece uma funcionalidade incorporada para apresentar uma legenda para o botão de opção. Para criar uma legenda, utilize texto literal na página Web na localização pretendida. Isto permite-lhe determinar em que a legenda é apresentada relativo para o botão de opção. Por exemplo, se pretende apresentar a legenda no lado direito de botão de opção, declare um controlo HtmlInputRadioButton, seguido do texto da legenda, conforme mostrado no seguinte código.      ```   <input type=&quot;radio&quot;     id=&quot;Radio1&quot;     name=&quot;Mode&quot;     runat=&quot;server&quot;/>   Caption Text<br>   ```Opcionalmente, pode associar uma quantidade com o controlo de HtmlInputRadioButton definindo a <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Value%2A>propriedade.</xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Value%2A> Isto é útil quando tem vários botões de opção e precisa de efetuar um cálculo, com base na seleção.       Controlos de HtmlInputRadioButton podem ser agrupados em conjunto, especificando um valor comum para o <xref:System.Web.UI.HtmlControls.HtmlInputControl.Name%2A>propriedade de cada botão de opção que pretende incluir no grupo.</xref:System.Web.UI.HtmlControls.HtmlInputControl.Name%2A>      > [!NOTE] > Quando o grupo HtmlInputRadioButton controlos em conjunto, é possível selecionar o botão de opção apenas um grupo de num momento.       Para determinar se o controlo de HtmlInputRadioButton é selecionado, teste o <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Checked%2A>propriedade.</xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Checked%2A> Se tiver um grupo de controlos de HtmlInputRadioButton, terá de itere através de controlos e testar o <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Checked%2A>propriedade de cada controlo individualmente.</xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Checked%2A>       O controlo de HtmlInputRadioButton fornece um <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.ServerChange>evento que é gerado quando o <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Checked%2A>propriedade altera os valores entre pedidos POST para o servidor.</xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Checked%2A> </xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.ServerChange> Isto permite-lhe criar um processador de eventos personalizados que executa um conjunto específico de instruções quando o evento é acionado, tais como a validação de dados.       Para obter uma lista de valores de propriedade inicial para uma instância de HtmlInputRadioButton, consulte o <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.%23ctor%2A>construtor.</xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the HtmlInputRadioButton control to create a group of radio buttons.  \n  \n [!code-vb[Classic HtmlInputRadioButton Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_18_1.aspx)]\n [!code-cs[Classic HtmlInputRadioButton Example#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_18_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("ServerChange")]

      [System.Web.UI.SupportsEventValidation]

