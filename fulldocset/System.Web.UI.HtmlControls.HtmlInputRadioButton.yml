  name: HtmlInputRadioButton
  nameWithType: HtmlInputRadioButton
  fullName: System.Web.UI.HtmlControls.HtmlInputRadioButton
  type: Class
  summary: "Allows programmatic access to the HTML <xref uid=&quot;langword_csharp_&lt;input type= radio&gt;&quot; name=&quot;&lt;input type= radio&gt;&quot; href=&quot;&quot;></xref> element on the server."
  remarks: "Use the HtmlInputRadioButton control to create a radio button on a Web page. The HtmlInputRadioButton control does not provide built-in functionality to display a caption for the radio button. To create a caption, use literal text in the Web page at the desired location. This allows you to determine where the caption is displayed relative to the radio button. For example, if you want to display the caption on the right side of the radio button, declare an HtmlInputRadioButton control, followed by the caption text, as shown in the following code.      ```   <input type=&quot;radio&quot;     id=&quot;Radio1&quot;     name=&quot;Mode&quot;     runat=&quot;server&quot;/>   Caption Text<br>   ```       You can optionally associate a quantity with the HtmlInputRadioButton control by setting the <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Value%2A> property. This is useful when you have multiple radio buttons and need to perform a calculation, based on the selection.       HtmlInputRadioButton controls can be grouped together by specifying a common value for the <xref:System.Web.UI.HtmlControls.HtmlInputControl.Name%2A> property of each radio button you want to include in the group.      > [!NOTE] >  When you group HtmlInputRadioButton controls together, only one radio button in the group can be selected at a time.       To determine whether the HtmlInputRadioButton control is selected, test the <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Checked%2A> property. If you have a group of HtmlInputRadioButton controls, you must iterate through the controls and test the <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Checked%2A> property of each control individually.       The HtmlInputRadioButton control provides a <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.ServerChange> event that is raised when the <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Checked%2A> property changes values between posts to the server. This allows you to create a custom event handler that performs a specific set of instructions when the event is raised, such as data validation.       For a list of initial property values for an instance of HtmlInputRadioButton, see the <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.%23ctor%2A> constructor."
  example:
  - "The following code example demonstrates how to use the HtmlInputRadioButton control to create a group of radio buttons.  \n  \n [!code-vb[Classic HtmlInputRadioButton Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_18_1.aspx)]\n [!code-cs[Classic HtmlInputRadioButton Example#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_18_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("ServerChange")]

