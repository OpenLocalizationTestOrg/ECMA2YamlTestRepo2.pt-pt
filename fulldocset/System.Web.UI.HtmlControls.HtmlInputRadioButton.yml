  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Raises the <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputRadioButton.ServerChange&quot;></xref> event. This allows you to create a custom event handler when the event is raised."
  remarks: "The <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.ServerChange> event is raised when the <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Checked%2A> property of the <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton> control changes values between posts to the server. This allows you to create a custom event handler that performs a specific set of instructions (such as data validation) when the event is raised.      > [!NOTE] >  The control must have view state enabled for the <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.ServerChange> event to work correctly. To enable view state for all controls on the Web Forms page, set the <xref:System.Web.UI.Page.EnableViewState%2A?displayProperty=fullName> property to `true`. You can also enable view state for an individual control by setting the <xref:System.Web.UI.Control.EnableViewState%2A?displayProperty=fullName> property to `true`.       Raising an event invokes the event handler through a delegate. For more information, see [NIB: Raising an Event](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2).       The OnServerChange method also allows derived classes to handle the event without attaching a delegate. This is the preferred technique for handling the event in a derived class."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.ServerChange> event. The custom event handler updates a label on the Web page to display the value of the selected radio button.  \n  \n [!code-vb[HtmlInputRadioButton#1](~/add/codesnippet/visualbasic/34c92f97-6d89-4263-a1b0-_1.aspx)]\n [!code-cs[HtmlInputRadioButton#1](~/add/codesnippet/csharp/34c92f97-6d89-4263-a1b0-_1.aspx)]  \n  \n [!code-vb[HtmlInputRadioButtonServerChange#1](~/add/codesnippet/visualbasic/34c92f97-6d89-4263-a1b0-_2.aspx)]\n [!code-cs[HtmlInputRadioButtonServerChange#1](~/add/codesnippet/csharp/34c92f97-6d89-4263-a1b0-_2.aspx)]"
