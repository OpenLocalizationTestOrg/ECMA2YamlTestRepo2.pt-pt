  name: IComSoapIISVRoot
  nameWithType: IComSoapIISVRoot
  fullName: System.EnterpriseServices.Internal.IComSoapIISVRoot
  type: Interface
  summary: "Definição para criar e eliminar as raízes virtuais de serviços de informação Internet (IIS) 6.0 da interface."
  remarks: "A interface IComSoapIISVRoot define métodos para criar e eliminar as raízes virtuais no IIS 6.0.       Esta interface é implementada apenas pelo <xref:System.EnterpriseServices.Internal.IISVirtualRoot>classe e é utilizado apenas dentro da infraestrutura do .NET Framework durante a criação de um SOAP preparados COM+ virtual raiz da aplicação.</xref:System.EnterpriseServices.Internal.IISVirtualRoot>       IComSoapIISVRoot não precisa de ser implementados diretamente no seu código. Em alternativa, utilize o <xref:System.EnterpriseServices.Internal.Publish>classe, que implementa o <xref:System.EnterpriseServices.Internal.IComSoapPublisher>interface que contém o <xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A>e <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>métodos.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.IComSoapPublisher> </xref:System.EnterpriseServices.Internal.Publish> No entanto, <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>não totalmente é implementado por <xref:System.EnterpriseServices.Internal.Publish>.</xref:System.EnterpriseServices.Internal.Publish> </xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>       IComSoapIISVRoot é utilizada internamente pelo .NET Framework. Não terá de utilizá-lo diretamente no seu código."
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("d8013ef0-730b-45e2-ba24-874b7242c425")]

      public interface IComSoapIISVRoot
  implements: []
  platform:
