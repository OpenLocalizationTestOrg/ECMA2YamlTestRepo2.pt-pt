  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Deletes an Internet Information Services (IIS) virtual root."
  remarks: "The <xref:System.EnterpriseServices.Internal.IComSoapIISVRoot> interface does not need to be implemented directly in your code. Alternatively, the <xref:System.EnterpriseServices.Internal.IComSoapPublisher> interface (implemented by the <xref:System.EnterpriseServices.Internal.Publish> class), exposes a <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A> method. However, that method is not fully implemented by <xref:System.EnterpriseServices.Internal.Publish>."
  syntax:
    content: public void Delete (string RootWeb, string PhysicalDirectory, string VirtualDirectory, out string Error);
    parameters:
    - id: RootWeb
      type: System.String
      description: "The root Web server."
    - id: PhysicalDirectory
      type: System.String
      description: "The physical path of the virtual root."
    - id: VirtualDirectory
      type: System.String
      description: "The name of the virtual root."
    - id: Error
      type: System.String
      description: "A string to which an error message can be written."
  overload: System.EnterpriseServices.Internal.IComSoapIISVRoot.Delete*
  exceptions: []
  platform:
  - net462
