  nameWithType: IComSoapIISVRoot.Create(String,String,String,String)
  fullName: System.EnterpriseServices.Internal.IComSoapIISVRoot.Create(String,String,String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Creates an Internet Information Services (IIS) virtual root."
  remarks: "The <xref:System.EnterpriseServices.Internal.IComSoapIISVRoot> interface does not need to be implemented directly in your code. Instead, use the <xref:System.EnterpriseServices.Internal.IComSoapPublisher> interface (implemented by the <xref:System.EnterpriseServices.Internal.Publish> class), which exposes a <xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A> method."
  syntax:
    content: public void Create (string RootWeb, string PhysicalDirectory, string VirtualDirectory, out string Error);
    parameters:
    - id: RootWeb
      type: System.String
      description: "The root Web server."
    - id: PhysicalDirectory
      type: System.String
      description: "The physical path of the virtual root, which corresponds to `PhysicalPath` from the <xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot*> method."
    - id: VirtualDirectory
      type: System.String
      description: "The name of the virtual root, which corresponds to `VirtualRoot` from the <xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot*> method."
    - id: Error
      type: System.String
      description: "A string to which an error message can be written."
  overload: System.EnterpriseServices.Internal.IComSoapIISVRoot.Create*
