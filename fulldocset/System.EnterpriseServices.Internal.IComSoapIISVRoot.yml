  langs:
  - csharp
  name: IComSoapIISVRoot
  nameWithType: IComSoapIISVRoot
  fullName: System.EnterpriseServices.Internal.IComSoapIISVRoot
  type: Interface
  summary: "Interface definition for creating and deleting Internet Information Services (IIS) 6.0 virtual roots."
  remarks: "The IComSoapIISVRoot interface defines methods for creating and deleting virtual roots in IIS 6.0.       This interface is implemented only by the <xref:System.EnterpriseServices.Internal.IISVirtualRoot> class and is used only within the .NET Framework infrastructure while creating a SOAP-enabled COM+ application virtual root.       IComSoapIISVRoot does not need to be implemented directly in your code. Instead, use the <xref:System.EnterpriseServices.Internal.Publish> class, which implements the <xref:System.EnterpriseServices.Internal.IComSoapPublisher> interface that contains the <xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A> and <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A> methods. However, <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A> is not fully implemented by <xref:System.EnterpriseServices.Internal.Publish>.       IComSoapIISVRoot is used internally by the .NET Framework. You do not need to use it directly in your code."
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("d8013ef0-730b-45e2-ba24-874b7242c425")]

      public interface IComSoapIISVRoot
  implements: []
  platform:
  - net462
- uid: System.EnterpriseServices.Internal.IComSoapIISVRoot.Create(System.String,System.String,System.String,System.String@)
  id: Create(System.String,System.String,System.String,System.String@)
