  name: ServiceModelSecurityTokenRequirement
  nameWithType: ServiceModelSecurityTokenRequirement
  fullName: System.ServiceModel.Security.Tokens.ServiceModelSecurityTokenRequirement
  type: Class
  summary: "Um abstrato classe que, quando implementado Especifica a propriedade os requisitos de segurança do token que está a ser pedida ou autenticado específicas [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]. O Gestor de tokens de segurança constrói fornecedores de tokens de segurança e autenticadores de token de segurança que são utilizadas pelo [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] processador de segurança com base no requisito de token."
  remarks: "Um token de segurança é uma unidade de dados criptograficamente assinado que transfere as informações de autenticação e autorização, com base numa credencial. A classe derivada é utilizada por um Gestor de tokens de segurança para especificar o que é necessário de um token de segurança, tais como a chave tamanho, tipo de chave e como a chave pode ser utilizada. Quando um token de segurança pode ser identificado que satisfaça os critérios especificados, um <xref:System.IdentityModel.Selectors.SecurityTokenProvider>e <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator>podem ser criadas para fornecerem tokens de segurança para enviar mensagens SOAP e para autenticar os tokens de segurança para mensagens a receber SOAP, respetivamente.</xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator> </xref:System.IdentityModel.Selectors.SecurityTokenProvider> Por exemplo, o Gestor de tokens de segurança predefinido para enviar mensagens SOAP tem o `CreateSecurityTokenProvider` método que assume um <xref:System.IdentityModel.Selectors.SecurityTokenRequirement>parâmetro pode ser chamado para obter um fornecedor de tokens de segurança que corresponda ao fornecedor de tokens de segurança.</xref:System.IdentityModel.Selectors.SecurityTokenRequirement>       Classe base esta classe, <xref:System.IdentityModel.Selectors.SecurityTokenRequirement>, contém um dicionário <xref:System.IdentityModel.Selectors.SecurityTokenRequirement.Properties%2A>, que mapeia nomes de propriedade para os respetivos valores.</xref:System.IdentityModel.Selectors.SecurityTokenRequirement.Properties%2A> </xref:System.IdentityModel.Selectors.SecurityTokenRequirement> Esta classe tem várias propriedades cujo nome termina a palavra &quot;Property&quot;. Estas propriedades retorno uma cadeia, o que é a chave utilizada para `get` ou `set` o valor correspondente do dicionário. Por exemplo, <xref:System.ServiceModel.Security.Tokens.ServiceModelSecurityTokenRequirement.AuditLogLocationProperty%2A>é a chave para o valor da <xref:System.ServiceModel.Security.Tokens.RecipientServiceModelSecurityTokenRequirement.AuditLogLocation%2A>propriedade.</xref:System.ServiceModel.Security.Tokens.RecipientServiceModelSecurityTokenRequirement.AuditLogLocation%2A> </xref:System.ServiceModel.Security.Tokens.ServiceModelSecurityTokenRequirement.AuditLogLocationProperty%2A>"
