  remarks: "Os valores têm de começar com uma letra no intervalo de a z (sensível), exceto para os valores especiais que estão listados na tabela seguinte, o que começam com um caráter de sublinhado.      | Valor | Descrição |   |-----------|-----------------|   | `_blank`| Compõe o conteúdo numa nova janela sem fotogramas. |   | `_parent`| Compõe o conteúdo no principal de conjunto de moldura imediata. |   | `_search`| Compõe o conteúdo no painel de procura. |   | `_self`| Compõe o conteúdo da moldura com o foco. |   | `_top`| Compõe o conteúdo na janela completo sem fotogramas. |      > [!NOTE] > Consulte a documentação do browser para determinar se o `_search` valor é suportado.  Por exemplo, Microsoft Internet Explorer 5.0 e posterior suportam a `_search` valor de destino.       Utilize a propriedade de destino para especificar a moldura ou janela que apresenta a página Web que está ligada a quando uma hiperligação num <xref:System.Web.UI.WebControls.BulletedList>controlo é clicado.</xref:System.Web.UI.WebControls.BulletedList> Para apresentar o conteúdo dos itens de lista como hiperligações num <xref:System.Web.UI.WebControls.BulletedList>controlo, defina a <xref:System.Web.UI.WebControls.BulletedListDisplayMode>propriedade com o valor <xref:System.Web.UI.WebControls.BulletedListDisplayMode>.</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedList> Em seguida, defina o <xref:System.Web.UI.WebControls.ListItem.Value%2A>propriedade de cada item da lista para o URL da página Web para navegar para.</xref:System.Web.UI.WebControls.ListItem.Value%2A>       Se a propriedade de destino não for definida, o browser ou janela com foco é atualizada quando se clica na hiperligação.      > [!NOTE] > Propriedade de destino a composto como um `target` atributo. O `target` atributo no `anchor` elementos não é permitida na definição do tipo de documento XHTML 1.1. Não defina a propriedade de destino se a saída composta para o <xref:System.Web.UI.WebControls.BulletedList>deve ser compatível XHTML 1.1.</xref:System.Web.UI.WebControls.BulletedList> Para obter mais informações, consulte o tópico [XHTML normas no Visual Studio e ao ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> Ao criar acessíveis páginas Web, é vivamente recomendado que é evitar utilizando a propriedade de destino para outra janela de destino. Para obter mais informações, consulte [acessibilidade no Visual Studio e ao ASP.NET](~/add/includes/ajax-current-ext-md.md).       O valor desta propriedade é armazenado no estado de visualização."
  example:
  - "The following code example demonstrates how to create a <xref:System.Web.UI.WebControls.BulletedList> control and set the Target property. When the user selects the <xref:System.Web.UI.WebControls.BulletedListDisplayMode> display mode from the list box, the Target property is set to `_blank` to display the linked page in a new browser window.  \n  \n [!code-cs[BulletedListDisplaymode#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_782_1.aspx)]\n [!code-vb[BulletedListDisplaymode#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_782_1.aspx)]"
  syntax:
    content: public virtual string Target { get; set; }
    return:
      type: System.String
      description: "A janela de destino ou um intervalo no qual a carregar a página Web ligada ao quando uma hiperligação num <xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;> </xref> é clicado. A predefinição é uma cadeia vazia (&quot;&quot;)."
