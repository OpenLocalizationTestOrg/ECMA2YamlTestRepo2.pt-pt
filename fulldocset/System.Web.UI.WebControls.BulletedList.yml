.WebControls.BulletStyle> Se especificar o <xref:System.Web.UI.WebControls.BulletStyle>valor, também tem de definir o <xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A>propriedade para o URL da imagem personalizada a utilizar.</xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A> </xref:System.Web.UI.WebControls.BulletStyle>      > [!NOTE] > O <xref:System.Web.UI.WebControls.BulletedList>controlo não suporta o <xref:System.Web.UI.WebControls.Image.AlternateText%2A>propriedade porque as marcas são inerentemente decorative e não fornecem informações adicionais que tem de ser transmitido através de tecnologia de apoio.</xref:System.Web.UI.WebControls.Image.AlternateText%2A> </xref:System.Web.UI.WebControls.BulletedList> No entanto, se pretender utilizar uma imagem personalizada para transmitir um conceito ao utilizador, deve adicionar texto adicional para cada um dos itens de lista com marcas ou utilizar um controlo que lhe permite especificar texto alternativo para cada imagem.       O valor desta propriedade é armazenado no estado de visualização."
