  type: Class
  summary: "Creates a control that generates a list of items in a bulleted format."
  remarks: "In this topic:      -   [Introduction](#Introduction)      -   [Accessibility](#Accessibility)      -   [Declarative Syntax](#DeclarativeSyntax)      <a name=&quot;Introduction&quot;></a>    ## Introduction    Use the BulletedList control to create a list of items that are formatted with bullets. To specify the individual list items that you want to appear in a BulletedList control, place a <xref:System.Web.UI.WebControls.ListItem> object for each entry between the opening and closing tags of the BulletedList control.       To specify the bullet type to use to display list items in a BulletedList control, set the <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> property to one of the bullet types that are defined by the <xref:System.Web.UI.WebControls.BulletStyle> enumeration. The following table lists the available bullet styles.      |Bullet style|Description|   |------------------|-----------------|   |<xref:System.Web.UI.WebControls.BulletStyle>|Not set.|   |<xref:System.Web.UI.WebControls.BulletStyle>|A number.|   |<xref:System.Web.UI.WebControls.BulletStyle>|A lowercase letter.|   |<xref:System.Web.UI.WebControls.BulletStyle>|An uppercase letter.|   |<xref:System.Web.UI.WebControls.BulletStyle>|A lowercase Roman numeral.|   |<xref:System.Web.UI.WebControls.BulletStyle>|An uppercase Roman numeral.|   |<xref:System.Web.UI.WebControls.BulletStyle>|A filled circle.|   |<xref:System.Web.UI.WebControls.BulletStyle>|An empty circle.|   |<xref:System.Web.UI.WebControls.BulletStyle>|A filled square.|   |<xref:System.Web.UI.WebControls.BulletStyle>|A custom image.|       Use the <xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A> property to specify the value that starts the numbering of list items in an ordered BulletedList control. The value that is assigned to the <xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A> property is ignored, if the <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> property is set to the <xref:System.Web.UI.WebControls.BulletStyle>, <xref:System.Web.UI.WebControls.BulletStyle>, <xref:System.Web.UI.WebControls.BulletStyle>, or <xref:System.Web.UI.WebControls.BulletStyle> field. If you set the <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> property to the value of <xref:System.Web.UI.WebControls.BulletStyle> to specify a custom image for the bullet, you must set the <xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A> property also to specify the location of the image file.       To specify the display behavior of the list items in a BulletedList, set the <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> property to one of the values that are defined by the <xref:System.Web.UI.WebControls.BulletedListDisplayMode> enumeration. The defined display behaviors are <xref:System.Web.UI.WebControls.BulletedListDisplayMode>, <xref:System.Web.UI.WebControls.BulletedListDisplayMode>, and <xref:System.Web.UI.WebControls.BulletedListDisplayMode>.       When a hyperlink is clicked, it navigates to a URL. Use the <xref:System.Web.UI.WebControls.ListItem.Value%2A> property to specify the URL that a hyperlink navigates to. Use the <xref:System.Web.UI.WebControls.BulletedList.Target%2A> property to specify the frame or window that displays the Web page that is navigated to when a hyperlink is clicked.       When the <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> property is set to <xref:System.Web.UI.WebControls.BulletedListDisplayMode>, the BulletedList control displays list items as links that post back to the server when clicked. To programmatically control the actions that are performed when a link button is clicked, provide an event handler for the <xref:System.Web.UI.WebControls.BulletedList.Click> event. Note that the <xref:System.Web.UI.WebControls.BulletedList.SelectedIndex%2A> and <xref:System.Web.UI.WebControls.BulletedList.SelectedItem%2A> properties are inherited from the <xref:System.Web.UI.WebControls.ListControl> class and are not applicable to the BulletedList control. Use the event data of the <xref:System.Web.UI.WebControls.BulletedListEventArgs> class to determine the index of the link button in a BulletedList that was clicked.       The BulletedList control also supports data binding. To bind the BulletedList to a data source, you can use any of the provided data-binding mechanisms. For more information, see [Binding to Databases](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742).      <a name=&quot;Accessibility&quot;></a>    ## Accessibility    The markup rendered by default for this control might not conform to accessibility standards such as the Web Content Accessibility Guidelines 1.0 (WCAG) priority 1 guidelines. For details about accessibility support for this control, see [ASP.NET Controls and Accessibility](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a>    ## Declarative Syntax      ```   <asp:BulletedList       AccessKey=&quot;string&quot;       AppendDataBoundItems=&quot;True|False&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       BulletImageUrl=&quot;uri&quot;       BulletStyle=&quot;NotSet|Numbered|LowerAlpha|UpperAlpha|LowerRoman|           UpperRoman|Disc|Circle|Square|CustomImage&quot;       CausesValidation=&quot;True|False&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DataTextField=&quot;string&quot;       DataTextFormatString=&quot;string&quot;       DataValueField=&quot;string&quot;       DisplayMode=&quot;Text|HyperLink|LinkButton&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       FirstBulletNumber=&quot;integer&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|           Medium|Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnClick=&quot;Click event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelectedIndexChanged=&quot;SelectedIndexChanged event handler&quot;       OnTextChanged=&quot;TextChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Target=&quot;string|_blank|_parent|_search|_self|_top&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >               <asp:ListItem                   Enabled=&quot;True|False&quot;                   Selected=&quot;True|False&quot;                   Text=&quot;string&quot;                   Value=&quot;string&quot;               />   </asp:BulletedList>   ```"
