  remarks: "Values must begin with a letter in the range of A through Z (case-insensitive), except for the special values that are listed in the following table, which begin with an underscore.      |Value|Description|   |-----------|-----------------|   |`_blank`|Renders the content in a new window without frames.|   |`_parent`|Renders the content in the immediate frame-set parent.|   |`_search`|Renders the content in the search pane.|   |`_self`|Renders the content in the frame with focus.|   |`_top`|Renders the content in the full window without frames.|      > [!NOTE] >  Check your browser documentation to determine if the `_search` value is supported.  For example, Microsoft Internet Explorer 5.0 and later support the `_search` target value.       Use the Target property to specify the frame or window that displays the Web page that is linked to when a hyperlink in a <xref:System.Web.UI.WebControls.BulletedList> control is clicked. To display the content of the list items as hyperlinks in a <xref:System.Web.UI.WebControls.BulletedList> control, set the <xref:System.Web.UI.WebControls.BulletedListDisplayMode> property to the value <xref:System.Web.UI.WebControls.BulletedListDisplayMode>. Then, set the <xref:System.Web.UI.WebControls.ListItem.Value%2A> property of each list item to the URL of the Web page to navigate to.       If the Target property is not set, the browser or window with focus refreshes when the hyperlink is clicked.      > [!NOTE] >  The Target property renders as a `target` attribute. The `target` attribute on `anchor` elements is not allowed in the XHTML 1.1 document type definition. Do not set the Target property if the rendered output for the <xref:System.Web.UI.WebControls.BulletedList> must be XHTML 1.1 compliant. For more information, refer to the topic [XHTML Standards in Visual Studio and ASP.NET](~/add/includes/ajax-current-ext-md.md).   >    >  When creating accessible Web pages, it is strongly recommended you avoid using the Target property to target another window. For more information, see [Accessibility in Visual Studio and ASP.NET](~/add/includes/ajax-current-ext-md.md).       The value of this property is stored in view state."
  example:
  - "The following code example demonstrates how to create a <xref:System.Web.UI.WebControls.BulletedList> control and set the Target property. When the user selects the <xref:System.Web.UI.WebControls.BulletedListDisplayMode> display mode from the list box, the Target property is set to `_blank` to display the linked page in a new browser window.  \n  \n [!code-cs[BulletedListDisplaymode#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_782_1.aspx)]\n [!code-vb[BulletedListDisplaymode#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_782_1.aspx)]"
  syntax:
