  remarks: "Neste tópico:- [introdução](#Introduction)      -   [acessibilidade](#Accessibility)      -   [sintaxe declarativa](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> # # introdução utilizar o controlo de BulletedList para criar uma lista de itens que estejam formatados com marcas.       Para especificar os itens de lista individuais que pretende ver apresentado num controlo BulletedList, coloque uma <xref:System.Web.UI.WebControls.ListItem>objeto para cada entrada entre a abertura e fecho de etiquetas do controlo BulletedList.</xref:System.Web.UI.WebControls.ListItem>       Para especificar o tipo de marca a utilizar para apresentar os itens de lista num controlo de BulletedList, defina o <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>propriedade para um dos tipos de marca que são definidos pelo <xref:System.Web.UI.WebControls.BulletStyle>enumeração.</xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> A tabela seguinte lista os estilos de marca disponíveis.      | Estilo de marca | Descrição |   |------------------|-----------------|   | <xref:System.Web.UI.WebControls.BulletStyle>| Não definido. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Um número. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Uma letra em minúsculas. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Uma letra em maiúsculas. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Um numeral Roman em minúsculas. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Um numeral Roman maiúsculas. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Um círculo manchas. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Um círculo vazio. |   | <xref:System.Web.UI.WebControls.BulletStyle>| A square preenchimento. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Uma imagem personalizada. |       Utilize o <xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A>propriedade para especificar o valor que começa a numeração de itens de lista de um controlo de BulletedList ordenado.</xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> O valor que está atribuído a <xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A>propriedade é ignorada, se o <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>propriedade está definida como o <xref:System.Web.UI.WebControls.BulletStyle>, <xref:System.Web.UI.WebControls.BulletStyle>, <xref:System.Web.UI.WebControls.BulletStyle>, ou <xref:System.Web.UI.WebControls.BulletStyle>campo.</xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> </xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A> Se definir o <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>propriedade para o valor de <xref:System.Web.UI.WebControls.BulletStyle>para especificar uma imagem personalizada para a marca, tem de definir o <xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A>propriedade também para especificar a localização do ficheiro de imagem.</xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>       Para especificar o comportamento de apresentação dos itens de lista num BulletedList, defina o <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>propriedade para um dos valores definidos pelo <xref:System.Web.UI.WebControls.BulletedListDisplayMode>enumeração.</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> Os comportamentos de apresentação definidos são <xref:System.Web.UI.WebControls.BulletedListDisplayMode>, <xref:System.Web.UI.WebControls.BulletedListDisplayMode>e <xref:System.Web.UI.WebControls.BulletedListDisplayMode>.</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedListDisplayMode>       Quando clica numa hiperligação, navega para um URL. Utilize o <xref:System.Web.UI.WebControls.ListItem.Value%2A>propriedade para especificar o URL que navega uma hiperligação para.</xref:System.Web.UI.WebControls.ListItem.Value%2A> Utilize o <xref:System.Web.UI.WebControls.BulletedList.Target%2A>propriedade para especificar a moldura ou janela que apresenta a página Web que é utilizada quando uma hiperligação é clicada.</xref:System.Web.UI.WebControls.BulletedList.Target%2A>       Quando o <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>propriedade está definida como <xref:System.Web.UI.WebControls.BulletedListDisplayMode>, o controlo de BulletedList mostra os itens de lista como ligações nas quais post para o servidor quando clicado.</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> Para controlar programaticamente as ações que são efetuadas quando se clica num botão de ligação, forneça um processador de eventos para o <xref:System.Web.UI.WebControls.BulletedList.Click>eventos.</xref:System.Web.UI.WebControls.BulletedList.Click> Tenha em atenção que o <xref:System.Web.UI.WebControls.BulletedList.SelectedIndex%2A>e <xref:System.Web.UI.WebControls.BulletedList.SelectedItem%2A>propriedades são herdadas de <xref:System.Web.UI.WebControls.ListControl>classe e não são aplicáveis ao controlo de BulletedList.</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.BulletedList.SelectedItem%2A> </xref:System.Web.UI.WebControls.BulletedList.SelectedIndex%2A> Utilizar os dados de eventos do <xref:System.Web.UI.WebControls.BulletedListEventArgs>classe para determinar o índice do botão ligação um BulletedList que foi clicado.</xref:System.Web.UI.WebControls.BulletedListEventArgs>       O controlo de BulletedList também suporta o enlace de dados. Para vincular o BulletedList a uma origem de dados, pode utilizar qualquer um dos mecanismos de enlace de dados fornecidos. Para obter mais informações, consulte [do enlace às bases de dados](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742).      <a name=&quot;Accessibility&quot;></a># # Acessibilidade markup composto por predefinição para este controlo não poderá estar em conformidade para acessibilidade as normas, como as diretrizes de prioridade 1 Web conteúdo acessibilidade diretrizes 1.0 (WCAG). Para obter detalhes sobre o suporte de acessibilidade para este controlo, consulte [controlos do ASP.NET e acessibilidade](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a># # Sintaxe declarativa```   <asp:BulletedList       AccessKey=&quot;string&quot;       AppendDataBoundItems=&quot;True|False&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       BulletImageUrl=&quot;uri&quot;       BulletStyle=&quot;NotSet|Numbered|LowerAlpha|UpperAlpha|LowerRoman|           UpperRoman|Disc|Circle|Square|CustomImage&quot;       CausesValidation=&quot;True|False&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DataTextField=&quot;string&quot;       DataTextFormatString=&quot;string&quot;       DataValueField=&quot;string&quot;       DisplayMode=&quot;Text|HyperLink|LinkButton&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       FirstBulletNumber=&quot;integer&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|           Medium|Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnClick=&quot;Click event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelectedIndexChanged=&quot;SelectedIndexChanged event handler&quot;       OnTextChanged=&quot;TextChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Target=&quot;string|_blank|_parent|_search|_self|_top&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >               <asp:ListItem                   Enabled=&quot;True|False&quot;                   Selected=&quot;True|False&quot;                   Text=&quot;string&quot;                   Value=&quot;string&quot;               />   </asp:BulletedList>   ```"
