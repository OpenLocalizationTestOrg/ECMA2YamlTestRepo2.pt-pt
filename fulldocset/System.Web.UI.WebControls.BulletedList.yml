  remarks: "A propriedade Text é herdada a partir de <xref:System.Web.UI.WebControls.ListControl>classe e não é aplicável à <xref:System.Web.UI.WebControls.BulletedList>controlo.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.ListControl>      > [!NOTE] > O texto for definida internamente com base no item na lista selecionada de <xref:System.Web.UI.WebControls.BulletedList>controlo.</xref:System.Web.UI.WebControls.BulletedList> Se definir a propriedade de texto diretamente, um <xref:System.NotSupportedException>exceção é emitida.</xref:System.NotSupportedException>       Enquanto não consegue aceder à propriedade Text da <xref:System.Web.UI.WebControls.BulletedList>controlo, pode utilizar os dados do evento do <xref:System.Web.UI.WebControls.BulletedListEventArgs>classe para determinar o índice do botão de ligação num <xref:System.Web.UI.WebControls.BulletedList>que foi clicado.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedListEventArgs> </xref:System.Web.UI.WebControls.BulletedList> Em seguida, pode aceder a <xref:System.Web.UI.WebControls.LinkButton.Text%2A>propriedade do <xref:System.Web.UI.WebControls.LinkButton>controlo.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.LinkButton.Text%2A>"
