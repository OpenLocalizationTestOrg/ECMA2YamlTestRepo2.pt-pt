  remarks: "Use the DisplayMode property to specify the display behavior to apply to the content of list items in a <xref:System.Web.UI.WebControls.BulletedList> control. The DisplayMode property is set using one of the <xref:System.Web.UI.WebControls.BulletedListDisplayMode> enumeration values. The following table lists the possible values.      |Value|Displayed as|   |-----------|------------------|   |<xref:System.Web.UI.WebControls.BulletedListDisplayMode>|Text.|   |<xref:System.Web.UI.WebControls.BulletedListDisplayMode>|Hyperlinks.|   |<xref:System.Web.UI.WebControls.BulletedListDisplayMode>|Link buttons.|       The <xref:System.Web.UI.WebControls.BulletedListDisplayMode> value allows you to display list content as hyperlinks. When clicked, a hyperlink navigates to a URL. Use the <xref:System.Web.UI.WebControls.ListItem.Value%2A> property to specify the URL that a hyperlink navigates to.       The <xref:System.Web.UI.WebControls.BulletedListDisplayMode> field allows you to display list content as links. Use the <xref:System.Web.UI.WebControls.BulletedList.Click?displayProperty=fullName> event to post back to the server when a link button is clicked.       The value of this property is stored in view state."
