  fullName: System.ServiceModel.PeerResolvers.RegisterResponseInfo
  type: Class
  summary: "Contém informações de resposta devolvidas por uma resolução de peer como resultado de uma operação de registo."
  remarks: "Quando <xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Register%2A>(ou uma implementação de <xref:System.ServiceModel.PeerResolvers.IPeerResolverContract.Register%2A>) é chamado com um <xref:System.ServiceModel.PeerResolvers.RegisterInfo>instância transmitido ao mesmo, este objeto é devolvido para o autor da chamada para indicar os resultados da operação de registo.</xref:System.ServiceModel.PeerResolvers.RegisterInfo> </xref:System.ServiceModel.PeerResolvers.IPeerResolverContract.Register%2A> </xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Register%2A>       As instâncias desta classe principalmente são utilizadas para passar as informações de resposta de registo do serviço de resolução para um cliente de rede de que o serviço."
  syntax:
    content: >-
      [System.ServiceModel.MessageContract(IsWrapped=false)]

      public class RegisterResponseInfo
