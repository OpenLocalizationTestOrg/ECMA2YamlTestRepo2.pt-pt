  fullName: System.Data.Services.ExpandSegmentCollection
  type: Class
  summary: "Os segmentos de uma consulta que pode ser expandido pelo `$expand` cláusula que se segue uma consulta."
  remarks: "Um `$expand` cláusula indica que expanda cada item deve ser totalmente expandido. Por exemplo, o valor `OrderLines.Product.Image` com `$expand` faz com que `OrderLines`, a `Product` de cada elemento `OrderLines`e o `Image` do `Product` de cada elemento `OrderLines` expandir.       A propriedade de recurso mais à esquerda num `$expand` cláusula tem de ser uma propriedade no tipo de entidade no conjunto de entidade identificado pelo último segmento de caminho no URI do pedido.       Redundante `$expand` regras da cláusula são ignoradas."
  syntax:
    content: 'public class ExpandSegmentCollection : System.Collections.Generic.List<System.Data.Services.ExpandSegment>'
