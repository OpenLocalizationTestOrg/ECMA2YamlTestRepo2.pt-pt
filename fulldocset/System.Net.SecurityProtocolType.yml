  name: SecurityProtocolType
  nameWithType: SecurityProtocolType
  fullName: System.Net.SecurityProtocolType
  type: Enum
  summary: "Specifies the security protocols that are supported by the Schannel security package."
  remarks: "This enumeration defines permissible values for the <xref:System.Net.ServicePointManager.SecurityProtocol%2A> property and specifies the security protocols that are used by instances of the <xref:System.Net.Security.SslStream> class."
  example:
  - "The following code example demonstrates creating a <xref:System.Net.Sockets.TcpClient> that uses the <xref:System.Net.Security.SslStream> class to communicate with a server.  \n  \n [!code-cpp[NclSslClientSync#0](~/add/codesnippet/cpp/t-system.net.securitypro_1.cpp)]\n [!code-cs[NclSslClientSync#0](~/add/codesnippet/csharp/t-system.net.securitypro_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      public enum SecurityProtocolType
  inheritance:
  - System.Enum
  platform:
  - net462
