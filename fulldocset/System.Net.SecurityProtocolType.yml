  name: SecurityProtocolType
  nameWithType: SecurityProtocolType
  fullName: System.Net.SecurityProtocolType
  type: Enum
  summary: "Especifica os protocolos de segurança que são suportados pelo pacote de segurança de Schannel."
  remarks: "Esta enumeração define os valores permitidos para o <xref:System.Net.ServicePointManager.SecurityProtocol%2A>propriedade e especifica os protocolos de segurança que são utilizados por instâncias de <xref:System.Net.Security.SslStream>classe.</xref:System.Net.Security.SslStream> </xref:System.Net.ServicePointManager.SecurityProtocol%2A>"
  example:
  - "The following code example demonstrates creating a <xref:System.Net.Sockets.TcpClient> that uses the <xref:System.Net.Security.SslStream> class to communicate with a server.  \n  \n [!code-cpp[NclSslClientSync#0](~/add/codesnippet/cpp/t-system.net.securitypro_1.cpp)]\n [!code-cs[NclSslClientSync#0](~/add/codesnippet/csharp/t-system.net.securitypro_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      public enum SecurityProtocolType
