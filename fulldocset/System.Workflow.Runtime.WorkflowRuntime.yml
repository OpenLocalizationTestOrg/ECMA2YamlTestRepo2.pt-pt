  remarks: "The <xref:System.Workflow.Runtime.WorkflowRuntime> is initialized with the default property values and contains the default core services. To additionally configure the workflow run-time engine, you can add and remove services by using <xref:System.Workflow.Runtime.WorkflowRuntime.AddService%2A> and <xref:System.Workflow.Runtime.WorkflowRuntime.RemoveService%2A>, and you can set <xref:System.Workflow.Runtime.WorkflowRuntime.Name%2A>. After the <xref:System.Workflow.Runtime.WorkflowRuntime> is configured, call <xref:System.Workflow.Runtime.WorkflowRuntime.StartRuntime%2A> to start the workflow run-time engine and its services.       The following table shows initial property values for an instance of <xref:System.Workflow.Runtime.WorkflowRuntime> class.      |Property|Initial Value|   |--------------|-------------------|   |<xref:System.Workflow.Runtime.WorkflowRuntime.Name%2A>|&quot;WorkflowRuntime&quot;|   |<xref:System.Workflow.Runtime.WorkflowRuntime.IsStarted%2A>|`false`|       The default core services are <xref:System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService> and <xref:System.Workflow.Runtime.Hosting.DefaultWorkflowSchedulerService>."
