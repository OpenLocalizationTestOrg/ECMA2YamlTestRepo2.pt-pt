  remarks: "The <xref:System.Workflow.Runtime.WorkflowRuntime> is initialized according to the settings in the section specified by `configSectionName` in the application configuration file. `configSectionName` must correspond to a valid `workflowSettings` section of a configuration file.       When the workflow run-time engine is configured by using an application configuration file, it loads and instantiates classes of the types listed in the `Services` section of the configuration file. When the workflow run-time engine constructs these classes it looks for class constructors with the following signatures in the following order:      1.  Service(WorkflowRuntime runtime, NameValueCollection parameters)      2.  Service(WorkflowRuntime runtime)      3.  Service(NameValueCollection parameters)      4.  Service()       All service classes that are loaded from a configuration file must implement at least one of these constructor signatures.       [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)] <xref:System.Workflow.Runtime.Configuration.WorkflowRuntimeSection>."
