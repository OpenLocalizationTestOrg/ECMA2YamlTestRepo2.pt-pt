  summary: "Occurs when the workflow instance is unloaded from memory."
  remarks: "A workflow instance can be unloaded from memory by an explicit call to <xref:System.Workflow.Runtime.WorkflowInstance.Unload%2A>, or implicitly by the workflow run-time engine according to its own semantics. For example, the workflow run-time engine unloads a workflow instance if the instance becomes idle and the runtime has a <xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService> added for which <xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.UnloadOnIdle%2A> is `true`.       The workflow run-time engine raises the       WorkflowUnloaded event after the state of the workflow instance has been successfully persisted but before the instance is invalidated in memory. Therefore, a <xref:System.Workflow.Runtime.WorkflowRuntime.WorkflowPersisted> event precedes the WorkflowUnloaded event.       For the <xref:System.Workflow.Runtime.WorkflowRuntime.WorkflowUnLoaded> event, the sender contains the <xref:System.Workflow.Runtime.WorkflowRuntime> and <xref:System.Workflow.Runtime.WorkflowEventArgs> contains the <xref:System.Workflow.Runtime.WorkflowInstance> associated with the event.       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)] handling events, see [Consuming Events](http://go.microsoft.com/fwlink/?LinkID=157352)."
