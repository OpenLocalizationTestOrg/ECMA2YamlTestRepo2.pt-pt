  remarks: "This constructor provides a mechanism to configure the workflow run-time engine using a single method call for hosts that do not use an application configuration file. There are many reasons for not using the application configuration file. A host can run in an environment that does not allow using configuration files; for example, in trusted environments that do not allow reading from the application configuration file for security reasons. Also, a host can use a proprietary configuration mechanism; for example, the host can store the workflow run-time engine configuration settings in a SQL database.       The workflow run-time engine loads and instantiates classes of the types contained in <xref:System.Workflow.Runtime.Configuration.WorkflowRuntimeSection.Services%2A?displayProperty=fullName>. When the workflow run-time engine constructs these classes it looks for class constructors with the following signatures in the following order:      1.  Service(WorkflowRuntime runtime, NameValueCollection parameters)      2.  Service(WorkflowRuntime runtime)      3.  Service(NameValueCollection parameters)      4.  Service()       All service classes that are specified in `settings` must implement at least one of these constructor signatures."
