  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Tracking.Configuration
  summary: "Gets or sets the visibility mode of the tracking profile."
  remarks: "Tracking records from activities that form the implementation of activities can be filtered using the visibility modes described by <xref:System.Activities.Tracking.ImplementationVisibility>. This flag is used to subscribe for tracking records for all activities or only for the activities visible from the root of the workflow.       When the flag is set to <xref:System.Activities.Tracking.ImplementationVisibility>, only the root activity and its implementation are tracked. If the implementation contains activities that are composite activities, then the composite activity is tracked but not its implementation.       For more information, see <xref:System.Activities.Tracking.TrackingProfile.ImplementationVisibility%2A>."
  syntax:
    content: public System.Activities.Tracking.ImplementationVisibility ImplementationVisibility { get; set; }
    return:
      type: System.Activities.Tracking.ImplementationVisibility
      description: "The visibility mode of the tracking profile"
  overload: System.ServiceModel.Activities.Tracking.Configuration.ProfileElement.ImplementationVisibility*
  exceptions: []
  platform:
  - net462
