  summary: "Cria um objeto de permissão que combina o objeto atual a permissão e o objeto de permissão de destino."
  remarks: "O resultado de uma chamada para União é uma permissão que representa todas as operações representadas pelo objeto de permissão atual e o objeto de permissão especificado. Qualquer pedido que passa a permissão transmite os respetivos union."
