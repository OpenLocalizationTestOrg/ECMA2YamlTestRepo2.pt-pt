- uid: System.Windows.Documents.List.MarkerOffset
  id: MarkerOffset
  parent: System.Windows.Documents.List
  langs:
  - csharp
  name: MarkerOffset
  nameWithType: List.MarkerOffset
  fullName: System.Windows.Documents.List.MarkerOffset
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: "Gets or sets the desired distance between the contents of each <xref href=&quot;System.Windows.Documents.ListItem&quot;></xref> element, and the near edge of the list marker."
  remarks: "<a name=&quot;xamlAttributeUsage_MarkerOffset&quot;></a>    ## XAML Attribute Usage      ```   <object MarkerOffset=&quot;double&quot;/>   - or -   <object MarkerOffset=&quot;qualifiedDouble&quot;/>   - or -   <object MarkerOffset=&quot;Auto&quot;/>   ```      <a name=&quot;xamlValues_MarkerOffset&quot;></a>    ## XAML Values    *double*    String representation of a <xref:System.Double> value equal to or greater than **0.0** but smaller than <xref:System.Double>. An unqualified value is measured in device independent pixels. Strings need not explicitly include decimal points.       *qualifiedDouble*    A *double* value as described above, (excepting `Auto`) followed by one of the following unit specifiers: `px`, `in`, `cm`, `pt`.       `px` (default) is [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)]       `in` is inches; 1in==96px       `cm` is centimeters; 1cm==(96/2.54) px       `pt` is points; 1pt==(96/72) px       Auto    Causes the marker offset to be determined automatically from the current font characteristics.  Equivalent to a property value of <xref:System.Double.NaN>.      <a name=&quot;dependencyPropertyInfo_MarkerOffset&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Documents.List.MarkerOffsetProperty>|   |Metadata properties set to `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>, <xref:System.Windows.FrameworkPropertyMetadata.AffectsRender%2A>|"
  syntax:
    content: public double MarkerOffset { get; set; }
    return:
      type: System.Double
      description: "A double value specifying the desired distance between list content and the near edge of list markers, in device independent pixels.       A value of <xref:System.Double> (equivalent to an attribute value of &quot;`Auto`&quot;) causes the marker offset to be determined automatically.       The default value is <xref:System.Double>."
  overload: System.Windows.Documents.List.MarkerOffset*
  exceptions: []
  platform:
  - net462
