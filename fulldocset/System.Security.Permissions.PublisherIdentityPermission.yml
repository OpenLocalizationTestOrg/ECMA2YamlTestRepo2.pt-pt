- uid: System.Security.Permissions.PublisherIdentityPermission.Union(System.Security.IPermission)
  id: Union(System.Security.IPermission)
  parent: System.Security.Permissions.PublisherIdentityPermission
  langs:
  - csharp
  name: Union(IPermission)
  nameWithType: PublisherIdentityPermission.Union(IPermission)
  fullName: System.Security.Permissions.PublisherIdentityPermission.Union(IPermission)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Creates a permission that is the union of the current permission and the specified permission."
  remarks: "The result of a call to the Union method is a permission that represents all the operations represented by both the current permission and the specified permission. Any demand that passes either permission passes their union.       The <xref:System.Security.Permissions.PublisherIdentityPermission> class only supports set operations (<xref:System.Security.Permissions.PublisherIdentityPermission.IsSubsetOf%2A>, <xref:System.Security.Permissions.PublisherIdentityPermission.Intersect%2A>, and Union) when the current permission is equal to the specified permission."
  syntax:
    content: public override System.Security.IPermission Union (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "A permission to combine with the current permission. It must be of the same type as the current permission."
    return:
      type: System.Security.IPermission
      description: "To be added."
  overload: System.Security.Permissions.PublisherIdentityPermission.Union*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The target parameter is not  and is not of the same type as the current permission.       -or-       The two permissions are not equal."
  platform:
  - net-11
  - net-20
  - netcore-10
