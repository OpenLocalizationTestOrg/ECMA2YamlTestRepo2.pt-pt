  name: ExpressionBuilder
  nameWithType: ExpressionBuilder
  fullName: System.Web.Configuration.ExpressionBuilder
  type: Class
  summary: "Obtém um recurso dinâmico durante a compilação."
  remarks: "ASP.NET automaticamente avalia as expressões durante a análise a utilizar a classe de ExpressionBuilder de página. O <xref:System.Web.Configuration.ExpressionBuilderCollection>coleção, o que é constituída pelo `expressionBuilders` elementos contidos no `compilation` secção de configuração.</xref:System.Web.Configuration.ExpressionBuilderCollection> O ExpressionBuilder contém valores específicos em pares chave/valor.       Um valor é obtido, incluindo uma expressão do formulário `<%$ ExpressionPrefix: ExpressionKey %>` na página. O `ExpressionPrefix` mapeia o tipo de expressão a ser obtidos como um tipo de expressão builder comum (ou seja, <xref:System.Web.Compilation.AppSettingsExpressionBuilder>) ou um tipo de construtor de uma expressão personalizada.</xref:System.Web.Compilation.AppSettingsExpressionBuilder> O `ExpressionKey` Especifica a chave utilizada para o valor devolvido de referência.       Se optar por implementar um tipo de expressão builder comum, tem de mapear o construtor de expressão para o nome de secção associada na configuração. Se optar por implementar um tipo de expressão-builder personalizado, tem de mapear o construtor de expressão para a classe de construtor de expressão personalizada, que tem de derivar da classe de ExpressionBuilder."
  syntax:
    content: 'public sealed class ExpressionBuilder : System.Configuration.ConfigurationElement'
