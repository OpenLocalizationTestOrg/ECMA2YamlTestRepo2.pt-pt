  name: DataSourceSelectArguments
  nameWithType: DataSourceSelectArguments
  fullName: System.Web.UI.DataSourceSelectArguments
  type: Class
  summary: "Fornece um mecanismo que utilizar controlos vinculados a dados para pedir dados relacionados com operações de controlos de origem de dados quando os dados são obtidos. Esta classe não pode ser herdada."
  remarks: "Controlos vinculados a dados utilizam a classe de DataSourceSelectArguments para pedir que executa operações relacionadas com a dados adicionais no conjunto de resultados, tais como os dados a ordenação ou devolver um subconjunto específico de dados de um controlo de origem de dados. Estas operações relacionadas com a dados são enumeradas pelo <xref:System.Web.UI.DataSourceCapabilities>enumeração.</xref:System.Web.UI.DataSourceCapabilities> A tabela seguinte indica como a classe de DataSourceSelectArguments suporta estas operações relacionadas com a dados.      | Capacidade | As propriedades de DataSourceSelectArguments relacionadas com |   |----------------|--------------------------------------------------|   | <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>| <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>|   | <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>| <xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>, <xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A>|   | <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>| <xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>, <xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A>|       Controlos vinculados a dados chamar explicitamente o <xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A>método ao vincular dados, que chama o <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>método do controlo de origem de dados que estão associados.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A> </xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A> </xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A> </xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> Desta forma, o controlo vinculado a dados obtém dados a partir do controlo de origem de dados a pedido. Porque o <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>método aceita um parâmetro de DataSourceSelectArguments, o controlo vinculado a dados é responsável por criar e gerir um objeto de DataSourceSelectArguments e passou-à <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>método quando obtém dados a partir do controlo de origem de dados.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>       Em alguns casos, controlos vinculados a dados poderão não ter quaisquer funcionalidades adicionais relacionados com a dados. Neste caso, os controlos vinculados a dados transmitir um <xref:System.Web.UI.DataSourceSelectArguments.Empty%2A>argumentos de objeto para o <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>método.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceSelectArguments.Empty%2A>       Para conjuntos de resultados ordenados, uma vista de origem de dados de verificação de controlos vinculados a dados <xref:System.Web.UI.DataSourceView.CanSort%2A>propriedade em tempo de execução e adicione um <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>capacidade utilizando o <xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29>método.</xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceView.CanSort%2A> Como uma operação separada, o controlo vinculado a dados pode pedir um conjunto de um controlo de origem de dados através da definição de resultados ordenado o <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>propriedade no objeto DataSourceSelectArguments transmitido para o <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>método.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>       Para cenários de paginação, uma vista de origem de dados de verificação de controlos vinculados a dados <xref:System.Web.UI.DataSourceView.CanPage%2A>propriedade em tempo de execução e adicione um <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>capacidade utilizando o <xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29>método.</xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceView.CanPage%2A> Como uma operação separada, o controlo vinculado a dados pode pedir um subconjunto de dados de um controlo de origem de dados para paginação, definindo o <xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>e <xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A>Propriedades no objeto DataSourceSelectArguments transmitido para o <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>método.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A> </xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>       Para obter uma contagem de total de linhas para cenários de paginação, uma vista de origem de dados de verificação de controlos vinculados a dados <xref:System.Web.UI.DataSourceView.CanRetrieveTotalRowCount%2A>propriedade em tempo de execução e adicione um <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>capacidade utilizando o <xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29>método.</xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceView.CanRetrieveTotalRowCount%2A> Como uma operação separada, o controlo vinculado a dados pode pedir uma contagem de total de linhas de um controlo de origem de dados para paginação, definindo o <xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>propriedade no objeto DataSourceSelectArguments transmitido para o <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>método.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A> Quando o <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>método devolve o número total de linhas está contido pelo <xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A>propriedade.</xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A> </xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>      > [!IMPORTANT] > Se alguma das propriedades DataSourceSelectArguments estiver definida, mas o controlo de origem de dados actualmente vinculados não suporta a capacidade de pedido, um <xref:System.InvalidOperationException>exceção é acionada quando o <xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29?displayProperty=fullName>método é chamado.</xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29?displayProperty=fullName> </xref:System.InvalidOperationException>"
  syntax:
    content: public sealed class DataSourceSelectArguments
