  namespace: System.Web.UI
  summary: "Adiciona uma capacidade dos <xref href=&quot;System.Web.UI.DataSourceSelectArguments&quot;> </xref> instância, que é utilizada para comparar capacidades suportadas e as capacidades de pedido."
  remarks: "Controlos de origem de dados chamar o método de AddSupportedCapabilities para cada capacidade que suporta a origem de dados. Depois das capacidades são adicionadas, nenhuma chamada para o <xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29>método compara as capacidades suportadas contra as capacidades de pedido (representado definindo a <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>, <xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>, <xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A>, e <xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>Propriedades).</xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A> </xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A> </xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A> </xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29> Por exemplo, se uma capacidade como <xref:System.Web.UI.DataSourceCapabilities>não for adicionado, mas a <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>propriedade for definida, o <xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29>método gera um <xref:System.NotSupportedException>exceção.</xref:System.NotSupportedException> </xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A> </xref:System.Web.UI.DataSourceCapabilities>"
