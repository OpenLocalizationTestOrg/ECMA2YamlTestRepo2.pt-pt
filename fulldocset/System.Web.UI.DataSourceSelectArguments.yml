- uid: System.Web.UI.DataSourceSelectArguments.MaximumRows
  id: MaximumRows
  parent: System.Web.UI.DataSourceSelectArguments
  langs:
  - csharp
  name: MaximumRows
  nameWithType: DataSourceSelectArguments.MaximumRows
  fullName: System.Web.UI.DataSourceSelectArguments.MaximumRows
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Gets or sets a value that represents the maximum number of data rows that a data source control returns for a data retrieval operation."
  remarks: "The MaximumRows property supports paging scenarios. Data-bound controls check a data source view&quot;s <xref:System.Web.UI.DataSourceView.CanPage%2A> property at run time, and add a <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> capability using the <xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29> method if the view supports paging. If the data-bound control fails to add the capability, and the paging properties are set on a <xref:System.Web.UI.DataSourceSelectArguments> object passed to the data source view during a data retrieval operation, an <xref:System.InvalidOperationException> exception might be thrown.       The data-bound control can request a subset of data from a data source control for paging by setting the <xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A> and MaximumRows properties on the <xref:System.Web.UI.DataSourceSelectArguments> object passed to the <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> method.      > [!IMPORTANT] >  If any of the <xref:System.Web.UI.DataSourceSelectArguments> properties are set, but the currently bound data source control does not support the requested capability, an <xref:System.InvalidOperationException> exception is thrown when the <xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29?displayProperty=fullName> method is called."
  syntax:
    content: public int MaximumRows { get; set; }
    return:
      type: System.Int32
      description: "The maximum number of data rows that a data source returns for a data retrieval operation. The default value is 0, which indicates that all possible data rows are returned."
  overload: System.Web.UI.DataSourceSelectArguments.MaximumRows*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError(System.Web.UI.DataSourceView)
  id: RaiseUnsupportedCapabilitiesError(System.Web.UI.DataSourceView)
  parent: System.Web.UI.DataSourceSelectArguments
  langs:
  - csharp
  name: RaiseUnsupportedCapabilitiesError(DataSourceView)
  nameWithType: DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError(DataSourceView)
  fullName: System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError(DataSourceView)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Compares the capabilities requested for an &lt;xref:System.Web.UI.DataSourceView.ExecuteSelect%28System.Web.UI.DataSourceSelectArguments%29&gt; operation against those that the specified data source view supports."
  remarks: "The RaiseUnsupportedCapabilitiesError method is used by data-bound controls to compare additional requested capabilities represented by the properties of the <xref:System.Web.UI.DataSourceSelectArguments> class, such as the ability to sort or page through a result set, with the capabilities supported by the data source view. The view calls its own <xref:System.Web.UI.DataSourceView.RaiseUnsupportedCapabilityError%28System.Web.UI.DataSourceCapabilities%29> method for each possible capability defined in the <xref:System.Web.UI.DataSourceCapabilities> enumeration.      > [!IMPORTANT] >  If any of the <xref:System.Web.UI.DataSourceSelectArguments> properties are set, but the currently bound data source control does not support the requested capability, an <xref:System.InvalidOperationException> exception is thrown when the RaiseUnsupportedCapabilitiesError method is called."
  syntax:
    content: public void RaiseUnsupportedCapabilitiesError (System.Web.UI.DataSourceView view);
    parameters:
    - id: view
      type: System.Web.UI.DataSourceView
      description: "The data source view that performs the data retrieval operation."
  overload: System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "The data source view does not support the data source capability specified."
  platform:
  - net462
- uid: System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount
  id: RetrieveTotalRowCount
  parent: System.Web.UI.DataSourceSelectArguments
  langs:
  - csharp
  name: RetrieveTotalRowCount
  nameWithType: DataSourceSelectArguments.RetrieveTotalRowCount
  fullName: System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Gets or sets a value indicating whether a data source control should retrieve a count of all the data rows during a data retrieval operation."
  remarks: "The RetrieveTotalRowCount property supports paging scenarios. Set this property to `true` to request a total row count from the data source control during the data-retrieval operation. Check the <xref:System.Web.UI.DataSourceView.CanRetrieveTotalRowCount%2A?displayProperty=fullName> property to determine whether a data source view supports retrieving a total row count. If the data source supports it, the <xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A> property is set by the data source control during the course of a data retrieval operation and the total data row count is returned in the <xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A> property, much as a value is returned in an output parameter of a method.      > [!IMPORTANT] >  If any of the <xref:System.Web.UI.DataSourceSelectArguments> properties are set, but the currently bound data source control does not support the requested capability, an <xref:System.InvalidOperationException> exception is thrown when the <xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29?displayProperty=fullName> method is called."
  syntax:
    content: public bool RetrieveTotalRowCount { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the data source control should retrieve a total data row count; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount*
  exceptions: []
  platform:
  - net462
