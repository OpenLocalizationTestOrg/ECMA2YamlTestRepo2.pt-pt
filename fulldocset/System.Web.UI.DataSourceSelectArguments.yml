  remarks: "A propriedade RetrieveTotalRowCount suporta cenários de paginação. Defina esta propriedade como `true` para pedir uma contagem de total de linhas do controlo de origem de dados durante a operação de obtenção de dados. Verifique o <xref:System.Web.UI.DataSourceView.CanRetrieveTotalRowCount%2A?displayProperty=fullName>propriedade para determinar se uma origem de dados Ver suporta uma contagem de total de linhas a obter.</xref:System.Web.UI.DataSourceView.CanRetrieveTotalRowCount%2A?displayProperty=fullName> Se a suportar a origem de dados, o <xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A>propriedade é definida pelo controlo de origem de dados no decorrer de uma operação de obtenção de dados e o número de linhas de dados total é devolvido no <xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A>propriedade, muito como um valor é devolvida um parâmetro de saída de um método.</xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A> </xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A>      > [!IMPORTANT] > Se qualquer uma do <xref:System.Web.UI.DataSourceSelectArguments>propriedades forem definidas, mas o controlo de origem de dados actualmente vinculados não suporta a capacidade de pedido, um <xref:System.InvalidOperationException>exceção é acionada quando o <xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29?displayProperty=fullName>método é chamado.</xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29?displayProperty=fullName> </xref:System.InvalidOperationException> </xref:System.Web.UI.DataSourceSelectArguments>"
