  name: DataSourceSelectArguments
  nameWithType: DataSourceSelectArguments
  fullName: System.Web.UI.DataSourceSelectArguments
  type: Class
  summary: "Provides a mechanism that data-bound controls use to request data-related operations from data source controls when data is retrieved. This class cannot be inherited."
  remarks: "Data-bound controls use the DataSourceSelectArguments class to request that a data source control performs additional data-related operations on a result set, such as sorting the data or returning a specific subset of data. These data-related operations are enumerated by the <xref:System.Web.UI.DataSourceCapabilities> enumeration. The following table indicates how the DataSourceSelectArguments class supports these data-related operations.      |Capability|Related DataSourceSelectArguments properties|   |----------------|--------------------------------------------------|   |<xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>|<xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>|   |<xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>|<xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>, <xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A>|   |<xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>|<xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>, <xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A>|       Data-bound controls explicitly call the <xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A> method to bind data, which calls the <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> method of the data source control they are associated with. In this way, the data-bound control retrieves data from the data source control on demand. Because the <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> method accepts a DataSourceSelectArguments parameter, the data-bound control is responsible for creating and managing a DataSourceSelectArguments object and passing it to the <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> method when it retrieves data from the data source control.       In some cases, data-bound controls might not need any additional data-related capabilities. In this case, data-bound controls pass an <xref:System.Web.UI.DataSourceSelectArguments.Empty%2A> arguments object to the <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> method.       For sorted result sets, data-bound controls check a data source view&quot;s <xref:System.Web.UI.DataSourceView.CanSort%2A> property at run time, and add a <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> capability using the <xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29> method. As a separate operation, the data-bound control can request a sorted result set from a data source control by setting the <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A> property on the DataSourceSelectArguments object passed to the <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> method.       For paging scenarios, data-bound controls check a data source view&quot;s <xref:System.Web.UI.DataSourceView.CanPage%2A> property at run time, and add a <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> capability using the <xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29> method. As a separate operation, the data-bound control can request a subset of data from a data source control for paging by setting the <xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A> and <xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A> properties on the DataSourceSelectArguments object passed to the <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> method.       To retrieve a total row count for paging scenarios, data-bound controls check a data source view&quot;s <xref:System.Web.UI.DataSourceView.CanRetrieveTotalRowCount%2A> property at run time, and add a <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> capability using the <xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29> method. As a separate operation, the data-bound control can request a total row count from a data source control for paging by setting the <xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A> property on the DataSourceSelectArguments object passed to the <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> method. When the <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> method returns, the total row count is contained by the <xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A> property.      > [!IMPORTANT] >  If any of the DataSourceSelectArguments properties are set, but the currently bound data source control does not support the requested capability, an <xref:System.InvalidOperationException> exception is thrown when the <xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29?displayProperty=fullName> method is called."
  syntax:
    content: public sealed class DataSourceSelectArguments
