  remarks: "A propriedade MaximumRows suporta cenários de paginação. Uma vista de origem de dados de verificação de controlos vinculados a dados <xref:System.Web.UI.DataSourceView.CanPage%2A>propriedade em tempo de execução e adicione um <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>capacidade utilizando o <xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29>método se a vista suporta paginação.</xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceView.CanPage%2A> Se o controlo vinculado a dados não consegue adicionar a capacidade e as propriedades de paginação estão definidas num <xref:System.Web.UI.DataSourceSelectArguments>objecto transmitido para a vista de origem de dados durante uma operação de obtenção de dados, uma <xref:System.InvalidOperationException>exceção poderão ser emitida.</xref:System.InvalidOperationException> </xref:System.Web.UI.DataSourceSelectArguments>       O controlo vinculado a dados, pode pedir um subconjunto dos dados de um controlo de origem de dados para paginação, definindo o <xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>MaximumRows propriedades e o <xref:System.Web.UI.DataSourceSelectArguments>transmitido um objeto para o <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>método.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceSelectArguments> </xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>      > [!IMPORTANT] > Se qualquer uma do <xref:System.Web.UI.DataSourceSelectArguments>propriedades forem definidas, mas o controlo de origem de dados actualmente vinculados não suporta a capacidade de pedido, um <xref:System.InvalidOperationException>exceção é acionada quando o <xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29?displayProperty=fullName>método é chamado.</xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29?displayProperty=fullName> </xref:System.InvalidOperationException> </xref:System.Web.UI.DataSourceSelectArguments>"
