  type: Class
  summary: "Provides data for the paint events of the <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart&quot;></xref> control."
  remarks: "A ChartPaintEventArgs object is used to set chart properties during the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.PostPaint> and <xref:System.Windows.Forms.DataVisualization.Charting.Chart.PrePaint> events of the <xref:System.Windows.Forms.DataVisualization.Charting.Chart> control.       The <xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs.Position%2A> property allows you to position chart elements, and the <xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs.ChartGraphics%2A> property facilitates GDI+ drawing operations.       The <xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs.Chart%2A> property gives the developer access to the root <xref:System.Windows.Forms.DataVisualization.Charting.Chart> object, which can be used to set various properties of the chart."
  syntax:
    content: 'public class ChartPaintEventArgs : EventArgs'
