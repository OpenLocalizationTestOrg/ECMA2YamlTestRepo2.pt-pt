items:
- uid: System.Web.UI.IFilterResolutionService
  id: IFilterResolutionService
  children:
  - System.Web.UI.IFilterResolutionService.CompareFilters(System.String,System.String)
  - System.Web.UI.IFilterResolutionService.EvaluateFilter(System.String)
  langs:
  - csharp
  name: IFilterResolutionService
  nameWithType: IFilterResolutionService
  fullName: System.Web.UI.IFilterResolutionService
  type: Interface
  summary: "Provides an interface that designer developers can use to evaluate device filters by name."
  remarks: "Page developers and control authors do not use the IFilterResolutionService interface. The IFilterResolutionService interface is implemented by designer developers to provide device filter-related services when parsing and persisting controls in the designer environment.       The IFilterResolutionService interface is used when a designer developer needs to support the editing of filtered properties.       The IFilterResolutionService interface is specific to controls&quot; use of device filters in a designer environment. When controls are parsed or persisted in the designer environment outside the context of a browser request, the IFilterResolutionService interface provides a way to determine whether the current control is affected by a named filter and whether a named filter is part of a specific device-filter hierarchy.       The <xref:System.Web.Configuration.HttpCapabilitiesBase> class implements the IFilterResolutionService interface."
  syntax:
    content: public interface IFilterResolutionService
  implements: []
  platform:
  - net462
- uid: System.Web.UI.IFilterResolutionService.CompareFilters(System.String,System.String)
  id: CompareFilters(System.String,System.String)
  parent: System.Web.UI.IFilterResolutionService
  langs:
  - csharp
  name: CompareFilters(String,String)
  nameWithType: IFilterResolutionService.CompareFilters(String,String)
  fullName: System.Web.UI.IFilterResolutionService.CompareFilters(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Returns a value indicating whether a parent-child relationship exists between two specified device filters."
  syntax:
    content: public int CompareFilters (string filter1, string filter2);
    parameters:
    - id: filter1
      type: System.String
      description: "A device filter name."
    - id: filter2
      type: System.String
      description: "A device filter name"
    return:
      type: System.Int32
      description: "1 if the device filter identified by <code>filter1</code> is a parent of the filter identified by <code>filter2</code>, -1 if the device filter identified by <code>filter2</code> is a parent of the filter identified by <code>filter1</code>, and 0 if there is no parent-child relationship between the two filters."
  overload: System.Web.UI.IFilterResolutionService.CompareFilters*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.IFilterResolutionService.EvaluateFilter(System.String)
  id: EvaluateFilter(System.String)
  parent: System.Web.UI.IFilterResolutionService
