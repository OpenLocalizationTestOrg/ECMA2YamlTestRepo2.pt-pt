  name: EvaluateFilter(String)
  nameWithType: IFilterResolutionService.EvaluateFilter(String)
  fullName: System.Web.UI.IFilterResolutionService.EvaluateFilter(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Returns a value indicating whether the specified filter is a type of the current filter object."
  remarks: "The EvaluateFilter method determines whether a named device filter is a type of filter supported by the <xref:System.Web.UI.IFilterResolutionService> object."
  syntax:
    content: public bool EvaluateFilter (string filterName);
    parameters:
    - id: filterName
      type: System.String
      description: "The name of a device filter."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the specified filter is a type applicable to the current filter object; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.IFilterResolutionService.EvaluateFilter*
  exceptions: []
  platform:
  - net462
