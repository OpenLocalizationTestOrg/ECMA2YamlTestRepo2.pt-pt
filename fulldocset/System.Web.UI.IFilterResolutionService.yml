### YamlMime:ManagedReference
items:
- uid: System.Web.UI.IFilterResolutionService
  id: IFilterResolutionService
  children:
  - System.Web.UI.IFilterResolutionService.CompareFilters(System.String,System.String)
  - System.Web.UI.IFilterResolutionService.EvaluateFilter(System.String)
  langs:
  - csharp
  name: IFilterResolutionService
  nameWithType: IFilterResolutionService
  fullName: System.Web.UI.IFilterResolutionService
  type: Interface
  summary: "Fornece uma interface que designer os programadores podem utilizar para avaliar os filtros de dispositivos por nome."
  remarks: "Os programadores de página e autores de controlo não utilizam a interface IFilterResolutionService. A interface IFilterResolutionService é implementada por programadores estruturador para fornecer serviços relacionados com o filtro do dispositivo durante a análise e a persistência controla no ambiente do estruturador.       A interface IFilterResolutionService é utilizada quando um estruturador programador tem de suportar a edição de propriedades filtradas.       A interface IFilterResolutionService é específica para a utilização dos controlos de filtros de dispositivo num ambiente de estruturador. Quando os controlos são analisar ou continuados no ambiente do estruturador fora do contexto de um pedido de browser, a interface IFilterResolutionService fornece uma forma de determinar se o controlo atual é afetado por um filtro com o nome e se um filtro com o nome é parte de uma hierarquia de filtro específico do dispositivo.       O <xref:System.Web.Configuration.HttpCapabilitiesBase>classe implementa a interface de IFilterResolutionService.</xref:System.Web.Configuration.HttpCapabilitiesBase>"
  syntax:
    content: public interface IFilterResolutionService
  implements: []
  platform:
  - net462
- uid: System.Web.UI.IFilterResolutionService.CompareFilters(System.String,System.String)
  id: CompareFilters(System.String,System.String)
  parent: System.Web.UI.IFilterResolutionService
  langs:
  - csharp
  name: CompareFilters(String,String)
  nameWithType: IFilterResolutionService.CompareFilters(String,String)
  fullName: System.Web.UI.IFilterResolutionService.CompareFilters(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Devolve um valor que indica que se existe uma relação principal-subordinado entre dois especificadas filtros de dispositivo."
  syntax:
    content: public int CompareFilters (string filter1, string filter2);
    parameters:
    - id: filter1
      type: System.String
      description: "Um nome de filtro do dispositivo."
    - id: filter2
      type: System.String
      description: "Um nome de filtro do dispositivo"
    return:
      type: System.Int32
      description: "1 se o filtro do dispositivo identificada pelo <code> filter1 </code> é um elemento principal do filtro identificado por <code> filter2 </code>, -1 se o filtro do dispositivo identificada pelo <code> filter2 </code> é um elemento principal do filtro identificado por <code> filter1 </code>e 0 se não houver nenhuma relação principal-subordinado entre os dois filtros."
  overload: System.Web.UI.IFilterResolutionService.CompareFilters*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.IFilterResolutionService.EvaluateFilter(System.String)
  id: EvaluateFilter(System.String)
  parent: System.Web.UI.IFilterResolutionService
  langs:
  - csharp
  name: EvaluateFilter(String)
  nameWithType: IFilterResolutionService.EvaluateFilter(String)
  fullName: System.Web.UI.IFilterResolutionService.EvaluateFilter(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Devolve um valor que indica se o filtro especificado é um tipo de objeto de filtro atual."
  remarks: "O método EvaluateFilter determina se um filtro do dispositivo com o nome é um tipo de filtro suportado pelo <xref:System.Web.UI.IFilterResolutionService>objeto.</xref:System.Web.UI.IFilterResolutionService>"
  syntax:
    content: public bool EvaluateFilter (string filterName);
    parameters:
    - id: filterName
      type: System.String
      description: "O nome do filtro do dispositivo."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o filtro especificado é um tipo aplicável para o objeto de filtro atual; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.IFilterResolutionService.EvaluateFilter*
  exceptions: []
  platform:
  - net462
