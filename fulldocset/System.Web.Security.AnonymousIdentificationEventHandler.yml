  summary: "Representa o método que processa o **AnonymousIdentification_Creating** eventos de um <xref href=&quot;System.Web.Security.AnonymousIdentificationModule&quot;> </xref>."
  remarks: "O delegado de AnonymousIdentificationEventHandler está definido para o <xref:System.Web.Security.AnonymousIdentificationModule.Creating>evento da <xref:System.Web.Security.AnonymousIdentificationModule>classe.</xref:System.Web.Security.AnonymousIdentificationModule> </xref:System.Web.Security.AnonymousIdentificationModule.Creating> Pode aceder a <xref:System.Web.Security.AnonymousIdentificationModule.Creating>eventos do <xref:System.Web.Security.AnonymousIdentificationModule>classe, especificando um subroutine com o nome **AnonymousIdentification_Creating** no ficheiro global. asax para a sua aplicação ASP.NET.</xref:System.Web.Security.AnonymousIdentificationModule> </xref:System.Web.Security.AnonymousIdentificationModule.Creating> O <xref:System.Web.Security.AnonymousIdentificationModule.Creating>o evento é gerado durante o <xref:System.Web.HttpApplication.PostAuthenticateRequest>eventos.</xref:System.Web.HttpApplication.PostAuthenticateRequest> </xref:System.Web.Security.AnonymousIdentificationModule.Creating>       O <xref:System.Web.Security.AnonymousIdentificationModule>constrói um <xref:System.Web.Security.AnonymousIdentificationEventArgs>objeto utilizando atual <xref:System.Web.HttpContext>e passa-o para o **AnonymousIdentification_Creating** eventos.</xref:System.Web.HttpContext> </xref:System.Web.Security.AnonymousIdentificationEventArgs> </xref:System.Web.Security.AnonymousIdentificationModule>       Pode utilizar o <xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>propriedade o <xref:System.Web.Security.AnonymousIdentificationEventArgs>objeto fornecida para o **AnonymousIdentification_Creating** eventos para definir o identificador de anónimo para um valor personalizado.</xref:System.Web.Security.AnonymousIdentificationEventArgs> </xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A> Se não especificar um valor para o <xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>propriedade durante o **AnonymousIdentification_Creating** evento, um <xref:System.Guid>é utilizado.</xref:System.Guid> </xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>       O **AnonymousIdentification_Creating** evento apenas é gerado quando é anónima <xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>ao definir o elemento de configuração para `true`.</xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>"
  example:
  - "The following code example uses the **AnonymousIdentification_Creating** event to set the anonymous identifier to a custom value.  \n  \n [!code-cs[System.Web.Security.AnonymousIdentificationModule#1](~/add/codesnippet/csharp/t-system.web.security.an_0_1.asax)]\n [!code-vb[System.Web.Security.AnonymousIdentificationModule#1](~/add/codesnippet/visualbasic/t-system.web.security.an_0_1.asax)]"
