  name: AnonymousIdentificationEventHandler
  nameWithType: AnonymousIdentificationEventHandler
  fullName: System.Web.Security.AnonymousIdentificationEventHandler
  type: Delegate
  summary: "Represents the method that handles the **AnonymousIdentification_Creating** event of a <xref href=&quot;System.Web.Security.AnonymousIdentificationModule&quot;></xref>."
  remarks: "The AnonymousIdentificationEventHandler delegate is defined for the <xref:System.Web.Security.AnonymousIdentificationModule.Creating> event of the <xref:System.Web.Security.AnonymousIdentificationModule> class. You can access the <xref:System.Web.Security.AnonymousIdentificationModule.Creating> event of the <xref:System.Web.Security.AnonymousIdentificationModule> class by specifying a subroutine named **AnonymousIdentification_Creating** in the Global.asax file for your ASP.NET application. The <xref:System.Web.Security.AnonymousIdentificationModule.Creating> event is raised during the <xref:System.Web.HttpApplication.PostAuthenticateRequest> event.       The <xref:System.Web.Security.AnonymousIdentificationModule> constructs an <xref:System.Web.Security.AnonymousIdentificationEventArgs> object using the current <xref:System.Web.HttpContext> and passes it to the **AnonymousIdentification_Creating** event.       You can use the <xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A> property of the <xref:System.Web.Security.AnonymousIdentificationEventArgs> object supplied to the **AnonymousIdentification_Creating** event to set the anonymous identifier to a custom value. If you do not specify a value for the <xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A> property during the **AnonymousIdentification_Creating** event, a <xref:System.Guid> is used.       The **AnonymousIdentification_Creating** event is only raised when anonymous identification is <xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A> by setting the  configuration element to `true`."
  example:
  - "The following code example uses the **AnonymousIdentification_Creating** event to set the anonymous identifier to a custom value.  \n  \n [!code-cs[System.Web.Security.AnonymousIdentificationModule#1](~/add/codesnippet/csharp/t-system.web.security.an_0_1.asax)]\n [!code-vb[System.Web.Security.AnonymousIdentificationModule#1](~/add/codesnippet/visualbasic/t-system.web.security.an_0_1.asax)]"
  syntax:
    content: public delegate void AnonymousIdentificationEventHandler(object sender, AnonymousIdentificationEventArgs e);
