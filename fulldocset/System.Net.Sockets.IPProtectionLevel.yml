items:
- uid: System.Net.Sockets.IPProtectionLevel
  id: IPProtectionLevel
  children:
  - System.Net.Sockets.IPProtectionLevel.EdgeRestricted
  - System.Net.Sockets.IPProtectionLevel.Restricted
  - System.Net.Sockets.IPProtectionLevel.Unrestricted
  - System.Net.Sockets.IPProtectionLevel.Unspecified
  langs:
  - csharp
  name: IPProtectionLevel
  nameWithType: IPProtectionLevel
  fullName: System.Net.Sockets.IPProtectionLevel
  type: Enum
  summary: "Um valor que permite a restrição de um socket de IPv6 para um âmbito especificado, tais como endereços com a mesma ligação local ou o prefixo de local de site."
  remarks: "Esta opção permite que as aplicações colocar as restrições de acesso em IPv6 sockets. Estas restrições que uma aplicação em execução numa LAN privada simplesmente e robustly proteger-se contra ataques externos. Esta opção de socket widens ou restringe o âmbito de um serviço de escuta socket, ativar acesso sem restrições de utilizadores públicos e privados, quando adequado ou restringir o acesso apenas para o mesmo site, conforme necessário."
  syntax:
    content: public enum IPProtectionLevel
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Net.Sockets.IPProtectionLevel.EdgeRestricted
  id: EdgeRestricted
  parent: System.Net.Sockets.IPProtectionLevel
  langs:
  - csharp
  name: EdgeRestricted
  nameWithType: IPProtectionLevel.EdgeRestricted
  fullName: System.Net.Sockets.IPProtectionLevel.EdgeRestricted
  type: Field
  assemblies:
  - System
  namespace: System.Net.Sockets
  summary: "O nível de proteção de IP é edge restringida. Este valor deverá ser utilizado por aplicações concebidas para funcionar através da Internet. Esta definição não permite a transversal de tradução de endereços de rede (NAT), utilizando a implementação do Windows Teredo. Estas aplicações podem ignorar firewalls de IPv4, pelo que as aplicações têm de estar protegidas contra ataques de Internet direcionados na porta aberta. No Windows Server 2003 e Windows XP, o valor predefinido para o nível de proteção de IP num socket é edge restringida."
  syntax:
    content: EdgeRestricted
    return:
      type: System.Net.Sockets.IPProtectionLevel
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Sockets.IPProtectionLevel.Restricted
  id: Restricted
  parent: System.Net.Sockets.IPProtectionLevel
  langs:
  - csharp
  name: Restricted
  nameWithType: IPProtectionLevel.Restricted
  fullName: System.Net.Sockets.IPProtectionLevel.Restricted
  type: Field
  assemblies:
  - System
  namespace: System.Net.Sockets
  summary: "O nível de proteção de IP é restrito. Este valor deverá ser utilizado por aplicações de intranet que não implementam cenários de Internet. Estas aplicações, geralmente, não são testadas ou protegidas contra ataques de estilo de Internet. Esta definição irá limitar o tráfego recebido para o local de ligação apenas."
  syntax:
    content: Restricted
    return:
      type: System.Net.Sockets.IPProtectionLevel
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Sockets.IPProtectionLevel.Unrestricted
  id: Unrestricted
  parent: System.Net.Sockets.IPProtectionLevel
  langs:
  - csharp
  name: Unrestricted
  nameWithType: IPProtectionLevel.Unrestricted
  fullName: System.Net.Sockets.IPProtectionLevel.Unrestricted
  type: Field
  assemblies:
  - System
  namespace: System.Net.Sockets
  summary: "O nível de proteção de IP é sem restrições. Este valor deverá ser utilizado por aplicações concebidas para funcionar através da Internet, incluindo aplicações tirando partido de capacidades de transversal IPv6 NAT incorporadas no Windows (Teredo, por exemplo). Estas aplicações podem ignorar firewalls de IPv4, pelo que as aplicações têm de estar protegidas contra ataques de Internet direcionados na porta aberta. No Windows Server 2008 R2 e Windows Vista, o valor predefinido para o nível de proteção de IP num socket é restrita."
  syntax:
    content: Unrestricted
    return:
      type: System.Net.Sockets.IPProtectionLevel
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Sockets.IPProtectionLevel.Unspecified
  id: Unspecified
  parent: System.Net.Sockets.IPProtectionLevel
  langs:
  - csharp
  name: Unspecified
  nameWithType: IPProtectionLevel.Unspecified
  fullName: System.Net.Sockets.IPProtectionLevel.Unspecified
  type: Field
  assemblies:
  - System
  namespace: System.Net.Sockets
  summary: "O nível de proteção de IP é não especificado. No Windows 7 e Windows Server 2008 R2, o valor predefinido para o nível de proteção de IP num socket é não especificado."
  syntax:
    content: Unspecified
    return:
      type: System.Net.Sockets.IPProtectionLevel
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
