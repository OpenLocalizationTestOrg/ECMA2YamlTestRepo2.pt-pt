  nameWithType: SrgsRule
  fullName: System.Speech.Recognition.SrgsGrammar.SrgsRule
  type: Class
  summary: "Representa uma regra de gramática."
  remarks: "Utilize a classe de SrgsRule para criar uma nova regra em tempo de execução ou modificar uma regra num fluxo de gramática existente ou ficheiro em tempo de execução.       As palavras e expressões especificados por objetos SrgsRule gramáticas definidos pelo <xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument>instâncias limitam a entrada de ditas o reconhecedor deve ser capaz de identificar.</xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument>       Um objeto de SrgsRule Especifica a sequência na qual devem ser ditas por ordenar os objetos que contêm palavras e expressões diferentes. Palavras e expressões dentro de uma regra são representados por objetos, tais como <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem>, <xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf>, <xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef>, e <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken>elementos.</xref:System.Speech.Recognition.SrgsGrammar.SrgsToken> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef> </xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf> </xref:System.Speech.Recognition.SrgsGrammar.SrgsItem> Utilize o <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule.Elements%2A>propriedade para aceder à coleção de objetos subordinados que contenha um objeto de SrgsRule.</xref:System.Speech.Recognition.SrgsGrammar.SrgsRule.Elements%2A>       Pode determinar se um SrgsRule pode ser especificada numa referência de regra de uma regra na gramática externa definindo a respetiva <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule.Scope%2A>propriedade.</xref:System.Speech.Recognition.SrgsGrammar.SrgsRule.Scope%2A>       Não é válido para definir um SrgsRule que está vazio ou que contém apenas espaços em branco.       Esta classe representa o `rule` elemento que está definido a Consortium World Wide Web (W3C) [especificação de gramática de reconhecimento de voz (SRGS) versão 1.0](http://go.microsoft.com/fwlink/?LinkId=201761). Para obter informações sobre o SRGS `rule` elemento e obter detalhes sobre o suporte por System.Speech, consulte [regra elemento](http://msdn.microsoft.com/en-us/da67b4aa-0545-426a-a02f-1417b968021e)."
