  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Populates the site name and site ID based on a site argument value."
  remarks: "If `siteArgument` is `null`, or is equal to the default site name, or is equal to the default site identifier, the `siteName` and `siteID` values are populated with the default site values."
  syntax:
    content: public void ResolveSiteArgument (string siteArgument, out string siteName, out string siteID);
    parameters:
    - id: siteArgument
      type: System.String
      description: "The site name or site identifier."
    - id: siteName
      type: System.String
      description: "The default site name."
    - id: siteID
      type: System.String
      description: "A unique identifier for the site."
