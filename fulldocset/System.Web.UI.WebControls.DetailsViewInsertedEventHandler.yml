  fullName: System.Web.UI.WebControls.DetailsViewInsertedEventHandler
  type: Delegate
  summary: "Represents the method that handles the <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemInserted&quot;></xref> event of a <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;></xref> control."
  remarks: "The <xref:System.Web.UI.WebControls.DetailsView> control raises the <xref:System.Web.UI.WebControls.DetailsView.ItemInserted> event when an Insert button (a button with its `CommandName` property set to &quot;Insert&quot;) within the control is clicked, but after the <xref:System.Web.UI.WebControls.DetailsView> control inserts the record. This allows you to provide an event handler that performs a custom routine, such as checking the results of an insert operation, whenever this event occurs.       When you create a DetailsViewInsertedEventHandler delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event-handler delegates, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to programmatically add a DetailsViewInsertedEventHandler delegate to the <xref:System.Web.UI.WebControls.DetailsView.ItemInserted> event of a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-vb[DetailsViewInsertedEventHandlerInline#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_382_1.aspx)]\n [!code-cs[DetailsViewInsertedEventHandlerInline#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_382_1.aspx)]  \n  \n The following code example demonstrates how to declaratively add a DetailsViewInsertedEventHandler delegate to the <xref:System.Web.UI.WebControls.DetailsView.ItemInserted> event of a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-cs[DetailsViewInsertedEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_382_2.aspx)]\n [!code-vb[DetailsViewInsertedEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_382_2.aspx)]"
