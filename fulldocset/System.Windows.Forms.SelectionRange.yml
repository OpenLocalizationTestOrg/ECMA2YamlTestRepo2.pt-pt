  example:
  - "The following example sets the <xref:System.Windows.Forms.SelectionRange> property of a <xref:System.Windows.Forms.MonthCalendar> control based on two dates entered into two <xref:System.Windows.Forms.TextBox> controls when a <xref:System.Windows.Forms.Button> is clicked. This code assumes new instances of a <xref:System.Windows.Forms.MonthCalendar> control, two <xref:System.Windows.Forms.TextBox> controls, and a <xref:System.Windows.Forms.Button> have been created on a <xref:System.Windows.Forms.Form>. You might consider adding code to validate the <xref:System.Windows.Forms.Control.Text%2A> assigned to the text boxes to verify that they contain valid dates.  \n  \n [!code-cpp[Classic SelectionRange.SelectionRange1 Example#1](~/add/codesnippet/cpp/m-system.windows.forms.s_2_1.cpp)]\n [!code-cs[Classic SelectionRange.SelectionRange1 Example#1](~/add/codesnippet/csharp/m-system.windows.forms.s_2_1.cs)]\n [!code-vb[Classic SelectionRange.SelectionRange1 Example#1](~/add/codesnippet/visualbasic/m-system.windows.forms.s_2_1.vb)]"
