- uid: System.EnterpriseServices.Internal.ComManagedImportUtil.GetComponentInfo(System.String,System.String@,System.String@)
  id: GetComponentInfo(System.String,System.String@,System.String@)
  parent: System.EnterpriseServices.Internal.ComManagedImportUtil
  langs:
  - csharp
  name: GetComponentInfo(String,String,String)
  nameWithType: ComManagedImportUtil.GetComponentInfo(String,String,String)
  fullName: System.EnterpriseServices.Internal.ComManagedImportUtil.GetComponentInfo(String,String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Obtém as informações de componente de assemblagem."
  remarks: "Este método é denominado pelo catálogo COM+ para identificar os identificadores de classe (CLSIDs) e ProgIDs dos componentes de uma DLL antes que se encontra registada."
  syntax:
    content: public void GetComponentInfo (string assemblyPath, out string numComponents, out string componentInfo);
    parameters:
    - id: assemblyPath
      type: System.String
      description: "O caminho para a assemblagem."
    - id: numComponents
      type: System.String
      description: "Quando este método devolve, este parâmetro contém o número de componentes na assemblagem."
    - id: componentInfo
      type: System.String
      description: "Quando este método devolve, este parâmetro contém as informações sobre os componentes."
  overload: System.EnterpriseServices.Internal.ComManagedImportUtil.GetComponentInfo*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>assemblyPath</code>é uma cadeia vazia, contém apenas espaços em branco ou contém um ou mais carateres inválidos, conforme definido pelo <xref:System.IO.Path.InvalidPathChars>.       - ou - o sistema não foi possível obter o caminho absoluto."
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "O chamador não tem as permissões necessárias."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>assemblyPath</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<code>assemblyPath</code>contém dois pontos (&quot;:&quot;)."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "O caminho especificado, o nome de ficheiro ou ambos excedem o comprimento máximo definido pelo sistema. Por exemplo, em plataformas com Windows, caminhos tem de ter menos de 248 carateres e nomes de ficheiros tem de ser inferior a 260 caracteres."
  platform:
  - net462
- uid: System.EnterpriseServices.Internal.ComManagedImportUtil.InstallAssembly(System.String,System.String,System.String)
  id: InstallAssembly(System.String,System.String,System.String)
  parent: System.EnterpriseServices.Internal.ComManagedImportUtil
  langs:
  - csharp
  name: InstallAssembly(String,String,String)
  nameWithType: ComManagedImportUtil.InstallAssembly(String,String,String)
  fullName: System.EnterpriseServices.Internal.ComManagedImportUtil.InstallAssembly(String,String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Instala uma assemblagem numa aplicação COM+."
  remarks: "Chamadas de InstallAssembly <xref:System.EnterpriseServices.RegistrationHelper.InstallAssembly%2A?displayProperty=fullName>, que efetua os seguintes passos: 1.</xref:System.EnterpriseServices.RegistrationHelper.InstallAssembly%2A?displayProperty=fullName>  Registo da assemblagem.      2.  Criação de uma biblioteca de tipos.      3.  Registo da biblioteca de tipos.      4.  Instalação da biblioteca de tipos sob a aplicação especificada.      5.  Configuração de componentes contidos na biblioteca de tipos.       Este método requer que o autor da chamada ter privilégios administrativos no computador local."
  syntax:
    content: public void InstallAssembly (string asmpath, string parname, string appname);
    parameters:
    - id: asmpath
      type: System.String
      description: "O caminho para a assemblagem."
    - id: parname
      type: System.String
      description: "O COM+ nome da partição."
    - id: appname
      type: System.String
      description: "O COM+ nome da aplicação."
  overload: System.EnterpriseServices.Internal.ComManagedImportUtil.InstallAssembly*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "Um chamador na cadeia de chamada não tem permissão para aceder a código não gerido."
  - type: System.EnterpriseServices.RegistrationException
    commentId: T:System.EnterpriseServices.RegistrationException
    description: "A assemblagem de entrada não tem um nome seguro."
  platform:
  - net462
