    description: "<code>index</code>é menor que zero."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>array</code>é multidimensional.       - ou - o número de elementos na origem de <xref href=&quot;System.Collections.ReadOnlyCollectionBase&quot;> </xref> é superior ao espaço disponível desde o <code>index</code> ao fim do destino <code>array</code>."
  - type: System.InvalidCastException
    commentId: T:System.InvalidCastException
    description: "O tipo da origem de <xref href=&quot;System.Collections.ReadOnlyCollectionBase&quot;> </xref> não pode ser convertido automaticamente para o tipo de destino <code> array </code>."
