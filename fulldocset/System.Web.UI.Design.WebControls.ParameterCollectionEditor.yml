  name: ParameterCollectionEditor
  nameWithType: ParameterCollectionEditor
  fullName: System.Web.UI.Design.WebControls.ParameterCollectionEditor
  type: Class
  summary: "Provides a component editor for the <xref href=&quot;System.Web.UI.WebControls.ParameterCollection&quot;></xref> object that is specified by the <xref uid=&quot;langword_csharp_Parameters&quot; name=&quot;Parameters&quot; href=&quot;&quot;></xref> properties of the associated data source control."
  remarks: "The ParameterCollectionEditor class provides a user interface for editing the <xref:System.Web.UI.WebControls.Parameter> elements of the <xref:System.Web.UI.WebControls.ParameterCollection> object at design time, as specified by one of the `Parameters` properties. The `Parameters` properties include the <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteParameters%2A>, <xref:System.Web.UI.WebControls.ObjectDataSource.FilterParameters%2A>, <xref:System.Web.UI.WebControls.ObjectDataSource.InsertParameters%2A>, <xref:System.Web.UI.WebControls.ObjectDataSource.SelectParameters%2A> and <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateParameters%2A> properties of the <xref:System.Web.UI.WebControls.ObjectDataSource>, <xref:System.Web.UI.WebControls.SqlDataSource>, and other data source controls.       The ParameterCollectionEditor is invoked by selecting the ellipsis (**…**) button on one of the `Parameters` properties in the **Properties** grid of the visual designer.       The <xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor.EditValue%2A> method edits the <xref:System.Web.UI.WebControls.Parameter> elements of the <xref:System.Web.UI.WebControls.ParameterCollection> for the associated data source control. The <xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor.GetEditStyle%2A> method gets the editing style that is associated with this editor."
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> attribute to associate the ParameterCollectionEditor and <xref:System.Drawing.Design.UITypeEditor> (the collection editor base class) classes with a `SelectParameters` property in a custom control.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.DesignerEditors#2](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_15_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.DesignerEditors#2](~/add/codesnippet/csharp/t-system.web.ui.design.w_15_1.cs)]"
