  fullName: System.Web.UI.Design.WebControls.ParameterCollectionEditor
  type: Class
  summary: "Fornece um editor do componente para o <xref href=&quot;System.Web.UI.WebControls.ParameterCollection&quot;> </xref> objeto que é especificado pelo <xref uid=&quot;langword_csharp_Parameters&quot; name=&quot;Parameters&quot; href=&quot;&quot;> </xref> controlo de origem de propriedades dos dados associados."
  remarks: "A classe de ParameterCollectionEditor fornece uma interface de utilizador para editar o <xref:System.Web.UI.WebControls.Parameter>elementos do <xref:System.Web.UI.WebControls.ParameterCollection>objeto no momento da conceção, conforme especificado por uma do `Parameters` propriedades.</xref:System.Web.UI.WebControls.ParameterCollection> </xref:System.Web.UI.WebControls.Parameter> O `Parameters` propriedades incluem o <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteParameters%2A>, <xref:System.Web.UI.WebControls.ObjectDataSource.FilterParameters%2A>, <xref:System.Web.UI.WebControls.ObjectDataSource.InsertParameters%2A>, <xref:System.Web.UI.WebControls.ObjectDataSource.SelectParameters%2A>e <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateParameters%2A>Propriedades do <xref:System.Web.UI.WebControls.ObjectDataSource>, <xref:System.Web.UI.WebControls.SqlDataSource>, e outros dados de origem controlos.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource.UpdateParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.SelectParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.InsertParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.FilterParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.DeleteParameters%2A>       O ParameterCollectionEditor é invocado selecionando o botão de reticências (**... **) botão do `Parameters` propriedades no **propriedades** grelha do visual designer.       O <xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor.EditValue%2A>método edições a <xref:System.Web.UI.WebControls.Parameter>elementos do <xref:System.Web.UI.WebControls.ParameterCollection>para o controlo de origem de dados associado.</xref:System.Web.UI.WebControls.ParameterCollection> </xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor.EditValue%2A> O <xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor.GetEditStyle%2A>método obtém o estilo de edição que está associado este editor.</xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor.GetEditStyle%2A>"
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> attribute to associate the ParameterCollectionEditor and <xref:System.Drawing.Design.UITypeEditor> (the collection editor base class) classes with a `SelectParameters` property in a custom control.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.DesignerEditors#2](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_15_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.DesignerEditors#2](~/add/codesnippet/csharp/t-system.web.ui.design.w_15_1.cs)]"
