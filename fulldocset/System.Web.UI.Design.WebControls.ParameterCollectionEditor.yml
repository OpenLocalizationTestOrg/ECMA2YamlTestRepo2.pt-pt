- uid: System.Web.UI.Design.WebControls.ParameterCollectionEditor.EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  id: EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  parent: System.Web.UI.Design.WebControls.ParameterCollectionEditor
  langs:
  - csharp
  name: EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  nameWithType: ParameterCollectionEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  fullName: System.Web.UI.Design.WebControls.ParameterCollectionEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Edita os elementos do <xref href=&quot;System.Web.UI.WebControls.ParameterCollection&quot;> </xref> controlo de origem de objetos dos dados associados."
  remarks: "O método EditValue extrai o controlo de origem de dados associados e o estruturador de controlo de origem de dados que está associado esse controlo do `context` parâmetro. Os controlos de origem de dados suportados incluem o <xref:System.Web.UI.WebControls.ObjectDataSource>e <xref:System.Web.UI.WebControls.SqlDataSource>controlos, com o respetivo correspondente <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner>e <xref:System.Web.UI.Design.WebControls.SqlDataSourceDesigner>designers.</xref:System.Web.UI.Design.WebControls.SqlDataSourceDesigner> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner> </xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource>       Depois dos dados são extraídos, o EditValue chama novamente para o estruturador de controlo de origem de dados para apresentar uma caixa de diálogo edição que é utilizada para editar um <xref:System.Web.UI.WebControls.ParameterCollection>objeto que é referenciado por uma do `Parameters` propriedades dos dados de controlo de origem.</xref:System.Web.UI.WebControls.ParameterCollection>"
  syntax:
    content: public override object EditValue (System.ComponentModel.ITypeDescriptorContext context, IServiceProvider provider, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Um <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> utilizado para adquirir as informações de contexto de objeto."
    - id: provider
      type: System.IServiceProvider
      description: "Implementar um objeto de <xref:System.IServiceProvider>através do qual editar serviços pode ser obtido.</xref:System.IServiceProvider>"
    - id: value
      type: System.Object
      description: "O objeto para editar o valor."
    return:
      type: System.Object
      description: "A nova <code> value </code>; caso contrário, se o valor do objeto não foi alterada, <code> value </code> inalterado."
  overload: System.Web.UI.Design.WebControls.ParameterCollectionEditor.EditValue*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>value</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
