  remarks: "Use this delegate to provide custom code that performs validation on the server. Your code needs to validate the <xref:System.Web.UI.WebControls.ServerValidateEventArgs.Value%2A> property of the `args` parameter passed to the delegate. Store the result of the validation in the <xref:System.Web.UI.WebControls.ServerValidateEventArgs.IsValid%2A> property of the `args` parameter.       When you create a ServerValidateEventHandler delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event handler delegates, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115).       For more information about handling events, see [NIB: Consuming Events](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
