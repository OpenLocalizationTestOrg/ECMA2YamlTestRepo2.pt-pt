  remarks: "As palavras-chave enlace de transação num <xref:System.Data.SqlClient.SqlConnection.ConnectionString%2A>controlar a forma como uma <xref:System.Data.SqlClient.SqlConnection>está vinculada a um <xref:System.Transactions.Transaction>.</xref:System.Transactions.Transaction> inscritas</xref:System.Data.SqlClient.SqlConnection> </xref:System.Data.SqlClient.SqlConnection.ConnectionString%2A>       A tabela seguinte mostra os valores possíveis para a propriedade TransactionBinding: | Valor | Descrição |   |-----------|-----------------|   | Implícita desvincular | A predefinição. Faz com que a ligação para anular a exposição da transação, quando este termina. Depois de anular a exposição, os pedidos adicionais na ligação são executados no modo de Committed. O <xref:System.Transactions.Transaction.Current%2A>propriedade não é verificada ao executar pedidos enquanto a transação está ativa.</xref:System.Transactions.Transaction.Current%2A> Depois da transação terminou, os pedidos adicionais são executados no modo de Committed. |   | Explícita desvincular | Faz com que a ligação permaneça ligado para a transação até que a ligação está fechada ou até <xref:System.Data.SqlClient.SqlConnection.EnlistTransaction%2A>é chamado com um `null` (`Nothing` no Visual Basic) valor.</xref:System.Data.SqlClient.SqlConnection.EnlistTransaction%2A> Um <xref:System.InvalidOperationException>é emitida se <xref:System.Transactions.Transaction.Current%2A>não é a transação inscritas ou se a transação inscritas não está ativa.</xref:System.Transactions.Transaction.Current%2A> </xref:System.InvalidOperationException> Este comportamento impõe as regras de âmbito strict necessárias para <xref:System.Transactions.TransactionScope>suporte. |</xref:System.Transactions.TransactionScope>"
