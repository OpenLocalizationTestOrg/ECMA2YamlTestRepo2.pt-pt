  namespace: System.Data.SqlClient
  summary: "O comportamento período de bloqueio para um conjunto de ligações."
  remarks: "Quando o agrupamento de ligação está ativada e ocorre um erro de tempo limite ou outro erro de início de sessão, será emitida uma exceção e as tentativas de ligação subsequentes irão falhar para os seguintes cinco segundos, o &quot;período de bloqueio&quot;. Se a aplicação tenta estabelecer ligação com o período de bloqueio, a primeira exceção será novamente emitida. Falhas subsequentes após terminar um período de bloqueio resultará num período de bloqueio novo que é duas vezes quanto o período de bloqueio anterior, até um máximo de um minuto.       A tentar ligar às bases de dados SQL do Azure pode falhar com erros transitórios que normalmente são recuperados dentro de alguns segundos. No entanto, com o bloqueio de comportamento do período de um conjunto de ligação, não poderá aceder a base de dados por períodos mais extensivos, apesar da base de dados está disponível. Isto é particularmente problemático para aplicações que precisam para compor rápida. O **PoolBlockingPeriod** permite-lhe selecionar o período de bloqueio mais adequado para a sua aplicação. Consulte o [PoolBlockingPeriod enumeração](~/add/includes/ajax-current-ext-md.md) para as definições disponíveis."
  syntax:
