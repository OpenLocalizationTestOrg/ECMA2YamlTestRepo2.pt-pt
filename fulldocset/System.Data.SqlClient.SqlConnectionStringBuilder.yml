  id: Remove(System.String)
  parent: System.Data.SqlClient.SqlConnectionStringBuilder
  langs:
  - csharp
  name: Remove(String)
  nameWithType: SqlConnectionStringBuilder.Remove(String)
  fullName: System.Data.SqlClient.SqlConnectionStringBuilder.Remove(String)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.SqlClient
  summary: "Remove a entrada com o nome da chave do <xref href=&quot;System.Data.SqlClient.SqlConnectionStringBuilder&quot;> </xref> instância."
  remarks: "Porque o **remover** método devolve um valor que indica o êxito, não é necessário para procurar uma chave antes de tentar remover o par chave/valor da <xref:System.Data.SqlClient.SqlConnectionStringBuilder>instância.</xref:System.Data.SqlClient.SqlConnectionStringBuilder> Porque o <xref:System.Data.SqlClient.SqlConnectionStringBuilder>mantém uma coleção de tamanho fixo de pares chave/valor, chamar o método de Remove simplesmente os repõe o valor do par chave/valor de volta para o valor predefinido.</xref:System.Data.SqlClient.SqlConnectionStringBuilder>       Porque a coleção de chaves suportadas pelo <xref:System.Data.SqlClient.SqlConnectionStringBuilder>é corrigido, todos os itens na coleção de tem um valor predefinido conhecidos.</xref:System.Data.SqlClient.SqlConnectionStringBuilder> A tabela seguinte lista as chaves e o valor para cada quando o <xref:System.Data.SqlClient.SqlConnectionStringBuilder>foi inicializado pela primeira vez, ou depois do remover método foi chamado.</xref:System.Data.SqlClient.SqlConnectionStringBuilder>      | Chave | Valor predefinido |   |---------|-------------------|   | Nome da aplicação | &quot;. Fornecedor de dados SqlClient de rede &quot;|   | O processamento assíncrono | FALSO |   | AttachDBFilename | Uma cadeia vazia |   | Tempo limite da ligação |&15; |   | Ligação de contexto | FALSO |   | Idioma atual | Uma cadeia vazia |   | Origem de dados | Uma cadeia vazia |   | Encriptar | FALSO |   | Inscrever | VERDADEIRO |   | Parceiro de ativação pós-falha | Uma cadeia vazia |   | Catálogo inicial | Uma cadeia vazia |   | Segurança integrada | FALSO |   | Tempo limite de balanceamento de carga |&0; |   | O tamanho do conjunto máximo |&100; |   | Tamanho do conjunto mínimo |&0; |   | MultipleActiveResultSets | FALSO |   | Biblioteca de rede | Uma cadeia vazia |   | Tamanho do pacote |&8000; |   | Palavra-passe | Uma cadeia vazia |   | Manter informações de segurança | FALSO |   | Agrupamento | VERDADEIRO |   | Replicação | FALSO |   | Enlace de transação | Implícita desvincular |   | ID de utilizador | Uma cadeia vazia |   | Instância de utilizador | FALSO |   | ID de estação de trabalho | Uma cadeia vazia |"
  example:
  - "The following example converts an existing connection string from using Windows Authentication to using integrated security. The example works by removing the user name and password from the connection string, and then setting the <xref:System.Data.SqlClient.SqlConnectionStringBuilder.IntegratedSecurity%2A> property of the <xref:System.Data.SqlClient.SqlConnectionStringBuilder> object.  \n  \n> [!NOTE]\n>  This example includes a password to demonstrate how <xref:System.Data.SqlClient.SqlConnectionStringBuilder> works with connection strings. In your applications, we recommend that you use Windows Authentication. If you must use a password, do not include a hard-coded password in your application.  \n  \n [!code-cs[DataWorks SqlConnectionStringBuilder.Remove#1](~/add/codesnippet/csharp/m-system.data.sqlclient._7_1.cs)]\n [!code-vb[DataWorks SqlConnectionStringBuilder.Remove#1](~/add/codesnippet/visualbasic/m-system.data.sqlclient._7_1.vb)]  \n  \n The example displays the following text in the console window:  \n  \n```  \nOriginal: Data Source=(local);Initial Catalog=AdventureWorks;User ID=ab;Password= a1Pass@@11  \nModified: Data Source=(local);Initial Catalog=AdventureWorks;Integrated Security=True  \nDatabase = AdventureWorks  \n```"
  syntax:
    content: public override bool Remove (string keyword);
    parameters:
    - id: keyword
      type: System.String
      description: "A chave do par chave/valor a ser removida da cadeia de ligação deste <xref href=&quot;System.Data.SqlClient.SqlConnectionStringBuilder&quot;> </xref>."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a chave existente na cadeia de ligação e foi removida; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se a chave não existe."
  overload: System.Data.SqlClient.SqlConnectionStringBuilder.Remove*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>keyword</code>é nula (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> no Visual Basic)"
  platform:
  - net462
