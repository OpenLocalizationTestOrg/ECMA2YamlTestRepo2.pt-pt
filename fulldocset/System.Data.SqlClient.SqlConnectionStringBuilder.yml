  name: SqlConnectionStringBuilder
  nameWithType: SqlConnectionStringBuilder
  fullName: System.Data.SqlClient.SqlConnectionStringBuilder
  type: Class
  summary: "Fornece uma forma simples de criar e gerir o conteúdo das cadeias de ligação utilizadas pelo <xref href=&quot;System.Data.SqlClient.SqlConnection&quot;> </xref> classe."
  remarks: "O construtor de cadeia de ligação permite aos programadores programaticamente criar cadeias de ligação correta, analisar e reconstruir cadeias de ligação existente, utilizando as propriedades e métodos da classe. O construtor de cadeia de ligação fornece as propriedades de tipo seguro correspondente para os pares chave/valor conhecido permitidos pelo SQL Server. Os programadores que necessita criar cadeias de ligação como parte das aplicações podem utilizar a classe de SqlConnectionStringBuilder para criar e modificar as cadeias de ligação. A classe também torna mais fácil de gerir as cadeias de ligação armazenadas num ficheiro de configuração de aplicação.       O SqlConnectionStringBuilder efetua verificações de pares chave/valor válido. Por conseguinte, não é possível utilizar esta classe para criar cadeias de ligação inválido; a tentar adicionar pares inválidos irá gerar uma exceção. A classe mantém uma coleção fixa de sinónimos e pode traduzir a partir de um sinónimo-o nome da chave bem conhecido correspondente.       Por exemplo, quando utiliza o **Item** propriedade para obter um valor, pode especificar uma cadeia que contém quaisquer sinónimo para a chave tem. Por exemplo, pode especificar &quot;Endereços de rede&quot;, &quot;addr&quot; ou qualquer outro sinónimo aceitável para esta chave dentro de uma cadeia de ligação quando utiliza qualquer membro que necessita de uma cadeia que contém o nome da chave, tal como o **Item** propriedade ou o <xref:System.Data.SqlClient.SqlConnectionStringBuilder.Remove%2A>método.</xref:System.Data.SqlClient.SqlConnectionStringBuilder.Remove%2A> Consulte o <xref:System.Data.SqlClient.SqlConnection.ConnectionString%2A>propriedade para uma lista completa de sinónimos aceitáveis.</xref:System.Data.SqlClient.SqlConnection.ConnectionString%2A>       O **Item** propriedade processa tenta inserir entradas maliciosas. Por exemplo, o código seguinte, utilizando a propriedade do Item predefinido (o indexador, em c#) corretamente escapes o par chave/valor aninhada: [Visual Basic] ```   Dim builder As New System.Data.SqlClient.SqlConnectionStringBuilder   builder(&quot;Data Source&quot;) = &quot;(local)&quot;   builder(&quot;Integrated Security&quot;) = True   builder(&quot;Initial Catalog&quot;) = &quot;AdventureWorks;NewValue=Bad&quot;   Console.WriteLine(builder.ConnectionString)   ``` [c#] ```   System.Data.SqlClient.SqlConnectionStringBuilder builder =     new System.Data.SqlClient.SqlConnectionStringBuilder();   builder[&quot;Data Source&quot;] = &quot;(local)&quot;;   builder[&quot;integrated Security&quot;] = true;   builder[&quot;Initial Catalog&quot;] = &quot;AdventureWorks;NewValue=Bad&quot;;   Console.WriteLine(builder.ConnectionString);      ``` o resultado é a seguinte cadeia de ligação que processa o valor inválido de forma segura:```   Source=(local);Initial Catalog=&quot;AdventureWorks;NewValue=Bad&quot;;   Integrated Security=True   ```"
  example:
  - "The following console application builds connection strings for a [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)] database. The code uses a SqlConnectionStringBuilder class to create the connection string, and then passes the <xref:System.Data.Common.DbConnectionStringBuilder.ConnectionString%2A> property of the SqlConnectionStringBuilder instance to the constructor of the connection class. The example also parses an existing connection string and demonstrates various ways of manipulating the connection string's contents.  \n  \n> [!NOTE]\n>  This example includes a password to demonstrate how SqlConnectionStringBuilder works with connection strings. In your applications, we recommend that you use Windows Authentication. If you must use a password, do not include a hard-coded password in your application.  \n  \n [!code-cs[DataWorks SqlConnectionStringBuilder#1](~/add/codesnippet/csharp/t-system.data.sqlclient._13_1.cs)]\n [!code-vb[DataWorks SqlConnectionStringBuilder#1](~/add/codesnippet/visualbasic/t-system.data.sqlclient._13_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("DataSource")]

      [System.ComponentModel.TypeConverter(typeof(System.Data.SqlClient.SqlConnectionStringBuilder/SqlConnectionStringBuilderConverter))]

      public sealed class SqlConnectionStringBuilder : System.Data.Common.DbConnectionStringBuilder
