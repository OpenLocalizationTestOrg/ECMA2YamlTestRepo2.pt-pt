  name: DefaultCommand
  nameWithType: ObjectListCommandEventArgs.DefaultCommand
  fullName: System.Web.UI.MobileControls.ObjectListCommandEventArgs.DefaultCommand
  type: Field
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Gets or sets the name of the default command. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "When set, the <xref:System.Web.UI.MobileControls.ObjectList> attempts to render a shortcut to invoke the default command. In HTML, the default rendering in `ListView` displays the first field as a link to the `DetailsView` of the <xref:System.Web.UI.MobileControls.ObjectList>. By setting the DefaultCommand property, clicking the link invokes the default command. Invoking the default command raises the <xref:System.Web.UI.MobileControls.ObjectList.ItemCommand> event. The <xref:System.Web.UI.MobileControls.Command.CommandName%2A> of the <xref:System.Web.UI.MobileControls.ObjectListCommandEventArgs> object is set to the value of the DefaultCommand property.       Even if a default command is defined, you should include a command with the same name in the commands collection. If the control cannot render a graphical element that includes a shortcut for the default command, the default command is still available through the rendering of the <xref:System.Web.UI.MobileControls.ObjectListCommandCollection>."
  syntax:
    content: protected static readonly string DefaultCommand;
    return:
      type: System.String
      description: "To be added."
  exceptions: []
  platform:
  - net462
