- uid: System.Web.UI.MobileControls.ObjectListCommandEventArgs.DefaultCommand
  id: DefaultCommand
  parent: System.Web.UI.MobileControls.ObjectListCommandEventArgs
  langs:
  - csharp
  name: DefaultCommand
  nameWithType: ObjectListCommandEventArgs.DefaultCommand
  fullName: System.Web.UI.MobileControls.ObjectListCommandEventArgs.DefaultCommand
  type: Field
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Obtém ou define o nome do comando predefinido. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "Se estiver definida, o <xref:System.Web.UI.MobileControls.ObjectList>tentar compor um atalho para invocar o comando de predefinição.</xref:System.Web.UI.MobileControls.ObjectList> No HTML, a predefinição de composição em `ListView` apresenta o primeiro campo como uma hiperligação para o `DetailsView` de <xref:System.Web.UI.MobileControls.ObjectList>.</xref:System.Web.UI.MobileControls.ObjectList> Ao definir a propriedade DefaultCommand, clicar na ligação invoca o comando de predefinição. Invocar o comando de predefinição gera o <xref:System.Web.UI.MobileControls.ObjectList.ItemCommand>eventos.</xref:System.Web.UI.MobileControls.ObjectList.ItemCommand> O <xref:System.Web.UI.MobileControls.Command.CommandName%2A>do <xref:System.Web.UI.MobileControls.ObjectListCommandEventArgs>objecto está definido para o valor da propriedade DefaultCommand.</xref:System.Web.UI.MobileControls.ObjectListCommandEventArgs> </xref:System.Web.UI.MobileControls.Command.CommandName%2A>       Mesmo se não for definido um comando predefinido, deve incluir um comando com o mesmo nome na coleção de comandos. Se o controlo não é possível compor um elemento de gráfico que inclua um atalho para o comando de predefinição, o comando de predefinição está ainda disponível através de composição de <xref:System.Web.UI.MobileControls.ObjectListCommandCollection>.</xref:System.Web.UI.MobileControls.ObjectListCommandCollection>"
  syntax:
    content: protected static readonly string DefaultCommand;
    return:
      type: System.String
      description: "A adicionar."
