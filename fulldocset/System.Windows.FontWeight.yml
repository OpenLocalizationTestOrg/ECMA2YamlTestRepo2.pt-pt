  name: FontWeight
  nameWithType: FontWeight
  fullName: System.Windows.FontWeight
  type: Struct
  summary: "Refers to the density of a typeface, in terms of the lightness or heaviness of the strokes."
  remarks: "Weight differences are generally differentiated by an increased stroke or thickness that is associated with a given character in a typeface, as compared to a &quot;normal&quot; character from that same typeface.       **Note** Not all weights are available for all typefaces. When a weight is not available for a typeface, the closest matching weight is returned.      <a name=&quot;xamlAttributeUsage_FontWeight&quot;></a>    ## XAML Attribute Usage      ```   <objectÂ fontWeightProperty=&quot;fontWeightsValue&quot;/>   ```      <a name=&quot;xamlValues_FontWeight&quot;></a>    ## XAML Values    *fontWeightsValue*    A <xref:System.Windows.FontWeights> property name, such as &quot;Light&quot;, &quot;Normal&quot;, or &quot;UltraBold&quot;."
  example:
  - "In the following code example, the FontWeight is set to \"UltraBold\".  \n  \n [!code-xml[FontSnippets#FontSnippet12](~/add/codesnippet/xaml/FontSnippets/Window1.xaml#fontsnippet12)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.FontWeightConverter))]

      [System.Windows.Localizability(System.Windows.LocalizationCategory.None)]

      public struct FontWeight : IFormattable
