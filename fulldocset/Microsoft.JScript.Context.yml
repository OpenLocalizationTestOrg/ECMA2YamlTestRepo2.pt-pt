  type: Class
  summary: "Representa o código de origem do JScript. Esta classe pertence a compilação e a categoria de estado do tempo de execução."
  remarks: "Esta classe é utilizada principalmente pelo <xref:Microsoft.JScript.JSScanner>e <xref:Microsoft.JScript.JSParser>ler o código de origem.</xref:Microsoft.JScript.JSParser> </xref:Microsoft.JScript.JSScanner> Para obter mais informações, consulte [criar um compilador de idioma para o .NET Framework](http://go.microsoft.com/fwlink/?LinkId=110392)."
