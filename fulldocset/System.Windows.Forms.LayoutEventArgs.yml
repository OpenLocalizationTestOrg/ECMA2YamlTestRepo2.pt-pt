  fullName: System.Windows.Forms.LayoutEventArgs
  type: Class
  summary: "Provides data for the <see cref=&quot;E:System.Windows.Forms.Control.Layout&quot;></see> event. This class cannot be inherited."
  remarks: "Changes to a control such as resizing, showing or hiding child controls, and adding or removing child controls make it necessary for a control to layout its child controls. A LayoutEventArgs specifies the child control that has been changed and its affected property. For example, if a control has been made visible since the last layout operation, the <xref:System.Windows.Forms.Control.Visible%2A> property is affected.       The <xref:System.Windows.Forms.LayoutEventArgs.AffectedControl%2A> and <xref:System.Windows.Forms.LayoutEventArgs.AffectedProperty%2A> properties are set to `null` if no values were provided when the <xref:System.Windows.Forms.Control.PerformLayout%2A> method was called.       For more information about handling events, see [Events](../Topic/Handling%20and%20Raising%20Events.md)."
  example:
  - "The following code example uses the <xref:System.Windows.Forms.LayoutEventArgs.AffectedProperty%2A> and <xref:System.Windows.Forms.LayoutEventArgs.AffectedControl%2A> properties as <xref:System.Windows.Forms.LayoutEventHandler> arguments to coordinate the size of a Windows form and its controls with various property changes to both the Windows form and the controls.  \n  \n [!code-vb[LayoutEventArgs#1](~/add/codesnippet/VisualBasic/t-system.windows.forms.l_15_1.vb)]\n [!code-cs[LayoutEventArgs#1](~/add/codesnippet/CSharp/t-system.windows.forms.l_15_1.cs)]\n [!code-cpp[LayoutEventArgs#1](~/add/codesnippet/CPP/t-system.windows.forms.l_15_1.cpp)]"
