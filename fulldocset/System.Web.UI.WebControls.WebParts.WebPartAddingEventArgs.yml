  nameWithType: WebPartAddingEventArgs.ZoneIndex
  fullName: System.Web.UI.WebControls.WebParts.WebPartAddingEventArgs.ZoneIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém ou define a posição de índice de uma <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlo dentro do respetivo zona."
  remarks: "A propriedade ZoneIndex indica o número de ordem numérica (ou posição ordinal) na zona para o controlo de peças Web a serem adicionado no <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>eventos.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded> O <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controlo utiliza esta propriedade para controlar e gerir a sua coleção de controlos de peças Web numa página Web.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>      > [!IMPORTANT] > O valor da propriedade ZoneIndex para um controlo poderá não ser igual um valor de índice para o controlo dentro do mesmo a <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>coleção.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>"
  syntax:
    content: public int ZoneIndex { get; set; }
    return:
      type: System.Int32
      description: "A ordem numérica de um controlo dentro do respetivo zona. O primeiro controlo numa zona tem um valor de índice de zero."
  overload: System.Web.UI.WebControls.WebParts.WebPartAddingEventArgs.ZoneIndex*
  exceptions: []
  platform:
  - net462
