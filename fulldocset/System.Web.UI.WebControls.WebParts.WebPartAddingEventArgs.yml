  name: ZoneIndex
  nameWithType: WebPartAddingEventArgs.ZoneIndex
  fullName: System.Web.UI.WebControls.WebParts.WebPartAddingEventArgs.ZoneIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Gets or sets the index position of a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> control within its zone."
  remarks: "The ZoneIndex property indicates the numerical order (or ordinal position) within the zone for the Web Parts control being added in the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded> event. The <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control uses this property to track and manage its collection of Web Parts controls on a Web page.      > [!IMPORTANT] >  The value of the ZoneIndex property for a control might not equal the index value for the same control within the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A> collection."
  syntax:
    content: public int ZoneIndex { get; set; }
    return:
      type: System.Int32
      description: "The numerical order of a control within its zone. The first control in a zone has an index value of zero."
  overload: System.Web.UI.WebControls.WebParts.WebPartAddingEventArgs.ZoneIndex*
  exceptions: []
  platform:
  - net462
