  name: WebPartAddingEventArgs
  nameWithType: WebPartAddingEventArgs
  fullName: System.Web.UI.WebControls.WebParts.WebPartAddingEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>evento é originado pelo <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartAdding%2A>método antes de adicionar um controlo a uma zona de peças Web.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartAdding%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding> Este evento fornece uma oportunidade para cancelar o processo antes de terminar. O <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>evento for chamado depois de um controlo foi adicionado a uma zona de peças Web.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>       A classe de WebPartAddingEventArgs contém informações que podem ser utilizadas dentro de um <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>eventos.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding> Fornece acesso para o controlo de peças Web que está a ser adicionado e está a ser adicionado à zona."
  syntax:
    content: 'public class WebPartAddingEventArgs : System.Web.UI.WebControls.WebParts.WebPartCancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  - System.Web.UI.WebControls.WebParts.WebPartCancelEventArgs
