  summary: "Representa um ciclo de execução no <xref href=&quot;System.Windows.Threading.Dispatcher&quot;> </xref>."
  remarks: "Objetos de DispatcherFrame enquadram-se normalmente em duas categorias:-objetivo de execução longa, geral enquadra essa saída apenas quando instruído para.  Estes frames devem sair quando forem necessários.      -Execução curta, muito específica enquadra essa saída quando um critério importante for satisfeita.  Podem considerar estes frames não para sair quando forem necessários favor a aguardar que os seus critérios de saída para ser cumpridas.  Estes frames devem ter um limite de tempo associado aos mesmos.      <a name=&quot;xamlTextUsage_DispatcherFrame&quot;></a># # XAML texto utilização não é possível utilizar esta classe gerida no [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
