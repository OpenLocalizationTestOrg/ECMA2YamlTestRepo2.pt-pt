  remarks: "<xref:System.Windows.Threading.DispatcherFrame>Normalmente, enquadram-se em duas categorias: - longa em execução, geral objetivo frames, que sair apenas quando instruído para.</xref:System.Windows.Threading.DispatcherFrame>  Estes frames devem sair quando forem necessários.      -Execução curta, muito específica enquadra essa saída quando um critério importante for satisfeita.  Estes frames poderão considerar não sair quando forem necessários favor a aguardar que os seus critérios de saída para ser cumpridas.  Estes frames devem ter um limite de tempo associado aos mesmos.      -Encerramento da aplicação, todos os fotogramas estão pedido para sair."
