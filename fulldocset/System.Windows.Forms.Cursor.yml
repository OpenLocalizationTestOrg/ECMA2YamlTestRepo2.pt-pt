  name: Cursor
  nameWithType: Cursor
  fullName: System.Windows.Forms.Cursor
  type: Class
  summary: "Representa a imagem utilizada para o ponteiro do rato de pintura."
  remarks: "Um cursor é uma imagem de pequena cuja localização no ecrã é controlada por um dispositivo apontador, como um rato, caneta ou trackball. Quando o utilizador move o dispositivo apontador, o sistema operativo move o cursor em conformidade.       Formas diferentes de cursor são utilizadas para informar o utilizador que operação terão o rato. Por exemplo, quando editar ou selecionando o texto, um <xref:System.Windows.Forms.Cursors.IBeam%2A?displayProperty=fullName>cursor é geralmente apresentado.</xref:System.Windows.Forms.Cursors.IBeam%2A?displayProperty=fullName> Um cursor de espera costuma é utilizado para informar o utilizador que um processo está em execução. Exemplos de processos pode ter o utilizador Aguarde estão a abrir um ficheiro, guardar um ficheiro ou ao preencher um controlo como um <xref:System.Windows.Forms.DataGrid>, <xref:System.Windows.Forms.ListBox>ou <xref:System.Windows.Forms.TreeView>com uma grande quantidade de dados.</xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.DataGrid>       Todos os controlos que derivam a <xref:System.Windows.Forms.Control>classe têm um <xref:System.Windows.Forms.Control.Cursor%2A>propriedade.</xref:System.Windows.Forms.Control.Cursor%2A> </xref:System.Windows.Forms.Control> Para alterar o cursor apresentado pelo ponteiro do rato quando esta estiver dentro dos limites do controlo, atribua um Cursor para o <xref:System.Windows.Forms.Control.Cursor%2A>propriedade do controlo.</xref:System.Windows.Forms.Control.Cursor%2A> Em alternativa, pode apresentar os cursores ao nível da aplicação através da atribuição de um Cursor para o <xref:System.Windows.Forms.Cursor.Current%2A>propriedade.</xref:System.Windows.Forms.Cursor.Current%2A> Por exemplo, se o objetivo da sua aplicação consiste em Editar um ficheiro de texto, pode definir o <xref:System.Windows.Forms.Cursor.Current%2A>propriedade <xref:System.Windows.Forms.Cursors.WaitCursor%2A?displayProperty=fullName>para apresentar um cursor de espera através da aplicação enquanto o ficheiro carrega ou guarda para impedir que os eventos de rato a ser processado.</xref:System.Windows.Forms.Cursors.WaitCursor%2A?displayProperty=fullName> </xref:System.Windows.Forms.Cursor.Current%2A> Quando o processo estiver concluído, defina o <xref:System.Windows.Forms.Cursor.Current%2A>propriedade <xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName>para a aplicação apresentar o cursor adequado ao longo de cada tipo de controlo.</xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName> </xref:System.Windows.Forms.Cursor.Current%2A>      > [!NOTE] > Se chamar <xref:System.Windows.Forms.Application.DoEvents%2A?displayProperty=fullName>antes de repor o <xref:System.Windows.Forms.Cursor.Current%2A>propriedade de volta para o <xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName>cursor, a aplicação será retomada à escuta de eventos do rato e retomará a apresentar o Cursor apropriado para cada controlo na aplicação.</xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName> </xref:System.Windows.Forms.Cursor.Current%2A> </xref:System.Windows.Forms.Application.DoEvents%2A?displayProperty=fullName>       Objetos de cursor podem ser criados a partir de várias origens, como o identificador de um Cursor existente, um ficheiro de Cursor padrão, um recurso ou um fluxo de dados.      > [!NOTE] > Cursor a classe não suporta cursores animados (.ani ficheiros) ou cursores com cores diferentes negra e branco.       Se a imagem que estiver a utilizar como um cursor é demasiado pequena, pode utilizar o <xref:System.Windows.Forms.Cursor.DrawStretched%2A>método para forçar a imagem para preencher os limites do cursor.</xref:System.Windows.Forms.Cursor.DrawStretched%2A> Pode ocultar temporariamente o cursor chamando a <xref:System.Windows.Forms.Cursor.Hide%2A>método e restaurá-lo ao chamar o <xref:System.Windows.Forms.Cursor.Show%2A>método.</xref:System.Windows.Forms.Cursor.Show%2A> </xref:System.Windows.Forms.Cursor.Hide%2A>       A partir do .NET Framework 4.5.2, o Cursor irá ser redimensionado com base na definição de PPP sistema quando o ficheiro App. config contém a seguinte entrada:```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>   ```"
  example:
  - "The following code example displays a form that demonstrates using a custom cursor. The custom Cursor is embedded in the application's resource file. The example requires a cursor contained in a cursor file named `MyCursor.cur`. To compile this example using the command line, include the following flag: `/res:MyCursor.Cur, CustomCursor.MyCursor.Cur`  \n  \n [!code-vb[System.Windows.Forms.Cursor#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_7_1.vb)]\n [!code-cs[System.Windows.Forms.Cursor#1](~/add/codesnippet/csharp/t-system.windows.forms.c_7_1.cs)]  \n  \n The following code example displays customer information in a <xref:System.Windows.Forms.TreeView> control. The root tree nodes display customer names, and the child tree nodes display the order numbers assigned to each customer. In this example, 1,000 customers are displayed with 15 orders each. The repainting of the <xref:System.Windows.Forms.TreeView> is suppressed by using the <xref:System.Windows.Forms.TreeView.BeginUpdate%2A> and <xref:System.Windows.Forms.TreeView.EndUpdate%2A> methods, and a wait Cursor is displayed while the <xref:System.Windows.Forms.TreeView> creates and paints the <xref:System.Windows.Forms.TreeNode> objects. This example requires that you have a cursor file named `MyWait.cur` in the application directory. It also requires a `Customer` object that can hold a collection of `Order` objects, and that you have created an instance of a <xref:System.Windows.Forms.TreeView> control on a <xref:System.Windows.Forms.Form>.  \n  \n [!code-vb[TreeView#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_7_2.vb)]\n [!code-cs[TreeView#1](~/add/codesnippet/csharp/t-system.windows.forms.c_7_2.cs)]\n [!code-cpp[TreeView#1](~/add/codesnippet/cpp/t-system.windows.forms.c_7_2.cpp)]"
