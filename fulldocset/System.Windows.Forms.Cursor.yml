  name: Cursor
  nameWithType: Cursor
  fullName: System.Windows.Forms.Cursor
  type: Class
  summary: "Represents the image used to paint the mouse pointer."
  remarks: "A cursor is a small picture whose location on the screen is controlled by a pointing device, such as a mouse, pen, or trackball. When the user moves the pointing device, the operating system moves the cursor accordingly.       Different cursor shapes are used to inform the user what operation the mouse will have. For example, when editing or selecting text, a <xref:System.Windows.Forms.Cursors.IBeam%2A?displayProperty=fullName> cursor is typically displayed. A wait cursor is commonly used to inform the user that a process is currently running. Examples of processes you might have the user wait for are opening a file, saving a file, or filling a control such as a <xref:System.Windows.Forms.DataGrid>, <xref:System.Windows.Forms.ListBox> or <xref:System.Windows.Forms.TreeView> with a large amount of data.       All controls that derive from the <xref:System.Windows.Forms.Control> class have a <xref:System.Windows.Forms.Control.Cursor%2A> property. To change the cursor displayed by the mouse pointer when it is within the bounds of the control, assign a Cursor to the <xref:System.Windows.Forms.Control.Cursor%2A> property of the control. Alternatively, you can display cursors at the application level by assigning a Cursor to the <xref:System.Windows.Forms.Cursor.Current%2A> property. For example, if the purpose of your application is to edit a text file, you might set the <xref:System.Windows.Forms.Cursor.Current%2A> property to <xref:System.Windows.Forms.Cursors.WaitCursor%2A?displayProperty=fullName> to display a wait cursor over the application while the file loads or saves to prevent any mouse events from being processed. When the process is complete, set the <xref:System.Windows.Forms.Cursor.Current%2A> property to <xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName> for the application to display the appropriate cursor over each control type.      > [!NOTE] >  If you call <xref:System.Windows.Forms.Application.DoEvents%2A?displayProperty=fullName> before resetting the <xref:System.Windows.Forms.Cursor.Current%2A> property back to the <xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName> cursor, the application will resume listening for mouse events and will resume displaying the appropriate Cursor for each control in the application.       Cursor objects can be created from several sources, such as the handle of an existing Cursor, a standard Cursor file, a resource, or a data stream.      > [!NOTE] >  The Cursor class does not support animated cursors (.ani files) or cursors with colors other than black and white.       If the image you are using as a cursor is too small, you can use the <xref:System.Windows.Forms.Cursor.DrawStretched%2A> method to force the image to fill the bounds of the cursor. You can temporarily hide the cursor by calling the <xref:System.Windows.Forms.Cursor.Hide%2A> method, and restore it by calling the <xref:System.Windows.Forms.Cursor.Show%2A> method.       Starting with the .NET Framework 4.5.2, the Cursor will be resized based on the system DPI setting when the app.config file contains the following entry:      ```   <appSettings>   Â  <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>   ```"
  example:
  - "The following code example displays a form that demonstrates using a custom cursor. The custom Cursor is embedded in the application's resource file. The example requires a cursor contained in a cursor file named `MyCursor.cur`. To compile this example using the command line, include the following flag: `/res:MyCursor.Cur, CustomCursor.MyCursor.Cur`  \n  \n [!code-vb[System.Windows.Forms.Cursor#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_7_1.vb)]\n [!code-cs[System.Windows.Forms.Cursor#1](~/add/codesnippet/csharp/t-system.windows.forms.c_7_1.cs)]  \n  \n The following code example displays customer information in a <xref:System.Windows.Forms.TreeView> control. The root tree nodes display customer names, and the child tree nodes display the order numbers assigned to each customer. In this example, 1,000 customers are displayed with 15 orders each. The repainting of the <xref:System.Windows.Forms.TreeView> is suppressed by using the <xref:System.Windows.Forms.TreeView.BeginUpdate%2A> and <xref:System.Windows.Forms.TreeView.EndUpdate%2A> methods, and a wait Cursor is displayed while the <xref:System.Windows.Forms.TreeView> creates and paints the <xref:System.Windows.Forms.TreeNode> objects. This example requires that you have a cursor file named `MyWait.cur` in the application directory. It also requires a `Customer` object that can hold a collection of `Order` objects, and that you have created an instance of a <xref:System.Windows.Forms.TreeView> control on a <xref:System.Windows.Forms.Form>.  \n  \n [!code-vb[TreeView#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_7_2.vb)]\n [!code-cs[TreeView#1](~/add/codesnippet/csharp/t-system.windows.forms.c_7_2.cs)]\n [!code-cpp[TreeView#1](~/add/codesnippet/cpp/t-system.windows.forms.c_7_2.cpp)]"
