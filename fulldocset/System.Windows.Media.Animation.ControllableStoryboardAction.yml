  remarks: "##Colocar em pausa, retomar, parar, caso contrário, o controlo um guião gráfico principal interativamente para conseguir fazer pausa, retomar ou caso contrário, controlar um <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>interativamente, defina o <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>propriedade do respetivo <xref:System.Windows.Media.Animation.BeginStoryboard>e utilizar um objeto de ControllableStoryboardAction (como <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, ou <xref:System.Windows.Media.Animation.StopStoryboard>) para controlar a consultar o <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> Se o <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>de <xref:System.Windows.Media.Animation.BeginStoryboard>não foi especificado, o <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>não pode ser controlado interativamente depois é iniciada.</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> Consulte [como: utilizar os accionadores de eventos para controlar um guião gráfico principal depois desta ser iniciada](~/add/includes/ajax-current-ext-md.md) para obter mais informações."
