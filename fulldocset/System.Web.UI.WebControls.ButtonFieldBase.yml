  summary: "Obtém ou define o tipo de botão a apresentar no campo do botão."
  remarks: "Utilize a propriedade ButtonType para especificar o tipo do botão é apresentado um campo de botão. A tabela seguinte lista os tipos de botão disponíveis.      | Valor de tipo de botão | Mostra como |   |-----------------------|-----------------|   | <xref:System.Web.UI.WebControls.ButtonType>| Um controlo de botão. |   | <xref:System.Web.UI.WebControls.ButtonType>| Um botão com uma imagem. |   | <xref:System.Web.UI.WebControls.ButtonType>| Uma ligação. |       O valor desta propriedade é armazenado no estado de visualização.</xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.ButtonType>"
