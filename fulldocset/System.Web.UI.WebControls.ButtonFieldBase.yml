  name: ButtonFieldBase
  nameWithType: ButtonFieldBase
  fullName: System.Web.UI.WebControls.ButtonFieldBase
  type: Class
  summary: "Serves as the abstract base class for button fields, such as the <xref href=&quot;System.Web.UI.WebControls.ButtonField&quot;></xref> or <xref href=&quot;System.Web.UI.WebControls.CommandField&quot;></xref> class. The ButtonFieldBase class provides the methods and properties that are common to all button fields."
  remarks: "The ButtonFieldBase class is the abstract base class for button fields and contains the methods and properties that are common to all button fields. Because this class is abstract, you cannot create an instance of it directly. Instead, you must create an instance of a non-abstract class that inherits from the ButtonFieldBase class, such as the <xref:System.Web.UI.WebControls.ButtonField> or <xref:System.Web.UI.WebControls.CommandField> class.       An object that is derived from the  ButtonFieldBase is used by data-bound controls (such as the <xref:System.Web.UI.WebControls.GridView> and <xref:System.Web.UI.WebControls.DetailsView> controls) to display one or more buttons for each record that is displayed. A button field is displayed differently depending on the data-bound control in which it is used. For example, the <xref:System.Web.UI.WebControls.GridView> control displays a button field as a column, whereas the <xref:System.Web.UI.WebControls.DetailsView> control displays it as a row.       Clicking a button in a button field raises the command event of the parent data-bound control. You can provide a custom routine to perform when a button is clicked by providing an event handler for the command event.      > [!NOTE] >  The <xref:System.Web.UI.WebControls.GridView> control raises the <xref:System.Web.UI.WebControls.GridView.RowCommand> event, whereas the <xref:System.Web.UI.WebControls.DetailsView> control raises the <xref:System.Web.UI.WebControls.DetailsView.ItemCommand> event.       To specify the type of button to display, use the <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> property. To show or hide the header section of a ButtonFieldBase object, set the <xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A> property.      > [!NOTE] >  Some data-bound controls (such as the <xref:System.Web.UI.WebControls.GridView> control) can show or hide only the entire header section of the control. These data-bound controls do not support the <xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A> property for an individual button field. To show or hide the entire header section of a data-bound control (if available), use the `ShowHeader` property for the control."
