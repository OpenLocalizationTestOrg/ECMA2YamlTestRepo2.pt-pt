- uid: System.Web.UI.WebControls.ButtonFieldBase.CausesValidation
  id: CausesValidation
  parent: System.Web.UI.WebControls.ButtonFieldBase
  langs:
  - csharp
  name: CausesValidation
  nameWithType: ButtonFieldBase.CausesValidation
  fullName: System.Web.UI.WebControls.ButtonFieldBase.CausesValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se a validação é efetuada quando um botão num <xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;> </xref> objeto é clicado."
  remarks: "Grupos de validação permitem-lhe atribuir controlos de validação numa página a uma categoria específica. Cada grupo de validação possa ser validado independentemente outros grupos de validação na página. Utilize o <xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>propriedade para especificar o nome do grupo de validação para o qual o <xref:System.Web.UI.WebControls.ButtonFieldBase>objeto faz com que a validação quando mensagens no servidor.</xref:System.Web.UI.WebControls.ButtonFieldBase> </xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>       O <xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>propriedade tem um efeito apenas quando o valor da propriedade CausesValidation é definido como `true`.</xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A> Quando especificar um valor para o <xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>propriedade, apenas os controlos de validação que fazem parte do grupo especificado são validados quando o <xref:System.Web.UI.WebControls.ButtonFieldBase>cronologia de volta para o servidor.</xref:System.Web.UI.WebControls.ButtonFieldBase> </xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A> Se não especificar um valor para o <xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>propriedade e a propriedade CausesValidation é definido como `true`, são validados todos os controlos de validação na página que não estão atribuídos a um grupo de validação quando o <xref:System.Web.UI.WebControls.ButtonFieldBase>cronologia de volta para o servidor.</xref:System.Web.UI.WebControls.ButtonFieldBase> </xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>       O valor desta propriedade é armazenado no estado de visualização."
  example:
  - "The following code example demonstrates how to use the CausesValidation property to perform validation when the button is clicked in the <xref:System.Web.UI.WebControls.ButtonField> object of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[ButtonFieldBaseCausesValidation#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_575_1.aspx)]\n [!code-vb[ButtonFieldBaseCausesValidation#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_575_1.aspx)]"
  syntax:
    content: public virtual bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para efetuar a validação quando um botão num <xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;> </xref> é clicado; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ButtonFieldBase.CausesValidation*
  exceptions: []
  platform:
  - net462
