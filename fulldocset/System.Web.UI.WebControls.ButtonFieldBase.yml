  name: ButtonFieldBase
  nameWithType: ButtonFieldBase
  fullName: System.Web.UI.WebControls.ButtonFieldBase
  type: Class
  summary: "Funciona como o abstracto base classe para campos de botão, tais como o <xref href=&quot;System.Web.UI.WebControls.ButtonField&quot;> </xref> ou <xref href=&quot;System.Web.UI.WebControls.CommandField&quot;> </xref> classe. A classe de ButtonFieldBase fornece os métodos e as propriedades que são comuns a todos os campos do botão."
  remarks: "A classe de ButtonFieldBase é a classe base abstrata para campos de botão e contém os métodos e as propriedades que são comuns a todos os campos do botão. Como esta classe é abstracta, não é possível criar uma instância do mesmo diretamente. Em vez disso, tem de criar uma instância de uma classe não abstracta que herda de classe ButtonFieldBase, tal como o <xref:System.Web.UI.WebControls.ButtonField>ou <xref:System.Web.UI.WebControls.CommandField>classe.</xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.ButtonField>       Um objeto que é derivado de ButtonFieldBase é utilizado por controlos vinculados a dados (tais como o <xref:System.Web.UI.WebControls.GridView>e <xref:System.Web.UI.WebControls.DetailsView>controlos) para apresentar um ou mais botões para cada registo que é apresentado.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Um campo de botão é apresentado de forma consoante o controlo vinculado a dados em que é utilizado. Por exemplo, o <xref:System.Web.UI.WebControls.GridView>controlo apresenta um campo de botão como uma coluna, enquanto o <xref:System.Web.UI.WebControls.DetailsView>controlo apresenta-o como uma linha.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       Clicar num botão num campo botão desencadeia o evento de comando de controlo de dados vinculado ao principal. Pode fornecer uma rotina a executar quando um botão é clicado fornecendo um processador de eventos para o evento de comando personalizada.      > [!NOTE] > O <xref:System.Web.UI.WebControls.GridView>controlar gera o <xref:System.Web.UI.WebControls.GridView.RowCommand>evento, enquanto o <xref:System.Web.UI.WebControls.DetailsView>controlar gera o <xref:System.Web.UI.WebControls.DetailsView.ItemCommand>eventos.</xref:System.Web.UI.WebControls.DetailsView.ItemCommand> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView.RowCommand> </xref:System.Web.UI.WebControls.GridView>       Para especificar o tipo do botão para apresentar, utilize o <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>propriedade.</xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> Para mostrar ou ocultar a secção de cabeçalho de um objeto de ButtonFieldBase, defina o <xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>propriedade.</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>      > [!NOTE] > Alguns controlos vinculados a dados (tais como o <xref:System.Web.UI.WebControls.GridView>controlo) pode mostrar ou ocultar a secção de cabeçalho todo do controlo.</xref:System.Web.UI.WebControls.GridView> Estes controlos vinculados a dados não suportam o <xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>propriedade para um campo individual de botão.</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A> Para mostrar ou ocultar a secção de cabeçalho completo de um controlo vinculado a dados (se disponível), utilize o `ShowHeader` propriedade para o controlo."
