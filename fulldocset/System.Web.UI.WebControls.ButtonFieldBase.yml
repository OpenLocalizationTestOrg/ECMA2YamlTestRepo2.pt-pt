  namespace: System.Web.UI.WebControls
  summary: "Gets or sets a value indicating whether validation is performed when a button in a <xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;></xref> object is clicked."
  remarks: "Validation groups allow you to assign validation controls on a page to a specific category. Each validation group can be validated independently of other validation groups on the page. Use the <xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A> property to specify the name of the validation group for which the <xref:System.Web.UI.WebControls.ButtonFieldBase> object causes validation when it posts back to the server.       The <xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A> property has an effect only when the value of the CausesValidation property is set to `true`. When you specify a value for the <xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A> property, only the validation controls that are part of the specified group are validated when the <xref:System.Web.UI.WebControls.ButtonFieldBase> posts back to the server. If you do not specify a value for the <xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A> property and the CausesValidation property is set to `true`, all validation controls on the page that are not assigned to a validation group are validated when the <xref:System.Web.UI.WebControls.ButtonFieldBase> posts back to the server.       The value of this property is stored in view state."
  example:
  - "The following code example demonstrates how to use the CausesValidation property to perform validation when the button is clicked in the <xref:System.Web.UI.WebControls.ButtonField> object of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[ButtonFieldBaseCausesValidation#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_575_1.aspx)]\n [!code-vb[ButtonFieldBaseCausesValidation#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_575_1.aspx)]"
  syntax:
