- uid: System.Web.UI.WebControls.ButtonFieldBase.ShowHeader
  id: ShowHeader
  parent: System.Web.UI.WebControls.ButtonFieldBase
  langs:
  - csharp
  name: ShowHeader
  nameWithType: ButtonFieldBase.ShowHeader
  fullName: System.Web.UI.WebControls.ButtonFieldBase.ShowHeader
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se a secção do cabeçalho é apresentada num <xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;> </xref> objeto."
  remarks: "Utilize a propriedade de ShowHeader para mostrar ou ocultar a secção de cabeçalho de um <xref:System.Web.UI.WebControls.ButtonFieldBase>objeto.</xref:System.Web.UI.WebControls.ButtonFieldBase> Para mostrar a secção de cabeçalho, defina a propriedade de ShowHeader como `true`.      > [!NOTE] > Alguns controlos vinculados a dados (tais como o <xref:System.Web.UI.WebControls.GridView>controlo) pode mostrar ou ocultar a secção de cabeçalho todo do controlo.</xref:System.Web.UI.WebControls.GridView> Estes controlos vinculados a dados não suporta a propriedade de ShowHeader para um campo individual de botão. Para mostrar ou ocultar a secção de cabeçalho completo de um controlo vinculado a dados (se disponível), utilize o `ShowHeader` propriedade para o controlo.       O valor desta propriedade é armazenado no estado de visualização."
  example:
  - "The following code example demonstrates how to use the ShowHeader property to display the header section of a <xref:System.Web.UI.WebControls.ButtonField> object in a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-cs[ButtonFieldBaseShowHeader#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_670_1.aspx)]\n [!code-vb[ButtonFieldBaseShowHeader#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_670_1.aspx)]"
  syntax:
    content: public override bool ShowHeader { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para mostrar a secção de cabeçalho; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ButtonFieldBase.ShowHeader*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup
  id: ValidationGroup
  parent: System.Web.UI.WebControls.ButtonFieldBase
  langs:
  - csharp
  name: ValidationGroup
  nameWithType: ButtonFieldBase.ValidationGroup
  fullName: System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o nome do grupo de controlos de validação para validar quando um botão num <xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;> </xref> objeto é clicado."
  remarks: "Utilize a propriedade ValidationGroup para especificar o grupo de validação para validar quando um botão num <xref:System.Web.UI.WebControls.ButtonFieldBase>objeto é clicado.</xref:System.Web.UI.WebControls.ButtonFieldBase> Apenas os controlos de validação no grupo de validação especificada são validados.      > [!NOTE] > O <xref:System.Web.UI.WebControls.ButtonFieldBase.CausesValidation%2A>propriedade tem de ser definida como `true` para a propriedade ValidationGroup ter um efeito.</xref:System.Web.UI.WebControls.ButtonFieldBase.CausesValidation%2A>       Para obter mais informações sobre os grupos de validação, consulte <xref:System.Web.UI.WebControls.BaseValidator.ValidationGroup%2A?displayProperty=fullName>.</xref:System.Web.UI.WebControls.BaseValidator.ValidationGroup%2A?displayProperty=fullName>       O valor desta propriedade é armazenado no estado de visualização."
  example:
  - "The following code example demonstrates how to use the ValidationGroup property to specify that only a certain group of validation controls are validated when a button is clicked in the <xref:System.Web.UI.WebControls.ButtonField> object of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[ButtonFieldBaseCausesValidation#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_243_1.aspx)]\n [!code-vb[ButtonFieldBaseCausesValidation#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_243_1.aspx)]"
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "O nome do grupo de validação para validar quando um botão num <xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;> </xref> é clicado. A predefinição é uma cadeia vazia (&quot;&quot;), que indica que a propriedade ValidationGroup não está definida."
  overload: System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup*
  exceptions: []
  platform:
  - net462
