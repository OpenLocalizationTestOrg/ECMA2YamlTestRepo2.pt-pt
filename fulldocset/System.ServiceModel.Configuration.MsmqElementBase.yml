  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define um valor de enumeração que especifica a forma como são processadas mensagens poison e nondispatchable."
  remarks: "Quando esta propriedade está definida como <xref:System.ServiceModel.ReceiveErrorHandling>, o serviço de escuta de canal falhou e um <xref:System.ServiceModel.ProtocolException>(encapsulamento um <xref:System.ServiceModel.MsmqPoisonMessageException>) é rastreado e emitida.</xref:System.ServiceModel.MsmqPoisonMessageException> </xref:System.ServiceModel.ProtocolException> </xref:System.ServiceModel.ReceiveErrorHandling> A mensagem inválida for deixada na fila e tem de ser removido por algum método manual. O <xref:System.ServiceModel.MsmqPoisonMessageException>contém um <xref:System.ServiceModel.MsmqPoisonMessageException.MessageLookupId%2A>que podem ser utilizados para identificar e remova manualmente a mensagem inválida da fila de mensagens poison.</xref:System.ServiceModel.MsmqPoisonMessageException.MessageLookupId%2A> </xref:System.ServiceModel.MsmqPoisonMessageException>       Quando esta propriedade está definida como <xref:System.ServiceModel.ReceiveErrorHandling>, a mensagem inválida simplesmente é removida.</xref:System.ServiceModel.ReceiveErrorHandling>       Quando esta propriedade está definida como <xref:System.ServiceModel.ReceiveErrorHandling>, uma confirmação negativa é enviada para o cliente e a mensagem inválida é removida da fila de mensagens poison.</xref:System.ServiceModel.ReceiveErrorHandling> Esta opção só está disponível no colocação de mensagens (em fila também conhecido como MSMQ) 4.0.       Quando definido como <xref:System.ServiceModel.ReceiveErrorHandling>, a mensagem inválida é movida para a subfila de mensagens corrompidas final.</xref:System.ServiceModel.ReceiveErrorHandling> Esta opção só está disponível no 4.0 de colocação de mensagens."
  syntax:
    content: public System.ServiceModel.ReceiveErrorHandling ReceiveErrorHandling { get; set; }
    return:
      type: System.ServiceModel.ReceiveErrorHandling
      description: "A <xref href=&quot;System.ServiceModel.ReceiveErrorHandling&quot;> </xref> valor que especifica a forma como são processadas mensagens poison e nondispatchable."
  overload: System.ServiceModel.Configuration.MsmqElementBase.ReceiveErrorHandling*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqElementBase.ReceiveRetryCount
  id: ReceiveRetryCount
  parent: System.ServiceModel.Configuration.MsmqElementBase
  langs:
  - csharp
  name: ReceiveRetryCount
  nameWithType: MsmqElementBase.ReceiveRetryCount
  fullName: System.ServiceModel.Configuration.MsmqElementBase.ReceiveRetryCount
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define o número máximo de vezes que o Gestor de filas deve tentar enviar uma mensagem antes de transferi-lo para a fila de repetições."
  remarks: "Se for atingido o número máximo de tentativas de entrega e a mensagem não é consumida pela aplicação, em seguida, a mensagem é enviada para uma fila de repetição para redelivery, a determinada altura posterior no tempo. A quantidade de tempo antes da mensagem é transferida novamente para a fila de envio é controlada pelo <xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A>.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A> Se tentativas ciclos alcance o <xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A>valor, em seguida, a mensagem é enviada para a fila de mensagens poison, ou uma confirmação negativa é enviada para o remetente.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A>       Para obter mais informações, consulte <xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A>e <xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A>.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A> </xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A>"
  syntax:
    content: public int ReceiveRetryCount { get; set; }
    return:
      type: System.Int32
      description: "Inteiro sinal de 32 bits que especifica o número máximo de vezes que o Gestor de filas deve tentar enviar uma mensagem antes de transferi-lo para a fila de repetições."
  overload: System.ServiceModel.Configuration.MsmqElementBase.ReceiveRetryCount*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqElementBase.RetryCycleDelay
  id: RetryCycleDelay
  parent: System.ServiceModel.Configuration.MsmqElementBase
  langs:
  - csharp
  name: RetryCycleDelay
  nameWithType: MsmqElementBase.RetryCycleDelay
  fullName: System.ServiceModel.Configuration.MsmqElementBase.RetryCycleDelay
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define um valor que indica o tempo de atraso entre tentativas ciclos ao tentar entregar uma mensagem que não foi possível entregar de imediato."
  remarks: "Um ciclo de repetição único tenta fornecer uma mensagem para uma aplicação de receção de um número de vezes especificado. O número de tentativas é especificado pelo <xref:System.ServiceModel.MsmqBindingBase.ReceiveRetryCount%2A>propriedade.</xref:System.ServiceModel.MsmqBindingBase.ReceiveRetryCount%2A> Se a aplicação não conseguir consumir a mensagem após o número especificado de tentativas de imediato, a mensagem é enviada para uma fila de repetições. Ciclos de tentativas subsequentes são compostos a mensagem a ser devolvida da fila de repetições para a fila de aplicação para tentar a entrega para novamente, a aplicação após um atraso especificado pelo <xref:System.ServiceModel.MsmqBindingBase.RetryCycleDelay%2A>propriedade.</xref:System.ServiceModel.MsmqBindingBase.RetryCycleDelay%2A> O número de ciclos de tentativas é especificado pelo <xref:System.ServiceModel.MsmqBindingBase.MaxRetryCycles%2A>propriedade.</xref:System.ServiceModel.MsmqBindingBase.MaxRetryCycles%2A>"
  syntax:
    content: public TimeSpan RetryCycleDelay { get; set; }
    return:
      type: System.TimeSpan
      description: "O <xref:System.TimeSpan>que especifica o intervalo de tempo de espera antes de iniciar o próximo ciclo de tentativas de entrega para a aplicação recetora.</xref:System.TimeSpan> O valor predefinido é &quot;00:&10;:00&quot;."
  overload: System.ServiceModel.Configuration.MsmqElementBase.RetryCycleDelay*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqElementBase.TimeToLive
  id: TimeToLive
  parent: System.ServiceModel.Configuration.MsmqElementBase
  langs:
  - csharp
  name: TimeToLive
  nameWithType: MsmqElementBase.TimeToLive
  fullName: System.ServiceModel.Configuration.MsmqElementBase.TimeToLive
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define o intervalo de tempo que indica por quanto tempo as mensagens processadas por este enlace podem ficar na fila antes de expirarem."
  remarks: "O <xref:System.ServiceModel.MsmqBindingBase.TimeToLive%2A>propriedade está definida para se certificar de que as mensagens de sensíveis ao tempo não ficou obsoletas antes de que são processados por aplicações recetoras.</xref:System.ServiceModel.MsmqBindingBase.TimeToLive%2A> Uma mensagem numa fila que não está a ser consumida pela aplicação recetora no intervalo de tempo especificado possui correspondências é denominada ter expirado. Mensagens expiradas são enviadas para uma fila especial, denominada a fila de entregues. A localização da fila entregues está definida com o <xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>propriedade ou predefinido adequado, com base no oferece garantias ao rendimento.</xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>"
  syntax:
    content: public TimeSpan TimeToLive { get; set; }
    return:
      type: System.TimeSpan
      description: "O <xref:System.TimeSpan>que indica quanto tempo as mensagens podem ser na fila de espera antes de expirarem.</xref:System.TimeSpan> O valor predefinido é um dia (01:00:00:00)."
  overload: System.ServiceModel.Configuration.MsmqElementBase.TimeToLive*
  exceptions: []
  platform:
  - net462
