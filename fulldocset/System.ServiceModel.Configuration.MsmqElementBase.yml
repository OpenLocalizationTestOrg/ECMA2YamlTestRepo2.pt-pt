  summary: "Obtém ou define um valor booleano que indica se as cópias de mensagens processadas por este enlace devem ser armazenadas na fila de diário de origem."
  remarks: "Aplicações em fila que tem de manter um registo de mensagens em fila que ter deixado de fila de saída do computador podem copiar as mensagens a uma fila de diário de alterações. Assim que sai de uma mensagem de fila de saída e uma confirmação é recebida que a mensagem foi recebida no computador de destino, é mantida uma cópia da mensagem na fila de diário de alterações de sistema do computador de envio."
