- uid: System.ServiceModel.Configuration.MsmqElementBase.CustomDeadLetterQueue
  id: CustomDeadLetterQueue
  parent: System.ServiceModel.Configuration.MsmqElementBase
  langs:
  - csharp
  name: CustomDeadLetterQueue
  nameWithType: MsmqElementBase.CustomDeadLetterQueue
  fullName: System.ServiceModel.Configuration.MsmqElementBase.CustomDeadLetterQueue
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define um URI que contém a localização da fila de entregues por aplicação, onde são colocadas as mensagens que expiraram ou que tenham transferência ou entrega falhou."
  remarks: "A fila de entregues é o Gestor de filas da aplicação enviar mensagens expiradas que não foi possível entregar uma fila.       O URI especificado pelo <xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A>tem de utilizar o esquema NET. MSMQ.</xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A>       Se <xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>está definido como <xref:System.ServiceModel.DeadLetterQueue>ou <xref:System.ServiceModel.DeadLetterQueue>, em seguida, <xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A>deve ser definido como `null`.</xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A> </xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A> Se <xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A>não é `null`, em seguida, <xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>tem de ser definido como <xref:System.ServiceModel.DeadLetterQueue>.</xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A> </xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A>"
  syntax:
    content: public Uri CustomDeadLetterQueue { get; set; }
    return:
      type: System.Uri
      description: "O <xref:System.Uri>que contém a localização da fila de entregues por aplicação.</xref:System.Uri> O valor predefinido é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.MsmqElementBase.CustomDeadLetterQueue*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqElementBase.DeadLetterQueue
  id: DeadLetterQueue
  parent: System.ServiceModel.Configuration.MsmqElementBase
  langs:
  - csharp
  name: DeadLetterQueue
  nameWithType: MsmqElementBase.DeadLetterQueue
  fullName: System.ServiceModel.Configuration.MsmqElementBase.DeadLetterQueue
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define um valor de enumeração que indica o tipo de fila de entregues a utilizar."
  remarks: "A fila de entregues é o Gestor de filas da aplicação enviar mensagens expiradas que não foi possível entregar uma fila. A enumeração de fila de entregues Especifica o tipo de fila de entregues a utilizar. Os valores são:-nenhuma: se for necessária a fila não entregues. Assim, se uma mensagem de falha de entrega, nenhum registo será mantido na fila entregues. Esta é a predefinição quando o valor <xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>está definido como `false`.</xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>      -System: Seria utilizada a fila de entregues em todo o sistema para mensagens de registo que não obedeçam a entrega. Colocação de mensagens (em fila também conhecido como MSMQ) tem uma fila de entregues transacionais do sistema e uma fila de entregues do sistema nontransactional para mensagens de registos que falharam a entrega de filas transacionais e nontransactional, respetivamente. Esta é a predefinição quando o valor <xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>está definido como `true`.</xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>      -Personalizado: A fila especificada no <xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A>é utilizado para mensagens de registo que não obedeçam a entrega.</xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A>       Os motivos pelos quais que uma mensagem pode não conseguir alcançar a aplicação recetora incluem:-é enviada uma mensagem transacional para uma fila nontransactional.      -Um nontransactional é enviado para uma fila transacional.      -Um não autenticados é enviado para uma fila que aceita apenas mensagens autenticadas.      -Um não encriptada é enviado para uma fila que aceita apenas mensagens encriptadas.      -A mensagem expira antes da mensagem é enviada para um recetor.      -A quota de armazenamento de mensagem do computador de destino ou a quota de armazenamento da fila de destino for excedida, ou existe nenhum espaço de armazenamento disponível no computador de destino quando chega a mensagem.      -O remetente não tem os direitos de acesso necessários para colocar a mensagem na fila de destino.      -A assinatura digital anexada à mensagem não é válida.      -Não é possível desencriptar uma mensagem encriptada pelo Gestor de fila de destino.      -A fila de destino é removida ou eliminada antes de obter a mensagem."
  syntax:
    content: public System.ServiceModel.DeadLetterQueue DeadLetterQueue { get; set; }
    return:
      type: System.ServiceModel.DeadLetterQueue
      description: "A <xref href=&quot;System.ServiceModel.DeadLetterQueue&quot;> </xref> valor de enumeração que indica o tipo de fila de entregues a utilizar."
  overload: System.ServiceModel.Configuration.MsmqElementBase.DeadLetterQueue*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqElementBase.Durable
  id: Durable
  parent: System.ServiceModel.Configuration.MsmqElementBase
  langs:
  - csharp
  name: Durable
  nameWithType: MsmqElementBase.Durable
  fullName: System.ServiceModel.Configuration.MsmqElementBase.Durable
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define um valor que indica se as mensagens processadas por este enlace são duradouras ou voláteis."
  remarks: "Uma mensagem durável survives uma falha do Gestor de filas, enquanto uma mensagem voláteis não. Mensagens volátil são úteis quando as aplicações podem tolerar ocasionais mensagens perdidas.       Se <xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>está definido como `true`, as mensagens têm de ser duráveis.</xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>"
  syntax:
    content: public bool Durable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se as mensagens processadas por este enlace são duráveis; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se forem volátil. A predefinição é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.MsmqElementBase.Durable*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqElementBase.ExactlyOnce
  id: ExactlyOnce
  parent: System.ServiceModel.Configuration.MsmqElementBase
  langs:
  - csharp
  name: ExactlyOnce
  nameWithType: MsmqElementBase.ExactlyOnce
  fullName: System.ServiceModel.Configuration.MsmqElementBase.ExactlyOnce
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define um valor booleano que indica se as mensagens processadas por este enlace serão recebidas exactamente uma vez."
  remarks: "Pode ser enviada uma mensagem com ou sem oferece garantias ao rendimento. Uma garantia ativa uma aplicação para se certificar de que uma mensagem enviada atingiu a fila de mensagens a receber ou, se não, a aplicação pode determinar isto ao ler a fila de entregues.       As mensagens enviadas com <xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>definido como `true` é necessário enviar apenas a uma fila transacional.</xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>       <xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>, quando definido como `true`, indica que a colocação de mensagens (em fila também conhecido como MSMQ) irá garantir que é entregue uma mensagem enviada para a fila de mensagens a receber, uma vez e apenas uma vez e, se falhar de entrega, a mensagem é enviada para a fila de entregues.</xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>       Mensagens de que necessitam de <xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>ser `false`, a <xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>propriedade assume a predefinição `null`.</xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A> </xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>       Mensagens de que necessitam de <xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>ser `true`, a <xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>propriedade está predefinida para uma fila transacional para a entregues de todo sistema na colocação de mensagens em fila.</xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A> </xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>"
  syntax:
    content: public bool ExactlyOnce { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se as mensagens processadas por este enlace irão ser recebidas exactamente uma vez; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.MsmqElementBase.ExactlyOnce*
  exceptions: []
  platform:
  - net462
