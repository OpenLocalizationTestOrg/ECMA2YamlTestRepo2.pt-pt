- uid: System.ServiceModel.Configuration.MsmqElementBase.MaxRetryCycles
  id: MaxRetryCycles
  parent: System.ServiceModel.Configuration.MsmqElementBase
  langs:
  - csharp
  name: MaxRetryCycles
  nameWithType: MsmqElementBase.MaxRetryCycles
  fullName: System.ServiceModel.Configuration.MsmqElementBase.MaxRetryCycles
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define o número máximo de ciclos de repetição para tentar a entrega de mensagens em fila à aplicação receptora."
  remarks: "Um ciclo de repetição único tenta fornecer uma mensagem para uma aplicação de um número de vezes especificado. O número de tentativas efetuadas é definido pelo <xref:System.ServiceModel.MsmqBindingBase.ReceiveRetryCount%2A>propriedade.</xref:System.ServiceModel.MsmqBindingBase.ReceiveRetryCount%2A> Se a aplicação não conseguir consumir a mensagem depois das tentativas de entrega foram esgotadas, a mensagem é enviada para uma fila de repetições. Ciclos de tentativas subsequentes são compostos a mensagem a ser devolvida da fila de repetições para a fila de aplicação para tentar a entrega para novamente, a aplicação após um atraso especificado pelo <xref:System.ServiceModel.MsmqBindingBase.RetryCycleDelay%2A>propriedade.</xref:System.ServiceModel.MsmqBindingBase.RetryCycleDelay%2A> O <xref:System.ServiceModel.MsmqBindingBase.MaxRetryCycles%2A>propriedade especifica o número de repetições ciclos de que a aplicação utiliza para tentar entregar a mensagem.</xref:System.ServiceModel.MsmqBindingBase.MaxRetryCycles%2A>"
  syntax:
    content: public int MaxRetryCycles { get; set; }
    return:
      type: System.Int32
      description: "Um número inteiro que indica o número máximo de ciclos de repetição para tentar a entrega de mensagens para a aplicação. O valor predefinido é 2."
  overload: System.ServiceModel.Configuration.MsmqElementBase.MaxRetryCycles*
  exceptions: []
  platform:
  - net462
