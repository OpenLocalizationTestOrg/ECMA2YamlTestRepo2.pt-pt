- uid: System.ServiceModel.Configuration.MsmqElementBase.ReceiveContextEnabled
  id: ReceiveContextEnabled
  parent: System.ServiceModel.Configuration.MsmqElementBase
  langs:
  - csharp
  name: ReceiveContextEnabled
  nameWithType: MsmqElementBase.ReceiveContextEnabled
  fullName: System.ServiceModel.Configuration.MsmqElementBase.ReceiveContextEnabled
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define um valor que especifica se contexto de recepção para processamento de mensagens em filas de mensagens em fila está ativada."
  remarks: "Quando este é `true`, um serviço pode &quot;observar&quot; uma mensagem na fila para processamento-la, e, se algo não bate certo e é emitida uma exceção, este irá permanecer na fila. Serviços podem também &quot;bloquear&quot; mensagens para Repita processamento posteriormente no tempo. ReceiveContext fornece um mecanismo para &quot;Concluir&quot; mensagem processado uma vez por isso, pode ser removida da fila. As mensagens são já não está a ser filas de leitura e escritas novamente através da rede e as mensagens individuais não são bouncing em instâncias de serviço diferentes durante o processamento."
  syntax:
    content: public bool ReceiveContextEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se receber o contexto para processamento de mensagens em filas está ativada; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.MsmqElementBase.ReceiveContextEnabled*
  exceptions: []
  platform:
  - net462
