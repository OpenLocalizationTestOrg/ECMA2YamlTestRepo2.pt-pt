  name: BitmapEffect
  nameWithType: BitmapEffect
  fullName: System.Windows.Media.Effects.BitmapEffect
  type: Class
  summary: "**Note: This API is now obsolete.** The non-obsolete alternative is <see cref=&quot;T:System.Windows.Media.Effects.Effect&quot;></see>.       Defines a bitmap effect. Derived classes define effects that can be applied to a <see cref=&quot;T:System.Windows.Media.Visual&quot;></see> object, such as a <see cref=&quot;T:System.Windows.Controls.Button&quot;></see> or an <see cref=&quot;T:System.Windows.Controls.Image&quot;></see>."
  remarks: "> [!NOTE] >  [!INCLUDE[TLA2#tla_wpf](~/add/includes/tla2sharptla-wpf-md.md)] bitmap effects are software rendered. Any object that applies an effect will also be rendered in software. Bitmap effects should not be applied to large visuals or animations, because this can degrade performance.      > [!CAUTION] >  Bitmap effects do not support partial trust execution. An application must have full trust permissions to use bitmap effects.       Scale transforms are applied to a visual before an effect is applied. In the event of a non-uniform scale transform, the effect will use the larger of the scale values.       Updates to the visual tree of a <xref:System.Windows.Media.VisualBrush> will not propagate if a BitmapEffect is in the brush&quot;s parent chain. You can work around this limitation by forcing an update of the scene on the parent object of the effect. You can call <xref:System.Windows.UIElement.InvalidateVisual%2A> or include an animation to force a scene update.       Custom effects inherit this class to create a managed interface to the unmanaged effect. For more information, see the [Unmanaged BitmapEffect](https://msdn.microsoft.com/library/ms735092.aspx) API."
  syntax:
    content: 'public abstract class BitmapEffect : System.Windows.Media.Animation.Animatable'
