  fullName: System.Web.UI.Design.DataSetViewSchema
  type: Class
  summary: "Represents the structure, or schema, of a <xref href=&quot;System.Data.DataTable&quot;></xref>. This class cannot be inherited."
  remarks: "Use the DataSetViewSchema class to list the structure of data using a <xref:System.Data.DataTable> at design time. Use the <xref:System.Web.UI.Design.DataSetViewSchema.GetFields%2A> method to get a list of information about each field as <xref:System.Data.DataColumn> objects.       The DataSetViewSchema class is used by custom control designer components to provide UI options to the user at design time that accurately reflect the structure of the data.       To examine the components of data using a <xref:System.Data.DataSet>, use the following classes.      -   <xref:System.Web.UI.Design.DataSetSchema>      -   DataSetViewSchema      -   <xref:System.Web.UI.Design.DataSetFieldSchema>"
  syntax:
    content: 'public sealed class DataSetViewSchema : System.Web.UI.Design.IDataSourceViewSchema'
  inheritance:
  - System.Object
  implements:
  - System.Web.UI.Design.IDataSourceViewSchema
  inheritedMembers: []
