- uid: System.Windows.FrameworkCompatibilityPreferences.ShouldThrowOnCopyOrCutFailure
  id: ShouldThrowOnCopyOrCutFailure
  parent: System.Windows.FrameworkCompatibilityPreferences
  langs:
  - csharp
  name: ShouldThrowOnCopyOrCutFailure
  nameWithType: FrameworkCompatibilityPreferences.ShouldThrowOnCopyOrCutFailure
  fullName: System.Windows.FrameworkCompatibilityPreferences.ShouldThrowOnCopyOrCutFailure
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Obtém ou define um valor que indica se uma operação cortar de cópia falhada ou um <xref href=&quot;System.Windows.Controls.Primitives.TextBoxBase&quot;> </xref> instância resulta num <xref href=&quot;System.Runtime.InteropServices.ExternalException&quot;> </xref>."
  remarks: "Se uma operação de área de transferência falhar, tal como com um **HRESULT 0x800401D0 (CLIPBRD_E_CANT_OPEN)** erro, um correspondente <xref:System.Runtime.InteropServices.ExternalException>(que é um tipo de ExternalException) é emitida.</xref:System.Runtime.InteropServices.ExternalException>       Porque o Win32 `OpenClipboard` atos de API globalmente, aplicações bem gravadas devem chamar correspondente `CloseClipboard` API assim concluir as operações da área de transferência. Caso contrário, outras aplicações em execução na mesma sessão será possível aceder às funções de área de transferência.       No WPF, essa uma negação de acesso para a área de transferência é normalmente ignorada silenciosamente. No entanto, as aplicações podem optar por receber um `ExternalException` após a falha ao definir o sinalizador de ShouldThrowOnCopyOrCutFailure para `true`. No entanto, desativar para receber as exceções também requer que a aplicação para processar <xref:System.Windows.Input.ApplicationCommands.Cut%2A>e <xref:System.Windows.Input.ApplicationCommands.Copy%2A>RoutedUICommands através de um <xref:System.Windows.Input.CommandBinding>e, em seguida, aplicar esse enlace para todos os controlos de TextBoxBase (<xref:System.Windows.Controls.TextBox> e <xref:System.Windows.Controls.RichTextBox>) na aplicação.</xref:System.Windows.Controls.RichTextBox> </xref:System.Windows.Controls.TextBox> </xref:System.Windows.Input.CommandBinding> </xref:System.Windows.Input.ApplicationCommands.Copy%2A> </xref:System.Windows.Input.ApplicationCommands.Cut%2A> A aplicação deve certificar-se de que processa a ExternalExceptions resultantes de operações de cópia e as operações de corte no processador de executados o CommandBinding."
  syntax:
    content: public static bool ShouldThrowOnCopyOrCutFailure { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se uma operação cortar de cópia falhada ou um <xref href=&quot;System.Windows.Controls.Primitives.TextBoxBase&quot;> </xref> instância resulta num <xref href=&quot;System.Runtime.InteropServices.ExternalException&quot;> </xref>; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.FrameworkCompatibilityPreferences.ShouldThrowOnCopyOrCutFailure*
  exceptions: []
  platform:
  - net462
