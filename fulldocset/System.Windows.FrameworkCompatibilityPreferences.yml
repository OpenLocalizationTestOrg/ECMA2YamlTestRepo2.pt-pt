  remarks: "O valor predefinido desta propriedade depende da versão do WPF que as aplicações têm como destino.  Se a aplicação está direcionada para WPF 4.0 ou anterior, a predefinição é `false`.  Se a aplicação está direcionada para WPF 4.5, a predefinição é `true`.  Se utilizar esta propriedade para alterar o comportamento do WPF, tem de alterar o valor da propriedade antecipadamente na duração da aplicação, como no construtor de classe que herda a partir da aplicação.  Depois do valor é de leitura, não é possível alterá-la novamente."
