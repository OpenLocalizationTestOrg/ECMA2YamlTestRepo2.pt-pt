  fullName: System.Transactions.DependentCloneOption
  type: Enum
  summary: "Controls what kind of dependent transaction to create."
  remarks: "A dependent transaction can be obtained using the <xref:System.Transactions.Transaction.DependentClone%2A> method, with the DependentCloneOption parameter controlling what kind of dependent transaction to create.  For more information on how this enumeration is used, see [Managing Concurrency with DependentTransaction](http://msdn.microsoft.com/en-us/bdad8468-2a90-4b81-8375-278067120cab)."
