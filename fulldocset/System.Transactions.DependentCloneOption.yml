  type: Field
  assemblies:
  - System.Transactions
  namespace: System.Transactions
  summary: "The dependent transaction blocks the commit process of the transaction until the parent transaction times out, or <xref:System.Transactions.DependentTransaction.Complete*> is called. In this case, additional work can be done on the transaction and new enlistments can be created."
