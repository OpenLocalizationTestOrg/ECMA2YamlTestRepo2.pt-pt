  assemblies:
  - System.AddIn
  namespace: System.AddIn.Hosting
  summary: "Use the Intranet security level for add-ins that are located on a company&quot;s intranet. These add-ins can have a greater trust level because the servers and information are within a company&quot;s firewall."
  syntax:
    content: Intranet
    return:
      type: System.AddIn.Hosting.AddInSecurityLevel
      description: "To be added."
  exceptions: []
  platform:
  - net462
