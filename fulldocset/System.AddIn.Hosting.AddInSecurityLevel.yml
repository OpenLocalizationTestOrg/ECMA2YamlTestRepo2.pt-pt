- uid: System.AddIn.Hosting.AddInSecurityLevel
  id: AddInSecurityLevel
  children:
  - System.AddIn.Hosting.AddInSecurityLevel.FullTrust
  - System.AddIn.Hosting.AddInSecurityLevel.Host
  - System.AddIn.Hosting.AddInSecurityLevel.Internet
  - System.AddIn.Hosting.AddInSecurityLevel.Intranet
  langs:
  - csharp
  name: AddInSecurityLevel
  nameWithType: AddInSecurityLevel
  fullName: System.AddIn.Hosting.AddInSecurityLevel
  type: Enum
  summary: "Specifies the trust level that is granted to the application domain that an add-in is loaded into."
  remarks: "The add-in system activates the add-in with the permission set that corresponds to the trust level specified for the add-in&quot;s application domain. That permission set is defined by the common language runtime&quot;s code access security (CAS) configuration.       The values of this enumeration cannot be combined by using the bitwise OR operation."
  example:
  - "The following example activates an add-in with a specified trust level.  \n  \n [!code-vb[AddInP3Host#5](~/add/codesnippet/visualbasic/addinp3hostvb/p3host.vb#5)]\n [!code-cs[AddInP3Host#5](~/add/codesnippet/csharp/addinP3Host/P3Host.cs#5)]"
  syntax:
    content: public enum AddInSecurityLevel
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.AddIn.Hosting.AddInSecurityLevel.FullTrust
  id: FullTrust
  parent: System.AddIn.Hosting.AddInSecurityLevel
  langs:
  - csharp
  name: FullTrust
  nameWithType: AddInSecurityLevel.FullTrust
  fullName: System.AddIn.Hosting.AddInSecurityLevel.FullTrust
  type: Field
  assemblies:
  - System.AddIn
  namespace: System.AddIn.Hosting
  summary: "Use the full trust security level for add-ins that are allowed to read and write to the local file system, create network connections, and read from the registry. This security level grants full access to the add-in&quot;s code access security (CAS) by applying the <xref href=&quot;System.Security.Permissions.PermissionState&quot;></xref> field."
  syntax:
    content: FullTrust
    return:
      type: System.AddIn.Hosting.AddInSecurityLevel
      description: "To be added."
  exceptions: []
  platform:
  - net462
- uid: System.AddIn.Hosting.AddInSecurityLevel.Host
  id: Host
  parent: System.AddIn.Hosting.AddInSecurityLevel
  langs:
  - csharp
  name: Host
  nameWithType: AddInSecurityLevel.Host
  fullName: System.AddIn.Hosting.AddInSecurityLevel.Host
  type: Field
  assemblies:
  - System.AddIn
  namespace: System.AddIn.Hosting
  summary: "Use the host security level to give the add-in the same permissions currently granted to the hosting code."
  remarks: "This setting has two purposes:      -   It represents the maximum permission set a host can grant to its add-ins.      -   It allows a ClickOnce or an Extensible Application Markup Language (XAML) Browser Application (XBAP) host to propagate its site of origin to its add-ins, which enables them to contact the server."
  syntax:
    content: Host
    return:
      type: System.AddIn.Hosting.AddInSecurityLevel
      description: "To be added."
  exceptions: []
  platform:
  - net462
