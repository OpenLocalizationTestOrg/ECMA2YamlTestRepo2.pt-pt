  name: ParenthesizePropertyNameAttribute
  nameWithType: ParenthesizePropertyNameAttribute
  fullName: System.ComponentModel.ParenthesizePropertyNameAttribute
  type: Class
  summary: "Indica se o nome da propriedade associada é apresentado com parênteses na janela Propriedades. Esta classe não pode ser herdada."
  remarks: "Um ParenthesizePropertyNameAttribute com um <xref:System.ComponentModel.ParenthesizePropertyNameAttribute.NeedParenthesis%2A>valor `true` indica a janela de propriedades do que a propriedade associada deve ser apresentada com parênteses à volta do respetivo nome.</xref:System.ComponentModel.ParenthesizePropertyNameAttribute.NeedParenthesis%2A> A janela Propriedades mostra uma propriedade com parênteses à volta do respetivo nome perto do topo da lista no modo alfabético ou perto do topo da sua categoria, se estiver a janela de propriedades de categorizar modo."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class ParenthesizePropertyNameAttribute : Attribute
