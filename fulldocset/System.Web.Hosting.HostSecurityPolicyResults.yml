- uid: System.Web.Hosting.HostSecurityPolicyResults.Nothing
  id: Nothing
  parent: System.Web.Hosting.HostSecurityPolicyResults
  langs:
  - csharp
  name: Nothing
  nameWithType: HostSecurityPolicyResults.Nothing
  fullName: System.Web.Hosting.HostSecurityPolicyResults.Nothing
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web.Hosting
  summary: "Indica que o conjunto de permissões para a assemblagem especificada está definido como vazio. Um conjunto de permissões vazia é uma nova instância do <xref href=&quot;System.Security.PermissionSet&quot;> </xref> classe, com um valor de parâmetro de <xref:System.Security.Permissions.PermissionState.None>transmitido a este construtor.</xref:System.Security.Permissions.PermissionState.None> Uma assemblagem que está associada um conjunto de permissões vazio não será carregado num domínio de aplicação de fidedignidade parcial do ASP.NET. Por conseguinte, pode utilizar o nada campo para impedir que uma assemblagem de carregamento para um domínio de aplicação do ASP.NET de fidedignidade parcial."
  syntax:
    content: Nothing
    return:
      type: System.Web.Hosting.HostSecurityPolicyResults
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
