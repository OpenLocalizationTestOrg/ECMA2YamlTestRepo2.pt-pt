  name: HostSecurityPolicyResults
  nameWithType: HostSecurityPolicyResults
  fullName: System.Web.Hosting.HostSecurityPolicyResults
  type: Enum
  summary: "Especifica o tipo de política de segurança a aplicar a uma assemblagem."
  remarks: "A classe de HostSecurityPolicyResults é utilizada para fornecer o valor de retorno para a <xref:System.Web.Hosting.HostSecurityPolicyResolver.ResolvePolicy%2A>método.</xref:System.Web.Hosting.HostSecurityPolicyResolver.ResolvePolicy%2A> Utilize este método se pretender personalizar o comportamento de tempo de execução do ASP.NET para substituir a política de segurança de acesso de código do ASP.NET. O valor da enumeração que é devolvido pelo método indica o tipo de política de segurança a utilizar."
  syntax:
    content: public enum HostSecurityPolicyResults
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Web.Hosting.HostSecurityPolicyResults.AppDomainTrust
  id: AppDomainTrust
  parent: System.Web.Hosting.HostSecurityPolicyResults
  langs:
  - csharp
  name: AppDomainTrust
  nameWithType: HostSecurityPolicyResults.AppDomainTrust
  fullName: System.Web.Hosting.HostSecurityPolicyResults.AppDomainTrust
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web.Hosting
  summary: "Indica que a permissão definir que está associado a <xref href=&quot;System.AppDomain&quot;> </xref> instância deve ser aplicada a assemblagem especificada. Isto significa que a assemblagem deve ser tratada como uma assemblagem de utilizador que é carregada para o ASP.NET de fidedignidade parcial <xref href=&quot;System.AppDomain&quot;> </xref> instância. Além disso, a assemblagem deve ter o conjunto de permissões que foi atribuído a <xref href=&quot;System.AppDomain&quot;> </xref> instância na inicialização."
  syntax:
    content: AppDomainTrust
    return:
      type: System.Web.Hosting.HostSecurityPolicyResults
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Web.Hosting.HostSecurityPolicyResults.DefaultPolicy
  id: DefaultPolicy
  parent: System.Web.Hosting.HostSecurityPolicyResults
  langs:
  - csharp
  name: DefaultPolicy
  nameWithType: HostSecurityPolicyResults.DefaultPolicy
  fullName: System.Web.Hosting.HostSecurityPolicyResults.DefaultPolicy
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web.Hosting
  summary: "Indica que o ASP.NET deve utilizar lógica predefinido para determinar as permissões adequadas definido para a assemblagem especificada. Deverá devolver DefaultPolicy valor se o fizer, não pretende decidir o conjunto de permissões para a assemblagem."
  syntax:
    content: DefaultPolicy
    return:
      type: System.Web.Hosting.HostSecurityPolicyResults
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
