  nameWithType: HostSecurityPolicyResults.AppDomainTrust
  fullName: System.Web.Hosting.HostSecurityPolicyResults.AppDomainTrust
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web.Hosting
  summary: "Indicates that the permission set that is associated with the <see cref=&quot;T:System.AppDomain&quot;></see> instance should be applied to the specified assembly. This means that the assembly should be treated as a user assembly that is loaded into the partial-trust ASP.NET <see cref=&quot;T:System.AppDomain&quot;></see> instance. In addition, the assembly should have the permission set that was assigned to the <see cref=&quot;T:System.AppDomain&quot;></see> instance at initialization."
