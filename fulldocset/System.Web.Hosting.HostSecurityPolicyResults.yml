- uid: System.Web.Hosting.HostSecurityPolicyResults.Nothing
  id: Nothing
  parent: System.Web.Hosting.HostSecurityPolicyResults
  langs:
  - csharp
  name: Nothing
  nameWithType: HostSecurityPolicyResults.Nothing
  fullName: System.Web.Hosting.HostSecurityPolicyResults.Nothing
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web.Hosting
  summary: "Indicates that the permission set for the specified assembly is set to empty. An empty permission set is a new instance of the <see cref=&quot;T:System.Security.PermissionSet&quot;></see> class, with a parameter value of &lt;xref:System.Security.Permissions.PermissionState.None&gt; passed to the constructor. An assembly that is associated with an empty permission set will not load in an ASP.NET partial trust application domain. Therefore, you can use the Nothing field to prevent an assembly from loading into a partial trust ASP.NET application domain."
  syntax:
    content: Nothing
    return:
      type: System.Web.Hosting.HostSecurityPolicyResults
      description: "To be added."
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
