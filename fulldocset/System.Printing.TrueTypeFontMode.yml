  name: TrueTypeFontMode
  nameWithType: TrueTypeFontMode
  fullName: System.Printing.TrueTypeFontMode
  type: Enum
  summary: "Specifies how a printer handles text that is formatted with a TrueType font."
  remarks: "TrueType fonts are *vector* fonts, which instruct printer drivers and screen drivers how to draw the shapes of the letters and fill them in. Vector fonts contrast with *raster* fonts, which are simply lists. A raster font has a list for each letter of each available font size, and the lists determine, for every pixel in the letter, whether it prints.       You can enlarge or reduce vector fonts to almost any point size; however, vector fonts can slow printing because they occupy a large amount of printer memory. Also, some printers do not support TrueType fonts.       Newer printers often avoid these problems by doing the following.      -   Converting a TrueType font into an outline font, which is a generic vector font. Many printers that do not support TrueType fonts, do support outline fonts.      -   Creating a temporary raster font that looks just like a TrueType font. The printer must create a separate temporary raster font for each font size that the document uses. For that reason, if a print job uses many font sizes, the total memory that the printer uses might be greater than what a TrueType font would use.      -   Treating each text area in the document as a graphic. If a device needs to print a document that contains very little text, downloading text as a graphic can use less printer memory than downloading a font.       Use the values of this type for these purposes:      -   As members of the <xref:System.Printing.PrintCapabilities.TrueTypeFontModeCapability%2A> collection, which is a property of <xref:System.Printing.PrintCapabilities>, these values indicate which of the preceding techniques is available for a particular printer. Many printers support more than one of these techniques.      -   As the value of the <xref:System.Printing.PrintTicket.TrueTypeFontMode%2A> property of a <xref:System.Printing.PrintTicket>, the value instructs the printer to handle TrueType fonts in a particular way.       The **Unknown** value is never used in properties of <xref:System.Printing.PrintCapabilities> objects.       You should never set a <xref:System.Printing.PrintTicket> property to **Unknown**. If some other <xref:System.Printing.PrintTicket> producing application has created a *PrintTicket document* that sets the TrueType font handling feature to an unrecognized option (that is, an option that is not defined in the [Print Schema](http://go.microsoft.com/fwlink/?LinkId=186397), then a <xref:System.Printing.PrintTicket> object in your application that is constructed with that document will have **Unknown** as the value of the <xref:System.Printing.PrintTicket.TrueTypeFontMode%2A> property.       Although the <xref:System.Printing.PrintTicket> and <xref:System.Printing.PrintCapabilities> classes cannot be inherited, you can extend the [Print Schema](http://go.microsoft.com/fwlink/?LinkId=186397) to recognize print device features that are not accounted for in the <xref:System.Printing.PrintTicket> or <xref:System.Printing.PrintCapabilities> classes. For more information see [NOTINBUILD: How to: Extend the Print Schema and Create New Print System Classes](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
  example:
  - "The following example shows how to test a printer's capabilities and configure the print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
