  type: Enum
  summary: "Especifica a forma como uma impressora processa o texto que é formatado com um tipo de letra TrueType."
  remarks: "Tipos de letra TrueType são *vetor* tipos de letra, que instrui os controladores de impressora e controladores de ecrã como desenhar as formas das letras e preencha-los. Vectoriais contraste com *quadrícula* tipos de letra, o que são simplesmente listas. Um tipo de letra quadrícula tem uma lista de cada letra de cada tamanho de tipo de letra disponíveis e as listas, determinar de que cada pixel numa letra, se imprime.       Pode aumentar ou reduzir vectoriais para praticamente qualquer tamanho dos pontos de; No entanto, vectoriais podem lenta impressão porque que ocupam uma grande quantidade de memória de impressora. Além disso, algumas impressoras não suportam tipos de letra TrueType.       As impressoras mais recentes, muitas vezes, evitar estes problemas efetuando o seguinte procedimento.      -Conversão de um tipo de letra TrueType para um tipo de letra do contorno, que é um tipo de letra do vetor genérico. Muitos impressoras que não suportam tipos de letra TrueType, suportam contorno tipos de letra.      -Criar um tipo de letra quadrícula temporária que procura, tal como um tipo de letra TrueType. A impressora tem de criar um tipo de letra quadrícula temporário separado para cada tamanho de tipo de letra que utiliza o documento. Por esse motivo, se uma tarefa de impressão utiliza vários tamanhos de tipo de letra, o total de memória que utiliza a impressora poderá ser maior que pretende utilizar um tipo de letra TrueType.      -Encará-los cada área de texto no documento como um gráfico. Se um dispositivo tem imprimir um documento que contém texto pouco, a transferência de texto como um gráfico pode utilizar menos memória de memória de impressora de transferência de um tipo de letra.       Utilizar os valores deste tipo para estes fins: - como membros a <xref:System.Printing.PrintCapabilities.TrueTypeFontModeCapability%2A>coleção, o que é uma propriedade de <xref:System.Printing.PrintCapabilities>, estes valores indicam que as técnicas anterior está disponível para uma impressora específica.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.TrueTypeFontModeCapability%2A> Muitos impressoras suportam mais do que um destes técnicas.      -Como valor do <xref:System.Printing.PrintTicket.TrueTypeFontMode%2A>propriedade de um <xref:System.Printing.PrintTicket>, o valor indica a impressora para processar tipos de letra TrueType de uma forma específica.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.TrueTypeFontMode%2A>       O **desconhecido** nunca é utilizado o valor nas propriedades do <xref:System.Printing.PrintCapabilities>objetos.</xref:System.Printing.PrintCapabilities>       Nunca deverá definir uma <xref:System.Printing.PrintTicket>propriedade **desconhecido**.</xref:System.Printing.PrintTicket> Se alguns outros <xref:System.Printing.PrintTicket>que produz a aplicação tiver criado uma *PrintTicket documento* que define a funcionalidade de processamento de tipo de letra TrueType como uma opção não reconhecida (ou seja, uma opção que não está definida no [esquema de impressão](http://go.microsoft.com/fwlink/?LinkId=186397), então, um <xref:System.Printing.PrintTicket>objeto na sua aplicação construída com esse documento terão **desconhecido** como o valor do <xref:System.Printing.PrintTicket.TrueTypeFontMode%2A>propriedade.</xref:System.Printing.PrintTicket.TrueTypeFontMode%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       Embora o <xref:System.Printing.PrintTicket>e <xref:System.Printing.PrintCapabilities>classes não podem ser herdadas, pode expandir o [esquema de impressão](http://go.microsoft.com/fwlink/?LinkId=186397) reconheça as funcionalidades de dispositivos de impressão que não são contabilizadas no <xref:System.Printing.PrintTicket>ou <xref:System.Printing.PrintCapabilities>classes.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> Para obter mais informações consulte [NOTINBUILD: como: expandir o esquema de impressão e criar novas Classes de sistema de impressão](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
  example:
  - "The following example shows how to test a printer's capabilities and configure the print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
