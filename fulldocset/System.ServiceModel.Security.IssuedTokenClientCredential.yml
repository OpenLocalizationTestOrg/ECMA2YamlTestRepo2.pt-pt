  name: MaxIssuedTokenCachingTime
  nameWithType: IssuedTokenClientCredential.MaxIssuedTokenCachingTime
  fullName: System.ServiceModel.Security.IssuedTokenClientCredential.MaxIssuedTokenCachingTime
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "Gets or sets the maximum caching time for an issued token."
  remarks: "By default, issued tokens obtained from the Security Token Service are cached by the [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] client channel. This property enables the application to specify the maximum time that the channel caches the issued token."
  example:
