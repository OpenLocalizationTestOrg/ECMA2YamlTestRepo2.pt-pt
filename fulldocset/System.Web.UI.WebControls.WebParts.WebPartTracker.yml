  name: WebPartTracker
  nameWithType: WebPartTracker
  fullName: System.Web.UI.WebControls.WebParts.WebPartTracker
  type: Class
  summary: "Ligações de peças Web monitores para ligações circulares."
  remarks: "Uma ligação de peças Web é uma ligação ou a associação entre duas <xref:System.Web.UI.WebControls.WebParts.WebPart>(ou outro servidor ou o utilizador) controlos que permite-lhes a partilha de dados.</xref:System.Web.UI.WebControls.WebParts.WebPart> Em cada ligação de peças Web, um controlo atua como um fornecedor de dados e outro como um consumidor de dados.       Quando um controlo de peças Web é um fornecedor e um consumidor e os dados fornecidos dependem dos dados foram consumidos, há a possibilidade de criar uma ligação que resulta num ciclo infinito entre controlos de peças Web. Estes ciclos são denominados ligações circulares. Um programador pode impedir que uma ligação circular utilizando a classe de WebPartTracker para controlar o número de ligações para um ponto de ligação de fornecedor e um controlo de peças Web. O ponto de ligação de fornecedor e o controlo estão especificados no <xref:System.Web.UI.WebControls.WebParts.WebPartTracker.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.WebParts.WebPartTracker.%23ctor%2A>       Se for detetada uma ligação circular, o objeto de WebPartTracker define o <xref:System.Web.UI.WebControls.WebParts.WebPart.ConnectErrorMessage%2A?displayProperty=fullName>propriedade no fornecedor de controlo de peças Web.</xref:System.Web.UI.WebControls.WebParts.WebPart.ConnectErrorMessage%2A?displayProperty=fullName> O <xref:System.Web.UI.WebControls.WebParts.WebPartTracker.IsCircularConnection%2A>irá devolver a propriedade `true`.</xref:System.Web.UI.WebControls.WebParts.WebPartTracker.IsCircularConnection%2A>"
  syntax:
    content: 'public sealed class WebPartTracker : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
