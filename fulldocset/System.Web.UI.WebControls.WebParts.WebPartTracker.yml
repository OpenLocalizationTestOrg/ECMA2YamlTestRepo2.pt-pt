  name: WebPartTracker
  nameWithType: WebPartTracker
  fullName: System.Web.UI.WebControls.WebParts.WebPartTracker
  type: Class
  summary: "Monitors Web Parts connections for circular connections."
  remarks: "A Web Parts connection is a link or association between two <xref:System.Web.UI.WebControls.WebParts.WebPart> (or other server or user) controls that enables them to share data. In every Web Parts connection, one control acts as a provider of data and another as a consumer of data.       When a Web Parts control is both a provider and a consumer, and the provided data depends on the consumed data, there is the possibility of creating a connection that results in an infinite loop between Web Parts controls. These loops are called circular connections. A developer can prevent a circular connection by using the WebPartTracker class to track the number of connections for a provider connection point and a Web Parts control. The provider connection point and the control are specified in the <xref:System.Web.UI.WebControls.WebParts.WebPartTracker.%23ctor%2A> constructor.       If a circular connection is detected, the WebPartTracker object sets the <xref:System.Web.UI.WebControls.WebParts.WebPart.ConnectErrorMessage%2A?displayProperty=fullName> property on the provider Web Parts control. The <xref:System.Web.UI.WebControls.WebParts.WebPartTracker.IsCircularConnection%2A> property will return `true`."
  syntax:
    content: 'public sealed class WebPartTracker : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
