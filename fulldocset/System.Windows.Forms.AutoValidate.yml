  name: AutoValidate
  nameWithType: AutoValidate
  fullName: System.Windows.Forms.AutoValidate
  type: Enum
  summary: "Determines how a control validates its data when it loses user input focus."
  remarks: "If a user switches focus off of a Windows Forms control, the control will use AutoValidate to determine how to validate its data. This type of validation is called implicit validation, because it occurs without the application developer having to make an explicit call to <xref:System.Windows.Forms.ContainerControl.Validate%2A> or <xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A>.       The property corresponding to this value will have different defaults based on the type of control. For more information, see [User Input Validation in Windows Forms](../Topic/User%20Input%20Validation%20in%20Windows%20Forms.md)."
  example:
  - "The following code example turns off implicit validation for a form and all of its contained controls, and instead manually performs validation of all of the form's children when a mouse button is clicked.  \n  \n [!code-cs[ValidateChildren#1](~/add/codesnippet/CSharp/t-system.windows.forms.a_8_1.cs)]\n [!code-vb[ValidateChildren#1](~/add/codesnippet/VisualBasic/t-system.windows.forms.a_8_1.vb)]"
  syntax:
    content: public enum AutoValidate
