  name: AutoValidate
  nameWithType: AutoValidate
  fullName: System.Windows.Forms.AutoValidate
  type: Enum
  summary: "Determina como um controlo valida os respetivos quando perde o foco de entrada do utilizador."
  remarks: "Se um foco de comutadores de utilizador termina a sessão de um controlo Windows Forms, o controlo irá utilizar AutoValidate para determinar como validar os respetivos dados. Este tipo de validação é denominado validação implícita, porque ocorrer sem ter de efetuar uma chamada explícita para <xref:System.Windows.Forms.ContainerControl.Validate%2A>ou <xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A>.</xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A> </xref:System.Windows.Forms.ContainerControl.Validate%2A> o programador da aplicação       A propriedade correspondente a este valor tem predefinições diferentes com base no tipo de controlo. Para obter mais informações, consulte [validação de entrada do utilizador no Windows Forms](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example turns off implicit validation for a form and all of its contained controls, and instead manually performs validation of all of the form's children when a mouse button is clicked.  \n  \n [!code-cs[ValidateChildren#1](~/add/codesnippet/csharp/t-system.windows.forms.a_8_1.cs)]\n [!code-vb[ValidateChildren#1](~/add/codesnippet/visualbasic/t-system.windows.forms.a_8_1.vb)]"
  syntax:
    content: public enum AutoValidate
  inheritance:
  - System.Enum
  platform:
  - net462
