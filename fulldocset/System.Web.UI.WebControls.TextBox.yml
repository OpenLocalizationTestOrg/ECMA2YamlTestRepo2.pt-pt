  remarks: "Utilize a propriedade CausesValidation para determinar se a validação é executada no cliente e no servidor quando um <xref:System.Web.UI.WebControls.TextBox>controlo está definido para validar quando ocorre uma nova colocação.</xref:System.Web.UI.WebControls.TextBox> Validação da página determina se os controlos de entrada associados a um controlo de validação na página de que passaram todas as regras de validação especificadas pelo controlo de validação.       Por predefinição, um <xref:System.Web.UI.WebControls.TextBox>controlo não fazer com que a validação da página quando o controlo perde o foco.</xref:System.Web.UI.WebControls.TextBox> Para definir o <xref:System.Web.UI.WebControls.TextBox>controlo para validar quando ocorre uma nova colocação, defina a propriedade CausesValidation `true` e <xref:System.Web.UI.WebControls.TextBox.AutoPostBack%2A>propriedade `true`.</xref:System.Web.UI.WebControls.TextBox.AutoPostBack%2A> </xref:System.Web.UI.WebControls.TextBox>       Quando o valor da propriedade CausesValidation é definido como `true`, também pode utilizar o <xref:System.Web.UI.WebControls.TextBox.ValidationGroup%2A>propriedade para especificar o nome do grupo de validação para o qual o <xref:System.Web.UI.WebControls.TextBox>controlo aciona a validação.</xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.TextBox.ValidationGroup%2A>       Esta propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [temas ASP.NET e das máscaras de](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
