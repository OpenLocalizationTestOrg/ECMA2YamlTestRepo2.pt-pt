  remarks: "Grupos de validação permitem-lhe atribuir controlos de validação numa página a uma categoria específica. Cada grupo de validação possa ser validado independente dos outros grupos de validação na página. Utilize a propriedade de ValidationGroup para especificar o nome do grupo de validação para o qual o <xref:System.Web.UI.WebControls.TextBox>controlo aciona a validação quando mensagens no servidor.</xref:System.Web.UI.WebControls.TextBox>       Esta propriedade tem um efeito apenas quando o <xref:System.Web.UI.WebControls.TextBox.CausesValidation%2A>propriedade está definida como `true`.</xref:System.Web.UI.WebControls.TextBox.CausesValidation%2A> Quando especificar um valor para a propriedade ValidationGroup, só a validação controla que fazem parte do grupo especificado são validados quando o <xref:System.Web.UI.WebControls.TextBox>mensagens do controlo para o servidor.</xref:System.Web.UI.WebControls.TextBox> Se não especificar um valor para esta propriedade e o <xref:System.Web.UI.WebControls.TextBox.CausesValidation%2A>propriedade está definida como `true`, todos os controlos de validação na página que não estão atribuídos a um grupo de validação são validados quando o controlo de mensagens para o servidor.</xref:System.Web.UI.WebControls.TextBox.CausesValidation%2A>       Esta propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [temas ASP.NET e das máscaras de](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
