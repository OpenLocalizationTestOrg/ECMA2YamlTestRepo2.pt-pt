      type: System.Web.UI.WebControls.AutoCompleteType
      description: "Um do <xref href=&quot;System.Web.UI.WebControls.AutoCompleteType&quot;> </xref> valores de enumeração que indica o comportamento de conclusão automática para o <xref href=&quot;System.Web.UI.WebControls.TextBox&quot;> </xref> controlo. O valor predefinido é <xref href=&quot;System.Web.UI.WebControls.AutoCompleteType&quot;> </xref>."
  overload: System.Web.UI.WebControls.TextBox.AutoCompleteType*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O valor selecionado não é um do <xref href=&quot;System.Web.UI.WebControls.AutoCompleteType&quot;> </xref> valores de enumeração."
