  summary: "Gets or sets a value that indicates the AutoComplete behavior of the <xref href=&quot;System.Web.UI.WebControls.TextBox&quot;></xref> control"
  remarks: "To assist with data entry, Microsoft Internet Explorer 5 and later and some other browsers support a feature referred to as AutoComplete. AutoComplete monitors a text box and creates a list of values entered by the user. When the user returns to the text box at a later time, the list is displayed. Instead of retyping a previously entered value, the user can simply select the value from this list. Use the AutoCompleteType property to control the behavior of the AutoComplete feature for a <xref:System.Web.UI.WebControls.TextBox> control. The <xref:System.Web.UI.WebControls.AutoCompleteType?displayProperty=fullName> enumeration is used to represent the values that you can apply to the AutoCompleteType property.      > [!NOTE] >  Not all browsers support the AutoComplete feature. Check with your browser to determine compatibility.       By default, the AutoCompleteType property for a <xref:System.Web.UI.WebControls.TextBox> control is set to `AutoCompleteType.None`. With this setting, the <xref:System.Web.UI.WebControls.TextBox> control shares the list with other <xref:System.Web.UI.WebControls.TextBox> controls with the same <xref:System.Web.UI.Control.ID%2A> property across different pages. You can also share a list between <xref:System.Web.UI.WebControls.TextBox> controls based on a category, instead of an <xref:System.Web.UI.Control.ID%2A> property. When you set the AutoCompleteType property to one of the category values (such as `AutoCompleteType.FirstName`, `AutoCompleteType.LastName`, and so on), all <xref:System.Web.UI.WebControls.TextBox> controls with the same category share the same list. You can disable the AutoComplete feature for a <xref:System.Web.UI.WebControls.TextBox> control by setting the AutoCompleteType property to `AutoCompleteType.Disabled`.       Refer to your browser documentation for details on configuring and enabling the AutoComplete feature. For example, to enable the AutoComplete feature in Internet Explorer version 5 or later, select **Internet Options** from the **Tools** menu, and then select the **Content** tab. Click the **AutoComplete** button to view and modify the various browser options for the AutoComplete feature.       For more information about the AutoComplete feature in Internet Explorer, see [Using AutoComplete in HTML Forms](http://go.microsoft.com/fwlink/?LinkId=163828) in the [MSDN Library](http://go.microsoft.com/fwlink/?linkid=37118).       This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.AutoCompleteType> enumeration to specify the AutoComplete category for a <xref:System.Web.UI.WebControls.TextBox> control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[AutoCompleteType#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1326_1.aspx)]\n [!code-cs[AutoCompleteType#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1326_1.aspx)]"
