  name: Text
  nameWithType: TextBox.Text
  fullName: System.Web.UI.WebControls.TextBox.Text
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the text content of the <xref href=&quot;System.Web.UI.WebControls.TextBox&quot;></xref> control."
  remarks: "Use the Text property to specify or determine the text displayed in the <xref:System.Web.UI.WebControls.TextBox> control. To limit the number of characters accepted by the control, set the <xref:System.Web.UI.WebControls.TextBox.MaxLength%2A> property. If you want to prevent the text from being modified, set the <xref:System.Web.UI.WebControls.TextBox.ReadOnly%2A> property.  \n  \n The value of this property, when set, can be saved automatically to a resource file by using a designer tool. For more information, see <xref:System.ComponentModel.LocalizableAttribute> and [ASP.NET Globalization and Localization](~/add/includes/ajax-current-ext-md.md).  \n  \n When the text box is rendered, the contents of this property are HTML-encoded. For example, if you set this property to \"\\<b>Test\\</b>\", the browser will display \"\\<b>Test\\</b>\", not \"Test\" in bold."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.TextBox> control to get user input. When the user clicks the **Add** button, the sum of the values entered in the text boxes is displayed.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n```c#  \n<%@ Page Language=\"C#\" AutoEventWireup=\"True\" %>  \n  \n<!DOCTYPE html>  \n<html>   \n  \n<head>  \n    <title>TextBox Example</title>  \n    <script runat=\"server\">  \n      protected void AddButton_Click(Object sender, EventArgs e)  \n      {  \n         int Answer;  \n         Answer = Convert.ToInt32(Value1.Text) + Convert.ToInt32(Value2.Text);  \n         AnswerMessage.Text = Answer.ToString();  \n      }  \n    </script>  \n</head>  \n<body>  \n  <form id=\"form1\" runat=\"server\">  \n    <h3> TextBox Example </h3>  \n    <p>  \n        <asp:TextBox ID=\"Value1\" Columns=\"2\" MaxLength=\"3\" Text=\"1\" runat=\"server\"/>  \n        +  \n        <asp:TextBox ID=\"Value2\" Columns=\"2\" MaxLength=\"3\" Text=\"1\" runat=\"server\"/>  \n        =  \n        <asp:Label ID=\"AnswerMessage\" runat=\"server\"/>  \n    </p>  \n    <p>  \n        <asp:Button ID=\"AddButton\" Text=\"Add\" OnClick=\"AddButton_Click\" runat=\"server\"/>  \n    </p>  \n    <p>  \n        <asp:RequiredFieldValidator ID=\"Value1RequiredValidator\" ControlToValidate=\"Value1\"  \n             ErrorMessage=\"Please enter a value.<br />\" Display=\"Dynamic\"  \n             runat=\"server\"/>  \n        <asp:RequiredFieldValidator ID=\"Value2RequiredValidator\" ControlToValidate=\"Value2\"  \n             ErrorMessage=\"Please enter a value.<br />\" Display=\"Dynamic\"  \n             runat=\"server\"/>  \n        <asp:RangeValidator ID=\"Value1RangeValidator\" ControlToValidate=\"Value1\"  \n             Type=\"Integer\" MinimumValue=\"1\" MaximumValue=\"100\" Display=\"Dynamic\"  \n             ErrorMessage=\"Please enter an integer <br /> between than 1 and 100.<br />\"  \n             runat=\"server\"/>  \n        <asp:RangeValidator ID=\"Value2RangeValidator\" ControlToValidate=\"Value2\"  \n             Type=\"Integer\" MinimumValue=\"1\" MaximumValue=\"100\" Display=\"Dynamic\"  \n             ErrorMessage=\"Please enter an integer <br /> between than 1 and 100.<br />\"      \n             runat=\"server\"/>  \n    </p>  \n  </form>  \n</body>  \n</html>  \n```  \n  \n```vb  \n<%@ Page Language=\"vb\" AutoEventWireup=\"false\" %>  \n  \n<!DOCTYPE html>  \n<html>   \n  \n<head>  \n    <title>TextBox Example</title>  \n    <script runat=\"server\">  \n        Protected Sub AddButton_Click(sender As Object, e As EventArgs)  \n            Dim Answer As Integer  \n            Answer = Convert.ToInt32(Value1.Text) + Convert.ToInt32(Value2.Text)  \n            AnswerMessage.Text = Answer.ToString()  \n        End Sub  \n    </script>  \n</head>  \n<body>  \n  <form id=\"form1\" runat=\"server\">  \n    <h3> TextBox Example </h3>  \n    <p>  \n        <asp:TextBox ID=\"Value1\" Columns=\"2\" MaxLength=\"3\" Text=\"1\" runat=\"server\"/>  \n        +  \n        <asp:TextBox ID=\"Value2\" Columns=\"2\" MaxLength=\"3\" Text=\"1\" runat=\"server\"/>  \n        =  \n        <asp:Label ID=\"AnswerMessage\" runat=\"server\"/>  \n    </p>  \n    <p>  \n        <asp:Button ID=\"AddButton\" Text=\"Add\" OnClick=\"AddButton_Click\" runat=\"server\"/>  \n    </p>  \n    <p>  \n        <asp:RequiredFieldValidator ID=\"Value1RequiredValidator\" ControlToValidate=\"Value1\"  \n             ErrorMessage=\"Please enter a value.<br />\" Display=\"Dynamic\"  \n             runat=\"server\"/>  \n        <asp:RequiredFieldValidator ID=\"Value2RequiredValidator\" ControlToValidate=\"Value2\"  \n             ErrorMessage=\"Please enter a value.<br />\" Display=\"Dynamic\"  \n             runat=\"server\"/>  \n        <asp:RangeValidator ID=\"Value1RangeValidator\" ControlToValidate=\"Value1\"  \n             Type=\"Integer\" MinimumValue=\"1\" MaximumValue=\"100\" Display=\"Dynamic\"  \n             ErrorMessage=\"Please enter an integer <br /> between than 1 and 100.<br />\"  \n             runat=\"server\"/>  \n        <asp:RangeValidator ID=\"Value2RangeValidator\" ControlToValidate=\"Value2\"  \n             Type=\"Integer\" MinimumValue=\"1\" MaximumValue=\"100\" Display=\"Dynamic\"  \n             ErrorMessage=\"Please enter an integer <br /> between than 1 and 100.<br />\"      \n             runat=\"server\"/>  \n    </p>  \n  </form>  \n</body>  \n</html>  \n```"
  syntax:
