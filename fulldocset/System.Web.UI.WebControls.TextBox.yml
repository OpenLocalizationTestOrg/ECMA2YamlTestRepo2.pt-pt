  summary: "Displays a text box control for user input."
  remarks: "In this topic:      -   [Introduction](#introduction)      -   [Declarative Syntax](#declarative_syntax)      <a name=&quot;introduction&quot;></a>    ## Introduction    The TextBox server control is an input control that lets the user enter text. By default, the <xref:System.Web.UI.WebControls.TextBox.TextMode%2A> property of the control is set to `TextBoxMode.SingleLine`, which displays a single-line text box. However, you can also use the TextBox control to display a multiline text box or a text box that masks user input by changing the value of the <xref:System.Web.UI.WebControls.TextBox.TextMode%2A> property to `TextBoxMode.MultiLine` or `TextBoxMode.Password`, respectively. The text displayed in the TextBox control is specified or determined by using the <xref:System.Web.UI.WebControls.TextBox.Text%2A> property.       The TextBox control contains several properties that allow you to control the appearance of the control. The display width of the text box, in characters, is determined by its <xref:System.Web.UI.WebControls.TextBox.Columns%2A> property. If the TextBox control is a multiline text box, the number of rows it displays is determined by the <xref:System.Web.UI.WebControls.TextBox.Rows%2A> property. To display text that wraps within the TextBox control, set the <xref:System.Web.UI.WebControls.TextBox.Wrap%2A> property to `true`.       You can also specify how data is entered in the TextBox control by setting a few properties. To prevent the text displayed in the control from being modified, set the <xref:System.Web.UI.WebControls.TextBox.ReadOnly%2A> property to `true`. If you want to limit the user input to a specified number of characters, set the <xref:System.Web.UI.WebControls.TextBox.MaxLength%2A> property.       For a list of initial property values for an instance of TextBox, see the <xref:System.Web.UI.WebControls.TextBox.%23ctor%2A> constructor.      > [!CAUTION] >  This control can be used to accept user input, which might include malicious client script. Check any information that is sent from a client for executable script, SQL statements, or other code before displaying it in your application. You can use validation controls to verify user input before displaying the input text in a control. ASP.NET provides an input request validation feature to block script and HTML in user input. For more information, see [Securing Standard Controls](~/add/includes/ajax-current-ext-md.md), [How to: Protect Against Script Exploits in a Web Application by Applying HTML Encoding to Strings](~/add/includes/ajax-current-ext-md.md), and [Validating User Input in ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>    ## Declarative Syntax      ```   <asp:TextBox       AccessKey=&quot;string&quot;       AutoCompleteType=&quot;None|Disabled|Cellular|Company|Department|           DisplayName|Email|FirstName|Gender|HomeCity|HomeCountryRegion|           HomeFax|HomePhone|HomeState|HomeStreetAddress|HomeZipCode|           Homepage|JobTitle|LastName|MiddleName|Notes|Office|Pager|           BusinessCity|BusinessCountryRegion|BusinessFax|BusinessPhone|           BusinessState|BusinessStreetAddress|BusinessUrl|           BusinessZipCode|Search&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       Columns=&quot;integer&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       MaxLength=&quot;integer&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnTextChanged=&quot;TextChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       ReadOnly=&quot;True|False&quot;       Rows=&quot;integer&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Text=&quot;string&quot;       TextMode=&quot;SingleLine|MultiLine|Password&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;       Wrap=&quot;True|False&quot;   />   ```"
  example:
  - "A Visual Studio Web site project with source code is available to accompany this topic: [Download](http://go.microsoft.com/fwlink/?LinkId=192423).  \n  \n The following code example demonstrates how to use the TextBox control to get user input. When the user clicks the **Add** button, the sum of the values entered in the text boxes is displayed.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n```c#  \n<%@ Page Language=\"C#\" AutoEventWireup=\"True\" %>  \n  \n<!DOCTYPE html>  \n<html>   \n  \n<head>  \n    <title>TextBox Example</title>  \n    <script runat=\"server\">  \n      protected void AddButton_Click(Object sender, EventArgs e)  \n      {  \n         int Answer;  \n         Answer = Convert.ToInt32(Value1.Text) + Convert.ToInt32(Value2.Text);  \n         AnswerMessage.Text = Answer.ToString();  \n      }  \n    </script>  \n</head>  \n<body>  \n  <form id=\"form1\" runat=\"server\">  \n    <h3> TextBox Example </h3>  \n    <p>  \n        <asp:TextBox ID=\"Value1\" Columns=\"2\" MaxLength=\"3\" Text=\"1\" runat=\"server\"/>  \n        +  \n        <asp:TextBox ID=\"Value2\" Columns=\"2\" MaxLength=\"3\" Text=\"1\" runat=\"server\"/>  \n        =  \n        <asp:Label ID=\"AnswerMessage\" runat=\"server\"/>  \n    </p>  \n    <p>  \n        <asp:Button ID=\"AddButton\" Text=\"Add\" OnClick=\"AddButton_Click\" runat=\"server\"/>  \n    </p>  \n    <p>  \n        <asp:RequiredFieldValidator ID=\"Value1RequiredValidator\" ControlToValidate=\"Value1\"  \n             ErrorMessage=\"Please enter a value.<br />\" Display=\"Dynamic\"  \n             runat=\"server\"/>  \n        <asp:RequiredFieldValidator ID=\"Value2RequiredValidator\" ControlToValidate=\"Value2\"  \n             ErrorMessage=\"Please enter a value.<br />\" Display=\"Dynamic\"  \n             runat=\"server\"/>  \n        <asp:RangeValidator ID=\"Value1RangeValidator\" ControlToValidate=\"Value1\"  \n             Type=\"Integer\" MinimumValue=\"1\" MaximumValue=\"100\" Display=\"Dynamic\"  \n             ErrorMessage=\"Please enter an integer <br /> between than 1 and 100.<br />\"  \n             runat=\"server\"/>  \n        <asp:RangeValidator ID=\"Value2RangeValidator\" ControlToValidate=\"Value2\"  \n             Type=\"Integer\" MinimumValue=\"1\" MaximumValue=\"100\" Display=\"Dynamic\"  \n             ErrorMessage=\"Please enter an integer <br /> between than 1 and 100.<br />\"      \n             runat=\"server\"/>  \n    </p>  \n  </form>  \n</body>  \n</html>  \n```  \n  \n```vb  \n<%@ Page Language=\"vb\" AutoEventWireup=\"false\" %>  \n  \n<!DOCTYPE html>  \n<html>   \n  \n<head>  \n    <title>TextBox Example</title>  \n    <script runat=\"server\">  \n        Protected Sub AddButton_Click(sender As Object, e As EventArgs)  \n            Dim Answer As Integer  \n            Answer = Convert.ToInt32(Value1.Text) + Convert.ToInt32(Value2.Text)  \n            AnswerMessage.Text = Answer.ToString()  \n        End Sub  \n    </script>  \n</head>  \n<body>  \n  <form id=\"form1\" runat=\"server\">  \n    <h3> TextBox Example </h3>  \n    <p>  \n        <asp:TextBox ID=\"Value1\" Columns=\"2\" MaxLength=\"3\" Text=\"1\" runat=\"server\"/>  \n        +  \n        <asp:TextBox ID=\"Value2\" Columns=\"2\" MaxLength=\"3\" Text=\"1\" runat=\"server\"/>  \n        =  \n        <asp:Label ID=\"AnswerMessage\" runat=\"server\"/>  \n    </p>  \n    <p>  \n        <asp:Button ID=\"AddButton\" Text=\"Add\" OnClick=\"AddButton_Click\" runat=\"server\"/>  \n    </p>  \n    <p>  \n        <asp:RequiredFieldValidator ID=\"Value1RequiredValidator\" ControlToValidate=\"Value1\"  \n             ErrorMessage=\"Please enter a value.<br />\" Display=\"Dynamic\"  \n             runat=\"server\"/>  \n        <asp:RequiredFieldValidator ID=\"Value2RequiredValidator\" ControlToValidate=\"Value2\"  \n             ErrorMessage=\"Please enter a value.<br />\" Display=\"Dynamic\"  \n             runat=\"server\"/>  \n        <asp:RangeValidator ID=\"Value1RangeValidator\" ControlToValidate=\"Value1\"  \n             Type=\"Integer\" MinimumValue=\"1\" MaximumValue=\"100\" Display=\"Dynamic\"  \n             ErrorMessage=\"Please enter an integer <br /> between than 1 and 100.<br />\"  \n             runat=\"server\"/>  \n        <asp:RangeValidator ID=\"Value2RangeValidator\" ControlToValidate=\"Value2\"  \n             Type=\"Integer\" MinimumValue=\"1\" MaximumValue=\"100\" Display=\"Dynamic\"  \n             ErrorMessage=\"Please enter an integer <br /> between than 1 and 100.<br />\"      \n             runat=\"server\"/>  \n    </p>  \n  </form>  \n</body>  \n</html>  \n```"
