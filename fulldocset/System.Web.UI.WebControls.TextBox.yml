  name: AutoCompleteType
  nameWithType: TextBox.AutoCompleteType
  fullName: System.Web.UI.WebControls.TextBox.AutoCompleteType
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica o comportamento de conclusão automática do <xref href=&quot;System.Web.UI.WebControls.TextBox&quot;> </xref> controlo"
  remarks: "Para ajudá-lo com a entrada de dados, o Microsoft Internet Explorer 5 e posteriores e algumas outros browsers suportam uma funcionalidade que referida como conclusão automática. Conclusão automática monitoriza uma caixa de texto e cria uma lista dos valores introduzidos pelo utilizador. Quando o utilizador voltar à caixa de texto num momento posterior, é apresentada a lista. Em vez de retyping um valor introduzido anteriormente, o utilizador pode selecionar simplesmente o valor desta lista. Utilize a propriedade de AutoCompleteType para controlar o comportamento da funcionalidade de conclusão automática para um <xref:System.Web.UI.WebControls.TextBox>controlo.</xref:System.Web.UI.WebControls.TextBox> O <xref:System.Web.UI.WebControls.AutoCompleteType?displayProperty=fullName>enumeração é utilizada para representar os valores que pode aplicar à propriedade AutoCompleteType.</xref:System.Web.UI.WebControls.AutoCompleteType?displayProperty=fullName>      > [!NOTE] > Nem todos os browsers suportam a funcionalidade de conclusão automática. Contacte o seu browser para determinar a compatibilidade.       Por predefinição, a propriedade AutoCompleteType um <xref:System.Web.UI.WebControls.TextBox>controlo está definido como `AutoCompleteType.None`.</xref:System.Web.UI.WebControls.TextBox> Com esta definição, o <xref:System.Web.UI.WebControls.TextBox>controlo partilha a lista com outros <xref:System.Web.UI.WebControls.TextBox>controla com o mesmo <xref:System.Web.UI.Control.ID%2A>propriedade em páginas diferentes.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.TextBox> Também pode partilhar uma lista entre <xref:System.Web.UI.WebControls.TextBox>controlos com base numa categoria, em vez de um <xref:System.Web.UI.Control.ID%2A>propriedade.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.TextBox> Quando definir a propriedade de AutoCompleteType para um dos valores categoria (tais como `AutoCompleteType.FirstName`, `AutoCompleteType.LastName`, e assim sucessivamente), todas as <xref:System.Web.UI.WebControls.TextBox>controlos com a mesma categoria partilham a mesma lista.</xref:System.Web.UI.WebControls.TextBox> Pode desativar a funcionalidade de conclusão automática para um <xref:System.Web.UI.WebControls.TextBox>controlo, definindo a propriedade AutoCompleteType como `AutoCompleteType.Disabled`.</xref:System.Web.UI.WebControls.TextBox>       Consulte a documentação do browser para obter detalhes sobre configurar e ativar a funcionalidade de conclusão automática. Por exemplo, para ativar a funcionalidade de conclusão automática no Internet Explorer versão 5 ou posterior, selecione **opções da Internet** do **ferramentas** e, em seguida, selecione o **conteúdo** separador. Clique em de **AutoComplete** botão para ver e modificar as várias opções do browser para a funcionalidade de conclusão automática.       Para obter mais informações sobre a funcionalidade de conclusão automática no Internet Explorer, consulte [utilizando a conclusão automática no formulários HTML](http://go.microsoft.com/fwlink/?LinkId=163828) no [biblioteca MSDN](http://go.microsoft.com/fwlink/?linkid=37118).       Esta propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [temas ASP.NET e das máscaras de](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.AutoCompleteType> enumeration to specify the AutoComplete category for a <xref:System.Web.UI.WebControls.TextBox> control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[AutoCompleteType#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1326_1.aspx)]\n [!code-cs[AutoCompleteType#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1326_1.aspx)]"
  syntax:
