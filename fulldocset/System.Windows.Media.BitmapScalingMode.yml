  name: BitmapScalingMode
  nameWithType: BitmapScalingMode
  fullName: System.Windows.Media.BitmapScalingMode
  type: Enum
  summary: "Especifica o algoritmo é utilizado para imagens de mapa de bits de escala."
  remarks: "Quando animating a escala de qualquer mapa de bits, a imagem de alta qualidade predefinida amostragem novamente o algoritmo, por vezes, pode consumir recursos de sistema suficientes para causar degradação de taxa de moldura. Esta degradação de taxa de moldura pode causar animações ignorar frames Jumbo ou stutter. Ao definir o <xref:System.Windows.Media.RenderOptions.BitmapScalingMode%2A>propriedade o <xref:System.Windows.Media.RenderOptions>object LowQuality pode criar uma animação smoother quando um mapa de bits de dimensionamento.</xref:System.Windows.Media.RenderOptions> </xref:System.Windows.Media.RenderOptions.BitmapScalingMode%2A>"
  example:
  - "The following example shows how to set the BitmapScalingMode for an image object.  \n  \n [!code-cs[RenderOptions#RenderOptionsSnippet2](~/add/codesnippet/csharp/RenderOptionsSnippets/Window1.xaml.cs#renderoptionssnippet2)]\n [!code-vb[RenderOptions#RenderOptionsSnippet2](~/add/codesnippet/visualbasic/renderoptionssnippets/window1.xaml.vb#renderoptionssnippet2)]"
  syntax:
    content: public enum BitmapScalingMode
  inheritance:
