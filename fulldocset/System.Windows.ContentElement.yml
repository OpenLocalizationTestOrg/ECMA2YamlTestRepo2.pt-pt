  namespace: System.Windows
  summary: "Occurs when the cursor is requested to display. This event is raised on an element each time that the mouse pointer moves to a new location, which means the cursor object might need to be changed based on its new position."
  remarks: "This event creates an alias for the <xref:System.Windows.Input.Mouse.QueryCursor?displayProperty=fullName> attached event for this class, so that QueryCursor is part of the class members list when <xref:System.Windows.ContentElement> is inherited as a base element. Event handlers that are attached to the QueryCursor event are attached to the underlying <xref:System.Windows.Input.Mouse.QueryCursor?displayProperty=fullName> attached event and receive the same event data instance.       The cursor being referred to by this event name is not necessarily the text cursor (sometimes known as the insertion point). Instead, the cursor in this context is the object that declares the onscreen graphical display related to several possible input-related devices or concepts in [!INCLUDE[TLA2#tla_win](~/add/includes/tla2sharptla-win-md.md)] programming. That object is represented by the <xref:System.Windows.Input.Cursor> class in [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)]. The [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] input system enables you to change this cursor when it represents the onscreen position of the mouse pointer. You can use predefined values from the <xref:System.Windows.Input.Cursors> enumeration, or you can declare a custom cursor as an image file.       Listening for the QueryCursor event is not an efficient technique for cursor management. Instead, each element should define its own cursor behavior with <xref:System.Windows.FrameworkContentElement.Cursor%2A> and <xref:System.Windows.FrameworkContentElement.ForceCursor%2A>. You should only rely on QueryCursor if you are not using the WPF framework-level base elements, or in extraordinary circumstances where defining cursor behavior on a per-element basis does not meet your needs. For more information on implementing cursor behavior in response to QueryCursor, see <xref:System.Windows.Input.QueryCursorEventHandler>.      <a name=&quot;routedEventInfo_QueryCursor&quot;></a>    ## Routed Event Information      |||   |-|-|   |Identifier field|<xref:System.Windows.ContentElement.QueryCursorEvent>|   |Routing strategy|Bubbling|   |Delegate|<xref:System.Windows.Input.QueryCursorEventHandler>|      -   There is no defined corresponding tunneling event.      -   Override <xref:System.Windows.ContentElement.OnQueryCursor%2A> to implement class handling for this event in derived classes."
  syntax:
    content: public event System.Windows.Input.QueryCursorEventHandler QueryCursor;
    return:
      type: System.Windows.Input.QueryCursorEventHandler
      description: "To be added."
  exceptions: []
  platform:
