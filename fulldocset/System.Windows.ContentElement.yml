  remarks: "> [!IMPORTANT] >  This event might already be marked as handled by the internal implementations of composited controls. See Remark below.       The TextInput event may already be marked as handled by the internal implementations of composited controls. For example, a <xref:System.Windows.Controls.TextBox> is a composited control where the TextInput event is already marked as handled; within its compositing. Controls do this because the control needs to interpret some types of input, such as arrow keys, as having special meaning to that control. If you use <xref:System.Windows.ContentElement.PreviewTextInput> as the event where you attach handlers for text input, you may receive better results. This technique circumvents most cases where control composition has already marked this event as handled and prevents your handler from receiving the event along the event route.       The TextInput event allows a component or application to listen for text input in a device-independent manner. The keyboard is the primary means of TextInput, but speech, handwriting, and other input devices can also raise TextInput.       Because of key combinationseither in default keyboards or through input method editorsmultiple key events might raise just one text input event.       This event creates an alias for the <xref:System.Windows.Input.TextCompositionManager.TextInput?displayProperty=fullName> attached event for this class, so that TextInput is part of the class members list when <xref:System.Windows.ContentElement> is inherited as a base element. Event handlers that are attached to the TextInput event are attached to the underlying <xref:System.Windows.Input.TextCompositionManager.TextInput?displayProperty=fullName> attached event and receive the same event data instance.      <a name=&quot;routedEventInfo_TextInput&quot;></a>    ## Routed Event Information      |||   |-|-|   |Identifier field|<xref:System.Windows.ContentElement.TextInputEvent>|   |Routing strategy|Bub