  summary: "Gets or sets a value that indicates whether this element can be used as the target of a drag-and-drop operation."
  remarks: "Drag-and-drop operations are not enabled by default, and must be enabled deliberately by setting AllowDrop to  `true`. Beyond this basic setting, drag-and-drop behavior is entirely implementation specific and is not defined by <xref:System.Windows.ContentElement> or any other base element class. Certain controls, for example, <xref:System.Windows.Controls.RichTextBox>, do have a default behavior, but no <xref:System.Windows.ContentElement> derived classes have such a behavior. For more information on drag and drop, see [Drag and Drop Overview](../Topic/Drag%20and%20Drop%20Overview.md).       <xref:System.Windows.FrameworkContentElement> overrides the metadata for this dependency property in its implementation. Specifically, <xref:System.Windows.FrameworkContentElement> designates that this property allows property value inheritance (<xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A> is `true` in metadata). Property value inheritance in this context means that if there are child elements with no other value for AllowDrop assigned through local values or styles, the value of the nearest parent element with this value assigned (again, either in styles, by default values, or a local value), then the value from that parent element is assigned to all unassigned child elements by the property system. This means that you can specify whether to allow drop operations at the root element and then propagate the value to all <xref:System.Windows.FrameworkContentElement> child elements that have not specifically assigned it a value of `false`.      <a name=&quot;dependencyPropertyInfo_AllowDrop&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.ContentElement.AllowDropProperty>|   |Metadata properties set to `true`|None|"
