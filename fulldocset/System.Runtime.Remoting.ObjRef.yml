  name: ObjRef
  nameWithType: ObjRef
  fullName: System.Runtime.Remoting.ObjRef
  type: Class
  summary: "Armazena todas as informações relevantes necessárias para gerar um proxy para comunicar com um objecto remoto."
  remarks: "Um ObjRef é uma representação de um objeto que expande serializável <xref:System.MarshalByRefObject>(MBR).</xref:System.MarshalByRefObject> Um ObjRef é utilizado para transferir uma referência de objeto através de um <xref:System.AppDomain>limites.</xref:System.AppDomain> Criar um ObjRef para um objeto é conhecido como o empacotamento de referências. Pode criar um ObjRef (empacotamento de referências um <xref:System.MarshalByRefObject>) um explicitamente, registando MBR objeto com a infraestrutura de comunicação remota (consulte <xref:System.Runtime.Remoting.RemotingConfiguration>e <xref:System.Runtime.Remoting.RemotingServices.Marshal%2A?displayProperty=fullName>), ou implicitamente, através da passagem de um objeto MBR como um parâmetro ao chamar um objecto remoto.</xref:System.Runtime.Remoting.RemotingServices.Marshal%2A?displayProperty=fullName> </xref:System.Runtime.Remoting.RemotingConfiguration> </xref:System.MarshalByRefObject> Comunicação remota utiliza objetos de ObjRef para armazenar e transmitir todas as informações relevantes sobre a <xref:System.MarshalByRefObject>a ser processado remotamente.</xref:System.MarshalByRefObject>       O ObjRef contém as informações que descrevem o <xref:System.Type>e classe do objeto que está a ser empacotar as referências, a localização exata e informações relacionadas com a comunicação sobre como contactar o subdivision de comunicação remota onde está localizado o objeto.</xref:System.Type>       Depois de implementar uma classe <xref:System.MarshalByRefObject>é empacotar as referências, ObjRef que a representa transferido através de um canal para outro domínio de aplicação, possivelmente no outro processo ou computador.</xref:System.MarshalByRefObject> Quando é anular a serialização de ObjRef (consulte [XML e serialização SOAP](~/add/includes/ajax-current-ext-md.md)) no domínio de aplicação de destino, é analisada para criar um proxy transparente para o objeto MBR remoto. Esta operação é conhecida como unmarshaling.       Um proxy transparente é um objeto que fornece a ilusão de que o objecto real reside no espaço do cliente. Permite isto chamadas efetuadas no mesmo para o objecto real através da infraestrutura de comunicação remota de reencaminhamento. O proxy transparente é próprio alojado por uma instância de uma classe de tempo de execução gerida do tipo <xref:System.Runtime.Remoting.Proxies.RealProxy>.</xref:System.Runtime.Remoting.Proxies.RealProxy> O <xref:System.Runtime.Remoting.Proxies.RealProxy>implementa uma parte da funcionalidade necessária para reencaminhar as operações do proxy transparente.</xref:System.Runtime.Remoting.Proxies.RealProxy>       Um objeto de proxy pode ser utilizado independentemente de quaisquer subdivisões do sistema de interação remota dentro de um <xref:System.AppDomain>.</xref:System.AppDomain> Aplicações não precisam de distinguir entre as referências de proxy e referências de objeto. No entanto, os fornecedores de serviços lidar com problemas, tais como a ativação, gestão de duração e as transações necessário efetuar essas distinctions.       Esta classe faz um pedido de ligação e um pedido de herança a nível de classe. A <xref:System.Security.SecurityException>é acionada quando o chamador imediato ou classe derivada não tem permissão de infraestrutura.</xref:System.Security.SecurityException> Para obter detalhes sobre as exigências de segurança, consulte [exigências de ligação](~/add/includes/ajax-current-ext-md.md) e [exigências de herança](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - "The following code example demonstrates the use of a custom ObjRef. To view the activation code that tests the custom ObjRef, see the example for the <xref:System.Runtime.Remoting.RemotingConfiguration.RegisterWellKnownServiceType%2A> method.  \n  \n [!code-cs[CreateObjRef2#1](~/add/codesnippet/csharp/t-system.runtime.remotin_10_1.cs)]\n [!code-vb[CreateObjRef2#1](~/add/codesnippet/visualbasic/t-system.runtime.remotin_10_1.vb)]\n [!code-cpp[CreateObjRef2#1](~/add/codesnippet/cpp/t-system.runtime.remotin_10_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public class ObjRef : System.Runtime.Serialization.IObjectReference, System.Runtime.Serialization.ISerializable
