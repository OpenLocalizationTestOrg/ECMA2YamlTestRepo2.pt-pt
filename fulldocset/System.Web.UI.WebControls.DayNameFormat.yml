  name: DayNameFormat
  nameWithType: DayNameFormat
  fullName: System.Web.UI.WebControls.DayNameFormat
  type: Enum
  summary: "Specifies the display format for the days of the week on a <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;></xref> control."
  remarks: "The DayNameFormat enumeration represents the display formats for the days of the week in a <xref:System.Web.UI.WebControls.Calendar> control.      > [!NOTE] >  In some cultures, `DayNameFormat.FirstLetter` and `DayNameFormat.FirstTwoLetter` display identical values for one or more days of the week. In these cultures, consider using `DayNameFormat.Shortest`, which displays the shortest abbreviation possible without using identical abbreviations."
  example:
  - "The following code example shows how to specify a format for the format for the days of the week in a <xref:System.Web.UI.WebControls.Calendar> control.  \n  \n [!code-cs[CalendarDayNameFormat#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_292_1.aspx)]\n [!code-vb[CalendarDayNameFormat#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_292_1.aspx)]"
