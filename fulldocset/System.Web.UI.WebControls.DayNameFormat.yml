  name: DayNameFormat
  nameWithType: DayNameFormat
  fullName: System.Web.UI.WebControls.DayNameFormat
  type: Enum
  summary: "Especifica o formato de apresentação dos dias da semana num <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref> controlo."
  remarks: "A enumeração de DayNameFormat representa os formatos de apresentação dos dias da semana num <xref:System.Web.UI.WebControls.Calendar>controlo.</xref:System.Web.UI.WebControls.Calendar>      > [!NOTE] > Em alguns idiomas, `DayNameFormat.FirstLetter` e `DayNameFormat.FirstTwoLetter` apresentar valores idênticos para um ou mais dias da semana. Estes culturas, considere utilizar `DayNameFormat.Shortest`, que apresenta a abreviatura mais curta possível sem utilizar abreviaturas idênticas."
  example:
  - "The following code example shows how to specify a format for the format for the days of the week in a <xref:System.Web.UI.WebControls.Calendar> control.  \n  \n [!code-cs[CalendarDayNameFormat#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_292_1.aspx)]\n [!code-vb[CalendarDayNameFormat#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_292_1.aspx)]"
