  name: BindingNavigator
  nameWithType: BindingNavigator
  fullName: System.Windows.Forms.BindingNavigator
  type: Class
  summary: "Represents the navigation and manipulation user interface (UI) for controls on a form that are bound to data."
  remarks: "The BindingNavigator control represents a standardized way to navigate and manipulate data on a form. In most cases, a BindingNavigator is paired with a <xref:System.Windows.Forms.BindingSource> control to move through data records on a form and interact with them. In these cases, the <xref:System.Windows.Forms.BindingNavigator.BindingSource%2A> property is set to the associated <xref:System.Windows.Forms.BindingSource?displayProperty=fullName> component that acts as a data source.       By default, the BindingNavigator control&quot;s user interface (UI) is composed of a series of <xref:System.Windows.Forms.ToolStrip> buttons, text boxes, and static text elements for most common data-related actions, such as adding data, deleting data, and navigating through data. Each of these controls can be retrieved or set through an associated member of the BindingNavigator control. Likewise, there is also a one-to-one correspondence to members within the <xref:System.Windows.Forms.BindingSource> class that programmatically perform the same functionality, as shown in the following table.      |UI Control|BindingNavigator member|<xref:System.Windows.Forms.BindingSource> member|   |----------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------|--------------------------------------------------------------------------------------------------------------------------------------------------------|   |**Move First**|<xref:System.Windows.Forms.BindingNavigator.MoveFirstItem%2A>|<xref:System.Windows.Forms.BindingSource.MoveFirst%2A>|   |**Move Previous**|<xref:System.Windows.Forms.BindingNavigator.MovePreviousItem%2A>|<xref:System.Windows.Forms.BindingSource.MovePrevious%2A>|   |**Current Position**|<xref:System.Windows.Forms.BindingNavigator.PositionItem%2A>|<xref:System.Windows.Forms.BindingSource.Current%2A>|   |**Count**|<xref:System.Windows.Forms.BindingNavigator.CountItem%2A>|<xref:System.Windows.Forms.BindingSource.Count%2A>|   |**Move Next**|<xref:System.Windows.Forms.BindingNavigator.MoveNextItem%2A>|<xref:System.Windows.Forms.BindingSource.MoveNext%2A>|   |**Move Last**|<xref:System.Windows.Forms.BindingNavigator.MoveLastItem%2A>|<xref:System.Windows.Forms.BindingSource.MoveLast%2A>|   |**Add New**|<xref:System.Windows.Forms.BindingNavigator.AddNewItem%2A>|<xref:System.Windows.Forms.BindingSource.AddNew%2A>|   |**Delete**|<xref:System.Windows.Forms.BindingNavigator.DeleteItem%2A>|<xref:System.Windows.Forms.BindingSource.RemoveCurrent%2A>|       Adding a BindingNavigator control to a form and binding it to a data source, such as a <xref:System.Windows.Forms.BindingSource>, will automatically establish the relationships in this table.       You can use one of the following techniques to customize this toolbar:      -   Create the BindingNavigator with the <xref:System.Windows.Forms.BindingNavigator.%23ctor%28System.Boolean%29> constructor, which accepts a Boolean `addStandardItems` parameter, and set this parameter to `false`. Then add the desired <xref:System.Windows.Forms.ToolStripItem> objects to the <xref:System.Windows.Forms.ToolStrip.Items%2A> collection.      -   If a great deal of customization is desired, or the custom design will be reused, derive a class from BindingNavigator and override the <xref:System.Windows.Forms.BindingNavigator.AddStandardItems%2A> method to define additional or alternate standard items."
  example:
  - "The following code example demonstrates how to use a BindingNavigator control to move through a data set. The set is contained in a <xref:System.Data.DataView>, which is bound to a <xref:System.Windows.Forms.TextBox> control with a <xref:System.Windows.Forms.BindingSource> component.  \n  \n [!code-cs[System.Windows.Forms.DataNavigator#1](~/add/codesnippet/csharp/t-system.windows.forms.b_9_1.cs)]\n [!code-vb[System.Windows.Forms.DataNavigator#1](~/add/codesnippet/visualbasic/t-system.windows.forms.b_9_1.vb)]"
