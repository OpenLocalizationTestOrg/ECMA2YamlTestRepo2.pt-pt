  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Obtém um valor que indica se o estruturador deve utilizar uma cópia temporária em vez de controlo real associado o estruturador para gerar a marcação de momento da concepção."
  remarks: "A propriedade UsePreviewControl é sempre `true`, utiliza o estruturador um <xref:System.Web.UI.WebControls.View>controlo que contém uma cópia do associada <xref:System.Web.UI.WebControls.GridView>controlo para gerar a marcação de momento da concepção.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.View> O <xref:System.Web.UI.WebControls.View>controlo não afeta quaisquer persistência para <xref:System.Web.UI.WebControls.GridView>.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.View>       Se a propriedade UsePreviewControl foi substituída para devolver `false`, o estruturador irá utilizar associada <xref:System.Web.UI.WebControls.GridView>automaticamente para gerar o momento da conceção markup e alterações de momento da conceção para o controlo vai manter a origem de marcação de página.</xref:System.Web.UI.WebControls.GridView>"
