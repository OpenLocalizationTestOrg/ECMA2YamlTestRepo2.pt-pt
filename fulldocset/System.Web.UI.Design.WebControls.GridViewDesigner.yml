- uid: System.Web.UI.Design.WebControls.GridViewDesigner.GetDesignTimeHtml
  id: GetDesignTimeHtml
  parent: System.Web.UI.Design.WebControls.GridViewDesigner
  langs:
  - csharp
  name: GetDesignTimeHtml()
  nameWithType: GridViewDesigner.GetDesignTimeHtml()
  fullName: System.Web.UI.Design.WebControls.GridViewDesigner.GetDesignTimeHtml()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Obtém a marcação que é utilizada para compor o controlo associado no momento da concepção."
  remarks: "O método GetDesignTimeHtml faz o seguinte: 1.  Define o <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>propriedade do controlo para `true`, se o <xref:System.Web.UI.WebControls.GridView.Columns%2A>propriedade está vazia.</xref:System.Web.UI.WebControls.GridView.Columns%2A> </xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>      2.  Define o <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>propriedade do controlo para `null`, se não é possível obter o esquema da origem de dados.</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>      3.  Atualiza o <xref:System.ComponentModel.TypeDescriptor>objeto para forçar o <xref:System.Web.UI.Design.WebControls.GridViewDesigner.PreFilterProperties%2A>método a chamar.</xref:System.Web.UI.Design.WebControls.GridViewDesigner.PreFilterProperties%2A> </xref:System.ComponentModel.TypeDescriptor>      4.  Chama o método base para gerar o markup."
  example:
  - "The following code example shows how to override the GetDesignTimeHtml method in a class that is inherited from the <xref:System.Web.UI.Design.WebControls.GridViewDesigner> class to change the appearance of the <xref:System.Web.UI.WebControls.GridView> control at design time. The example adds a new first row to the grid to contain the <xref:System.Web.UI.WebControls.GridView.Caption%2A> property, if the <xref:System.Web.UI.WebControls.GridView.Caption%2A> is defined. If the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the control that is derived from the <xref:System.Web.UI.WebControls.GridView> class has the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value, the GetDesignTimeHtml draws a blue dashed border around the control to make its extent more visible. It does not change the run-time appearance of the control.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.GridViewDesigner#4](~/add/codesnippet/csharp/m-system.web.ui.design.w_15_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.GridViewDesigner#4](~/add/codesnippet/visualbasic/m-system.web.ui.design.w_15_1.vb)]"
  syntax:
