- uid: System.Web.UI.Design.WebControls.GridViewDesigner.GetDesignTimeHtml
  id: GetDesignTimeHtml
  parent: System.Web.UI.Design.WebControls.GridViewDesigner
  langs:
  - csharp
  name: GetDesignTimeHtml()
  nameWithType: GridViewDesigner.GetDesignTimeHtml()
  fullName: System.Web.UI.Design.WebControls.GridViewDesigner.GetDesignTimeHtml()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Gets the markup that is used to render the associated control at design time."
  remarks: "The GetDesignTimeHtml method does the following:      1.  Sets the <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A> property of the control to `true`, if the <xref:System.Web.UI.WebControls.GridView.Columns%2A> property is empty.      2.  Sets the <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> property of the control to `null`, if the schema of the data source cannot be obtained.      3.  Refreshes the <xref:System.ComponentModel.TypeDescriptor> object to force the <xref:System.Web.UI.Design.WebControls.GridViewDesigner.PreFilterProperties%2A> method to be called.      4.  Calls the base method to generate the markup."
  example:
  - "The following code example shows how to override the GetDesignTimeHtml method in a class that is inherited from the <xref:System.Web.UI.Design.WebControls.GridViewDesigner> class to change the appearance of the <xref:System.Web.UI.WebControls.GridView> control at design time. The example adds a new first row to the grid to contain the <xref:System.Web.UI.WebControls.GridView.Caption%2A> property, if the <xref:System.Web.UI.WebControls.GridView.Caption%2A> is defined. If the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the control that is derived from the <xref:System.Web.UI.WebControls.GridView> class has the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value, the GetDesignTimeHtml draws a blue dashed border around the control to make its extent more visible. It does not change the run-time appearance of the control.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.GridViewDesigner#4](~/add/codesnippet/csharp/m-system.web.ui.design.w_15_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.GridViewDesigner#4](~/add/codesnippet/visualbasic/m-system.web.ui.design.w_15_1.vb)]"
  syntax:
    content: public override string GetDesignTimeHtml ();
    parameters: []
    return:
      type: System.String
      description: "A <xref:System.String> containing the markup used to render the <xref href=&quot;System.Web.UI.WebControls.GridView&quot;></xref> at design time."
  overload: System.Web.UI.Design.WebControls.GridViewDesigner.GetDesignTimeHtml*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.WebControls.GridViewDesigner.GetDesignTimeHtml(System.Web.UI.Design.DesignerRegionCollection)
  id: GetDesignTimeHtml(System.Web.UI.Design.DesignerRegionCollection)
  parent: System.Web.UI.Design.WebControls.GridViewDesigner
  langs:
  - csharp
  name: GetDesignTimeHtml(DesignerRegionCollection)
  nameWithType: GridViewDesigner.GetDesignTimeHtml(DesignerRegionCollection)
  fullName: System.Web.UI.Design.WebControls.GridViewDesigner.GetDesignTimeHtml(DesignerRegionCollection)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Gets the markup that is used to render the associated control at design time and populates a collection of designer regions."
  remarks: "The GetDesignTimeHtml method calls the <xref:System.Web.UI.Design.WebControls.GridViewDesigner.GetDesignTimeHtml> method to generate the markup for the design-time rendering of the <xref:System.Web.UI.WebControls.GridView> control. The GetDesignTimeHtml also populates `regions` with a <xref:System.Web.UI.Design.DesignerRegion> object for each clickable or selectable region of the design-time rendering.       For the <xref:System.Web.UI.WebControls.GridView>, the first cell in each row is selectable; all the cells in the rows are clickable."
  example:
  - "The following code example shows how to override the <xref:System.Web.UI.Design.WebControls.GridViewDesigner.GetDesignTimeHtml%2A> method in a class that is inherited from the <xref:System.Web.UI.Design.WebControls.GridViewDesigner> class to change the appearance of the <xref:System.Web.UI.WebControls.GridView> control at design time. The example adds a new first row to the grid to contain the <xref:System.Web.UI.WebControls.GridView.Caption%2A> property, if the <xref:System.Web.UI.WebControls.GridView.Caption%2A> is defined. If the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the control that is derived from the <xref:System.Web.UI.WebControls.GridView> class has the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value, the <xref:System.Web.UI.Design.WebControls.GridViewDesigner.GetDesignTimeHtml%2A> draws a blue dashed border around the control to make its extent more visible. It does not change the run-time appearance of the control.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.GridViewDesigner#4](~/add/codesnippet/csharp/32004a20-8eaa-4301-95af-_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.GridViewDesigner#4](~/add/codesnippet/visualbasic/32004a20-8eaa-4301-95af-_1.vb)]"
  syntax:
    content: public override string GetDesignTimeHtml (System.Web.UI.Design.DesignerRegionCollection regions);
    parameters:
    - id: regions
      type: System.Web.UI.Design.DesignerRegionCollection
      description: "A <xref href=&quot;System.Web.UI.Design.DesignerRegionCollection&quot;></xref> to which definitions of the selectable and clickable regions in the design-time view of the control are added."
