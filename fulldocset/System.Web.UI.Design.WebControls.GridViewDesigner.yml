  name: GridViewDesigner
  nameWithType: GridViewDesigner
  fullName: System.Web.UI.Design.WebControls.GridViewDesigner
  type: Class
  summary: "Fornece suporte de tempo de criação num designer visual para o <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> controlo."
  remarks: "Um designer visual, quando muda de origem para a vista de estrutura, o código de origem do markup que descreve o <xref:System.Web.UI.WebControls.GridView>controlo é analisado e uma versão de tempo de criação do controlo é criada na superfície de desenho.</xref:System.Web.UI.WebControls.GridView> Quando voltar a mudar para vista de origem, o controlo de tempo de criação é transferido para o código de origem do markup e editá-lo na marcação de página Web.       As propriedades da classe GridViewDesigner fornecem a seguinte funcionalidade: - o <xref:System.Web.UI.Design.WebControls.GridViewDesigner.ActionLists%2A>propriedade devolve um <xref:System.ComponentModel.Design.DesignerActionListCollection>objeto, que contém, geralmente, um objeto que é derivado de <xref:System.ComponentModel.Design.DesignerActionList>classe para cada nível na árvore de herança do designer.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.ActionLists%2A>      -O <xref:System.Web.UI.Design.WebControls.GridViewDesigner.AutoFormats%2A>propriedade devolve uma coleção de esquemas para apresentação de formatação de **formatação automática** caixa de diálogo.</xref:System.Web.UI.Design.WebControls.GridViewDesigner.AutoFormats%2A>      -O <xref:System.Web.UI.Design.WebControls.GridViewDesigner.TemplateGroups%2A>propriedade devolve um conjunto de grupos de modelo para os campos de associada <xref:System.Web.UI.WebControls.GridView>controlo e de nível superior <xref:System.Web.UI.WebControls.GridView>modelos.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.TemplateGroups%2A>      -O <xref:System.Web.UI.Design.WebControls.GridViewDesigner.UsePreviewControl%2A>propriedade devolve sempre `true`, que indica que o estruturador cria uma cópia temporária do associada <xref:System.Web.UI.WebControls.GridView>para gerar a marcação de momento da concepção.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.UsePreviewControl%2A>       Os métodos da classe GridViewDesigner fornecem a seguinte funcionalidade: - <xref:System.Web.UI.Design.WebControls.GridViewDesigner.DataBind%2A>método vincula associada <xref:System.Web.UI.WebControls.GridView>controlo a uma origem de dados do momento da concepção.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.DataBind%2A>      -O <xref:System.Web.UI.Design.WebControls.GridViewDesigner.GetDesignTimeHtml%2A>método devolve a marcação que é utilizada para compor associada <xref:System.Web.UI.WebControls.GridView>no momento da concepção.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.GetDesignTimeHtml%2A>      -O <xref:System.Web.UI.Design.WebControls.GridViewDesigner.Initialize%2A>método prepara o estruturador para ver, editar e estruturar o <xref:System.Web.UI.WebControls.GridView>.</xref:System.Web.UI.WebControls.GridView> associados</xref:System.Web.UI.Design.WebControls.GridViewDesigner.Initialize%2A>      -O <xref:System.Web.UI.Design.WebControls.GridViewDesigner.OnClick%2A>método é chamado quando uma região da vista de tempo de criação de associada <xref:System.Web.UI.WebControls.GridView>é clicado.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.OnClick%2A>      -O <xref:System.Web.UI.Design.WebControls.GridViewDesigner.OnSchemaRefreshed%2A>método é chamado quando o esquema da origem de dados de associada <xref:System.Web.UI.WebControls.GridView>alterações.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.OnSchemaRefreshed%2A>      -O <xref:System.Web.UI.Design.WebControls.GridViewDesigner.PreFilterProperties%2A>método é utilizado para remover ou adicionar propriedades ou às propriedades de sombra de volumes de associado <xref:System.Web.UI.WebControls.GridView>.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.PreFilterProperties%2A>       Tempo de criação de regiões editáveis não são suportadas no <xref:System.Web.UI.WebControls.GridView>controlo, o <xref:System.Web.UI.Design.WebControls.GridViewDesigner.GetEditableDesignerRegionContent%2A>e <xref:System.Web.UI.Design.WebControls.GridViewDesigner.SetEditableDesignerRegionContent%2A>métodos não ter nenhuma funcionalidade.</xref:System.Web.UI.Design.WebControls.GridViewDesigner.SetEditableDesignerRegionContent%2A> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.GetEditableDesignerRegionContent%2A> </xref:System.Web.UI.WebControls.GridView>"
  example:
  - "The following code example shows how to extend the GridViewDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.GridView> control at design time.  \n  \n The example derives the `MyGridView` control from the <xref:System.Web.UI.WebControls.GridView>. The `MyGridView` is simply a copy of the <xref:System.Web.UI.WebControls.GridView>. The example also derives the `MyGridViewDesigner` class from the GridViewDesigner class and places a <xref:System.ComponentModel.DesignerAttribute> object for the `MyGridViewDesigner` on the `MyGridView` control.  \n  \n The `MyGridViewDesigner` overrides the <xref:System.Web.UI.Design.WebControls.GridViewDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.Page%2A> property visible in the **Properties** grid at design time. It overrides the <xref:System.Web.UI.Design.WebControls.GridViewDesigner.GetDesignTimeHtml%2A> method to include the <xref:System.Web.UI.WebControls.GridView.Caption%2A> property, if it is specified, as a new first row in the `MyGridView` control at design time. If the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the `MyGridView` control has the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value, the <xref:System.Web.UI.Design.WebControls.GridViewDesigner.GetDesignTimeHtml%2A> draws a blue dashed border around the control to make its extent more visible.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.GridViewDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_10_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.GridViewDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_10_1.vb)]"
