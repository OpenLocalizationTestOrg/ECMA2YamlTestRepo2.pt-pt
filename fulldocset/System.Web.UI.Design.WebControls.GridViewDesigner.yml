  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Used by the designer to remove properties from or add additional properties to the display in the **Properties** grid or to shadow properties of the associated control."
  remarks: "Control designers use methods that are derived from the <xref:System.ComponentModel.Design.ComponentDesigner.PreFilterProperties%2A?displayProperty=fullName> method to shadow various control properties with corresponding design-time properties that the designer implements, and to add properties to or remove properties from the **Properties** grid.       For the <xref:System.Web.UI.WebControls.GridView> control, the PreFilterProperties method sets the <xref:System.ComponentModel.BrowsableAttribute> object of the <xref:System.Web.UI.WebControls.GridView.Columns%2A> property to `false` when the control is in template mode. This is so a column that is in template mode cannot be deleted using the **Fields** dialog box."
  example:
  - "The following code example shows how to override the PreFilterProperties method in a class that is inherited from the <xref:System.Web.UI.Design.WebControls.GridViewDesigner> to change the **Properties** grid of the <xref:System.Web.UI.WebControls.GridView> control at design time. The example makes the <xref:System.Web.UI.Control.Page%2A> property visible in the **Properties** grid.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.GridViewDesigner#3](~/add/codesnippet/csharp/d11c1994-e9dc-4f3f-8d9f-_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.GridViewDesigner#3](~/add/codesnippet/visualbasic/d11c1994-e9dc-4f3f-8d9f-_1.vb)]"
  syntax:
    content: protected override void PreFilterProperties (System.Collections.IDictionary properties);
    parameters:
    - id: properties
      type: System.Collections.IDictionary
      description: "A collection implementing the <xref:System.Collections.IDictionary> of the added and shadowed properties."
  overload: System.Web.UI.Design.WebControls.GridViewDesigner.PreFilterProperties*
  exceptions: []
  platform:
  - net462
