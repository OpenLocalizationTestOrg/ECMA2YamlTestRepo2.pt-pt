  nameWithType: DetailsViewModeEventArgs
  fullName: System.Web.UI.WebControls.DetailsViewModeEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Web.UI.WebControls.DetailsView.ModeChanging&quot;></xref> event."
  remarks: "The <xref:System.Web.UI.WebControls.DetailsView.ModeChanging> event is raised when a <xref:System.Web.UI.WebControls.DetailsView> control attempts to change between edit, insert, and read-only mode, but before the mode actually changes. This allows you to provide an event handler that performs a custom routine, such as configuring the <xref:System.Web.UI.WebControls.DetailsView> control for a specific mode or canceling the mode change, whenever this event occurs.       A DetailsViewModeEventArgs object is passed to the event handler, which allows you to determine the mode to which the <xref:System.Web.UI.WebControls.DetailsView> control is changing, to determine whether the <xref:System.Web.UI.WebControls.DetailsView.ModeChanging> event was raised as a result of the user canceling an edit operation, or to indicate that an insert operation should be canceled. To determine the new mode, use the <xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.NewMode%2A> property. You can also use the <xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.NewMode%2A> property to change to an alternate mode by setting it to one of the <xref:System.Web.UI.WebControls.DetailsViewMode> enumeration values. Use the <xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.CancelingEdit%2A> property to determine whether the user canceled an edit operation. To cancel an insert operation, set the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> property to `true`.       For more information about handling events, see [NIB: Consuming Events](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       For a list of initial property values for an instance of the DetailsViewModeEventArgs class, see the <xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.%23ctor%2A> constructor."
  example:
  - "The following code example demonstrates how to use the DetailsViewModeEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ModeChanging> event to hide the pager row when the <xref:System.Web.UI.WebControls.DetailsView> control transitions to edit mode.  \n  \n [!code-cs[DetailsViewModeEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_120_1.aspx)]\n [!code-vb[DetailsViewModeEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_120_1.aspx)]"
  syntax:
    content: 'public class DetailsViewModeEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
