  remarks: "Utilize a propriedade NewMode para determinar o modo a que o <xref:System.Web.UI.WebControls.DetailsView>controlo está a mudar.</xref:System.Web.UI.WebControls.DetailsView> Por exemplo, poderá querer configurar a <xref:System.Web.UI.WebControls.DetailsView>controlo com base no modo a que as alterações.</xref:System.Web.UI.WebControls.DetailsView> Também pode utilizar esta propriedade para especificar o modo a que o <xref:System.Web.UI.WebControls.DetailsView>controlar as alterações ao defini-la como uma do <xref:System.Web.UI.WebControls.DetailsViewMode>valores de enumeração.</xref:System.Web.UI.WebControls.DetailsViewMode> </xref:System.Web.UI.WebControls.DetailsView>"
