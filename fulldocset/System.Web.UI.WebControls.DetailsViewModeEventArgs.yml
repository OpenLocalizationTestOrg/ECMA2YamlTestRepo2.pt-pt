  summary: "Obtém um valor que indica se o <xref href=&quot;System.Web.UI.WebControls.DetailsView.ModeChanging&quot;> </xref> evento foi gerado em resultado do utilizador cancelar uma operação de edição."
  remarks: "O <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>o evento é gerado quando um <xref:System.Web.UI.WebControls.DetailsView>controlo tenta alterar entre editar, insert e modo só de leitura, mas antes do modo, na verdade, as alterações.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> Utilize a propriedade CancelingEdit para determinar se o <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>evento foi gerado em resultado do utilizador cancelar uma operação de edição.</xref:System.Web.UI.WebControls.DetailsView.ModeChanging> Por exemplo, pode querer repor o <xref:System.Web.UI.WebControls.DetailsView>controlo sempre que o utilizador cancela uma operação de edição.</xref:System.Web.UI.WebControls.DetailsView>"
  example:
  - "The following code example demonstrates how to use the CancelingEdit property to determine whether a mode change is the result of the user canceling an edit operation.  \n  \n [!code-cs[DetailsViewModeEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_747_1.aspx)]\n [!code-vb[DetailsViewModeEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_747_1.aspx)]"
  syntax:
