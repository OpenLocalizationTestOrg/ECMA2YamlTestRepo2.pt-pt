  name: DetailsViewModeEventArgs
  nameWithType: DetailsViewModeEventArgs
  fullName: System.Web.UI.WebControls.DetailsViewModeEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Web.UI.WebControls.DetailsView.ModeChanging&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>o evento é gerado quando um <xref:System.Web.UI.WebControls.DetailsView>controlo tenta alterar entre editar, insert e modo só de leitura, mas antes do modo, na verdade, as alterações.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> Isto permite-lhe fornecer um processador de eventos que executa uma rotina personalizada, como configurar o <xref:System.Web.UI.WebControls.DetailsView>controlar para um modo específico ou cancelar a alteração do modo, sempre que este evento ocorre.</xref:System.Web.UI.WebControls.DetailsView>       Um objeto de DetailsViewModeEventArgs é passado para o processador de eventos, que lhe permite determinar o modo a que o <xref:System.Web.UI.WebControls.DetailsView>controlo está a alterar, para determinar se o <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>evento foi gerado em resultado do utilizador cancelar uma operação de edição, ou para indicar que deve ser cancelada uma operação de inserção.</xref:System.Web.UI.WebControls.DetailsView.ModeChanging> </xref:System.Web.UI.WebControls.DetailsView> Para determinar o modo de novo, utilize o <xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.NewMode%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.NewMode%2A> Também pode utilizar o <xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.NewMode%2A>propriedade alterar para um modo alternativo por defini-la como uma do <xref:System.Web.UI.WebControls.DetailsViewMode>valores de enumeração.</xref:System.Web.UI.WebControls.DetailsViewMode> </xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.NewMode%2A> Utilize o <xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.CancelingEdit%2A>propriedade para determinar se o utilizador cancelou a operação de edição.</xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.CancelingEdit%2A> Para cancelar uma operação de inserção, defina o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Para obter mais informações sobre como lidar com eventos, consulte [NIB: consumir eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Para obter uma lista de valores de propriedade inicial para uma instância da classe DetailsViewModeEventArgs, consulte o <xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewModeEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ModeChanging> event to hide the pager row when the <xref:System.Web.UI.WebControls.DetailsView> control transitions to edit mode.  \n  \n [!code-cs[DetailsViewModeEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_120_1.aspx)]\n [!code-vb[DetailsViewModeEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_120_1.aspx)]"
  syntax:
    content: 'public class DetailsViewModeEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
