  summary: "Gets or sets the mode to which the <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;></xref> control is changing."
  remarks: "Use the NewMode property to determine the mode to which the <xref:System.Web.UI.WebControls.DetailsView> control is changing. For example, you might want to configure the <xref:System.Web.UI.WebControls.DetailsView> control based on the mode to which it changes. You can also use this property to specify the mode to which the <xref:System.Web.UI.WebControls.DetailsView> control changes by setting it to one of the <xref:System.Web.UI.WebControls.DetailsViewMode> enumeration values."
