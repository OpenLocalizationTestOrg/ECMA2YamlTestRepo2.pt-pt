  namespace: System.Windows.Forms
  summary: "Determina se a versão especificada ou mais recente da funcionalidade especificada está instalada no sistema."
  syntax:
    content: public virtual bool IsPresent (object feature, Version minimumVersion);
    parameters:
    - id: feature
      type: System.Object
      description: "A funcionalidade para procurar."
    - id: minimumVersion
      type: System.Version
      description: "Um <xref:System.Version>que representa o número de versão mínima da funcionalidade parecer for.</xref:System.Version>"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a funcionalidade está presente e o respetivo número de versão é maior que ou igual ao número especificado de versão mínima; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se a funcionalidade não está instalada ou o número de versão abaixo o número mínimo especificado."
  overload: System.Windows.Forms.FeatureSupport.IsPresent*
  exceptions: []
  platform:
  - net462
