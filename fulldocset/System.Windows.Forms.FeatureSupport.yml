  name: FeatureSupport
  nameWithType: FeatureSupport
  fullName: System.Windows.Forms.FeatureSupport
  type: Class
  summary: "Fornece <xref uid=&quot;langword_csharp_static&quot; name=&quot;static&quot; href=&quot;&quot;> </xref> métodos para obter informações de funcionalidade do sistema atual."
  remarks: "Utilize o `static` implementam métodos desta classe quando as classes de consulta para a funcionalidade informações a <xref:System.Windows.Forms.IFeatureSupport>interface.</xref:System.Windows.Forms.IFeatureSupport> Caso contrário, herdar FeatureSupport e fornecer a sua própria implementação. Para uma implementação desta classe, consulte <xref:System.Windows.Forms.OSFeature>.</xref:System.Windows.Forms.OSFeature>       Para obter o número de versão de uma funcionalidade, chame <xref:System.Windows.Forms.FeatureSupport.GetVersionPresent%2A>.</xref:System.Windows.Forms.FeatureSupport.GetVersionPresent%2A> Chamar <xref:System.Windows.Forms.FeatureSupport.IsPresent%2A>para determinar se um determinado recurso ou a versão de uma funcionalidade é instalada.</xref:System.Windows.Forms.FeatureSupport.IsPresent%2A>"
  example:
  - "The following example uses the <xref:System.Windows.Forms.OSFeature> implementation of FeatureSupport and queries for the <xref:System.Windows.Forms.OSFeature.LayeredWindows> feature. The version is checked to see if it is `null`, to determine whether the feature is present. The result is displayed in a text box. This code assumes `textBox1` has been created and placed on a form.  \n  \n [!code-cs[Classic OSFeature Example#1](~/add/codesnippet/csharp/t-system.windows.forms.f_11_1.cs)]\n [!code-vb[Classic OSFeature Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.f_11_1.vb)]\n [!code-cpp[Classic OSFeature Example#1](~/add/codesnippet/cpp/t-system.windows.forms.f_11_1.cpp)]"
  syntax:
    content: 'public abstract class FeatureSupport : System.Windows.Forms.IFeatureSupport'
