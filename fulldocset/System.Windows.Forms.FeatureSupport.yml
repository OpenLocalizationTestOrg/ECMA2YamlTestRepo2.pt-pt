  fullName: System.Windows.Forms.FeatureSupport.GetVersionPresent(String,String)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Obtém a versão da funcionalidade especificada que está disponível no sistema."
  remarks: "Versão consistem de números de três partes: principal, secundária e criar. Normalmente, um número de versão é apresentado como &quot;número de number.build number.minor principais&quot;.       Consulte a documentação do produto que contém a funcionalidade para determinar os nomes a passar para o `featureClassName` e `featureConstName` parâmetros."
  syntax:
    content: public static Version GetVersionPresent (string featureClassName, string featureConstName);
    parameters:
    - id: featureClassName
      type: System.String
      description: "O nome completamente qualificado da classe a consulta para obter informações sobre a funcionalidade especificada. Esta classe tem de implementar o <xref href=&quot;System.Windows.Forms.IFeatureSupport&quot;> </xref> interface ou herdar de uma classe que implemente esta interface."
    - id: featureConstName
      type: System.String
      description: "O nome completamente qualificado da funcionalidade para procurar."
    return:
      type: System.Version
      description: "A <xref:System.Version>com o número de versão da funcionalidade especificado disponível no sistema; ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se a funcionalidade não está instalada.</xref:System.Version>"
  overload: System.Windows.Forms.FeatureSupport.GetVersionPresent*
  exceptions: []
  platform:
  - net462
