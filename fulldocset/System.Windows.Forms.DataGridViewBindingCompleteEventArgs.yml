  remarks: "O <xref:System.Windows.Forms.DataGridView.DataBindingComplete>evento é desencadeado quando o conteúdo dos dados de alteração de origem ou quando o valor da <xref:System.Windows.Forms.DataGridView.DataSource%2A>, <xref:System.Windows.Forms.DataGridView.DataMember%2A>, ou <xref:System.Windows.Forms.Control.BindingContext%2A>propriedade o <xref:System.Windows.Forms.DataGridView>controlar as alterações.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.Control.BindingContext%2A> </xref:System.Windows.Forms.DataGridView.DataMember%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView.DataBindingComplete>       Esta classe descreve as alterações efetuadas pelo <xref:System.Windows.Forms.CurrencyManager>a respetiva lista subjacente.</xref:System.Windows.Forms.CurrencyManager>"
  example:
