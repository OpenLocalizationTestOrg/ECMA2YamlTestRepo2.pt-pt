  remarks: "O <xref:System.Data.Objects.DataClasses.EdmScalarPropertyAttribute.IsNullable%2A>e <xref:System.Data.Objects.DataClasses.EdmScalarPropertyAttribute.EntityKeyProperty%2A>Propriedades não podem ser ambos `true` porque não foi possível membros chave `null`.</xref:System.Data.Objects.DataClasses.EdmScalarPropertyAttribute.EntityKeyProperty%2A> </xref:System.Data.Objects.DataClasses.EdmScalarPropertyAttribute.IsNullable%2A>       EdmScalarPropertyAttribute liga uma propriedade escalar numa classe de dados para uma propriedade de um tipo de entidade ou o tipo complexo que está definido no modelo concetual.       Este atributo é aplicado para propriedades que devolvem tipos escalares."
