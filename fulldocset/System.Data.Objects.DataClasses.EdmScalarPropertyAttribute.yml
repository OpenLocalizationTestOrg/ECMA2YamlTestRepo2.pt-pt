  summary: "Gets or sets the value that indicates whether the property is part of the entity key."
  remarks: "Because an entity key can contain more than one property, the EntityKeyProperty can be set to true for more than one property of an entity type.       The <xref:System.Data.Objects.DataClasses.EdmScalarPropertyAttribute.IsNullable%2A> and EntityKeyProperty properties cannot both be `true` because key members cannot be `null`."
