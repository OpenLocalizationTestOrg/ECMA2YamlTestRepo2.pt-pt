  summary: "Acrescenta uma quebra de para o <xref href=&quot;System.Speech.Synthesis.PromptBuilder&quot;> </xref> de objeto e especifica a força (duração)."
  remarks: "Os valores existentes no <xref:System.Speech.Synthesis.PromptBreak>enumeração representar um intervalo de intervalos de separação (coloca em pausa), entre limites do word.</xref:System.Speech.Synthesis.PromptBreak> O motor de synthesis de reconhecimento de voz determina a duração do intervalo de exata. Quando uma quebra for pedida, um dos seguintes valores é transmitido para o motor de (TTS) text-to-speech, que contém um mapeamento entre estes valores e os valores de quebra de milissegundo correspondente."
  example:
