  langs:
  - csharp
  name: PromptBuilder
  nameWithType: PromptBuilder
  fullName: System.Speech.Synthesis.PromptBuilder
  type: Class
  summary: "Cria um vazio <xref href=&quot;System.Speech.Synthesis.Prompt&quot;> </xref> de objeto e fornece métodos para adicionar conteúdo, selecionar voices, controlar os atributos de voz e controlar a pronunciação das palavras ditas."
  remarks: "Com PromptBuilder, pode adicionar uma variedade de tipos de conteúdo para uma linha de comandos, incluindo texto simples, SSML markup (como uma cadeia ou um ficheiro), registada áudio ou mesmo outro PromptBuilder objeto.       Acrescentar o texto a um objeto de PromptBuilder e, opcionalmente, controlar os atributos de voz como ênfase, velocidade e o volume, utilize um do <xref:System.Speech.Synthesis.PromptBuilder.AppendText%2A>métodos.</xref:System.Speech.Synthesis.PromptBuilder.AppendText%2A>  Também pode controlar os atributos de voz como um grupo com o <xref:System.Speech.Synthesis.PromptBuilder.StartStyle%2A>e <xref:System.Speech.Synthesis.PromptBuilder.EndStyle%2A>métodos.</xref:System.Speech.Synthesis.PromptBuilder.EndStyle%2A> </xref:System.Speech.Synthesis.PromptBuilder.StartStyle%2A>       Pode acrescentar o texto e controlar o que é autenticação ditas ou como pronuncia-se utilizando o <xref:System.Speech.Synthesis.PromptBuilder.AppendTextWithHint%2A>, <xref:System.Speech.Synthesis.PromptBuilder.AppendTextWithAlias%2A>, <xref:System.Speech.Synthesis.PromptBuilder.AppendTextWithPronunciation%2A>, <xref:System.Speech.Synthesis.PromptBuilder.AppendSsml%2A>, ou <xref:System.Speech.Synthesis.PromptBuilder.AppendSsmlMarkup%2A>métodos.</xref:System.Speech.Synthesis.PromptBuilder.AppendSsmlMarkup%2A> </xref:System.Speech.Synthesis.PromptBuilder.AppendSsml%2A> </xref:System.Speech.Synthesis.PromptBuilder.AppendTextWithPronunciation%2A> </xref:System.Speech.Synthesis.PromptBuilder.AppendTextWithAlias%2A> </xref:System.Speech.Synthesis.PromptBuilder.AppendTextWithHint%2A>       Alterar a voz falantes atualmente selecionada numa linha de comandos utilizando um do sobrecarregado <xref:System.Speech.Synthesis.PromptBuilder.StartVoice%2A>métodos, nomenclatura uma voz específica para utilização ou especificando necessário características de voz, tais como a idade e sexo.</xref:System.Speech.Synthesis.PromptBuilder.StartVoice%2A>       Para gerar o reconhecimento de voz de um objeto de PromptBuilder, pode transmitimo-la como um argumento para o <xref:System.Speech.Synthesis.SpeechSynthesizer.Speak%2A>método.</xref:System.Speech.Synthesis.SpeechSynthesizer.Speak%2A>       Para obter mais informações, consulte [construir Prompt complexas](http://msdn.microsoft.com/en-us/552cb356-7344-473e-b0f2-7a9983f8c1a4)."
