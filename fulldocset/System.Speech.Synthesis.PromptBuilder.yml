    parameters:
    - id: strength
      type: System.Speech.Synthesis.PromptBreak
      description: 'Indicates the duration of the break, with the following increasing values:'
  overload: System.Speech.Synthesis.PromptBuilder.AppendBreak*
  exceptions: []
