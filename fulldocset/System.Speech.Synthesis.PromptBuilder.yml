  summary: "Creates a new instance of the <xref href=&quot;System.Speech.Synthesis.PromptBuilder&quot;></xref> class and specifies a culture."
  remarks: "This constructor sets the value for the <xref:System.Speech.Synthesis.PromptBuilder.Culture%2A> property. The <xref:System.Speech.Synthesis.SpeechSynthesizer> object will attempt to select an installed voice that supports the language specified by the `culture` parameter to process the prompt. If a voice with the specified culture is found, it will be used. If a voice with the specified culture cannot be found, the default voice will be used.       To correctly pronounce words in the language specified by the `culture` parameter, a speech synthesis (text-to-speech or TTS) engine that supports the language must be installed. An installed TTS engine is called a voice. To get information about which voices are installed for a specific culture, use the <xref:System.Speech.Synthesis.SpeechSynthesizer.GetInstalledVoices%2A> method.       Microsoft Windows and the System.Speech API accept all valid language-country codes as values for `culture`. The TTS engines that shipped with Windows 7 support the following language-country codes:      -   en-US. English (United States)      -   zh-CN. Chinese (China)      -   zh-TW. Chinese (Taiwan)       Two-letter language codes such as &quot;en&quot; are also permitted."
  example:
  - "The example that follows creates a <xref:System.Speech.Synthesis.PromptBuilder> instance and specifies its <xref:System.Speech.Synthesis.PromptBuilder.Culture%2A>.  \n  \n```c#  \nusing System.Speech.Synthesis;  \n  \npublic void MySimpleText ()  \n{  \n    PromptBuilder builder = new PromptBuilder(new System.Globalization.CultureInfo(\"en-US\"));  \n    builder.AppendText(\"Hello world!\");  \n}  \n```  \n  \n The following markup shows the equivalent SSML:  \n  \n```xml  \n<speak version=\"1.0\"  \n xmlns=\"http://www.w3.org/2001/10/synthesis\" xml:lang=\"en-US\">  \n  Hello world!  \n</speak>  \n```"
  syntax:
