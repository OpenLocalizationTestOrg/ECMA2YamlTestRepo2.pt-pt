  summary: "Cria uma nova instância do <xref href=&quot;System.Speech.Synthesis.PromptBuilder&quot;> </xref> classe e especifica uma cultura."
  remarks: "Este construtor define o valor para o <xref:System.Speech.Synthesis.PromptBuilder.Culture%2A>propriedade.</xref:System.Speech.Synthesis.PromptBuilder.Culture%2A> O <xref:System.Speech.Synthesis.SpeechSynthesizer>objeto tentará selecionar uma voz instalada que suporta o idioma especificado pelo `culture` parâmetro para processar o pedido.</xref:System.Speech.Synthesis.SpeechSynthesizer> Se for encontrada uma voz com a cultura especificada, será utilizado. Se não é possível localizar uma voz com a cultura especificada, será utilizada a voz predefinido.       Para corretamente pronounce palavras no idioma especificado pelo `culture` parâmetro, um motor de synthesis (text-to-speech ou TTS) de reconhecimento de voz que suporta o idioma tem de estar instalado. Um motor TTS instalado é designado uma voz. Para obter informações sobre os quais voices estão instalados para um idioma específico, utilize o <xref:System.Speech.Synthesis.SpeechSynthesizer.GetInstalledVoices%2A>método.</xref:System.Speech.Synthesis.SpeechSynthesizer.GetInstalledVoices%2A>       Microsoft Windows e a API de System.Speech aceitam todos os indicativos de país de idioma válidos como valores para `culture`. Os motores TTS vem incluído no Windows 7 suportam os seguintes códigos de idioma país:-en-US. Inglês (Estados Unidos) - zh-CN. Chinês (China) - zh-TW. Chinês códigos de idioma de duas letras (Taiwan), tais como &quot;pt&quot; também são permitidos."
  example:
  - "The example that follows creates a <xref:System.Speech.Synthesis.PromptBuilder> instance and specifies its <xref:System.Speech.Synthesis.PromptBuilder.Culture%2A>.  \n  \n```c#  \nusing System.Speech.Synthesis;  \n  \npublic void MySimpleText ()  \n{  \n    PromptBuilder builder = new PromptBuilder(new System.Globalization.CultureInfo(\"en-US\"));  \n    builder.AppendText(\"Hello world!\");  \n}  \n```  \n  \n The following markup shows the equivalent SSML:  \n  \n```xml  \n<speak version=\"1.0\"  \n xmlns=\"http://www.w3.org/2001/10/synthesis\" xml:lang=\"en-US\">  \n  Hello world!  \n</speak>  \n```"
  syntax:
    content: public PromptBuilder (System.Globalization.CultureInfo culture);
