  summary: "Representa o estado atual do cursor."
  remarks: "O valor do campo PacketStatus contém um ou mais dos seguintes valores de sinalizador um campo de bits. Utilize os operadores de bits para verificar o estado destes valores.      -O cursor está a afetar a superfície de desenho (valor = 1).      -O cursor está inverted. Por exemplo, o fim de eraser da caneta está a apontar para a superfície (valor = 2).      -Não utilizados (valor = 4).      -Barrel botão é premido (valor = 8)."
