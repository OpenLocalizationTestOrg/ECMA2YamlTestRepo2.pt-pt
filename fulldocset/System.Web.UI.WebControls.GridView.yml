  name: GridView
  nameWithType: GridView
  fullName: System.Web.UI.WebControls.GridView
  type: Class
  summary: "Displays the values of a data source in a table where each column represents a field and each row represents a record. The GridView control enables you to select, sort, and edit these items."
  remarks: "In this topic:      -   [Introduction](#introduction)      -   [Column Fields](#column_fields)      -   [Binding to Data](#binding_to_data)      -   [Data Operations](#data_operations)      -   [Customizing the User Interface](#customizing_the_user_interface)      -   [Events](#events)      -   [Accessibility](#accessibility)      -   [Declarative Syntax](#declarative_syntax)      <a name=&quot;introduction&quot;></a>    ## Introduction    The GridView control is used to display the values of a data source in a table. Each column represents a field, while each row represents a record. The GridView control supports the following features:      -   Binding to data source controls, such as <xref:System.Web.UI.WebControls.SqlDataSource>.      -   Built-in sort capabilities.      -   Built-in update and delete capabilities.      -   Built-in paging capabilities.      -   Built-in row selection capabilities.      -   Programmatic access to the GridView object model to dynamically set properties, handle events, and so on.      -   Multiple key fields.      -   Multiple data fields for the hyperlink columns.      -   Customizable appearance through themes and styles.      -   To learn about the other data-bound controls that are available in ASP.NET, see [Data-Bound Web Server Controls](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] >  If you are familiar with the <xref:System.Web.UI.WebControls.DataGrid> control from the .NET Framework version 1.0, the GridView control is the successor to the <xref:System.Web.UI.WebControls.DataGrid> control.      <a name=&quot;column_fields&quot;></a>    ## Column Fields    Each column in the GridView control is represented by a <xref:System.Web.UI.WebControls.DataControlField> object. By default, the <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A> property is set to `true`, which creates an <xref:System.Web.UI.WebControls.AutoGeneratedField> object for each field in the data source. Each field is then rendered as a column in the GridView control in the order that each field appears in the data source.       You can also manually control which column fields appear in the GridView control by setting the <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A> property to `false` and then defining your own column field collection. Different column field types determine the behavior of the columns in the control. The following table lists the different column field types that can be used.      |Column field type|Description|   |-----------------------|-----------------|   |<xref:System.Web.UI.WebControls.BoundField>|Displays the value of a field in a data source. This is the default column type of the GridView control.|   |<xref:System.Web.UI.WebControls.ButtonField>|Displays a command button for each item in the GridView control. This enables you to create a column of custom button controls, such as the Add or the Remove button.|   |<xref:System.Web.UI.WebControls.CheckBoxField>|Displays a check box for each item in the GridView control. This column field type is commonly used to display fields with a Boolean value.|   |<xref:System.Web.UI.WebControls.CommandField>|Displays predefined command buttons to perform select, edit, or delete operations.|   |<xref:System.Web.UI.WebControls.HyperLinkField>|Displays the value of a field in a data source as a hyperlink. This column field type enables you to bind a second field to the hyperlink&quot;s URL.|   |<xref:System.Web.UI.WebControls.ImageField>|Displays an image for each item in the GridView control.|   |<xref:System.Web.UI.WebControls.TemplateField>|Displays user-defined content for each item in the GridView control according to a specified template. This column field type enables you to create a custom column field.|       To define a column field collection declaratively, first add opening and closing `<Columns>` tags between the opening and closing tags of the GridView control. Next, list the column fields that you want to include between the opening and closing `<Columns>` tags. The columns specified are added to the <xref:System.Web.UI.WebControls.GridView.Columns%2A> collection in the order listed. The <xref:System.Web.UI.WebControls.GridView.Columns%2A> collection stores all the column fields in the control and enables you to programmatically manage the column fields in the GridView control.       Explicitly declared column fields can be displayed in combination with automatically generated column fields. When both are used, explicitly declared column fields are rendered first, followed by the automatically generated column fields.      > [!NOTE] >  Automatically generated column fields are not added to the <xref:System.Web.UI.WebControls.GridView.Columns%2A> collection.      <a name=&quot;binding_to_data&quot;></a>    ## Binding to Data    The GridView control can be bound to a data source control (such as the <xref:System.Web.UI.WebControls.SqlDataSource> control or <xref:System.Web.UI.WebControls.ObjectDataSource> control) or to any data source collection that implements the <xref:System.Collections.IEnumerable?displayProperty=fullName> interface, such as <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, <xref:System.Collections.Generic.List%601?displayProperty=fullName>, or other collection types. Use one of the following methods to bind the GridView control to the appropriate data source type:      -   To bind to a data source control, set the <xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A> property of the GridView control to the <xref:System.Web.UI.Control.ID%2A> value of the data source control. The GridView control automatically binds to the specified data source control and can take advantage of the data source control&quot;s capabilities to perform sorting, updating, deleting, and paging. This is the preferred method to bind to data.      -   To bind to a data source that implements the <xref:System.Collections.IEnumerable?displayProperty=fullName> interface, programmatically set the <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> property of the GridView control to the data source and then call the <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> method. When using this method, the GridView control does not provide built-in sort, update, delete, and paging functionality. You need to provide this functionality by using the appropriate event.       For more information about data binding, see [ASP.NET Data Access Content Map](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2).      > [!NOTE] >  This control can be used to display user input, which might include malicious client script. Check any information that is sent from a client for executable script, SQL statements, or other code before displaying it in your application. Whenever possible, it is strongly recommended that values are HTML-encoded before they are displayed in this control (the <xref:System.Web.UI.WebControls.BoundField> class HTML-encodes values by default). ASP.NET provides an input request validation feature to block script and HTML in user input. Validation server controls are also provided to assess user input. For more information, see [Introduction to the Validation Controls](http://msdn.microsoft.com/en-us/3c0e7514-cff2-4bed-936d-ee3f7b740190).      <a name=&quot;data_operations&quot;></a>    ## Data Operations    The GridView control provides many built-in capabilities that allow the user to sort, update, delete, select, and page through items in the control. When the GridView control is bound to a data source control, the GridView control can take advantage of the data source control&quot;s capabilities and provide automatic sort, update, and delete functionality.      > [!NOTE] >  The GridView control can provide support for sorting, updating, and deleting with other types of data sources. However, you will need to provide an appropriate event handler with the implementation for these operations.       Sorting allows the user to sort the items in the GridView control with respect to a specific column by clicking on the column&quot;s header. To enable sorting, set the <xref:System.Web.UI.WebControls.GridView.AllowSorting%2A> property to `true`.       The automatic updating, deleting, and selection functionalities are enabled when a button in a <xref:System.Web.UI.WebControls.ButtonField> or <xref:System.Web.UI.WebControls.TemplateField> column field, with a command name of &quot;Edit&quot;, &quot;Delete&quot;, and &quot;Select&quot;, respectively, is clicked. The GridView control can automatically add a <xref:System.Web.UI.WebControls.CommandField> column field with an Edit, Delete, or Select button if the <xref:System.Web.UI.WebControls.GridView.AutoGenerateEditButton%2A>, <xref:System.Web.UI.WebControls.GridView.AutoGenerateDeleteButton%2A>, or <xref:System.Web.UI.WebControls.GridView.AutoGenerateSelectButton%2A> property is set to `true`, respectively.      > [!NOTE] >  Inserting records into the data source is not directly supported by the GridView control. However, it is possible to insert records by using the GridView control in conjunction with the `DetailsView` or `FormView` control. For more information, see <xref:System.Web.UI.WebControls.DetailsView> or <xref:System.Web.UI.WebControls.FormView>, respectively.       Instead of displaying all the records in the data source at the same time, the GridView control can automatically break the records up into pages. To enable paging, set the <xref:System.Web.UI.WebControls.GridView.AllowPaging%2A> property to `true`.      > [!NOTE] >  The GridView control is re-created on postback based on the information that is stored in <xref:System.Web.UI.PageStatePersister.ViewState%2A>. If the GridView control includes a <xref:System.Web.UI.WebControls.TemplateField> or a <xref:System.Web.UI.WebControls.CommandField> with the <xref:System.Web.UI.WebControls.CommandField.CausesValidation%2A> property set to `true`, then the <xref:System.Web.UI.Page.EnableViewState%2A> property must also be set to `true` to ensure that concurrent data operations, such as updates and deletes, apply to the appropriate row.      <a name=&quot;customizing_the_user_interface&quot;></a>    ## Customizing the User Interface    You can customize the appearance of the GridView control by setting the style properties for the different parts of the control. The following table lists the different style properties.      |Style property|Description|   |--------------------|-----------------|   |<xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A>|The style settings for the alternating data rows in the GridView control. When this property is set, the data rows are displayed alternating between the <xref:System.Web.UI.WebControls.GridView.RowStyle%2A> settings and the <xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A> settings.|   |<xref:System.Web.UI.WebControls.GridView.EditRowStyle%2A>|The style settings for the row being edited in the GridView control.|   |<xref:System.Web.UI.WebControls.GridView.EmptyDataRowStyle%2A>|The style settings for the empty data row displayed in the GridView control when the data source does not contain any records.|   |<xref:System.Web.UI.WebControls.GridView.FooterStyle%2A>|The style settings for the footer row of the GridView control.|   |<xref:System.Web.UI.WebControls.GridView.HeaderStyle%2A>|The style settings for the header row of the GridView control.|   |<xref:System.Web.UI.WebControls.GridView.PagerStyle%2A>|The style settings for the pager row of the GridView control.|   |<xref:System.Web.UI.WebControls.GridView.RowStyle%2A>|The style settings for the data rows in the GridView control. When the <xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A> property is also set, the data rows are displayed alternating between the <xref:System.Web.UI.WebControls.GridView.RowStyle%2A> settings and the <xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A> settings.|   |<xref:System.Web.UI.WebControls.GridView.SelectedRowStyle%2A>|The style settings for the selected row in the GridView control.|   |<xref:System.Web.UI.WebControls.GridView.SortedAscendingCellStyle%2A>|The style setting for the data column the data is sorted by in the GridView control. When this style is set, the style (for example, highlighted column) is applied to cells when the data is sorted in ascending order.|   |<xref:System.Web.UI.WebControls.GridView.SortedAscendingHeaderStyle%2A>|The style setting for the data column the data is sorted by in the GridView control. When this style is set, an arrow indicating the data is sorted ascending is placed on the header of the GridView control when the data is sorted in ascending order.|   |<xref:System.Web.UI.WebControls.GridView.SortedDescendingCellStyle%2A>|The style setting for the data column the data is sorted by in the GridView control. When this style is set, the style (for example, highlighted column) is applied to cells when the data is sorted in descending order.|   |<xref:System.Web.UI.WebControls.GridView.SortedDescendingHeaderStyle%2A>|The style setting for the data column the data is sorted by in the GridView control. When this style is set, an arrow pointing down is placed on the header of the GridView when the data is sorted in descending order.|       You can also show or hide different parts of the control. The following table lists the properties that control which parts are shown or hidden.      |Property|Description|   |--------------|-----------------|   |<xref:System.Web.UI.WebControls.GridView.ShowFooter%2A>|Shows or hides the footer section of the GridView control.|   |<xref:System.Web.UI.WebControls.GridView.ShowHeader%2A>|Shows or hides the header section of the GridView control.|      <a name=&quot;events&quot;></a>    ## Events    The GridView control provides several events that you can program against. This enables you to run a custom routine whenever an event occurs. The following table lists the events that are supported by the GridView control.      |Event|Description|   |-----------|-----------------|   |<xref:System.Web.UI.WebControls.GridView.PageIndexChanged>|Occurs when one of the pager buttons is clicked, but after the GridView control handles the paging operation. This event is commonly used when you need to perform a task after the user navigates to a different page in the control.|   |<xref:System.Web.UI.WebControls.GridView.PageIndexChanging>|Occurs when one of the pager buttons is clicked, but before the GridView control handles the paging operation. This event is often used to cancel the paging operation.|   |<xref:System.Web.UI.WebControls.GridView.RowCancelingEdit>|Occurs when a row&quot;s Cancel button is clicked, but before the GridView control exits edit mode. This event is often used to stop the canceling operation.|   |<xref:System.Web.UI.WebControls.GridView.RowCommand>|Occurs when a button is clicked in the GridView control. This event is often used to perform a task when a button is clicked in the control.|   |<xref:System.Web.UI.WebControls.GridView.RowCreated>|Occurs when a new row is created in the GridView control. This event is often used to modify the contents of a row when the row is created.|   |<xref:System.Web.UI.WebControls.GridView.RowDataBound>|Occurs when a data row is bound to data in the GridView control. This event is often used to modify the contents of a row when the row is bound to data.|   |<xref:System.Web.UI.WebControls.GridView.RowDeleted>|Occurs when a row&quot;s Delete button is clicked, but after the GridView control deletes the record from the data source. This event is often used to check the results of the delete operation.|   |<xref:System.Web.UI.WebControls.GridView.RowDeleting>|Occurs when a row&quot;s Delete button is clicked, but before the GridView control deletes the record from the data source. This event is often used to cancel the deleting operation.|   |<xref:System.Web.UI.WebControls.GridView.RowEditing>|Occurs when a row&quot;s Edit button is clicked, but before the GridView control enters edit mode. This event is often used to cancel the editing operation.|   |<xref:System.Web.UI.WebControls.GridView.RowUpdated>|Occurs when a row&quot;s Update button is clicked, but after the GridView control updates the row. This event is often used to check the results of the update operation.|   |<xref:System.Web.UI.WebControls.GridView.RowUpdating>|Occurs when a row&quot;s Update button is clicked, but before the GridView control updates the row. This event is often used to cancel the updating operation.|   |<xref:System.Web.UI.WebControls.GridView.SelectedIndexChanged>|Occurs when a row&quot;s Select button is clicked, but after the GridView control handles the select operation. This event is often used to perform a task after a row is selected in the control.|   |<xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging>|Occurs when a row&quot;s Select button is clicked, but before the GridView control handles the select operation. This event is often used to cancel the selection operation.|   |<xref:System.Web.UI.WebControls.GridView.Sorted>|Occurs when the hyperlink to sort a column is clicked, but after the GridView control handles the sort operation. This event is commonly used to perform a task after the user clicks a hyperlink to sort a column.|   |<xref:System.Web.UI.WebControls.GridView.Sorting>|Occurs when the hyperlink to sort a column is clicked, but before the GridView control handles the sort operation. This event is often used to cancel the sorting operation or to perform a custom sorting routine.|      <a name=&quot;accessibility&quot;></a>    ## Accessibility    For information about how to configure this control so that it generates markup that conforms to accessibility standards, see [Accessibility in Visual Studio and ASP.NET](~/add/includes/ajax-current-ext-md.md) and [ASP.NET Controls and Accessibility](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>    ## Declarative Syntax      ```   <asp:GridView       AccessKey=&quot;string&quot;       AllowPaging=&quot;True|False&quot;       AllowSorting=&quot;True|False&quot;       AutoGenerateColumns=&quot;True|False&quot;       AutoGenerateDeleteButton=&quot;True|False&quot;       AutoGenerateEditButton=&quot;True|False&quot;       AutoGenerateSelectButton=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BackImageUrl=&quot;uri&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       Caption=&quot;string&quot;       CaptionAlign=&quot;NotSet|Top|Bottom|Left|Right&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DataKeyNames=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       EditIndex=&quot;integer&quot;       EmptyDataText=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableSortingAndPagingCallbacks=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       GridLines=&quot;None|Horizontal|Vertical|Both&quot;       Height=&quot;size&quot;       HorizontalAlign=&quot;NotSet|Left|