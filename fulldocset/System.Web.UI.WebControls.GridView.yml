  summary: "Gets a collection of <xref href=&quot;System.Web.UI.WebControls.DataControlField&quot;></xref> objects that represent the column fields in a <xref href=&quot;System.Web.UI.WebControls.GridView&quot;></xref> control."
  remarks: "A column field represents a column in a <xref:System.Web.UI.WebControls.GridView> control. The Columns property (collection) is used to store all the explicitly declared column fields that get rendered in the <xref:System.Web.UI.WebControls.GridView> control. You can also use the Columns collection to programmatically manage the collection of column fields.      > [!NOTE] >  Explicitly declared column fields can be used in combination with automatically generated column fields. When both are used, explicitly declared column fields are rendered first, followed by the automatically generated column fields. Automatically generated column fields are not added to the Columns collection.       The column fields are displayed in the <xref:System.Web.UI.WebControls.GridView> control in the order that the column fields appear in the Columns collection. The following table shows the different column field classes that derive from the <xref:System.Web.UI.WebControls.DataControlField> class and can be used in the Columns collection.      |Column field type|Description|   |-----------------------|-----------------|   |<xref:System.Web.UI.WebControls.BoundField>|Displays the value of a field in a data source. This is the default column type of the <xref:System.Web.UI.WebControls.GridView> control.|   |<xref:System.Web.UI.WebControls.ButtonField>|Displays a command button for each item in the <xref:System.Web.UI.WebControls.GridView> control. This enables you to create a column of custom button controls, such as the Add or the Remove button.|   |<xref:System.Web.UI.WebControls.CheckBoxField>|Displays a check box for each item in the <xref:System.Web.UI.WebControls.GridView> control. This column field type is commonly used to display fields with a Boolean value.|   |<xref:System.Web.UI.WebControls.CommandField>|Displays predefined command buttons to perform select, edit, or delete operations.|   |<xref:System.Web.UI.WebControls.HyperLinkField>|Displays the value of a field in a data source as a hyperlink. This column field type enables you to bind a second field to the hyperlink&quot;s URL.|   |<xref:System.Web.UI.WebControls.ImageField>|Displays an image for each item in the <xref:System.Web.UI.WebControls.GridView> control.|   |<xref:System.Web.UI.WebControls.TemplateField>|Displays user-defined content for each item in the <xref:System.Web.UI.WebControls.GridView> control, according to a specified template. This column field type enables you to create a custom column field.|       Although you can programmatically add column fields to the Columns collection, it is easier to list the column fields declaratively in the <xref:System.Web.UI.WebControls.GridView> control and then use the <xref:System.Web.UI.WebControls.DataControlField.Visible%2A> property of each column field to show or hide each column field.       If the <xref:System.Web.UI.WebControls.DataControlField.Visible%2A> property of a column field is set to `false`, the column is not displayed in the <xref:System.Web.UI.WebControls.GridView> control and the data for the column does not make a round trip to the client. If you want the data for a column that is not visible to make a round trip, add the field name to the <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> property."
