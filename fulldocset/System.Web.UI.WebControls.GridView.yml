- uid: System.Web.UI.WebControls.GridView.RowCommand
  id: RowCommand
  parent: System.Web.UI.WebControls.GridView
  langs:
  - csharp
  name: RowCommand
  nameWithType: GridView.RowCommand
  fullName: System.Web.UI.WebControls.GridView.RowCommand
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Occurs when a button is clicked in a <xref href=&quot;System.Web.UI.WebControls.GridView&quot;></xref> control."
  remarks: "The RowCommand event is raised when a button is clicked in the <xref:System.Web.UI.WebControls.GridView> control. This enables you to provide an event-handling method that performs a custom routine whenever this event occurs.       Buttons within a <xref:System.Web.UI.WebControls.GridView> control can also invoke some of the built-in functionality of the control. To perform one of these operations, set the `CommandName` property of a button to one of the values in the following table.      |`CommandName` value|Description|   |-------------------------|-----------------|   |&quot;Cancel&quot;|Cancels an edit operation and returns the <xref:System.Web.UI.WebControls.GridView> control to read-only mode. Raises the <xref:System.Web.UI.WebControls.GridView.RowCancelingEdit> event.|   |&quot;Delete&quot;|Deletes the current record. Raises the <xref:System.Web.UI.WebControls.GridView.RowDeleting> and <xref:System.Web.UI.WebControls.GridView.RowDeleted> events.|   |&quot;Edit&quot;|Puts the current record in edit mode. Raises the <xref:System.Web.UI.WebControls.GridView.RowEditing> event.|   |&quot;Page&quot;|Performs a paging operation. Sets the `CommandArgument` property of the button to &quot;First&quot;, &quot;Last&quot;, &quot;Next&quot;, &quot;Prev&quot;, or a page number to specify the type of paging operation to perform. Raises the <xref:System.Web.UI.WebControls.GridView.PageIndexChanging> and <xref:System.Web.UI.WebControls.GridView.PageIndexChanged> events.|   |&quot;Select&quot;|Selects the current record. Raises the <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging> and <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanged> events.|   |&quot;Sort&quot;|Sorts the <xref:System.Web.UI.WebControls.GridView> control. Raises the <xref:System.Web.UI.WebControls.GridView.Sorting> and <xref:System.Web.UI.WebControls.GridView.Sorted> events.|   |&quot;Update&quot;|Updates the current record in the data source. Raises the <xref:System.Web.UI.WebControls.GridView.RowUpdating> and <xref:System.Web.UI.WebControls.GridView.RowUpdated> events.|       Although the RowCommand event is raised when a button listed in the previous table is clicked, it is recommended that you use the events listed in the table for the operation.       A <xref:System.Web.UI.WebControls.GridViewCommandEventArgs> object is passed to the event-handling method, which enables you to determine the command name and command argument of the button clicked.      > [!NOTE] >  To determine the index of the row that raised the event, use the <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> property of the event argument that is passed to the event. The <xref:System.Web.UI.WebControls.ButtonField> class automatically populates the <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> property with the appropriate index value. For other command buttons, you must manually set the <xref:System.Web.UI.WebControls.Button.CommandArgument%2A> property of the command button. For example, you can set the <xref:System.Web.UI.WebControls.Button.CommandArgument%2A> to `<%# Container.DataItemIndex %>` when the <xref:System.Web.UI.WebControls.GridView> control has no paging enabled.       For more information about handling events, see [NIB: Consuming Events](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "A Visual Studio Web site project with source code is available to accompany this topic: [Download](http://go.microsoft.com/fwlink/?LinkId=191882).  \n  \n The following example demonstrates how to use the RowCommand event to add the name of a customer from a <xref:System.Web.UI.WebControls.GridView> control to a <xref:System.Web.UI.WebControls.ListBox> control when a row's Add button is clicked.  \n  \n [!code-cs[GridViewRowCommmand#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_121_1.aspx)]\n [!code-vb[GridViewRowCommmand#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_121_1.aspx)]  \n  \n The following example demonstrates how to use the RowCommand event to update the price of a product when a row's button is clicked. This example has the paging functionality enabled for the <xref:System.Web.UI.WebControls.GridView> control and sets the <xref:System.Web.UI.WebControls.Button.CommandArgument%2A> property of the <xref:System.Web.UI.WebControls.Button> control to the appropriate row index.  \n  \n [!code-cs[GridViewRowCommmand#2](~/add/codesnippet/csharp/e-system.web.ui.webcontr_121_2.aspx)]\n [!code-vb[GridViewRowCommmand#2](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_121_2.aspx)]"
  syntax:
    content: public event System.Web.UI.WebControls.GridViewCommandEventHandler RowCommand;
    return:
      type: System.Web.UI.WebControls.GridViewCommandEventHandler
      description: "To be added."
  exceptions: []
