- uid: System.Web.UI.WebControls.GridView.AllowCustomPaging
  id: AllowCustomPaging
  parent: System.Web.UI.WebControls.GridView
  langs:
  - csharp
  name: AllowCustomPaging
  nameWithType: GridView.AllowCustomPaging
  fullName: System.Web.UI.WebControls.GridView.AllowCustomPaging
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets a value that indicates whether custom paging is enabled."
  remarks: "Paging enables you to display the contents of the <xref:System.Web.UI.WebControls.GridView> control in chunks. The number of items on a page is determined by the <xref:System.Web.UI.WebControls.GridView.PageSize%2A> property. Normally, every row in the data source is read every time the <xref:System.Web.UI.WebControls.GridView> control moves to a different page. This can consume a lot of resources when the total number of items in the data source is very large. Custom paging allows you to read just the items you need for a single page from the data source.       To enable custom paging, set both the <xref:System.Web.UI.WebControls.GridView.AllowPaging%2A> and AllowCustomPaging properties to `true`. In a handler for the <xref:System.Web.UI.WebControls.GridView.PageIndexChanging> event, set the <xref:System.Web.UI.WebControls.GridView.PageIndex%2A> property to the new page index value, set the <xref:System.Web.UI.WebControls.GridView.VirtualItemCount%2A> property to the total number of items in the data source, set the data source to return only the rows needed for the current page, and call the <xref:System.Web.UI.WebControls.GridView.DataBind%2A> method. The <xref:System.Web.UI.WebControls.GridView.VirtualItemCount%2A> property enables the control to determine the total number of pages; this value is normally determined automatically by reading all of the items."
  syntax:
    content: public virtual bool AllowCustomPaging { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if custom paging is enabled; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.GridView.AllowCustomPaging*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridView.AllowPaging
  id: AllowPaging
  parent: System.Web.UI.WebControls.GridView
  langs:
  - csharp
  name: AllowPaging
  nameWithType: GridView.AllowPaging
  fullName: System.Web.UI.WebControls.GridView.AllowPaging
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets a value indicating whether the paging feature is enabled."
  remarks: "Instead of displaying all the records in the data source at the same time, the <xref:System.Web.UI.WebControls.GridView> control can automatically break the records up into pages. If the data source supports the paging capability, the <xref:System.Web.UI.WebControls.GridView> control can take advantage of that and provide built-in paging functionality. The paging feature can be used with any data source object that supports the <xref:System.Collections.ICollection?displayProperty=fullName> interface or a data source that supports paging capability.       To enable the paging feature, set the AllowPaging property to `true`. By default, the <xref:System.Web.UI.WebControls.GridView> control displays 10 records on a page at a time. You can change the number of records displayed on a page by setting the <xref:System.Web.UI.WebControls.GridView.PageSize%2A> property. To determine the total number of pages required to display the data source contents, use the <xref:System.Web.UI.WebControls.GridView.PageCount%2A> property. You can determine the index of the currently displayed page by using the <xref:System.Web.UI.WebControls.GridView.PageIndex%2A> property.       When paging is enabled, an additional row called the pager row is automatically displayed in the <xref:System.Web.UI.WebControls.GridView> control. The pager row contains controls that allow the user to navigate to the other pages. You can control the settings of the pager row (such as the pager display mode, the number of page links to display at a time, and the pager control&quot;s text labels) by using the <xref:System.Web.UI.WebControls.GridView.PagerSettings%2A> property. The pager row can be displayed at the top, bottom, or both the top and bottom of the control by setting the <xref:System.Web.UI.WebControls.PagerSettings.Position%2A> property. You can also select from one of four built-in pager display modes by setting the <xref:System.Web.UI.WebControls.PagerSettings.Mode%2A> property. The following table describes the built-in display modes.      |Mode|Description|   |----------|-----------------|   |`PagerButton.NextPrevious`|A set of pagination controls consisting of previous and next buttons.|   |`PagerButton.NextPreviousFirstLast`|A set of pagination controls consisting of previous, next, first, and last buttons.|   |`PagerButton.Numeric`|A set of pagination controls consisting of numbered link buttons to access pages directly. This is the default mode.|   |`PagerButton.NumericFirstLast`|A set of pagination controls consisting of numbered and first and last link buttons.|       To control the appearance of the pager row (including its background color, font color, and position), use the <xref:System.Web.UI.WebControls.GridView.PagerStyle%2A> property.      > [!NOTE] >  The <xref:System.Web.UI.WebControls.GridView> control automatically hides the pager row when the data source contains only one page of records.       The <xref:System.Web.UI.WebControls.GridView> control also enables you to define a custom template for the pager row. For more information about creating a custom pager row template, see <xref:System.Web.UI.WebControls.GridView.PagerTemplate%2A>.       The <xref:System.Web.UI.WebControls.GridView> control provides several events that you can use to perform a custom action when paging occurs. The following table lists the available events.      |Event|Description|   |-----------|-----------------|   |<xref:System.Web.UI.WebControls.GridView.PageIndexChanged>|Occurs when one of the pager buttons is clicked, but after the <xref:System.Web.UI.WebControls.GridView> control handles the paging operation. This event is commonly used when you need to perform a task after the user navigates to a different page in the control.|   |<xref:System.Web.UI.WebControls.GridView.PageIndexChanging>|Occurs when one of the pager buttons is clicked, but before the <xref:System.Web.UI.WebControls.GridView> control handles the paging operation. This event is often used to cancel the paging operation.|"
  example:
  - "The following example demonstrates how to use the AllowPaging property to declaratively enable the paging feature in the <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-vb[GridViewAllowPaging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_198_1.aspx)]\n [!code-cs[GridViewAllowPaging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_198_1.aspx)]"
  syntax:
    content: public virtual bool AllowPaging { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the paging feature is enabled; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.GridView.AllowPaging*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridView.AllowSorting
  id: AllowSorting
  parent: System.Web.UI.WebControls.GridView
  langs:
  - csharp
  name: AllowSorting
  nameWithType: GridView.AllowSorting
  fullName: System.Web.UI.WebControls.GridView.AllowSorting
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets a value indicating whether the sorting feature is enabled."
  remarks: "When a data source control that supports sorting is bound to the <xref:System.Web.UI.WebControls.GridView> control, the <xref:System.Web.UI.WebControls.GridView> control can take advantage of the data source control&quot;s capabilities and provide automatic sorting functionality. When the <xref:System.Web.UI.WebControls.GridView> control is bound to a data source by setting the <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> property programmatically, you must provide the sorting functionality by using the <xref:System.Web.UI.WebControls.GridView.Sorting> event.      > [!NOTE] >  Different data sources have different requirements for enabling their sorting capabilities. To determine the requirements, see the documentation for the specific data source.       To enable sorting, set the AllowSorting property to `true`. When sorting is enabled, the heading text for each column field with its <xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A> property set is displayed as a link button.      > [!NOTE] >  The <xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A> property for an automatically generated columns field is automatically populated. If you define your own columns through the <xref:System.Web.UI.WebControls.GridView.Columns%2A> collection, you must set the <xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A> property for each column; otherwise, the column will not display the link button in the header.       Clicking the link button for a column causes the items in the <xref:System.Web.UI.WebControls.GridView> control to be sorted based on the sort expression. Typically, the sort expression is simply the name of the field displayed in the column, which causes the <xref:System.Web.UI.WebControls.GridView> control to sort with respect to that column. To sort by multiple fields, use a sort expression that contains a comma-separated list of field names. You can determine the sort expression that the <xref:System.Web.UI.WebControls.GridView> control is applying by using the <xref:System.Web.UI.WebControls.GridView.SortExpression%2A> property. Clicking a column&quot;s link button repeatedly toggles the sort direction between ascending and descending order. To determine the current sort direction, use the <xref:System.Web.UI.WebControls.GridView.SortDirection%2A> property.       The <xref:System.Web.UI.WebControls.GridView> control provides several events that you can use to perform a custom action when sorting occurs. The following table lists the available events.      |Event|Description|   |-----------|-----------------|   |<xref:System.Web.UI.WebControls.GridView.Sorted>|Occurs when the hyperlink to sort a column is clicked, but after the <xref:System.Web.UI.WebControls.GridView> control handles the sort operation. This event is commonly used to perform a task after the user clicks a hyperlink to sort a column.|   |<xref:System.Web.UI.WebControls.GridView.Sorting>|Occurs when the hyperlink to sort a column is clicked, but before the <xref:System.Web.UI.WebControls.GridView> control handles the sort operation. This event is often used to cancel the sorting operation or to perform a custom sorting routine.|"
  example:
  - "The following example demonstrates how to use the AllowSorting property to enable sorting in a <xref:System.Web.UI.WebControls.GridView> control when automatically generated columns are used.  \n  \n [!code-cs[GridViewAllowSorting#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1089_1.aspx)]\n [!code-vb[GridViewAllowSorting#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1089_1.aspx)]  \n  \n The following example demonstrates how to use the AllowSorting property to enable sorting in a <xref:System.Web.UI.WebControls.GridView> control when a <xref:System.Web.UI.WebControls.GridView.Columns%2A> collection is defined. An image is also programmatically added to the header of the column being sorted to indicate the sort direction. You must provide your own images for this sample to work.  \n  \n [!code-cs[GridViewAllowSortingColumns#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1089_2.aspx)]\n [!code-vb[GridViewAllowSortingColumns#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1089_2.aspx)]"
  syntax:
    content: public virtual bool AllowSorting { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the sorting feature is enabled; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.GridView.AllowSorting*
  exceptions: []
  platform:
  - net462
