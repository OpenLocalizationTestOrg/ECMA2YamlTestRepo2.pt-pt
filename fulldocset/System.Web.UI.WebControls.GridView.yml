  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the index of the row to edit."
  remarks: "The row index is zero-based (the first row is row zero).       This property is typically used only in the following scenarios, which involve handlers for specific events:      -   You want the <xref:System.Web.UI.WebControls.GridView> control to open in edit mode for a specific row the first time that the page is displayed. To do this, you can set the EditIndex property in the handler for the <xref:System.Web.UI.Control.Load> event of the <xref:System.Web.UI.Page> class or of the <xref:System.Web.UI.WebControls.GridView> control.      -   You want to know which row was edited after the row was updated. To do this, you can retrieve the row index from the EditIndex property in the <xref:System.Web.UI.WebControls.GridView.RowUpdated> event handler.      -   You are binding the <xref:System.Web.UI.WebControls.GridView> control to a data source by setting the <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> property programmatically. In this case you must set the EditIndex property in the <xref:System.Web.UI.WebControls.GridView.RowEditing> and <xref:System.Web.UI.WebControls.GridView.RowCancelingEdit> event handlers.       If you set the EditIndex property after a postback or in handlers for events that are raised later than the <xref:System.Web.UI.Control.Load> event, the <xref:System.Web.UI.WebControls.GridView> control might not enter edit mode for the specified row. If you read the value of this property in other event handlers, the index is not guaranteed to reflect the row that is being edited.       To determine which row the user has clicked an **Edit** button or hyperlink in before the <xref:System.Web.UI.WebControls.GridView> control enters edit mode, you can retrieve the row index from the <xref:System.Web.UI.WebControls.GridViewEditEventArgs.NewEditIndex%2A> property of the <xref:System.Web.UI.WebControls.GridViewEditEventArgs> object in the <xref:System.Web.UI.WebControls.GridView.RowEditing> event handler.       To prevent the <xref:System.Web.UI.WebControls.GridView> control from entering edit mode after a user has clicked an **Edit** button or hyperlink, set the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> property of the <xref:System.Web.UI.WebControls.GridViewEditEventArgs> object to `true` in the <xref:System.Web.UI.WebControls.GridView.RowEditing> event handler."
  example:
  - "The following example demonstrates how to use the EditIndex property to determine which row was updated after it was edited in a <xref:System.Web.UI.WebControls.GridView> control. A message is displayed to indicate that the update was successful.  \n  \n [!code-cs[GridViewRows#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1013_1.aspx)]\n [!code-vb[GridViewRows#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1013_1.aspx)]"
  syntax:
    content: public virtual int EditIndex { get; set; }
    return:
