  namespace: System.Web.UI.WebControls
  summary: "Gets the <xref href=&quot;System.Web.UI.WebControls.DataKey&quot;></xref> object that contains the data key value for the selected row in a <xref href=&quot;System.Web.UI.WebControls.GridView&quot;></xref> control."
  remarks: "When the <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> property is set, the <xref:System.Web.UI.WebControls.GridView> control automatically creates a <xref:System.Web.UI.WebControls.DataKey> object for each row in the control using the value or values of the specified field or fields. The <xref:System.Web.UI.WebControls.DataKey> objects are then added to the control&quot;s <xref:System.Web.UI.WebControls.GridView.DataKeys%2A> collection. Normally, the <xref:System.Web.UI.WebControls.GridView.DataKeys%2A> property is used to retrieve the <xref:System.Web.UI.WebControls.DataKey> object for a specific data row in the <xref:System.Web.UI.WebControls.GridView> control. However, if you just need to retrieve the <xref:System.Web.UI.WebControls.DataKey> object of the currently selected row, you can simply use the SelectedDataKey property as a shortcut.      > [!NOTE] >  This is the same as retrieving the <xref:System.Web.UI.WebControls.DataKey> object at the index specified by the <xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A> property from the <xref:System.Web.UI.WebControls.GridView.DataKeys%2A> collection. You can also use the <xref:System.Web.UI.WebControls.GridView.SelectedValue%2A> property to retrieve the data key value for the currently selected row directly.       If you are creating a <xref:System.Web.UI.WebControls.ControlParameter> object and want to access a key field other than the first field, use the indexed SelectedDataKey property in the <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> property of the <xref:System.Web.UI.WebControls.ControlParameter> object. An example is shown below."
  example:
  - "The following example demonstrates how to use the SelectedDataKey property to determine the data key value of the selected row in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[GridViewSelectedDataKey#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_93_1.aspx)]\n [!code-vb[GridViewSelectedDataKey#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_93_1.aspx)]  \n  \n The following example demonstrates how to use the second key field as a parameter in a master/detail scenario. A <xref:System.Web.UI.WebControls.GridView> control is used to display records from the Order Details table of the Northwind database. When a record is selected in the <xref:System.Web.UI.WebControls.GridView> control, the details of the product from the Products table are displayed in a <xref:System.Web.UI.WebControls.DetailsView> control. ProductID is the second key name in the <xref:System.Web.UI.WebControls.GridView> control. To access the second key, the value of GridView1.SelectedDataKey[1] is used as the <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> for the <xref:System.Web.UI.WebControls.ControlParameter> object of the <xref:System.Web.UI.WebControls.SqlDataSource> control of the <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-cs[GridViewSelectedDataKeyIndex#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_93_2.aspx)]\n [!code-vb[GridViewSelectedDataKeyIndex#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_93_2.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.DataKey SelectedDataKey { get; }
    return:
      type: System.Web.UI.WebControls.DataKey
      description: "The <xref href=&quot;System.Web.UI.WebControls.DataKey&quot;></xref> for the selected row in a <xref href=&quot;System.Web.UI.WebControls.GridView&quot;></xref> control. The default is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>, which indicates that no row is currently selected."
