  langs:
  - csharp
  name: PagerTemplate
  nameWithType: GridView.PagerTemplate
  fullName: System.Web.UI.WebControls.GridView.PagerTemplate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the custom content for the pager row in a <xref href=&quot;System.Web.UI.WebControls.GridView&quot;></xref> control."
  remarks: "A pager row is displayed in a <xref:System.Web.UI.WebControls.GridView> control when the paging feature is enabled (when the <xref:System.Web.UI.WebControls.GridView.AllowPaging%2A> property is set to true). The pager row contains the controls that allow the user to navigate to the different pages in the control. Instead of using the built-in pager row user interface (UI), you can define your own UI by using the PagerTemplate property.      > [!NOTE] >  When the PagerTemplate property is set, it overrides the built-in pager row UI.       To specify a custom template for the pager row, first place `<PagerTemplate>` tags between the opening and closing tags of the <xref:System.Web.UI.WebControls.GridView> control. You can then list the contents of the template between the opening and closing `<PagerTemplate>` tags. To control the appearance of the pager row, use the <xref:System.Web.UI.WebControls.GridView.PagerStyle%2A> property.       Typically, button controls are added to the pager template to perform the paging operations. The <xref:System.Web.UI.WebControls.GridView> control performs a paging operation when a button control with its `CommandName` property set to &quot;Page&quot; is clicked. The button&quot;s `CommandArgument` property determines the type of paging operation to perform. The following table lists the command argument values supported by the <xref:System.Web.UI.WebControls.GridView> control.      |`CommandArgument` value|Description|   |-----------------------------|-----------------|   |&quot;Next&quot;|Navigates to the next page.|   |&quot;Prev&quot;|Navigates to the previous page.|   |&quot;First&quot;|Navigates to the first page.|   |&quot;Last&quot;|Navigates to the last page.|   |Integer value|Navigates to the specified page number.|"
  example:
