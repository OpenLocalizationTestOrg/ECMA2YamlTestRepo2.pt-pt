- uid: System.Web.UI.WebControls.GridView.AutoGenerateColumns
  id: AutoGenerateColumns
  parent: System.Web.UI.WebControls.GridView
  langs:
  - csharp
  name: AutoGenerateColumns
  nameWithType: GridView.AutoGenerateColumns
  fullName: System.Web.UI.WebControls.GridView.AutoGenerateColumns
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets a value indicating whether bound fields are automatically created for each field in the data source."
  remarks: "When the AutoGenerateColumns property is set to `true`, an <xref:System.Web.UI.WebControls.AutoGeneratedField> object is automatically created for each field in the data source. Each field is then displayed as a column in the <xref:System.Web.UI.WebControls.GridView> control in the order that the fields appear in the data source. This option provides a convenient way to display every field in the data source; however, you have limited control of how an automatically generated column field is displayed or behaves.       Instead of letting the <xref:System.Web.UI.WebControls.GridView> control automatically generate the column fields, you can manually define the column fields by setting the AutoGenerateColumns property to `false` and then creating a custom `Columns` collection. In addition to bound column fields, you can also display a button column field, a check box column field, a command field, a hyperlink column field, an image field, or a column field based on your own custom-defined template.       You can also combine explicitly declared column fields with automatically generated column fields. When both are used, explicitly declared column fields are rendered first, followed by the automatically generated column fields. Automatically generated bound column fields are not added to the <xref:System.Web.UI.WebControls.GridView.Columns%2A> collection. For more information, see <xref:System.Web.UI.WebControls.GridView.Columns%2A>.       If you set this property to `true` and set the <xref:System.Web.UI.WebControls.DataBoundControl.ItemType%2A> property to a model type, <xref:System.Web.DynamicData.DynamicField> controls are generated. If you do not set the <xref:System.Web.UI.WebControls.DataBoundControl.ItemType%2A> property, <xref:System.Web.UI.WebControls.BoundField> controls are generated. If you do not want <xref:System.Web.DynamicData.DynamicField> controls, you have the following options:      -   Set the <xref:System.Web.UI.WebControls.GridView.ColumnsGenerator%2A> property to `null` in the `Page_Load` event handler. In that case, <xref:System.Web.UI.WebControls.BoundField> controls are generated.      -   Write custom code to automatically generate fields by creating and assigning your own <xref:System.Web.UI.WebControls.GridView.ColumnsGenerator%2A> class and assigning an instance of it to the control.      -   Set AutoGenerateColumns to `false`. In that case, no fields are generated, and you must manually specify fields using controls such as <xref:System.Web.UI.WebControls.BoundField> or <xref:System.Web.UI.WebControls.ImageField>.      -   Do not set the <xref:System.Web.UI.WebControls.DataBoundControl.ItemType%2A> property. In that case, <xref:System.Web.UI.WebControls.BoundField> controls are generated."
  example:
  - "The following example demonstrates how to use the AutoGenerateColumns property to automatically create bound field columns in a <xref:System.Web.UI.WebControls.GridView> control for each field in the data source.  \n  \n [!code-vb[GridViewSimple#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1153_1.aspx)]\n [!code-cs[GridViewSimple#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1153_1.aspx)]"
  syntax:
    content: public virtual bool AutoGenerateColumns { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> to automatically create bound fields for each field in the data source; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.GridView.AutoGenerateColumns*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridView.AutoGenerateDeleteButton
  id: AutoGenerateDeleteButton
  parent: System.Web.UI.WebControls.GridView
  langs:
  - csharp
  name: AutoGenerateDeleteButton
  nameWithType: GridView.AutoGenerateDeleteButton
  fullName: System.Web.UI.WebControls.GridView.AutoGenerateDeleteButton
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets a value indicating whether a <xref href=&quot;System.Web.UI.WebControls.CommandField&quot;></xref> field column with a Delete button for each data row is automatically added to a <xref href=&quot;System.Web.UI.WebControls.GridView&quot;></xref> control."
  remarks: "When a data source control that supports deleting is bound to a <xref:System.Web.UI.WebControls.GridView> control, the <xref:System.Web.UI.WebControls.GridView> control can take advantage of the data source control&quot;s capabilities and provide automatic deleting functionality.      > [!NOTE] >  For a data source control to delete data, it must be configured to delete data. To configure a data source control to delete records, see the documentation for the specific data source control.       When the AutoGenerateDeleteButton property is set to `true`, a column (represented by a <xref:System.Web.UI.WebControls.CommandField> object) with a Delete button for each data row is automatically added to the <xref:System.Web.UI.WebControls.GridView> control. Clicking the Delete button for a row permanently removes that record from the data source.      > [!NOTE] >  You must also set the <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> property to identify the key field or fields of the data source for the automatic deleting feature to work.       The <xref:System.Web.UI.WebControls.GridView> control provides several events that you can use to perform a custom action when a row is deleted. The following table lists the available events.      |Event|Description|   |-----------|-----------------|   |<xref:System.Web.UI.WebControls.GridView.RowDeleted>|Occurs when a row&quot;s Delete button is clicked, but after the <xref:System.Web.UI.WebControls.GridView> control deletes the record from the data source. This event is often used to check the results of the delete operation.|   |<xref:System.Web.UI.WebControls.GridView.RowDeleting>|Occurs when a row&quot;s Delete button is clicked, but before the <xref:System.Web.UI.WebControls.GridView> control deletes the record from the data source. This event is often used to cancel the deleting operation.|"
  example:
