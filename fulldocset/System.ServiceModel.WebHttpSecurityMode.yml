  name: WebHttpSecurityMode
  nameWithType: WebHttpSecurityMode
  fullName: System.ServiceModel.WebHttpSecurityMode
  type: Enum
  summary: "Define os modos de segurança que podem ser utilizadas para configurar um ponto final de serviço para receber pedidos HTTP."
  remarks: "Utilize esta enumeração para especificar se a segurança ao nível do transporte é utilizada por um ponto final configurado com um <xref:System.ServiceModel.WebHttpBinding>para receber pedidos HTTP.</xref:System.ServiceModel.WebHttpBinding> O valor predefinido é None, o que indica que é utilizada sem segurança.       Se for especificado o valor de transporte pelo <xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29>, em seguida, as definições fornecidas pelo <xref:System.ServiceModel.WebHttpSecurity.Transport%2A>propriedade entram em vigor para o ponto final de serviço.</xref:System.ServiceModel.WebHttpSecurity.Transport%2A> </xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29> O valor de WebHttpSecurityMode só pode ser definido <xref:System.ServiceModel.WebHttpBinding>construtor que assuma-lo como um parâmetro explícito e o respetivo valor não não possível definir novamente depois de criar a instância de enlace.</xref:System.ServiceModel.WebHttpBinding>       TransportCredentialOnly não fornece integridade de mensagem e confidencialidade. Fornece apenas a autenticação de cliente baseados em HTTP. Este modo deve ser utilizado com cuidado. Deve ser utilizado em ambientes, como em IPSec, onde a segurança de transporte está a ser fornecida por outros meios e apenas a autenticação de cliente é fornecido pelo [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] infraestrutura."
  syntax:
    content: public enum WebHttpSecurityMode
  inheritance:
