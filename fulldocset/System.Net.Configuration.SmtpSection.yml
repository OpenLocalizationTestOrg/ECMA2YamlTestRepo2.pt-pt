  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Obtém o diretório de recolha que será utilizado pelo cliente SMPT."
  remarks: "Indica esse diretório especificado pelo <xref:System.Net.Mail.SmtpClient.PickupDirectoryLocation%2A>será utilizado como o diretório de recolha de SMTP.</xref:System.Net.Mail.SmtpClient.PickupDirectoryLocation%2A> Se o cliente SMTP não foi possível escrever a exceção de e/s de localização do diretório de recolha é emitida pelo <xref:System.Net.Mail.SmtpClient.Send%2A>.</xref:System.Net.Mail.SmtpClient.Send%2A> Não será possível criar o diretório se não existir. As credenciais do thread actualmente em execução ou processo serão utilizadas para aceder ao diretório."
  syntax:
    content: public System.Net.Configuration.SmtpSpecifiedPickupDirectoryElement SpecifiedPickupDirectory { get; }
    return:
      type: System.Net.Configuration.SmtpSpecifiedPickupDirectoryElement
      description: "A <xref href=&quot;System.Net.Configuration.SmtpSpecifiedPickupDirectoryElement&quot;> </xref> objeto que especifica a pasta de diretório de recolha."
