  namespace: System.Net.Configuration
  summary: "Gets or sets the Simple Mail Transport Protocol (SMTP) delivery method. The default delivery method is <xref href=&quot;System.Net.Mail.SmtpDeliveryMethod&quot;></xref>."
  remarks: "Valid values for this property are <xref:System.Net.Mail.SmtpDeliveryMethod>, <xref:System.Net.Mail.SmtpDeliveryMethod>, and <xref:System.Net.Mail.SmtpDeliveryMethod>. These values have configurable sub-items and have a corresponding section in the `System.Net` configuration file. All the sections are camel-cased, to allow the users to match the delivery method with their corresponding section names."
  syntax:
    content: public System.Net.Mail.SmtpDeliveryMethod DeliveryMethod { get; set; }
    return:
      type: System.Net.Mail.SmtpDeliveryMethod
      description: "A string that represents the SMTP delivery method."
