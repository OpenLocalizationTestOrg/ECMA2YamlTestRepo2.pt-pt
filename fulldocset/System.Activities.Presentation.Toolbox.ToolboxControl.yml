  name: ToolboxControl
  nameWithType: ToolboxControl
  fullName: System.Activities.Presentation.Toolbox.ToolboxControl
  type: Class
  summary: "Provides functions to render a collection of categorized tools, as well as notify users about tool selection and creation events. This class is <xref uid=&quot;langword_csharp_sealed&quot; name=&quot;sealed&quot; href=&quot;&quot;></xref>, so it cannot be inherited."
  remarks: "This class provides support for representing the toolbox controls when re-hosting the [!INCLUDE[wfd1](~/add/includes/wfd1-md.md)] outside of Visual Studio. It implements <xref:System.Windows.Controls.Control>. The ToolboxControl contains a collection of toolbox categories that hold various categories of tools that can be accessed with the <xref:System.Activities.Presentation.Toolbox.ToolboxControl.Categories%2A> property. It also is able to retrieve the <xref:System.Activities.Presentation.WorkflowDesigner> with which it is associated using the <xref:System.Activities.Presentation.Toolbox.ToolboxControl.AssociatedDesigner%2A> property.      > [!WARNING] >  For activities to load properly in the toolbox, the assembly that contains the activities must be loaded first. Use <xref:System.Reflection.Assembly.LoadFrom%2A> to load the activity type if it is contained in a different assembly; using <xref:System.Object.GetType%2A> instead will cause an exception to be thrown."
  example:
  - '[!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]'
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Categories")]

      [System.Windows.TemplatePart(Name="PART_SearchBox")]

      [System.Windows.TemplatePart(Name="PART_Tools")]

      public sealed class ToolboxControl : System.Windows.Controls.Control
