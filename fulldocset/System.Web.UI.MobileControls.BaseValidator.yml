  name: BaseValidator
  nameWithType: BaseValidator
  fullName: System.Web.UI.MobileControls.BaseValidator
  type: Class
  summary: "Fornece a implementação de núcleos para todos os controlos de validação derivada esta classe. Como uma classe abstracta, não pode ser instanciado. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "A classe de BaseValidator herda o <xref:System.Web.UI.MobileControls.TextControl>classe base e, consequentemente, tem um <xref:System.Web.UI.MobileControls.TextControl.Text%2A>propriedade.</xref:System.Web.UI.MobileControls.TextControl.Text%2A> </xref:System.Web.UI.MobileControls.TextControl> Em caso de uma entrada inválida, a validação apresenta o valor da <xref:System.Web.UI.MobileControls.TextControl.Text%2A>propriedade.</xref:System.Web.UI.MobileControls.TextControl.Text%2A> Se a propriedade não for definida, a validação apresenta o valor da <xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A>propriedade em vez disso; este é o texto que é apresentado no <xref:System.Web.UI.MobileControls.ValidationSummary>controlo.</xref:System.Web.UI.MobileControls.ValidationSummary> </xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A> Este comportamento é consistente com validações formulários Web.       Dos controlos móveis ASP.NET, que suporta a validação são o <xref:System.Web.UI.MobileControls.TextBox>controlo (respetivo <xref:System.Web.UI.MobileControls.TextControl.Text%2A>propriedade) e o <xref:System.Web.UI.MobileControls.SelectionList>controlo (respetivo <xref:System.Web.UI.MobileControls.SelectionList.SelectedIndex%2A>propriedade).</xref:System.Web.UI.MobileControls.SelectionList.SelectedIndex%2A> </xref:System.Web.UI.MobileControls.SelectionList> </xref:System.Web.UI.MobileControls.TextControl.Text%2A> </xref:System.Web.UI.MobileControls.TextBox> Outros controlos podem participar na validação, incluindo um <xref:System.Web.UI.ValidationPropertyAttribute>atributo.</xref:System.Web.UI.ValidationPropertyAttribute> Para obter mais informações, consulte o [como: validar contra um valor específico para controlos de servidor ASP.NET](~/add/includes/ajax-current-ext-md.md) documentação."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("ErrorMessage")]

      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.BaseValidatorDesigner))]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.DataBindingHandler("System.Web.UI.Design.TextDataBindingHandler, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.MobileControls.DesignerAdapter(typeof(System.Web.UI.Design.MobileControls.Adapters.DesignerValidatorAdapter))]

      public abstract class BaseValidator : System.Web.UI.MobileControls.TextControl, System.Web.UI.IValidator
