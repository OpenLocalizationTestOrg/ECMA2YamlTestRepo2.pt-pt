  name: BaseValidator
  nameWithType: BaseValidator
  fullName: System.Web.UI.MobileControls.BaseValidator
  type: Class
  summary: "Provides the core implementation for all validation controls derived from this class. As an abstract class, it cannot be instantiated. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "The BaseValidator class inherits from the <xref:System.Web.UI.MobileControls.TextControl> base class, and thus has a <xref:System.Web.UI.MobileControls.TextControl.Text%2A> property. In the event of an invalid entry, the validator displays the value of the <xref:System.Web.UI.MobileControls.TextControl.Text%2A> property. If the property is not set, the validator displays the value of the <xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A> property instead; this is the text that is shown in the <xref:System.Web.UI.MobileControls.ValidationSummary> control. This behavior is consistent with Web Forms validators.       Of the ASP.NET mobile controls, those that support validation are the <xref:System.Web.UI.MobileControls.TextBox> control (its <xref:System.Web.UI.MobileControls.TextControl.Text%2A> property) and the <xref:System.Web.UI.MobileControls.SelectionList> control (its <xref:System.Web.UI.MobileControls.SelectionList.SelectedIndex%2A> property). Other controls can participate in validation by including a <xref:System.Web.UI.ValidationPropertyAttribute> attribute. For more information, see the [How to: Validate Against a Specific Value for ASP.NET Server Controls](~/add/includes/ajax-current-ext-md.md) documentation."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("ErrorMessage")]

      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.BaseValidatorDesigner))]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.DataBindingHandler("System.Web.UI.Design.TextDataBindingHandler, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.MobileControls.DesignerAdapter(typeof(System.Web.UI.Design.MobileControls.Adapters.DesignerValidatorAdapter))]

      public abstract class BaseValidator : System.Web.UI.MobileControls.TextControl, System.Web.UI.IValidator
