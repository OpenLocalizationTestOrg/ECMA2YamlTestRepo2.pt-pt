  name: SqlDataSourceCommandType
  nameWithType: SqlDataSourceCommandType
  fullName: System.Web.UI.WebControls.SqlDataSourceCommandType
  type: Enum
  summary: "Describes the type of SQL command used by the <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;></xref> and <xref href=&quot;System.Web.UI.WebControls.AccessDataSource&quot;></xref> controls when performing a database operation."
  remarks: "The SqlDataSourceCommandType enumeration is used by the <xref:System.Web.UI.WebControls.SqlDataSource> and <xref:System.Web.UI.WebControls.AccessDataSource> controls to describe the type of SQL command contained in the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A>, <xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A>, <xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A>, and <xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A> properties. The Text value indicates that the text is a SQL query or command string while the StoredProcedure value indicates that the text is the name of a stored procedure."
  example:
  - "The following code example demonstrates how to set the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> text to the name of a stored procedure and the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommandType%2A> property to the StoredProcedure value to retrieve data from a Microsoft SQL Server database and display it in a <xref:System.Web.UI.WebControls.DropDownList>.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_14sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_171_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_14sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_171_1.aspx)]"
  syntax:
    content: public enum SqlDataSourceCommandType
