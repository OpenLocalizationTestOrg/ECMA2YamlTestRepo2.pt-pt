  name: SqlDataSourceCommandType
  nameWithType: SqlDataSourceCommandType
  fullName: System.Web.UI.WebControls.SqlDataSourceCommandType
  type: Enum
  summary: "Descreve o tipo de comando SQL utilizado pelo <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> e <xref href=&quot;System.Web.UI.WebControls.AccessDataSource&quot;> </xref> controla quando efetuar uma operação de base de dados."
  remarks: "A enumeração de SqlDataSourceCommandType é utilizada pelo <xref:System.Web.UI.WebControls.SqlDataSource>e <xref:System.Web.UI.WebControls.AccessDataSource>controlos para descrever o tipo de comando SQL contido no <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A>, <xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A>, <xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A>, e <xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A>Propriedades.</xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> </xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> O valor de texto indica que o texto é uma cadeia de consulta ou o comando SQL, enquanto o valor de StoredProcedure indica que o texto é o nome de um procedimento armazenado."
  example:
  - "The following code example demonstrates how to set the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> text to the name of a stored procedure and the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommandType%2A> property to the StoredProcedure value to retrieve data from a Microsoft SQL Server database and display it in a <xref:System.Web.UI.WebControls.DropDownList>.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_14sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_171_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_14sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_171_1.aspx)]"
