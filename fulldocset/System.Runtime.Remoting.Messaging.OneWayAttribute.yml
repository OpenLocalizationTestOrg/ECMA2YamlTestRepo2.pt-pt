  name: OneWayAttribute
  nameWithType: OneWayAttribute
  fullName: System.Runtime.Remoting.Messaging.OneWayAttribute
  type: Class
  summary: "Marca um método como uma forma, sem um valor de retorno e <xref uid=&quot;langword_csharp_out&quot; name=&quot;out&quot; href=&quot;&quot;> </xref> ou <xref uid=&quot;langword_csharp_ref&quot; name=&quot;ref&quot; href=&quot;&quot;> </xref> parâmetros."
  remarks: "Quando os métodos OneWay são invocados, nenhuma mensagem de resposta ou Estado ou informações são esperadas. O OneWayAttribute é utilizado para indicar que o método tem um `void` retorno e apenas `in` parâmetros. O método não é possível emitir quaisquer exceções e `ref` parâmetros e `return` valores não são suportados. O método pode executar de forma síncrona ou assíncrona no que respeita ao autor da chamada. O autor da chamada não é possível efetuar pressupostos a chamada unidirecional tiver sido executada no objeto de servidor quando o controlo de thread devolve."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class OneWayAttribute : Attribute
