  name: TemplateContainer
  nameWithType: TemplateContainer
  fullName: System.Web.UI.MobileControls.TemplateContainer
  type: Class
  summary: "Derivada do <xref href=&quot;System.Web.UI.MobileControls.Panel&quot;> </xref> classe e utilizados pelo ASP.NET para conter <xref href=&quot;System.Web.UI.MobileControls.DeviceSpecificChoice&quot;> </xref> modelos. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "Se um controlo móvel fornece funcionalidades de composição transformada em modelo através de modelos de dispositivos, tem de criar instâncias de cada modelo dentro de um controlo do tipo TemplateContainer separado. Se uma expressão de enlace de dados está a ser um controlo num modelo, o `Container` variável da expressão é sempre do tipo TemplateContainer."
  example:
  - "The following code example demonstrates how to use TemplateContainer objects to create templates within a <xref:System.Web.UI.MobileControls.DeviceSpecific> object in a mobile form.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[MobileTemplateContainerSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.mobileco_1_1.aspx)]\n [!code-cs[MobileTemplateContainerSample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_1_1.aspx)]  \n  \n All of the code above can be replaced declaratively with the following markup:  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The Web.config file must have the following lines:  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public class TemplateContainer : System.Web.UI.MobileControls.Panel, System.Web.UI.INamingContainer
