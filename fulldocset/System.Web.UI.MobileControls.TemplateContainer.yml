  name: TemplateContainer
  nameWithType: TemplateContainer
  fullName: System.Web.UI.MobileControls.TemplateContainer
  type: Class
  summary: "Derived from the <see cref=&quot;T:System.Web.UI.MobileControls.Panel&quot;></see> class and used by ASP.NET to contain <see cref=&quot;T:System.Web.UI.MobileControls.DeviceSpecificChoice&quot;></see> templates. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "If a mobile control provides templated rendering features through device templates, it must create instances of each template inside a separate control of type TemplateContainer. If a data-binding expression is in a control in a template, the `Container` variable of the expression is always of type TemplateContainer."
  example:
  - "The following code example demonstrates how to use TemplateContainer objects to create templates within a <xref:System.Web.UI.MobileControls.DeviceSpecific> object in a mobile form.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](../Topic/ASP.NET%20Web%20Forms%20Page%20Code%20Model.md).  \n  \n [!code-vb[MobileTemplateContainerSample#1](~/add/codesnippet/VisualBasic/t-system.web.ui.mobileco_1_1.aspx)]\n [!code-cs[MobileTemplateContainerSample#1](~/add/codesnippet/CSharp/t-system.web.ui.mobileco_1_1.aspx)]  \n  \n All of the code above can be replaced declaratively with the following markup:  \n  \n [!CODE [MobileTemplateContainerSample#2](../CodeSnippet/VS_Snippets_WebNet/MobileTemplateContainerSample#2)]  \n  \n The Web.config file must have the following lines:  \n  \n [!CODE [MobileTemplateContainerSample#3](../CodeSnippet/VS_Snippets_WebNet/MobileTemplateContainerSample#3)]"
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public class TemplateContainer : System.Web.UI.MobileControls.Panel, System.Web.UI.INamingContainer
