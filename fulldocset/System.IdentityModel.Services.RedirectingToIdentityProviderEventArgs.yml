  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.IdentityModel.Services.WSFederationAuthenticationModule.RedirectingToIdentityProvider&quot;> </xref> eventos."
  remarks: "O <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.RedirectingToIdentityProvider>evento é desencadeado antes do <xref:System.IdentityModel.Services.WSFederationAuthenticationModule>redireciona o pedido para o fornecedor de identidade.</xref:System.IdentityModel.Services.WSFederationAuthenticationModule> </xref:System.IdentityModel.Services.WSFederationAuthenticationModule.RedirectingToIdentityProvider> Pode aceder e modificar o pedido através de <xref:System.IdentityModel.Services.RedirectingToIdentityProviderEventArgs.SignInRequestMessage%2A>propriedade.</xref:System.IdentityModel.Services.RedirectingToIdentityProviderEventArgs.SignInRequestMessage%2A> Por exemplo, pode modificar o <xref:System.IdentityModel.Services.FederationMessage.BaseUri%2A>propriedade na mensagem de início de sessão para alterar o fornecedor de identidade para o qual o pedido será redirecionado.</xref:System.IdentityModel.Services.FederationMessage.BaseUri%2A>"
