  name: DataRowView
  nameWithType: DataRowView
  fullName: System.Data.DataRowView
  type: Class
  summary: "Representa uma vista personalizada de um <xref href=&quot;System.Data.DataRow&quot;> </xref>."
  remarks: "Sempre que os dados são apresentados, tal como num <xref:System.Windows.Forms.DataGrid>controlo, apenas uma versão de cada linha pode ser apresentado.</xref:System.Windows.Forms.DataGrid> A linha apresentada é um DataRowView.       Um DataRowView pode ter um dos quatro de versão diferente de Estados: `Default`, `Original`, `Current`, e `Proposed`.       Após invocar <xref:System.Data.DataRow.BeginEdit%2A>num <xref:System.Data.DataRow>, qualquer valor editado torna-se a `Proposed` valor.</xref:System.Data.DataRow> </xref:System.Data.DataRow.BeginEdit%2A> Até ser <xref:System.Data.DataRowView.CancelEdit%2A>ou <xref:System.Data.DataRowView.EndEdit%2A>é invocada, a linha tem um `Original` e um `Proposed` versão.</xref:System.Data.DataRowView.EndEdit%2A> </xref:System.Data.DataRowView.CancelEdit%2A> Se <xref:System.Data.DataRowView.CancelEdit%2A>é invocado, a versão proposta é ignorada e o valor reverte para `Original`.</xref:System.Data.DataRowView.CancelEdit%2A> Se <xref:System.Data.DataRowView.EndEdit%2A>é invocada, o DataRowView já não tem um `Proposed` versão; em vez disso, o valor proposto torna-se o valor atual.</xref:System.Data.DataRowView.EndEdit%2A> Os valores predefinidos só estão disponíveis das linhas que têm colunas com valores predefinidos definidos."
  example:
  - "The following example uses the <xref:System.Data.DataRowView.RowVersion%2A> property to determine the state of a row in the DataRowView. (See <xref:System.Data.DataView.RowFilter%2A> for another example using DataRowView.)  \n  \n [!code-cs[DataWorks DataRowView.RowVersion1#1](~/add/codesnippet/csharp/t-system.data.datarowview_1.cs)]\n [!code-vb[DataWorks DataRowView.RowVersion1#1](~/add/codesnippet/visualbasic/t-system.data.datarowview_1.vb)]"
