  - net462
- uid: System.Data.DataRowView.BeginEdit
  id: BeginEdit
  parent: System.Data.DataRowView
  langs:
  - csharp
  name: BeginEdit()
  nameWithType: DataRowView.BeginEdit()
  fullName: System.Data.DataRowView.BeginEdit()
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "Begins an edit procedure."
  remarks: "Use <xref:System.Data.DataView.AddNew%2A> to add a <xref:System.Data.DataRowView>.       The BeginEdit method is identical to the <xref:System.Data.DataRow.BeginEdit%2A?displayProperty=fullName> method of the <xref:System.Data.DataRow>. After calling BeginEdit, any changes made to the <xref:System.Data.DataRowView> can be rolled back by calling <xref:System.Data.DataRow.CancelEdit%2A>. Call the BeginEdit method before allowing users to change row values. After values have been changed, you retrieve the new values by setting the <xref:System.Data.DataRowView.RowVersion%2A> to `DataRowVersion.Proposed`. Check the values with a business rule, and roll back the changes if needed by calling <xref:System.Data.DataRowView.CancelEdit%2A>, or call <xref:System.Data.DataRowView.EndEdit%2A> to accept the changes."
  example:
  - "The following example edits a row in a <xref:System.Data.DataRowView>. calling the BeginEdit before, and <xref:System.Data.DataRowView.EndEdit%2A> afterwards.  \n  \n [!code-vb[Classic WebData DataRowView.BeginEdit Example#1](~/add/codesnippet/visualbasic/m-system.data.datarowvie_0_1.vb)]\n [!code-cs[Classic WebData DataRowView.BeginEdit Example#1](~/add/codesnippet/csharp/m-system.data.datarowvie_0_1.cs)]"
  syntax:
    content: public void BeginEdit ();
    parameters: []
  overload: System.Data.DataRowView.BeginEdit*
  exceptions: []
  platform:
  - net462
