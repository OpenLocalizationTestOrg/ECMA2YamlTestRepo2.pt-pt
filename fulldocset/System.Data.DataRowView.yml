  name: DataRowView
  nameWithType: DataRowView
  fullName: System.Data.DataRowView
  type: Class
  summary: "Represents a customized view of a <xref href=&quot;System.Data.DataRow&quot;></xref>."
  remarks: "Whenever data is displayed, such as in a <xref:System.Windows.Forms.DataGrid> control, only one version of each row can be displayed. The displayed row is a DataRowView.       A DataRowView can have one of four different version states: `Default`, `Original`, `Current`, and `Proposed`.       After invoking <xref:System.Data.DataRow.BeginEdit%2A> on a <xref:System.Data.DataRow>, any edited value becomes the `Proposed` value. Until either <xref:System.Data.DataRowView.CancelEdit%2A> or <xref:System.Data.DataRowView.EndEdit%2A> is invoked, the row has an `Original` and a `Proposed` version. If <xref:System.Data.DataRowView.CancelEdit%2A> is invoked, the proposed version is discarded, and the value reverts to `Original`. If <xref:System.Data.DataRowView.EndEdit%2A> is invoked, the DataRowView no longer has a `Proposed` version; instead, the proposed value becomes the current value. Default values are available only on rows that have columns with default values defined."
  example:
  - "The following example uses the <xref:System.Data.DataRowView.RowVersion%2A> property to determine the state of a row in the DataRowView. (See <xref:System.Data.DataView.RowFilter%2A> for another example using DataRowView.)  \n  \n [!code-cs[DataWorks DataRowView.RowVersion1#1](~/add/codesnippet/csharp/t-system.data.datarowview_1.cs)]\n [!code-vb[DataWorks DataRowView.RowVersion1#1](~/add/codesnippet/visualbasic/t-system.data.datarowview_1.vb)]"
  syntax:
    content: 'public class DataRowView : System.ComponentModel.ICustomTypeDescriptor, System.ComponentModel.IDataErrorInfo, System.ComponentModel.IEditableObject, System.ComponentModel.INotifyPropertyChanged'
  inheritance:
  - System.Object
  implements:
  - System.ComponentModel.ICustomTypeDescriptor
  - System.ComponentModel.IDataErrorInfo
  - System.ComponentModel.IEditableObject
  - System.ComponentModel.INotifyPropertyChanged
  inheritedMembers: []
