  name: InkCanvasSelectionHitResult
  nameWithType: InkCanvasSelectionHitResult
  fullName: System.Windows.Controls.InkCanvasSelectionHitResult
  type: Enum
  summary: "Identifies the various parts of a selection adorner on an <xref href=&quot;System.Windows.Controls.InkCanvas&quot;></xref>."
  remarks: "The <xref:System.Windows.Controls.InkCanvas.HitTestSelection%2A> method returns an InkCanvasSelectionHitResult to indicate which part of the selection adorner intersects or surrounds a <xref:System.Windows.Point>. This is useful when performing drag-and-drop operations.      <a name=&quot;xamlTextUsage_InkCanvasSelectionHitResult&quot;></a>    ## XAML Text Usage    This class is not typically used in XAML."
  example:
  - "The following example demonstrates how use <xref:System.Windows.Controls.InkCanvas.HitTestSelection%2A> to determine whether to create a <xref:System.Windows.DataObject> to initiate drag and drop.  To implement drag and drop between two <xref:System.Windows.Controls.InkCanvas> objects, see [How to: Drag and Drop Ink](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[InkDragDrop#3](~/add/codesnippet/csharp/InkDragDrop/Window1.xaml.cs#3)]\n [!code-vb[InkDragDrop#3](~/add/codesnippet/visualbasic/InkDragDrop/Window1.xaml.vb#3)]"
