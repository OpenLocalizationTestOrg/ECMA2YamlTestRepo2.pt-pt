  summary: "Identifica as várias partes de ao elemento complementar de seleção num <xref href=&quot;System.Windows.Controls.InkCanvas&quot;> </xref>."
  remarks: "O <xref:System.Windows.Controls.InkCanvas.HitTestSelection%2A>método devolve um InkCanvasSelectionHitResult para indicar que parte do ao elemento complementar seleção intersetar ou rodeia <xref:System.Windows.Point>.</xref:System.Windows.Point> </xref:System.Windows.Controls.InkCanvas.HitTestSelection%2A> Isto é útil quando executar operações de arrastar e largar.      <a name=&quot;xamlTextUsage_InkCanvasSelectionHitResult&quot;></a># # Utilização de texto de XAML que esta classe não é normalmente utilizada em XAML."
