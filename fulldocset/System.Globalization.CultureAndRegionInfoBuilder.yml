  summary: "Obtém ou define o <xref:System.Globalization.CultureInfo>objeto que representa o idioma principal do idioma personalizado atual.</xref:System.Globalization.CultureInfo>"
  remarks: "As culturas tem uma hierarquia. Para culturas predefinidas, o principal de um idioma específico é uma cultura neutra e o principal de um idioma neutro é <xref:System.Globalization.CultureInfo.InvariantCulture%2A>.</xref:System.Globalization.CultureInfo.InvariantCulture%2A> O idioma principal abrange apenas o conjunto de informações que são comuns entre os respectivos valores secundários.       Geralmente, é recomendado que culturas personalizadas está em conformidade com esta hierarquia. No entanto, por predefinição, o principal de um idioma personalizado é o principal do idioma em que se baseia. Se a aplicação cria uma cultura com <xref:System.Globalization.CultureAndRegionInfoBuilder.CultureName%2A>&quot;en-E.U.A.-MyCulture&quot; baseia-se nas &quot;en-US&quot;, o respetivo elemento principal é &quot;pt&quot;, uma vez que é o principal de &quot;en-US&quot;.</xref:System.Globalization.CultureAndRegionInfoBuilder.CultureName%2A> Se a aplicação utiliza &quot;en-US&quot; como o principal do novo idioma personalizado, este tem de definir este valor explicitamente.       Se os recursos para o idioma específico não estão disponíveis no sistema, são utilizados os recursos para o idioma neutro. Se os recursos para o idioma neutro não estiverem disponíveis, são utilizados os recursos incorporados a assemblagem principal. Para obter mais informações sobre o processo de contingência de recursos, consulte [empacotamento e implementação de recursos](~/add/includes/ajax-current-ext-md.md).       A lista de culturas na API do Windows é ligeiramente diferente da lista de culturas no .NET Framework. Se for necessária a interoperabilidade com o Windows, por exemplo, através da plataforma invocar mecanismo, a aplicação deve utilizar uma cultura específica que está definida no .NET Framework. Isto garante a consistência com a região equivalente do Windows, que é identificado com o mesmo <xref:System.Globalization.CultureInfo.LCID%2A>.</xref:System.Globalization.CultureInfo.LCID%2A>"
  syntax:
    content: public System.Globalization.CultureInfo Parent { get; set; }
    return:
      type: System.Globalization.CultureInfo
      description: "O <xref:System.Globalization.CultureInfo>objeto que representa o idioma principal do idioma personalizado atual.</xref:System.Globalization.CultureInfo>"
  overload: System.Globalization.CultureAndRegionInfoBuilder.Parent*
