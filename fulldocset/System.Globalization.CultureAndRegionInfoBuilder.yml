  remarks: "O `cultureName` parâmetro especifica o nome do novo <xref:System.Globalization.CultureAndRegionInfoBuilder>objeto.</xref:System.Globalization.CultureAndRegionInfoBuilder>       O `flags` parâmetro é utilizado para um <xref:System.Globalization.CultureAndRegionModifiers>valor que especifica se o novo <xref:System.Globalization.CultureAndRegionInfoBuilder>objeto é um novo idioma personalizado ou substitui um idioma neutro existente, o idioma específico ou a região do Windows.</xref:System.Globalization.CultureAndRegionInfoBuilder> </xref:System.Globalization.CultureAndRegionModifiers>       Se o `cultureName` parâmetro especifica uma cultura existente do .NET Framework, o idioma personalizado registado ou cultura gerada automaticamente a partir de uma região do Windows, o construtor de CultureAndRegionInfoBuilder preenche a nova <xref:System.Globalization.CultureAndRegionInfoBuilder>objeto com informações de cultura e país/região.</xref:System.Globalization.CultureAndRegionInfoBuilder>       Preencher o novo <xref:System.Globalization.CultureAndRegionInfoBuilder>objeto com informações de cultura e país/região invocando o <xref:System.Globalization.CultureAndRegionInfoBuilder.LoadDataFromCultureInfo%2A>e <xref:System.Globalization.CultureAndRegionInfoBuilder.LoadDataFromRegionInfo%2A>métodos.</xref:System.Globalization.CultureAndRegionInfoBuilder.LoadDataFromRegionInfo%2A> </xref:System.Globalization.CultureAndRegionInfoBuilder.LoadDataFromCultureInfo%2A> </xref:System.Globalization.CultureAndRegionInfoBuilder>      ## O formato preferencial dos nomes de idioma personalizado o `cultureName` parâmetro para um idioma personalizado, nova é &quot;[`prefix`-]`language`[-`region`] [-`suffix`[`…`]]&quot;, onde o `language` componente é necessário e o `prefix`, `region`, e `suffix` componentes são opcionais. O comprimento máximo de cada componente é 8 carateres e o comprimento máximo de todo o `cultureName` parâmetro é 84 carateres.       O `prefix` componente está a identificação de atribuir números autoridade IANA (Internet). Especifique &quot;i-&quot; ou &quot;Posso-&quot; para nomes de cultura registados com o IANA, ou &quot;x-&quot; ou &quot;X-&quot; para nomes de cultura reservado para utilização privada. Caso contrário, o prefixo não é necessário. Para obter mais informações, consulte RFC 4646, &quot;Etiquetas para a identificação de idiomas&quot;.       O `language` componente do `cultureName` parâmetro especifica um código de duas letras em minúsculas derivado ISO 639-1 e `region` Especifica um código de duas letras maiúsculas derivado ISO 3166. Por exemplo, o en-US representa inglês como ditas dos Estados Unidos. A ausência de `region` componente significa uma cultura neutra.       A `cultureName` que é igual ao nome de um idioma incluído com o .NET Framework significa uma cultura de substituição (substituição). Os valores que podem ser atribuídos às propriedades de um idioma de substituição são limitados. Para obter mais informações sobre estas limitações, consulte as exceções para cada propriedade.       A aplicação utiliza o `suffix` componente para distinguir as culturas semelhantes. Por exemplo, duas empresas, ABC e XYZ, criar e partilham um novo serviço Web do ASP.NET para promover os seus produtos em diferentes mercados em todo o mundo. As páginas Web para o serviço apresenta informações como o logótipo regional e o número de telefone locais de cada da empresa, dependendo do idioma do utilizador. O conteúdo de cultura específica para cada página Web é nos ficheiros de recurso separado identificado pelo nome de cultura e qualificado pelo nome da empresa.  Por exemplo, ficheiros de recursos para as culturas en-US e ja-JP são denominados en-E.U.A.-ABC, en-E.U.A.-XYZ, ja-JP-ABC e ja-JP-XYZ. Os sufixos &quot;ABC&quot; e &quot;XYZ&quot; ativar o serviço Web para utilizar a mesma lógica de aplicação para apresentar informações de mercados específicos de diferentes.       O `suffix` componente pode ser composto por subcomponentes, onde cada subcomponente é delimitada por um hífen e o comprimento máximo de cada subcomponente 8 carateres. Por exemplo, se for &quot;en-E.U.A.-honda-carros&quot; o `cultureName` &quot;carros - honda-&quot; do parâmetro, é o `suffix` componente."
