      description: "Um nome de ficheiro que contém a representação XML de um <xref href=&quot;System.Globalization.CultureAndRegionInfoBuilder&quot;> </xref> objeto."
    return:
      type: System.Globalization.CultureAndRegionInfoBuilder
      description: "Um novo objeto que é equivalente às informações armazenadas no <code> xmlFileName </code> parâmetro."
  overload: System.Globalization.CultureAndRegionInfoBuilder.CreateFromLdml*
  exceptions:
