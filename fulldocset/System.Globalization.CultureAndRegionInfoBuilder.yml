  remarks: "Numa operação get, a propriedade ConsoleFallbackUICulture corresponde do <xref:System.Globalization.CultureInfo.GetConsoleFallbackUICulture%2A>método.</xref:System.Globalization.CultureInfo.GetConsoleFallbackUICulture%2A> Especifique `null` numa operação set para indicar que a cultura definidas por atual <xref:System.Globalization.CultureAndRegionInfoBuilder>objeto é o idioma de interface de utilizador alternativas.</xref:System.Globalization.CultureAndRegionInfoBuilder> Se tentar definir a propriedade para um idioma que o próprio tem um idioma de IU de reversão de consola diferente, em seguida,-será atribuído esse idioma final &quot;folha&quot;.       Idiomas como árabe, hebraico, Persian, Urdu e Syriac baseiam-se no texto bidirecional. Aplicações do Windows, que utilizam uma interface gráfica, suportam idiomas bidirecional. No entanto, as aplicações de consola que utilizam a interface de utilizador do texto da consola do sistema operativo, não fornecem suporte bidirecional. Por conseguinte, se uma aplicação de consola é localizada em árabe ou hebraico, apresenta ilegível texto no ecrã da consola.       O idioma de interface de utilizador Especifica os recursos que uma aplicação tem de suportar a entrada de utilizador e de saída e, por predefinição é o mesmo que o idioma do sistema operativo. Por exemplo, o <xref:System.Globalization.CultureInfo.CurrentUICulture%2A>propriedade devolve uma cultura para um sistema operativo Arabic Arabic.</xref:System.Globalization.CultureInfo.CurrentUICulture%2A> A aplicação deve utilizar a propriedade ConsoleFallbackUICulture para obter uma cultura neutra adequada para uma interface de utilizador de aplicação de consola."
  syntax:
    content: public System.Globalization.CultureInfo ConsoleFallbackUICulture { get; set; }
    return:
      type: System.Globalization.CultureInfo
      description: "Uma cultura alternativa que é utilizada para ler e apresentar o texto na consola."
