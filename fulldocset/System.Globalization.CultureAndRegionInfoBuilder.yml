  summary: "Gets or sets the <xref:System.Globalization.CultureInfo> object that represents the parent culture of the current custom culture."
  remarks: "The cultures have a hierarchy. For predefined cultures, the parent of a specific culture is a neutral culture and the parent of a neutral culture is the <xref:System.Globalization.CultureInfo.InvariantCulture%2A>. The parent culture encompasses only the set of information that is common among its children.       It is generally recommended that custom cultures conform to this hierarchy. However, by default, the Parent of a custom culture is the Parent of the culture on which it is based. If the application creates a culture with <xref:System.Globalization.CultureAndRegionInfoBuilder.CultureName%2A> &quot;en-US-MyCulture&quot; based on &quot;en-US&quot;, its parent is &quot;en&quot; because that is the Parent of &quot;en-US&quot;. If the application uses &quot;en-US&quot; as the Parent of the new custom culture, it must set this value explicitly.       If the resources for the specific culture are not available in the system, the resources for the neutral culture are used. If the resources for the neutral culture are not available, the resources embedded in the main assembly are used. For more information about the resource fallback process, see [Packaging and Deploying Resources](~/add/includes/ajax-current-ext-md.md).       The list of cultures in the Windows API is slightly different from the list of cultures in the .NET Framework. If interoperability with Windows is required, for example, through the platform invoke mechanism, the application should use a specific culture that is defined in the .NET Framework. This ensures consistency with the equivalent Windows locale, which is identified with the same <xref:System.Globalization.CultureInfo.LCID%2A>."
