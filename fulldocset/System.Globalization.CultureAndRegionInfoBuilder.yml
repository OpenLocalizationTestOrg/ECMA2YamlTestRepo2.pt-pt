  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>cultureName</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>cultureName</code> is the empty string (&quot;&quot;).       -or-       <code>cultureName</code> contains characters other than &quot;0&quot; through &quot;9&quot;, &quot;a&quot; through &quot;z&quot;, &quot;A&quot; through &quot;Z&quot;, hyphen (-), or underscore (_).       -or-       <code>cultureName</code> contains hyphens (-) to delimit components, but one or more of the <code>prefix</code>, <code>language</code>, <code>region</code>, or <code>suffix</code> components is absent. That is, two or more hyphens are adjacent.       -or-       <code>cultureName</code> is longer than 84 characters.       -or-       <code>cultureName</code> contains hyphens to delimit components, but one or more of the components is longer than 8 characters.       -or-       <code>cultureName</code> contains a leading or trailing hyphen (-) or underscore (_).       -or-       <code>cultureName</code> specifies an alternate sort replacement culture instead of a .NET Framework culture. For example, <code>culturenName</code> is &quot;de-de_phoneb&quot;, a culture that sorts strings as they appear in a German telephone book, instead of &quot;de-DE&quot;, the German (Germany) culture.       -or-       <code>flags</code> contains an invalid combination of <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;></xref> values.       -or-       <code>flags</code> contains <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;></xref> or <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;></xref> and <code>cultureName</code> specifies a culture that is not found.       -or-       <code>flags</code> contains <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;></xref> and <code>cultureName</code> specifies a user-created custom culture that does not replace a culture shipped with the .NET Framework.       -or-       <code>flags</code> contains <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;></xref> and <code>cultureName</code> specifies a culture that is not a neutral culture.       -or-       <code>flags</code> contains <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;></xref> and <code>cultureName</code> specifies a user-created custom culture that replaces a specific culture shipped with the .NET Framework."
