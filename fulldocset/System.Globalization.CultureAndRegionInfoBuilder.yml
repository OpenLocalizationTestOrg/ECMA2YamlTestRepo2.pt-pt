- uid: System.Globalization.CultureAndRegionInfoBuilder.ConsoleFallbackUICulture
  id: ConsoleFallbackUICulture
  parent: System.Globalization.CultureAndRegionInfoBuilder
  langs:
  - csharp
  name: ConsoleFallbackUICulture
  nameWithType: CultureAndRegionInfoBuilder.ConsoleFallbackUICulture
  fullName: System.Globalization.CultureAndRegionInfoBuilder.ConsoleFallbackUICulture
  type: Property
  assemblies:
  - sysglobl
  namespace: System.Globalization
  summary: "Gets or sets an alternate user interface culture suitable for console applications when the default graphic user interface culture is inappropriate."
  remarks: "In a get operation, the ConsoleFallbackUICulture property corresponds to the <xref:System.Globalization.CultureInfo.GetConsoleFallbackUICulture%2A> method. Specify `null` in a set operation to indicate that the culture defined by the current <xref:System.Globalization.CultureAndRegionInfoBuilder> object is the alternate user interface culture. If you attempt to set the property to a culture that itself has a different Console Fallback UI Culture, then it will be assigned that final &quot;leaf&quot; culture.       Languages such as Arabic, Hebrew, Persian, Urdu and Syriac are based on bi-directional text. Windows applications, which employ a graphical user interface, support bi-directional languages. However, console applications, which employ the text user interface of the operating system console, do not provide bi-directional support. Consequently, if a console application is localized to Arabic or Hebrew, it displays unreadable text on the console screen.       The user interface culture specifies the resources that an application needs to support user input and output, and by default is the same as the operating system culture. For example, the <xref:System.Globalization.CultureInfo.CurrentUICulture%2A> property returns an Arabic culture for an Arabic operating system. The application should use the ConsoleFallbackUICulture property to retrieve a neutral culture suitable for a console application user interface."
  syntax:
    content: public System.Globalization.CultureInfo ConsoleFallbackUICulture { get; set; }
    return:
      type: System.Globalization.CultureInfo
      description: "An alternate culture that is used to read and display text on the console."
  overload: System.Globalization.CultureAndRegionInfoBuilder.ConsoleFallbackUICulture*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "In a set operation where the specified culture is not <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>, the ConsoleFallbackUICulture property of the specified culture is not the same as the specified culture."
  platform:
  - net462
- uid: System.Globalization.CultureAndRegionInfoBuilder.CreateFromLdml(System.String)
  id: CreateFromLdml(System.String)
  parent: System.Globalization.CultureAndRegionInfoBuilder
  langs:
  - csharp
  name: CreateFromLdml(String)
  nameWithType: CultureAndRegionInfoBuilder.CreateFromLdml(String)
  fullName: System.Globalization.CultureAndRegionInfoBuilder.CreateFromLdml(String)
  type: Method
  assemblies:
  - sysglobl
  namespace: System.Globalization
  summary: "Reconstitutes a <xref href=&quot;System.Globalization.CultureAndRegionInfoBuilder&quot;></xref> object from a specified XML file that contains a representation of the object."
  remarks: "The `xmlFileName` parameter specifies a file name that contains the XML representation of a <xref:System.Globalization.CultureAndRegionInfoBuilder> object. The format of the XML file is called Locale Data Markup Language (LDML) version 1.1. A new <xref:System.Globalization.CultureAndRegionInfoBuilder> object is created and initialized with the data in `xmlFileName`. The <xref:System.Globalization.CultureAndRegionInfoBuilder.Save%2A> method performs the reverse operation of the CreateFromLdml method.       In the LDML file, the properties of a culture are specified as child elements of the `<special>` element in the `<identity>` section. A property value is typically specified by the element&quot;s `type` attribute. For example, the following excerpt from an LDML file defines a culture&quot;s parent as the English neutral culture.      ```      <identity>      <version number=&quot;1.1&quot;>ldml version 1.1</version>      <generation date=&quot;2012-05-16&quot; />      <special xmlns:msLocale=&quot;http://schemas.microsoft.com/globalization/2004/08/carib/ldml&quot;>         <!—content removed -->         <msLocale:parentName type=&quot;en&quot; />         <!—content removed -->      </special>   </identity>      ```       For more information about the LDML standard, see  [Unicode Technical Standard #35, &quot;Locale Data Markup Language (LDML)&quot;](http://go.microsoft.com/fwlink/p/?LinkId=252840) on the Unicode Consortium website."
  example:
  - "The following example demonstrates the <xref:System.Globalization.CultureAndRegionInfoBuilder.Save%2A> and CreateFromLdml methods.  \n  \n [!code-vb[sys.glob.carib.saveLdml#1](~/add/codesnippet/visualbasic/m-system.globalization.c_1_1.vb)]\n [!code-cs[sys.glob.carib.saveLdml#1](~/add/codesnippet/csharp/m-system.globalization.c_1_1.cs)]"
  syntax:
    content: public static System.Globalization.CultureAndRegionInfoBuilder CreateFromLdml (string xmlFileName);
    parameters:
    - id: xmlFileName
      type: System.String
      description: "A file name that contains the XML representation of a <xref href=&quot;System.Globalization.CultureAndRegionInfoBuilder&quot;></xref> object."
