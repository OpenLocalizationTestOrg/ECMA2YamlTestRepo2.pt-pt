  remarks: "A propriedade IetfLanguageTag obtém ou define um nome de cultura formatado em conformidade com RFC 4646, que pode ser diferente do nome de cultura devolvido pelo <xref:System.Globalization.CultureInfo.Name%2A>propriedade.</xref:System.Globalization.CultureInfo.Name%2A> Por exemplo, no .NET Framework versão 1.0, o nome de idioma neutro para chinês tradicional era &quot;zh-CHT&quot;. Em contrapartida, RFC 4646 define esse nome de cultura como &quot;zh-HANT&quot;. (Tenha em atenção que numa versão do .NET Framework 4, o nome a apresentar para &quot;zh-CHT&quot; &quot;Chinês (tradicional) legado&quot;.)       Um nome de cultura RFC 4646 é constituído por vários componentes. Um nome de cultura típica é constituída por um identificador de linguagem obrigatório, um identificador de script opcionais e um identificador de país/região opcionais. Por exemplo, um nome de cultura de RFC 4646 válido para o idioma sérvio, o script de carateres cirílicos, região e o de Serbia é &quot;sr Cyrl-RS&quot;.       Tenha em atenção que as culturas de dois ou mais podem ter a mesma etiqueta de idioma da IETF.       Para obter mais informações, consulte RFC 4646, &quot;Etiquetas para a identificação de idiomas,&quot; em [pedido para comentários](http://go.microsoft.com/fwlink/?linkid=45286)."
