    description: "<code>cultureName</code>é a cadeia vazia (&quot;&quot;).       - ou - <code>cultureName</code> contém carateres que não seja &quot;0&quot; a &quot;9&quot;, &quot;a&quot; z&quot;&quot;, &quot;A&quot; z&quot;&quot;, hífen (-), ou caráter de sublinhado (_).       - ou - <code>cultureName</code> contém hífenes (-) para delimitar componentes, mas um ou mais do <code>prefix</code>, <code>language</code>, <code>region</code>, ou <code>suffix</code> componentes está ausente. Ou seja, dois ou mais hífenes são adjacentes.       - ou - <code>cultureName</code> tem mais de 84 caracteres.       - ou - <code>cultureName</code> contém hífenes para delimitar componentes, mas um ou mais dos componentes são superior a 8 carateres.       - ou - <code>cultureName</code> contém um direita ou à esquerda hífen (-) ou um caráter de sublinhado (_).       - ou - <code>cultureName</code> Especifica um idioma de substituição de ordenação alternada em vez de um idioma de .NET Framework. Por exemplo, <code>culturenName</code> é &quot;Alemanha-de_phoneb&quot;, uma cultura que ordena cadeias como aparecem no livro telefone alemão, em vez de &quot;Alemanha Alemanha&quot;, o idioma alemão (Datacenters).       - ou - <code>flags</code> contém uma combinação inválida de <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;> </xref> valores.       - ou - <code>flags</code> contém <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;> </xref> ou <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;> </xref> e <code>cultureName</code> Especifica um idioma que não foi encontrado.       - ou - <code>flags</code> contém <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;> </xref> e <code>cultureName</code> Especifica uma cultura de personalizados criados pelo utilizador não substitui uma cultura fornecida com o .NET Framework.       - ou - <code>flags</code> contém <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;> </xref> e <code>cultureName</code> Especifica um idioma que não é uma cultura neutra.       - ou - <code>flags</code> contém <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;> </xref> e <code>cultureName</code> Especifica uma cultura de personalizados criados pelo utilizador que substitui uma cultura específica fornecida com o .NET Framework."
