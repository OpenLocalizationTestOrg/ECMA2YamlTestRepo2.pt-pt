  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Na operação de definição, não é possível localizar o valor de idioma. Possivelmente, o valor atribuído é um idioma personalizado anular o registo."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "Uma operação de definição, o valor é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
