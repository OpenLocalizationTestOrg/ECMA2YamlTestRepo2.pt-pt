  namespace: System.Activities.Tracking
  summary: "The subscribed states from the tracked workflow instance when the tracking records are created."
  remarks: "The returned records are filtered by the states in this collection.       Possible state values are described in the following table.      |State|Description|   |-----------|-----------------|   |Aborted|The workflow instance is aborted.|   |Completed|The workflow instance is completed.|   |Deleted|The workflow instance is deleted.|   |Idle|The workflow instance is idle.|   |Persisted|The workflow instance is persisted.|   |Resumed|The workflow instance is resumed.|   |Started|The workflow instance is started.|   |UnhandledException|The workflow instance encountered an unhandled exception.|   |Unloaded|The workflow instance is unloaded.|   |Canceled|The workflow instance is canceled.|   |Suspended|The workflow instance is suspended.|   |Terminated|The workflow instance is terminated.|   |Unsuspended|The workflow instance is unsuspended.|"
  syntax:
    content: public System.Collections.ObjectModel.Collection<string> States { get; }
    return:
      type: System.Collections.ObjectModel.Collection{System.String}
      description: "The workflow states."
