  name: ICustomIdentityConfiguration
  nameWithType: ICustomIdentityConfiguration
  fullName: System.IdentityModel.Configuration.ICustomIdentityConfiguration
  type: Interface
  summary: "Defines methods that enable a class to load custom configuration."
  remarks: "Classes that implement the ICustomIdentityConfiguration interface can load custom configuration from XML.       Several of the Windows Identity Foundation (WIF) classes implement the ICustomIdentityConfiguration interface to provide the capability for you to define custom configuration of derived classes from  a configuration file. Many of the WIF classes provide a base implementation of this method to provide the default configuration for the objects they represent."
  syntax:
    content: public interface ICustomIdentityConfiguration
  implements: []
  platform:
  - net462
- uid: System.IdentityModel.Configuration.ICustomIdentityConfiguration.LoadCustomConfiguration(System.Xml.XmlNodeList)
  id: LoadCustomConfiguration(System.Xml.XmlNodeList)
  parent: System.IdentityModel.Configuration.ICustomIdentityConfiguration
  langs:
  - csharp
  name: LoadCustomConfiguration(XmlNodeList)
  nameWithType: ICustomIdentityConfiguration.LoadCustomConfiguration(XmlNodeList)
  fullName: System.IdentityModel.Configuration.ICustomIdentityConfiguration.LoadCustomConfiguration(XmlNodeList)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Configuration
  summary: "Loads custom configuration from XML. Override this method to provide custom handling of configuration elements."
  remarks: "The LoadCustomConfiguration method is called by the configuration infrastructure. When this method is called, the `nodelist` parameter contains the top-level child elements of the parent element that configures the object class from the configuration file. For example, a class derived from <xref:System.IdentityModel.Tokens.IssuerNameRegistry>, will have the child elements of the [\\&lt;issuerNameRegistry\\&gt;](../Topic/%3CissuerNameRegistry%3E.md) element passed in the `nodelist` parameter. The `nodelist` is composed entirely of <xref:System.Xml.XmlElement> objects. Each of these may have attributes and child elements depending on the configuration schema defined for the class that is being configured."
  syntax:
    content: public void LoadCustomConfiguration (System.Xml.XmlNodeList nodeList);
    parameters:
    - id: nodeList
      type: System.Xml.XmlNodeList
      description: "The XML nodes that contain the custom configuration. Each node in the list is of type <xref href=&quot;System.Xml.XmlElement&quot;></xref>."
  overload: System.IdentityModel.Configuration.ICustomIdentityConfiguration.LoadCustomConfiguration*
  exceptions: []
  platform:
  - net462
