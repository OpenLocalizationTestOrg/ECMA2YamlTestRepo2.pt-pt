  name: LoadCustomConfiguration(XmlNodeList)
  nameWithType: ICustomIdentityConfiguration.LoadCustomConfiguration(XmlNodeList)
  fullName: System.IdentityModel.Configuration.ICustomIdentityConfiguration.LoadCustomConfiguration(XmlNodeList)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Configuration
  summary: "Configuração personalizada carrega a partir de XML. Substitua este método para fornecer processamento personalizado de elementos de configuração."
  remarks: "O método LoadCustomConfiguration denomina-se a infraestrutura de configuração. Quando este método é denominado, o `nodelist` parâmetro contém os elementos subordinados de nível superior do elemento principal que configura a classe de objetos no ficheiro de configuração. Por exemplo, uma classe derivada de <xref:System.IdentityModel.Tokens.IssuerNameRegistry>, terá os elementos subordinados do [ \\&lt; issuerNameRegistry\\&gt;](../Topic/%3CissuerNameRegistry%3E.md) transmitido um elemento no `nodelist` parâmetro.</xref:System.IdentityModel.Tokens.IssuerNameRegistry> O `nodelist` é composto inteiramente <xref:System.Xml.XmlElement>objetos.</xref:System.Xml.XmlElement> Cada um destes pode ter atributos e elementos subordinados, consoante o esquema de configuração definida para a classe que está a ser configurada."
  syntax:
    content: public void LoadCustomConfiguration (System.Xml.XmlNodeList nodeList);
    parameters:
    - id: nodeList
      type: System.Xml.XmlNodeList
      description: "Os nós XML que contém a configuração personalizada. Cada nó na lista é do tipo <xref href=&quot;System.Xml.XmlElement&quot;> </xref>."
  overload: System.IdentityModel.Configuration.ICustomIdentityConfiguration.LoadCustomConfiguration*
  exceptions: []
  platform:
  - net462
