  name: ICustomIdentityConfiguration
  nameWithType: ICustomIdentityConfiguration
  fullName: System.IdentityModel.Configuration.ICustomIdentityConfiguration
  type: Interface
  summary: "Define os métodos que permitem uma classe para carregar a configuração personalizada."
  remarks: "As classes que implementem a interface ICustomIdentityConfiguration podem carregar a configuração personalizada a partir de XML.       Várias das classes Windows Identity Foundation (WIF) implementam a interface de ICustomIdentityConfiguration para fornecer a capacidade de definir a configuração personalizada de classes derivadas de um ficheiro de configuração. Muitas das WIF classes fornecem uma implementação base deste método para fornecer a configuração predefinida para os objetos que representam."
  syntax:
    content: public interface ICustomIdentityConfiguration
  implements: []
  platform:
  - net462
- uid: System.IdentityModel.Configuration.ICustomIdentityConfiguration.LoadCustomConfiguration(System.Xml.XmlNodeList)
  id: LoadCustomConfiguration(System.Xml.XmlNodeList)
  parent: System.IdentityModel.Configuration.ICustomIdentityConfiguration
  langs:
