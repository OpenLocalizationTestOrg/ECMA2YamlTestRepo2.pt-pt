  summary: "Obtém ou define um valor booleano que especifica se a todas as operações no serviço de representar o autor da chamada."
  remarks: "Quando uma operação de serviço específica representa tem o autor da chamada, o contexto do thread é mudado para o contexto de autor da chamada antes de executar o serviço especificado."
