  remarks: "O <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.UnhandledException>evento ocorre quando ocorre uma exceção não processada numa aplicação que implementa o modelo de aplicação do Visual Basic.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.UnhandledException> Para obter mais informações, consulte [descrição geral do modelo de aplicação do Visual Basic](~/add/includes/ajax-current-ext-md.md).       UnhandledExceptionEventArgs contém o <xref:System.Exception>que ocorreu e indica se a aplicação deve sair após a sair com o processador de excepções.</xref:System.Exception>"
