  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Indica se a aplicação deve sair após a sair com o processador de exceções."
  remarks: "O modelo de aplicação do Visual Basic verifica o valor desta propriedade após a execução de processadores do <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.UnhandledException>eventos.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.UnhandledException> Se for ExitApplication `True`, em seguida, o sai de aplicação. Caso contrário, a aplicação continua a ser executado. Para obter mais informações, consulte [descrição geral do modelo de aplicação do Visual Basic](~/add/includes/ajax-current-ext-md.md)."
  syntax:
