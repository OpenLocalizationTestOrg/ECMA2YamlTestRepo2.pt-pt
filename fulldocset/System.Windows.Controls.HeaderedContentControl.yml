  fullName: System.Windows.Controls.HeaderedContentControl
  type: Class
  summary: "Provides the base implementation for all controls that contain single content and have a header."
  remarks: "HeaderedContentControl inherits the <xref:System.Windows.Controls.ContentControl.Content%2A> property from <xref:System.Windows.Controls.ContentControl> and defines the <xref:System.Windows.Controls.HeaderedContentControl.Header%2A> property that is of type <xref:System.Object>.  <xref:System.Windows.Controls.HeaderedContentControl.Header%2A> provides a heading for the control. Like the <xref:System.Windows.Controls.ContentControl.Content%2A> property of a <xref:System.Windows.Controls.ContentControl>, the <xref:System.Windows.Controls.HeaderedContentControl.Header%2A> can be any type.       The following illustration shows two <xref:System.Windows.Controls.TabItem> objects, which inherit from HeaderedContentControl. The first <xref:System.Windows.Controls.TabItem> has <xref:System.Windows.UIElement> objects as the content in both the <xref:System.Windows.Controls.HeaderedContentControl.Header%2A> and the <xref:System.Windows.Controls.ContentControl.Content%2A>: the <xref:System.Windows.Controls.HeaderedContentControl.Header%2A> is set to a <xref:System.Windows.Controls.StackPanel> that contains an <xref:System.Windows.Shapes.Ellipse> and a <xref:System.Windows.Controls.TextBlock>; the <xref:System.Windows.Controls.ContentControl.Content%2A> is set to a <xref:System.Windows.Controls.StackPanel> that contains a <xref:System.Windows.Controls.TextBlock> and a <xref:System.Windows.Controls.Label>.  The <xref:System.Windows.Controls.HeaderedContentControl.Header%2A> of the second <xref:System.Windows.Controls.TabItem> is set to a string and the <xref:System.Windows.Controls.ContentControl.Content%2A> is set to a single <xref:System.Windows.Controls.TextBlock>.       ![TabControl](~/add/media/controlcontentmodelteabitem.PNG &quot;TabControl&quot;)   TabControl with different types in the Header property       A HeaderedContentControl has a limited default style. An application developer can create a HeaderedContentControl, but its appearance will be very simple. If you wish to enhance the appearance of the control, you can create a new <xref:System.Windows.Controls.ControlTemplate>. A HeaderedContentControl is useful for creating custom controls because it provides a model for single content controls with headers.       Dependency properties for this control might be set by the controlâ€™s default style.  If a property is set by a default style, the property might change from its default value when the control appears in the application. The default style is determined by which desktop theme is used when the application is running.  For more information, see [Default WPF Themes](http://go.microsoft.com/fwlink/?LinkID=158252)."
  example:
  - "The following example shows how to create the <xref:System.Windows.Controls.TabControl> shown in the Remarks section.  \n  \n [!code-xml[ControlContentOverviewSnippets#16](~/add/codesnippet/Xaml/ControlContentOverviewSnippets/Window1.xaml#16)]  \n  \n The following examples show how to create a <xref:System.Windows.Controls.ControlTemplate> for a HeaderedContentControl.  \n  \n [!code-xml[HeaderedContentControl#HeaderedContentControlStyle](~/add/codesnippet/Xaml/HeaderedContentControlSimple/Page1.xaml#headeredcontentcontrolstyle)]  \n  \n [!code-xml[HeaderedContentControl#HeaderedContentControl](~/add/codesnippet/Xaml/HeaderedContentControlSimple/Page1.xaml#headeredcontentcontrol)]"
