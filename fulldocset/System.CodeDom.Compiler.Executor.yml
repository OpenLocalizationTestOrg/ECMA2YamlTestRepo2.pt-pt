  type: Class
  summary: "Provides command execution functions for invoking compilers. This class cannot be inherited."
  remarks: "This class provides a collection of methods that can be used to invoke a compiler, typically from an <xref:System.CodeDom.Compiler.ICodeCompiler> implementation.      > [!NOTE] >  This class contains a link demand at the class level that applies to all members. A <xref:System.Security.SecurityException> is thrown when the immediate caller does not have full-trust permission. For more information, see [Link Demands](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static class Executor
