  summary: "Fornece funções de execução do comando para invocar compilers. Esta classe não pode ser herdada."
  remarks: "Esta classe fornece uma coleção de métodos que pode ser utilizado para invocar um compilador, normalmente de uma <xref:System.CodeDom.Compiler.ICodeCompiler>implementação.</xref:System.CodeDom.Compiler.ICodeCompiler>      > [!NOTE] > Esta classe contém um pedido de ligação ao nível da classe que se aplica a todos os membros. A <xref:System.Security.SecurityException>é acionada quando o chamador imediato não tem permissão de fidedignidade total.</xref:System.Security.SecurityException> Para obter mais informações, consulte [exigências de ligação](~/add/includes/ajax-current-ext-md.md)."
