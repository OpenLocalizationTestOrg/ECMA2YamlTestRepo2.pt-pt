  name: ProfilePropertySettings
  nameWithType: ProfilePropertySettings
  fullName: System.Web.Configuration.ProfilePropertySettings
  type: Class
  summary: "A classe de ProfilePropertySettings fornece uma forma de aceder e modificar programaticamente o <xref uid=&quot;langword_csharp_profiles&quot; name=&quot;profiles&quot; href=&quot;&quot;> </xref> secção de um ficheiro de configuração. Esta classe não pode ser herdada."
  remarks: "A classe de ProfilePropertySettings fornece uma forma para programaticamente criar, aceder e modificar a definição de uma propriedade individual adicionada para o `properties` subsecção do `profile` secção de um ficheiro de configuração.       O `profile` secção do ficheiro de configuração especifica um esquema para perfis de utilizador. Em tempo de execução, o sistema de compilação do ASP.NET utiliza as informações especificadas no `profile` secção para gerar uma classe denominada `ProfileCommon`, que é derivado de <xref:System.Web.Profile.ProfileBase>.</xref:System.Web.Profile.ProfileBase> O `ProfileCommon` definição de classe é baseada nas propriedades de definido no `properties` subsecção do `profile` secção do ficheiro de configuração. É criada uma instância desta classe para cada perfil de utilizador e podem aceder os valores de perfil individuais no seu código através do <xref:System.Web.HttpContext.Profile%2A?displayProperty=fullName>propriedade.</xref:System.Web.HttpContext.Profile%2A?displayProperty=fullName> Para obter mais informações sobre as propriedades de perfil, consulte [descrição geral de propriedades de perfil ASP.NET](~/add/includes/ajax-current-ext-md.md). Para obter mais informações sobre as funcionalidades de perfil adicionadas para [!INCLUDE[vstecasplong](~/add/includes/vstecasplong-md.md)], consulte [descrição geral de propriedades de perfil ASP.NET](../Topic/ASP.NET%20Profile%20Properties%20Overview.md)."
  example:
  - "The following code example shows how to access the <xref:System.Web.Configuration.ProfileSection.PropertySettings%2A> property value, which contains a collection of ProfilePropertySettings objects. This code example is part of a larger example provided for the <xref:System.Web.Configuration.ProfileSection> class.  \n  \n [!code-cs[System.Web.Configuration.ProfileSection#10](~/add/codesnippet/csharp/t-system.web.configurati_33_1.cs)]\n [!code-vb[System.Web.Configuration.ProfileSection#10](~/add/codesnippet/visualbasic/t-system.web.configurati_33_1.vb)]"
