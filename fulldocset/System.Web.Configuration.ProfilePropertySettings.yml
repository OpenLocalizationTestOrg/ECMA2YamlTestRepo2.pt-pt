- uid: System.Web.Configuration.ProfilePropertySettings.AllowAnonymous
  id: AllowAnonymous
  parent: System.Web.Configuration.ProfilePropertySettings
  langs:
  - csharp
  name: AllowAnonymous
  nameWithType: ProfilePropertySettings.AllowAnonymous
  fullName: System.Web.Configuration.ProfilePropertySettings.AllowAnonymous
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Gets or sets a value indicating whether the associated property in the dynamically generated <xref uid=&quot;langword_csharp_ProfileCommon&quot; name=&quot;ProfileCommon&quot; href=&quot;&quot;></xref> class can be set by anonymous users."
  remarks: "At run time, the ASP.NET compilation system uses the information specified in the `profile` section of the configuration file to generate a class called `ProfileCommon`, which is derived from <xref:System.Web.Profile.ProfileBase>. The class allows you to access and modify the values for individual user profiles.       The `ProfileCommon` class definition is based on the properties defined in the `properties` subsection of the `profile` section of the configuration file. The property values that you specify for an instance of the <xref:System.Web.Configuration.ProfilePropertySettings> class will be used to define an associated property in the `ProfileCommon` class.       An exception is thrown if a property in the `ProfileCommon` class is changed by an anonymous user when the AllowAnonymous property value is `false`."
  example:
  - "The following code example shows how to use the AllowAnonymous property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.ProfileSection> class.  \n  \n [!code-cs[System.Web.Configuration.ProfileSection#16](~/add/codesnippet/csharp/p-system.web.configurati_374_1.cs)]\n [!code-vb[System.Web.Configuration.ProfileSection#16](~/add/codesnippet/visualbasic/p-system.web.configurati_374_1.vb)]"
  syntax:
    content: public bool AllowAnonymous { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the associated property in the <xref uid=&quot;langword_csharp_ProfileCommon&quot; name=&quot;ProfileCommon&quot; href=&quot;&quot;></xref> class can be set by anonymous users; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>, indicating that anonymous users cannot change the property value. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.Configuration.ProfilePropertySettings.AllowAnonymous*
  exceptions: []
  platform:
  - net462
