  remarks: "Em tempo de execução, o sistema de compilação do ASP.NET utiliza as informações especificadas no `profile` secção do ficheiro de configuração para gerar uma classe chamado `ProfileCommon`, que é derivado de <xref:System.Web.Profile.ProfileBase>.</xref:System.Web.Profile.ProfileBase> A classe permite-lhe aceder e modificar os valores para perfis de utilizador individuais.       O `ProfileCommon` definição de classe é baseada nas propriedades de definido no `properties` subsecção do `profile` secção do ficheiro de configuração. Os valores de propriedade que especificou para uma instância do <xref:System.Web.Configuration.ProfilePropertySettings>classe será utilizada para definir uma propriedade associada no `ProfileCommon` classe</xref:System.Web.Configuration.ProfilePropertySettings>       O valor predefinido é utilizado como o valor inicial para associada `ProfileCommon` propriedade de classe, quando um perfil de utilizador individuais não contém um valor para a propriedade. A propriedade DefaultValue pode ser um valor de cadeia, um valor com codificação XML (modo de serialização para a propriedade é serialização de XML) ou uma base-64 cadeia com codificação binária (se o modo de serialização para a propriedade de serialização binária)."
