  remarks: "Definir a propriedade ImageSize antes de adicionar imagens à coleção de imagens faz com que as imagens para ser redimensionada para o tamanho de imagem especificado.       Quando definir a propriedade ImageSize para um novo valor, o <xref:System.Windows.Forms.ImageList.Handle%2A>para a imagem de lista é recriada.</xref:System.Windows.Forms.ImageList.Handle%2A>       Porque a definição da propriedade ImageSize faz com que o identificador de ser recriadas, deverá definir ImageSize antes da definição de <xref:System.Windows.Forms.ImageList.Images%2A>propriedade.</xref:System.Windows.Forms.ImageList.Images%2A> Quando o identificador para o <xref:System.Windows.Forms.ImageList>tiver sido criado, a definição a <xref:System.Windows.Forms.ImageList.ColorDepth%2A>ou propriedades de ImageSize no código, após a definição a <xref:System.Windows.Forms.ImageList.Images%2A>propriedade, fará com que a coleção de imagens definidas para o <xref:System.Windows.Forms.ImageList.Images%2A>propriedade ser eliminadas.</xref:System.Windows.Forms.ImageList.Images%2A> </xref:System.Windows.Forms.ImageList.Images%2A> </xref:System.Windows.Forms.ImageList.ColorDepth%2A> </xref:System.Windows.Forms.ImageList>"
  example:
  - "The following code example demonstrates constructing an <xref:System.Windows.Forms.ImageList.%23ctor%2A>, adding images to the <xref:System.Windows.Forms.ImageList.Images%2A> property, setting the ImageSize property, and using the <xref:System.Windows.Forms.ImageList.Draw%2A> method. To run this example, place it in a form containing a button named `Button1`. The example assumes the existence of `FeatherTexture.bmp` and `Gone Fishing.bmp` at c:\\Windows\\\\. Change the example accordingly if the bitmaps do not exist on your system, or exist at another location.  \n  \n [!code-cpp[System.Windows.Forms.HelpProviderAndImageListExample#2](~/add/codesnippet/cpp/p-system.windows.forms.i_6_1.cpp)]\n [!code-cs[System.Windows.Forms.HelpProviderAndImageListExample#2](~/add/codesnippet/csharp/p-system.windows.forms.i_6_1.cs)]\n [!code-vb[System.Windows.Forms.HelpProviderAndImageListExample#2](~/add/codesnippet/visualbasic/p-system.windows.forms.i_6_1.vb)]"
  syntax:
    content: public System.Drawing.Size ImageSize { get; set; }
    return:
      type: System.Drawing.Size
      description: "O <xref href=&quot;System.Drawing.Size&quot;> </xref> que define a altura e largura, em pixels, de imagens na lista. O tamanho predefinido é de 16 por 16. O tamanho máximo é 256 por 256."
  overload: System.Windows.Forms.ImageList.ImageSize*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "O valor atribuído é igual ao <xref:System.Drawing.Size.IsEmpty*>.</xref:System.Drawing.Size.IsEmpty*>       - ou - o valor da largura ou altura é menor ou igual a 0.       - ou - o valor da largura ou altura superior a 256."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O novo tamanho tem uma dimensão inferior a 0 ou superior a 256."
