  type: Class
  summary: "Fornece métodos para gerir uma coleção de <xref href=&quot;System.Drawing.Image&quot;> </xref> objetos. Esta classe não pode ser herdada."
  remarks: "ImageList é normalmente utilizado por outros controlos, tais como o <xref:System.Windows.Forms.ListView>, <xref:System.Windows.Forms.TreeView>, ou <xref:System.Windows.Forms.ToolBar>.</xref:System.Windows.Forms.ToolBar> </xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.ListView> Pode adicionar os ícones ou os mapas de bits à ImageList e os outros controlos são capazes de utilizar as imagens que necessitam.       ImageList utiliza um identificador para gerir a lista de imagens. O <xref:System.Windows.Forms.ImageList.Handle%2A>não é criada até determinadas operações, como obter o <xref:System.Windows.Forms.ImageList.Handle%2A>ou chamar <xref:System.Windows.Forms.ImageList.Draw%2A>, são efetuadas na lista de imagens.</xref:System.Windows.Forms.ImageList.Draw%2A> </xref:System.Windows.Forms.ImageList.Handle%2A> </xref:System.Windows.Forms.ImageList.Handle%2A> Efetuar outras operações, tais como a definição de <xref:System.Windows.Forms.ImageList.ColorDepth%2A>ou <xref:System.Windows.Forms.ImageList.ImageSize%2A>fará com que o <xref:System.Windows.Forms.ImageList.Handle%2A>ser recriadas.</xref:System.Windows.Forms.ImageList.Handle%2A> </xref:System.Windows.Forms.ImageList.ImageSize%2A> </xref:System.Windows.Forms.ImageList.ColorDepth%2A> Por conseguinte, deverá efetuar estas operações antes de adicionar imagens à ImageList. Além disso, quando trabalhar com formulários que irão ser localizados, deve sempre adicionar uma ImageList e imagens quando a propriedade de idioma de um formulário é definida como Default. Alterar o idioma do formulário antes de adicionar imagens danificará os ficheiros de recursos de aplicação."
