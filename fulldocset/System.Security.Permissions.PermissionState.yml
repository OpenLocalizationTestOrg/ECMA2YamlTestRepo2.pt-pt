  name: PermissionState
  nameWithType: PermissionState
  fullName: System.Security.Permissions.PermissionState
  type: Enum
  summary: "Especifica se uma permissão deve ter todos os ou sem acesso aos recursos na criação."
  remarks: "As permissões podem ser criadas um Estado completamente restritivas ou unrestrictive completamente. Um Estado de completamente restritivo permite sem acesso a recursos; um Estado de completamente sem restrições permite que todo o acesso a um recurso específico. Por exemplo, o construtor de permissão de ficheiros foi possível criar um objeto que representa o sem acesso a quaisquer ficheiros ou todo o acesso a todos os ficheiros.       Cada tipo de permissão claramente define Alpine Estados que representa todas ou nenhuma das permissões expressible o tipo. Assim, é possível criar uma permissão genérica num Estado completamente restrito ou sem restrições sem o conhecimento da permissão específico; No entanto, Estados intermédios só podem ser definidos de acordo com a semântica de permissão específico.       Todas as permissões de acesso de código implementadas no .NET Framework podem demorar um valor de PermissionState como um argumento para o respetivo construtor."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PermissionState
