- uid: System.ServiceModel.Security.X509CertificateRecipientServiceCredential.SetCertificate(System.String,System.Security.Cryptography.X509Certificates.StoreLocation,System.Security.Cryptography.X509Certificates.StoreName)
  id: SetCertificate(System.String,System.Security.Cryptography.X509Certificates.StoreLocation,System.Security.Cryptography.X509Certificates.StoreName)
  parent: System.ServiceModel.Security.X509CertificateRecipientServiceCredential
  langs:
  - csharp
  name: SetCertificate(String,StoreLocation,StoreName)
  nameWithType: X509CertificateRecipientServiceCredential.SetCertificate(String,StoreLocation,StoreName)
  fullName: System.ServiceModel.Security.X509CertificateRecipientServiceCredential.SetCertificate(String,StoreLocation,StoreName)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "Specifies the certificate to use for representing the service by specifying the subject distinguished name, the certificate store name and store location."
  remarks: "For more information on the `subjectName` parameter, see <xref:System.Security.Cryptography.X509Certificates.X509Certificate2.SubjectName%2A>.       Values for `storeLocation` are included in the <xref:System.Security.Cryptography.X509Certificates.StoreLocation> enumeration:      -   <xref:System.Security.Cryptography.X509Certificates.StoreLocation>: the certificate store assigned to the local machine (default).      -   <xref:System.Security.Cryptography.X509Certificates.StoreLocation>: the certificate store used by the current user.       If the client application is running under a system account, then the certificate is typically in <xref:System.Security.Cryptography.X509Certificates.StoreLocation>. If the client application is running under a user account, then the certificate is typically in <xref:System.Security.Cryptography.X509Certificates.StoreLocation>.       Values for `storeName` are included in the <xref:System.Security.Cryptography.X509Certificates.StoreName> enumeration."
  example:
  - "The following code shows how to use this method to set a certificate for a service credential.  \n  \n [!code-cs[S_UEX509CertificateRecipientServiceCredential#5](~/add/codesnippet/CSharp/7605d57a-9f2c-46ee-bb3d-_1.cs)]\n [!code-vb[S_UEX509CertificateRecipientServiceCredential#5](~/add/codesnippet/VisualBasic/7605d57a-9f2c-46ee-bb3d-_1.vb)]"
  syntax:
    content: public void SetCertificate (string subjectName, System.Security.Cryptography.X509Certificates.StoreLocation storeLocation, System.Security.Cryptography.X509Certificates.StoreName storeName);
    parameters:
    - id: subjectName
      type: System.String
      description: "Subject distinguished name."
    - id: storeLocation
      type: System.Security.Cryptography.X509Certificates.StoreLocation
      description: "The location of the certificate store the service uses to obtain the service certificate."
    - id: storeName
      type: System.Security.Cryptography.X509Certificates.StoreName
      description: "Specifies the name of the X.509 certificate store to open."
  overload: System.ServiceModel.Security.X509CertificateRecipientServiceCredential.SetCertificate*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.ServiceModel.Security.X509CertificateRecipientServiceCredential.SetCertificate(System.Security.Cryptography.X509Certificates.StoreLocation,System.Security.Cryptography.X509Certificates.StoreName,System.Security.Cryptography.X509Certificates.X509FindType,System.Object)
  id: SetCertificate(System.Security.Cryptography.X509Certificates.StoreLocation,System.Security.Cryptography.X509Certificates.StoreName,System.Security.Cryptography.X509Certificates.X509FindType,System.Object)
  parent: System.ServiceModel.Security.X509CertificateRecipientServiceCredential
  langs:
  - csharp
  name: SetCertificate(StoreLocation,StoreName,X509FindType,Object)
  nameWithType: X509CertificateRecipientServiceCredential.SetCertificate(StoreLocation,StoreName,X509FindType,Object)
  fullName: System.ServiceModel.Security.X509CertificateRecipientServiceCredential.SetCertificate(StoreLocation,StoreName,X509FindType,Object)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "Specifies the certificate to use for representing the service by specifying query parameters such as <span class=&quot;paramref&quot;>storeLocation</span>, <span class=&quot;paramref&quot;>storeName</span>, <span class=&quot;paramref&quot;>findType</span> and <span class=&quot;paramref&quot;>findValue</span>."
  remarks: "Values for `storeLocation` are included in the <xref:System.Security.Cryptography.X509Certificates.StoreLocation> enumeration:      -   <xref:System.Security.Cryptography.X509Certificates.StoreLocation>: the certificate store assigned to the local machine (default).      -   <xref:System.Security.Cryptography.X509Certificates.StoreLocation>: the certificate store used by the current user.       If the client application is running under a system account, then the certificate is typically in <xref:System.Security.Cryptography.X509Certificates.StoreLocation>. If the client application is running under a user account, then the certificate is typically in <xref:System.Security.Cryptography.X509Certificates.StoreLocation>.       Values for `storeName` are included in the <xref:System.Security.Cryptography.X509Certificates.StoreName> enumeration.       Values for `findType` are included in the <xref:System.Security.Cryptography.X509Certificates.X509FindType> enumeration.       The most commonly used enumeration is <xref:System.Security.Cryptography.X509Certificates.X509FindType>, which does a case-insensitive search on the subject name of certificates in the specified store. This can be an imprecise search. If more than one certificate is returned then the first one matching the find is used to represent the client."
  example:
  - "The following code shows how to use this method to set a certificate for a service credential.  \n  \n [!code-cs[S_UEX509CertificateRecipientServiceCredential#2](~/add/codesnippet/CSharp/82435789-49cd-409a-9984-_1.cs)]\n [!code-vb[S_UEX509CertificateRecipientServiceCredential#2](~/add/codesnippet/VisualBasic/82435789-49cd-409a-9984-_1.vb)]"
  syntax:
    content: public void SetCertificate (System.Security.Cryptography.X509Certificates.StoreLocation storeLocation, System.Security.Cryptography.X509Certificates.StoreName storeName, System.Security.Cryptography.X509Certificates.X509FindType findType, object findValue);
    parameters:
    - id: storeLocation
      type: System.Security.Cryptography.X509Certificates.StoreLocation
      description: "The location of the certificate store the client uses to obtain the client certificate."
    - id: storeName
      type: System.Security.Cryptography.X509Certificates.StoreName
      description: "Specifies the name of the X.509 certificate store to open."
    - id: findType
      type: System.Security.Cryptography.X509Certificates.X509FindType
      description: "Defines the type of X.509 search to be executed."
    - id: findValue
      type: System.Object
      description: "The value to search for in the X.509 certificate store."
  overload: System.ServiceModel.Security.X509CertificateRecipientServiceCredential.SetCertificate*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
