  langs:
  - csharp
  name: CertificateEmbeddingOption
  nameWithType: CertificateEmbeddingOption
  fullName: System.IO.Packaging.CertificateEmbeddingOption
  type: Enum
  summary: "Especifica a localização onde está armazenado o certificado x.&509; que é utilizado na assinatura."
  remarks: "Se o certificado for NotEmbedded no pacote, uma aplicação que verifica as assinaturas tem de fornecer uma cópia do certificado para verificar as assinaturas que estão assinadas pelo mesmo.       InSignaturePart adiciona dois elementos informativos, `<KeyName>` e `<KeyValue>`, como parte do <xref:System.Security.Cryptography.Xml.Signature.KeyInfo%2A>campo da assinatura digital armazenada.</xref:System.Security.Cryptography.Xml.Signature.KeyInfo%2A> O `<KeyName>` e `<KeyValue>` elementos não são processados como parte da validação da assinatura e não são seguros a partir de modificação. Aplicações não devem fazer qualquer pressuposto relativas a validade destes dois elementos. Para evitar a modificação de determinados e confusão possíveis, as aplicações devem utilizar a opção de InCertificatePart em vez de InSignaturePart. A opção de InCertificatePart não fornecer ou expor um `<KeyName>` ou `<KeyValue>`."
  example:
  - "The following example shows how to use CertificateEmbeddingOption in order to set the <xref:System.IO.Packaging.PackageDigitalSignatureManager>.<xref:System.IO.Packaging.PackageDigitalSignatureManager.CertificateOption%2A> property. For the complete sample, see [Creating a Package with a Digital Signature Sample](http://go.microsoft.com/fwlink/?LinkID=159966).  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public enum CertificateEmbeddingOption
  inheritance:
  - System.Enum
  platform:
  - net462
