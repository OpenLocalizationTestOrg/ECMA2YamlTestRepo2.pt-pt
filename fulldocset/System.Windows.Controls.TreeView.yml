  fullName: System.Windows.Controls.TreeView
  type: Class
  summary: "Represents a control that displays hierarchical data in a tree structure that has items that can expand and collapse."
  remarks: "TreeView is an <xref:System.Windows.Controls.ItemsControl>, which means it can contain a collection of objects of any type (such as string, image, or panel). For more information, see the <xref:System.Windows.Controls.ItemsControl> class.       The following illustration shows a simple TreeView.       ![TreeView illustration](~/add/media/treeviewillustration.JPG &quot;TreeView illustration&quot;)       The contents of a TreeView are <xref:System.Windows.Controls.TreeViewItem> controls that can contain rich content, such as <xref:System.Windows.Controls.Button> and <xref:System.Windows.Controls.Image> controls. A <xref:System.Windows.Controls.TreeViewItem> can contain one or more <xref:System.Windows.Controls.TreeViewItem> objects as its descendants. A TreeView is defined as a hierarchy of <xref:System.Windows.Controls.TreeViewItem> objects.       A TreeView can populate its tree by binding to a data source and using <xref:System.Windows.HierarchicalDataTemplate> objects. Examples of data sources include <xref:System.Windows.Data.XmlDataProvider> and <xref:System.Collections.ObjectModel.ObservableCollection%601> objects.       Displaying a large number of items may cause performance issues.  See [Optimizing Performance: Controls](../Topic/Optimizing%20Performance:%20Controls.md) for more information. To improve the performance of a TreeView, see [How to: Improve the Performance of a TreeView](../Topic/How%20to:%20Improve%20the%20Performance%20of%20a%20TreeView.md).       For more information about the TreeView control, see the [TreeView Overview](../Topic/TreeView%20Overview.md).       A TreeView has a limited number of levels. For more information, see <xref:System.Windows.Media.Visual>.      ## Customizing the TreeView Control    To apply the same property settings to multiple TreeView controls, use the <xref:System.Windows.FrameworkElement.Style%2A> property. You can modify the default <xref:System.Windows.Controls.ControlTemplate> to give the control a unique appearance. For more information about creating a <xref:System.Windows.Controls.ControlTemplate>, see [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md).  To see the parts and states that are specific to the TreeView, see [TreeView Styles and Templates](../Topic/TreeView%20Styles%20and%20Templates.md).       Dependency properties for this control might be set by the controlâ€™s default style.  If a property is set by a default style, the property might change from its default value when the control appears in the application. The default style is determined by which desktop theme is used when the application is running.  For more information, see [Default WPF Themes](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] >  Setting a visual property will only have an effect if that property is both present in TreeView control&quot;s default template and is set by using a . You can find a list of visual properties in the &quot;Changing the Visual Structure of a Control&quot; section in [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
