  fullName: System.Web.Services.Protocols.SoapParameterStyle
  type: Enum
  summary: "Specifies how parameters are formatted in a SOAP message."
  remarks: "The SoapParameterStyle can be set when applying a <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> to an XML Web service method or a method of a client proxy class. The SoapParameterStyle can also be set by applying a <xref:System.Web.Services.Protocols.SoapDocumentServiceAttribute> to a class implementing an XML Web service."
