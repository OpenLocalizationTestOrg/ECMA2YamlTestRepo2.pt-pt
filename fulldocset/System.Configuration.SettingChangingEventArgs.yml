  remarks: "Normalmente, a classe de wrapper de definições, derivada de <xref:System.Configuration.ApplicationSettingsBase>, será construída para que o nome da propriedade de definições de aplicação será o mesmo que a definição de aplicação associada.</xref:System.Configuration.ApplicationSettingsBase>"
