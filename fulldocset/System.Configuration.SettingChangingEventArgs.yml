  summary: "Inicializa uma instância do <xref href=&quot;System.Configuration.SettingChangingEventArgs&quot;> </xref> classe."
  remarks: "O construtor de SettingChangingEventArgs atribui apenas os valores dos parâmetros para as propriedades correspondentes na <xref:System.Configuration.SettingChangingEventArgs>classe.</xref:System.Configuration.SettingChangingEventArgs>"
  syntax:
    content: public SettingChangingEventArgs (string settingName, string settingClass, string settingKey, object newValue, bool cancel);
    parameters:
    - id: settingName
      type: System.String
      description: "A <xref:System.String>que contém o nome da definição de aplicação.</xref:System.String>"
    - id: settingClass
      type: System.String
      description: "A <xref:System.String>que contém uma descrição da categoria da definição.</xref:System.String> Muitas vezes, este parâmetro estiver definido para o nome de grupo de definições da aplicação."
    - id: settingKey
      type: System.String
      description: "A <xref:System.String>que contém a chave de definições de aplicação.</xref:System.String>"
    - id: newValue
      type: System.Object
      description: "Um <xref:System.Object>que contém o novo valor a ser atribuída a propriedade de definições da aplicação.</xref:System.Object>"
    - id: cancel
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Para cancelar o evento; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
