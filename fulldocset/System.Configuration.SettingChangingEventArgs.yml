  name: SettingClass
  nameWithType: SettingChangingEventArgs.SettingClass
  fullName: System.Configuration.SettingChangingEventArgs.SettingClass
  type: Property
  assemblies:
  - System
  namespace: System.Configuration
  summary: "Obtém a categoria de propriedade de definições de aplicação."
  remarks: "Todas as definições de aplicação pertencem a um grupo de definições de aplicação. O nome do grupo pode ser explicitamente fornecido pelo decorating a classe com um <xref:System.Configuration.SettingsGroupNameAttribute>caso contrário, um é gerado utilizando o nome da classe de wrapper de definições.</xref:System.Configuration.SettingsGroupNameAttribute>"
  syntax:
    content: public string SettingClass { get; }
    return:
      type: System.String
      description: "A <xref:System.String>que contém uma descrição da categoria da definição.</xref:System.String> Normalmente, este parâmetro estiver definido para o nome de grupo de definições da aplicação."
  overload: System.Configuration.SettingChangingEventArgs.SettingClass*
  exceptions: []
  platform:
  - net462
- uid: System.Configuration.SettingChangingEventArgs.SettingKey
  id: SettingKey
  parent: System.Configuration.SettingChangingEventArgs
