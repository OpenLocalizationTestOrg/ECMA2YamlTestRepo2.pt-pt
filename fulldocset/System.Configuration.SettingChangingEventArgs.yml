  name: SettingChangingEventArgs
  nameWithType: SettingChangingEventArgs
  fullName: System.Configuration.SettingChangingEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Configuration.ApplicationSettingsBase.SettingChanging&quot;></xref> event."
  remarks: "The SettingChangingEventArgs class provides data for the <xref:System.Configuration.ApplicationSettingsBase.SettingChanging> event, which signals that the value of an application settings property is about to change. The most common source for this event is the `get` accessor of the <xref:System.Configuration.ApplicationSettingsBase.Item%2A> method in the <xref:System.Configuration.ApplicationSettingsBase> class.       Because SettingChangingEventArgs is derived from <xref:System.ComponentModel.CancelEventArgs>, the handler has the option of canceling the write operation."
  syntax:
    content: 'public class SettingChangingEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
