  name: SettingKey
  nameWithType: SettingChangingEventArgs.SettingKey
  fullName: System.Configuration.SettingChangingEventArgs.SettingKey
  type: Property
  assemblies:
  - System
  namespace: System.Configuration
  summary: "Obtém a chave de definições de aplicação associada com a propriedade."
  remarks: "Cada classe de wrapper de definições, derivada de <xref:System.Configuration.ApplicationSettingsBase>, tem uma chave de definições associadas, que é uma cadeia que ajuda a ambiguidade de várias instâncias do wrapper de mesmo numa única aplicação.</xref:System.Configuration.ApplicationSettingsBase> Porque cada classe de wrapper define um conjunto de propriedades que representam as definições da aplicação, a chave de definições pode ajudar da mesma forma ambiguidade a sua utilização."
  syntax:
    content: public string SettingKey { get; }
    return:
      type: System.String
      description: "A <xref:System.String>que contém a chave de definições de aplicação.</xref:System.String>"
  overload: System.Configuration.SettingChangingEventArgs.SettingKey*
  exceptions: []
  platform:
  - net462
