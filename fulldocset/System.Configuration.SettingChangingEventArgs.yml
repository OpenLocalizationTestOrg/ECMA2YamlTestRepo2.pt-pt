  name: SettingChangingEventArgs
  nameWithType: SettingChangingEventArgs
  fullName: System.Configuration.SettingChangingEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Configuration.ApplicationSettingsBase.SettingChanging&quot;> </xref> eventos."
  remarks: "A classe de SettingChangingEventArgs fornece dados para o <xref:System.Configuration.ApplicationSettingsBase.SettingChanging>evento, o que indica que o valor de uma propriedade de definições de aplicação está prestes a mudar.</xref:System.Configuration.ApplicationSettingsBase.SettingChanging> A origem mais comuns para este evento é o `get` acessor do <xref:System.Configuration.ApplicationSettingsBase.Item%2A>método de <xref:System.Configuration.ApplicationSettingsBase>classe.</xref:System.Configuration.ApplicationSettingsBase> </xref:System.Configuration.ApplicationSettingsBase.Item%2A>       Porque deriva de SettingChangingEventArgs <xref:System.ComponentModel.CancelEventArgs>, o processador tem a opção de cancelar a operação de escrita.</xref:System.ComponentModel.CancelEventArgs>"
  syntax:
    content: 'public class SettingChangingEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
