- uid: System.Web.UI.WebControls.HotSpot.HotSpotMode
  id: HotSpotMode
  parent: System.Web.UI.WebControls.HotSpot
  langs:
  - csharp
  name: HotSpotMode
  nameWithType: HotSpot.HotSpotMode
  fullName: System.Web.UI.WebControls.HotSpot.HotSpotMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o comportamento de um <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> objeto um <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> controlar quando o <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> é clicado."
  remarks: "Utilize a propriedade de HotSpotMode para especificar o comportamento de um <xref:System.Web.UI.WebControls.HotSpot>objeto um <xref:System.Web.UI.WebControls.ImageMap>controlar quando o <xref:System.Web.UI.WebControls.HotSpot>é clicado.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> Esta propriedade for definida utilizando um do <xref:System.Web.UI.WebControls.HotSpotMode>valores de enumeração.</xref:System.Web.UI.WebControls.HotSpotMode> A tabela seguinte lista os valores possíveis.      | Valor | Descrição |   |-----------|-----------------|   | `NotSet`| O <xref:System.Web.UI.WebControls.HotSpot>utiliza o comportamento de definido <xref:System.Web.UI.WebControls.ImageMap>do controlo <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>propriedade.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> Se o controlo de <xref:System.Web.UI.WebControls.ImageMap>não define o comportamento, os objetos de <xref:System.Web.UI.WebControls.HotSpot>Navegar para um URL. |   | `Inactive`| O <xref:System.Web.UI.WebControls.HotSpot>não tem qualquer comportamento. |   | `Navigate`| O <xref:System.Web.UI.WebControls.HotSpot>navega para um URL. |   | `PostBack`| O <xref:System.Web.UI.WebControls.HotSpot>gera uma nova colocação para o servidor. |       Pode especificar <xref:System.Web.UI.WebControls.HotSpot>comportamento no <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>propriedade do controlo ou na propriedade HotSpotMode de cada indivíduo <xref:System.Web.UI.WebControls.HotSpot>objeto.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> Se ambas as propriedades forem definidas, a propriedade de HotSpotMode especificada em cada indivíduo <xref:System.Web.UI.WebControls.HotSpot>objeto tem precedência sobre a <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>propriedade o <xref:System.Web.UI.WebControls.ImageMap>controlo.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.HotSpot>       Se especificar `HotSpotMode.NotSet` para a propriedade HotSpotMode um indivíduo <xref:System.Web.UI.WebControls.HotSpot>objeto, o <xref:System.Web.UI.WebControls.HotSpot>obtém o respetivo comportamento de que o contém <xref:System.Web.UI.WebControls.ImageMap>do controlo <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>propriedade.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> Neste cenário, se o <xref:System.Web.UI.WebControls.ImageMap>do controlo <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>não está definida para um valor de propriedade ou está definida como `HotSpotMode.NotSet`, o comportamento predefinido é para navegar para um URL.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.ImageMap>       Se especificar `HotSpotMode.Navigate` para a propriedade HotSpotMode um <xref:System.Web.UI.WebControls.HotSpot>objeto, o <xref:System.Web.UI.WebControls.HotSpot>objeto navega para um URL, quando a região de ponto ativo é clicada.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> Utilize o <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>propriedade para especificar o URL para navegar para.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>       Se especificar `HotSpotMode.PostBack` para a propriedade HotSpotMode um <xref:System.Web.UI.WebControls.HotSpot>objeto, o <xref:System.Web.UI.WebControls.HotSpot>objeto gera um pedido post para o servidor quando o <xref:System.Web.UI.WebControls.HotSpot>é clicado.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> Utilize a <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>propriedade para especificar um nome para o <xref:System.Web.UI.WebControls.HotSpot>.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> Este nome será transmitido a <xref:System.Web.UI.WebControls.ImageMapEventArgs>dados de eventos em quando ocorre um evento de nova colocação.</xref:System.Web.UI.WebControls.ImageMapEventArgs> Quando uma nova colocação <xref:System.Web.UI.WebControls.HotSpot>for clicado o <xref:System.Web.UI.WebControls.ImageMap.Click>o evento é gerado.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot> Para controlar programaticamente as ações executadas quando uma nova colocação <xref:System.Web.UI.WebControls.HotSpot>é clicado, forneça um processador de eventos para o <xref:System.Web.UI.WebControls.ImageMap.Click>eventos.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot>       Para fazer com que todos os <xref:System.Web.UI.WebControls.HotSpot>objetos num <xref:System.Web.UI.WebControls.ImageMap>controlo para ter o mesmo comportamento, defina a propriedade HotSpotMode em cada indivíduo <xref:System.Web.UI.WebControls.HotSpot>object `HotSpotMode.NotSet` ou não especifique um valor para a propriedade HotSpotMode.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot>       Para especificar comportamentos diferentes para <xref:System.Web.UI.WebControls.HotSpot>objetos num <xref:System.Web.UI.WebControls.ImageMap>controlar, defina a propriedade HotSpotMode em cada indivíduo <xref:System.Web.UI.WebControls.HotSpot>objeto quer `HotSpotMode.Navigate`, `HotSpotMode.PostBack`, ou `HotSpotMode.Inactive`.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot>      > [!NOTE] > Se um <xref:System.Web.UI.WebControls.ImageMap>do controlo <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>propriedade ou a propriedade HotSpotMode o <xref:System.Web.UI.WebControls.HotSpot>objetos nela contidos não é está definido como um valor ou definido como `HotSpotMode.NotSet`, por predefinição é o comportamento `HotSpotMode.Navigate`.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap>       Se especificar `HotSpotMode.Inactive` para a propriedade HotSpotMode, o <xref:System.Web.UI.WebControls.HotSpot>objecto não tem qualquer comportamento quando é clicado.</xref:System.Web.UI.WebControls.HotSpot> Pode utilizar este valor para criar um ponto ativo inativo dentro de um maior Active Directory ponto ativo. Esta opção é fornecida para permitir a criação de zonas de acesso frequente-lugar para cima mais complexas dentro de um <xref:System.Web.UI.WebControls.ImageMap>controlo.</xref:System.Web.UI.WebControls.ImageMap>       Para criar uma área inativa dentro de um lugar para cima de frequente Active Directory, tem de especificar o ponto ativo inativo antes do Active Directory ponto ativo no <xref:System.Web.UI.WebControls.ImageMap>controlo.</xref:System.Web.UI.WebControls.ImageMap> Por exemplo, o seguinte <xref:System.Web.UI.WebControls.ImageMap>define um anel de Active Directory, especificando um inativo ponto ativo circular dentro de um maior Active Directory ponto ativo circular: ```   <asp:ImageMap ID=&quot;SaturnImage&quot;      ImageUrl=&quot;~/saturn.PNG&quot;      runat=&quot;server&quot; OnClick=&quot;SaturnImage_Click&quot;>     <asp:CircleHotSpot AlternateText=&quot;planet&quot; HotSpotMode=PostBack       PostBackValue=&quot;planet&quot; Radius=40 X=100 Y=100 />     <asp:CircleHotSpot HotSpotMode=Inactive        Radius=60 X=100 Y=100 />     <asp:CircleHotSpot AlternateText=&quot;rings&quot; HotSpotMode=PostBack       PostBackValue=&quot;rings&quot; Radius=80 X=100 Y=100 />   </asp:ImageMap>   ``` </xref:System.Web.UI.WebControls.ImageMap>"
  syntax:
    content: public virtual System.Web.UI.WebControls.HotSpotMode HotSpotMode { get; set; }
    return:
      type: System.Web.UI.WebControls.HotSpotMode
      description: "Um do <xref href=&quot;System.Web.UI.WebControls.HotSpotMode&quot;> </xref> valores de enumeração. A predefinição é <xref uid=&quot;langword_csharp_Default&quot; name=&quot;Default&quot; href=&quot;&quot;> </xref>."
