  name: HotSpot
  nameWithType: HotSpot
  fullName: System.Web.UI.WebControls.HotSpot
  type: Class
  summary: "Implementa a funcionalidade básica comuns a todas as formas de ponto ativo."
  remarks: "Diretamente não é possível criar instâncias da classe abstrata HotSpot. Em vez disso, esta classe é herdada pelo <xref:System.Web.UI.WebControls.CircleHotSpot>, <xref:System.Web.UI.WebControls.RectangleHotSpot>, e <xref:System.Web.UI.WebControls.PolygonHotSpot>classes para fornecer a funcionalidade básica comuns para um ponto ativo.</xref:System.Web.UI.WebControls.PolygonHotSpot> </xref:System.Web.UI.WebControls.RectangleHotSpot> </xref:System.Web.UI.WebControls.CircleHotSpot> Tem de derivar da classe de hotspots para criar uma classe personalizada ponto ativo que representa uma forma exclusiva por si. No entanto, pode definir a maioria das formas utilizando o <xref:System.Web.UI.WebControls.CircleHotSpot>, <xref:System.Web.UI.WebControls.RectangleHotSpot>, e <xref:System.Web.UI.WebControls.PolygonHotSpot>classes.</xref:System.Web.UI.WebControls.PolygonHotSpot> </xref:System.Web.UI.WebControls.RectangleHotSpot> </xref:System.Web.UI.WebControls.CircleHotSpot>       Quando um HotSpot num <xref:System.Web.UI.WebControls.ImageMap>controlo é clicado, a página navega para um URL, gera uma nova colocação para o servidor ou não produz qualquer efeito.</xref:System.Web.UI.WebControls.ImageMap> O <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>propriedade especifica este comportamento.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Para navegar para um URL, defina o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>propriedade `HotSpotMode.Navigate`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Utilize o <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>propriedade para especificar o URL para navegar para.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A> Para publicar no servidor, defina o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>propriedade `HotSpotMode.PostBack`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Utilize o <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>propriedade para especificar um nome para o objeto de hotspots.</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> Este nome será transmitido a <xref:System.Web.UI.WebControls.ImageMapEventArgs>dados de eventos quando o objeto de ponto ativo é clicado.</xref:System.Web.UI.WebControls.ImageMapEventArgs> Se pretender que o objeto de hotspots ter nenhum comportamento de definir o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>propriedade `HotSpotMode.Inactive`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>       Em alternativa, pode utilizar o <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>propriedade em que o contém <xref:System.Web.UI.WebControls.ImageMap>controlo para especificar o comportamento de um objeto de hotspots.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> Para obter mais informações, consulte <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.ComponentModel.ExpandableObjectConverter))]

      public abstract class HotSpot : System.Web.UI.IStateManager
