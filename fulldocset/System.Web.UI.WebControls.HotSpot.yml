  namespace: System.Web.UI.WebControls
  summary: "Obtém um dicionário de informações de estado que lhe permite guardar e restaurar o estado de visualização de um <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> objeto em vários pedidos para a mesma página."
  remarks: "O membro de estado de visualização é utilizado principalmente pelos programadores de controlo ao efectuar a derivação de uma implementação personalizada da <xref:System.Web.UI.WebControls.HotSpot>classe.</xref:System.Web.UI.WebControls.HotSpot>       Estado de visualização do controlo de servidor é a acumulação de todos os seus valores de propriedade. Para preservar estes valores em pedidos HTTP, os controlos de servidor ASP.NET utilizam a propriedade de estado de visualização, que é uma instância do <xref:System.Web.UI.StateBag>classe, para armazenar os valores de propriedade.</xref:System.Web.UI.StateBag> Os valores, em seguida, são transmitidos como uma variável para um elemento HTML oculto quando os pedidos subsequentes são processados. Para obter mais informações sobre como guardar o estado de visualização do controlo de servidor, consulte [descrição geral da gestão de estado de ASP.NET](~/add/includes/ajax-current-ext-md.md).       Estado de visualização está ativado para todos os controlos de servidor por predefinição, mas existem circunstâncias em que irá querer desativá-lo. Para obter mais informações, consulte [descrição geral do desempenho de ASP.NET](~/add/includes/ajax-current-ext-md.md).       Para obter informações sobre dicionários e como utilizá-los, consulte [coleções e estruturas de dados](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: protected System.Web.UI.StateBag ViewState { get; }
    return:
      type: System.Web.UI.StateBag
      description: "Uma instância do <xref href=&quot;System.Web.UI.StateBag&quot;> </xref> classe que contém o <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> informações de estado de visualização da região."
