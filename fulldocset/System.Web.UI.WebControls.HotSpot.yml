  summary: "Obtém ou define a chave de acesso que lhe permite navegar rapidamente para o <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> região."
  remarks: "Utilize a propriedade AccessKey para especificar o atalho do teclado para um <xref:System.Web.UI.WebControls.HotSpot>região.</xref:System.Web.UI.WebControls.HotSpot> Isto permite-lhe navegar rapidamente para a região ao premir a tecla ALT e a chave para o carácter especificado no teclado. Por exemplo, definir a chave de acesso de uma <xref:System.Web.UI.WebControls.HotSpot>região para a cadeia &quot;D&quot; indica que o utilizador pode navegar para o controlo premindo ALT + D.</xref:System.Web.UI.WebControls.HotSpot>       Apenas uma cadeia de carateres único é permitida para a propriedade AccessKey. Se tentar definir esta propriedade para um valor que é nenhum dos dois `null`, <xref:System.String.Empty>, nem uma cadeia de carateres único, é emitida uma exceção.</xref:System.String.Empty>      > [!NOTE] > Esta propriedade é suportada apenas no Internet Explorer 4.0 e posterior.       O valor desta propriedade, se estiver definida, podem ser guardados automaticamente para um ficheiro de recursos utilizando uma ferramenta estruturador. Para obter mais informações, consulte <xref:System.ComponentModel.LocalizableAttribute>e [globalização e localização](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  syntax:
    content: public virtual string AccessKey { get; set; }
    return:
      type: System.String
      description: "A chave de acesso para navegação rápida para o <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> região. O valor predefinido é <xref:System.String.Empty>, que indica que esta propriedade não está definida.</xref:System.String.Empty>"
  overload: System.Web.UI.WebControls.HotSpot.AccessKey*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "A chave de acesso especificado é nenhum <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, uma cadeia vazia (&quot;&quot;), nem uma cadeia de carateres único."
  platform:
