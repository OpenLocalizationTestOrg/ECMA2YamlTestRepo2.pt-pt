- uid: System.Web.UI.WebControls.HotSpot.TabIndex
  id: TabIndex
  parent: System.Web.UI.WebControls.HotSpot
  langs:
  - csharp
  name: TabIndex
  nameWithType: HotSpot.TabIndex
  fullName: System.Web.UI.WebControls.HotSpot.TabIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o índice de separador do <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> região."
  remarks: "Utilize a propriedade TabIndex para especificar ou a determinar o índice de separador de um <xref:System.Web.UI.WebControls.HotSpot>região na página Web Forms.</xref:System.Web.UI.WebControls.HotSpot>       Ao premir a tecla de tabulação, a ordem na qual os controlos de servidor Web recebem o foco é determinada pela propriedade TabIndex de cada controlo. Quando uma página inicialmente estiver carregada, o primeiro item que recebe o foco quando é premida a tecla de tabulação é a barra de endereço. Em seguida, os controlos na página de formulários Web são separadores para por ordem, com base no valor da propriedade TabIndex cada controlo, começando com o valor mais pequeno positivo, zero ascendente. Se vários controlos partilharem o mesmo índice de separador, os controlos irão receber o foco na ordem que são declarados na página de formulários Web. Por fim, controlos que tem um índice de separador de zero são separadores pela ordem que são declarados.      > [!NOTE] > Apenas os controlos com um índice de separador diferente de zero irão compor o `tabindex` atributo.       Pode remover uma <xref:System.Web.UI.WebControls.HotSpot>região da ordem de tabulação definindo a propriedade TabIndex para um valor negativo.</xref:System.Web.UI.WebControls.HotSpot>      > [!NOTE] > Esta propriedade é suportada apenas no Internet Explorer 4.0 e posterior."
  syntax:
    content: public virtual short TabIndex { get; set; }
    return:
      type: System.Int16
      description: "O índice de separador do <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> região. A predefinição é 0, o que indica que esta propriedade não está definida."
  overload: System.Web.UI.WebControls.HotSpot.TabIndex*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O índice de separador especificado não está entre -32768 e 32767."
  platform:
  - net462
- uid: System.Web.UI.WebControls.HotSpot.Target
  id: Target
  parent: System.Web.UI.WebControls.HotSpot
  langs:
  - csharp
  name: Target
  nameWithType: HotSpot.Target
  fullName: System.Web.UI.WebControls.HotSpot.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define quando a janela de destino ou um intervalo no qual a apresentar o conteúdo da página Web ligada a um <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> objeto navega para um URL é clicado."
  remarks: "Utilize a propriedade de destino para especificar a moldura ou janela que apresenta a página Web ligada ao quando um <xref:System.Web.UI.WebControls.HotSpot>objeto navega para um URL é clicado.</xref:System.Web.UI.WebControls.HotSpot> Esta propriedade tem um efeito apenas quando o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>propriedade está definida como `HotSpotMode.Navigate`, para navegar para um URL.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Se esta propriedade não for definida, o browser ou janela com foco é atualizada quando o <xref:System.Web.UI.WebControls.HotSpot>objeto é clicado.</xref:System.Web.UI.WebControls.HotSpot>      > [!NOTE] > Propriedade de destino a composto como um `target` atributo. O `target` atributo nos elementos de ÂNCORA não é permitido na definição do tipo de documento XHTML 1.1. Não defina a propriedade de destino se a saída composta para o <xref:System.Web.UI.WebControls.HotSpot>deve ser compatível XHTML 1.1.</xref:System.Web.UI.WebControls.HotSpot> Para obter mais informações, consulte o tópico [XHTML normas no Visual Studio e ao ASP.NET](~/add/includes/ajax-current-ext-md.md).      > [!CAUTION] > Recomendamos vivamente que, quando criar acessíveis páginas Web, evite utilizando a propriedade de destino para outra janela de destino. Para obter mais informações, consulte [NIB: ASP.NET acessibilidade](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae).       O valor alvo tem de começar com uma letra no intervalo À Z (sensível), exceto para os seguintes valores especiais, que começam com um caráter de sublinhado.      | Valor de destino | Descrição |   |------------------|-----------------|   | `_blank`| Compõe o conteúdo numa nova janela sem fotogramas. |   | `_parent`| Compõe o conteúdo no principal frameset imediata. |   | `_search`| Compõe o conteúdo no painel de procura. |   | `_self`| Compõe o conteúdo da moldura com o foco. |   | `_top`| Compõe o conteúdo na janela completo sem fotogramas. |      > [!NOTE] > Consulte a documentação do browser para determinar se o `_search` valor é suportado.  Por exemplo, Internet Explorer 5.0 ou posterior suporta a `_search` valor de destino."
  syntax:
    content: public virtual string Target { get; set; }
    return:
      type: System.String
      description: "A janela de destino ou um intervalo no qual a carregar a página Web ligada ao quando um <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> objeto navega para um URL é clicado. O valor predefinido é uma cadeia vazia (&quot;&quot;), que atualiza o window ou frame com o foco."
