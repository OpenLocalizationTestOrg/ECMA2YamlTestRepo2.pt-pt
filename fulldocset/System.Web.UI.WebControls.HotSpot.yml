  fullName: System.Web.UI.WebControls.HotSpot.AlternateText
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o texto alternativo a apresentar para um <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> objeto um <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> controlar quando a imagem não está disponível ou compõe um browser que não suporta imagens."
  remarks: "Utilize a propriedade AlternateText para especificar o texto a apresentar para um <xref:System.Web.UI.WebControls.HotSpot>objeto um <xref:System.Web.UI.WebControls.ImageMap>controlar quando a imagem especificada pelo <xref:System.Web.UI.WebControls.Image.ImageUrl%2A>propriedade não está disponível.</xref:System.Web.UI.WebControls.Image.ImageUrl%2A> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot>       Quando um <xref:System.Web.UI.WebControls.ImageMap>controlo é composto para um browser que não suporta imagens, em vez de ser uma imagem, compõe uma hiperligação para cada <xref:System.Web.UI.WebControls.HotSpot>no <xref:System.Web.UI.WebControls.ImageMap>controlo.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> O controlo obtém o texto a apresentar para cada hiperligação da propriedade AlternateText para cada <xref:System.Web.UI.WebControls.HotSpot>.</xref:System.Web.UI.WebControls.HotSpot> Quando um utilizador clica uma das hiperligações existentes, comporta-se como um <xref:System.Web.UI.WebControls.HotSpot>, navegando para um URL especificado, gerar uma nova colocação para o servidor ou fazer nada.</xref:System.Web.UI.WebControls.HotSpot>       Quando o <xref:System.Web.UI.WebControls.ImageMap>controlo compõe um browser que suporte a funcionalidade de descrições, o valor da propriedade AlternateText é apresentado como uma descrição para o <xref:System.Web.UI.WebControls.HotSpot>.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap>       O valor desta propriedade, se estiver definida, podem ser guardados automaticamente para um ficheiro de recursos utilizando uma ferramenta estruturador. Para obter mais informações, consulte <xref:System.ComponentModel.LocalizableAttribute>e [globalização e localização](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  syntax:
    content: public virtual string AlternateText { get; set; }
    return:
      type: System.String
      description: "O texto apresentado em vez do <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> quando o <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> imagem do controlo não está disponível. O valor predefinido é uma cadeia vazia (&quot;&quot;)."
  overload: System.Web.UI.WebControls.HotSpot.AlternateText*
  exceptions: []
  platform:
  - net462
