  name: MobileListItem
  nameWithType: MobileListItem
  fullName: System.Web.UI.MobileControls.MobileListItem
  type: Class
  summary: "Represents an individual item within a <xref href=&quot;System.Web.UI.MobileControls.List&quot;></xref> or <xref href=&quot;System.Web.UI.MobileControls.SelectionList&quot;></xref> ASP.NET mobile control. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "Although the class name is MobileListItem, the element name is `Item`. On a mobile page, you declare an item by using the [\\<Item>](http://msdn.microsoft.com/en-us/7152e195-e1d6-4a91-9dba-e0536a676e79)element."
  example:
  - "The following code example shows how you manipulate items in the MobileListItem object through the <xref:System.Web.UI.MobileControls.MobileListItemCollection> class by using the selected item's index of the <xref:System.Web.UI.MobileControls.SelectionList.Items%2A?displayProperty=fullName> property.  \n  \n [!code-vb[MobileListItemSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.mobileco_27_1.aspx)]\n [!code-cs[MobileListItemSample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_27_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.MobileControls.PersistName("Item")]

      public class MobileListItem : System.Web.UI.MobileControls.TemplateContainer, System.Web.UI.IStateManager
