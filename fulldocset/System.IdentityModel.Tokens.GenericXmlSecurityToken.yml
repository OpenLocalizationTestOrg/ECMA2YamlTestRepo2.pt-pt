  name: GenericXmlSecurityToken
  nameWithType: GenericXmlSecurityToken
  fullName: System.IdentityModel.Tokens.GenericXmlSecurityToken
  type: Class
  summary: "Representa um token de segurança que é baseado no XML."
  remarks: "Utilize a classe de GenericXmlSecurityToken quando receber um token através da transmissão que não está definida numa especificação ou não existe nenhuma forma de determinar o tipo do token de segurança. Por exemplo, num cenário de Federação quando envia um pedido de segurança Token (RST) para uma segurança Token serviço (STS) não saiba sempre o tipo de token de segurança devolvido pelo STS. Nestes casos, pode utilizar um GenericXmlSecurityToken para armazenar o token de segurança como XML, juntamente com o respetivas referências internas e externas.       Utilize a classe de GenericXmlSecurityToken para definir afirmações XML a utilizar quando um dos tokens de segurança incorporadas não suffice. Outros tokens de segurança podem definir as respetivas afirmações utilizando XML, no entanto, o token de segurança GenericXmlSecurityToken genericamente permite um token de segurança para ter um conjunto definido pela aplicação de XML."
  syntax:
    content: 'public class GenericXmlSecurityToken : System.IdentityModel.Tokens.SecurityToken'
  inheritance:
  - System.Object
  - System.IdentityModel.Tokens.SecurityToken
  implements: []
  inheritedMembers:
