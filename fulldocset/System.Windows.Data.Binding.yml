  namespace: System.Windows.Data
  summary: "Gets or sets the converter to use."
  remarks: "A binding implicitly uses a default converter that tries to do a type conversion between the source value and the target value. If a conversion cannot be made, the default converter returns `null`.       If you want to associate a custom value converter with a binding, you should create a class that implements the <xref:System.Windows.Data.IValueConverter> interface and supply implementations for the <xref:System.Windows.Data.IValueConverter.Convert%2A> and <xref:System.Windows.Data.IValueConverter.ConvertBack%2A> methods. Value converters can change data from one type to another, translate between cultural details such as character sets, or modify other aspects of their presentation. For examples of typical conversion scenarios, see &quot;Data Conversion&quot; in the [Data Binding Overview](../Topic/Data%20Binding%20Overview.md).      <a name=&quot;xamlAttributeUsage_Converter&quot;></a>    ## XAML Attribute Usage      ```   <object Converter=&quot;myConverter&quot;/>   ```      <a name=&quot;xamlValues_Converter&quot;></a>    ## XAML Values    *myConverter*    A resource reference to a class that implements the <xref:System.Windows.Data.IValueConverter> interface, which includes implementations of the <xref:System.Windows.Data.IValueConverter.Convert%2A> and <xref:System.Windows.Data.IValueConverter.ConvertBack%2A> methods. To refer to a value converter, use the [StaticResource Markup Extension](../Topic/StaticResource%20Markup%20Extension.md)."
  syntax:
    content: public System.Windows.Data.IValueConverter Converter { get; set; }
    return:
      type: System.Windows.Data.IValueConverter
      description: "A value of type <see cref=&quot;T:System.Windows.Data.IValueConverter&quot;></see>. The default is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
