- uid: System.Windows.Data.Binding.Path
  id: Path
  parent: System.Windows.Data.Binding
  langs:
  - csharp
  name: Path
  nameWithType: Binding.Path
  fullName: System.Windows.Data.Binding.Path
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "Gets or sets the path to the binding source property."
  remarks: "Each binding typically has these four components: a binding target object, a target property, a binding source, and a path to the value in the binding source to use. For more information about these data binding concepts, see [Data Binding Overview](../Topic/Data%20Binding%20Overview.md).       Use the Path property to specify the source value you want to bind to:      -   In the simplest case, the Path property value is the name of the property of the source object to use for the binding, such as `Path=PropertyName`.      -   Subproperties of a property can be specified by a syntax similar to that used in [!INCLUDE[TLA#tla_cshrp](~/add/includes/tlasharptla-cshrp-md.md)]. For instance, the clause `Path=ShoppingCart.Order` sets the binding to the subproperty `Order` of the object or property `ShoppingCart`.      -   To bind to an attached property, place parentheses around the attached property. For example, to bind to the attached property <xref:System.Windows.Controls.DockPanel.Dock%2A?displayProperty=fullName>, the syntax is `Path=(DockPanel.Dock)`.      -   Indexers of a property can be specified within square brackets following the property name where the indexer is applied. For instance, the clause `Path=ShoppingCart[0]` sets the binding to the index that corresponds to how your property&quot;s internal indexing handles the literal string &quot;0&quot;. Multiple indexers are also supported.      -   Indexers and subproperties can be mixed in a `Path` clause; for example, `Path=ShoppingCart.ShippingInfo[MailingAddress,Street].`      -   Inside indexers you can have multiple indexer parameters separated by commas (,). The type of each parameter can be specified with parentheses. For example, you can have `Path=&quot;[(sys:Int32)42,(sys:Int32)24]&quot;`, where `sys` is mapped to the `System` namespace.      -   When the source is a collection view, the current item can be specified with a slash (/). For example, the clause `Path=/` sets the binding to the current item in the view. When the source is a collection, this syntax specifies the current item of the default collection view.      -   Property names and slashes can be combined to traverse properties that are collections. For example, `Path=/Offices/ManagerName` specifies the current item of the source collection, which contains an `Offices` property that is also a collection. Its current item is an object that contains a `ManagerName` property.      -   Optionally, a period (.) path can be used to bind to the current source. For example, `Text=&quot;{Binding}&quot;` is equivalent to `Text=&quot;{Binding Path=.}&quot;`.       For information about path syntax, see [Binding Declarations Overview](../Topic/Binding%20Declarations%20Overview.md) or [PropertyPath XAML Syntax](../Topic/PropertyPath%20XAML%20Syntax.md).       For [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] bindings, see the <xref:System.Windows.Data.Binding.XPath%2A> property.       To bind to an entire object, you do not need to specify the Path property. For more information, see &quot;Specifying the Path to the Value&quot; in [Data Binding Overview](../Topic/Data%20Binding%20Overview.md)."
  example:
  - "The following example shows a style trigger that creates a <xref:System.Windows.Controls.ToolTip> that reports a validation error message. The value of the setter binds to the error content of the current <xref:System.Windows.Controls.TextBox> (the <xref:System.Windows.Controls.TextBox> using the style) using the <xref:System.Windows.Data.Binding.RelativeSource%2A> property. For more information on this example, see [How to: Implement Binding Validation](../Topic/How%20to:%20Implement%20Binding%20Validation.md).  \n  \n [!code-xml[BindValidation#5](~/add/codesnippet/Xaml/BindingValidation/Window1.xaml#5)]"
  syntax:
    content: public System.Windows.PropertyPath Path { get; set; }
    return:
      type: System.Windows.PropertyPath
      description: "The path to the binding source. The default is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Data.Binding.Path*
