  summary: "Gets a collection of rules that check the validity of the user input."
  remarks: "The [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] data binding model enables you to associate ValidationRules with your <xref:System.Windows.Data.Binding> or <xref:System.Windows.Data.MultiBinding> object. You can create custom rules by deriving from the <xref:System.Windows.Controls.ValidationRule> class and implementing the <xref:System.Windows.Controls.ValidationRule.Validate%2A> method, or you can use the built-in <xref:System.Windows.Controls.ExceptionValidationRule>, which invalidates a value if there are exceptions during source updates.       The binding engine checks each <xref:System.Windows.Controls.ValidationRule> associated with a binding each time an input value (the binding target property value) is transferred to the binding source property. For a detailed discussion of the validation process, see the Data Validation section in the [Data Binding Overview](../Topic/Data%20Binding%20Overview.md).      > [!NOTE] >  This property can be set in [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] only by using the collection syntax shown, or by accessing the collection object and using its various methods, such as `Add`. The property to access the collection object is read-only, whereas the collection itself is read-write.      <a name=&quot;xamlPropertyElementUsage_ValidationRules&quot;></a>    ## XAML Property Element Usage      ```   <object>     <object.ValidationRules>       oneOrMoreValidationRules     </object.ValidationRules>   </object>      ```      <a name=&quot;xamlValues_ValidationRules&quot;></a>    ## XAML Values    *oneOrMoreValidationRules*    One or more <xref:System.Windows.Controls.ValidationRule> objects. You can use the <xref:System.Windows.Controls.ExceptionValidationRule> class or create custom rules by subclassing the <xref:System.Windows.Controls.ValidationRule> class."
