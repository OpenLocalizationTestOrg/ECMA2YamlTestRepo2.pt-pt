- uid: System.Windows.Data.Binding.ElementName
  id: ElementName
  parent: System.Windows.Data.Binding
  langs:
  - csharp
  name: ElementName
  nameWithType: Binding.ElementName
  fullName: System.Windows.Data.Binding.ElementName
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "Gets or sets the name of the element to use as the binding source object."
  remarks: "This property is useful when you want to bind to the property of another element in your application. For example, if you want to use a <xref:System.Windows.Controls.Slider> to control the height of another control in your application, or if you want to bind the <xref:System.Windows.Controls.ContentControl.Content%2A> of your control to the <xref:System.Windows.Controls.Primitives.Selector.SelectedValue%2A> property of your <xref:System.Windows.Controls.ListBox> control.       By default, bindings inherit the data context specified by the `DataContext` property, if one has been set. However, the ElementName property is one of the ways you can explicitly set the source of a <xref:System.Windows.Data.Binding> and override the inherited data context. For more information, see [How to: Specify the Binding Source](../Topic/How%20to:%20Specify%20the%20Binding%20Source.md).       The <xref:System.Windows.Data.Binding.Source%2A> and <xref:System.Windows.Data.Binding.RelativeSource%2A> properties of the <xref:System.Windows.Data.Binding> class also enable you to set the source of the binding explicitly. However, only one of the three properties, ElementName, <xref:System.Windows.Data.Binding.Source%2A>, and <xref:System.Windows.Data.Binding.RelativeSource%2A>, should be set for each binding, or a conflict might occur. This property throws an exception if there is a binding source conflict."
  syntax:
    content: public string ElementName { get; set; }
    return:
      type: System.String
      description: "The value of the <xref uid=&quot;langword_csharp_Name&quot; name=&quot;Name&quot; href=&quot;&quot;></xref> property or [x:Name Directive](../Topic/x:Name%20Directive.md) of the element of interest. You can refer to elements in code only if they are registered to the appropriate &lt;xref:System.Windows.NameScope&gt; through <xref uid=&quot;langword_csharp_RegisterName&quot; name=&quot;RegisterName&quot; href=&quot;&quot;></xref>. For more information, see [WPF XAML Namescopes](../Topic/WPF%20XAML%20Namescopes.md).       The default is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Data.Binding.ElementName*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
