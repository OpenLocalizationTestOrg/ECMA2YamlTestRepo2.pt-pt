  name: Binding
  nameWithType: Binding
  fullName: System.Windows.Data.Binding
  type: Class
  summary: "Provides high-level access to the definition of a binding, which connects the properties of binding target objects (typically, [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] elements), and any data source (for example, a database, an [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] file, or any object that contains data)."
  remarks: "[!INCLUDE[TLA#tla_winclient](~/add/includes/tlasharptla-winclient-md.md)] data binding provides a simple and consistent way for applications to present and interact with data. Data binding enables you to synchronize the values of the properties of two different objects.       To establish a binding, use the Binding class or one of the other classes that inherit <xref:System.Windows.Data.BindingBase>. Regardless of what object you are binding and the nature of your data source, each binding follows the model illustrated by the following figure.       ![Basic data binding diagram](~/add/media/databindingmostbasic.png &quot;Basic data binding diagram&quot;)       The figure demonstrates the following fundamental [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] data binding concepts.      -   Each binding typically has these four components: a binding target object, a target property, a binding source, and a <xref:System.Windows.Data.Binding.Path%2A> to the value in the binding source to use. For example, if you want to bind the content of a <xref:System.Windows.Controls.TextBox> to the Name property of an Employee object, your target object is the <xref:System.Windows.Controls.TextBox>, the target property is the <xref:System.Windows.Controls.TextBox.Text%2A> property, the value to use is Name, and the source object is the Employee object.      -   The target property must be a dependency property. This also means that you cannot bind a field. Most properties of <xref:System.Windows.UIElement> objects are dependency properties and most dependency properties, except read-only ones, support data binding by default. (Only <xref:System.Windows.DependencyObject> types can define dependency properties and all <xref:System.Windows.UIElement> objects derive from <xref:System.Windows.DependencyObject>.)      -   Although not specified in the figure, it should be noted that the binding source object is not restricted to being a custom [!INCLUDE[TLA2#tla_clr](~/add/includes/tla2sharptla-clr-md.md)] object. [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] data binding supports data in the form of [!INCLUDE[TLA2#tla_clr](~/add/includes/tla2sharptla-clr-md.md)] objects and [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)]. To provide some examples, your binding source may be a <xref:System.Windows.UIElement>, any list object, a [!INCLUDE[TLA2#tla_clr](~/add/includes/tla2sharptla-clr-md.md)] object that is associated with [!INCLUDE[TLA#tla_adonet](~/add/includes/tlasharptla-adonet-md.md)] data or Web Services, or an XmlNode that contains your [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] data.       Use the <xref:System.Windows.Data.Binding.Mode%2A> property to specify the direction of the data flow. To detect source changes in one-way or two-way bindings, the source must implement a suitable property change notification mechanism such as <xref:System.ComponentModel.INotifyPropertyChanged>. For an example, see [How to: Implement Property Change Notification](../Topic/How%20to:%20Implement%20Property%20Change%20Notification.md). The <xref:System.Windows.Data.Binding.UpdateSourceTrigger%2A> property specifies the timing of source updates. For more information, see &quot;Basic Data Binding Concepts&quot; in [Data Binding Overview](../Topic/Data%20Binding%20Overview.md).      <a name=&quot;xamlAttributeUsage_PriorityBinding&quot;></a>    ## XAML Attribute Usage      ```   <object property=&quot;{Binding  declaration}&quot;/>   ```      <a name=&quot;xamlValues_PriorityBinding&quot;></a>    ## XAML Values    *declaration*    Zero or more attribute-assignment clauses separated by commas (,). For more information, see [Binding Markup Extension](../Topic/Binding%20Markup%20Extension.md) or [Binding Declarations Overview](../Topic/Binding%20Declarations%20Overview.md)."
  syntax:
    content: 'public class Binding : System.Windows.Data.BindingBase'
