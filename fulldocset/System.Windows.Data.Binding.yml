  summary: "Gets or sets the binding source by specifying its location relative to the position of the binding target."
  remarks: "This property is commonly used to bind one property of an object to another property of the same object, or to define a binding in a style or template.       By default, bindings inherit the data context specified by the `DataContext` property, if one has been set. However, the RelativeSource property is one of the ways you can explicitly set the source of a <xref:System.Windows.Data.Binding> and override the inherited data context. For more information, see [How to: Specify the Binding Source](../Topic/How%20to:%20Specify%20the%20Binding%20Source.md).       The <xref:System.Windows.Data.Binding.ElementName%2A?displayProperty=fullName> and <xref:System.Windows.Data.Binding.Source%2A?displayProperty=fullName> properties also enable you to set the source of the binding explicitly. However, only one of the three properties, <xref:System.Windows.Data.Binding.ElementName%2A>, <xref:System.Windows.Data.Binding.Source%2A>, and RelativeSource, should be set for each binding, or a conflict can occur. This property throws an exception if there is a binding source conflict.       For [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] information, see [RelativeSource MarkupExtension](../Topic/RelativeSource%20MarkupExtension.md).      <a name=&quot;xamlTextUsage_RelativeSource&quot;></a>    ## XAML Text Usage"
