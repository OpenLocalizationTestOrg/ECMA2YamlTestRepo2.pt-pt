  summary: "Classe abstracta que representa a resposta de uma única consulta ou criar, atualizar ou eliminar a operação."
  remarks: "O `OperationResponse` classe é utilizada para armazenar as informações que são partilhadas entre os tipos de dois resposta, mas esta classe não se destina a ser utilizada diretamente por um programador. Em vez disso, este objeto de resposta deve ser convertido para o específicos <xref:System.Data.Services.Client.QueryResponse>ou <xref:System.Data.Services.Client.ChangesetResponse>tipo que inclui dados específicos da operação adicionais.</xref:System.Data.Services.Client.ChangesetResponse> </xref:System.Data.Services.Client.QueryResponse>"
