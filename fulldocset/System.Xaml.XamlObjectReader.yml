  name: XamlObjectReader
  nameWithType: XamlObjectReader
  fullName: System.Xaml.XamlObjectReader
  type: Class
  summary: "Provides a <xref href=&quot;System.Xaml.XamlReader&quot;></xref> implementation that reads object graphs and generates a XAML node stream."
  remarks: "Use the XamlObjectReader in scenarios where you want to process an object graph, which is typically the object graph of an application that is originally generated from a XAML source. You might use the XamlObjectReaderwhere a round trip is made from a XAML start point to a XAML end point. Or you might run a XamlObjectReader over the object graph; process the intermediate XAML node stream, if it is required, by using APIs on <xref:System.Xaml.XamlType> and <xref:System.Xaml.XamlMember>; and then use <xref:System.Xaml.XamlXmlWriter> to serialize XAML nodes to XML.       More advanced scenarios might supply a <xref:System.Xaml.XamlXmlWriter> override and a specific XAML schema context that the XamlObjectReader uses and then passes to the writer override.       Typical scenarios for using XamlObjectReader call the members that XamlObjectReader implements; they also call <xref:System.Xaml.XamlReader.Close%2A>, <xref:System.Xaml.XamlReader.ReadSubtree%2A>, and <xref:System.Xaml.XamlReader.Skip%2A> from the <xref:System.Xaml.XamlReader> base class."
  syntax:
    content: 'public class XamlObjectReader : System.Xaml.XamlReader'
  inheritance:
  - System.Object
  - System.Xaml.XamlReader
  implements: []
