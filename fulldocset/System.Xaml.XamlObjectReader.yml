  fullName: System.Xaml.XamlObjectReader
  type: Class
  summary: "Fornece um <xref href=&quot;System.Xaml.XamlReader&quot;> </xref> implementação que lê o objeto de gráficos e gera uma sequência de nós de XAML."
  remarks: "Utilize o XamlObjectReader em cenários nos quais pretende processar um gráfico de objeto, que é, geralmente, o gráfico de objeto de uma aplicação que originalmente é gerado a partir de uma origem XAML. Poderá utilizar o XamlObjectReaderwhere uma ida e volta é efetuada a partir de um ponto de início XAML para um ponto final XAML. Ou poderá executar um XamlObjectReader através do gráfico de objeto; processar o fluxo de nó XAML intermédio, se for necessário, utilizando APIs no <xref:System.Xaml.XamlType>e <xref:System.Xaml.XamlMember>; e, em seguida, utilizar <xref:System.Xaml.XamlXmlWriter>para serializar nós XAML em XML.</xref:System.Xaml.XamlXmlWriter> </xref:System.Xaml.XamlMember> </xref:System.Xaml.XamlType>       Cenários mais avançados podem fornecer um <xref:System.Xaml.XamlXmlWriter>substituição e um contexto de esquema XAML específico que utiliza o XamlObjectReader e, em seguida, transmite para o escritor de substituição.</xref:System.Xaml.XamlXmlWriter>       Cenários típicos de utilização XamlObjectReader chamar os membros que implementa XamlObjectReader; também chamar <xref:System.Xaml.XamlReader.Close%2A>, <xref:System.Xaml.XamlReader.ReadSubtree%2A>e para <xref:System.Xaml.XamlReader.Skip%2A>a <xref:System.Xaml.XamlReader>classe base.</xref:System.Xaml.XamlReader> </xref:System.Xaml.XamlReader.Skip%2A> </xref:System.Xaml.XamlReader.ReadSubtree%2A> </xref:System.Xaml.XamlReader.Close%2A>"
