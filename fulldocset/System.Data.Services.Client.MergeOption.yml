  parent: System.Data.Services.Client.MergeOption
  langs:
  - csharp
  name: PreserveChanges
  nameWithType: MergeOption.PreserveChanges
  fullName: System.Data.Services.Client.MergeOption.PreserveChanges
  type: Field
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Client
  summary: "Os valores atuais que tenham sido alterados no cliente não são modificados, mas qualquer inalterados os valores são atualizados com os valores atuais do serviço de dados. Sem alterações do lado do cliente serão perdidas neste intercalação."
  syntax:
    content: PreserveChanges
    return:
      type: System.Data.Services.Client.MergeOption
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
