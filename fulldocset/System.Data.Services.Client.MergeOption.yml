  type: Enum
  summary: "Determina a opção de sincronização para enviar ou receber as entidades para ou a partir de [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)]."
  remarks: "Este valor é utilizado quando a materialização de objetos. Defina esta propriedade para a opção adequada materialization antes de executar consultas nem atualizações para o serviço de dados. O valor predefinido é `MergeOption.AppendOnly`."
  syntax:
    content: public enum MergeOption
