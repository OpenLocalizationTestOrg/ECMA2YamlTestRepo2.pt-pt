- uid: System.Data.Services.Client.MergeOption.AppendOnly
  id: AppendOnly
  parent: System.Data.Services.Client.MergeOption
  langs:
  - csharp
  name: AppendOnly
  nameWithType: MergeOption.AppendOnly
  fullName: System.Data.Services.Client.MergeOption.AppendOnly
  type: Field
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Client
  summary: "Acrescente novas entidades apenas. Entidades existentes ou os valores originais não serão modificados. Sem alterações do lado do cliente serão perdidas neste intercalação. Este é o comportamento predefinido."
  syntax:
    content: AppendOnly
    return:
      type: System.Data.Services.Client.MergeOption
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Data.Services.Client.MergeOption.NoTracking
  id: NoTracking
  parent: System.Data.Services.Client.MergeOption
  langs:
  - csharp
  name: NoTracking
  nameWithType: MergeOption.NoTracking
  fullName: System.Data.Services.Client.MergeOption.NoTracking
  type: Field
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Client
  summary: "Objetos sempre são carregados a partir de armazenamento persistente. Quaisquer alterações de propriedade para objetos no contexto de objeto são substituídas pelos valores de origem de dados."
  syntax:
    content: NoTracking
    return:
      type: System.Data.Services.Client.MergeOption
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Data.Services.Client.MergeOption.OverwriteChanges
  id: OverwriteChanges
  parent: System.Data.Services.Client.MergeOption
  langs:
  - csharp
  name: OverwriteChanges
  nameWithType: MergeOption.OverwriteChanges
  fullName: System.Data.Services.Client.MergeOption.OverwriteChanges
  type: Field
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Client
  summary: "Todos os valores atuais no cliente são substituídos com os valores atuais do serviço de dados, independentemente de se ter sido alteradas no cliente."
  syntax:
    content: OverwriteChanges
    return:
      type: System.Data.Services.Client.MergeOption
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Data.Services.Client.MergeOption.PreserveChanges
