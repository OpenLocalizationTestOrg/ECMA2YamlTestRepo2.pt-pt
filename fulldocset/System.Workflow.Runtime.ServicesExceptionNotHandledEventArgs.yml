  summary: "Provides data for the <xref href=&quot;System.Workflow.Runtime.WorkflowRuntime.ServicesExceptionNotHandled&quot;></xref> event."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       When a service that derives from the <xref:System.Workflow.Runtime.Hosting.WorkflowRuntimeService> class encounters an exception that it cannot handle, it can call the <xref:System.Workflow.Runtime.Hosting.WorkflowRuntimeService.RaiseServicesExceptionNotHandledEvent%2A> method to tell the workflow runtime engine to raise the <xref:System.Workflow.Runtime.WorkflowRuntime.ServicesExceptionNotHandled?displayProperty=fullName> event. The service passes the <xref:System.Guid> of the workflow instance and the <xref:System.Exception> associated with this event in its call to <xref:System.Workflow.Runtime.Hosting.WorkflowRuntimeService.RaiseServicesExceptionNotHandledEvent%2A>. The workflow runtime engine encapsulates these parameters in a ServicesExceptionNotHandledEventArgs and raises the <xref:System.Workflow.Runtime.WorkflowRuntime.ServicesExceptionNotHandled?displayProperty=fullName> event. From inside of a subscriber to the <xref:System.Workflow.Runtime.WorkflowRuntime.ServicesExceptionNotHandled?displayProperty=fullName> event, you can read the <xref:System.Workflow.Runtime.ServicesExceptionNotHandledEventArgs.WorkflowInstanceId%2A> property and the <xref:System.Workflow.Runtime.ServicesExceptionNotHandledEventArgs.Exception%2A> property to get the information associated with a particular <xref:System.Workflow.Runtime.WorkflowRuntime.ServicesExceptionNotHandled?displayProperty=fullName> event."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class ServicesExceptionNotHandledEventArgs : EventArgs
