  type: Enum
  summary: "Specifies the method the <xref href=&quot;System.Windows.Controls.VirtualizingStackPanel&quot;></xref> uses to manage virtualizing its child items."
  remarks: "By default, a <xref:System.Windows.Controls.VirtualizingStackPanel> creates an item container for each visible item and discards it when it is no longer needed (such as when the item is scrolled out of view). When an <xref:System.Windows.Controls.ItemsControl> contains a many items, the process of creating and discarding item containers can negatively affect performance. When <xref:System.Windows.Controls.VirtualizingPanel.VirtualizationMode%2A> is set to Recycling, the <xref:System.Windows.Controls.VirtualizingStackPanel> reuses item containers instead of creating a new one each time.       When <xref:System.Windows.Controls.VirtualizingStackPanel> cannot recycle item containers, it uses the standard mode of virtualization, which is to create and discard item containers for each item. The following list describes cases when the <xref:System.Windows.Controls.VirtualizingStackPanel> cannot recycle item containers:      -   The <xref:System.Windows.Controls.ItemsControl> contains item containers of different types.  For example, a <xref:System.Windows.Controls.Menu> might have items that use both <xref:System.Windows.Controls.MenuItem> and <xref:System.Windows.Controls.Separator> objects as the item containers.      -   You explicitly create the item containers for the <xref:System.Windows.Controls.ItemsControl>."
