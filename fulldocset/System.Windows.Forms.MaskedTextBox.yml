  name: MaskInputRejected
  nameWithType: MaskedTextBox.MaskInputRejected
  fullName: System.Windows.Forms.MaskedTextBox.MaskInputRejected
  type: Event
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Occurs when the user&quot;s input or assigned character does not match the corresponding format element of the input mask."
  remarks: "MaskInputRejected is the default event for the <xref:System.Windows.Forms.MaskedTextBox> class.       The MaskInputRejected event occurs when a character is rejected by the input mask. The input mask, represented by the <xref:System.Windows.Forms.MaskedTextBox.Mask%2A> property, is interpreted by the masked text provider associated with the control through the <xref:System.Windows.Forms.MaskedTextBox.MaskedTextProvider%2A> property. MaskInputRejected is raised in the following situations:      -   An input character does not match the corresponding format element. For example, the user enters an alphabetic character when a digit is required. This is probably the most common reason why this event is raised.      -   The user is trying to input extraneous characters beyond the end of the mask either because the mask has already been filled or the current caret position has been moved to the very end of the displayed input mask string.      -   A paste operation either inserts a character that does not match its associated format element, or if the <xref:System.Windows.Forms.MaskedTextBox.IsOverwriteMode%2A> property is `false`, it shifts existing characters into new positions where they do not match their format elements.      -   A cut operation shifts existing characters to the left, and one or more characters do not match their newly associated format elements.      -   An assignment was made to the <xref:System.Windows.Forms.MaskedTextBox.Text%2A> property and the assigned string caused one or more mask violations.       If a string was assigned to the control that causes MaskInputRejected to occur, no part of the string will appear in <xref:System.Windows.Forms.MaskedTextBox>.       The default handling for MaskInputRejected will play a beep sound if the <xref:System.Windows.Forms.MaskedTextBox.BeepOnError%2A> property is set to `true`. This event is often handled to implement custom error handling, for example, to move to the next user input control if the mask is full, or to display a custom error dialog box or ToolTip if the input character is invalid."
  example:
  - "The following code example demonstrates the use of this member. In the example, an event handler reports on the occurrence of the MaskInputRejected event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A?displayProperty=fullName> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.MaskedTextBox> named `MaskedTextBox1`. Then ensure that the event handler is associated with the MaskInputRejected event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#486](~/add/codesnippet/csharp/e-system.windows.forms.m_6_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#486](~/add/codesnippet/visualbasic/e-system.windows.forms.m_6_1.vb)]"
