  namespace: System.Windows.Forms
  summary: "Gets or sets a value indicating whether the parsing of user input should stop after the first invalid character is reached."
  remarks: "Sometimes the user will enter several characters into a <xref:System.Windows.Forms.MaskedTextBox> in a single input operation, typically by copying and pasting a string. If the entire string only contains valid characters, according to their paste position in the input mask, then the entire operation will succeed. However, when a parsing error occurs, the behavior of <xref:System.Windows.Forms.MaskedTextBox> depends on the value of RejectInputOnFirstFailure, as follows:      -   If this property is `true`, then processing of the input string stops at the invalid character. All subsequent characters are ignored. A single <xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected> event is raised.      -   If this property is `false`, then the invalid character is rejected, but parsing continues with the next character in the input string. A <xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected> event is raised for every invalid character in the input string.       The <xref:System.Windows.Forms.MaskedTextBox.ResetOnPrompt%2A>, <xref:System.Windows.Forms.MaskedTextBox.ResetOnSpace%2A> and <xref:System.Windows.Forms.MaskedTextBox.SkipLiterals%2A> properties can also influence the interpretation of the user input.       If the <xref:System.Windows.Forms.MaskedTextBox.IsOverwriteMode%2A> property is `false`, then any characters already in the input mask to the right of the insertion point will be displaced by the accepted number of characters. This shifting may cause additional parsing errors.       A pasting operation can be mimicked programmatically by setting the <xref:System.Windows.Forms.MaskedTextBox.SelectedText%2A> property."
  syntax:
