  remarks: "The <xref:System.Windows.Forms.MaskedTextBox> control will optionally validate user input against the type defined by its <xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A?displayProperty=fullName> property. When this property is not `null`, the following series of events occurs:      1.  The validation sequence begins when one of the following occurs:          -   <xref:System.Windows.Forms.MaskedTextBox> control looses focus.          -   The <xref:System.Windows.Forms.MaskedTextBox.Text%2A> property is retrieved.          -   The <xref:System.Windows.Forms.MaskedTextBox.ValidateText%2A> method is called.      2.  Any of these events result in a call to the `Parse` method of the type specified with the <xref:System.Windows.Forms.TypeValidationEventArgs.ValidatingType%2A> property. `Parse` is responsible for the conversion of the formatted input string to the target type. A successful conversion equates to a successful validation.      3.  After `Parse` returns, the TypeValidationCompleted event is raised. The event handler for this event is most commonly implemented to perform type or mask validation processing. It receives a <xref:System.Windows.Forms.TypeValidationEventArgs> parameter containing information about the conversion; for example, the <xref:System.Windows.Forms.TypeValidationEventArgs.IsValidInput%2A> member indicates whether the conversion was successful.      4.  After the event handler for the TypeValidationCompleted event returns, the standard validation event, <xref:System.Windows.Forms.Control.Validating>, is raised. A handler can be implemented to perform standard validation, perhaps including canceling the event.      5.  If the event is not canceled in step 3, the standard control validation event <xref:System.Windows.Forms.Control.Validated> is raised.       If the <xref:System.Windows.Forms.TypeValidationEventArgs.Cancel%2A> property is set to `true` in the TypeValidationCompleted event handler, the event will be canceled and the <xref:System.Windows.Forms.MaskedTextBox> control retains focus, unless the subsequent <xref:System.Windows.Forms.Control.Validating> event sets its version of the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName> property back to `false`."
  example:
  - "The following code example attempts to parse the user's input as a valid <xref:System.DateTime> object. If it fails, the TypeValidationCompleted event handler displays an error message to the user. If the value is a valid <xref:System.DateTime>, the code verifies that the date supplied is not prior to today's date. This code example requires  that your Windows Forms project contains a <xref:System.Windows.Forms.MaskedTextBox> control named `MaskedTextBox1` and a <xref:System.Windows.Forms.ToolTip> control named `ToolTip1`.  \n  \n [!code-cs[ValidatingTypeSample#1](~/add/codesnippet/csharp/e-system.windows.forms.m_13_1.cs)]\n [!code-vb[ValidatingTypeSample#1](~/add/codesnippet/visualbasic/e-system.windows.forms.m_13_1.vb)]"
  syntax:
    content: public event System.Windows.Forms.TypeValidationEventHandler TypeValidationCompleted;
    return:
      type: System.Windows.Forms.TypeValidationEventHandler
      description: "To be added."
