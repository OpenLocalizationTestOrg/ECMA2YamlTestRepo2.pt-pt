  name: ResetOnPrompt
  nameWithType: MaskedTextBox.ResetOnPrompt
  fullName: System.Windows.Forms.MaskedTextBox.ResetOnPrompt
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Gets or sets a value that determines how an input character that matches the prompt character should be handled."
  remarks: "The <xref:System.Windows.Forms.MaskedTextBox> can treat two categories of characters—spaces and prompt characters—specially. Typically, each input character will be tested against the mask and either accepted or rejected. Assuming that the <xref:System.Windows.Forms.MaskedTextBox.PromptChar%2A> property is set to non-`null`, then setting the ResetOnPrompt property to `true` will result in special processing for the prompt character. When the user enters the prompt character into the mask, it causes the current mask character position to be cleared and the current position to be advanced to the next editable character.       ResetOnPrompt takes precedence over the <xref:System.Windows.Forms.MaskedTextBox.AllowPromptAsInput%2A> property, as shown in the following table.      |ResetOnPrompt value|AllowPromptAsInput value|Resulting behavior|   |-------------------------|------------------------------|------------------------|   |`true`|`true`|The prompt character can be entered and it causes the current mask position to be reset. This is the default.|   |`true`|`false`|The prompt character can be entered and it causes the current mask position to be reset.|   |`false`|`true`|The prompt character is processed as a standard input character.|   |`false`|`false`|The prompt character is not valid and raises a <xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected> event.|"
  syntax:
    content: public bool ResetOnPrompt { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the prompt character entered as input causes the current editable position in the mask to be reset; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref> to indicate that the prompt character is to be processed as a normal input character. The default is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Forms.MaskedTextBox.ResetOnPrompt*
  exceptions: []
