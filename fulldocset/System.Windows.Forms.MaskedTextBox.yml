- uid: System.Windows.Forms.MaskedTextBox.ValidatingType
  id: ValidatingType
  parent: System.Windows.Forms.MaskedTextBox
  langs:
  - csharp
  name: ValidatingType
  nameWithType: MaskedTextBox.ValidatingType
  fullName: System.Windows.Forms.MaskedTextBox.ValidatingType
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Gets or sets the data type used to verify the data input by the user."
  remarks: "Masks do not in themselves guarantee that a user&quot;s input will represent a valid value for a given type. The following C# code shows a mask:      ```   maskedTextBox1.Mask = &quot;99/99/9999&quot;;   ```       The following [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)] code shows a mask:       `MaskedTextBox1.Mask = &quot;99/99/9999&quot;`       This mask can demand that the user enter eight digits, but cannot verify that the user enters month, date, and year values in the correct range; &quot;12/20/2003&quot; and &quot;70/90/0000&quot; are equally valid as far as the mask is concerned.       You can use ValidatingType to verify whether the data entered by the user falls within the correct range—in the previously mentioned case, by assigning it an instance of the <xref:System.DateTime> type. The current text in the control will be validated either when the user leaves the control. You can determine whether or not the data fails validation by monitoring for the <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted> event. <xref:System.Windows.Forms.MaskedTextBox> will only perform the check against ValidatingType if <xref:System.Windows.Forms.MaskedTextBox.MaskCompleted%2A> is `true`.       If you want to use your own custom data types with ValidatingType, you must implement a static `Parse` method that takes a string as a parameter. This method must be implemented with one or both of the following signatures:       `public static Object Parse(string)`       `public static Object Parse(string, IFormatProvider)`"
  example:
  - "The following code example attempts to parse the user's input as a valid <xref:System.DateTime>. If it fails, the <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted> event handler displays an error message to the user. If the value is a valid <xref:System.DateTime>, the code performs an additional check to ensure that the date supplied is not prior to today's date. This code example requires that your Windows Forms project contains a <xref:System.Windows.Forms.MaskedTextBox> control named `MaskedTextBox1` and a <xref:System.Windows.Forms.ToolTip> control named `ToolTip1`.  \n  \n [!code-cs[ValidatingTypeSample#1](~/add/codesnippet/csharp/p-system.windows.forms.m_0_1.cs)]\n [!code-vb[ValidatingTypeSample#1](~/add/codesnippet/visualbasic/p-system.windows.forms.m_0_1.vb)]"
  syntax:
    content: public Type ValidatingType { get; set; }
    return:
      type: System.Type
      description: "A <xref:System.Type> representing the data type used in validation. The default is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Forms.MaskedTextBox.ValidatingType*
  exceptions: []
  platform:
  - net462
