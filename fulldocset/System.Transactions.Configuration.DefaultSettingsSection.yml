- uid: System.Transactions.Configuration.DefaultSettingsSection.Timeout
  id: Timeout
  parent: System.Transactions.Configuration.DefaultSettingsSection
  langs:
  - csharp
  name: Timeout
  nameWithType: DefaultSettingsSection.Timeout
  fullName: System.Transactions.Configuration.DefaultSettingsSection.Timeout
  type: Property
  assemblies:
  - System.Transactions
  namespace: System.Transactions.Configuration
  summary: "Gets or sets a default time after which a transaction times out."
  remarks: "This property retrieves its value from the default timeout value in the config file. It is automatically adjusted by the <xref:System.Transactions.Configuration.MachineSettingsSection.MaxTimeout%2A> value at runtime.       A value of 00:00:00 (or zero) is interpreted as infinity."
  syntax:
    content: public TimeSpan Timeout { get; set; }
    return:
      type: System.TimeSpan
      description: "A <xref:System.TimeSpan> object. The default property is 00:01:00."
  overload: System.Transactions.Configuration.DefaultSettingsSection.Timeout*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "An attempt to set this property to negative values."
  platform:
  - net462
