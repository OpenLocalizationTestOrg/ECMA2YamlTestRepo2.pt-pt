  fullName: System.ServiceModel.AddressAlreadyInUseException
  type: Class
  summary: "The exception that is thrown when an address is unavailable because it is already in use."
  remarks: "This exception derives from <xref:System.ServiceModel.CommunicationException> that represents a class of recoverable errors that may be thrown during communication between endpoints and that robust [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] client and service applications are expected to handle. To prevent a handler for <xref:System.ServiceModel.CommunicationException> from catching the more specific AddressAlreadyInUseException, catch this exception prior to handling <xref:System.ServiceModel.CommunicationException>."
  syntax:
    content: 'public class AddressAlreadyInUseException : System.ServiceModel.CommunicationException'
