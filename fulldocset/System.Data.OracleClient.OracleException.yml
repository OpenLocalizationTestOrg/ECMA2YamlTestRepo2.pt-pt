  name: OracleException
  nameWithType: OracleException
  fullName: System.Data.OracleClient.OracleException
  type: Class
  summary: "A exceção que é gerada quando um aviso ou erro é devolvido por uma base de dados Oracle ou o .NET Framework Data Provider para Oracle. Esta classe não pode ser herdada."
  remarks: "Esta classe é criada sempre que o <xref:System.Data.OracleClient.OracleDataAdapter>encontra uma situação em que não é possível processar.</xref:System.Data.OracleClient.OracleDataAdapter>       Se a gravidade do erro é demasiado grande, o servidor poderá fechar <xref:System.Data.OracleClient.OracleConnection>.</xref:System.Data.OracleClient.OracleConnection> No entanto, o utilizador pode reabrir a ligação e continuar."
  example:
  - "The following example generates an OracleException due to a missing database, and then displays the exception.  \n  \n [!code-cs[Classic WebData OracleException#1](~/add/codesnippet/csharp/t-system.data.oracleclie_0_1.cs)]\n [!code-vb[Classic WebData OracleException#1](~/add/codesnippet/visualbasic/t-system.data.oracleclie_0_1.vb)]"
  syntax:
