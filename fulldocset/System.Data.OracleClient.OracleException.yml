  name: OracleException
  nameWithType: OracleException
  fullName: System.Data.OracleClient.OracleException
  type: Class
  summary: "The exception that is generated when a warning or error is returned by an Oracle database or the .NET Framework Data Provider for Oracle. This class cannot be inherited."
  remarks: "This class is created whenever the <xref:System.Data.OracleClient.OracleDataAdapter> encounters a situation that it cannot handle.       If the severity of the error is too great, the server may close the <xref:System.Data.OracleClient.OracleConnection>. However, the user can reopen the connection and continue."
  example:
  - "The following example generates an OracleException due to a missing database, and then displays the exception.  \n  \n [!code-cs[Classic WebData OracleException#1](~/add/codesnippet/csharp/t-system.data.oracleclie_0_1.cs)]\n [!code-vb[Classic WebData OracleException#1](~/add/codesnippet/visualbasic/t-system.data.oracleclie_0_1.vb)]"
  syntax:
    content: 'public sealed class OracleException : System.Data.Common.DbException'
