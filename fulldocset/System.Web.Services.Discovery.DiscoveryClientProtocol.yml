- uid: System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll(System.String,System.String)
  id: WriteAll(System.String,System.String)
  parent: System.Web.Services.Discovery.DiscoveryClientProtocol
  langs:
  - csharp
  name: WriteAll(String,String)
  nameWithType: DiscoveryClientProtocol.WriteAll(String,String)
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll(String,String)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "Escreve todos os documentos de deteção, esquemas de definição de esquema XML (XSD) e as descrições de serviço no <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents*>propriedade para o diretório fornecida e cria um ficheiro no diretório.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents*>"
  remarks: "O ficheiro criado com o nome de `topLevelFilename` parâmetro no diretório especificado pelo parâmetro diretório contém um mapa de documentos de deteção guardado, esquemas de definição de esquema XML (XSD) e as descrições de serviço. Este ficheiro pode ser lida utilizando o <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ReadAll%2A>método para preencher o <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>e <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>Propriedades.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ReadAll%2A> O formato do ficheiro é XML que contém uma versão serializada de <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoveryClientResultsFile>classe.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoveryClientResultsFile>       Se existir um ficheiro com o mesmo nome que o `topLevelFilename` parâmetro o `directory` parâmetro, se o ficheiro será substituído pelo método WriteAll. O `topLevelFilename` parâmetro tem de incluir o caminho completamente qualificado se o ficheiro não existir no diretório atual."
  example:
  - "The following code example is a Web Form that writes the results of a Web Services discovery to disk by invoking the WriteAll method after calls to <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> and <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>.  \n  \n [!code-cs[DiscoveryClientProtocol.WriteAll#1](~/add/codesnippet/csharp/42b0044c-59b8-4c53-bdfd-_1.aspx)]\n [!code-vb[DiscoveryClientProtocol.WriteAll#1](~/add/codesnippet/visualbasic/42b0044c-59b8-4c53-bdfd-_1.aspx)]"
  syntax:
    content: public System.Web.Services.Discovery.DiscoveryClientResultCollection WriteAll (string directory, string topLevelFilename);
    parameters:
    - id: directory
      type: System.String
      description: "O diretório no qual guardou a todos os documentos atualmente no <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents*>propriedade.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents*>"
    - id: topLevelFilename
      type: System.String
      description: "O nome do ficheiro para criar ou substituir que contém um mapa de todos os documentos guardado."
    return:
      type: System.Web.Services.Discovery.DiscoveryClientResultCollection
      description: "A <xref href=&quot;System.Web.Services.Discovery.DiscoveryClientResultCollection&quot;> </xref> que contém os resultados de todos os ficheiros guardados."
  overload: System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll*
  exceptions: []
  platform:
  - net462
