- uid: System.Web.Services.Discovery.DiscoveryClientProtocol.References
  id: References
  parent: System.Web.Services.Discovery.DiscoveryClientProtocol
  langs:
  - csharp
  name: References
  nameWithType: DiscoveryClientProtocol.References
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol.References
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "A collection of references founds in resolved discovery documents."
  remarks: "The References collection is populated during invocations to the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> and <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> methods. During invocations to the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A> and <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> methods, if the supplied URL is a valid discovery document, that document is added to the References collection together with references found in the discovery document. References added during invocations to the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A> and <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> methods are not necessarily valid discovery documents. During invocations to <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> and <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> references within the References collection are verified as being valid discovery documents. If they are valid and contain references, they are also added to the References collection."
  example:
  - "The following code example is a Web Form that populates a <xref:System.Web.UI.WebControls.DataGrid> with the details about the references in the References property discovered during an XML Web services discovery. The `PopulateGrid` method fills the <xref:System.Web.UI.WebControls.DataGrid> with the references found in an invocation to <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](../Topic/Script%20Exploits%20Overview.md).  \n  \n [!code-cs[DiscoveryClientProtocol.References#1](~/add/codesnippet/CSharp/p-system.web.services.di_13_1.aspx)]\n [!code-vb[DiscoveryClientProtocol.References#1](~/add/codesnippet/VisualBasic/p-system.web.services.di_13_1.aspx)]"
  syntax:
    content: public System.Web.Services.Discovery.DiscoveryClientReferenceCollection References { get; }
    return:
      type: System.Web.Services.Discovery.DiscoveryClientReferenceCollection
      description: "A <see cref=&quot;T:System.Web.Services.Discovery.DiscoveryClientReferenceCollection&quot;></see> of references discovered."
  overload: System.Web.Services.Discovery.DiscoveryClientProtocol.References*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll
  id: ResolveAll
  parent: System.Web.Services.Discovery.DiscoveryClientProtocol
  langs:
  - csharp
  name: ResolveAll()
  nameWithType: DiscoveryClientProtocol.ResolveAll()
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll()
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "Resolves all references to discovery documents, XML Schema Definition (XSD) schemas, and service descriptions in the &lt;xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A&gt; property, as well as references found in referenced discovery documents."
  remarks: "ResolveAll resolves all valid references it finds and places them in the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> property. Both ResolveAll and <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> download and verify XSD schemas and service descriptions in the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> property. However, the two methods differ in how they handle discovery documents. <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> resolves all references in discovery documents within the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> property; if a discovery document contains references to other discovery documents, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> resolves just those discovery documents. Discovery documents found in those discovery documents nested one level deep are not resolved by <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>; whereas ResolveAll resolves them all. ResolveAll continues to resolve references in nested discovery documents until there are no more references.       Errors occurring during the verification process done by ResolveAll are not thrown at the time of occurrence, but rather collected and added to the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Errors%2A> property."
  example:
  - "The following code example is a Web Form that populates a <xref:System.Web.UI.WebControls.DataGrid> with the details about the documents in the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> property together with the references found in each document during an XML Web services discovery. The `PopulateGrid` method fills the <xref:System.Web.UI.WebControls.DataGrid> with the results from a <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> invocation followed by a call to ResolveAll.  \n  \n [!code-vb[DiscoveryClientProtocol.ResolveAll#1](~/add/codesnippet/VisualBasic/m-system.web.services.di_11_1.aspx)]\n [!code-cs[DiscoveryClientProtocol.ResolveAll#1](~/add/codesnippet/CSharp/m-system.web.services.di_11_1.aspx)]"
  syntax:
    content: public void ResolveAll ();
    parameters: []
  overload: System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
