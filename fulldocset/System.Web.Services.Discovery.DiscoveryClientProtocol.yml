- uid: System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll(System.String,System.String)
  id: WriteAll(System.String,System.String)
  parent: System.Web.Services.Discovery.DiscoveryClientProtocol
  langs:
  - csharp
  name: WriteAll(String,String)
  nameWithType: DiscoveryClientProtocol.WriteAll(String,String)
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll(String,String)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "Writes all discovery documents, XML Schema Definition (XSD) schemas, and Service Descriptions in the &lt;xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A&gt; property to the supplied directory and creates a file in that directory."
  remarks: "The file created with the name of the `topLevelFilename` parameter in the directory specified by the directory parameter contains a map of saved discovery documents, XML Schema Definition (XSD) schemas and service descriptions. This file can be read in using the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ReadAll%2A> method to populate the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> and <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> properties. The format of the file is XML containing an serialized version of the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoveryClientResultsFile> class.       If a file exists with the same name as the `topLevelFilename` parameter in the `directory` parameter, that file is overwritten by the WriteAll method. The `topLevelFilename` parameter must include the fully qualified path if the file does not exist in the current directory."
  example:
  - "The following code example is a Web Form that writes the results of a Web Services discovery to disk by invoking the WriteAll method after calls to <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> and <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>.  \n  \n [!code-cs[DiscoveryClientProtocol.WriteAll#1](~/add/codesnippet/CSharp/42b0044c-59b8-4c53-bdfd-_1.aspx)]\n [!code-vb[DiscoveryClientProtocol.WriteAll#1](~/add/codesnippet/VisualBasic/42b0044c-59b8-4c53-bdfd-_1.aspx)]"
  syntax:
    content: public System.Web.Services.Discovery.DiscoveryClientResultCollection WriteAll (string directory, string topLevelFilename);
    parameters:
    - id: directory
      type: System.String
      description: "The directory in which to save all documents currently in the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> property."
    - id: topLevelFilename
      type: System.String
      description: "The name of the file to create or overwrite containing a map of all documents saved."
    return:
      type: System.Web.Services.Discovery.DiscoveryClientResultCollection
      description: "To be added."
  overload: System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
