- uid: System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll
  id: ResolveAll
  parent: System.Web.Services.Discovery.DiscoveryClientProtocol
  langs:
  - csharp
  name: ResolveAll()
  nameWithType: DiscoveryClientProtocol.ResolveAll()
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll()
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "Resolve todas as referências a documentos de deteção, esquemas de definição de esquema XML (XSD) e as descrições de serviço no <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References*>propriedade, bem como as referências encontradas em documentos de deteção referenciado.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References*>"
  remarks: "ResolveAll resolve válidas todas as referências localiza e coloca-os no <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>propriedade.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> Ambos os ResolveAll e <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>Transferir e certifique-se de esquemas XSD e descrições do serviço de <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>propriedade.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> No entanto, os dois métodos diferem em como processam estes documentos de deteção. <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>resolve todas as referências em documentos de deteção dentro de <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>propriedade; se um documento de identificação contém referências a outros documentos de deteção, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>resolve apenas esses documentos de deteção.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A></xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> Foi encontrados nesses documentos de deteção de documentos de deteção aninhado um nível avançadas não são resolvidas através da <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>; enquanto ResolveAll resolve todos eles.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> ResolveAll continua a resolver referências em documentos de deteção aninhadas até não existirem sem referências mais.       Erros ocorrer durante o processo de verificação efetuado pelo ResolveAll não são emitidos no momento da ocorrência, mas em vez disso recolhidos e adicionados ao <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Errors%2A>propriedade.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Errors%2A>"
  example:
  - "The following code example is a Web Form that populates a <xref:System.Web.UI.WebControls.DataGrid> with the details about the documents in the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> property together with the references found in each document during an XML Web services discovery. The `PopulateGrid` method fills the <xref:System.Web.UI.WebControls.DataGrid> with the results from a <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> invocation followed by a call to ResolveAll.  \n  \n [!code-vb[DiscoveryClientProtocol.ResolveAll#1](~/add/codesnippet/visualbasic/m-system.web.services.di_11_1.aspx)]\n [!code-cs[DiscoveryClientProtocol.ResolveAll#1](~/add/codesnippet/csharp/m-system.web.services.di_11_1.aspx)]"
  syntax:
    content: public void ResolveAll ();
    parameters: []
  overload: System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll*
  exceptions: []
  platform:
  - net462
