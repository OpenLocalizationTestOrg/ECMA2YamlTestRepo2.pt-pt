  remarks: "ResolveOneLevel resolve válidas todas as referências localiza e coloca-os no <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>propriedade.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> Ambos <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>e ResolveOneLevel transferir e certifique-se de esquemas XSD e descrições do serviço de <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>propriedade.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> No entanto, os dois métodos diferem em como processam estes documentos de deteção. ResolveOneLevel resolve todas as referências em documentos de deteção dentro de <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>propriedade.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> Se um documento de identificação contém referências a outros documentos de deteção, ResolveOneLevel resolve apenas esses documentos de deteção. Foi encontrados nesses documentos de deteção de documentos de deteção aninhado um nível avançadas não estão resolvidos por ResolveOneLevel; enquanto <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>resolver todos eles.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>continua a resolver referências em documentos de deteção aninhadas até não existirem sem referências mais.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>       Erros ocorrer durante o processo de verificação efetuado pelo ResolveOneLevel não são emitidos no momento da ocorrência, mas em vez disso recolhidos e adicionados ao <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Errors%2A>propriedade.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Errors%2A>"
  example:
