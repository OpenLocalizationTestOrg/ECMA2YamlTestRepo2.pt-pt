  summary: "Reads in a file containing a map of saved discovery documents populating the &lt;xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A&gt; and &lt;xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A&gt; properties, with discovery documents, XML Schema Definition (XSD) schemas, and service descriptions referenced in the file."
