- uid: System.Web.Services.Discovery.DiscoveryClientProtocol.Discover(System.String)
  id: Discover(System.String)
  parent: System.Web.Services.Discovery.DiscoveryClientProtocol
  langs:
  - csharp
  name: Discover(String)
  nameWithType: DiscoveryClientProtocol.Discover(String)
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol.Discover(String)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "Detecta que o URL fornecido para determinar se é um documento de identificação."
  remarks: "O método Discover espera que o URL fornecido é um documento de identificação. Se o URL se refere a uma descrição de serviço ou um esquema XML é emitida uma exceção. Para detetar um esquema XML ou uma descrição do serviço de invocar o <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>método.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>       Se o URL fornecido aponta para um documento de identificação válido, o documento de identificação no URL fornecido é adicionado ao <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>e <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>coleção.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> Além disso, as referências no documento de identificação são adicionadas para o <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>coleção, mas não é verificado para apontar para documentos de Deteção válido.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> Para verificar as referências, aponte para documentos de Deteção válido para invocar a <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>ou <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>métodos.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>"
  example:
  - "The following code example is a Web Form that populates a <xref:System.Web.UI.WebControls.DataGrid> with the details about the documents in the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> property together with the references found in each document during XML Web services discovery. The `PopulateGrid` method fills the <xref:System.Web.UI.WebControls.DataGrid> with the results from a Discover invocation followed by a call to <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>.  \n  \n [!code-cs[DiscoveryClientProtocol.Discover#1](~/add/codesnippet/csharp/m-system.web.services.di_13_1.aspx)]\n [!code-vb[DiscoveryClientProtocol.Discover#1](~/add/codesnippet/visualbasic/m-system.web.services.di_13_1.aspx)]"
  syntax:
    content: public System.Web.Services.Discovery.DiscoveryDocument Discover (string url);
    parameters:
    - id: url
      type: System.String
      description: "O URL em que começa a deteção de serviços Web de XML."
    return:
      type: System.Web.Services.Discovery.DiscoveryDocument
      description: "A <xref href=&quot;System.Web.Services.Discovery.DiscoveryDocument&quot;> </xref> que contém os resultados da deteção de serviços Web de XML no URL fornecido."
  overload: System.Web.Services.Discovery.DiscoveryClientProtocol.Discover*
  exceptions:
  - type: System.Net.WebException
    commentId: T:System.Net.WebException
    description: "O URL fornecido a aceder devolveu um código de estado HTTP que não sejam <xref:System.Net.HttpStatusCode>.</xref:System.Net.HttpStatusCode>"
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "O <code> url </code> parameteris um URL válido, mas não aponta para um documento de identificação válido."
  platform:
  - net462
- uid: System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny(System.String)
  id: DiscoverAny(System.String)
  parent: System.Web.Services.Discovery.DiscoveryClientProtocol
  langs:
  - csharp
  name: DiscoverAny(String)
  nameWithType: DiscoveryClientProtocol.DiscoverAny(String)
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny(String)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "Detecta que o URL fornecido para determinar se é um documento de identificação, a descrição do serviço ou um esquema de definição de esquema XML (XSD)."
  remarks: "O método DiscoverAny Deteta se o URL fornecido é um documento de deteção, a descrição do serviço ou o esquema XSD. Se sabe-se que o URL apenas se refere a um documento de deteção, o <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>método pode ser invocado.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>       Se o URL fornecido aponta para um documento de Deteção válido, o esquema XSD ou a descrição do serviço, o documento de identificação no URL fornecido é adicionado ao <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>e <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>coleções.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> Quando o URL fornecido refere-se a um esquema XSD ou a descrição do serviço um <xref:System.Web.Services.Discovery.DiscoveryDocument>é criado na memória e adicionado à <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>e <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>coleções.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> </xref:System.Web.Services.Discovery.DiscoveryDocument> Além disso, as referências no documento de identificação são adicionadas para o <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>coleção, mas não é verificado para apontar para documentos de Deteção válido.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> Para verificar que as referências apontam para documentos de Deteção válido, invoque o <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>ou <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>métodos.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>"
  example:
  - "The following code example is a Web Form that populates a <xref:System.Web.UI.WebControls.DataGrid> with the details about the documents in the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> property together with the references found in each document during an XML Web services discovery. The `PopulateGrid` method fills the <xref:System.Web.UI.WebControls.DataGrid> with the results from a DiscoverAny invocation followed by a call to <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>.  \n  \n [!code-vb[DiscoveryClientProtocol.DiscoverAny#1](~/add/codesnippet/visualbasic/1093a1a7-9b3e-4a42-afa9-_1.aspx)]\n [!code-cs[DiscoveryClientProtocol.DiscoverAny#1](~/add/codesnippet/csharp/1093a1a7-9b3e-4a42-afa9-_1.aspx)]"
  syntax:
    content: public System.Web.Services.Discovery.DiscoveryDocument DiscoverAny (string url);
    parameters:
    - id: url
      type: System.String
      description: "O URL em que começa a deteção de serviços Web de XML."
    return:
      type: System.Web.Services.Discovery.DiscoveryDocument
      description: "A <xref href=&quot;System.Web.Services.Discovery.DiscoveryDocument&quot;> </xref> que contém os resultados da deteção de serviços Web de XML no URL fornecido. Se o <code> url </code> parâmetro refere-se para uma descrição de serviço ou um esquema XSD, um <xref href=&quot;System.Web.Services.Discovery.DiscoveryDocument&quot;> </xref> é criado na memória para o mesmo."
  overload: System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny*
  exceptions:
  - type: System.Net.WebException
    commentId: T:System.Net.WebException
    description: "O URL fornecido a aceder devolveu um código de estado HTTP que não sejam <xref:System.Net.HttpStatusCode>.</xref:System.Net.HttpStatusCode>"
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "O <code> url </code> parameteris um URL válido, mas não aponta para um documento de Deteção válido, a descrição do serviço ou o esquema XSD."
  platform:
  - net462
- uid: System.Web.Services.Discovery.DiscoveryClientProtocol.Documents
  id: Documents
  parent: System.Web.Services.Discovery.DiscoveryClientProtocol
  langs:
