  namespace: System.Web.Services.Discovery
  summary: "Obtém uma coleção de documentos de deteção."
  remarks: "A coleção de documentos é preenchida durante invocações para o <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>e <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>métodos.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A> Durante a invocações para o <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>e <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>métodos, se o URL fornecido é um documento de identificação válido, esse documento é adicionado à coleção de documentos.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A> Durante a invocações para o <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>e <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>métodos, referências do documento de Deteção válido do <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>coleção são adicionados à coleção de documentos.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>"
  example:
  - "The following code example is a Web Form that populates a <xref:System.Web.UI.WebControls.DataGrid> with the details about the documents in the Documents property discovered during XML Web services discovery. The `PopulateGrid` method fills the <xref:System.Web.UI.WebControls.DataGrid> with the results from a <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> invocation followed by a call to <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[DiscoveryClientProtocol.Documents#1](~/add/codesnippet/csharp/p-system.web.services.di_10_1.aspx)]\n [!code-vb[DiscoveryClientProtocol.Documents#1](~/add/codesnippet/visualbasic/p-system.web.services.di_10_1.aspx)]"
  syntax:
    content: public System.Web.Services.Discovery.DiscoveryClientDocumentCollection Documents { get; }
    return:
      type: System.Web.Services.Discovery.DiscoveryClientDocumentCollection
      description: "A <xref href=&quot;System.Web.Services.Discovery.DiscoveryClientDocumentCollection&quot;> </xref> que representa a coleção de documentos de deteção foi encontrado."
  overload: System.Web.Services.Discovery.DiscoveryClientProtocol.Documents*
  exceptions: []
