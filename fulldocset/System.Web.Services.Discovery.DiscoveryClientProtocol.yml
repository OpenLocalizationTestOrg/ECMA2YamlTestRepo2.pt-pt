  summary: "Uma coleção de referências founds em documentos de deteção resolvido."
  remarks: "A coleção de referências está preenchida durante invocações para o <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>e <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>métodos.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A> Durante a invocações para o <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>e <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>métodos, se o URL fornecido é um documento de identificação válido, esse documento é adicionado à coleção de referências juntamente com as referências encontrado no documento de deteção.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A> Referências adicionadas durante invocações para o <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>e <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>métodos não estão os documentos de deteção necessariamente válido.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A> Durante a invocações para <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>e <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>referências dentro da coleção de referências são validadas como documentos de Deteção válido.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> Se forem válidos e contém referências, também são adicionados à coleção de referências."
