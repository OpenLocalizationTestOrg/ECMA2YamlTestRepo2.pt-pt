  name: DiscoveryClientProtocol
  nameWithType: DiscoveryClientProtocol
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol
  type: Class
  summary: "Fornece suporte para invocar programaticamente a deteção de serviços Web de XML."
  remarks: "Deteção do serviço XML Web é o processo de localizar, ou deteção, um ou mais relacionados com os documentos que descrevem os XML Web services disponíveis. É através da deteção de serviços Web de XML que os clientes de serviço XML Web Saiba mais sobre os serviços Web de XML disponíveis um URL fornecido e como utilizá-los. Oferecido XML Web services deteção funciona do local que têm de já obteve o URL para um documento de identificação, possivelmente através de um serviço de diretório, como http://uddi.microsoft.com, no entanto, não tem os detalhes sobre os serviços Web de XML. Através da deteção de serviços Web de XML, pode detetar os detalhes sobre os serviços Web de XML listados num <xref:System.Web.Services.Discovery.DiscoveryDocument>um URL específico.</xref:System.Web.Services.Discovery.DiscoveryDocument>       Um cliente do serviço XML Web inicia a deteção de serviços Web de XML, fornecendo um URL para um o <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>ou <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>métodos.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A> Normalmente, este URL se refere a um documento de deteção, que por sua vez refere-se aos documentos que descrevem um ou mais serviços Web de XML, que são adicionados à <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>propriedade.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> Nessa altura, apenas esse documento é transferido e verificado para apontar para válido informações sobre os XML Web services. No entanto, as referências contidas nesse documento não são verificadas nesta fase. Em vez disso, são adicionadas para o <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>propriedade.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> Para verificar que as referências são válidas, invoque o <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>ou <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>métodos, que adicionar documentos referenciados válidos para o <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>propriedade.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> Último, se um cliente que pretende guardar os resultados de deteção para o disco, invoque o <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A>método.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A>       Se não for necessário acesso programático para deteção de serviços Web de XML, o [!INCLUDE[winsdklong](~/add/includes/winsdklong-md.md)] é fornecido a ferramenta de deteção de serviços Web (Disco.exe) para detetar os XML Web services dentro de uma linha de comandos. Para obter mais detalhes, consulte [ferramenta de deteção do Web Services (Disco.exe)](http://msdn.microsoft.com/en-us/acd88078-c581-42bc-94ca-6633e2851979)."
  example:
  - "The following code example is a Web Form demonstrating how to use the DiscoveryClientProtocol class together with the other classes in the <xref:System.Web.Services.Discovery> namespace to programmatically invoke XML Web services discovery. The code example demonstrates using the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ReadAll%2A> and <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A> methods.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[DiscoveryClientProtocol#1](~/add/codesnippet/visualbasic/t-system.web.services.di_6_1.aspx)]\n [!code-cs[DiscoveryClientProtocol#1](~/add/codesnippet/csharp/t-system.web.services.di_6_1.aspx)]"
