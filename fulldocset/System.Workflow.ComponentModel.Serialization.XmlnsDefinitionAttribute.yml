  nameWithType: XmlnsDefinitionAttribute
  fullName: System.Workflow.ComponentModel.Serialization.XmlnsDefinitionAttribute
  type: Class
  summary: "Can be optionally applied to a workflow assembly. It defines a mapping between a common language runtime namespace that is defined in the current assembly and an XML namespace. This information is used in extensible Application Markup Language (XAML) serialization/deserialization when activities or workflows that are defined in the assembly decorated with this attribute are used. This class cannot be inherited."
  remarks: >-
    > [!NOTE]

