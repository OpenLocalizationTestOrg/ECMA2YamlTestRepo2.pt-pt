  namespace: Microsoft.Build.Utilities
  summary: "Appends the command line with the file name of the specified <xref href=&quot;Microsoft.Build.Framework.ITaskItem&quot;></xref> object."
  remarks: "This method appends the command line with a task item specification, and surrounds task item specification with quotations marks as necessary.       If the command line is not empty, then this method also appends the command line with a space, before the task item specification."
