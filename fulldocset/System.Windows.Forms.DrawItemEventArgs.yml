  type: Class
  summary: "Disponibiliza dados para o <xref uid=&quot;langword_csharp_DrawItem&quot; name=&quot;DrawItem&quot; href=&quot;&quot;> </xref> eventos."
  remarks: "O `DrawItem` o evento é gerado por controlos de desenho de proprietário, tais como o <xref:System.Windows.Forms.ListBox>e <xref:System.Windows.Forms.ComboBox>controlos.</xref:System.Windows.Forms.ComboBox> </xref:System.Windows.Forms.ListBox> Contém todas as informações que é necessário para o utilizador para o item especificado, incluindo o índice de itens de pintura o <xref:System.Drawing.Rectangle>e o <xref:System.Drawing.Graphics>no qual deve ser feito o desenho.</xref:System.Drawing.Graphics> </xref:System.Drawing.Rectangle>"
  example:
  - "The following example demonstrates how to create owner-drawn <xref:System.Windows.Forms.ListBox> items. The code uses the <xref:System.Windows.Forms.ListBox.DrawMode%2A> property to specify that the items drawn are fixed sized and the <xref:System.Windows.Forms.ListBox.DrawItem> event to perform the drawing of each item into the <xref:System.Windows.Forms.ListBox>. The example code uses the properties and methods of the DrawItemEventArgs class passed as a parameter to the event handler to draw the items. This example assumes that a <xref:System.Windows.Forms.ListBox> control that is named `listBox1` has been added to a form and that the <xref:System.Windows.Forms.ListBox.DrawItem> event is handled by the event handler defined in the example code. The example also assumes that items have been added to the <xref:System.Windows.Forms.ListBox> with the text of \"Apple\", \"Orange\", and \"Plum\" in that order.  \n  \n [!code-vb[ListBox.DrawMode#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_64_1.vb)]\n [!code-cs[ListBox.DrawMode#1](~/add/codesnippet/csharp/t-system.windows.forms.d_64_1.cs)]"
