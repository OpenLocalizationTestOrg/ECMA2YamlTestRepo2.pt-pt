- uid: System.Web.UI.MobileControls.Adapters.WmlObjectListAdapter.ShouldRenderAsTable
  id: ShouldRenderAsTable
  parent: System.Web.UI.MobileControls.Adapters.WmlObjectListAdapter
  langs:
  - csharp
  name: ShouldRenderAsTable()
  nameWithType: WmlObjectListAdapter.ShouldRenderAsTable()
  fullName: System.Web.UI.MobileControls.Adapters.WmlObjectListAdapter.ShouldRenderAsTable()
  type: Method
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls.Adapters
  summary: "Returns a <xref uid=&quot;langword_csharp_Boolean&quot; name=&quot;Boolean&quot; href=&quot;&quot;></xref> that indicates whether the list must be rendered as a table. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "This method can be overridden in order to change the manner in which the list view is rendered.      > [!NOTE] >  Even if the ShouldRenderAsTable method returns `true`, the target device might not support tables, in which case the list view will not be rendered as a table.       The ShouldRenderAsTable method returns a `Boolean` that indicates whether the specified table will fit on the target device screen, whereas the <xref:System.Web.Configuration.HttpCapabilitiesBase.Tables%2A> (inherited from <xref:System.Web.HttpBrowserCapabilities>) of the <xref:System.Web.Mobile.MobileCapabilities> class returns a `Boolean` that indicates whether the device supports tables at all."
  syntax:
    content: protected virtual bool ShouldRenderAsTable ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the list must be rendered as a table; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
