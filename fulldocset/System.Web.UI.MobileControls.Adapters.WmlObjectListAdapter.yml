  summary: "Devolve um <xref uid=&quot;langword_csharp_Boolean&quot; name=&quot;Boolean&quot; href=&quot;&quot;> </xref> que indica se a lista tem de ser composta como uma tabela. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "Este método pode ser substituído para alterar a forma no qual a vista de lista é composta.      > [!NOTE] >, Mesmo que o método ShouldRenderAsTable devolve `true`, o dispositivo de destino pode não suportar as tabelas, nesse caso a vista de lista não irá ser composta como uma tabela.       O método ShouldRenderAsTable devolve um `Boolean` que indica se a tabela especificada se encaixa no ecrã do dispositivo de destino, enquanto o <xref:System.Web.Configuration.HttpCapabilitiesBase.Tables%2A>(herdado de <xref:System.Web.HttpBrowserCapabilities>) da <xref:System.Web.Mobile.MobileCapabilities>classe devolve um `Boolean` que indica se o dispositivo suporta tabelas em todos os.</xref:System.Web.Mobile.MobileCapabilities> </xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.Configuration.HttpCapabilitiesBase.Tables%2A>"
  syntax:
    content: protected virtual bool ShouldRenderAsTable ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a lista tem de ser composta como uma tabela; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
