  name: DiskSpaceExhaustedOption
  nameWithType: DiskSpaceExhaustedOption
  fullName: Microsoft.VisualBasic.Logging.DiskSpaceExhaustedOption
  type: Enum
  summary: "Determina o que fazer quando o <xref href=&quot;Microsoft.VisualBasic.Logging.FileLogTraceListener&quot;> </xref> objeto tentativas para escrever um registo e há menos espaço livre em disco disponível à especificada a <xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.ReserveDiskSpace*>propriedade.</xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.ReserveDiskSpace*>"
  remarks: "Quando o <xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.DiskSpaceExhaustedBehavior%2A>propriedade está definida como DiscardMessages, as mensagens de registo por predefinição rejeitada se não houver são espaço suficiente em disco reservado.</xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.DiskSpaceExhaustedBehavior%2A> Isto impede que as aplicações simples de falhar se o disco obtém demasiado completo.       Para uma aplicação mais robusta, defina o <xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.DiskSpaceExhaustedBehavior%2A>propriedade ThrowException e adicione `Try...Catch` blocos em torno de todo o código que escreve no registo.</xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.DiskSpaceExhaustedBehavior%2A>"
  syntax:
    content: public enum DiskSpaceExhaustedOption
