  name: UpdatePanelRenderMode
  nameWithType: UpdatePanelRenderMode
  fullName: System.Web.UI.UpdatePanelRenderMode
  type: Enum
  summary: "Represents the possible layout rendering options for the content of an <xref href=&quot;System.Web.UI.UpdatePanel&quot;></xref> control on a page."
  remarks: "The UpdatePanelRenderMode enumeration defines which HTML elements to use to enclose the content of the <xref:System.Web.UI.UpdatePanel> control. The <xref:System.Web.UI.UpdatePanel.RenderMode%2A> property must be one of the values of the UpdatePanelRenderMode enumeration. The content of an <xref:System.Web.UI.UpdatePanel> control can be rendered inside either an HTML `<div>` element or a `<span>` element.       The default <xref:System.Web.UI.UpdatePanel.RenderMode%2A> property value is Block."
  example:
  - "The following example shows how to declaratively set the <xref:System.Web.UI.UpdatePanel.RenderMode%2A> property of an <xref:System.Web.UI.UpdatePanel> control to Inline. The <xref:System.Web.UI.UpdatePanel> control contains a string that represents the number of postbacks from the page. The contents are rendered inline with the surrounding text.  \n  \n [!code-vb[System.Web.UI.UpdatePanel.RenderMode#1](~/add/codesnippet/visualbasic/t-system.web.ui.updatepa_1_1.aspx)]\n [!code-cs[System.Web.UI.UpdatePanel.RenderMode#1](~/add/codesnippet/csharp/t-system.web.ui.updatepa_1_1.aspx)]"
