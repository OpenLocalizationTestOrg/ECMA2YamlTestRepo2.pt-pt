  name: LinearGradientBrush
  nameWithType: LinearGradientBrush
  fullName: System.Windows.Media.LinearGradientBrush
  type: Class
  summary: "Paints an area with a linear gradient."
  remarks: "A LinearGradientBrush paints an area with a linear gradient. A linear gradient defines a gradient along a line. The line&quot;s end points are defined by the <xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A> and <xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A> properties of the linear gradient. A LinearGradientBrush brush paints its <xref:System.Windows.Media.GradientBrush.GradientStops%2A> along this line.       The default linear gradient is diagonal. In the default, the <xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A> of a linear gradient is (0,0), the upper-left corner of the area being painted, and its <xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A> is (1,1), the lower-right corner of the area being painted. The colors in the resulting gradient are interpolated along the diagonal path.       The following illustration shows a diagonal gradient. A line was added to highlight the interpolation path of the gradient from the start point to the end point.       ![Gradient axis for a diagonal linear gradient](~/add/media/wcpsdk-graphicsmm-diagonalgradientaxis.png &quot;Gradient axis for a diagonal linear gradient&quot;)   A diagonal linear gradient       The next illustration shows the same linear gradient, but with highlighted gradient stops.       ![Gradient stops in a linear gradient](~/add/media/wcpsdk-graphicsmm-4gradientstops.png &quot;Gradient stops in a linear gradient&quot;)   A diagonal linear gradient with highlighted gradient stops       It is possible to specify a gradient axis that does not completely fill area being painted. When this occurs, the <xref:System.Windows.Media.GradientBrush.SpreadMethod%2A> property determines how the remaining area is painted.      ## Freezable Features    A LinearGradientBrush is a type of <xref:System.Windows.Freezable> object and therefore can be frozen to improve performance. For information about <xref:System.Windows.Freezable> features, such as freezing and cloning, see [Freezable Objects Overview](~/add/includes/ajax-current-ext-md.md)."
