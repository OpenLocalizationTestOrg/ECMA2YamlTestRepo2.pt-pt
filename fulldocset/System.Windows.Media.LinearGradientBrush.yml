  namespace: System.Windows.Media
  summary: "Gets or sets the starting two-dimensional coordinates of the linear gradient."
  remarks: "A <xref:System.Windows.Media.LinearGradientBrush> paints a gradient along a line. The line&quot;s start and end points are defined by the StartPoint and <xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A> properties of the <xref:System.Windows.Media.LinearGradientBrush>.       The default linear gradient is diagonal. In the default, the StartPoint of a linear gradient is (0,0), the upper-left corner of the area being filled, and its <xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A> is (1,1), the lower-right corner of the area being filled. The colors in the resulting gradient are interpolated along the diagonal path.       The following image shows a diagonal gradient. The black line was added to highlight the interpolation path of the gradient from the start point to the end point.       ![Gradient axis for a diagonal linear gradient](~/add/media/wcpsdk-graphicsmm-diagonalgradientaxis.png &quot;Gradient axis for a diagonal linear gradient&quot;)   A diagonal linear gradient      ## Specifying Relative or Absolute Values    Note that the <xref:System.Windows.Media.GradientBrush.MappingMode%2A> property of a <xref:System.Windows.Media.LinearGradientBrush> determines whether its StartPoint is interpreted as a relative or absolute value. A <xref:System.Windows.Media.GradientBrush.MappingMode%2A> of <xref:System.Windows.Media.BrushMappingMode> specifies that the <xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A> value is relative to the size of the painted area. A <xref:System.Windows.Media.GradientBrush.MappingMode%2A> of <xref:System.Windows.Media.BrushMappingMode> specifies that the StartPoint value is expressed in device independent pixels. By default, the <xref:System.Windows.Media.GradientBrush.MappingMode%2A> is set to <xref:System.Windows.Media.BrushMappingMode>, making the StartPoint a relative value.      <a name=&quot;dependencyPropertyInfo_StartPoint&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Media.LinearGradientBrush.StartPointProperty>|   |Metadata properties set to `true`|None|"
  syntax:
    content: public System.Windows.Point StartPoint { get; set; }
    return:
      type: System.Windows.Point
      description: "The starting two-dimensional coordinates for the linear gradient. The default is (0, 0)."
