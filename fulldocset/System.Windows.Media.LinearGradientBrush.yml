  summary: "Obtém ou define as coordenadas two-dimensional fim do gradiente linear."
  remarks: "Um <xref:System.Windows.Media.LinearGradientBrush>desenha gradação ao longo de uma linha.</xref:System.Windows.Media.LinearGradientBrush> A linha pontos inicial e final são definidos pela <xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>e as propriedades do ponto final de <xref:System.Windows.Media.LinearGradientBrush>.</xref:System.Windows.Media.LinearGradientBrush> </xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>       É diagonal gradiente linear predefinido. Predefinida, o <xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>de gradação linear é (0,0), o canto superior esquerdo da área que está a ser preenchida, não sendo seu ponto final (1,1), o canto inferior direito da área que está a ser preenchido.</xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A> As cores do gradiente resultante são interpolated pelo caminho diagonal.       A imagem seguinte mostra diagonal gradação. A linha preta foi adicionada para realçar o caminho de interpolação do gradiente do ponto de início para o ponto final.       ![Eixo gradação para uma gradação linear diagonal](~/add/media/wcpsdk-graphicsmm-diagonalgradientaxis.png &quot;eixo de gradação para uma gradação linear diagonal&quot;) gradação linear diagonal # # especificando relativo ou absoluto valores tenha em atenção de que o <xref:System.Windows.Media.GradientBrush.MappingMode%2A>propriedade de um <xref:System.Windows.Media.LinearGradientBrush>determina se o seu ponto final é interpretado como um valor absoluto ou relativo.</xref:System.Windows.Media.LinearGradientBrush> </xref:System.Windows.Media.GradientBrush.MappingMode%2A> A <xref:System.Windows.Media.GradientBrush.MappingMode%2A>de <xref:System.Windows.Media.BrushMappingMode>Especifica que o valor de ponto final é relativo ao tamanho da área do painted.</xref:System.Windows.Media.BrushMappingMode> </xref:System.Windows.Media.GradientBrush.MappingMode%2A> Um <xref:System.Windows.Media.GradientBrush.MappingMode%2A>de <xref:System.Windows.Media.BrushMappingMode>Especifica que o valor de ponto final é expresso em pixéis independentemente do dispositivo.</xref:System.Windows.Media.BrushMappingMode> </xref:System.Windows.Media.GradientBrush.MappingMode%2A> Por predefinição, o <xref:System.Windows.Media.GradientBrush.MappingMode%2A>está definido como <xref:System.Windows.Media.BrushMappingMode>, tornando o ponto final de um valor relativo.</xref:System.Windows.Media.BrushMappingMode> </xref:System.Windows.Media.GradientBrush.MappingMode%2A>      <a name=&quot;dependencyPropertyInfo_EndPoint&quot;></a># # Informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Media.LinearGradientBrush.EndPointProperty>|   | Definir propriedades de metadados `true`| NONE |</xref:System.Windows.Media.LinearGradientBrush.EndPointProperty>"
