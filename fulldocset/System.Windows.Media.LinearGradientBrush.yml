  name: LinearGradientBrush
  nameWithType: LinearGradientBrush
  fullName: System.Windows.Media.LinearGradientBrush
  type: Class
  summary: "Desenha uma área com gradação linear."
  remarks: "Um LinearGradientBrush desenha uma área com gradação linear. Gradação linear define gradação ao longo de uma linha. Pontos finais da linha são definidos pelo <xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>e <xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A>Propriedades do gradiente linear.</xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A> </xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A> Um pincel LinearGradientBrush desenha respetivo <xref:System.Windows.Media.GradientBrush.GradientStops%2A>juntamente esta linha.</xref:System.Windows.Media.GradientBrush.GradientStops%2A>       É diagonal gradiente linear predefinido. Predefinida, o <xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>gradação linear é (0,0), o canto superior esquerdo da área que está a ser pintado e a respetiva <xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A>é (1,1), o canto inferior direito da área que está a ser desenhado.</xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A> </xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A> As cores do gradiente resultante são interpolated pelo caminho diagonal.       A ilustração seguinte mostra diagonal gradação. Foi adicionada uma linha para realçar o caminho de interpolação do gradiente do ponto de início para o ponto final.       ![Eixo gradação para uma gradação linear diagonal](~/add/media/wcpsdk-graphicsmm-diagonalgradientaxis.png &quot;eixo de gradação para uma gradação linear diagonal&quot;) gradação linear diagonal a ilustração seguinte mostra a mas gradação, linear mesma com deixa de gradação realçada.       ![Deixa de gradação no gradação linear](~/add/media/wcpsdk-graphicsmm-4gradientstops.png &quot;deixa de gradação no gradação linear&quot;) gradação diagonal linear com deixa de gradação realçada, é possível especificar um eixo de gradação não completamente preencher a área que está a ser desenhada. Quando isto ocorre, o <xref:System.Windows.Media.GradientBrush.SpreadMethod%2A>propriedade determina a forma como a área restantes é pintada.</xref:System.Windows.Media.GradientBrush.SpreadMethod%2A>      ## Freezable LinearGradientBrush de um funcionalidades é um tipo de <xref:System.Windows.Freezable>de objeto e, por conseguinte, pode ser congelado para melhorar o desempenho.</xref:System.Windows.Freezable> Para obter informações sobre <xref:System.Windows.Freezable>funcionalidades, como freezing e a clonagem, consulte [descrição geral de objetos Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
