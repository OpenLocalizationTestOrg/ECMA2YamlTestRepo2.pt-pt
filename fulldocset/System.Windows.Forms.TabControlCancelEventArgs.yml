  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Windows.Forms.TabControl.Selecting&quot;> </xref> e <xref href=&quot;System.Windows.Forms.TabControl.Deselecting&quot;> </xref> eventos de um <xref href=&quot;System.Windows.Forms.TabControl&quot;> </xref> controlo."
  remarks: "Utilize o <xref:System.Windows.Forms.TabControlCancelEventArgs.Action%2A>propriedade para determinar qual o evento está a ocorrer.</xref:System.Windows.Forms.TabControlCancelEventArgs.Action%2A> Isto permite-lhe lidar com vários tipos de eventos com um processador de eventos.       Utilize as <xref:System.Windows.Forms.TabControlCancelEventArgs.TabPage%2A> <xref:System.Windows.Forms.TabControlCancelEventArgs.TabPageIndex%2A>Propriedades para determinar qual <xref:System.Windows.Forms.TabPage>que o evento está a ocorrer for.</xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.TabControlCancelEventArgs.TabPageIndex%2A> e</xref:System.Windows.Forms.TabControlCancelEventArgs.TabPage%2A>       Para cancelar uma alteração de separador de um <xref:System.Windows.Forms.TabControl>, defina o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.Windows.Forms.TabControl>       Para obter mais informações sobre como lidar com eventos, consulte [eventos](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.TabControl.Selecting> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.TabControl> named `TabControl1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.TabControl.Selecting> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#557](~/add/codesnippet/csharp/t-system.windows.forms.t_20_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#557](~/add/codesnippet/visualbasic/t-system.windows.forms.t_20_1.vb)]"
