  fullName: System.Data.ConnectionState
  type: Enum
  summary: "Descreve o estado atual da ligação a uma origem de dados."
  remarks: "Os valores de ConnectionState são utilizados pelo `State` propriedade o <xref:System.Data.OleDb.OleDbConnection>e <xref:System.Data.SqlClient.SqlConnection>objetos.</xref:System.Data.SqlClient.SqlConnection> </xref:System.Data.OleDb.OleDbConnection>      > [!NOTE] > Os valores existentes nesta enumeração não foi concebidos para ser utilizado como um conjunto de sinalizadores."
  syntax:
    content: >-
      [System.Flags]

      public enum ConnectionState
