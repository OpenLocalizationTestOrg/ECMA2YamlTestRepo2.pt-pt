      type: System.Runtime.Remoting.ObjRef
      description: "The <xref href=&quot;System.Runtime.Remoting.ObjRef&quot;></xref> that represents the remote object for which the proxy is being created."
    return:
      type: System.Object
      description: "A proxy to the object that the given <xref href=&quot;System.Runtime.Remoting.ObjRef&quot;></xref> represents."
