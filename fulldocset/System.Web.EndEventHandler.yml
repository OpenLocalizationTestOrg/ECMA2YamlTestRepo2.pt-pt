  name: EndEventHandler
  nameWithType: EndEventHandler
  fullName: System.Web.EndEventHandler
  type: Delegate
  summary: "Representa o método que processa os eventos assíncronos, tais como eventos da aplicação."
  remarks: "Este delegado é chamado por origem do evento quando a conclusão da operação assíncrona está assinalado por uma chamada de retorno para a <xref:System.Web.BeginEventHandler>Delegar.</xref:System.Web.BeginEventHandler>       Quando cria um delegado EndEventHandler, identifique o método que irá processar o evento. Para associar o evento com o processador de eventos, adicione uma instância do delegado para o evento. O processador de eventos é chamado sempre que o evento ocorre, a menos que remova o delegado. Para obter mais informações sobre o delegado de processador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example uses the EndEventHandler delegate to register a handler for an asynchronous page.  \n  \n [!code-vb[PageAddOnPreRenderCompleteAsync#1](~/add/codesnippet/visualbasic/t-system.web.endeventhan_1.aspx)]\n [!code-cs[PageAddOnPreRenderCompleteAsync#1](~/add/codesnippet/csharp/t-system.web.endeventhan_1.aspx)]"
  syntax:
    content: public delegate void EndEventHandler(IAsyncResult ar);
