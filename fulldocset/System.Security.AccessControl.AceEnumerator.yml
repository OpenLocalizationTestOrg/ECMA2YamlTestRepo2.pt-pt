  name: System.Collections.IEnumerator.Current
  nameWithType: AceEnumerator.System.Collections.IEnumerator.Current
  fullName: System.Security.AccessControl.AceEnumerator.System.Collections.IEnumerator.Current
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.AccessControl
  summary: "Obtém o elemento actual na coleção."
  remarks: "Após a criação de um enumerador ou após uma chamada para o <xref:System.Security.AccessControl.AceEnumerator.Reset%2A>método, tem de chamar o <xref:System.Security.AccessControl.AceEnumerator.MoveNext%2A>método para avançar o enumerador para o primeiro elemento da coleção de antes de ler o valor de IEnumerator.Current; caso contrário, IEnumerator.Current está definido.</xref:System.Security.AccessControl.AceEnumerator.MoveNext%2A> </xref:System.Security.AccessControl.AceEnumerator.Reset%2A>       IEnumerator.Current também emite uma exceção se a última chamada para <xref:System.Security.AccessControl.AceEnumerator.MoveNext%2A>devolvido `false`, que indica que o fim da colecção.</xref:System.Security.AccessControl.AceEnumerator.MoveNext%2A>       IEnumerator.Current não move a posição do enumerador e chamadas consecutivas para IEnumerator.Current devolvem o mesmo objeto até ser <xref:System.Security.AccessControl.AceEnumerator.MoveNext%2A>ou <xref:System.Security.AccessControl.AceEnumerator.Reset%2A>é chamado.</xref:System.Security.AccessControl.AceEnumerator.Reset%2A> </xref:System.Security.AccessControl.AceEnumerator.MoveNext%2A>       Um enumerador permanece válido desde que a coleção permanece inalterada. Caso sejam feitas alterações, como adicionar, modificar ou eliminar elementos, para a coleção, o enumerador está irrevogavelmente inválido e, a próxima chamada ou <xref:System.Security.AccessControl.AceEnumerator.MoveNext%2A> <xref:System.Security.AccessControl.AceEnumerator.Reset%2A>emitir um <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Security.AccessControl.AceEnumerator.Reset%2A> </xref:System.Security.AccessControl.AceEnumerator.MoveNext%2A> Se a coleção é modificada entre <xref:System.Security.AccessControl.AceEnumerator.MoveNext%2A>e IEnumerator.Current, IEnumerator.Current devolve o elemento que está definido, mesmo que o enumerador já é invalidado.</xref:System.Security.AccessControl.AceEnumerator.MoveNext%2A>"
  syntax:
    content: object System.Collections.IEnumerator.Current { get; }
    return:
      type: System.Object
      description: "Devolve o elemento actual na coleção."
  overload: System.Security.AccessControl.AceEnumerator.System#Collections#IEnumerator#Current*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "A colecção foi modificada após o enumerador foi criado."
  platform:
  - net462
