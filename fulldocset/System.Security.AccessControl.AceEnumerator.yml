  fullName: System.Security.AccessControl.AceEnumerator.MoveNext()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.AccessControl
  summary: "Avança o enumerador para o próximo elemento do <xref href=&quot;System.Security.AccessControl.GenericAce&quot;> </xref> coleção."
  remarks: "Após a criação de um enumerador ou após uma chamada para o <xref:System.Security.AccessControl.AceEnumerator.Reset%2A>método, um enumerador está posicionado antes do primeiro elemento da coleção e a primeira chamada para o método MoveNext move o enumerador através do primeiro elemento da coleção.</xref:System.Security.AccessControl.AceEnumerator.Reset%2A>       Após o final da colecção é passado, as chamadas subsequentes para MoveNext devolvem `false` até <xref:System.Security.AccessControl.AceEnumerator.Reset%2A>é chamado.</xref:System.Security.AccessControl.AceEnumerator.Reset%2A>       Um enumerador permanece válido desde que a coleção permanece inalterada. Caso sejam feitas alterações, como adicionar, modificar ou eliminar elementos, para a coleção, o enumerador está irrevogavelmente inválido e a próxima chamada para MoveNext ou <xref:System.Security.AccessControl.AceEnumerator.Reset%2A>emitir um <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Security.AccessControl.AceEnumerator.Reset%2A>"
  syntax:
    content: public bool MoveNext ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o enumerador foi produzido com êxito para o próximo elemento; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se o enumerador ter passado o fim da colecção."
  overload: System.Security.AccessControl.AceEnumerator.MoveNext*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "A colecção foi modificada após o enumerador foi criado."
  platform:
  - net462
