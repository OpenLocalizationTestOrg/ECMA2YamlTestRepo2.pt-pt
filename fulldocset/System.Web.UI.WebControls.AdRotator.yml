- uid: System.Web.UI.WebControls.AdRotator.Target
  id: Target
  parent: System.Web.UI.WebControls.AdRotator
  langs:
  - csharp
  name: Target
  nameWithType: AdRotator.Target
  fullName: System.Web.UI.WebControls.AdRotator.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the name of the browser window or frame that displays the contents of the Web page linked to when the <xref href=&quot;System.Web.UI.WebControls.AdRotator&quot;></xref> control is clicked."
  remarks: "Use the Target property to specify the target window or frame that displays the contents of the Web page linked to when the <xref:System.Web.UI.WebControls.AdRotator> control is clicked.      > [!NOTE] >  The Target property renders as a `target` attribute . The `target` attribute on anchor (`a`) elements is not allowed in XHTML 1.1. Therefore, if rendered markup must conform to XHTML standards or must conform to accessibility standards, do not set the Target property. For more information, see [XHTML Standards in Visual Studio and ASP.NET](~/add/includes/ajax-current-ext-md.md) and [Accessibility in Visual Studio and ASP.NET](~/add/includes/ajax-current-ext-md.md).       The Target value must begin with a letter in the range of A to Z (case-insensitive), except for the following special values, which begin with an underscore.      |Target value|Description|   |------------------|-----------------|   |`_blank`|Renders the content in a new window without frames.|   |`_parent`|Renders the content in the immediate frameset parent.|   |`_search`|Renders the content in the search pane.|   |`_self`|Renders the content in the frame with focus.|   |`_top`|Renders the content in the full window without frames.|      > [!NOTE] >  Check your browser documentation to determine whether the `_search` value is supported.  For example, Internet Explorer 5.0 or later supports the `_search` target value."
  example:
  - "The following code example demonstrates how to use the Target property. It displays the contents of the Web page linked to when the <xref:System.Web.UI.WebControls.AdRotator> control is clicked in a new, unframed window.  \n  \n [!code-cs[classic adrotator.advertisementfile example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_384_1.aspx)]\n [!code-vb[classic adrotator.advertisementfile example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_384_1.aspx)]  \n  \n The following code example demonstrates the file format for an XML file that contains advertisement information. For more information on the file format, see the <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A> member.  \n  \n```  \n<Advertisements>  \n  <Ad>  \n    <ImageUrl>~/Images/image1.jpg</ImageUrl>  \n    <Height>60</Height>  \n    <Width>190</Width>  \n    <NavigateUrl>http://www.microsoft.com</NavigateUrl>  \n    <AlternateText>Microsoft Main Site</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic1</Keyword>  \n    <Caption>This is the caption for Ad#1</Caption>   \n  </Ad>  \n  <Ad>  \n    <ImageUrl>~/Images/image2.jpg</ImageUrl>  \n    <Height>90</Height>  \n    <Width>90</Width>  \n    <NavigateUrl>http://www.wingtiptoys.com</NavigateUrl>  \n    <AlternateText>Wingtip Toys</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic2</Keyword>  \n    <Caption>This is the caption for Ad#2</Caption>   \n  </Ad>  \n</Advertisements>  \n```"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "The browser window or frame that displays the contents of the Web page linked to when the <xref href=&quot;System.Web.UI.WebControls.AdRotator&quot;></xref> control is clicked. The default value is an empty string (&quot;&quot;), which refreshes the window or frame with focus."
  overload: System.Web.UI.WebControls.AdRotator.Target*
  exceptions: []
  platform:
  - net462
