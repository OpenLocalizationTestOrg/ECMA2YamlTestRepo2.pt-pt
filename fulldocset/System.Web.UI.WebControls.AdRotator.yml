  namespace: System.Web.UI.WebControls
  summary: "Gera o <xref href=&quot;System.Web.UI.WebControls.AdRotator.AdCreated&quot;> </xref> evento para o <xref href=&quot;System.Web.UI.WebControls.AdRotator&quot;> </xref> controlo."
  remarks: "O <xref:System.Web.UI.WebControls.AdRotator.AdCreated>o evento é gerado no servidor após o <xref:System.Web.UI.WebControls.AdRotator>controlo é criado, mas antes da página ser composta.</xref:System.Web.UI.WebControls.AdRotator> </xref:System.Web.UI.WebControls.AdRotator.AdCreated> Se o <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>propriedade for definida, o <xref:System.Web.UI.WebControls.AdRotator.AdCreated>evento é desencadeado após um anúncio foi seleccionado pelo <xref:System.Web.UI.WebControls.AdRotator>controlo.</xref:System.Web.UI.WebControls.AdRotator> </xref:System.Web.UI.WebControls.AdRotator.AdCreated> </xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>       Gerar um evento invoca o método de processamento de eventos através de um delegado. Para obter mais informações, consulte [como: consumir eventos numa aplicação Web Forms](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.AdRotator.AdCreated> event. It gets the URL associated with the advertisement when the <xref:System.Web.UI.WebControls.AdRotator> control is created and displays it below the control.  \n  \n [!code-vb[Classic AdCreatedEventArgs Example#1](~/add/codesnippet/visualbasic/53c34c6f-b115-4875-84bf-_1.aspx)]\n [!code-cs[Classic AdCreatedEventArgs Example#1](~/add/codesnippet/csharp/53c34c6f-b115-4875-84bf-_1.aspx)]  \n  \n The following code example demonstrates how to format the XML file that contains the advertisement information. For more information on the XML file, see the <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A> property.  \n  \n```  \n<Advertisements>  \n  <Ad>  \n    <ImageUrl>~/Images/image1.jpg</ImageUrl>  \n    <Height>60</Height>  \n    <Width>190</Width>  \n    <NavigateUrl>http://www.microsoft.com</NavigateUrl>  \n    <AlternateText>Microsoft Main Site</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic1</Keyword>  \n    <Caption>This is the caption for Ad#1</Caption>   \n  </Ad>  \n  <Ad>  \n    <ImageUrl>~/Images/image2.jpg</ImageUrl>  \n    <Height>90</Height>  \n    <Width>90</Width>  \n    <NavigateUrl>http://www.wingtiptoys.com</NavigateUrl>  \n    <AlternateText>Wingtip Toys</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic2</Keyword>  \n    <Caption>This is the caption for Ad#2</Caption>   \n  </Ad>  \n</Advertisements>  \n```  \n  \n [!code-cs[AdCreatedEventHandler#1](~/add/codesnippet/csharp/53c34c6f-b115-4875-84bf-_2.aspx)]\n [!code-vb[AdCreatedEventHandler#1](~/add/codesnippet/visualbasic/53c34c6f-b115-4875-84bf-_2.aspx)]"
