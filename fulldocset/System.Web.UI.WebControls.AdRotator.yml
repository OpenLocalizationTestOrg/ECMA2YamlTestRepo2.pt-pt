- uid: System.Web.UI.WebControls.AdRotator.AdvertisementFile
  id: AdvertisementFile
  parent: System.Web.UI.WebControls.AdRotator
  langs:
  - csharp
  name: AdvertisementFile
  nameWithType: AdRotator.AdvertisementFile
  fullName: System.Web.UI.WebControls.AdRotator.AdvertisementFile
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the path to an XML file that contains advertisement information."
  remarks: "Use the AdvertisementFile property to specify the location of an XML file that contains advertisement information. The XML file must reside within the same Web site. For deployment and security purposes, it is strongly recommended that you place the file in the same Web application. It is only possible to access an XML file that is located in a different application on the same site if the application has sufficient trust.       You can set this property to either an absolute path or a path relative to the XML file. Use a relative path to simplify deployment. If you use a relative path, that path is relative to the location of the page or user control that contains the <xref:System.Web.UI.WebControls.AdRotator> control.       The AdvertisementFile property is optional. An advertisement can also be programmatically set in the <xref:System.Web.UI.WebControls.AdRotator.AdCreated> event.       The XML file contains the following predefined attributes. Only the `ImageUrl` attribute is required.      |Attribute|Description|   |---------------|-----------------|   |`ImageUrl`|The URL of the image to display.|   |`Height`|The height of the image, in pixels (optional).|   |`Width`|The width of the image, in pixels (optional).|   |`NavigateUrl`|The URL of the page to navigate to when the <xref:System.Web.UI.WebControls.AdRotator> control is clicked.|   |`AlternateText`|The text to display if the image is unavailable. On some browsers, this text is displayed as a ToolTip.|   |`Keyword`|The category for the advertisement. This is used by the <xref:System.Web.UI.WebControls.AdRotator> control to filter the list of advertisements for a specific category.|   |`Impressions`|A value that indicates how often an advertisement is displayed in relation to other advertisements in the XML file.|      > [!NOTE] >  The `ImageUrl` and `NavigateUrl` attributes can be a full URL, a root-relative path, or a relative path. If you use a root-relative path, the path is relative to the same Web site. If you use a relative path, the path is relative to the directory that contains the advertisement file.       You can also include custom attributes by using custom tags in the XML file. All attribute tags are parsed from the advertisement file, and the values are placed in the <xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A> dictionary. You can use the <xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A> dictionary to programmatically access your custom attributes.       Information in this file is not validated by the <xref:System.Web.UI.WebControls.AdRotator> control. To prevent ads from executing malicious scripts, you should always check the data before releasing it, or accept ad information only from trusted sources.       To secure your advertisement file from unauthorized Internet access, do one or more of the following:      -   Store it in the Data directory, which is configured in Machine.config to deny Internet access for files of any type.      -   Rename the file with an extension that is not .xml, and map the extension to `HttpForbiddenHandler` in Web.config. For more information, see the  section in your Machine.config file."
  example:
  - "The following code example demonstrates how to use the AdvertisementFile property to specify the location of the XML file that contains advertisement information.  \n  \n [!code-cs[Classic AdRotator.AdvertisementFile Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1124_1.aspx)]\n [!code-vb[Classic AdRotator.AdvertisementFile Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1124_1.aspx)]  \n  \n The following code example shows the file format of the XML advertisement file.  \n  \n```  \n<Advertisements>  \n  <Ad>  \n    <ImageUrl>~/Images/image1.jpg</ImageUrl>  \n    <Height>60</Height>  \n    <Width>190</Width>  \n    <NavigateUrl>http://www.microsoft.com</NavigateUrl>  \n    <AlternateText>Microsoft Main Site</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic1</Keyword>  \n    <Caption>This is the caption for Ad#1</Caption>   \n  </Ad>  \n  <Ad>  \n    <ImageUrl>~/Images/image2.jpg</ImageUrl>  \n    <Height>90</Height>  \n    <Width>90</Width>  \n    <NavigateUrl>http://www.wingtiptoys.com</NavigateUrl>  \n    <AlternateText>Wingtip Toys</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic2</Keyword>  \n    <Caption>This is the caption for Ad#2</Caption>   \n  </Ad>  \n</Advertisements>  \n```"
  syntax:
    content: public string AdvertisementFile { get; set; }
    return:
      type: System.String
      description: "The location of an XML file containing advertisement information. The default value is an empty string (&quot;&quot;)."
  overload: System.Web.UI.WebControls.AdRotator.AdvertisementFile*
  exceptions: []
  platform:
  - net462
