  summary: "Apresenta uma faixa de anúncio numa página Web."
  remarks: "Neste tópico:- [introdução](#Introduction)      -   [formato do ficheiro XML anúncio](#XMLAdvertisementFileFormat)      -   [sintaxe declarativa](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> # # introdução utilize o controlo de AdRotator para apresentar uma faixa de anúncio aleatoriamente selecionado na página Web.       As alterações de anúncio apresentadas sempre que a página é atualizada.       Informações do anúncio são armazenadas num ficheiro XML separado. O ficheiro XML permite-lhe manter uma lista de anúncios e respetivos atributos associados. Atributos incluem o caminho para uma imagem a apresentar, o URL de ligação para quando o controlo é clicado, o texto alternativo a apresentar quando a imagem não está disponível, uma palavra-chave e a frequência do anúncio. Informações existentes neste ficheiro não são validadas pelo controlo AdRotator. Para impedir que os anúncios executar scripts maliciosos, deve sempre verificar os dados antes de libertar, ou aceite informações ad apenas a partir de origens fidedignas.       Para proteger o ficheiro de anúncio contra acesso não autorizado de Internet, efetue um ou mais dos seguintes procedimentos:-armazene-o no diretório App_Data, que está configurado para negar o acesso à Internet para os ficheiros de qualquer tipo.      -Mudar o nome do ficheiro com uma extensão que não seja. XML e a extensão para o mapeamento de `HttpForbiddenHandler` em Web. config. Para obter mais informações, consulte a secção no ficheiro Machine. config.       Como alternativa a um ficheiro XML, como a origem de dados, é possível fornecer informações do anúncio através de um evento de chamada de retorno. Este evento pode também ser utilizado em combinação com o ficheiro XML para expandir o comportamento do controlo AdRotator, tais como redirecionar para outra página. Consulte o <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>propriedade para obter informações adicionais sobre o formato de ficheiro.</xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>      > [!NOTE] > Quando a página a colocação em cache está ativada, um controlo AdRotator não é colocadas em cache. Um novo anúncio é selecionar sempre que a página Web é atualizada. Um novo anúncio não estiver selecionado, no entanto, se fornecer um processador de eventos para o <xref:System.Web.UI.WebControls.AdRotator.AdCreated>eventos.</xref:System.Web.UI.WebControls.AdRotator.AdCreated>      <a name=&quot;XMLAdvertisementFileFormat&quot;></a># # Controlo de XML anúncio ficheiro formato o AdRotator utiliza um ficheiro XML de anúncio separado para armazenar as informações do anúncio, tais como a localização da imagem a apresentar e o URL da página para ligar a. O <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>propriedade do controlo AdRotator Especifica o caminho para este ficheiro.</xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>       Ao criar o ficheiro de anúncio, abrir e fechar `<Advertisements>` etiquetas marcar o início e fim do ficheiro, respetivamente. Abrir e fechar `<Ad>` etiquetas delimitar cada anúncio. Todos os anúncios são aninhados entre a abertura e fecho `<Advertisements>` etiquetas. Se o ficheiro contém vários `<Advertisements>` etiquetas, apenas o primeiro conjunto de `<Advertisements>` etiquetas no ficheiro serão analisadas pelo controlo AdRotator. Todos os outros `<Advertisements>` etiquetas serão ignoradas.       Os elementos de dados para cada anúncio estão aninhados entre a abertura e fecho `<Ad>` etiquetas. Apesar de determinados elementos de dados estão predefinidos (como <xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A>e <xref:System.Web.UI.WebControls.AdCreatedEventArgs.NavigateUrl%2A>), pode colocar os elementos personalizados entre o `<Ad>` etiquetas.</xref:System.Web.UI.WebControls.AdCreatedEventArgs.NavigateUrl%2A> </xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A> Estes elementos serão lidos pelo controlo AdRotator quando se analisa o ficheiro. As informações é então passadas para o <xref:System.Web.UI.WebControls.AdRotator.AdCreated>evento no <xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A>propriedade de dicionário.</xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A> </xref:System.Web.UI.WebControls.AdRotator.AdCreated>       A tabela seguinte lista os elementos de dados que estão predefinidos para o ficheiro XML de anúncio.      | Elemento | Descrição |   |-------------|-----------------|   | `ImageUrl`| O URL absoluto ou relativo para um ficheiro de imagem (opcional). |   | `NavigateUrl`| O URL de uma página para ligar a se o utilizador clica em ad (opcional). **Nota:** se este elemento não está definido, o `HRef` propriedade não é composta na tag de âncora. |   | `Height`| A altura da imagem, em pixels (opcionais). |   | `Width`| A largura da imagem, em pixels (opcionais). |   | `AlternateText`| A apresentação de texto em vez de imagem quando a imagem especificada pelo <xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A>propriedade não está disponível (opcional).</xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A><br /><br /> Alguns browsers, este texto também é apresentado como um `ToolTip` para o anúncio. |   | `Keyword`| Uma categoria para o anúncio (por exemplo, &quot;computadores&quot;) que pode filtrar por (opcional). |   | `Impressions`| Um número que indica a importância do ad na agenda de rotação relativamente de outros anúncios no ficheiro (opcional).<br /><br /> A maior o número mais frequentemente ad é apresentado. O total de todos os `<Impressions>` valores no ficheiro XML não podem exceder 2,047,999,999*.* Se existir, o controlo de AdRotator emite uma exceção de tempo de execução. |       O exemplo seguinte mostra o formato do ficheiro de anúncio de XML.      ```   <Advertisements>     <Ad>       <ImageUrl>         URL of image to display for Advertisement #1       </ImageUrl>       <NavigateUrl>         URL of page to link to for Advertisement #1       </NavigateUrl>       <AlternateText>         Text to show as a ToolTip for Advertisement #1       </AlternateText>       <Keyword>         Keyword used to filter for Advertisement #1       </Keyword>       <Impressions>          Relative importance of Advertisement #1       </Impressions>       <CustomInformation>         Custom Data about Advertisement #1       </CustomInformation>     </Ad>   </Advertisements>   ```      <a name=&quot;DeclarativeSyntax&quot;></a># # Sintaxe declarativa```   <asp:AdRotator       AccessKey=&quot;string&quot;       AdvertisementFile=&quot;uri&quot;       AlternateTextField=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       ImageUrlField=&quot;string&quot;       KeywordFilter=&quot;string&quot;       NavigateUrlField=&quot;string&quot;       OnAdCreated=&quot;AdCreated event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Target=&quot;string|_blank|_parent|_search|_self|_top&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
  example:
  - "The following code example demonstrates how to use the AdRotator control to display an advertisement banner on a Web page.  \n  \n [!code-cs[classic adrotator.advertisementfile example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_52_1.aspx)]\n [!code-vb[classic adrotator.advertisementfile example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_52_1.aspx)]  \n  \n The following code example demonstrates the file format for an XML file that contains advertisement information for the previous example. For more information on the file format, see the <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A> member.  \n  \n```  \n<Advertisements>  \n  <Ad>  \n    <ImageUrl>~/Images/image1.jpg</ImageUrl>  \n    <height>60</height>  \n    <width>190</width>  \n    <NavigateUrl>http://www.microsoft.com</NavigateUrl>  \n    <AlternateText>Microsoft Main Site</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic1</Keyword>  \n  </Ad>  \n  <Ad>  \n    <ImageUrl>~/Images/image2.jpg</ImageUrl>  \n    <height>90</height>  \n    <width>90</width>  \n    <NavigateUrl>http://www.wingtiptoys.com</NavigateUrl>  \n    <AlternateText>Wingtip Toys</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic2</Keyword>  \n  </Ad>  \n</Advertisements>  \n```"
