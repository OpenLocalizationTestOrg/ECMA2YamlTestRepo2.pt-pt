- uid: System.Web.UI.WebControls.AdRotator.Target
  id: Target
  parent: System.Web.UI.WebControls.AdRotator
  langs:
  - csharp
  name: Target
  nameWithType: AdRotator.Target
  fullName: System.Web.UI.WebControls.AdRotator.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o nome da moldura que apresenta o conteúdo da página Web ou janela do browser quando ligado a <xref href=&quot;System.Web.UI.WebControls.AdRotator&quot;> </xref> controlo é clicado."
  remarks: "Utilize a propriedade de destino para especificar a janela de destino ou moldura que apresenta o conteúdo da página Web ligada ao quando o <xref:System.Web.UI.WebControls.AdRotator>controlo é clicado.</xref:System.Web.UI.WebControls.AdRotator>      > [!NOTE] > Propriedade de destino a composto como um `target` atributo. O `target` atributo âncora (`a`) elementos não é permitida no XHTML 1.1. Por conseguinte, se markup composta tem de estar em conformidade com as normas XHTML ou tem de estar em conformidade com as normas de acessibilidade, não defina a propriedade de destino. Para obter mais informações, consulte [XHTML normas no Visual Studio e ao ASP.NET](~/add/includes/ajax-current-ext-md.md) e [acessibilidade no Visual Studio e ao ASP.NET](~/add/includes/ajax-current-ext-md.md).       O valor alvo tem de começar com uma letra no intervalo À Z (sensível), exceto para os seguintes valores especiais, que começam com um caráter de sublinhado.      | Valor de destino | Descrição |   |------------------|-----------------|   | `_blank`| Compõe o conteúdo numa nova janela sem fotogramas. |   | `_parent`| Compõe o conteúdo no principal frameset imediata. |   | `_search`| Compõe o conteúdo no painel de procura. |   | `_self`| Compõe o conteúdo da moldura com o foco. |   | `_top`| Compõe o conteúdo na janela completo sem fotogramas. |      > [!NOTE] > Consulte a documentação do browser para determinar se o `_search` valor é suportado.  Por exemplo, Internet Explorer 5.0 ou posterior suporta a `_search` valor de destino."
  example:
  - "The following code example demonstrates how to use the Target property. It displays the contents of the Web page linked to when the <xref:System.Web.UI.WebControls.AdRotator> control is clicked in a new, unframed window.  \n  \n [!code-cs[classic adrotator.advertisementfile example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_384_1.aspx)]\n [!code-vb[classic adrotator.advertisementfile example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_384_1.aspx)]  \n  \n The following code example demonstrates the file format for an XML file that contains advertisement information. For more information on the file format, see the <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A> member.  \n  \n```  \n<Advertisements>  \n  <Ad>  \n    <ImageUrl>~/Images/image1.jpg</ImageUrl>  \n    <Height>60</Height>  \n    <Width>190</Width>  \n    <NavigateUrl>http://www.microsoft.com</NavigateUrl>  \n    <AlternateText>Microsoft Main Site</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic1</Keyword>  \n    <Caption>This is the caption for Ad#1</Caption>   \n  </Ad>  \n  <Ad>  \n    <ImageUrl>~/Images/image2.jpg</ImageUrl>  \n    <Height>90</Height>  \n    <Width>90</Width>  \n    <NavigateUrl>http://www.wingtiptoys.com</NavigateUrl>  \n    <AlternateText>Wingtip Toys</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic2</Keyword>  \n    <Caption>This is the caption for Ad#2</Caption>   \n  </Ad>  \n</Advertisements>  \n```"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "O período que apresenta o conteúdo da página Web ou janela do browser quando ligado a <xref href=&quot;System.Web.UI.WebControls.AdRotator&quot;> </xref> controlo é clicado. O valor predefinido é uma cadeia vazia (&quot;&quot;), que atualiza o window ou frame com o foco."
  overload: System.Web.UI.WebControls.AdRotator.Target*
  exceptions: []
  platform:
  - net462
