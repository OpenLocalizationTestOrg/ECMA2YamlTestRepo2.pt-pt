ed directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](../Topic/ASP.NET%20Web%20Forms%20Page%20Code%20Model.md).  \n  \n [!code-cs[AdCreatedEventHandler#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_113_2.aspx)]\n [!code-vb[AdCreatedEventHandler#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_113_2.aspx)]"
