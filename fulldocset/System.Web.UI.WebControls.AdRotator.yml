- uid: System.Web.UI.WebControls.AdRotator.KeywordFilter
  id: KeywordFilter
  parent: System.Web.UI.WebControls.AdRotator
  langs:
  - csharp
  name: KeywordFilter
  nameWithType: AdRotator.KeywordFilter
  fullName: System.Web.UI.WebControls.AdRotator.KeywordFilter
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define uma palavra-chave de categoria para filtrar para tipos específicos de anúncios no ficheiro XML de anúncio."
  remarks: "Cada anúncio no ficheiro XML de anúncio pode ser atribuído uma palavra-chave de categoria. Utilize a propriedade de KeywordFilter para filtrar os anúncios para a palavra-chave especificado. Apenas os anúncios que contém a palavra-chave serão selecionados para o <xref:System.Web.UI.WebControls.AdRotator>controlo.</xref:System.Web.UI.WebControls.AdRotator> A propriedade KeywordFilter pode ser definida através de programação para fazer corresponder o perfil do utilizador.       A propriedade de KeywordFilter é um filtro muito simple que procura para a palavra-chave especificado. Não é possível especificar mais do que uma palavra-chave na propriedade KeywordFilter nem é possível declarar várias palavras-chave no ficheiro de anúncio.      > [!NOTE] > O <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>propriedade tem de ser definida para esta propriedade ter qualquer efeito.</xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>      > [!CAUTION] > Se a palavra-chave especificada não foi encontrada no ficheiro XML de anúncio, sem anúncio é apresentado no <xref:System.Web.UI.WebControls.AdRotator>controlo.</xref:System.Web.UI.WebControls.AdRotator> Lembre-se de que especifique uma palavra-chave para esta propriedade com, pelo menos, uma correspondência no ficheiro de anúncio."
  example:
  - "The following code example demonstrates how to use the KeywordFilter property to filter for game-related advertisements.  \n  \n [!code-cs[Classic AdRotator.KeywordFilter Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1145_1.aspx)]\n [!code-vb[Classic AdRotator.KeywordFilter Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1145_1.aspx)]  \n  \n The following code example demonstrates how to specify a keyword for each advertisement in the XML advertisement file. For more information on the file format, see the <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A> member.  \n  \n```  \n<Advertisements>  \n  <Ad>  \n    <ImageUrl>~/Images/image1.jpg</ImageUrl>  \n    <Height>60</Height>  \n    <Width>190</Width>  \n    <NavigateUrl>http://www.microsoft.com</NavigateUrl>  \n    <AlternateText>Microsoft Main Site</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Business</Keyword>  \n    <Caption>This is the caption for Ad#1</Caption>   \n  </Ad>  \n  <Ad>  \n    <ImageUrl>~/Images/image2.jpg</ImageUrl>  \n    <Height>90</Height>  \n    <Width>90</Width>  \n    <NavigateUrl>http://www.wingtiptoys.com</NavigateUrl>  \n    <AlternateText>Wingtip Toys</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Games</Keyword>  \n    <Caption>This is the caption for Ad#2</Caption>   \n  </Ad>  \n</Advertisements>  \n```"
  syntax:
    content: public string KeywordFilter { get; set; }
    return:
      type: System.String
      description: "A palavra-chave para filtrar para tipos específicos de anúncios no ficheiro XML de anúncio. O valor predefinido é uma cadeia vazia (&quot;&quot;)."
  overload: System.Web.UI.WebControls.AdRotator.KeywordFilter*
