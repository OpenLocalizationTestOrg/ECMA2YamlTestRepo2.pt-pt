  parent: System.Web.UI.WebControls.AdRotator
  langs:
  - csharp
  name: OnAdCreated(AdCreatedEventArgs)
  nameWithType: AdRotator.OnAdCreated(AdCreatedEventArgs)
  fullName: System.Web.UI.WebControls.AdRotator.OnAdCreated(AdCreatedEventArgs)
  type: Method
  assemblies:
