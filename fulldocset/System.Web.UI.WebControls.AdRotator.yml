- uid: System.Web.UI.WebControls.AdRotator.AdvertisementFile
  id: AdvertisementFile
  parent: System.Web.UI.WebControls.AdRotator
  langs:
  - csharp
  name: AdvertisementFile
  nameWithType: AdRotator.AdvertisementFile
  fullName: System.Web.UI.WebControls.AdRotator.AdvertisementFile
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o caminho para um ficheiro XML que contém informações de anúncio."
  remarks: "Utilize a propriedade de AdvertisementFile para especificar a localização de um ficheiro XML que contém informações de anúncio. O ficheiro XML têm de residir no mesmo Web site. Para implementação e fins de segurança, recomenda-se vivamente que coloque o ficheiro na mesma aplicação Web. Só é possível aceder a um ficheiro XML que está localizado numa aplicação diferente no mesmo site, se a aplicação tem confiança suficiente.       Pode definir esta propriedade para um caminho absoluto ou um caminho relativo para o ficheiro XML. Utilize um caminho relativo para simplificar a implementação. Se utilizar um caminho relativo, que o caminho é relativo à localização do controlo de utilizador ou de página que contém o <xref:System.Web.UI.WebControls.AdRotator>controlo.</xref:System.Web.UI.WebControls.AdRotator>       A propriedade de AdvertisementFile é opcional. Um anúncio também pode ser definido através de programação <xref:System.Web.UI.WebControls.AdRotator.AdCreated>eventos.</xref:System.Web.UI.WebControls.AdRotator.AdCreated>       O ficheiro XML contém os seguintes atributos predefinidos. Apenas o `ImageUrl` atributo é necessário.      | Atributo | Descrição |   |---------------|-----------------|   | `ImageUrl`| O URL da imagem a apresentar. |   | `Height`| A altura da imagem, em pixels (opcionais). |   | `Width`| A largura da imagem, em pixels (opcionais). |   | `NavigateUrl`| O URL da página para navegar para quando o controlo de <xref:System.Web.UI.WebControls.AdRotator>é clicado. |   | `AlternateText`| O texto a apresentar se a imagem não está disponível.</xref:System.Web.UI.WebControls.AdRotator> Em alguns browsers, este texto é apresentado como descrição. |   | `Keyword`| A categoria para o anúncio. Isto é utilizado pelo controlo <xref:System.Web.UI.WebControls.AdRotator>para filtrar a lista de anúncios para uma categoria específica. |   | `Impressions`| Um valor que indica com que frequência um anúncio é apresentado em relação a outros anúncios no ficheiro XML. |      > [!NOTE] > O `ImageUrl` e `NavigateUrl` atributos podem ser um URL completo, um caminho relativo de raiz ou um caminho relativo.</xref:System.Web.UI.WebControls.AdRotator> Se utilizar um caminho relativo de raiz, é o caminho relativo para o mesmo Web site. Se utilizar um caminho relativo, o caminho é relativos ao diretório que contém o ficheiro de anúncio.       Também pode incluir os atributos personalizados através da utilização de etiquetas personalizadas no ficheiro XML. Todas as etiquetas de atributo são analisadas a partir do ficheiro de anúncio e os valores são colocados no <xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A>dicionário.</xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A> Pode utilizar o <xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A>dicionário para aceder programaticamente à sua atributos personalizados.</xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A>       Informações existentes neste ficheiro não são validadas pelo <xref:System.Web.UI.WebControls.AdRotator>controlo.</xref:System.Web.UI.WebControls.AdRotator> Para impedir que os anúncios executar scripts maliciosos, deve sempre verificar os dados antes de libertar, ou aceite informações ad apenas a partir de origens fidedignas.       Para proteger o ficheiro de anúncio contra acesso não autorizado de Internet, efetue um ou mais dos seguintes procedimentos:-armazene-o no diretório de dados, que está configurado em Machine. config para negar o acesso à Internet para os ficheiros de qualquer tipo.      -Mudar o nome do ficheiro com uma extensão que não seja. XML e a extensão do mapa `HttpForbiddenHandler` em Web. config. Para obter mais informações, consulte a secção no ficheiro Machine. config."
  example:
  - "The following code example demonstrates how to use the AdvertisementFile property to specify the location of the XML file that contains advertisement information.  \n  \n [!code-cs[Classic AdRotator.AdvertisementFile Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1124_1.aspx)]\n [!code-vb[Classic AdRotator.AdvertisementFile Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1124_1.aspx)]  \n  \n The following code example shows the file format of the XML advertisement file.  \n  \n```  \n<Advertisements>  \n  <Ad>  \n    <ImageUrl>~/Images/image1.jpg</ImageUrl>  \n    <Height>60</Height>  \n    <Width>190</Width>  \n    <NavigateUrl>http://www.microsoft.com</NavigateUrl>  \n    <AlternateText>Microsoft Main Site</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic1</Keyword>  \n    <Caption>This is the caption for Ad#1</Caption>   \n  </Ad>  \n  <Ad>  \n    <ImageUrl>~/Images/image2.jpg</ImageUrl>  \n    <Height>90</Height>  \n    <Width>90</Width>  \n    <NavigateUrl>http://www.wingtiptoys.com</NavigateUrl>  \n    <AlternateText>Wingtip Toys</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic2</Keyword>  \n    <Caption>This is the caption for Ad#2</Caption>   \n  </Ad>  \n</Advertisements>  \n```"
  syntax:
    content: public string AdvertisementFile { get; set; }
    return:
      type: System.String
      description: "A localização do ficheiro XML que contém informações de anúncio. O valor predefinido é uma cadeia vazia (&quot;&quot;)."
  overload: System.Web.UI.WebControls.AdRotator.AdvertisementFile*
  exceptions: []
  platform:
  - net462
