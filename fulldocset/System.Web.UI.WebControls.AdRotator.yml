  summary: "Occurs once per round trip to the server after the creation of the control, but before the page is rendered."
  remarks: "This event is raised once per round trip to the server after the creation of the control, but before the page is rendered. When the <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A> property is set, this event occurs after the advertisement has been selected from the file.       You can control how the <xref:System.Web.UI.WebControls.AdRotator> control is displayed by modifying the arguments passed to the event handler of the AdCreated event. If the <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A> property is not set, this allows you to specify the advertisement information directly, without using a separate advertisement file. If the <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A> property is set, this allows you to extend the behavior of the <xref:System.Web.UI.WebControls.AdRotator> control, such as redirecting to another page.      > [!NOTE] >  When page caching is enabled, an <xref:System.Web.UI.WebControls.AdRotator> control is not cached. A new advertisement is selected whenever the Web page refreshes. A new advertisement is not selected, however, if you provide an event handler for the AdCreated event.       For more information about handling events, see [Handling and Raising Events](~/add/includes/ajax-current-ext-md.md)."
