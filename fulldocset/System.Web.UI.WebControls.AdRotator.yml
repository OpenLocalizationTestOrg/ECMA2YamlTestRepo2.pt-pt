  summary: "Displays an advertisement banner on a Web page."
  remarks: "In this topic:      -   [Introduction](#Introduction)      -   [XML Advertisement File Format](#XMLAdvertisementFileFormat)      -   [Declarative Syntax](#DeclarativeSyntax)      <a name=&quot;Introduction&quot;></a>    ## Introduction    Use the AdRotator control to display a randomly selected advertisement banner on the Web page. The displayed advertisement changes whenever the page refreshes.       Advertisement information is stored in a separate XML file. The XML file allows you to maintain a list of advertisements and their associated attributes. Attributes include the path to an image to display, the URL to link to when the control is clicked, the alternate text to display when the image is not available, a keyword, and the frequency of the advertisement. Information in this file is not validated by the AdRotator control. To prevent ads from executing malicious scripts, you should always check the data before releasing it, or accept ad information only from trusted sources.       To secure your advertisement file from unauthorized Internet access, do one or more of the following:      -   Store it in the App_Data directory, which is configured to deny Internet access for files of any type.      -   Rename the file with an extension that is not .xml, and map the extension to the `HttpForbiddenHandler` in Web.config. For more information, see the  section in your Machine.config file.       As an alternative to an XML file as the source of data, it is possible to provide advertisement information through a callback event. This event can also be used in combination with the XML file to extend the behavior of the AdRotator control, such as redirecting to another page. See the <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A> property for additional information on the file format.      > [!NOTE] >  When page caching is enabled, an AdRotator control is not cached. A new advertisement is selected whenever the Web page refreshes. A new advertisement is not selected, however, if you provide an event handler for the <xref:System.Web.UI.WebControls.AdRotator.AdCreated> event.      <a name=&quot;XMLAdvertisementFileFormat&quot;></a>    ## XML Advertisement File Format    The AdRotator control uses a separate XML advertisement file to store the advertisement information, such as the location of the image to display and the URL of the page to link to. The <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A> property of the AdRotator control specifies the path to this file.       When creating the advertisement file, opening and closing `<Advertisements>` tags mark the beginning and the end of the file, respectively. Opening and closing `<Ad>` tags delimit each advertisement. All advertisements are nested between the opening and closing `<Advertisements>` tags. If the file contains multiple `<Advertisements>` tags, only the first set of `<Advertisements>` tags in the file will be parsed by the AdRotator control. All other `<Advertisements>` tags will be ignored.       The data elements for each advertisement are nested between the opening and closing `<Ad>` tags. Although certain data elements are predefined (such as <xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A> and <xref:System.Web.UI.WebControls.AdCreatedEventArgs.NavigateUrl%2A>), you can place custom elements between the `<Ad>` tags. These elements will be read by the AdRotator control when it parses the file. The information is then passed to the <xref:System.Web.UI.WebControls.AdRotator.AdCreated> event in the <xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A> dictionary property.       The following table lists the data elements that are predefined for the XML advertisement file.      |Element|Description|   |-------------|-----------------|   |`ImageUrl`|The absolute or relative URL to an image file (optional).|   |`NavigateUrl`|The URL of a page to link to if the user clicks the ad (optional). **Note:**  If this element is not set, the `HRef` property is not rendered on the anchor tag.|   |`Height`|The height of the image, in pixels (optional).|   |`Width`|The width of the image, in pixels (optional).|   |`AlternateText`|The text display in place of the image when the image specified by the <xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A> property is not available (optional).<br /><br /> In some browsers, this text also appears as a `ToolTip` for the advertisement.|   |`Keyword`|A category for the advertisement (for example, &quot;computers&quot;) that you can filter by (optional).|   |`Impressions`|A number that indicates the importance of the ad in the schedule of rotation relative to the other ads in the file (optional).<br /><br /> The larger the number, the more often the ad is displayed. The total of all `<Impressions>` values in the XML file cannot exceed 2,047,999,999*.* If it does, the AdRotator control throws a run-time exception.|       The following example shows the format for the XML advertisement file.      ```   <Advertisements>     <Ad>       <ImageUrl>         URL of image to display for Advertisement #1       </ImageUrl>       <NavigateUrl>         URL of page to link to for Advertisement #1       </NavigateUrl>       <AlternateText>         Text to show as a ToolTip for Advertisement #1       </AlternateText>       <Keyword>         Keyword used to filter for Advertisement #1       </Keyword>       <Impressions>          Relative importance of Advertisement #1       </Impressions>       <CustomInformation>         Custom Data about Advertisement #1       </CustomInformation>     </Ad>   </Advertisements>   ```      <a name=&quot;DeclarativeSyntax&quot;></a>    ## Declarative Syntax      ```   <asp:AdRotator       AccessKey=&quot;string&quot;       AdvertisementFile=&quot;uri&quot;       AlternateTextField=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       ImageUrlField=&quot;string&quot;       KeywordFilter=&quot;string&quot;       NavigateUrlField=&quot;string&quot;       OnAdCreated=&quot;AdCreated event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Target=&quot;string|_blank|_parent|_search|_self|_top&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
  example:
  - "The following code example demonstrates how to use the AdRotator control to display an advertisement banner on a Web page.  \n  \n [!code-cs[classic adrotator.advertisementfile example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_52_1.aspx)]\n [!code-vb[classic adrotator.advertisementfile example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_52_1.aspx)]  \n  \n The following code example demonstrates the file format for an XML file that contains advertisement information for the previous example. For more information on the file format, see the <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A> member.  \n  \n```  \n<Advertisements>  \n  <Ad>  \n    <ImageUrl>~/Images/image1.jpg</ImageUrl>  \n    <height>60</height>  \n    <width>190</width>  \n    <NavigateUrl>http://www.microsoft.com</NavigateUrl>  \n    <AlternateText>Microsoft Main Site</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic1</Keyword>  \n  </Ad>  \n  <Ad>  \n    <ImageUrl>~/Images/image2.jpg</ImageUrl>  \n    <height>90</height>  \n    <width>90</width>  \n    <NavigateUrl>http://www.wingtiptoys.com</NavigateUrl>  \n    <AlternateText>Wingtip Toys</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic2</Keyword>  \n  </Ad>  \n</Advertisements>  \n```"
