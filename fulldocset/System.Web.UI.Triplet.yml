  name: Triplet
  nameWithType: Triplet
  fullName: System.Web.UI.Triplet
  type: Class
  summary: "Provides a basic utility class that is used to store three related objects."
  remarks: "The Triplet class is used as a basic structure to store three related objects. It is a utility class that is used in various ways throughout ASP.NET. You can use the Triplet class in your own code anywhere that you need a structure to contain three related objects and where data-hiding is not essential. The Triplet class does not encapsulate its `object` references, <xref:System.Web.UI.Triplet.First>, <xref:System.Web.UI.Triplet.Second>, and <xref:System.Web.UI.Triplet.Third>, in properties; it exposes them directly to all calling code as public class fields."
  example:
  - "The following example uses a Triplet object to hold three integer values and another Triplet to hold three label controls.  \n  \n> [!NOTE]\n>  When accessing reference types as members of a Triplet, only generic <xref:System.Object> methods are available for that member.  \n  \n [!code-cs[System.Web.UI.Triplet#1](~/add/codesnippet/csharp/t-system.web.ui.triplet_1.aspx)]\n [!code-vb[System.Web.UI.Triplet#1](~/add/codesnippet/visualbasic/t-system.web.ui.triplet_1.aspx)]"
  syntax:
    content: public sealed class Triplet
