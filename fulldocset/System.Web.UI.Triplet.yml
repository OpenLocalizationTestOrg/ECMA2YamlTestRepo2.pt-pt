  fullName: System.Web.UI.Triplet
  type: Class
  summary: "Fornece uma classe de utilitário básica que é utilizada para armazenar os objetos relacionados três."
  remarks: "A classe de Triplet é utilizada como uma estrutura básica para armazenar os objetos relacionados três. É uma classe de utilitário é utilizada em várias formas ao longo do ASP.NET. Pode utilizar a classe de Triplet no seu próprio código em qualquer local que tem uma estrutura de conter três objetos relacionados e onde não é essencial dados ocultos. A classe de Triplet não encapsular respetivo `object` referências, <xref:System.Web.UI.Triplet.First>, <xref:System.Web.UI.Triplet.Second>, e <xref:System.Web.UI.Triplet.Third>, nas propriedades; expõe-los diretamente ao chamar todo o código como campos de classe pública.</xref:System.Web.UI.Triplet.Third> </xref:System.Web.UI.Triplet.Second> </xref:System.Web.UI.Triplet.First>"
  example:
  - "The following example uses a Triplet object to hold three integer values and another Triplet to hold three label controls.  \n  \n> [!NOTE]\n>  When accessing reference types as members of a Triplet, only generic <xref:System.Object> methods are available for that member.  \n  \n [!code-cs[System.Web.UI.Triplet#1](~/add/codesnippet/csharp/t-system.web.ui.triplet_1.aspx)]\n [!code-vb[System.Web.UI.Triplet#1](~/add/codesnippet/visualbasic/t-system.web.ui.triplet_1.aspx)]"
  syntax:
    content: public sealed class Triplet
