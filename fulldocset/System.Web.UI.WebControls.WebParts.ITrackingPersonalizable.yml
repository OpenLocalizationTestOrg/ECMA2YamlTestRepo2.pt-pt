- uid: System.Web.UI.WebControls.WebParts.ITrackingPersonalizable.TracksChanges
  id: TracksChanges
  parent: System.Web.UI.WebControls.WebParts.ITrackingPersonalizable
  langs:
  - csharp
  name: TracksChanges
  nameWithType: ITrackingPersonalizable.TracksChanges
  fullName: System.Web.UI.WebControls.WebParts.ITrackingPersonalizable.TracksChanges
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Indica se o controlo controla o estado das alterações do mesmo."
  remarks: "Se um controlo devolve `true` esta propriedade, em seguida, é responsabilidade o controlo de peças Web para determinar quando considera-se &quot;desatualização&quot;. Se um controlo determina que foi alterada (é &quot;desatualização&quot;), que controlo tem de chamar <xref:System.Web.UI.WebControls.WebParts.WebPart.SetPersonalizationDirty%2A>em si próprio.</xref:System.Web.UI.WebControls.WebParts.WebPart.SetPersonalizationDirty%2A>"
  example:
  - "The following code example demonstrates setting the TracksChanges property. For a complete, working code example that consists of a control and an .aspx page, see the <xref:System.Web.UI.WebControls.WebParts.ITrackingPersonalizable> class overview topic.  \n  \n [!code-vb[WebParts_IPersonalizable#8](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_924_1.vb)]\n [!code-cs[WebParts_IPersonalizable#8](~/add/codesnippet/csharp/p-system.web.ui.webcontr_924_1.cs)]"
  syntax:
    content: public bool TracksChanges { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o controlo de peças Web é responsável por determinar quando o controlo é considerado alterado (&quot;incorreto&quot;); caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.ITrackingPersonalizable.TracksChanges*
  exceptions: []
  platform:
  - net462
