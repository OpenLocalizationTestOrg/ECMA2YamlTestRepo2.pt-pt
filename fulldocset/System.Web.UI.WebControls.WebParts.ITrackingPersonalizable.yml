  langs:
  - csharp
  name: ITrackingPersonalizable
  nameWithType: ITrackingPersonalizable
  fullName: System.Web.UI.WebControls.WebParts.ITrackingPersonalizable
  type: Interface
  summary: "Permite que os controlos de peças Web controlar as fases específicas da carga do personalização e guardar o processo."
  remarks: "Esta interface permite aos programadores controlo controlar diferentes fases do ciclo de vida personalização, incluindo o carregamento e guardar de dados de personalização. Na maioria dos casos, para utilizar esta interface criaria um personalizado <xref:System.Web.UI.WebControls.WebParts.WebPart>ou <xref:System.Web.UI.WebControls.WebParts.WebPartManager>e implemente esta interface.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPart> Além disso, os controlos que necessitam de gerir as seus próprios alterações (&quot;desatualização&quot;) devem implementar esta interface. Os controlos de gerir as seus próprios alterações deverá devolver `true` do <xref:System.Web.UI.WebControls.WebParts.ITrackingPersonalizable.TracksChanges%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.ITrackingPersonalizable.TracksChanges%2A>       Se `false` é devolvido, em seguida, o ASP.NET é responsável para determinar as alterações ao comparar as informações de propriedade carregado com as informações de propriedade que foi guardadas."
  example:
  - "The following code example demonstrates using ITrackingPersonalizable methods and properties to track the loading and saving of personalization information. The example consists of two parts, an .aspx page and a file that should be placed in an App_Code subdirectory.  \n  \n The following code example creates a Web Parts control that allows a user to enter URL information and saves this information for the user.  \n  \n [!code-vb[WebParts_IPersonalizable#9](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_24_1.vb)]\n [!code-cs[WebParts_IPersonalizable#9](~/add/codesnippet/csharp/t-system.web.ui.webcontr_24_1.cs)]  \n  \n The following .aspx page creates a Web Parts zone and adds the control to the zone. The page also references a login control that you should use to log on individual users so that personalization can be applied.  \n  \n [!code-cs[WebParts_IPersonalizable#10](~/add/codesnippet/csharp/t-system.web.ui.webcontr_24_2.aspx)]\n [!code-vb[WebParts_IPersonalizable#10](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_24_2.aspx)]"
  syntax:
    content: public interface ITrackingPersonalizable
  implements: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.ITrackingPersonalizable.BeginLoad
  id: BeginLoad
  parent: System.Web.UI.WebControls.WebParts.ITrackingPersonalizable
  langs:
  - csharp
  name: BeginLoad()
  nameWithType: ITrackingPersonalizable.BeginLoad()
  fullName: System.Web.UI.WebControls.WebParts.ITrackingPersonalizable.BeginLoad()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Representa o início da fase de carga para obter informações de personalização."
  remarks: "O conjunto de controlo de peças Web chama este método antes de aplicar os dados de personalização. Um controlo que controla a suas próprias alteração de estado deve utilizar este método para definir um sinalizador interno que indica que as propriedades não devem chamar <xref:System.Web.UI.WebControls.WebParts.WebPart.SetPersonalizationDirty%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPart.SetPersonalizationDirty%2A> Isto acontece porque os métodos de definição de propriedade podem ser chamados durante a aplicação de dados de personalização, tem de chamar BeginLoad. Na maioria dos cenários, um controlo não deve ser considerado alterado (&quot;dirty&quot;) apenas porque as respetivas propriedades personalizável foram definidas com base nos dados carregados a partir do arquivo de dados subjacente.      > [!NOTE] > Este método é também denominado quando os dados de personalização são aplicados após a importação de um controlo de peças Web."
  example:
  - "The following code example demonstrates using the BeginLoad method. For a complete, working code example that consists of a control and an .aspx page, see the <xref:System.Web.UI.WebControls.WebParts.IPersonalizable> class overview topic.  \n  \n [!code-vb[WebParts_IPersonalizable#4](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_102_1.vb)]\n [!code-cs[WebParts_IPersonalizable#4](~/add/codesnippet/csharp/m-system.web.ui.webcontr_102_1.cs)]"
  syntax:
    content: public void BeginLoad ();
    parameters: []
  overload: System.Web.UI.WebControls.WebParts.ITrackingPersonalizable.BeginLoad*
  exceptions: []
  platform:
  - net462
