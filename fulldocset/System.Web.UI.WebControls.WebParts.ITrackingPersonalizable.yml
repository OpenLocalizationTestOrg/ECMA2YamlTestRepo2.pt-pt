- uid: System.Web.UI.WebControls.WebParts.ITrackingPersonalizable.EndLoad
  id: EndLoad
  parent: System.Web.UI.WebControls.WebParts.ITrackingPersonalizable
  langs:
  - csharp
  name: EndLoad()
  nameWithType: ITrackingPersonalizable.EndLoad()
  fullName: System.Web.UI.WebControls.WebParts.ITrackingPersonalizable.EndLoad()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Representa a fase de depois dos dados de personalização foi aplicados a um controlo."
  remarks: "O controlo de peças Web definido chamadas este método depois dos dados de personalização foi aplicado ao controlo. Um controlo que controla o estado de alteração deve utilizar este método para repor o respetivo estado para indicar que métodos de definição de propriedade subsequentes devem chamar <xref:System.Web.UI.WebControls.WebParts.WebPart.SetPersonalizationDirty%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPart.SetPersonalizationDirty%2A> interno O método EndLoad denomina-se do tempo, o conjunto de controlo de peças Web foi concluída qualquer aplicação dos dados de personalização para o controlo. Como resultado, as alterações subsequentes para o estado do controlo devem ser consideradas válidos indicadores que o controlo foi alterada (é &quot;desatualização&quot;).      > [!NOTE] > Este método é também denominado quando os dados de personalização são aplicados após a importação de um controlo de peças Web."
  example:
  - "The following code example demonstrates using the EndLoad method. For a complete, working code example that consists of a control and an .aspx page, see the <xref:System.Web.UI.WebControls.WebParts.IPersonalizable> class overview topic.  \n  \n [!code-vb[WebParts_IPersonalizable#6](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_42_1.vb)]\n [!code-cs[WebParts_IPersonalizable#6](~/add/codesnippet/csharp/m-system.web.ui.webcontr_42_1.cs)]"
  syntax:
    content: public void EndLoad ();
    parameters: []
  overload: System.Web.UI.WebControls.WebParts.ITrackingPersonalizable.EndLoad*
  exceptions: []
  platform:
  - net462
