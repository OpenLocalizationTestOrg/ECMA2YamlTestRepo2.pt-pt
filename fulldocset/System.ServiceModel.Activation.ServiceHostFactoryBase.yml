  summary: "When overridden in a derived class, creates a <xref href=&quot;System.ServiceModel.ServiceHostBase&quot;></xref> with a specific base address using custom initiation data."
  syntax:
    content: public abstract System.ServiceModel.ServiceHostBase CreateServiceHost (string constructorString, Uri[] baseAddresses);
    parameters:
    - id: constructorString
      type: System.String
      description: "The initialization data that is passed to the <xref href=&quot;System.ServiceModel.ServiceHostBase&quot;></xref> instance being constructed by the factory."
    - id: baseAddresses
      type: System.Uri[]
      description: "An <xref:System.Array> of type <xref:System.Uri> that contains the base addresses of the host."
    return:
