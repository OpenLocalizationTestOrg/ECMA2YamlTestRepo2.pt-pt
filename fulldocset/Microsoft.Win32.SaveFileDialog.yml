  name: SaveFileDialog
  nameWithType: SaveFileDialog
  fullName: Microsoft.Win32.SaveFileDialog
  type: Class
  summary: "Represents a common dialog that allows the user to specify a filename to save a file as. SaveFileDialog cannot be used by an application that is executing under partial trust."
  remarks: "The following figure shows a SaveFileDialog for [!INCLUDE[TLA#tla_winvista](~/add/includes/tlasharptla-winvista-md.md)].       ![Save As dialog box](~/add/media/dialogboxesoverviewfigure3.png &quot;Save As dialog box&quot;)       Starting in [!INCLUDE[TLA2#tla_winvista](~/add/includes/tla2sharptla-winvista-md.md)], open and save file dialog boxes have a **Favorite Links** panel on the left side of the dialog box that allows the user to quickly navigate to a different location. These links are called custom places. Use the <xref:Microsoft.Win32.FileDialog.CustomPlaces%2A> property to set this list of links.      <a name=&quot;xamlTextUsage_SaveFileDialog&quot;></a>    ## XAML Text Usage    You cannot declare this managed class in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
  example:
  - "The following example demonstrates how to create a SaveFileDialog and process the result.  \n  \n [!code-cs[DialogBoxesOverviewSnippets#SaveFileDialogBoxCODEBEHIND](~/add/codesnippet/csharp/DialogBoxesOverviewSnippets.CSharp/Window1.xaml.cs#savefiledialogboxcodebehind)]\n [!code-vb[DialogBoxesOverviewSnippets#SaveFileDialogBoxCODEBEHIND](~/add/codesnippet/visualbasic/dialogboxesoverviewsnippets/window1.xaml.vb#savefiledialogboxcodebehind)]"
  syntax:
    content: 'public sealed class SaveFileDialog : Microsoft.Win32.FileDialog'
