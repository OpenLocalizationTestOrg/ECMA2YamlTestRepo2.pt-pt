  remarks: "This property determines the type of security used by the associated NetMsmqBinding. The following list describes the acceptable values:      -   **None** - no security is used.      -   **Transport** - transport security is used.      -   **Message** - message-based security is used.      -   **Both** - both message-based security and transport security is used."
