  remarks: "Esta propriedade determina o tipo de segurança utilizado pelo NetMsmqBinding associado. A lista seguinte descreve os valores aceitáveis:- **nenhum** -sem segurança é utilizada.      - **Transporte** -segurança de transporte é utilizado.      - **Mensagem** -segurança baseada em mensagens é utilizado.      - **Ambos** -ambas baseada em mensagens segurança e o transporte de segurança é utilizado."
