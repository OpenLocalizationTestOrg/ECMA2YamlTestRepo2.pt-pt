  fullName: System.ComponentModel.ReferenceConverter.IsValueAllowed(ITypeDescriptorContext,Object)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Devolve um valor que indica se um determinado valor pode ser adicionado à coleção de valores padrão."
  remarks: "Este método é denominado para cada valor que corresponde ao tipo associado a este <xref:System.ComponentModel.ReferenceConverter>e para cada componente encontrados que é do tipo associado.</xref:System.ComponentModel.ReferenceConverter> Por predefinição, este método devolve `true`, ou seja, permite que o valor a adicionar à coleção de valores padrão."
  syntax:
    content: protected virtual bool IsValueAllowed (System.ComponentModel.ITypeDescriptorContext context, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Um <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> que fornece um contexto adicional."
    - id: value
      type: System.Object
      description: "O valor para verificar."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o valor é permitido e pode ser adicionado à coleção de valores padrão; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se o valor não pode ser adicionado à coleção de valores padrão."
  overload: System.ComponentModel.ReferenceConverter.IsValueAllowed*
  exceptions: []
  platform:
  - net462
