  name: ReferenceConverter
  nameWithType: ReferenceConverter
  fullName: System.ComponentModel.ReferenceConverter
  type: Class
  summary: "Fornece um conversor de tipos para converter as referências de objeto de e para outras representações."
  remarks: "O ReferenceConverter é normalmente utilizado no contexto de componentes sited ou num ambiente de estrutura. Sem um utilizável ou de um site de componente <xref:System.ComponentModel.ITypeDescriptorContext>, é este conversor de pouca utilização.</xref:System.ComponentModel.ITypeDescriptorContext>       Este conversor converte uma referência de um objeto que implementa o <xref:System.ComponentModel.IComponent>interface e apresenta as respetivas propriedades no **propriedades** janela.</xref:System.ComponentModel.IComponent>       Para mais informações sobre os conversores de tipo, consulte o <xref:System.ComponentModel.TypeConverter>classe base e [como: implementar um conversor de tipos](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>      > [!NOTE] > Nunca deve criar uma instância da classe ReferenceConverter. Em vez disso, chame o <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>método de <xref:System.ComponentModel.TypeDescriptor>classe.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> Para obter mais informações, consulte os exemplos a <xref:System.ComponentModel.TypeConverter>classe base.</xref:System.ComponentModel.TypeConverter>       Esta classe fornece o <xref:System.ComponentModel.ReferenceConverter.IsValueAllowed%2A>coleção de valores de método para verificar se um determinado valor pode ser adicionado ao padrão.</xref:System.ComponentModel.ReferenceConverter.IsValueAllowed%2A> Se não pretender adicionar o valor para a coleção, substitua este método."
