  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms.Design
  summary: "Closes any previously opened drop down control area."
  remarks: "This method closes the drop down container area for a control that has been shown using the <xref:System.Windows.Forms.Design.IWindowsFormsEditorService.DropDownControl%2A> method, and releases the drop down container&quot;s reference to the control."
