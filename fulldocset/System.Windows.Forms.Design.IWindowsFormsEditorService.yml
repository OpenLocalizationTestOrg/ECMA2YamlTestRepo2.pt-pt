  langs:
  - csharp
  name: IWindowsFormsEditorService
  nameWithType: IWindowsFormsEditorService
  fullName: System.Windows.Forms.Design.IWindowsFormsEditorService
  type: Interface
  summary: "Provides an interface for a <xref href=&quot;System.Drawing.Design.UITypeEditor&quot;></xref> to display Windows Forms or to display a control in a drop-down area from a property grid control in design mode."
  remarks: "The IWindowsFormsEditorService is only available through the <xref:System.IServiceProvider.GetService%2A> method of the <xref:System.Windows.Forms.PropertyGrid> control.       This service is typically used to display a form from the <xref:System.Drawing.Design.UITypeEditor.EditValue%2A> method of a <xref:System.Drawing.Design.UITypeEditor>. When a <xref:System.Windows.Forms.PropertyGrid> invokes the <xref:System.Drawing.Design.UITypeEditor.EditValue%2A> method of a <xref:System.Drawing.Design.UITypeEditor> to provide a user interface for editing the value of a property, the <xref:System.Drawing.Design.UITypeEditor.EditValue%2A> method is passed a reference to an <xref:System.IServiceProvider> that can typically provide an instance of the IWindowsFormsEditorService. The methods of this service can be used to display dialog boxes and forms, or to show a <xref:System.Windows.Forms.Control> within a drop down container that is shown on top of the property grid near the area of the value field whose value is being edited."
  example:
  - "The following example provides an example <xref:System.Drawing.Design.UITypeEditor> that uses an IWindowsFormsEditorService to display a <xref:System.Windows.Forms.Form> for user input.  \n  \n [!code-cs[WinFormsEditorServiceDialogExample#1](~/add/codesnippet/csharp/t-system.windows.forms.d_67_1.cs)]\n [!code-cpp[WinFormsEditorServiceDialogExample#1](~/add/codesnippet/cpp/t-system.windows.forms.d_67_1.cpp)]\n [!code-vb[WinFormsEditorServiceDialogExample#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_67_1.vb)]  \n  \n The following example provides an example <xref:System.Drawing.Design.UITypeEditor> that uses an IWindowsFormsEditorService to display a drop-down <xref:System.Windows.Forms.UserControl> for user input.  \n  \n [!code-cpp[WinFormsEditorServiceDropDownExample#1](~/add/codesnippet/cpp/t-system.windows.forms.d_67_2.cpp)]\n [!code-cs[WinFormsEditorServiceDropDownExample#1](~/add/codesnippet/csharp/t-system.windows.forms.d_67_2.cs)]\n [!code-vb[WinFormsEditorServiceDropDownExample#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_67_2.vb)]"
  syntax:
    content: public interface IWindowsFormsEditorService
  implements: []
  platform:
  - net462
- uid: System.Windows.Forms.Design.IWindowsFormsEditorService.CloseDropDown
  id: CloseDropDown
