- uid: System.Windows.Forms.Design.IWindowsFormsEditorService.DropDownControl(System.Windows.Forms.Control)
  id: DropDownControl(System.Windows.Forms.Control)
  parent: System.Windows.Forms.Design.IWindowsFormsEditorService
  langs:
  - csharp
  name: DropDownControl(Control)
  nameWithType: IWindowsFormsEditorService.DropDownControl(Control)
  fullName: System.Windows.Forms.Design.IWindowsFormsEditorService.DropDownControl(Control)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms.Design
  summary: "Displays the specified control in a drop down area below a value field of the property grid that provides this service."
  remarks: "The <xref:System.Drawing.Design.UITypeEditor.EditValue%2A> method of a <xref:System.Drawing.Design.UITypeEditor> can call this method to display a specified control in a drop down area over the property grid hosting the editor which uses this service.       When possible, the dimensions of the control will be maintained. If this is not possible due to the screen layout, the control may be resized. To ensure that the control resizes neatly, you should implement docking and anchoring, and possibly any resize event-handler update code. If the user performs an action that causes the drop down to close, the control will be hidden and disposed by garbage collection if there is no other stored reference to the control."
  syntax:
    content: public void DropDownControl (System.Windows.Forms.Control control);
    parameters:
    - id: control
      type: System.Windows.Forms.Control
      description: "The drop down list <xref href=&quot;System.Windows.Forms.Control&quot;></xref> to open."
  overload: System.Windows.Forms.Design.IWindowsFormsEditorService.DropDownControl*
  exceptions: []
  platform:
  - net462
