  name: AdRotator
  nameWithType: AdRotator
  fullName: System.Web.UI.MobileControls.AdRotator
  type: Class
  summary: "Provides a server control to display a randomly selected advertisement on a mobile page. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "The AdRotator class uses the same configuration file as the Web Forms <xref:System.Web.UI.WebControls.AdRotator> class. The AdRotator mobile control exposes many of the same properties and events as the <xref:System.Web.UI.WebControls.AdRotator?displayProperty=fullName> control, plus it adds mobile capability. The displayed advertisement changes whenever the page is refreshed.       The <xref:System.Web.UI.MobileControls.AdRotator.AdvertisementFile%2A> property specifies the location of an XML file that contains advertisement information. This file must reside within the application domain. For security purposes, XML files should be in the App_Data folder, which is configured to not allow users direct access to XML files. If the <xref:System.Web.UI.MobileControls.AdRotator.AdvertisementFile%2A> property is empty, the AdRotator control generates a single break tag as a placeholder. This is useful when you do not want to display an advertisement."
  example:
  - "The following code example consists of two parts: an ASP.NET mobile Web Forms page in an `.aspx` file and an XML file. The `.aspx` file uses a file named `ads.xml` to rotate through various advertisements based on the <xref:System.Web.UI.MobileControls.AdRotator.KeywordFilter%2A> property. If you provide the images for the example, they will be displayed; otherwise, the AdRotator control displays the value of the <xref:System.Web.UI.MobileControls.Image.AlternateText%2A> property for the advertisements. When the user refreshes the mobile Web Forms page, the page displays the next randomly selected advertisement, based on the <xref:System.Web.UI.MobileControls.AdRotator.KeywordFilter%2A>.  \n  \n The example also shows how to use a [\\<Choice>](http://msdn.microsoft.com/en-us/c81bee77-bb45-4211-be0f-e13a040b3c2d) element to override the properties if the user's browser requires WML markup, and how to map the image's `src` and `href` attributes to the data in the XML file using the <xref:System.Web.UI.MobileControls.AdRotator.ImageKey%2A> and <xref:System.Web.UI.MobileControls.AdRotator.NavigateUrlKey%2A> properties, respectively.  \n  \n Although the example uses a function to determine whether the browser requires WML (`isWML11`), you can instead use a Web.config file to define a <xref:System.Web.UI.MobileControls.DeviceSpecific> element that the .NET Framework automatically uses to make the determination for you:  \n  \n [!CODE [MobileAdRotatorSample#5](../CodeSnippet/VS_Snippets_WebNet/MobileAdRotatorSample#5)]  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](../Topic/ASP.NET%20Web%20Forms%20Page%20Code%20Model.md).  \n  \n The `.aspx` file:  \n  \n [!code-vb[MobileAdRotatorSample#1](~/add/codesnippet/VisualBasic/t-system.web.ui.mobileco_6_2.aspx)]\n [!code-cs[MobileAdRotatorSample#1](~/add/codesnippet/CSharp/t-system.web.ui.mobileco_6_2.aspx)]  \n  \n The sample `ads.xml` file (which must be located in the **App_Data** folder):  \n  \n [!code-xml[MobileAdRotatorSample#2](~/add/codesnippet/XML/t-system.web.ui.mobileco_6_3.xml)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("AdCreated")]

      [System.ComponentModel.DefaultProperty("AdvertisementFile")]

      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.AdRotatorDesigner))]

      [System.ComponentModel.ToolboxItem(typeof(System.Web.UI.Design.WebControlToolboxItem))]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.MobileControls.DesignerAdapter(typeof(System.Web.UI.Design.MobileControls.Adapters.DesignerAdRotatorAdapter))]

      [System.Web.UI.ToolboxData("<{0}:AdRotator runat="server"></{0}:AdRotator>")]

