  summary: "Ocorre sempre que um anúncio é apresentado. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "Se o <xref:System.Web.UI.MobileControls.AdRotator.AdvertisementFile%2A>propriedade for definida, este evento ocorre depois do anúncio tiver sido seleccionado a partir do ficheiro.</xref:System.Web.UI.MobileControls.AdRotator.AdvertisementFile%2A>       O processador de eventos recebe um <xref:System.Web.UI.WebControls.AdCreatedEventArgs>propriedade que contém as propriedades do anúncio a ser apresentados.</xref:System.Web.UI.WebControls.AdCreatedEventArgs> A tabela seguinte mostra as propriedades que fornecem informações específicas a este evento.      | Propriedade | Descrição |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A>| Devolve o dicionário que contém todas as propriedades de anúncio extraídas de um ficheiro XML, depois do AdCreated o evento é gerado. |   | <xref:System.Web.UI.MobileControls.Image.AlternateText%2A>| Especifica o texto alternativo e a descrição (se suportado pelo browser), a compor no controlo <xref:System.Web.UI.MobileControls.AdRotator>. |   | <xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A>| Especifica a imagem a compor no controlo <xref:System.Web.UI.MobileControls.AdRotator>. |   | <xref:System.Web.UI.WebControls.AdCreatedEventArgs.NavigateUrl%2A>| Especifica a referência de URL que o browser navega para quando o anúncio é clicado. |</xref:System.Web.UI.WebControls.AdCreatedEventArgs.NavigateUrl%2A> </xref:System.Web.UI.MobileControls.AdRotator> </xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A> </xref:System.Web.UI.MobileControls.AdRotator> </xref:System.Web.UI.MobileControls.Image.AlternateText%2A> </xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A>"
  example:
