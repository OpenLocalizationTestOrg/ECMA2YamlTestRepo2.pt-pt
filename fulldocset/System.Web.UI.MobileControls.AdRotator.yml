  remarks: "If the <xref:System.Web.UI.MobileControls.AdRotator.AdvertisementFile%2A> property is set, this event occurs after the advertisement has been selected from the file.       The event handler receives an <xref:System.Web.UI.WebControls.AdCreatedEventArgs> property that contains the properties of the advertisement being displayed. The following table shows the properties that provide information specific to this event.      |Property|Description|   |--------------|-----------------|   |<xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A>|Returns the dictionary that contains all the advertisement properties extracted from an XML file after the AdCreated event is raised.|   |<xref:System.Web.UI.MobileControls.Image.AlternateText%2A>|Specifies the alternate text and ToolTip (if supported by the browser) to be rendered in the <xref:System.Web.UI.MobileControls.AdRotator> control.|   |<xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A>|Specifies the image to be rendered in the <xref:System.Web.UI.MobileControls.AdRotator> control.|   |<xref:System.Web.UI.WebControls.AdCreatedEventArgs.NavigateUrl%2A>|Specifies the URL reference that the browser navigates to when the advertisement is clicked.|"
  example:
