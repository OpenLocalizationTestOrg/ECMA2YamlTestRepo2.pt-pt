- uid: System.Web.UI.MobileControls.AdRotator.KeywordFilter
  id: KeywordFilter
  parent: System.Web.UI.MobileControls.AdRotator
  langs:
  - csharp
  name: KeywordFilter
  nameWithType: AdRotator.KeywordFilter
  fullName: System.Web.UI.MobileControls.AdRotator.KeywordFilter
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Gets or sets a category keyword that you can use to filter advertisements from an advertisement file. The default is an empty string (&quot;&quot;). This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "If the <xref:System.Web.UI.MobileControls.AdRotator.AdvertisementFile%2A> property has data and this KeywordFilter property has content, the <xref:System.Web.UI.MobileControls.AdRotator> control selects an advertisement with a matching keyword.       If the <xref:System.Web.UI.MobileControls.AdRotator.AdvertisementFile%2A> property has data and this KeywordFilter property has content but there is no keyword match between this property and the file, a blank image displays and a trace warning is generated."
