  name: DataGridComboBoxColumn
  nameWithType: DataGridComboBoxColumn
  fullName: System.Windows.Controls.DataGridComboBoxColumn
  type: Class
  summary: "Represents a <xref href=&quot;System.Windows.Controls.DataGrid&quot;></xref> column that hosts <xref href=&quot;System.Windows.Controls.ComboBox&quot;></xref> controls in its cells."
  remarks: "Use DataGridComboBoxColumn to display data where there is a set of items to choose from, such as an enumeration. DataGridComboBoxColumn allows users to select an item from a drop-down list. The following illustration shows a DataGridComboBoxColumn.       ![A DataGridComboBoxColumn](~/add/media/ndp-datagridcombobox.png &quot;A DataGridComboBoxColumn&quot;)       To populate the drop-down list, first set the <xref:System.Windows.Controls.DataGridComboBoxColumn.ItemsSource%2A> property for the <xref:System.Windows.Controls.ComboBox> by using one of the following options:      -   A static resource. For more information, see [StaticResource Markup Extension](~/add/includes/ajax-current-ext-md.md).      -   An x:Static code entity. For more information, see [x:Static Markup Extension](~/add/includes/ajax-current-ext-md.md).      -   An inline collection of <xref:System.Windows.Controls.ComboBoxItem> types.       Once the <xref:System.Windows.Controls.DataGridComboBoxColumn.ItemsSource%2A> is set, bind the selected item in the <xref:System.Windows.Controls.ComboBox> to the data item for the row that the cell is in. You can set the binding by using one of the following properties:      |Property|Description|   |--------------|-----------------|   |<xref:System.Windows.Controls.DataGridComboBoxColumn.TextBinding%2A>|Sets the binding path of the text for the currently selected item.|   |<xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedItemBinding%2A>|Sets the binding path of the object that is currently selected.|   |<xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedValueBinding%2A>|Sets the binding path to the value of the selected item specified by the <xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedValuePath%2A> property.|       When the <xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A> property is set to `true`, users cannot edit the column and they will not be able to see the drop-down list.       If you want to display other types of data, <xref:System.Windows.Controls.DataGrid> provides the following column types:      |Column Type|Data Display|   |-----------------|------------------|   |<xref:System.Windows.Controls.DataGridHyperlinkColumn>|Use to display URI data.|   |<xref:System.Windows.Controls.DataGridCheckBoxColumn>|Use to display Boolean data.|   |<xref:System.Windows.Controls.DataGridTextColumn>|Use to display text.|       If you want to use other controls in your <xref:System.Windows.Controls.DataGrid>, you can create your own column types by using <xref:System.Windows.Controls.DataGridTemplateColumn>."
  example:
  - "The following example shows how to populate the drop-down list for each <xref:System.Windows.Controls.ComboBox> in the column with the values of an enumeration. The selected item in the drop-down list is bound by setting the <xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedItemBinding%2A> property to the property of the object displayed in each row.  \n  \n [!code-xml[DataGrid_CustomColumns#ComboBox1](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#combobox1)]  \n[!code-xml[DataGrid_CustomColumns#ComboBox2](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#combobox2)]  \n  \n [!code-cs[DataGrid_CustomColumns#Top](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#top)]\n [!code-vb[DataGrid_CustomColumns#Top](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#top)]  \n[!code-cs[DataGrid_CustomColumns#All2](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#all2)]\n[!code-vb[DataGrid_CustomColumns#All2](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#all2)]  \n[!code-cs[DataGrid_CustomColumns#CustomerClass](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#customerclass)]\n[!code-vb[DataGrid_CustomColumns#CustomerClass](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#customerclass)]  \n[!code-cs[DataGrid_CustomColumns#Enum](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#enum)]\n[!code-vb[DataGrid_CustomColumns#Enum](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#enum)]"
