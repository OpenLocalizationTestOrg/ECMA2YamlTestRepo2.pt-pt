  summary: "The exception that is thrown when trying to access a drive or share that is not available."
  remarks: "The DriveNotFoundException class uses the HRESULT COR_E_DIRECTORYNOTFOUND. This exception can be thrown when a Win32 ERROR_PATH_NOT_FOUND HRESULT error is encountered."
