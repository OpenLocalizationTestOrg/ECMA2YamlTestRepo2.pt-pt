  summary: "Aumenta o valor do contador, a quantidade especificada."
  remarks: "Este método incrementa em segurança o valor do contador de aplicações com vários threads.       Para definir o valor do contador, utilize o <xref:System.Diagnostics.PerformanceData.CounterData.Value%2A>propriedade.</xref:System.Diagnostics.PerformanceData.CounterData.Value%2A>       Para aumentar o valor do contador por 1, chame o <xref:System.Diagnostics.PerformanceData.CounterData.Increment%2A>método.</xref:System.Diagnostics.PerformanceData.CounterData.Increment%2A>"
