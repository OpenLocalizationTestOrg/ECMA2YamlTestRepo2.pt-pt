  summary: "Decrements the counter value by 1."
  remarks: "This method safely decrements the counter value for multi-threaded applications.       To decrement the counter value by a specific value, call the <xref:System.Diagnostics.PerformanceData.CounterData.IncrementBy%2A> method and set the `value` parameter to a negative number.       To set the counter value, use the <xref:System.Diagnostics.PerformanceData.CounterData.Value%2A> property."
