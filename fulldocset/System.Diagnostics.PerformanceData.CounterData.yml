- uid: System.Diagnostics.PerformanceData.CounterData.Value
  id: Value
  parent: System.Diagnostics.PerformanceData.CounterData
  langs:
  - csharp
  name: Value
  nameWithType: CounterData.Value
  fullName: System.Diagnostics.PerformanceData.CounterData.Value
  type: Property
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "Define ou obtém os dados de contador."
  remarks: "Esta propriedade fornece acesso seguro aos dados do contador para aplicações com vários threads. Se o desempenho de principal preocupação, utilize o <xref:System.Diagnostics.PerformanceData.CounterData.RawValue%2A>propriedade; no entanto, o <xref:System.Diagnostics.PerformanceData.CounterData.RawValue%2A>propriedade não é seguros para threads.</xref:System.Diagnostics.PerformanceData.CounterData.RawValue%2A> </xref:System.Diagnostics.PerformanceData.CounterData.RawValue%2A>       Tenha em atenção que a propriedade Value não threads no .NET Framework 3.5.       Para aumentar o valor do contador, considere utilizar o <xref:System.Diagnostics.PerformanceData.CounterData.Increment%2A>ou <xref:System.Diagnostics.PerformanceData.CounterData.IncrementBy%2A>método.</xref:System.Diagnostics.PerformanceData.CounterData.IncrementBy%2A> </xref:System.Diagnostics.PerformanceData.CounterData.Increment%2A>"
  example:
  - For an example, see <xref:System.Diagnostics.PerformanceData>.
  syntax:
    content: public long Value { get; set; }
    return:
      type: System.Int64
      description: "Os dados de contador."
  overload: System.Diagnostics.PerformanceData.CounterData.Value*
  exceptions: []
  platform:
  - net462
