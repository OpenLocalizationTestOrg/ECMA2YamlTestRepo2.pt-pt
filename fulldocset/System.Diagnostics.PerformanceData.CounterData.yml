  summary: "É decrementada por 1 o valor do contador."
  remarks: "Este método de forma segura é decrementada o contador de valor para aplicações com vários threads.       Para diminuir o valor do contador por um valor específico, chame o <xref:System.Diagnostics.PerformanceData.CounterData.IncrementBy%2A>método e defina o `value` parâmetro para um número negativo.</xref:System.Diagnostics.PerformanceData.CounterData.IncrementBy%2A>       Para definir o valor do contador, utilize o <xref:System.Diagnostics.PerformanceData.CounterData.Value%2A>propriedade.</xref:System.Diagnostics.PerformanceData.CounterData.Value%2A>"
