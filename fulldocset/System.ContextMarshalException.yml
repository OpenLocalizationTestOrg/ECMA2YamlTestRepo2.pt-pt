  name: ContextMarshalException
  nameWithType: ContextMarshalException
  fullName: System.ContextMarshalException
  type: Class
  summary: "A exceção é acionada quando ocorre uma falha de uma tentativa de empacotar referências de um objeto através de um limite de contexto."
  remarks: "Objetos podem empacotar referências ao valor ou referência. Qualquer tentativa de transmitir um tipo que não é possível empacotar as referências através de um limite de contexto fará uma ContextMarshalException.       ContextMarshalException utiliza o COR_E_CONTEXTMARSHAL HRESULT que tem o valor 0x80131504L.       ContextMarshalException utiliza a predefinição <xref:System.Object.Equals%2A>implementação, que suporta a igualdade de referências.</xref:System.Object.Equals%2A>       Para obter uma lista de valores de propriedade inicial para uma instância de ContextMarshalException, consulte o <xref:System.ContextMarshalException.%23ctor%2A>construtores.</xref:System.ContextMarshalException.%23ctor%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ContextMarshalException : SystemException
