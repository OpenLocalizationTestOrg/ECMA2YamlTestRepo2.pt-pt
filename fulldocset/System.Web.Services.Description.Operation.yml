- uid: System.Web.Services.Description.Operation.ParameterOrderString
  id: ParameterOrderString
  parent: System.Web.Services.Description.Operation
  langs:
  - csharp
  name: ParameterOrderString
  nameWithType: Operation.ParameterOrderString
  fullName: System.Web.Services.Description.Operation.ParameterOrderString
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Description
  summary: "Gets or sets an optional Remote Procedure Call (RPC) signature that orders specification for request-response or solicit-response operations."
  remarks: "The named <xref:System.Web.Services.Description.MessagePart> instances must adhere to the following rules:      -   The order of the named <xref:System.Web.Services.Description.MessagePart> instances reflects the order of the parameters in the RPC (remote procedure call) signature, which is the name of the operation, its input and output parameters, the results it returns and the exceptions it might be asked to handle.      -   The return value is not present in the list.      -   If the <xref:System.Web.Services.Description.MessagePart> name appears in both the input and output messages, it is an `in/out` parameter.      -   If the <xref:System.Web.Services.Description.MessagePart> name appears only in the input message, it is an `in` parameter.      -   If the <xref:System.Web.Services.Description.MessagePart> name appears only in the output message, it is an `out` parameter.       Note that this parameter list is not required, even if the <xref:System.Web.Services.Description.Operation> is to be used with an RPC-style <xref:System.Web.Services.Description.Binding>. Do not call ParameterOrderString directly. This method is only used internally for XML serialization. To return the parameter list use <xref:System.Web.Services.Description.Operation.ParameterOrder%2A>."
  example:
  - >-
    [!code-cpp[Operation_2#1](~/add/codesnippet/cpp/p-system.web.services.de_74_1.cpp)]
     [!code-cs[Operation_2#1](~/add/codesnippet/csharp/p-system.web.services.de_74_1.cs)]
     [!code-vb[Operation_2#1](~/add/codesnippet/visualbasic/p-system.web.services.de_74_1.vb)]
  syntax:
    content: public string ParameterOrderString { get; set; }
    return:
      type: System.String
      description: "A list of names of the <xref href=&quot;System.Web.Services.Description.MessagePart&quot;></xref> instances separated by a single space."
  overload: System.Web.Services.Description.Operation.ParameterOrderString*
  exceptions: []
  platform:
  - net462
