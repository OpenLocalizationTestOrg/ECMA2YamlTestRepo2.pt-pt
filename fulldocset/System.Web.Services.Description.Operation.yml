- uid: System.Web.Services.Description.Operation.ParameterOrderString
  id: ParameterOrderString
  parent: System.Web.Services.Description.Operation
  langs:
  - csharp
  name: ParameterOrderString
  nameWithType: Operation.ParameterOrderString
  fullName: System.Web.Services.Description.Operation.ParameterOrderString
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Description
  summary: "Obtém ou define uma assinatura de chamada de procedimento remoto (RPC) opcional que ordena especificação para operações de pedido-resposta ou solicit-response."
  remarks: "O nome <xref:System.Web.Services.Description.MessagePart>instâncias tem de respeitar as seguintes regras:-a ordem com o nome <xref:System.Web.Services.Description.MessagePart>instâncias reflete a ordem dos parâmetros de assinatura RPC (chamada de procedimento remoto), que é o nome da operação, os respetivos parâmetros de entrada e de saída, os resultados devolve e as exceções, poderá ser pedido para processar.</xref:System.Web.Services.Description.MessagePart> </xref:System.Web.Services.Description.MessagePart>      -O valor de retorno não está presente na lista.      -Se a <xref:System.Web.Services.Description.MessagePart>nome é apresentado em ambas as mensagens de entrada e de saída, é um `in/out` parâmetro.</xref:System.Web.Services.Description.MessagePart>      -Se a <xref:System.Web.Services.Description.MessagePart>nome é apresentado apenas na mensagem de entrada, este é um `in` parâmetro.</xref:System.Web.Services.Description.MessagePart>      -Se a <xref:System.Web.Services.Description.MessagePart>nome é apresentado apenas na mensagem de saída, que é um `out` parâmetro.</xref:System.Web.Services.Description.MessagePart>       Tenha em atenção que esta lista de parâmetros não é necessária, mesmo se <xref:System.Web.Services.Description.Operation>está a ser utilizado com um estilo RPC <xref:System.Web.Services.Description.Binding>.</xref:System.Web.Services.Description.Binding> </xref:System.Web.Services.Description.Operation> Não chame ParameterOrderString diretamente. Este método só é utilizado internamente para a serialização de XML. Para devolver a lista de parâmetros utilize <xref:System.Web.Services.Description.Operation.ParameterOrder%2A>.</xref:System.Web.Services.Description.Operation.ParameterOrder%2A>"
  example:
  - >-
    [!code-cpp[Operation_2#1](~/add/codesnippet/cpp/p-system.web.services.de_74_1.cpp)]
     [!code-cs[Operation_2#1](~/add/codesnippet/csharp/p-system.web.services.de_74_1.cs)]
     [!code-vb[Operation_2#1](~/add/codesnippet/visualbasic/p-system.web.services.de_74_1.vb)]
  syntax:
    content: public string ParameterOrderString { get; set; }
    return:
      type: System.String
      description: "Uma lista de nomes do <xref href=&quot;System.Web.Services.Description.MessagePart&quot;> </xref> instâncias separados por um único espaço."
  overload: System.Web.Services.Description.Operation.ParameterOrderString*
  exceptions: []
  platform:
  - net462
