  name: DataListItemCollection
  nameWithType: DataListItemCollection
  fullName: System.Web.UI.WebControls.DataListItemCollection
  type: Class
  summary: "Representa a coleção de <xref href=&quot;System.Web.UI.WebControls.DataListItem&quot;> </xref> objetos no <xref href=&quot;System.Web.UI.WebControls.DataList&quot;> </xref> controlo. Esta classe não pode ser herdada."
  remarks: "A classe de DataListItemCollection representa uma coleção de <xref:System.Web.UI.WebControls.DataListItem>objetos, que por sua vez representam os itens de dados num <xref:System.Web.UI.WebControls.DataList>controlo.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataListItem> Para obter programaticamente <xref:System.Web.UI.WebControls.DataListItem>objetos de uma <xref:System.Web.UI.WebControls.DataList>controlar, utilize um dos seguintes métodos:-Utilize o indexador para obter um único <xref:System.Web.UI.WebControls.DataListItem>objeto da coleção, utilizando a notação de matriz.</xref:System.Web.UI.WebControls.DataListItem> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataListItem>      -Utilize o <xref:System.Web.UI.WebControls.DataListItemCollection.CopyTo%2A>método para copiar o conteúdo da coleção para um <xref:System.Array?displayProperty=fullName>objeto, que, em seguida, pode ser utilizado para obter os itens da coleção.</xref:System.Array?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataListItemCollection.CopyTo%2A>      -Utilize o <xref:System.Web.UI.WebControls.DataListItemCollection.GetEnumerator%2A>método para criar um <xref:System.Collections.IEnumerator?displayProperty=fullName>interface, o que, em seguida, pode ser utilizado para obter os itens da coleção.</xref:System.Collections.IEnumerator?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataListItemCollection.GetEnumerator%2A>       O <xref:System.Web.UI.WebControls.DataListItemCollection.Count%2A>propriedade especifica o número total de itens na coleção e costuma ser utilizada para determinar o limite superior da coleção.</xref:System.Web.UI.WebControls.DataListItemCollection.Count%2A>"
  example:
  - "The following example creates a data source in the form of a <xref:System.Data.DataView> control and binds it to a <xref:System.Web.UI.WebControls.DataList> control declared in markup. It then displays the contents of the underlying DataListItemCollection object on the page.  \n  \n [!code-vb[DataListItemCollection#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_150_1.aspx)]\n [!code-cs[DataListItemCollection#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_150_1.aspx)]"
  syntax:
    content: 'public sealed class DataListItemCollection : System.Collections.ICollection'
  inheritance:
  - System.Object
  implements:
  - System.Collections.ICollection
  inheritedMembers: []
