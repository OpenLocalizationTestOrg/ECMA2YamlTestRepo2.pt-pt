  remarks: "Utilize este método para criar um <xref:System.Collections.IEnumerator?displayProperty=fullName>que pode ser facilmente iterated através de obter cada item no <xref:System.Web.UI.WebControls.DataListItemCollection>coleção.</xref:System.Web.UI.WebControls.DataListItemCollection> </xref:System.Collections.IEnumerator?displayProperty=fullName>       Utilize o <xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>propriedade para obter o item atualmente indicada na coleção.</xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>       Utilize o <xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>método para mover para o seguinte item na coleção.</xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>       Utilize o <xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>método para mover o enumerador de volta para a posição inicial.</xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>      > [!NOTE] > Depois de criar um <xref:System.Collections.IEnumerator?displayProperty=fullName>objeto ou utilize o <xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>método para mover o enumerador para o primeiro item na coleção, tem de chamar o <xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>método.</xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName> </xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName> </xref:System.Collections.IEnumerator?displayProperty=fullName> Caso contrário, o item representado pelo <xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>propriedade está definida.</xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>"
