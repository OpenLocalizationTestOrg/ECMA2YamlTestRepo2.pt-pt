  name: DataListItemCollection
  nameWithType: DataListItemCollection
  fullName: System.Web.UI.WebControls.DataListItemCollection
  type: Class
  summary: "Represents the collection of <xref href=&quot;System.Web.UI.WebControls.DataListItem&quot;></xref> objects in the <xref href=&quot;System.Web.UI.WebControls.DataList&quot;></xref> control. This class cannot be inherited."
  remarks: "The DataListItemCollection class represents a collection of <xref:System.Web.UI.WebControls.DataListItem> objects, which in turn represent the data items in a <xref:System.Web.UI.WebControls.DataList> control. To programmatically retrieve <xref:System.Web.UI.WebControls.DataListItem> objects from a <xref:System.Web.UI.WebControls.DataList> control, use one of the following methods:      -   Use the indexer to get a single <xref:System.Web.UI.WebControls.DataListItem> object from the collection, using array notation.      -   Use the <xref:System.Web.UI.WebControls.DataListItemCollection.CopyTo%2A> method to copy the contents of the collection to a <xref:System.Array?displayProperty=fullName> object, which can then be used to get items from the collection.      -   Use the <xref:System.Web.UI.WebControls.DataListItemCollection.GetEnumerator%2A> method to create a <xref:System.Collections.IEnumerator?displayProperty=fullName> interface, which can then be used to get items from the collection.       The <xref:System.Web.UI.WebControls.DataListItemCollection.Count%2A> property specifies the total number of items in the collection and is commonly used to determine the upper bound of the collection."
  example:
  - "The following example creates a data source in the form of a <xref:System.Data.DataView> control and binds it to a <xref:System.Web.UI.WebControls.DataList> control declared in markup. It then displays the contents of the underlying DataListItemCollection object on the page.  \n  \n [!code-vb[DataListItemCollection#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_150_1.aspx)]\n [!code-cs[DataListItemCollection#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_150_1.aspx)]"
  syntax:
    content: 'public sealed class DataListItemCollection : System.Collections.ICollection'
  inheritance:
