  fullName: System.IdentityModel.Selectors.ServiceBusyException
  type: Class
  summary: "Classe de exceção para indicar que o [!INCLUDE[infocard](~/add/includes/infocard-md.md)] serviço está ocupado a processar outros pedidos."
  remarks: "É emitida uma exceção de ServiceBusyException para indicar que o serviço CardSpace está ocupado a processar outros pedidos. CardSpace não fila de pedidos e pode processar o pedido apenas um cada vez.       Determine se está em execução outra instância CardSpace. Se não existir outra instância em execução, termine-o ao parar o processo de icardagt.exe do Gestor de tarefas."
  syntax:
    content: 'public class ServiceBusyException : Exception'
