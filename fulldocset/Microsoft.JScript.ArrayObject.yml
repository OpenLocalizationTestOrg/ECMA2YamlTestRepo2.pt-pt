  fullName: Microsoft.JScript.ArrayObject.SpliceSlowly(UInt32,UInt32,Object[],ArrayObject,UInt32,UInt32)
  type: Method
  assemblies:
  - Microsoft.JScript
  namespace: Microsoft.JScript
  summary: "Adds elements to and removes elements from an array, at the specified position in the array. You can add elements, remove elements, or both."
  syntax:
    content: protected void SpliceSlowly (uint start, uint deleteCount, object[] args, Microsoft.JScript.ArrayObject outArray, uint oldLength, uint newLength);
    parameters:
    - id: start
      type: System.UInt32
      description: "The position in this array at which to add and remove elements."
    - id: deleteCount
      type: System.UInt32
      description: "The number of elements to remove, if any."
    - id: args
      type: System.Object[]
      description: "The elements to add, if any."
    - id: outArray
      type: Microsoft.JScript.ArrayObject
      description: "An array that contains the elements removed from this array, if any have been removed."
    - id: oldLength
      type: System.UInt32
      description: "The previous length of this array."
    - id: newLength
      type: System.UInt32
      description: "The new length of this array."
  overload: Microsoft.JScript.ArrayObject.SpliceSlowly*
  exceptions: []
  platform:
  - net462
