  summary: "Começa a editar o texto da anotação por um utilizador final."
  remarks: "Depois de chamar este método, o que a anotação apresenta uma caixa de edição permite ao utilizador editar o texto da anotação.       Chamar o <xref:System.Windows.Forms.DataVisualization.Charting.TextAnnotation.StopTextEditing%2A>método cancelar este modo através de programação.</xref:System.Windows.Forms.DataVisualization.Charting.TextAnnotation.StopTextEditing%2A> Tenha em atenção que também editar termina quando o utilizador final chega a chave, introduza caso o valor da <xref:System.Windows.Forms.DataVisualization.Charting.TextAnnotation.IsMultiline%2A>propriedade é `false`, ou quando o utilizador final clica fora da caixa de edição se o valor for `true`.</xref:System.Windows.Forms.DataVisualization.Charting.TextAnnotation.IsMultiline%2A>"
  syntax:
    content: public void BeginTextEditing ();
    parameters: []
  overload: System.Windows.Forms.DataVisualization.Charting.TextAnnotation.BeginTextEditing*
  exceptions: []
