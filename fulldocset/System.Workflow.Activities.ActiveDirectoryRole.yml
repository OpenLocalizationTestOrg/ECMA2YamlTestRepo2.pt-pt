  fullName: System.Workflow.Activities.ActiveDirectoryRole
  type: Class
  summary: "Represents an Active Directory role in a Windows Workflow Foundation hosting environment. This class cannot be inherited."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       Typically, the Active Directory store is used for storing organizational information for personnel. The main purpose for the ActiveDirectoryRole is for making queries against such organizational information for business reasons.       Active Directory roles typically correspond to a job function, title, or job skill within the context of the organization."
