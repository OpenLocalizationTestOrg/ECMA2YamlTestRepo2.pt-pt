  name: FileSystemAccessRule
  nameWithType: FileSystemAccessRule
  fullName: System.Security.AccessControl.FileSystemAccessRule
  type: Class
  summary: "Representa uma abstração de uma entrada de controlo de acesso (ACE) que define uma regra de acesso para um ficheiro ou diretório. Esta classe não pode ser herdada."
  remarks: "A classe de FileSystemAccessRule representa uma abstração de uma subjacente controlo entrada de acesso (ACE) que especifica uma conta de utilizador, o tipo de acesso para fornecer (leitura, escrita e assim sucessivamente), e se pretende permitir ou negar direito.  Esta classe também pode especificar a forma como as regras de acesso são propagadas aos objetos subordinados.       Utilize a classe de FileSystemAccessRule para criar uma nova regra de acesso.  Pode manter a regra ao utilizar o <xref:System.Security.AccessControl.FileSecurity>ou <xref:System.Security.AccessControl.DirectorySecurity>classe.</xref:System.Security.AccessControl.DirectorySecurity> </xref:System.Security.AccessControl.FileSecurity>"
  example:
  - "The following code example uses the <xref:System.Security.AccessControl.FileSecurity> class to add and then remove an access control entry (ACE) from a file.  You must supply a valid user or group account to run this example.  \n  \n [!code-cs[IO.File.GetAccessControl-SetAccessControl#1](~/add/codesnippet/csharp/t-system.security.access_4_1.cs)]\n [!code-vb[IO.File.GetAccessControl-SetAccessControl#1](~/add/codesnippet/visualbasic/t-system.security.access_4_1.vb)]\n [!code-cpp[IO.File.GetAccessControl-SetAccessControl#1](~/add/codesnippet/cpp/t-system.security.access_4_1.cpp)]"
  syntax:
    content: 'public sealed class FileSystemAccessRule : System.Security.AccessControl.AccessRule'
