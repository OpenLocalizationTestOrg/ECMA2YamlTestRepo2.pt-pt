  name: TextWriterTraceListener
  nameWithType: TextWriterTraceListener
  fullName: System.Diagnostics.TextWriterTraceListener
  type: Class
  summary: "Direciona rastreio ou depuração de saída para um <xref:System.IO.TextWriter>ou a um <xref:System.IO.Stream>, tais como <xref href=&quot;System.IO.FileStream&quot;> </xref>.</xref:System.IO.Stream> </xref:System.IO.TextWriter>"
  remarks: "A classe de TextWriterTraceListener fornece o <xref:System.Diagnostics.TextWriterTraceListener.Writer%2A>propriedade obter ou definir o escritor de texto que recebe o rastreio ou saída de depuração.</xref:System.Diagnostics.TextWriterTraceListener.Writer%2A>      > [!IMPORTANT] > Este tipo implementa o <xref:System.IDisposable>interface.</xref:System.IDisposable> Quando tiver terminado com o tipo, deve eliminar-direta ou indiretamente. Para eliminar diretamente do tipo, chame o <xref:System.IDisposable.Dispose%2A>método um `try` / `catch` bloco.</xref:System.IDisposable.Dispose%2A> Para eliminar indiretamente dele, utilize uma construção de idioma, tais como `using` (em c#) ou `Using` (em Visual Basic). Para obter mais informações, consulte a secção &quot;Utilizar um objeto que implementa IDisposable&quot; o <xref:System.IDisposable>tópico de interface.</xref:System.IDisposable>       Esta classe também fornece métodos para <xref:System.Diagnostics.TextWriterTraceListener.Close%2A>o <xref:System.Diagnostics.TextWriterTraceListener.Writer%2A>para que já não receba rastreio ou depuração à saída, <xref:System.Diagnostics.TextWriterTraceListener.Flush%2A>a memória intermédia de saída para o <xref:System.Diagnostics.TextWriterTraceListener.Writer%2A>e a <xref:System.Diagnostics.TextWriterTraceListener.Write%2A>uma mensagem para <xref:System.Diagnostics.TextWriterTraceListener.Writer%2A>.</xref:System.Diagnostics.TextWriterTraceListener.Writer%2A> </xref:System.Diagnostics.TextWriterTraceListener.Write%2A> </xref:System.Diagnostics.TextWriterTraceListener.Writer%2A> </xref:System.Diagnostics.TextWriterTraceListener.Flush%2A> </xref:System.Diagnostics.TextWriterTraceListener.Writer%2A> </xref:System.Diagnostics.TextWriterTraceListener.Close%2A>       Tem de ativar o rastreio ou utilizar um serviço de escuta de rastreio de depuração. A seguinte sintaxe é específico do compilador. Se utilizar em compiladores que não sejam c# ou Visual Basic, consulte a documentação para o compilador.      -Para ativar a depuração em c#, adicione o `/d:DEBUG` sinalizador para a linha de comandos do compilador ao compilar o código, ou pode adicionar `#define DEBUG` na parte superior do seu ficheiro. No Visual Basic, adicione o `/d:DEBUG=True` sinalizador para a linha de comandos do compilador.      -Para ativar o rastreio em c#, adicione o `/d:TRACE` sinalizador para a linha de comandos do compilador ao compilar o código ou adicionar `#define TRACE` na parte superior do seu ficheiro. No Visual Basic, adicione o `/d:TRACE=True` sinalizador para a linha de comandos do compilador.       Para adicionar um serviço de escuta de rastreio, edite o ficheiro de configuração que corresponda ao nome da sua aplicação. Dentro deste ficheiro, pode adicionar um serviço de escuta, defina o respetivo tipo e defina o parâmetro, remover um serviço de escuta ou limpar todos os serviços de escuta anteriormente definidos pela aplicação. O ficheiro de configuração deve ser formatado semelhante ao seguinte exemplo.      ```   <configuration>     <system.diagnostics>       <trace autoflush=&quot;false&quot; indentsize=&quot;4&quot;>         <listeners>           <add name=&quot;myListener&quot;              type=&quot;System.Diagnostics.TextWriterTraceListener&quot;              initializeData=&quot;TextWriterOutput.log&quot; />           <remove name=&quot;Default&quot; />         </listeners>       </trace>     </system.diagnostics>   </configuration>   ```      > [!NOTE]> Se é efetuada uma tentativa de escrever um ficheiro que está a ser utilizado ou indisponível, o nome de ficheiro é automaticamente adicionado como prefixo por um GUID."
  example:
  - "The following example implements an instance of the TextWriterTraceListener class that uses a <xref:System.IO.StreamWriter> called `myOutputWriter` to write to a file named `TestFile.txt`. First the example creates a file for output. Then it creates the <xref:System.IO.StreamWriter> for the first text writer, assigns it the output file, and adds it to the <xref:System.Diagnostics.Trace.Listeners%2A>. Then, the code outputs one line of text to the file. Finally, the example flushes the output buffer.  \n  \n After running this sample, you can open the `TestFile.txt` file to see the output.  \n  \n [!code-cpp[Classic TextWriterTraceListener Example#1](~/add/codesnippet/cpp/t-system.diagnostics.tex_1.cpp)]\n [!code-cs[Classic TextWriterTraceListener Example#1](~/add/codesnippet/csharp/t-system.diagnostics.tex_1.cs)]\n [!code-vb[Classic TextWriterTraceListener Example#1](~/add/codesnippet/visualbasic/t-system.diagnostics.tex_1.vb)]"
