  name: GacMembershipCondition
  nameWithType: GacMembershipCondition
  fullName: System.Security.Policy.GacMembershipCondition
  type: Class
  summary: "Determines whether an assembly belongs to a code group by testing its global assembly cache membership. This class cannot be inherited."
  remarks: "All assemblies installed in the global assembly cache are granted the `FullTrust` permission set."
  example:
  - "The following example demonstrates the use of the GacMembershipCondition class.  \n  \n [!code-cpp[System.Security.Policy.GacMembershipCondition#1](~/add/codesnippet/cpp/t-system.security.policy_2_1.cpp)]\n [!code-vb[System.Security.Policy.GacMembershipCondition#1](~/add/codesnippet/visualbasic/t-system.security.policy_2_1.vb)]\n [!code-cs[System.Security.Policy.GacMembershipCondition#1](~/add/codesnippet/csharp/t-system.security.policy_2_1.cs)]"
