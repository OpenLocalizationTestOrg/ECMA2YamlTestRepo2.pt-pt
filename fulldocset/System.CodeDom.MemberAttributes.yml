  langs:
  - csharp
  name: MemberAttributes
  nameWithType: MemberAttributes
  fullName: System.CodeDom.MemberAttributes
  type: Enum
  summary: "Defines member attribute identifiers for class members."
  remarks: "The identifiers defined in the MemberAttributes enumeration can be used to indicate the scope and access attributes of a class member.      > [!NOTE] >  There is no `Virtual` member attribute. A member is declared virtual by setting its member access to Public (`property1.Attributes = MemberAttributes.Public`) without specifying it as Final. The absence of the Final flag makes a member `virtual` in C# (`public virtual`), `overrideable` in Visual Basic (`Public Overrideable`). To avoid declaring the member as `virtual` or `overrideable`, set both the Public and Final flags in the <xref:System.CodeDom.CodeTypeMember.Attributes%2A> property. See the <xref:System.CodeDom.CodeTypeMember.Attributes%2A> property for more information on setting member attributes.      > [!NOTE] >  The pattern for setting the access flags (flags containing the terms `Public`, `Private`, `Assembly`, or `Family`) is to mask out all access flags using the AccessMask mask and then set the desired access flag. For example, the code statement to identify a constructor (named `constructor1`) as public is `constructor1.Attributes = (constructor1.Attributes & ~MemberAttributes.AccessMask) | MemberAttributes.Public;`. Setting the <xref:System.CodeDom.CodeTypeMember.Attributes%2A> property directly to an access flag (for example, `constructor1.Attributes = MemberAttributes.Public;`) erases all other flags that might be set. This pattern should also be used for setting the scope flags (Abstract, Final, Static, Override or Const) using the ScopeMask mask."
  example:
  - "The following example code demonstrates use of a <xref:System.CodeDom.CodeMemberProperty> to define a `string` property with `get` and `set` accessors.  \n  \n [!code-cpp[CodeMemberPropertyExample#3](~/add/codesnippet/cpp/t-system.codedom.membera_1.cpp)]\n [!code-vb[CodeMemberPropertyExample#3](~/add/codesnippet/visualbasic/t-system.codedom.membera_1.vb)]\n [!code-cs[CodeMemberPropertyExample#3](~/add/codesnippet/csharp/t-system.codedom.membera_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum MemberAttributes
  inheritance:
  - System.Enum
  platform:
  - net462
