  name: TextMessageEncodingElement
  nameWithType: TextMessageEncodingElement
  fullName: System.ServiceModel.Configuration.TextMessageEncodingElement
  type: Class
  summary: "Representa um elemento de configuração que especifica a codificação de carateres e mensagem de controlo de versões é utilizada para mensagens XML baseado em texto. Esta classe não pode ser herdada."
  remarks: "O codificador de texto cria mensagens de texto em risco. Produzido neste codificador de mensagens são adequadas para WS -* com base interoperabilidade.       A codificação é o processo de transformar um conjunto de carateres Unicode para uma sequência de bytes.       O codificador de texto especificado por esta secção de configuração cria mensagens de texto em risco. As mensagens produzidas neste codificador são adequadas para WS -* com base interoperabilidade. Serviço Web ou de cliente do serviço Web pode geralmente compreender textual XML. No entanto, a transmitir grande blocos de dados binários como texto é o método menos eficiente de codificação de mensagens XML.       O <xref:System.ServiceModel.Configuration.BinaryMessageEncodingElement>classe representa o elemento de configuração que especifica a codificação de carateres e o controlo de versões de mensagem utilizado para mensagens XML com base em binário.</xref:System.ServiceModel.Configuration.BinaryMessageEncodingElement> Isto é mais eficiente, mas pelo menos, interoperável das opções de codificação.       O <xref:System.ServiceModel.Configuration.MtomMessageEncodingElement>classe representa o elemento de configuração que especifica a codificação de carateres e o controlo de versões de mensagem utilizado para uma mensagem através de uma codificação de mecanismo de otimização de transmissão de mensagens (MTOM).</xref:System.ServiceModel.Configuration.MtomMessageEncodingElement> MTOM é uma tecnologia de eficiente para transmitir dados binários na [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] as mensagens. O codificador MTOM tenta trazem um equilíbrio entre eficiência e interoperabilidade. A codificação de MTOM transmite a maioria das XML em formato de texto, mas otimiza grande blocos de dados binários por transmiti-los como-está, sem a conversão para texto."
  syntax:
    content: 'public sealed class TextMessageEncodingElement : System.ServiceModel.Configuration.BindingElementExtensionElement'
