  summary: "Obtém ou define um valor que indica se o [!INCLUDE[TLA#tla_png](~/add/includes/tlasharptla-png-md.md)] deve interlace mapa de bits."
  remarks: "Interlacing refere-se ao processo de apresentar um [!INCLUDE[TLA2#tla_png](~/add/includes/tla2sharptla-png-md.md)] moldura em dois campos. Um campo contém as linhas da moldura mesmo e o outro campo contém as linhas ímpares da moldura. Quando o [!INCLUDE[TLA2#tla_png](~/add/includes/tla2sharptla-png-md.md)] é visualizado, as linhas num campo são apresentadas pela primeira vez, e, em seguida, as linhas no campo do segundo.      <a name=&quot;XAMLTextUsage_Interlace&quot;></a># # Utilização de texto XAML"
  example:
  - "The following example demonstrates how to use the Interlace property.  \n  \n [!code-vb[pngbitmapdecoderencoder#3](~/add/codesnippet/visualbasic/PngEncoderDecoder/PngEncoderDecoder.vb#3)]\n [!code-cs[pngbitmapdecoderencoder#3](~/add/codesnippet/csharp/PngEncoderDecoder/PngEncoderDecoder.cs#3)]\n [!code-cpp[pngbitmapdecoderencoder#3](~/add/codesnippet/cpp/pngencoderdecoder/PngEncoderDecoder.cpp#3)]"
