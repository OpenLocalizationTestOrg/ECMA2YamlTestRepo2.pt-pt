  name: Interlace
  nameWithType: PngBitmapEncoder.Interlace
  fullName: System.Windows.Media.Imaging.PngBitmapEncoder.Interlace
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Imaging
  summary: "Gets or sets a value that indicates whether the [!INCLUDE[TLA#tla_png](~/add/includes/tlasharptla-png-md.md)] bitmap should interlace."
  remarks: "Interlacing refers to the process of displaying a [!INCLUDE[TLA2#tla_png](~/add/includes/tla2sharptla-png-md.md)] frame in two fields. One field contains the even lines of the frame, and the other field contains the odd lines of the frame. When the [!INCLUDE[TLA2#tla_png](~/add/includes/tla2sharptla-png-md.md)] is viewed, the lines in one field are displayed first, and then the lines in the second field are displayed.      <a name=&quot;XAMLTextUsage_Interlace&quot;></a>    ## XAML Text Usage"
  example:
  - "The following example demonstrates how to use the Interlace property.  \n  \n [!code-vb[pngbitmapdecoderencoder#3](~/add/codesnippet/visualbasic/PngEncoderDecoder/PngEncoderDecoder.vb#3)]\n [!code-cs[pngbitmapdecoderencoder#3](~/add/codesnippet/csharp/PngEncoderDecoder/PngEncoderDecoder.cs#3)]\n [!code-cpp[pngbitmapdecoderencoder#3](~/add/codesnippet/cpp/pngencoderdecoder/PngEncoderDecoder.cpp#3)]"
  syntax:
    content: public System.Windows.Media.Imaging.PngInterlaceOption Interlace { get; set; }
    return:
      type: System.Windows.Media.Imaging.PngInterlaceOption
      description: "One of the Interlace values. The default is <xref href=&quot;System.Windows.Media.Imaging.PngInterlaceOption&quot;></xref>."
