  name: WebErrorEvent
  nameWithType: WebErrorEvent
  fullName: System.Web.Management.WebErrorEvent
  type: Class
  summary: "Fornece informações sobre erros systemic."
  remarks: "Monitorização de estado de funcionamento do ASP.NET permite que os funcionários de operações e de produção gerir aplicações implementadas do Web. O <xref:System.Web.Management>espaço de nomes contém os tipos de eventos de estado de funcionamento responsáveis pelo empacotamento dados de estado de funcionamento da aplicação e os tipos de fornecedor responsáveis por processar estes dados.</xref:System.Web.Management> Também contém tipos de suporte que ajudam a durante a gestão de eventos de estado de funcionamento.       O WebErrorEvent fornece informações sobre erros causados por problemas com o código de aplicação ou de configuração. Um exemplo é o erro emitido por ASP.NET quando é encontrado um erro numa página.      > [!NOTE] > Na maioria dos casos poderá utilizar os tipos de monitorização de estado de funcionamento do ASP.NET, conforme implementado e vai controlar o sistema de monitorização de estado de funcionamento, especificando valores de `healthMonitoring` secção de configuração. Também pode derivar de tipos de monitorização de estado de funcionamento para criar os seus próprios fornecedores e eventos personalizados. Para obter um exemplo de derivar da classe de WebErrorEvent, consulte o exemplo fornecido neste tópico."
  example:
  - "The following code example shows how to derive from the WebErrorEvent class to create a custom event.  \n  \n Also shown is an excerpt of the configuration file that enables ASP.NET to use this custom event.  \n  \n```  \n<healthMonitoring   \n  enabled=\"true\" heartBeatInterval=\"0\">  \n  \n  <eventMappings>  \n  \n    <add  name=\"SampleWebErrorEvent\" type=\"SamplesAspNet.SampleWebErrorEvent,weberrorevent,Version=1.0.1573.21549, Culture=neutral, PublicKeyToken=2a0b23915ac7352b, processorArchitecture=MSIL\"/>  \n  \n  </eventMappings>  \n  \n  <profiles>  \n    <add name=\"Custom\"  \n      minInstances=\"1\"  \n      maxLimit=\"Infinite\"  \n      minInterval=\"00:00:00\" />  \n  </profiles>  \n  \n  <rules>  \n    <clear />  \n  \n    <add name=\"Custom Web Error Event\"   \n      eventName=\"SampleWebErrorEvent\"  \n      provider=\"EventLogProvider\"   \n      profile=\"Custom\" />  \n  </rules>  \n  \n</healthMonitoring>  \n```  \n  \n [!code-cs[System.Web.Management.WebErrorEvent#1](~/add/codesnippet/csharp/t-system.web.management._16_1.cs)]\n [!code-vb[System.Web.Management.WebErrorEvent#1](~/add/codesnippet/visualbasic/t-system.web.management._16_1.vb)]"
  syntax:
    content: 'public class WebErrorEvent : System.Web.Management.WebBaseErrorEvent'
