  name: ValidationType
  nameWithType: ValidationType
  fullName: System.Xml.ValidationType
  type: Enum
  summary: "Especifica o tipo de validação para executar."
  remarks: "O <xref:System.Xml.XmlReader>classe pode impor validação com uma definição de tipo esquema ou documento (DTD).</xref:System.Xml.XmlReader> A enumeração de ValidationType Especifica o tipo de validação a criado <xref:System.Xml.XmlReader>deve executar a instância.</xref:System.Xml.XmlReader> O <xref:System.Xml.XmlReader>instância pode ser qualquer uma validação <xref:System.Xml.XmlReader>objeto criado pelo <xref:System.Xml.XmlReader.Create%2A>método, ou um <xref:System.Xml.XmlValidatingReader>objeto.</xref:System.Xml.XmlValidatingReader> </xref:System.Xml.XmlReader.Create%2A> </xref:System.Xml.XmlReader> </xref:System.Xml.XmlReader>       O modelo de validação tem três características, rígidas, informativos e o estado. Strict, não permite a mistura de tipos de validação, informativos fornece um aviso caso não é possível localizar a definição de tipo esquema ou documento (DTD) e estado fornece avisos, caso não é possível efetuar a validação dos elementos e atributos de esquemas."
  syntax:
    content: public enum ValidationType
  inheritance:
