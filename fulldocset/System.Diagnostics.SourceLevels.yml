  name: SourceLevels
  nameWithType: SourceLevels
  fullName: System.Diagnostics.SourceLevels
  type: Enum
  summary: "Especifica os níveis de mensagens de rastreio filtradas pelo filtro de tipo de comutador e eventos de origem."
  remarks: "Identificam os níveis de origem a <xref:System.Diagnostics.TraceEventType>eventos que estão a ser rastreadas.</xref:System.Diagnostics.TraceEventType> O <xref:System.Diagnostics.SourceSwitch>classe utiliza a enumeração de SourceLevels para definir o nível de eventos da mensagem de rastreio a utilizar para filtrar as mensagens a enviar para o serviço de escuta de rastreio.</xref:System.Diagnostics.SourceSwitch>       O <xref:System.Diagnostics.EventTypeFilter>classe utiliza a enumeração de SourceLevels para determinar se um serviço de escuta de rastreio deverá emitir um rastreio.</xref:System.Diagnostics.EventTypeFilter>"
  syntax:
    content: >-
      [System.Flags]

      public enum SourceLevels
  inheritance:
  - System.Enum
  platform:
  - net462
