  name: SourceLevels
  nameWithType: SourceLevels
  fullName: System.Diagnostics.SourceLevels
  type: Enum
  summary: "Specifies the levels of trace messages filtered by the source switch and event type filter."
  remarks: "The source levels identify the <xref:System.Diagnostics.TraceEventType> events that are to be traced. The <xref:System.Diagnostics.SourceSwitch> class uses the SourceLevels enumeration to define the event level of the trace message to use for filtering messages to send to the trace listener.       The <xref:System.Diagnostics.EventTypeFilter> class uses the SourceLevels enumeration to determine whether a trace listener should emit a trace."
  syntax:
    content: >-
      [System.Flags]

      public enum SourceLevels
  inheritance:
  - System.Enum
  platform:
  - net462
