- uid: System.Management.Instrumentation.DefaultManagementInstaller
  id: DefaultManagementInstaller
  children:
  - System.Management.Instrumentation.DefaultManagementInstaller.#ctor
  langs:
  - csharp
  name: DefaultManagementInstaller
  nameWithType: DefaultManagementInstaller
  fullName: System.Management.Instrumentation.DefaultManagementInstaller
  type: Class
  summary: "Instala uma assemblagem instrumented. Para utilizar este instalador de projeto predefinido, basta deriva uma classe DefaultManagementInstaller dentro de assemblagem. Nenhum método tem de ser substituído.       Nota: a bibliotecas WMI .NET agora é considerada no estado final e não mais de desenvolvimento, melhoramentos ou atualizações estarão disponíveis para problemas relacionados com segurança não afetar estas bibliotecas. O [APIs de MI](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) deve ser utilizada para todos os novo desenvolvimento."
  remarks: "Esta classe fornece uma interface para o instalador installUtil padrão no .NET framework. Qualquer assemblagem que contém classes de automatização deve incluir uma classe que deriva deste tipo. Isto irá fornecer o código que gera o esquema dos objetos de automatização, instala-o para o WMI e cria o código de registo de fornecedor necessário."
  example:
  - "The following example shows how to derive a class from the DefaultManagementInstaller class to install a WMI provider.  \n  \n [C#]  \n  \n```  \n// This is the installer class that installs an instrumented assembly.  \n// To use the default project installer, simply derive a class from  \n// DefaultManagementInstaller.  No methods need to be overridden.  \n[System.ComponentModel.RunInstaller(true)]  \npublic class TheInstaller : DefaultManagementInstaller  \n{ }  \n```"
  syntax:
    content: 'public class DefaultManagementInstaller : System.Configuration.Install.Installer'
