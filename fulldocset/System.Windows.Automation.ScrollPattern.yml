- uid: System.Windows.Automation.ScrollPattern.SetScrollPercent(System.Double,System.Double)
  id: SetScrollPercent(System.Double,System.Double)
  parent: System.Windows.Automation.ScrollPattern
  langs:
  - csharp
  name: SetScrollPercent(Double,Double)
  nameWithType: ScrollPattern.SetScrollPercent(Double,Double)
  fullName: System.Windows.Automation.ScrollPattern.SetScrollPercent(Double,Double)
  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "Define a posição de deslocamento horizontal e/ou vertical como uma percentagem da área de conteúdo total dentro de <xref href=&quot;System.Windows.Automation.AutomationElement&quot;> </xref>."
  remarks: "Este método só é útil quando a área de conteúdo do controlo é maior do que a região visível.       Transmitir o valor de <xref:System.Windows.Automation.ScrollPatternIdentifiers.NoScroll>não indica que não existe nenhum deslocamento na direção especificada.</xref:System.Windows.Automation.ScrollPatternIdentifiers.NoScroll>"
  example:
  - "In the following example, a <xref:System.Windows.Automation.ScrollPattern>control pattern is obtained from an <xref:System.Windows.Automation.AutomationElement> and is then used to scroll the viewable region to the top left 'home' position of the content area.  \n  \n [!code-cs[UIAScrollPattern_snip#101](~/add/codesnippet/csharp/UIAScrollPattern_snip/UIAScrollPattern_snippets.cs#101)]\n [!code-vb[UIAScrollPattern_snip#101](~/add/codesnippet/visualbasic/UIAScrollPattern_snip/UIAScrollPattern_snippets.vb#101)]  \n[!code-cs[UIAScrollPattern_snip#102](~/add/codesnippet/csharp/UIAScrollPattern_snip/UIAScrollPattern_snippets.cs#102)]\n[!code-vb[UIAScrollPattern_snip#102](~/add/codesnippet/visualbasic/UIAScrollPattern_snip/UIAScrollPattern_snippets.vb#102)]"
  syntax:
    content: public void SetScrollPercent (double horizontalPercent, double verticalPercent);
    parameters:
    - id: horizontalPercent
      type: System.Double
      description: "A percentagem da área de conteúdo horizontal total. <xref href=&quot;System.Windows.Automation.ScrollPattern.NoScroll&quot;></xref>deve ser transmitido se o controlo não é possível deslocar nesta direção."
    - id: verticalPercent
      type: System.Double
      description: "A percentagem da área de conteúdo vertical total. <xref href=&quot;System.Windows.Automation.ScrollPattern.NoScroll&quot;></xref>deve ser transmitido se o controlo não é possível deslocar nesta direção."
  overload: System.Windows.Automation.ScrollPattern.SetScrollPercent*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "É passado um valor que não é possível converter um valor de duplo."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "É passado um valor maior que 100 ou menor que 0 (exceto -1, que é equivalente a <xref href=&quot;System.Windows.Automation.ScrollPattern.NoScroll&quot;> </xref>). O <> </> *> e <> </> *> valores são normalizados para 0% ou 100%."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "É efetuada uma tentativa para deslocar uma direção não suportado."
  platform:
  - net462
