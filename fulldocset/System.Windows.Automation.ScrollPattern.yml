- uid: System.Windows.Automation.ScrollPattern.SetScrollPercent(System.Double,System.Double)
  id: SetScrollPercent(System.Double,System.Double)
  parent: System.Windows.Automation.ScrollPattern
  langs:
  - csharp
  name: SetScrollPercent(Double,Double)
  nameWithType: ScrollPattern.SetScrollPercent(Double,Double)
  fullName: System.Windows.Automation.ScrollPattern.SetScrollPercent(Double,Double)
  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "Sets the horizontal and/or vertical scroll position as a percentage of the total content area within the <xref href=&quot;System.Windows.Automation.AutomationElement&quot;></xref>."
  remarks: "This method is only useful when the content area of the control is larger than the visible region.       Passing in the value <xref:System.Windows.Automation.ScrollPatternIdentifiers.NoScroll> indicates that there is no scrolling in the specified direction."
  example:
  - "In the following example, a <xref:System.Windows.Automation.ScrollPattern>control pattern is obtained from an <xref:System.Windows.Automation.AutomationElement> and is then used to scroll the viewable region to the top left 'home' position of the content area.  \n  \n [!code-cs[UIAScrollPattern_snip#101](~/add/codesnippet/csharp/UIAScrollPattern_snip/UIAScrollPattern_snippets.cs#101)]\n [!code-vb[UIAScrollPattern_snip#101](~/add/codesnippet/visualbasic/UIAScrollPattern_snip/UIAScrollPattern_snippets.vb#101)]  \n[!code-cs[UIAScrollPattern_snip#102](~/add/codesnippet/csharp/UIAScrollPattern_snip/UIAScrollPattern_snippets.cs#102)]\n[!code-vb[UIAScrollPattern_snip#102](~/add/codesnippet/visualbasic/UIAScrollPattern_snip/UIAScrollPattern_snippets.vb#102)]"
  syntax:
    content: public void SetScrollPercent (double horizontalPercent, double verticalPercent);
    parameters:
    - id: horizontalPercent
      type: System.Double
      description: "The percentage of the total horizontal content area. <xref href=&quot;System.Windows.Automation.ScrollPattern.NoScroll&quot;></xref> should be passed in if the control cannot be scrolled in this direction."
    - id: verticalPercent
      type: System.Double
      description: "The percentage of the total vertical content area. <xref href=&quot;System.Windows.Automation.ScrollPattern.NoScroll&quot;></xref> should be passed in if the control cannot be scrolled in this direction."
  overload: System.Windows.Automation.ScrollPattern.SetScrollPercent*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "A value that cannot be converted to a double is passed in."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "A value greater than 100 or less than 0 is passed in (except -1, which is equivalent to <xref href=&quot;System.Windows.Automation.ScrollPattern.NoScroll&quot;></xref>). The <xref:System.Windows.Automation.ScrollPattern.ScrollPatternInformation.HorizontalScrollPercent*> and <xref:System.Windows.Automation.ScrollPattern.ScrollPatternInformation.VerticalScrollPercent*> values are normalized to either 0% or 100%."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "An attempt is made to scroll in an unsupported direction."
  platform:
  - net462
