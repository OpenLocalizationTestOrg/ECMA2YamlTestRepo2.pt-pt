  summary: "Obtém ou define a cor de fundo do controlo. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "Ao contrário de outras propriedades, a propriedade BackColor não é herdada a partir do respetivo elemento principal. Por exemplo, se definir a propriedade BackColor para cyan num controlo principal, um controlo subordinado não irão herdar a cor de fundo de cyan. Tem de definir explicitamente o subordinado propriedade de BackColor do controlo para cyan ou tem de definir a propriedade BackColor do controlo principal e aplicará a folha de estilo para o controlo subordinado. Isto é consistente com o comportamento de folhas em estilo cascata."
  syntax:
