  remarks: "The following illustration shows examples of RibbonMenuButton controls in large, medium, and small variations, and with no images.       ![Ribbon menu button controls](~/add/media/wpfribbon-menubutton.png &quot;Ribbon menu button controls&quot;)   Ribbon menu button controls       The following illustrations show RibbonMenuButton controls when the drop-down is opened.       ![Ribbon menu button control with drop&#45;down open](~/add/media/wpfribbon-menubutton-selection.png &quot;Ribbon menu button control with drop-down open&quot;)   Ribbon menu button control with drop-down open       ![Ribbon menu button control with drop&#45;down open](~/add/media/wpfribbon-menubutton-selection2.png &quot;Ribbon menu button control with drop-down open&quot;)   Ribbon menu button control with drop-down open"
