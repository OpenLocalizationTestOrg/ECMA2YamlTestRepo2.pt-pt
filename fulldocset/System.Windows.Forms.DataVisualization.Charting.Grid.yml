  type: Class
  summary: "Fornece métodos e propriedades que gerem as grelhas principais e secundárias de <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Axis&quot;> </xref> objetos."
  remarks: "Esta classe fornece a funcionalidade para grelhas no gráfico e está exposta a utilizar o <xref:System.Windows.Forms.DataVisualization.Charting.Axis.MajorGrid%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.Axis.MinorGrid%2A>Propriedades de cada <xref:System.Windows.Forms.DataVisualization.Charting.Axis>objeto.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.MinorGrid%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.MajorGrid%2A>       Linhas de gralha principais por predefinição não têm as respetivas <xref:System.Windows.Forms.DataVisualization.Charting.Grid.Interval%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffset%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A>, e <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A>conjunto de propriedades.</xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffset%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.Interval%2A> Quando estas propriedades para as linhas de gralha principais não estão definidas, a <xref:System.Windows.Forms.DataVisualization.Charting.Chart>controlo determina os valores adequados para as linhas de grelha automaticamente.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>       O eixo e do respetivas linhas de grelha secundárias por predefinição têm as respetivas <xref:System.Windows.Forms.DataVisualization.Charting.Grid.Interval%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffset%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A>, e <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A>as propriedades definidas como **automática** (0).</xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffset%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.Interval%2A> Se as etiquetas do eixo ou linhas de grelha secundárias estão ativadas e estas propriedades não são modificadas, a <xref:System.Windows.Forms.DataVisualization.Charting.Chart>controlo determina automaticamente como frequentemente desenhar as linhas de grelha secundárias.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>       Grelhas de eixo: - pode ser ativado ou desativado.      -Tem um ponto de partida que determina onde estas são desenhadas primeiro.      -Apresentar linhas que podem ser definidas para o estilo, largura e cor.      -Pode ter intervalos automáticos ou intervalos que são definidos manualmente."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class Grid
