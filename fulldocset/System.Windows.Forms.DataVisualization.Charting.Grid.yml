  summary: "Obtém ou define o tipo de intervalo das linhas de grelha principal ou secundária."
  remarks: "Por predefinição, esta propriedade não está definida para as etiquetas do eixo, marcas de escala principais e linhas de gralha principais. Se não for definido — por predefinição, utilizando explicitamente &quot;Não está definido&quot; no momento da conceção ou atribuindo-um valor de <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>em tempo de execução — o valor desta propriedade real é determinado pelo <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffsetType%2A>propriedade o <xref:System.Windows.Forms.DataVisualization.Charting.Axis>objeto que o elemento de gráfico — uma linha de grelha ou marcas de escala marcar, por exemplo — pertence a.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffsetType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       O tipo de intervalo de marca de escala secundárias e linhas de grelha nunca é afetado pelo valor o <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalType%2A>propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalType%2A>       Tipos de intervalo podem ser definidos como <xref:System.Web.UI.DataVisualization.Charting.DateTimeIntervalType>; o tipo de intervalo, em seguida, depende de valores X ou valores do valor Y <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>objetos, consoante o eixo os elementos aplicáveis pertencem ao.</xref:System.Windows.Forms.DataVisualization.Charting.DataPoint> </xref:System.Web.UI.DataVisualization.Charting.DateTimeIntervalType>       Definir a propriedade de IntervalType para um eixo apenas terá um efeito se os valores dos pontos de dados são <xref:System.DateTime>ou `double` valores.</xref:System.DateTime> Além disso, a <xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A> <xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A>propriedade do valor <xref:System.Windows.Forms.DataVisualization.Charting.Series>tem de ser definido ou <xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType> <xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType>.</xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType> </xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType> </xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A> ou</xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>       Definir a propriedade de IntervalType para um eixo categórico apenas terá um efeito se a <xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>propriedade (ou <xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A>propriedade, dependendo do eixo em questão) do valor <xref:System.Windows.Forms.DataVisualization.Charting.Series>objeto é um <xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType>ou <xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType>.</xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType> </xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType> </xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>      > [!NOTE] > Domingo é considerado o primeiro dia da semana."
