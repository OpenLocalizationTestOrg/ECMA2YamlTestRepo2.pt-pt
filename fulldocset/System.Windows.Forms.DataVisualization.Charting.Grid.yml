  remarks: "Por predefinição, esta propriedade não está definida para as etiquetas do eixo, marcas de escala principais e linhas de gralha principais. Se não for definido — por predefinição, especificando explicitamente &quot;Não está definido&quot; no momento da conceção ou atribuindo-um valor de <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>em tempo de execução — o valor desta propriedade real é determinado pelo <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffsetType%2A>propriedade o <xref:System.Windows.Forms.DataVisualization.Charting.Axis>objeto que o elemento de gráfico — uma linha de grelha ou marcas de escala marcar, por exemplo — pertence a.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffsetType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       O tipo de deslocamento do intervalo de marcas de escala secundárias e linhas de grelha nunca é afetado pelo <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffsetType%2A>valor da propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffsetType%2A>       Se este intervalo de tipo de deslocamento está definido como <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>, a <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A>propriedade irá ser utilizada.</xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>"
