  summary: "Obtém ou define o deslocamento das linhas de grelha."
  remarks: "Por predefinição, esta propriedade não está definida para as etiquetas do eixo, marcas de escala principais e linhas de gralha principais. Se não for definido — por predefinição, especificando explicitamente &quot;Não está definido&quot; no momento da conceção ou atribuindo-um valor de <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>em tempo de execução — o valor desta propriedade real é determinado pelo <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffset%2A>propriedade o <xref:System.Windows.Forms.DataVisualization.Charting.Axis>objeto que pertence o elemento de gráfico, tal como uma linha de grelha ou marca de escala,.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffset%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       O deslocamento do intervalo das marcas de escala secundárias e linhas de grelha nunca é afetado pelo valor o <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffset%2A>propriedade o <xref:System.Windows.Forms.DataVisualization.Charting.Axis>objeto.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffset%2A>       O <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A>definição de propriedade define as unidades de medida da desvio.</xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A>       O IntervalOffset pode ser um valor negativo."
