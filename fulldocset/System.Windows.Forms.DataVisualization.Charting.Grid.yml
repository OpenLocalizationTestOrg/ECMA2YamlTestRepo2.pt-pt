- uid: System.Windows.Forms.DataVisualization.Charting.Grid.Interval
  id: Interval
  parent: System.Windows.Forms.DataVisualization.Charting.Grid
  langs:
  - csharp
  name: Interval
  nameWithType: Grid.Interval
  fullName: System.Windows.Forms.DataVisualization.Charting.Grid.Interval
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Obtém ou define o intervalo entre as linhas de grelha principal ou secundária."
  remarks: "Por predefinição, esta propriedade não está definida para as etiquetas do eixo, marcas de escala principais e linhas de gralha principais. Se não for definido — por predefinição, utilizando explicitamente <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>no momento da conceção ou atribuindo um valor de <xref:System.Double.NaN>em tempo de execução — o valor desta propriedade real é determinado pelo <xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A>propriedade o <xref:System.Windows.Forms.DataVisualization.Charting.Axis>objeto ao qual pertence o elemento de gráfico, por exemplo, uma marca de linha ou marcas de escala de grelha,.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A> </xref:System.Double.NaN> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       O intervalo de linhas de grelha e marcas de escala secundárias nunca é afetado pelo <xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A>valor da propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A>       O intervalo é medido em unidades do eixo e determina a frequência um elemento de aplicável gráfico é desenhado. Por exemplo, suponha que um gráfico de colunas tem um passo de eixo X de 1 (ou seja, 1, 2, 3, 4 e assim sucessivamente); Se definir o <xref:System.Windows.Forms.DataVisualization.Charting.LabelStyle.Interval%2A>propriedade para o eixo X 2, será apresentada uma etiqueta do eixo para cada outra coluna.</xref:System.Windows.Forms.DataVisualization.Charting.LabelStyle.Interval%2A>       O mesmo se aplica a todos os elementos do gráfico aplicável. Por outras palavras, se na faixa de exemplo anterior, linhas estavam a ser utilizadas, com um <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffset%2A>de 0,5 e os respetivos <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A>propriedade era 2, uma linha de faixa será apresentada em 0,5, 2.5, 4.5 e assim sucessivamente.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A> </xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffset%2A>       Se definir um elemento do gráfico `Interval` propriedade como zero, um intervalo será automaticamente determinado pelo <xref:System.Windows.Forms.DataVisualization.Charting.Chart>controlo.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>"
  syntax:
    content: public double Interval { get; set; }
    return:
      type: System.Double
      description: "A <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref> valor que representa o intervalo entre as linhas de grelha. Por predefinição, o valor não definido (<xref:System.Double>) para linhas de gralha principais.</xref:System.Double> Para as linhas de grelha secundárias, o valor predefinido é zero (0)."
  overload: System.Windows.Forms.DataVisualization.Charting.Grid.Interval*
  exceptions: []
  platform:
  - net462
