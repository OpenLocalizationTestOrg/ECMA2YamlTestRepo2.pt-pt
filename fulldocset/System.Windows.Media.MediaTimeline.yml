  name: MediaTimeline
  nameWithType: MediaTimeline
  fullName: System.Windows.Media.MediaTimeline
  type: Class
  summary: "Provides a <xref href=&quot;System.Windows.Media.Animation.Timeline&quot;></xref> for media content."
  remarks: "MediaTimeline is a <xref:System.Windows.Media.Animation.Timeline> object which provides control over media timing in the same way that animation timeline objects control animations. For example, a MediaTimeline has associated <xref:System.Windows.Media.Animation.Timeline.Duration%2A> and <xref:System.Windows.Media.Animation.Timeline.BeginTime%2A> properties can be used to specify when media begins and how long it plays. See [Animation Overview](~/add/includes/ajax-current-ext-md.md) for more information on animation timelines.       There are two ways to associate a <xref:System.Windows.Media.Animation.Timeline> to a <xref:System.Windows.Controls.MediaElement> using a MediaTimeline.      1.  Inside of a <xref:System.Windows.Media.Animation.Storyboard>, when a MediaTimeline is targets a <xref:System.Windows.Controls.MediaElement>, a <xref:System.Windows.Media.MediaClock> will be created and assigned to the <xref:System.Windows.Controls.MediaElement>â€™s associated player. See [How to: Control a MediaElement by Using a Storyboard](~/add/includes/ajax-current-ext-md.md) for an example;      2.  By explicitly creating a <xref:System.Windows.Media.MediaClock> from a MediaTimeline and assigning it to a <xref:System.Windows.Controls.MediaElement>.       If the <xref:System.Windows.Media.Animation.Timeline.Duration%2A> of the MediaTimeline is set to `Automatic` (default), the duration of MediaTimeline is the natural duration of the media source.  To find the natural duration of the media source programmatically, query the <xref:System.Windows.Controls.MediaElement.NaturalDuration%2A> property of the <xref:System.Windows.Controls.MediaElement>."
  syntax:
    content: 'public class MediaTimeline : System.Windows.Media.Animation.Timeline, System.Windows.Markup.IUriContext'
