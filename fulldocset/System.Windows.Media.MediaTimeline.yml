  name: MediaTimeline
  nameWithType: MediaTimeline
  fullName: System.Windows.Media.MediaTimeline
  type: Class
  summary: "Fornece um <xref href=&quot;System.Windows.Media.Animation.Timeline&quot;> </xref> para o conteúdo do suporte de dados."
  remarks: "MediaTimeline é um <xref:System.Windows.Media.Animation.Timeline>objeto que fornece controlo sobre a temporização de suporte de dados da mesma forma que os objectos timeline animação controlam animações.</xref:System.Windows.Media.Animation.Timeline> Por exemplo, um MediaTimeline tem associados <xref:System.Windows.Media.Animation.Timeline.Duration%2A>e <xref:System.Windows.Media.Animation.Timeline.BeginTime%2A>propriedades podem ser utilizadas para especificar quando começa o suporte de dados e o intervalo de tempo desempenha.</xref:System.Windows.Media.Animation.Timeline.BeginTime%2A> </xref:System.Windows.Media.Animation.Timeline.Duration%2A> Consulte [descrição geral de animação](~/add/includes/ajax-current-ext-md.md) para obter mais informações sobre linhas cronológicas de animação.       Existem duas formas para associar um <xref:System.Windows.Media.Animation.Timeline>para um <xref:System.Windows.Controls.MediaElement>utilizando um MediaTimeline.</xref:System.Windows.Controls.MediaElement> </xref:System.Windows.Media.Animation.Timeline>      1.  Dentro de um <xref:System.Windows.Media.Animation.Storyboard>, quando um MediaTimeline tem como destino um <xref:System.Windows.Controls.MediaElement>, um <xref:System.Windows.Media.MediaClock>será criado e atribuído à <xref:System.Windows.Controls.MediaElement>associado player.</xref:System.Windows.Controls.MediaElement> </xref:System.Windows.Media.MediaClock> </xref:System.Windows.Controls.MediaElement> </xref:System.Windows.Media.Animation.Storyboard> Consulte [como: controlar um MediaElement utilizando um guião gráfico principal](~/add/includes/ajax-current-ext-md.md) para obter um exemplo;      2.  Através da criação de um <xref:System.Windows.Media.MediaClock>de uma MediaTimeline e atribui-lo para um <xref:System.Windows.Controls.MediaElement>.</xref:System.Windows.Controls.MediaElement> </xref:System.Windows.Media.MediaClock> explicitamente       Se o <xref:System.Windows.Media.Animation.Timeline.Duration%2A>o MediaTimeline está definido como `Automatic` (predefinição), a duração de MediaTimeline é a duração natural da origem de suporte de dados.</xref:System.Windows.Media.Animation.Timeline.Duration%2A>  Para obter a duração natural da origem de suporte de dados através de programação, consultar a <xref:System.Windows.Controls.MediaElement.NaturalDuration%2A>propriedade de <xref:System.Windows.Controls.MediaElement>.</xref:System.Windows.Controls.MediaElement> </xref:System.Windows.Controls.MediaElement.NaturalDuration%2A>"
