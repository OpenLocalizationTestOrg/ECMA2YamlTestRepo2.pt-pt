  name: InertiaProcessor2D
  nameWithType: InertiaProcessor2D
  fullName: System.Windows.Input.Manipulations.InertiaProcessor2D
  type: Class
  summary: "Implements the extrapolation of a manipulation&quot;s position, orientation, and average radius."
  remarks: "An InertiaProcessor2D object enables your application to extrapolate an element&quot;s location, orientation, and other properties by simulating real-world behavior.       For instance, when a user moves an element and then releases it, the element can continue moving, decelerate, and then slowly stop. An inertia processor implements this behavior by causing the affine 2-D values (origin, scale, translation, and rotation) to change over a specified time at a specified deceleration rate.       An inertia processor by itself does not cause an element to move and decelerate. Your application receives information from an inertia processor and applies the values as needed to an application-specific element. Typically, an application uses the information received from an inertia processor to change the location, size or orientation of an element.       Inertia processing is typically used in conjunction with manipulation processing. For more information, see the <xref:System.Windows.Input.Manipulations.ManipulationProcessor2D> class."
  syntax:
    content: public class InertiaProcessor2D
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
