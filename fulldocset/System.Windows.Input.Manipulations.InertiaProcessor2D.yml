  name: InertiaProcessor2D
  nameWithType: InertiaProcessor2D
  fullName: System.Windows.Input.Manipulations.InertiaProcessor2D
  type: Class
  summary: "Implementa extrapolation de posição de uma manipulação, orientação e radius médio."
  remarks: "Um objeto de InertiaProcessor2D permite que a aplicação utilize para tirar conclusões localização de um elemento, orientação e outras propriedades simulando o comportamento do mundo real.       Por exemplo, quando um utilizador move um elemento e, em seguida, disponibiliza-lo, o elemento pode continuar a mover, desacelera e, em seguida, lentamente parar. Um processador de inércia se implementa este comportamento, fazendo com que os valores de 2-D affine (origem, dimensionamento, tradução e rotação) para ser alterados ao longo de um tempo especificado uma taxa de deceleration especificado.       Um processador de inércia se por si só não irá causar um elemento mover e desacelera. Recebe informações de um processador de inércia se a sua aplicação e aplica-se os valores conforme necessário para um elemento de específicas da aplicação. Normalmente, uma aplicação utiliza as informações recebidas a partir de um processador de inércia se alterar a localização, tamanho ou orientação de um elemento.       Processamento de inércia se é normalmente utilizado em conjunto com o processamento de manipulação. Para obter mais informações, consulte a <xref:System.Windows.Input.Manipulations.ManipulationProcessor2D>classe.</xref:System.Windows.Input.Manipulations.ManipulationProcessor2D>"
  syntax:
    content: public class InertiaProcessor2D
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
