  name: TransformerInfoCollection
  nameWithType: TransformerInfoCollection
  fullName: System.Web.Configuration.TransformerInfoCollection
  type: Class
  summary: "Contains a collection of <xref href=&quot;System.Web.Configuration.TransformerInfo&quot;></xref> objects. This class cannot be inherited."
  remarks: "The TransformerInfoCollection class allows you to programmatically access and modify the `transformers` section of the `webParts` section of a configuration file.       <xref:System.Web.Configuration.TransformerInfo> objects, as part of a TransformerInfoCollection, specify custom classes that extend the <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer> class. These transformer classes act as bridges between connected Web Parts, translating data sent by a connection provider into something that the connection consumer can accept."
  example:
  - "The following configuration file excerpt shows how to declaratively specify values for several properties of the TransformerInfoCollection class.  \n  \n```  \n<system.web>  \n  <webParts>  \n    <transformers>  \n      <clear />  \n      <remove name=\"RowToKeysTransformer\" />  \n      <add name=\"RowToFieldTransformer\"  \n        type=\"System.Web.UI.WebControls.WebParts.RowToFieldTransformer\" />  \n      <add name=\"RowToFilterTransformer\"  \n        type=\"System.Web.UI.WebControls.WebParts.RowToFilterTransformer\" />  \n      <add name=\"RowToParametersTransformer\"  \n        type=\"System.Web.UI.WebControls.WebParts.RowToParametersTransformer\" />  \n    </transformers>  \n  </webParts>   \n</system.web>  \n```  \n  \n The following code example shows how to use the TransformerInfoCollection class. This code example is part of a larger example provided for the <xref:System.Web.Configuration.WebPartsSection> class.  \n  \n [!code-cs[System.Web.Configuration.WebPartsSection#2](~/add/codesnippet/csharp/t-system.web.configurati_32_1.cs)]\n [!code-vb[System.Web.Configuration.WebPartsSection#2](~/add/codesnippet/visualbasic/t-system.web.configurati_32_1.vb)]"
  syntax:
    content: >-
      [System.Configuration.ConfigurationCollection(typeof(System.Web.Configuration.TransformerInfo))]

      public sealed class TransformerInfoCollection : System.Configuration.ConfigurationElementCollection
