  name: TransactionFlowBindingElementImporter
  nameWithType: TransactionFlowBindingElementImporter
  fullName: System.ServiceModel.Channels.TransactionFlowBindingElementImporter
  type: Class
  summary: "Importa a política de transação (asserções de WS-Policy) de um ponto final de serviço, adiciona implementar elementos de enlace para o enlace no cliente e os atributos de fluxo de transações para as operações adequadas no proxy do serviço. Esta classe não pode ser herdada."
  remarks: "Ponto final do serviço tem de ter ativada fluxo de transacções e respectivos métodos tem de fluir transações. A norma de WS-PolicyAssertions respeitar as asserções de política convertida todos os.       Esta classe é utilizada principalmente pela infraestrutura quando baseia-se um proxy para um serviço que seja fluxo de transacções ativado. Chamar o <xref:System.ServiceModel.Channels.TransactionFlowBindingElementImporter.System%23ServiceModel%23Description%23IPolicyImportExtension%23ImportPolicy%2A>método adiciona um <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>instância para o <xref:System.ServiceModel.Description.PolicyConversionContext>coleção de elementos de enlace.</xref:System.ServiceModel.Description.PolicyConversionContext> </xref:System.ServiceModel.Channels.TransactionFlowBindingElement> </xref:System.ServiceModel.Channels.TransactionFlowBindingElementImporter.System%23ServiceModel%23Description%23IPolicyImportExtension%23ImportPolicy%2A> Esta ação também adiciona <xref:System.ServiceModel.TransactionFlowAttribute>instâncias, conforme adequado, no `Operations` coleção presente no contrato do contexto de conversão.</xref:System.ServiceModel.TransactionFlowAttribute>"
  syntax:
    content: 'public sealed class TransactionFlowBindingElementImporter : System.ServiceModel.Description.IPolicyImportExtension'
