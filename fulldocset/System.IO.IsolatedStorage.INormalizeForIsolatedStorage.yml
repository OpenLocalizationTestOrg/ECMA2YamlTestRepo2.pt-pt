  name: INormalizeForIsolatedStorage
  nameWithType: INormalizeForIsolatedStorage
  fullName: System.IO.IsolatedStorage.INormalizeForIsolatedStorage
  type: Interface
  summary: "Permite efetuar comparações entre um arquivo de isolado e um domínio de aplicação e prova da assemblagem."
  remarks: "Armazenamento isolado utiliza provas sobre uma assemblagem para identificá-lo e fornecê-lo com uma localização de armazenamento de ficheiro único. Quando uma assemblagem solicita um arquivo, o respetiva provas (tal como apresentado pelo anfitrião carregado-lo) é processada e comparada provas utilizada para criar os arquivos de existentes. Isto determina se precisar de criar um novo arquivo ou se já existir um para a assemblagem em questão. Devido à técnica da comparação utilizada, peças de prova que são funcionalmente equivalentes não poderão resultar numa comparação true se os formulários serializados não são idênticos. Quando implementar provas personalizada, considere se for este o caso para a classe de provas e, se assim for, implemente INormalizeForIsolatedStorage. Quanto a provas que implemente esta interface, o <xref:System.IO.IsolatedStorage.INormalizeForIsolatedStorage.Normalize%2A>método for chamado e comparações baseiam-se na copiar normalizado do objecto devolvido por este método.</xref:System.IO.IsolatedStorage.INormalizeForIsolatedStorage.Normalize%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface INormalizeForIsolatedStorage
