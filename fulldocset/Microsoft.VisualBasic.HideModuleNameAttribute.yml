items:
- uid: Microsoft.VisualBasic.HideModuleNameAttribute
  id: HideModuleNameAttribute
  children:
  - Microsoft.VisualBasic.HideModuleNameAttribute.#ctor
  langs:
  - csharp
  name: HideModuleNameAttribute
  nameWithType: HideModuleNameAttribute
  fullName: Microsoft.VisualBasic.HideModuleNameAttribute
  type: Class
  summary: "The <xref uid=&quot;langword_csharp_HideModuleNameAttribute&quot; name=&quot;HideModuleNameAttribute&quot; href=&quot;&quot;></xref> attribute, when applied to a module, allows the module members to be accessed using only the qualification needed for the module."
  remarks: "This attribute is useful for exposing module members without showing the module itself. When using IntelliSense in the [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] Integrated Development Environment (IDE) for [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], the module does not show in the statement completion list. Instead, IntelliSense shows the module members.       Even when the module name is hidden, the module members are still accessible through the module.       If a member name conflicts with another identifier or with a member of another module with the `HideModuleNameAttribute` attribute, then the member does not show in IntelliSense at the level of the module."
  example:
  - "This example shows how to use the `HideModuleNameAttribute` attribute to add a Database object to `My`, which can be accessed through `My.Database`.  \n  \n [!code-vb[VbCnAttributes#26](~/add/codesnippet/VisualBasic/VbCnAttributes/Class2.vb#26)]  \n  \n The `Namespace` statement must appear outside of any classes or modules."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      public sealed class HideModuleNameAttribute : Attribute
