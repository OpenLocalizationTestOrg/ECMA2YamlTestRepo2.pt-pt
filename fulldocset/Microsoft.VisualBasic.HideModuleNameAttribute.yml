  langs:
  - csharp
  name: HideModuleNameAttribute
  nameWithType: HideModuleNameAttribute
  fullName: Microsoft.VisualBasic.HideModuleNameAttribute
  type: Class
  summary: "O <xref uid=&quot;langword_csharp_HideModuleNameAttribute&quot; name=&quot;HideModuleNameAttribute&quot; href=&quot;&quot;> </xref> atributo, quando aplicado a um módulo, permite que os membros do módulo para poderem ser acedidos utilizando apenas a qualificação necessária para o módulo."
  remarks: "Este atributo é útil para expor os membros de módulo sem que mostra o módulo de si próprio. Ao utilizar o IntelliSense no [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] ambiente de desenvolvimento integrado (IDE) para [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], o módulo não for apresentada na lista de conclusão de instrução. Em vez disso, o IntelliSense mostra os membros de módulo.       Mesmo quando o nome do módulo está oculta, os membros do módulo são continuarão acessíveis através do módulo.       Se um nome de membro está em conflito com outro identificador ou com um membro de outro módulo com o `HideModuleNameAttribute` atributo, em seguida, o membro não apresentar o IntelliSense ao nível do módulo."
  example:
  - "This example shows how to use the `HideModuleNameAttribute` attribute to add a Database object to `My`, which can be accessed through `My.Database`.  \n  \n [!code-vb[VbCnAttributes#26](~/add/codesnippet/visualbasic/VbCnAttributes/Class2.vb#26)]  \n  \n The `Namespace` statement must appear outside of any classes or modules."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      public sealed class HideModuleNameAttribute : Attribute
