  summary: "Specifies errors that occur on the <xref href=&quot;System.IO.Ports.SerialPort&quot;></xref> object."
  remarks: "This enumeration can be useful when handling the <xref:System.IO.Ports.SerialPort.ErrorReceived> event to detect and respond to errors when communicating data through a <xref:System.IO.Ports.SerialPort>. You examine the type of error by retrieving the eceivedEventArgs.EventType property of the eceivedEventArgs class. The eceivedEventArgs.EventType property contains one of the values from the SerialError enumeration."
