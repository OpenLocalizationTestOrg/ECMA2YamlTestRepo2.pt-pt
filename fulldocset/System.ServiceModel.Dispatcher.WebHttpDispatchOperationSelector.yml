  fullName: System.ServiceModel.Dispatcher.WebHttpDispatchOperationSelector
  type: Class
  summary: "The operation selector that supports the Web programming model."
  remarks: "The WebHttpDispatchOperationSelector dispatches method calls based on matching the Uniform Resource Identifier (URI) to a <xref:System.UriTemplateTable>. If multiple matches are found in the <xref:System.UriTemplateTable>, dispatch is done by the HTTP method."
  syntax:
    content: 'public class WebHttpDispatchOperationSelector : System.ServiceModel.Dispatcher.IDispatchOperationSelector'
