- uid: System.ServiceModel.Dispatcher.WebHttpDispatchOperationSelector.SelectOperation(System.ServiceModel.Channels.Message@,System.Boolean@)
  id: SelectOperation(System.ServiceModel.Channels.Message@,System.Boolean@)
  parent: System.ServiceModel.Dispatcher.WebHttpDispatchOperationSelector
  langs:
  - csharp
  name: SelectOperation(Message,Boolean)
  nameWithType: WebHttpDispatchOperationSelector.SelectOperation(Message,Boolean)
  fullName: System.ServiceModel.Dispatcher.WebHttpDispatchOperationSelector.SelectOperation(Message,Boolean)
  type: Method
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Dispatcher
  summary: "Selects the service operation to call."
  remarks: "It is possible that an incoming URI matches an operation, but the HTTP method is not allowed by the operation. In such cases, the [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] runtime returns 404 (Not Found) when `uriMatched` is `false`, and returns 405 (Method Not Allowed) when `uriMatched` is `true`."
  syntax:
    content: protected virtual string SelectOperation (ref System.ServiceModel.Channels.Message message, out bool uriMatched);
    parameters:
    - id: message
      type: System.ServiceModel.Channels.Message
      description: "The <xref:System.ServiceModel.Channels.Message> object sent to invoke a service operation."
    - id: uriMatched
      type: System.Boolean
      description: "A value that specifies whether the URI matched a specific service operation."
    return:
      type: System.String
      description: "The name of the service operation to call."
  overload: System.ServiceModel.Dispatcher.WebHttpDispatchOperationSelector.SelectOperation*
  exceptions: []
  platform:
  - net462
