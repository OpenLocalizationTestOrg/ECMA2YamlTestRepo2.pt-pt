- uid: System.ServiceModel.Dispatcher.WebHttpDispatchOperationSelector.HttpOperationSelectorUriMatchedPropertyName
  id: HttpOperationSelectorUriMatchedPropertyName
  parent: System.ServiceModel.Dispatcher.WebHttpDispatchOperationSelector
  langs:
  - csharp
  name: HttpOperationSelectorUriMatchedPropertyName
  nameWithType: WebHttpDispatchOperationSelector.HttpOperationSelectorUriMatchedPropertyName
  fullName: System.ServiceModel.Dispatcher.WebHttpDispatchOperationSelector.HttpOperationSelectorUriMatchedPropertyName
  type: Field
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Dispatcher
  summary: "A string used as a key for storing the value that indicates whether a call to a service operation was matched by the URI but not by the HTTP method."
  remarks: 'Two different errors can occur when calling a service operation: &quot;404 Endpoint/URI not found&quot; and &quot;405 Method Not Allowed.&quot; This string and its associated Boolean value allow the service model to differentiate between these two errors. The &quot;404 Endpoint/URI&quot; error occurs when an invalid URI is used. The &quot;405 Method Not Allowed&quot; error occurs when a valid URI is used but the HTTP method was not valid for the URI.'
  syntax:
    content: public const string HttpOperationSelectorUriMatchedPropertyName;
    return:
      type: System.String
      description: "To be added."
  exceptions: []
  platform:
  - net462
