  name: ISymbolScope
  nameWithType: ISymbolScope
  fullName: System.Diagnostics.SymbolStore.ISymbolScope
  type: Interface
  summary: "Represents a lexical scope within <xref href=&quot;System.Diagnostics.SymbolStore.ISymbolMethod&quot;></xref>, providing access to the start and end offsets of the scope, as well as its child and parent scopes."
  remarks: "The ISymbolScope interface also provides access to all locals defined within the current scope.      > [!NOTE] >  This interface is the managed counterpart of the `ISymUnmanagedScope` interface, which is one of the unmanaged symbol store interfaces that provide an alternate way to read and write debug symbol information."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface ISymbolScope
  implements: []
  platform:
  - net462
