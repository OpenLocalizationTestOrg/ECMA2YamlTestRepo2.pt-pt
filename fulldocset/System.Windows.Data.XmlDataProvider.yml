  remarks: "Esta propriedade é utilizada pelo parser para compilar o conteúdo literal o embedded [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] ilha de dados.      <a name=&quot;xamlPropertyElementUsage_XmlSerializer&quot;></a># # Utilização de elemento de propriedade de XAML ```   <XmlDataProvider>     <XmlDataProvider.XmlSerializer>       <x:XData>          <elementDataRoot>             <elementData/>          <elementDataRoot>       </x:XData>     </XmlDataProvider.XmlSerializer>   </XmlDataProvider>   --or--   <XmlDataProvider>       <x:XData>          <elementDataRoot>             <elementData/>          <elementDataRoot>       </x:XData>   </XmlDataProvider>   ``` <a name=&quot;xamlValues_XmlSerializer&quot;> </a> # # XAML valores *elementDataRoot* necessário.       O elemento de raiz única da ilha de dados incluídos. Sem uma raiz único, o `x:XData` é inválido como uma origem de dados.       *elementData* opcional. XML que representa os dados. Qualquer número de elementos pode ser contido como dados de elemento, podem ser contidos elementos aninhados em outros elementos e assim sucessivamente, sujeita as regras gerais de XML."
