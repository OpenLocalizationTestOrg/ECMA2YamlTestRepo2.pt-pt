  remarks: "<xref:System.Windows.Data.XmlDataProvider>expõe as seguintes opções para aceder a [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] dados.</xref:System.Windows.Data.XmlDataProvider>      -Pode incorporar inline [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] dados utilizando a <xref:System.Windows.Data.XmlDataProvider>classe.</xref:System.Windows.Data.XmlDataProvider>      -Pode definir o <xref:System.Windows.Data.XmlDataProvider.Source%2A>propriedade para o <xref:System.Uri>de um [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] ficheiro de dados.</xref:System.Uri> </xref:System.Windows.Data.XmlDataProvider.Source%2A>      -Pode definir esta propriedade para um <xref:System.Xml.XmlDocument>.</xref:System.Xml.XmlDocument>       <xref:System.Windows.Data.XmlDataProvider>efetua uma atualização completa de todos os enlaces quando um <xref:System.Xml.XmlDocument.NodeChanged?displayProperty=fullName>evento ocorre.</xref:System.Xml.XmlDocument.NodeChanged?displayProperty=fullName></xref:System.Windows.Data.XmlDataProvider> Não existem nenhum otimizações de nós específicos.       Se o <xref:System.Windows.Data.XmlDataProvider.Source%2A>propriedade é o conjunto, em seguida, qualquer inline [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] dados são rejeitados.</xref:System.Windows.Data.XmlDataProvider.Source%2A> Se a propriedade de documento estiver definida, em seguida, a <xref:System.Windows.Data.XmlDataProvider.Source%2A>propriedade está desmarcada e qualquer inline [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] dados são rejeitados.</xref:System.Windows.Data.XmlDataProvider.Source%2A>       Definir as seguintes propriedades implicitamente fará com que esta <xref:System.Windows.Data.XmlDataProvider>objetos a atualizar: <xref:System.Windows.Data.XmlDataProvider.Source%2A>, documento, <xref:System.Windows.Data.XmlDataProvider.XmlNamespaceManager%2A>e <xref:System.Windows.Data.XmlDataProvider.XPath%2A>.</xref:System.Windows.Data.XmlDataProvider.XPath%2A> </xref:System.Windows.Data.XmlDataProvider.XmlNamespaceManager%2A> </xref:System.Windows.Data.XmlDataProvider.Source%2A> </xref:System.Windows.Data.XmlDataProvider> Quando a alteração vários fazendo com que a atualização das propriedades, a utilização de <xref:System.Windows.Data.DataSourceProvider.DeferRefresh%2A>é recomendada.</xref:System.Windows.Data.DataSourceProvider.DeferRefresh%2A>"
