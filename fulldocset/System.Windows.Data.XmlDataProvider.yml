  name: XmlDataProvider
  nameWithType: XmlDataProvider
  fullName: System.Windows.Data.XmlDataProvider
  type: Class
  summary: "Permite que o acesso declarativo [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] dados para um enlace de dados."
  remarks: "> [!IMPORTANT]> No sandbox de fidedignidade parcial, XmlDataProvider falha quando não tem permissões para aceder aos dados fornecidos. Para obter mais informações sobre a segurança de fidedignidade parcial, consulte [segurança fidedignidade parcial do WPF](~/add/includes/ajax-current-ext-md.md).       XmlDataProvider expõe as seguintes opções para aceder a [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] dados.      -Pode incorporar inline [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] dados utilizando a classe de XmlDataProvider.      -Pode definir o <xref:System.Windows.Data.XmlDataProvider.Source%2A>propriedade para o <xref:System.Uri>de um [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] ficheiro de dados.</xref:System.Uri> </xref:System.Windows.Data.XmlDataProvider.Source%2A>      -Pode definir a <xref:System.Windows.Data.XmlDataProvider.Document%2A>propriedade para um <xref:System.Xml.XmlDocument>.</xref:System.Xml.XmlDocument> </xref:System.Windows.Data.XmlDataProvider.Document%2A>       XmlDataProvider efetua uma atualização completa de todos os enlaces quando um <xref:System.Xml.XmlDocument.NodeChanged?displayProperty=fullName>evento ocorre.</xref:System.Xml.XmlDocument.NodeChanged?displayProperty=fullName> Não existem nenhum otimizações de nós específicos.       O <xref:System.Windows.Data.XmlDataProvider.IsAsynchronous%2A?displayProperty=fullName>propriedade está definida como `true` por predefinição, o que significa que o XmlDataProvider obtém dados e produz a coleção de [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] nós de forma assíncrona por predefinição.</xref:System.Windows.Data.XmlDataProvider.IsAsynchronous%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      [System.Windows.Markup.ContentProperty("XmlSerializer")]

      public class XmlDataProvider : System.Windows.Data.DataSourceProvider, System.Windows.Markup.IUriContext
