- uid: System.Windows.Data.XmlDataProvider.Source
  id: Source
  parent: System.Windows.Data.XmlDataProvider
  langs:
  - csharp
  name: Source
  nameWithType: XmlDataProvider.Source
  fullName: System.Windows.Data.XmlDataProvider.Source
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "Obtém ou define o <xref:System.Uri>do [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] ficheiro de dados para utilizar como a origem de enlace.</xref:System.Uri>"
  remarks: "<xref:System.Windows.Data.XmlDataProvider>expõe as seguintes opções para aceder a [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] dados.</xref:System.Windows.Data.XmlDataProvider>      -Pode incorporar inline [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] dados utilizando a <xref:System.Windows.Data.XmlDataProvider>classe.</xref:System.Windows.Data.XmlDataProvider>      -Pode definir esta propriedade o <xref:System.Uri>de um [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] ficheiro de dados.</xref:System.Uri>      -Pode definir a <xref:System.Windows.Data.XmlDataProvider.Document%2A>propriedade para um <xref:System.Xml.XmlDocument>.</xref:System.Xml.XmlDocument> </xref:System.Windows.Data.XmlDataProvider.Document%2A>       Se a propriedade de origem for definido, em seguida, qualquer inline [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] dados são rejeitados. Se o <xref:System.Windows.Data.XmlDataProvider.Document%2A>propriedade é o conjunto, em seguida, a origem de propriedade é limpo e qualquer inline [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] dados são rejeitados.</xref:System.Windows.Data.XmlDataProvider.Document%2A>       Definir as seguintes propriedades implicitamente fará com que esta <xref:System.Windows.Data.XmlDataProvider>objetos a atualizar: origem, <xref:System.Windows.Data.XmlDataProvider.Document%2A>, <xref:System.Windows.Data.XmlDataProvider.XmlNamespaceManager%2A>e <xref:System.Windows.Data.XmlDataProvider.XPath%2A>.</xref:System.Windows.Data.XmlDataProvider.XPath%2A> </xref:System.Windows.Data.XmlDataProvider.XmlNamespaceManager%2A> </xref:System.Windows.Data.XmlDataProvider.Document%2A> </xref:System.Windows.Data.XmlDataProvider> Quando a alteração vários fazendo com que a atualização das propriedades, a utilização de <xref:System.Windows.Data.DataSourceProvider.DeferRefresh%2A>é recomendada.</xref:System.Windows.Data.DataSourceProvider.DeferRefresh%2A>"
  example:
  - "In some applications, embedding the [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] inline within the [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] page can be inconvenient because the exact content of the data must be known at compile time. Therefore, you can obtain the data from an external [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] file, as in the following example.  \n  \n [!code-xml[XMLDataSource2#XmlFileExample](~/add/codesnippet/xaml/XmlDataSource2/Window1.xaml#xmlfileexample)]  \n  \n If the [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] data resides in a remote [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] file, you define access to the data by assigning an appropriate [!INCLUDE[TLA2#tla_url](~/add/includes/tla2sharptla-url-md.md)] to the Source attribute as follows:  \n  \n```  \n<XmlDataProvider x:Key=\"BookData\" Source=\"http://MyUrl\" XPath=\"Books\"/>  \n```"
  syntax:
    content: public Uri Source { get; set; }
    return:
      type: System.Uri
      description: "O <xref:System.Uri>do [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] ficheiro de dados para utilizar como a origem de enlace.</xref:System.Uri> O valor predefinido é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Data.XmlDataProvider.Source*
  exceptions: []
  platform:
  - net462
