  summary: "Sets or gets the speech text of the fragment."
  remarks: "The default value of this property is `System.String.Empty`.       Applications are free to completely change the value of TextToSpeak.       Resetting the value of TextToSpeak will not change the value of <xref:System.Speech.Synthesis.TtsEngine.TextFragment.TextOffset%2A> and <xref:System.Speech.Synthesis.TtsEngine.TextFragment.TextLength%2A>."
