  assemblies:
  - System.Speech
  namespace: System.Speech.Synthesis
  summary: "Obtém ou define se uma voz pode ser utilizada para gerar o reconhecimento de voz."
  remarks: "O valor da propriedade ativada é `true` por predefinição. Quando uma aplicação chama <xref:System.Speech.Synthesis.SpeechSynthesizer.GetInstalledVoices%2A>, o método verifica que cada um dos voices localizar no registo cumpra determinados critérios mínimos.</xref:System.Speech.Synthesis.SpeechSynthesizer.GetInstalledVoices%2A> Para qualquer voz que ocorre uma falha de verificação, <xref:System.Speech.Synthesis.SpeechSynthesizer.GetInstalledVoices%2A>define a propriedade Enabled como `false`.</xref:System.Speech.Synthesis.SpeechSynthesizer.GetInstalledVoices%2A> Uma aplicação não é possível selecionar uma voz cuja propriedade Enabled está `false`. Normalmente, as aplicações não irão definir propriedade Enabled de uma voz."
  syntax:
    content: public bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: "Devolve um <xref uid=&quot;langword_csharp_bool&quot; name=&quot;bool&quot; href=&quot;&quot;> </xref> que representa o estado ativado a voz."
  overload: System.Speech.Synthesis.InstalledVoice.Enabled*
