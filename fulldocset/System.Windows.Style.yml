  remarks: "You can set a style on any element that derives from <xref:System.Windows.FrameworkElement> or <xref:System.Windows.FrameworkContentElement>. Therefore, your target type can be any of those elements. However, if you create a style with a TargetType property and base it on another style that also defines a TargetType property, the target type of the derived style must be the same as or be derived from the target type of the base style.       If you do not specify a TargetType, then you must specify an `x:Key` for your <xref:System.Windows.Style> and also qualify the properties in your style with a class name.      <a name=&quot;xamlAttributeUsage_TargetType&quot;></a>    ## XAML Attribute Usage      ```   <object  TargetType=&quot;{x:Type typeName}&quot;/>   -or-   <object  TargetType=&quot;typeName&quot;/>   ```      <a name=&quot;xamlValues_TargetType&quot;></a>    ## XAML Values    `{x:Type ...}`    An [x:Type Markup Extension](../Topic/x:Type%20Markup%20Extension.md) markup extension usage.       *typeName*    The type name of the class."
  example:
  - "The following example defines a style that will be applied to all instances of the <xref:System.Windows.Controls.TextBlock> element.  \n  \n [!code-xml[PhotoStoreDemoStyled#1](~/add/codesnippet/Xaml/photostore/window1.xaml#1)]\n [!code-xml[PhotoStoreDemoStyled#1](~/add/codesnippet/Xaml/p-system.windows.style.t_0_1.xaml)]  \n  \n Setting the TargetType property to the <xref:System.Windows.Controls.TextBlock> type without setting an `x:Key` implicitly sets the `x:Key` to `{x:Type TextBlock}`. This also means that if you give the above <xref:System.Windows.Style> an `x:Key` value of anything other than `{x:Type TextBlock}`, the <xref:System.Windows.Style> would not be applied to all <xref:System.Windows.Controls.TextBlock> elements automatically. Instead, you need to apply the style to the <xref:System.Windows.Controls.TextBlock> elements explicitly.  \n  \n Many [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] controls consist of a combination of other [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] controls, so creating a style that applies to all controls of a type can have broad impact. For instance, if you create a style that targets the <xref:System.Windows.Controls.TextBox> controls in a <xref:System.Windows.Controls.Canvas>, the style is applied to all <xref:System.Windows.Controls.TextBox> controls in the canvas, even if the <xref:System.Windows.Controls.TextBox> is part of another control, such as a <xref:System.Windows.Controls.ComboBox>."
  syntax:
    content: public Type TargetType { get; set; }
    return:
      type: System.Type
      description: "The target type for this style."
  overload: System.Windows.Style.TargetType*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Windows.Style.Triggers
  id: Triggers
  parent: System.Windows.Style
  langs:
  - csharp
  name: Triggers
  nameWithType: Style.Triggers
  fullName: System.Windows.Style.Triggers
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Gets a collection of <see cref=&quot;T:System.Windows.TriggerBase&quot;></see> objects that apply property values based on specified conditions."
  remarks: "The [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] styling and templating model enables you to specify triggers within your <xref:System.Windows.Style>. Essentially, triggers are objects that enable you to apply changes when certain conditions (such as when a certain property value becomes `true`, or when an event occurs) are satisfied.      <a name=&quot;xamlPropertyElementUsage_Triggers&quot;></a>    ## XAML Property Element Usage      ```   <object>     <object.Triggers>       oneOrMoreTriggers     </object.Triggers>   </object>   ```      <a name=&quot;xamlValues_Triggers&quot;></a>    ## XAML Values    *oneOrMoreTriggers*    Zero or more object elements that are classes deriving from <xref:System.Windows.TriggerBase>."
  example:
  - "The following example shows a named <xref:System.Windows.Style> available to <xref:System.Windows.Controls.Button> controls. The <xref:System.Windows.Style> defines a <xref:System.Windows.Trigger> element that changes the <xref:System.Windows.Controls.Control.Foreground%2A> property of a button when the <xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A> property is `true`.  \n  \n [!code-xml[BtnStyles#2](~/add/codesnippet/Xaml/ButtonStyles2/app.xaml#2)]"
  syntax:
    content: public System.Windows.TriggerCollection Triggers { get; }
    return:
      type: System.Windows.TriggerCollection
      description: "A collection of <see cref=&quot;T:System.Windows.TriggerBase&quot;></see> objects. The default is an empty collection."
  overload: System.Windows.Style.Triggers*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
