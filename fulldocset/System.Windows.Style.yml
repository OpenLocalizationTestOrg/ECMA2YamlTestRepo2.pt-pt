  namespace: System.Windows
  summary: "Gets a collection of <see cref=&quot;T:System.Windows.Setter&quot;></see> and <see cref=&quot;T:System.Windows.EventSetter&quot;></see> objects."
  remarks: "The Setters property of a <xref:System.Windows.Style> object can consist only of objects assignable to <xref:System.Windows.SetterBase>. Adding a <xref:System.Windows.SetterBase> child to a <xref:System.Windows.Style> object implicitly adds it to the <xref:System.Windows.SetterBaseCollection> for the <xref:System.Windows.Style> object.       An explicit property element usage  for Setters is also relatively common. This is a markup style decision that can sometimes help distinguish Setters from <xref:System.Windows.Style.Resources%2A> and <xref:System.Windows.Style.Triggers%2A> items in a complex style. For example:      ```   <Style>     <Style.Setters>       <!--one or more SetterBase derived object elements here-->     </Style.Setters>   </Style>   ```      <a name=&quot;xamlPropertyElementUsage_Setters&quot;></a>    ## XAML Property Element Usage      ```   <object>     oneOrMoreSetters   </object>   ```      <a name=&quot;xamlValues_Setters&quot;></a>    ## XAML Values    *oneOrMoreSetters*    One or more <xref:System.Windows.Setter> or <xref:System.Windows.EventSetter> objects."
  example:
  - "The following example shows how to use this property.  \n  \n [!code-vb[listboxitemstyle#1](~/add/codesnippet/VisualBasic/ListBoxItemStyle/Pane1.xaml.vb#1)]\n [!code-cs[listboxitemstyle#1](~/add/codesnippet/CSharp/ListBoxItemStyle/Pane1.xaml.cs#1)]  \n  \n Adding a <xref:System.Windows.SetterBase> child to a <xref:System.Windows.Style> object implicitly adds it to the <xref:System.Windows.SetterBaseCollection> for the <xref:System.Windows.Style> object. The following <xref:System.Windows.EventSetter> is implicitly added to the <xref:System.Windows.SetterBaseCollection> of the style:  \n  \n [!code-xml[eventovwsupport#XAML2](~/add/codesnippet/Xaml/EventOvwSupport/page2.xaml#xaml2)]"
  syntax:
    content: public System.Windows.SetterBaseCollection Setters { get; }
    return:
      type: System.Windows.SetterBaseCollection
      description: "A collection of <see cref=&quot;T:System.Windows.Setter&quot;></see> and <see cref=&quot;T:System.Windows.EventSetter&quot;></see> objects. The default is an empty collection."
  overload: System.Windows.Style.Setters*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
