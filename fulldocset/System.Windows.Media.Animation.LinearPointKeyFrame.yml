  summary: "Animates do <xref href=&quot;System.Windows.Point&quot;> </xref> valor da moldura chave anterior para as suas próprias <xref:System.Windows.Media.Animation.PointKeyFrame.Value*>utilizando linear interpolação.</xref:System.Windows.Media.Animation.PointKeyFrame.Value*>"
  remarks: "Esta classe é utilizada como parte de um <xref:System.Windows.Media.Animation.PointKeyFrameCollection>em conjunto com um <xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames>para animar uma <xref:System.Windows.Point>valor da propriedade ao longo de um conjunto de chaves fotogramas.</xref:System.Windows.Point> </xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.PointKeyFrameCollection>       Uma fotograma chave define um segmento do <xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames>a que pertence.</xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames> Cada fotograma chave tem um destino <xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A>e <xref:System.Windows.Media.Animation.PointKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.PointKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A> O <xref:System.Windows.Media.Animation.PointKeyFrame.KeyTime%2A>Especifica o tempo no qual a fotograma chave <xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A>deve ser atingido.</xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.PointKeyFrame.KeyTime%2A> Uma fotograma chave animates do valor de destino da moldura chave anterior para o seu próprio valor de destino. Começa quando a fotograma chave anterior termina e termina quando for atingido o seu próprio tempo chave.       Lineares frames chaves como LinearPointKeyFrame criar uma interpolação uniforme, linear entre valores."
  syntax:
    content: 'public class LinearPointKeyFrame : System.Windows.Media.Animation.PointKeyFrame'
