  summary: "Sets the content of the specified <see cref=&quot;T:System.Web.UI.Design.EditableDesignerRegion&quot;></see> object."
  remarks: "Developers will typically persist the content to the control or property that represents the region.       If <xref:System.Web.UI.Design.EditableDesignerRegion> elements are defined in the <xref:System.Web.UI.Design.DesignerRegionCollection> and the design-time markup contains region identifiers, the SetEditableDesignerRegionContent method is used to set the content for each <xref:System.Web.UI.Design.EditableDesignerRegion> in the <xref:System.Web.UI.Design.DesignerRegionCollection>."
  syntax:
    content: public override void SetEditableDesignerRegionContent (System.Web.UI.Design.EditableDesignerRegion region, string content);
