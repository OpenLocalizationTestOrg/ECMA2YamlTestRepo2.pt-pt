    parameters:
    - id: region
      type: System.Web.UI.Design.EditableDesignerRegion
      description: "O <xref href=&quot;System.Web.UI.Design.EditableDesignerRegion&quot;> </xref> no qual pretende definir o conteúdo."
    - id: content
      type: System.String
      description: "A cadeia de persistência para o <xref href=&quot;System.Web.UI.Design.EditableDesignerRegion&quot;> </xref> conteúdo."
