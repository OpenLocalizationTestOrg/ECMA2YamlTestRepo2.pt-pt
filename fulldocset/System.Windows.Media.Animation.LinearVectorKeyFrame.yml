  summary: "Animates do <xref href=&quot;System.Windows.Vector&quot;> </xref> valor da moldura chave anterior para as suas próprias <xref:System.Windows.Media.Animation.VectorKeyFrame.Value*>utilizando linear interpolação.</xref:System.Windows.Media.Animation.VectorKeyFrame.Value*>"
  remarks: "Esta classe é utilizada como parte de um <xref:System.Windows.Media.Animation.VectorKeyFrameCollection>em conjunto com um <xref:System.Windows.Media.Animation.VectorAnimationUsingKeyFrames>para animar uma <xref:System.Windows.Vector>valor da propriedade ao longo de um conjunto de chaves fotogramas.</xref:System.Windows.Vector> </xref:System.Windows.Media.Animation.VectorAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.VectorKeyFrameCollection>       Uma fotograma chave define um segmento do <xref:System.Windows.Media.Animation.VectorAnimationUsingKeyFrames>a que pertence.</xref:System.Windows.Media.Animation.VectorAnimationUsingKeyFrames> Cada fotograma chave tem um destino <xref:System.Windows.Media.Animation.VectorKeyFrame.Value%2A>e <xref:System.Windows.Media.Animation.VectorKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.VectorKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.VectorKeyFrame.Value%2A> O <xref:System.Windows.Media.Animation.VectorKeyFrame.KeyTime%2A>Especifica o tempo no qual a fotograma chave <xref:System.Windows.Media.Animation.VectorKeyFrame.Value%2A>deve ser atingido.</xref:System.Windows.Media.Animation.VectorKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.VectorKeyFrame.KeyTime%2A> Uma fotograma chave animates do valor de destino da moldura chave anterior para o seu próprio valor de destino. Começa quando a fotograma chave anterior termina e termina quando for atingido o seu próprio tempo chave.       Lineares frames chaves como LinearVectorKeyFrame criar uma interpolação uniforme, linear entre valores."
