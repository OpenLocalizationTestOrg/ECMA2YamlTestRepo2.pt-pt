  type: Interface
  summary: "Representa um serviço que pode devolver o prefixo recomendado para um mapeamento de espaço de nomes XAML a consumidores. Os consumidores podem incluir estrutura ambientes ou serializers."
  remarks: "Esta interface representa o serviço que devolve o prefixo para um espaço de nomes XAML específico. Uma tecnologia de relatórios um prefixo preferencial para mapeamento de espaço de nomes XAML como parte das informações de nível de assemblagem. Este serviço obtém essas informações.       A implementação de serviços do .NET Framework XAML fornece <xref:System.Windows.Markup.XmlnsPrefixAttribute>como um mecanismo para aplicar as informações de prefixo preferencial ao nível da assemblagem.</xref:System.Windows.Markup.XmlnsPrefixAttribute> Fornecedores de serviços existente que fornecem o serviço de INamespacePrefixLookup podem ler as informações desse atributo se as informações estão disponíveis."
