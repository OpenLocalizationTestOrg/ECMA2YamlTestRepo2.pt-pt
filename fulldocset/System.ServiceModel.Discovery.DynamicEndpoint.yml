  summary: "An endpoint that uses WS-Discovery to find the endpoint address dynamically at runtime."
  remarks: "When you use a DynamicEndpoint a <xref:System.ServiceModel.Discovery.DiscoveryClientBindingElement> is added to the binding you specify in the DynamicEndpoint constructor if not already present. The <xref:System.ServiceModel.Discovery.DynamicEndpoint.FindCriteria%2A> property enables you to describe the service you want to use. The <xref:System.ServiceModel.Discovery.DynamicEndpoint.FindCriteria%2A> and the <xref:System.ServiceModel.Discovery.DiscoveryEndpoint> used by the DynamicEndpoint override these values specified in the <xref:System.ServiceModel.Discovery.DiscoveryClientBindingElement>."
