  name: DynamicEndpoint
  nameWithType: DynamicEndpoint
  fullName: System.ServiceModel.Discovery.DynamicEndpoint
  type: Class
  summary: "Um ponto final que utiliza o WS-Discovery para localizar o endereço de ponto final dinamicamente durante a execução."
  remarks: "Quando utiliza um DynamicEndpoint um <xref:System.ServiceModel.Discovery.DiscoveryClientBindingElement>é adicionada para o enlace que especificar no construtor DynamicEndpoint se ainda não estiver presente.</xref:System.ServiceModel.Discovery.DiscoveryClientBindingElement> O <xref:System.ServiceModel.Discovery.DynamicEndpoint.FindCriteria%2A>propriedade permite-lhe descrever o serviço que pretende utilizar.</xref:System.ServiceModel.Discovery.DynamicEndpoint.FindCriteria%2A> A <xref:System.ServiceModel.Discovery.DynamicEndpoint.FindCriteria%2A>e <xref:System.ServiceModel.Discovery.DiscoveryEndpoint>utilizados pela substituição de DynamicEndpoint estes valores especificados no <xref:System.ServiceModel.Discovery.DiscoveryClientBindingElement>.</xref:System.ServiceModel.Discovery.DiscoveryClientBindingElement> </xref:System.ServiceModel.Discovery.DiscoveryEndpoint> </xref:System.ServiceModel.Discovery.DynamicEndpoint.FindCriteria%2A>"
