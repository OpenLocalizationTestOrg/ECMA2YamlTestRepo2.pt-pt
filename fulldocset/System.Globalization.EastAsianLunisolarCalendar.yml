  parent: System.Globalization.EastAsianLunisolarCalendar
  langs:
  - csharp
  name: TwoDigitYearMax
  nameWithType: EastAsianLunisolarCalendar.TwoDigitYearMax
  fullName: System.Globalization.EastAsianLunisolarCalendar.TwoDigitYearMax
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Obtém ou define o último ano de um intervalo de 100 anos que pode ser representado por um ano dígito 2."
  remarks: "Esta propriedade permite um ano dígito 2 a ser corretamente convertido para um ano de 4 dígitos. Por exemplo, num calendário gregoriano, se esta propriedade estiver definida como 2029, o intervalo de 100-ano é de 1930 2029. Por conseguinte, um valor de 2 dígitos de 30 é interpretado como 1930, enquanto um valor de 2 dígitos de 29 é interpretado como 2029.       O valor inicial desta propriedade é derivado das definições na parte de opções regionais e de idioma do painel de controlo. No entanto, essas informações podem alterar durante a vigência de <xref:System.AppDomain>.</xref:System.AppDomain> O <xref:System.Globalization.EastAsianLunisolarCalendar>classe não Deteta alterações nas definições de sistema automaticamente.</xref:System.Globalization.EastAsianLunisolarCalendar>"
  syntax:
    content: public override int TwoDigitYearMax { get; set; }
    return:
      type: System.Int32
      description: "O último ano de um intervalo de 100 anos que pode ser representado por um ano dígito 2."
  overload: System.Globalization.EastAsianLunisolarCalendar.TwoDigitYearMax*
