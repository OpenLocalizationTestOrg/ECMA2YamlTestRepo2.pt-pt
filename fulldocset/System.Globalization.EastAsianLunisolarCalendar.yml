  name: EastAsianLunisolarCalendar
  nameWithType: EastAsianLunisolarCalendar
  fullName: System.Globalization.EastAsianLunisolarCalendar
  type: Class
  summary: "Representa um calendário que divide o tempo em meses, dias, anos e eras e tem as datas em que se baseiam em ciclos do sun e o moon."
  remarks: "A classe de EastAsianLunisolarCalendar suporta o ciclo de anos de sexagenary (que repete a cada 60 anos) para além das solar anos e lunar meses. Cada solar ano de calendário está associado um ano Sexagenary (consulte <xref:System.Globalization.EastAsianLunisolarCalendar.GetSexagenaryYear%2A>), um Celestial Stem (consulte <xref:System.Globalization.EastAsianLunisolarCalendar.GetCelestialStem%2A>) e um ramo Terrestrial (consulte <xref:System.Globalization.EastAsianLunisolarCalendar.GetTerrestrialBranch%2A>).</xref:System.Globalization.EastAsianLunisolarCalendar.GetTerrestrialBranch%2A> </xref:System.Globalization.EastAsianLunisolarCalendar.GetCelestialStem%2A> </xref:System.Globalization.EastAsianLunisolarCalendar.GetSexagenaryYear%2A>      > [!NOTE] > Para obter informações sobre como utilizar o <xref:System.Globalization.HebrewCalendar>classe e outro calendário classes no .NET Framework, consulte [trabalhar com calendários](~/add/includes/ajax-current-ext-md.md).</xref:System.Globalization.HebrewCalendar>       Um ano pode ter um mês bissexto após qualquer mês do ano e um mês pode ter um dia bissexto. Por exemplo, o <xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>método devolve um número inteiro positivo que indica o mês associado uma data especificada.</xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A> Se existir um mês bissexto entre os meses oitavo e ninth do ano, a <xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>método devolve 8 para o mês oitavo 9 para o bissexto oitavo mês e 10 para o mês ninth.</xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>       Cada <xref:System.Globalization.CultureInfo>suporta um conjunto de calendários.</xref:System.Globalization.CultureInfo> Atualmente, nenhuma das classes calendário lunisolar que derivem de EastAsianLunisolarCalendar é utilizada por qualquer um dos idiomas suportados pela <xref:System.Globalization.CultureInfo>classe.</xref:System.Globalization.CultureInfo> Por conseguinte, esta classe e os que derivar podem ser utilizados apenas para calcular as datas nos calendários lunisolar do leste asiático. Esta classe suporta vários métodos para descrever um <xref:System.DateTime>em termos utilizados pelos calendários lunisolar e o <xref:System.Globalization.EastAsianLunisolarCalendar.ToDateTime%2A>método converter de dados de calendário lunisolar <xref:System.DateTime>.</xref:System.DateTime> </xref:System.Globalization.EastAsianLunisolarCalendar.ToDateTime%2A> </xref:System.DateTime> &quot;get&quot;"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class EastAsianLunisolarCalendar : System.Globalization.Calendar
