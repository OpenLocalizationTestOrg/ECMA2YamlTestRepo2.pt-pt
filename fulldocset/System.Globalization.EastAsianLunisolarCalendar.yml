    description: "Atual <xref href=&quot;System.Globalization.EastAsianLunisolarCalendar&quot;> </xref> é só de leitura."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O valor de uma operação de definição é inferior a 99 ou superior ao máximo suportado ano no calendário atual."
  platform:
  - net462
