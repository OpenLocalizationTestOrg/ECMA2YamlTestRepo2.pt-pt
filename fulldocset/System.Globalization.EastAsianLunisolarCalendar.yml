  summary: "Converte o ano especificado para um ano de quatro dígitos."
  remarks: "O método ToFourDigitYear utiliza o <xref:System.Globalization.EastAsianLunisolarCalendar.TwoDigitYearMax%2A>propriedade para determinar o século adequado.</xref:System.Globalization.EastAsianLunisolarCalendar.TwoDigitYearMax%2A>       ToFourDigitYear suporta um ano de dois dígitos ou um ano de quatro dígitos. Transmissão de um valor de ano dois dígitos (inferior a 100) faz com que o método para converter o valor para um valor de quatro dígitos de acordo com o <xref:System.Globalization.EastAsianLunisolarCalendar.TwoDigitYearMax%2A>representando o século adequado.</xref:System.Globalization.EastAsianLunisolarCalendar.TwoDigitYearMax%2A> Se a aplicação fornece um valor de anos com quatro dígitos que está dentro do intervalo suportado de calendário para ToFourDigitYear, o método devolve o valor de entrada real. Se a aplicação fornece um valor de quatro dígitos que está fora do intervalo suportado de calendário, ou se fornece um valor negativo, o método emite uma exceção."
