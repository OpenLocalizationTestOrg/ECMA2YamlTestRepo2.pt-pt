  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Calcula a data em que é o número especificado de meses na direção oposta à data especificada."
  remarks: "A parte do dia de resultante <xref:System.DateTime>é afetado se o dia resultante não é um dia válido no mês do ano resultante resultante.</xref:System.DateTime> Neste caso, a parte do dia é alterada para o último dia válido no mês do ano resultante resultante. O ano parte resultante <xref:System.DateTime>é afetado se o mês resultante está fora do ano de <xref:System.DateTime>.</xref:System.DateTime> especificado</xref:System.DateTime> Esta implementação suporta apenas o era atual. Por conseguinte, <xref:System.ArgumentException>é emitida se o ano resultante está fora do era de <xref:System.DateTime>.</xref:System.DateTime> especificado</xref:System.ArgumentException> A parte de hora do dia de resultante <xref:System.DateTime>permanece o mesmo que o <xref:System.DateTime>.</xref:System.DateTime> especificado</xref:System.DateTime>       Por exemplo, se o mês especificado for Outubro, que tem 31 dias, o dia especificado é o prazo de trinta primeiro dia desse mês e o valor do `months` parâmetro é 6, o ano resultante é um mais do que o especificado ano, mês resultante é Abril e o dia resultante é o dia thirtieth, que é o último dia em Abril.       Se o valor da `months` parâmetro é negativo, resultante <xref:System.DateTime>é anterior ao <xref:System.DateTime>.</xref:System.DateTime> especificado</xref:System.DateTime>       A<xref:System.DateTime.Kind%2A> propriedade de devolvido <xref:System.DateTime>sempre o valor for igual a <xref:System.DateTimeKind?displayProperty=fullName>.</xref:System.DateTimeKind?displayProperty=fullName> </xref:System.DateTime> </xref:System.DateTime.Kind%2A> Pode manter o <xref:System.DateTime.Kind%2A>propriedade o `time` parâmetro ao chamar o <xref:System.DateTime.SpecifyKind%2A?displayProperty=fullName>método, como o seguinte exemplo mostra.</xref:System.DateTime.SpecifyKind%2A?displayProperty=fullName> </xref:System.DateTime.Kind%2A>       [!code-vb[System.Globalization.Calendar.AddMethods#5](~/add/codesnippet/visualbasic/d86a04c2-1ef4-4a8d-ab7c-_1.vb)][!code-cs[System.Globalization.Calendar.AddMethods#5  ](~/add/codesnippet/csharp/d86a04c2-1ef4-4a8d-ab7c-_1.cs)]"
  syntax:
    content: public override DateTime AddMonths (DateTime time, int months);
    parameters:
    - id: time
      type: System.DateTime
      description: "O <xref:System.DateTime>ao qual pretende adicionar `months`.</xref:System.DateTime>"
    - id: months
      type: System.Int32
      description: "O número de meses a adicionar."
    return:
      type: System.DateTime
      description: "Um novo <xref:System.DateTime>que resulta da adição do número especificado de meses para o <code> time </code> parâmetro.</xref:System.DateTime>"
  overload: System.Globalization.EastAsianLunisolarCalendar.AddMonths*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "O resultado está fora do intervalo suportado de <xref:System.DateTime>.</xref:System.DateTime>"
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>months</code>é menor-120000 ou maior do que 120000.       - ou - <code>time</code> é inferior a <xref:System.Globalization.Calendar.MinSupportedDateTime*> ou superior a <xref:System.Globalization.Calendar.MaxSupportedDateTime*>."
