  fullName: System.Security.Cryptography.AsymmetricKeyExchangeFormatter
  type: Class
  summary: "Representa a classe base a partir da qual deriva todas ao mesmo tempo uma troca de chaves assimétricas."
  remarks: "Ao mesmo tempo uma troca de chaves assimétricas encripta os dados de troca de chaves.       Troca de chaves permite um remetente criar informações secretas, tais como os dados aleatórios que podem ser utilizados como uma chave de um algoritmo de encriptação simétrica e utilizam encriptação para enviá-lo para o destinatário pretendido.      > [!CAUTION] > Recomenda vivamente que não tentar criar o seu próprio método de troca de chaves da funcionalidade básica fornecida, porque muitas detalhes da operação tem de ser efetuados cuidadosamente a ordem para a troca de chaves com êxito."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class AsymmetricKeyExchangeFormatter
  inheritance:
