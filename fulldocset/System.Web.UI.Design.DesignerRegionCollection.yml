  name: DesignerRegionCollection
  nameWithType: DesignerRegionCollection
  fullName: System.Web.UI.Design.DesignerRegionCollection
  type: Class
  summary: "Represents a collection of <see cref=&quot;T:System.Web.UI.Design.DesignerRegion&quot;></see> objects within a control designer."
  remarks: "The <xref:System.Web.UI.Design.ControlDesigner> class, and any derived class, uses the DesignerRegionCollection class to contain and enumerate the designer regions for the control in a design host, such as [!INCLUDE[vsprvslong](~/add/includes/vsprvslong-md.md)].       For example, the <xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A?displayProperty=fullName> method can be used to define and add regions to the collection.       Use the <xref:System.Web.UI.Design.DesignerRegionCollection.Owner%2A> property to access the control designer object that contains the designer region collection. Use the DesignerRegionCollection methods and properties to examine and maintain the <xref:System.Web.UI.Design.DesignerRegion> objects that are in the collection.       The collection dynamically increases as objects are added. Indexes in this collection are zero-based. Use the <xref:System.Web.UI.Design.DesignerRegionCollection.Count%2A> property to determine how many designer regions are in the collection. Use the DesignerRegionCollection members to provide the following functionality:      -   The <xref:System.Web.UI.Design.DesignerRegionCollection.Add%2A> method to add a single designer region to the collection.      -   The <xref:System.Web.UI.Design.DesignerRegionCollection.Insert%2A> method to add a designer region at a particular index within the collection.      -   The <xref:System.Web.UI.Design.DesignerRegionCollection.Remove%2A> method to remove a designer region.      -   The <xref:System.Web.UI.Design.DesignerRegionCollection.RemoveAt%2A> method to remove the designer region at a particular index.      -   The <xref:System.Web.UI.Design.DesignerRegionCollection.Contains%2A> method to determine whether a particular designer region is already in the collection.      -   The <xref:System.Web.UI.Design.DesignerRegionCollection.IndexOf%2A> method to retrieve the index of a designer region within the collection.      -   The <xref:System.Web.UI.Design.DesignerRegionCollection.Item%2A> indexer to get or set the designer region at a particular index, using array notation.      -   The <xref:System.Web.UI.Design.DesignerRegionCollection.Clear%2A> method to remove all designer regions from the collection."
  syntax:
    content: 'public class DesignerRegionCollection : System.Collections.IList'
