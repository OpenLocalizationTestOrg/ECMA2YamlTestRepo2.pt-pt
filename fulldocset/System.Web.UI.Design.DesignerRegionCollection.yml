  name: DesignerRegionCollection
  nameWithType: DesignerRegionCollection
  fullName: System.Web.UI.Design.DesignerRegionCollection
  type: Class
  summary: "Representa uma coleção de <xref href=&quot;System.Web.UI.Design.DesignerRegion&quot;> </xref> objetos dentro de um designer de controlo."
  remarks: "O <xref:System.Web.UI.Design.ControlDesigner>classe e quaisquer classe derivada, utiliza a classe de DesignerRegionCollection para conter e enumerar as regiões de designer para o controlo num anfitrião de design, tais como [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)].</xref:System.Web.UI.Design.ControlDesigner>       Por exemplo, o <xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A?displayProperty=fullName>método pode ser utilizado para definir e adicionar regiões à coleção.</xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A?displayProperty=fullName>       Utilize o <xref:System.Web.UI.Design.DesignerRegionCollection.Owner%2A>propriedade para aceder ao objeto de estruturador do controlo que contém a coleção de região estruturador.</xref:System.Web.UI.Design.DesignerRegionCollection.Owner%2A> Utilize as propriedades e métodos de DesignerRegionCollection para examinar e manter o <xref:System.Web.UI.Design.DesignerRegion>objetos que estão na coleção.</xref:System.Web.UI.Design.DesignerRegion>       A coleção dinamicamente aumenta à medida que são adicionados objetos. Os índices desta coleção estão baseado em zero. Utilize o <xref:System.Web.UI.Design.DesignerRegionCollection.Count%2A>propriedade para determinar quantos regiões estruturador são na coleção.</xref:System.Web.UI.Design.DesignerRegionCollection.Count%2A> Utilize os membros de DesignerRegionCollection para fornecer a seguinte funcionalidade: - <xref:System.Web.UI.Design.DesignerRegionCollection.Add%2A>método para adicionar uma única região estruturador à coleção.</xref:System.Web.UI.Design.DesignerRegionCollection.Add%2A>      -O <xref:System.Web.UI.Design.DesignerRegionCollection.Insert%2A>método para adicionar uma região estruturador num índice específico dentro da coleção.</xref:System.Web.UI.Design.DesignerRegionCollection.Insert%2A>      -O <xref:System.Web.UI.Design.DesignerRegionCollection.Remove%2A>método para remover uma região do estruturador.</xref:System.Web.UI.Design.DesignerRegionCollection.Remove%2A>      -O <xref:System.Web.UI.Design.DesignerRegionCollection.RemoveAt%2A>método para remover a região estruturador num índice específico.</xref:System.Web.UI.Design.DesignerRegionCollection.RemoveAt%2A>      -O <xref:System.Web.UI.Design.DesignerRegionCollection.Contains%2A>método para determinar se uma determinada região estruturador já se encontra na coleção.</xref:System.Web.UI.Design.DesignerRegionCollection.Contains%2A>      -O <xref:System.Web.UI.Design.DesignerRegionCollection.IndexOf%2A>método para obter o índice de uma região estruturador dentro da coleção.</xref:System.Web.UI.Design.DesignerRegionCollection.IndexOf%2A>      -O <xref:System.Web.UI.Design.DesignerRegionCollection.Item%2A>indexador obter ou definir a região estruturador num índice específico, utilizando a notação de matriz.</xref:System.Web.UI.Design.DesignerRegionCollection.Item%2A>      -O <xref:System.Web.UI.Design.DesignerRegionCollection.Clear%2A>método para remover todas as regiões designer da coleção.</xref:System.Web.UI.Design.DesignerRegionCollection.Clear%2A>"
