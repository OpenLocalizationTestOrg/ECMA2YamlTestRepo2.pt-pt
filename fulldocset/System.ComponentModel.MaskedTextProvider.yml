  namespace: System.ComponentModel
  summary: "Insere caráter especificado na posição especificada na cadeia de caracteres formatada."
  remarks: "O método InsertAt insere um caráter na primeira posição de edição no ou além do especificado pelo `pos` parâmetro. Este método irá deslocar todos os carateres existentes após a inserção de pontos por uma posição para disponibilizar espaço para o inseridas `input` caráter. Se um dos seguintes erros ocorre, a inserção não é efetuada e o método devolve `false`.      -O `pos` parâmetro é menor que zero ou maior do que o <xref:System.ComponentModel.MaskedTextProvider.Length%2A>da cadeia de formato.</xref:System.ComponentModel.MaskedTextProvider.Length%2A>      -Um caráter editável não foi encontrado na cadeia de formato dentro ou fora de posição especificada, `pos`.      -O caráter de inserção, `input`, não é um caráter de entrada válido devido a não ser imprimível ou não corresponde ao respetivo elemento máscara correspondente.      -Não existem nenhum posições disponíveis à direita do ponto de inserção, para que não podem ser desviados carateres existentes.      -Mudarem os carateres existentes produziria uma violação da máscara.       Vazio `input` cadeia fará com que não altere a formatados em cadeia, mas irá devolver `true`."
  syntax:
    content: public bool InsertAt (char input, int position);
    parameters:
    - id: input
      type: System.Char
      description: "O <xref:System.Char>para inserir.</xref:System.Char>"
    - id: position
      type: System.Int32
      description: "A posição baseado em zero na cadeia de formato para inserir o caráter."
