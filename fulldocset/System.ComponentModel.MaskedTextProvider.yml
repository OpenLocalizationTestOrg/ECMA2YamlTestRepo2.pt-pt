  type: Property
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Obtém ou define um valor que determina a forma como deve ser processado um carácter de entrada que corresponde ao carácter prompt."
  remarks: "<xref:System.ComponentModel.MaskedTextProvider>Pode tratar duas categorias de carateres, paces e caracteres prompt, de forma especial.</xref:System.ComponentModel.MaskedTextProvider> Normalmente, cada carácter de entrada irá ser testada relativamente a máscara e o aceite ou rejeitadas. A funcionar no pressuposto de que o <xref:System.ComponentModel.MaskedTextProvider.PromptChar%2A>propriedade está definida como um valor diferente de `null`, em seguida, definir a propriedade de ResetOnPrompt como `true` irá resultar no processamento especial para o carácter prompt.</xref:System.ComponentModel.MaskedTextProvider.PromptChar%2A> Quando é adicionado um carácter prompt, faz com que a posição do caráter máscara atual ser limpo e a posição atual para que sejam avançados para o seguinte caráter editável.       ResetOnPrompt tem precedência sobre a <xref:System.ComponentModel.MaskedTextProvider.AllowPromptAsInput%2A>propriedade conforme descrito na seguinte tabela.</xref:System.ComponentModel.MaskedTextProvider.AllowPromptAsInput%2A>      | ResetOnPrompt | <xref:System.ComponentModel.MaskedTextProvider.AllowPromptAsInput%2A>| Comportamento resultante |   |---------------------------------------------------------------------------------------------------------------------------------------------------------------------|--------------------------------------------------------------------------------------------------------------------------------------------------------------------------|------------------------|   | `true`|`true`| O carácter prompt pode ser adicionado e faz com que a posição actual de máscara a reposição.</xref:System.ComponentModel.MaskedTextProvider.AllowPromptAsInput%2A> A predefinição. |   | `true`|`false`| O carácter prompt pode ser adicionado e faz com que a posição actual de máscara a reposição. |   | `false`|`true`| O carácter prompt é processado como um carácter de entrada normal. |   | `false`|`false`| O carácter prompt não é válido e métodos de tentativa de adicionar o caráter irão falhar. |"
  syntax:
    content: public bool ResetOnPrompt { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o carácter prompt introduzido como entrada faz com que a posição actual editável na máscara a reposição; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> para indicar que o carácter prompt está a ser processado como um carácter de entrada normal. A predefinição é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.MaskedTextProvider.ResetOnPrompt*
  exceptions: []
  platform:
  - net462
