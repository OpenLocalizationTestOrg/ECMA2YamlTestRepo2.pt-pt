  remarks: "<xref:System.ComponentModel.MaskedTextProvider>Pode tratar duas categorias de carateres, espaços e carateres de linha de comandos, de forma especial.</xref:System.ComponentModel.MaskedTextProvider> Normalmente, cada carácter de entrada irá ser testada relativamente a máscara e o aceite ou rejeitadas. Definir a propriedade ResetOnSpace como `true` resultará na posição de caráter máscara atual a ser limpo e a posição atual a ser avançadas para o seguinte caráter editável.       ResetOnSpace é útil se atribuir o texto que foi guardada, excluindo a linha de comandos, em que a linha é substituída por um espaço. Antes de restaurar essa uma cadeia, a definição de ResetOnSpace para `true` irá repor os caracteres prompt em posições ocupados por espaços na cadeia de entrada."
