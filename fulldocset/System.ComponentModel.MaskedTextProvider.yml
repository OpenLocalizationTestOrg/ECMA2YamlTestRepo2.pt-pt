  name: MaskedTextProvider
  nameWithType: MaskedTextProvider
  fullName: System.ComponentModel.MaskedTextProvider
  type: Class
  summary: "Representa um serviço de análise de máscara de mensagens em fila que pode ser utilizado por qualquer número de controlos que suportam a máscara, tais como o <xref href=&quot;System.Windows.Forms.MaskedTextBox&quot;> </xref> controlo."
  remarks: "O <xref:System.Windows.Forms.MaskedTextBox>controlo contém uma máscara, composto por carateres literais e formatação elementos, de que testa a todas as entradas do utilizador contra.</xref:System.Windows.Forms.MaskedTextBox> Em vez de associar permanentemente um motor de análise de máscara específico com <xref:System.Windows.Forms.MaskedTextBox>, Windows Forms fornece-o como um serviço separado, representado pela classe MaskedTextProvider, que define a sintaxe da linguagem de máscara explicada na documentação para o <xref:System.Windows.Forms.MaskedTextBox.Mask%2A>propriedade.</xref:System.Windows.Forms.MaskedTextBox.Mask%2A> </xref:System.Windows.Forms.MaskedTextBox>       Muitos dos membros de <xref:System.Windows.Forms.MaskedTextBox>classe consulte a sua implementação para membros nomeados semelhante a MaskedTextProvider associado.</xref:System.Windows.Forms.MaskedTextBox> Por exemplo, a <xref:System.Windows.Forms.MaskedTextBox.PromptChar%2A?displayProperty=fullName>propriedade da <xref:System.Windows.Forms.MaskedTextBox>classe refere-se todos os acessos <xref:System.ComponentModel.MaskedTextProvider.PromptChar%2A>de classe MaskedTextProvider.</xref:System.ComponentModel.MaskedTextProvider.PromptChar%2A> </xref:System.Windows.Forms.MaskedTextBox> </xref:System.Windows.Forms.MaskedTextBox.PromptChar%2A?displayProperty=fullName>       O motor de análise de máscara utilizado pelo MaskedTextProvider é modelado após o controlo editar mascarada incluído no Microsoft Visual Basic version 6. A linguagem de máscara é descrita da documentação para o <xref:System.ComponentModel.MaskedTextProvider.Mask%2A>propriedade.</xref:System.ComponentModel.MaskedTextProvider.Mask%2A>       A classe de MaskedTextProvider envolvidas seguintes três cadeias distintas.      | Nome da cadeia | Descrição |   |-----------------|-----------------|   | Caráter ou uma cadeia de entrada | Representa os carateres utilizados como entrada que é aplicada a máscara contra. No actuality, a cadeia de entrada pode ser composta por várias operações de entrada, incluindo <xref:System.ComponentModel.MaskedTextProvider.Add%2A>, <xref:System.ComponentModel.MaskedTextProvider.Replace%2A>, <xref:System.ComponentModel.MaskedTextProvider.InsertAt%2A>e <xref:System.ComponentModel.MaskedTextProvider.Remove%2A>.</xref:System.ComponentModel.MaskedTextProvider.Remove%2A> </xref:System.ComponentModel.MaskedTextProvider.InsertAt%2A> </xref:System.ComponentModel.MaskedTextProvider.Replace%2A> </xref:System.ComponentModel.MaskedTextProvider.Add%2A> Por conseguinte, a cadeia de entrada não pode ser acedida diretamente. No entanto, os aspetos do processamento da cadeia de entrada estão disponíveis através do <xref:System.ComponentModel.MaskedTextProvider.AllowPromptAsInput%2A>e <xref:System.ComponentModel.MaskedTextProvider.AsciiOnly%2A>, <xref:System.ComponentModel.MaskedTextProvider.ResetOnPrompt%2A>e as propriedades de <xref:System.ComponentModel.MaskedTextProvider.ResetOnSpace%2A>. |   | Máscara | Representa a formatação utilizada para transformar cadeia de entrada para a cadeia de formato de máscara de entrada.</xref:System.ComponentModel.MaskedTextProvider.ResetOnSpace%2A> </xref:System.ComponentModel.MaskedTextProvider.ResetOnPrompt%2A> </xref:System.ComponentModel.MaskedTextProvider.AsciiOnly%2A> </xref:System.ComponentModel.MaskedTextProvider.AllowPromptAsInput%2A> Esta cadeia é definida <xref:System.ComponentModel.MaskedTextProvider.%23ctor%2A>e acedidos principalmente apesar de <xref:System.ComponentModel.MaskedTextProvider.Mask%2A>propriedade.</xref:System.ComponentModel.MaskedTextProvider.Mask%2A> </xref:System.ComponentModel.MaskedTextProvider.%23ctor%2A> Características da máscara também estão disponíveis através de outros membros, tais como o <xref:System.ComponentModel.MaskedTextProvider.Length%2A> <xref:System.ComponentModel.MaskedTextProvider.PasswordChar%2A>e as propriedades de <xref:System.ComponentModel.MaskedTextProvider.PromptChar%2A>. |   | Formato de cadeia | Representa a cadeia que resulta quando a máscara completa é aplicada a cadeia de entrada.</xref:System.ComponentModel.MaskedTextProvider.PromptChar%2A> </xref:System.ComponentModel.MaskedTextProvider.PasswordChar%2A> </xref:System.ComponentModel.MaskedTextProvider.Length%2A> A cadeia de formato pode ser consultada com muitos membros de classe, incluindo <xref:System.ComponentModel.MaskedTextProvider.Item%2A>, <xref:System.ComponentModel.MaskedTextProvider.Length%2A>, <xref:System.ComponentModel.MaskedTextProvider.LastAssignedPosition%2A>, <xref:System.ComponentModel.MaskedTextProvider.MaskFull%2A>, <xref:System.ComponentModel.MaskedTextProvider.MaskCompleted%2A>, <xref:System.ComponentModel.MaskedTextProvider.FindEditPositionFrom%2A>, e assim sucessivamente.</xref:System.ComponentModel.MaskedTextProvider.FindEditPositionFrom%2A> </xref:System.ComponentModel.MaskedTextProvider.MaskCompleted%2A> </xref:System.ComponentModel.MaskedTextProvider.MaskFull%2A> </xref:System.ComponentModel.MaskedTextProvider.LastAssignedPosition%2A> </xref:System.ComponentModel.MaskedTextProvider.Length%2A> </xref:System.ComponentModel.MaskedTextProvider.Item%2A> O valor da cadeia de formato completo está disponível no <xref:System.ComponentModel.MaskedTextProvider.ToDisplayString%2A>e métodos de <xref:System.ComponentModel.MaskedTextProvider.ToString%2A>. |      > [!NOTE] > A cadeia de entrada pode representar a intervenção do utilizador direta, como no caso do <xref:System.Windows.Forms.MaskedTextBox>, ou podem ser gerados por outros processos não diretamente associados com operações de entrada/saída de utilizador.</xref:System.Windows.Forms.MaskedTextBox> </xref:System.ComponentModel.MaskedTextProvider.ToString%2A> </xref:System.ComponentModel.MaskedTextProvider.ToDisplayString%2A>"
