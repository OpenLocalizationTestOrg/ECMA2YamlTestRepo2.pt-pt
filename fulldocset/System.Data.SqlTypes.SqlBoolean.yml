  type: Struct
  summary: "Represents an integer value that is either 1 or 0 to be stored in or retrieved from a database."
  remarks: "Any non-zero value is interpreted as 1.       The key difference between a SqlBoolean structure and a standard Boolean value is that, where a standard Boolean has two possible values, `true` and `false`, a SqlBoolean structure has three possible values, <xref:System.Data.SqlTypes.SqlBoolean.True>, <xref:System.Data.SqlTypes.SqlBoolean.False>, or <xref:System.Data.SqlTypes.SqlBoolean.Null>."
