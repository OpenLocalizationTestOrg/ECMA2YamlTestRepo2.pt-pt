  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Indica um modo de energia suspensa do sistema. Quando um sistema é suspenso, o computador muda para um Estado de baixa energia denominado modo de espera. Quando um computador está no modo de reserva dinâmica, alguns dispositivos estão a ser desativados e o computador utiliza menos potência. O sistema pode restaurar a próprio mais rapidamente do que a devolver do Estado de hibernação. Porque o modo de espera não guarde o estado de memória no disco, uma falha de energia enquanto estiver no modo de espera pode causar a perda de informações."
  syntax:
    content: Suspend
    return:
      type: System.Windows.Forms.PowerState
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
