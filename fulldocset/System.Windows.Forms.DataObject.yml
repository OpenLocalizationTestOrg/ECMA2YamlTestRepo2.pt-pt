  type: Class
  summary: "Implementa um mecanismo de transferência de dados básicos."
  remarks: "DataObject implementa o <xref:System.Windows.Forms.IDataObject>interface, cujos métodos fornecem um mecanismo de formato independente de transferência de dados.</xref:System.Windows.Forms.IDataObject>       Um DataObject é normalmente utilizada com o <xref:System.Windows.Forms.Clipboard>e nas operações de arrastar e largar.</xref:System.Windows.Forms.Clipboard> A classe de DataObject fornece a implementação recomendada do <xref:System.Windows.Forms.IDataObject>interface.</xref:System.Windows.Forms.IDataObject> É recomendada a que utilize a classe de DataObject em vez de implementar <xref:System.Windows.Forms.IDataObject>por si.</xref:System.Windows.Forms.IDataObject>       Várias peças de dados em diferentes formatos podem ser armazenadas num DataObject. Dados são obtidos a partir de um DataObject pelo respetivo formato associado. Porque a aplicação de destino poderão não ser conhecida, pode aumentar a probabilidade dos dados serão no formato adequado para uma aplicação colocando os dados num DataObject em vários formatos. Consulte <xref:System.Windows.Forms.DataFormats>para os formatos de predefinido.</xref:System.Windows.Forms.DataFormats> Pode implementar o seus próprios formato através da criação de uma instância de <xref:System.Windows.Forms.DataFormats.Format>classe.</xref:System.Windows.Forms.DataFormats.Format>       Para armazenar dados num DataObject, transmita os dados para o construtor ou chamar <xref:System.Windows.Forms.DataObject.SetData%2A>.</xref:System.Windows.Forms.DataObject.SetData%2A> Pode adicionar dados em vários formatos para o mesmo DataObject. Se pretender que os dados adiciona ao ser obtida na chamada de apenas, formato nativo <xref:System.Windows.Forms.DataObject.SetData%28System.String%2CSystem.Boolean%2CSystem.Object%29>com o `autoConvert` parâmetro definido como `false`.</xref:System.Windows.Forms.DataObject.SetData%28System.String%2CSystem.Boolean%2CSystem.Object%29>       Dados podem ser obtidos a partir de um DataObject em qualquer formato que são compatível com <xref:System.Windows.Forms.DataObject.GetData%2A>.</xref:System.Windows.Forms.DataObject.GetData%2A> Por exemplo, texto pode ser convertido para Unicode. Para obter os dados no formato no qual foi armazenada, chame <xref:System.Windows.Forms.DataObject.GetData%2A>com o `autoConvert` parâmetro definido como `false`.</xref:System.Windows.Forms.DataObject.GetData%2A>       Para determinar que os dados são armazenados de formatos, chame <xref:System.Windows.Forms.DataObject.GetFormats%2A>.</xref:System.Windows.Forms.DataObject.GetFormats%2A> Para determinar se um formato estiver disponível, chame <xref:System.Windows.Forms.DataObject.GetDataPresent%2A>com o formato pretendido.</xref:System.Windows.Forms.DataObject.GetDataPresent%2A>       No [!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)], a classe de DataObject fornece métodos adicionais que tornam mais fácil trabalham com dados em comum formatos. Para adicionar dados de um formato específico para o DataObject, utilize o adequado `Set` *formato* método, como <xref:System.Windows.Forms.DataObject.SetText%2A>.</xref:System.Windows.Forms.DataObject.SetText%2A> Para obter dados de um formato específico de DataObject, primeiro de chamar apropriados `Contains` *formato* método (tais como <xref:System.Windows.Forms.DataObject.ContainsText%2A>) para determinar se o DataObject contém dados em formato de que, em seguida, chame apropriados `Get` *formato* método (tais como <xref:System.Windows.Forms.DataObject.GetText%2A>) para obter os dados se o DataObject contém o mesmo.</xref:System.Windows.Forms.DataObject.GetText%2A> </xref:System.Windows.Forms.DataObject.ContainsText%2A>      > [!NOTE] > Considerações especiais poderão ser necessárias quando utilizar o formato de metaficheiro com a área de transferência. Devido a uma limitação na implementação atual da classe DataObject, não poderá possível reconhecer o formato de metaficheiro utilizado pelo .NET Framework, as aplicações que utilizam um formato de metaficheiro mais antigo. Neste caso, tem de interagir com as interfaces de programação de aplicações de Win32 área de transferência (APIs). Para obter mais informações, consulte o artigo 323530, &quot;Metafiles na área de transferência são não visíveis para todas as aplicações,&quot; na Base de dados de conhecimento da Microsoft em http://support.microsoft.com.   >> Um objeto tem de ser serializável para o mesmo ser colocada na área de transferência. Consulte <xref:System.Runtime.Serialization>para obter mais informações sobre a serialização.</xref:System.Runtime.Serialization> Se a aplicação de destino requer um formato de dados muito específicos, os cabeçalhos adicionados aos dados no processo de serialização podem impedir que a aplicação reconhecer os dados. Para preservar o formato de dados, adicionar os dados como um <xref:System.Byte>de matriz para um <xref:System.IO.MemoryStream>e passar o <xref:System.IO.MemoryStream>para o <xref:System.Windows.Forms.DataObject.SetData%2A>método.</xref:System.Windows.Forms.DataObject.SetData%2A> </xref:System.IO.MemoryStream> </xref:System.IO.MemoryStream> </xref:System.Byte>"
