  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Gets or sets whether the specified control causes server-side validation to occur on all controls on the form. The default value is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "For validation to occur on a form, the form must be submitted with a control that raises validation, and must have its CausesValidation property set to `true`. The <xref:System.Web.UI.MobileControls.Command> control is currently the only control that raises validation."
  syntax:
    content: public bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the specified control causes server-side validation to occur on all controls on the form; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.MobileControls.Command.CausesValidation*
  exceptions: []
