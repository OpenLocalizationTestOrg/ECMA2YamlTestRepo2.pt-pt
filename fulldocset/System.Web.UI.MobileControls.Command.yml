  namespace: System.Web.UI.MobileControls
  summary: "Obtém ou define se o controlo especificado faz com que a validação do lado do servidor ocorrer em todos os controlos no formulário. O valor predefinido é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "Para validação seja efetuada num formulário, tem de submeter o formulário com um controlo que desencadeia a validação e tem de ter a respetiva propriedade CausesValidation definido para `true`. O <xref:System.Web.UI.MobileControls.Command>controlo atualmente é o controlo só que desencadeia a validação.</xref:System.Web.UI.MobileControls.Command>"
  syntax:
    content: public bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o controlo especificado faz com que a validação do lado do servidor ocorrer em todos os controlos no formulário; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.MobileControls.Command.CausesValidation*
  exceptions: []
  platform:
