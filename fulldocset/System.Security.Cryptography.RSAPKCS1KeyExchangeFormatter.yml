  name: RSAPKCS1KeyExchangeFormatter
  nameWithType: RSAPKCS1KeyExchangeFormatter
  fullName: System.Security.Cryptography.RSAPKCS1KeyExchangeFormatter
  type: Class
  summary: "Cria os dados de troca de chaves de PKCS&#1; utilizando <xref href=&quot;System.Security.Cryptography.RSA&quot;> </xref>."
  remarks: "Troca de chaves permite um remetente criar informações secretas (por exemplo, dados aleatórios que podem ser utilizados como uma chave de um algoritmo de encriptação simétrica) e utilizar encriptação para enviá-lo para o destinatário pretendido.       Utilize <xref:System.Security.Cryptography.RSAPKCS1KeyExchangeDeformatter>para receber a troca de chaves e extrair as informações secretas do mesmo.</xref:System.Security.Cryptography.RSAPKCS1KeyExchangeDeformatter>      > [!CAUTION] >, Recomendamos que não a tentar criar o seu próprio método de troca de chaves da funcionalidade básica fornecida, porque muitas detalhes da operação tem de ser efetuados cuidadosamente a ordem para a troca de chaves com êxito."
  example:
  - "The following example shows how to use the RSAPKCS1KeyExchangeFormatter class to create an exchange key for a message recipient.  \n  \n [!code-vb[System.Security.Cryptography.RSAPKCS1KeyExchangeFormatter2#1](~/add/codesnippet/visualbasic/t-system.security.crypto_3_1.vb)]\n [!code-cs[System.Security.Cryptography.RSAPKCS1KeyExchangeFormatter2#1](~/add/codesnippet/csharp/t-system.security.crypto_3_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class RSAPKCS1KeyExchangeFormatter : System.Security.Cryptography.AsymmetricKeyExchangeFormatter
  inheritance:
  - System.Object
