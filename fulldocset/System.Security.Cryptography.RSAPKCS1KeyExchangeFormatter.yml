  summary: "Cria os dados de troca de chaves encriptada a partir dos dados de entrada especificados."
  remarks: "Estes dados podem ser interpretados apenas pelo marcador de posição da chave privada correspondente para a chave pública utilizada para encriptar os dados. Isto ajuda a assegurar que apenas o destinatário pode aceder as informações secretas."
