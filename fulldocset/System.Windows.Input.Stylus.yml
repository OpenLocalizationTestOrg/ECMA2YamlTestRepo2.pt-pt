  type: Class
  summary: "Provides access to general information about a tablet pen."
  remarks: ''
  example:
  - "The following example demonstrates how to record the coordinates of the stylus, even if the stylus leaves the bounds of a <xref:System.Windows.Controls.TextBox>. This example assumes that there is a <xref:System.Windows.Controls.TextBox> called `textBox1`, and that the <xref:System.Windows.Input.Stylus.StylusDown>, <xref:System.Windows.Input.Stylus.StylusUp>, and <xref:System.Windows.Input.Stylus.StylusMove> events are connected to event handlers.  \n  \n [!code-cs[StylusSamples#1](~/add/codesnippet/CSharp/StylusSamples/Window1.xaml.cs#1)]\n [!code-vb[StylusSamples#1](~/add/codesnippet/VisualBasic/StylusSamples/Window1.xaml.vb#1)]"
