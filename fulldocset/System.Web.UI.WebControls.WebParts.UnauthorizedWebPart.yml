  namespace: System.Web.UI.WebControls.WebParts
  summary: "Initializes a new instance of an <xref href=&quot;System.Web.UI.WebControls.WebParts.UnauthorizedWebPart&quot;></xref> control, called when a static <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> control (or server or user control) fails authorization."
  remarks: "The UnauthorizedWebPart constructor takes a static control `webPart` as a parameter, where `webPart` has failed an authorization check. A static control is one that is declared in the markup of a Web page, rather than being added programmatically. The constructor returns a new instance of an <xref:System.Web.UI.WebControls.WebParts.UnauthorizedWebPart> control, which is added to the page&quot;s control tree in place of `webPart`. For more information, see <xref:System.Web.UI.WebControls.WebParts.UnauthorizedWebPart.%23ctor%2A>."
  syntax:
