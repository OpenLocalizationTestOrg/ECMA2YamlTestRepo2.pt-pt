      type: System.Web.UI.WebControls.WebParts.WebPart
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> that has failed to be authorized by the <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;></xref> control."
