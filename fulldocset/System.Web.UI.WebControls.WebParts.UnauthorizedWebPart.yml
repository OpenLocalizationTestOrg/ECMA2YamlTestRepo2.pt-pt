  remarks: "The UnauthorizedWebPart constructor is called when a dynamic <xref:System.Web.UI.WebControls.WebParts.WebPart> or other server control fails its authorization check. A dynamic control is one that is added to a page programmatically, or by a user from a catalog of Web Parts controls. The UnauthorizedWebPart constructor returns a new instance of an <xref:System.Web.UI.WebControls.WebParts.UnauthorizedWebPart> control to replace the dynamic control that failed authorization. For more information, see <xref:System.Web.UI.WebControls.WebParts.UnauthorizedWebPart.%23ctor%2A>."
  syntax:
    content: public UnauthorizedWebPart (string originalID, string originalTypeName, string originalPath, string genericWebPartID);
    parameters:
    - id: originalID
      type: System.String
      description: "A string that contains the ID of the original server or user control that was added to a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase&quot;></xref> to participate in a Web Parts application."
    - id: originalTypeName
      type: System.String
      description: "A string containing the name of the original control&quot;s type."
    - id: originalPath
      type: System.String
      description: "A string containing the relative virtual path to the user control, if the original control is a user control."
    - id: genericWebPartID
      type: System.String
      description: "A string containing the ID of the <xref href=&quot;System.Web.UI.WebControls.WebParts.GenericWebPart&quot;></xref> control that wraps the original server or user control."
