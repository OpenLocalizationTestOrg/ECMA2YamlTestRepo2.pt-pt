  name: RegisterInfo
  nameWithType: RegisterInfo
  fullName: System.ServiceModel.PeerResolvers.RegisterInfo
  type: Class
  summary: "Define as informações de registo do elemento de rede fornecidos a um serviço de resolução de ponto a ponto."
  remarks: "Esta classe define informações utilizadas para registar a cadeia de identificação de um nó de elemento de rede e um ID de mesh com um serviço de resolução de ponto a ponto. Estas informações são inseridas como uma entrada na tabela de pesquisa de registo do serviço de resolução, que pode ser consultada ao outros elementos de rede para os endereços de ponto final do elemento inserido de.       As instâncias desta classe são criadas quando <xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Register%2A>(ou uma implementação de <xref:System.ServiceModel.PeerResolvers.IPeerResolverContract.Register%2A>) é chamado para registar um serviço de resolução de peer.</xref:System.ServiceModel.PeerResolvers.IPeerResolverContract.Register%2A> </xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Register%2A> São utilizados principalmente para passar as informações de pedido de registo para um serviço de resolução de elemento de rede de um cliente de rede do que o serviço."
  syntax:
    content: >-
      [System.ServiceModel.MessageContract(IsWrapped=false)]

      public class RegisterInfo
