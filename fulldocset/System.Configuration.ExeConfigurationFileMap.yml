  name: ExeConfigurationFileMap
  nameWithType: ExeConfigurationFileMap
  fullName: System.Configuration.ExeConfigurationFileMap
  type: Class
  summary: "Define o mapeamento de ficheiros de configuração para uma aplicação .exe. Esta classe não pode ser herdada."
  remarks: "A classe de ExeConfigurationFileMap fornece um meio para definir uma hierarquia de ficheiro de configuração personalizada para .exe aplicações. A classe de ExeConfigurationFileMap pode especificar um caminho único ou vários caminhos relacionados com os ficheiros de configuração."
  example:
  - For an example that shows how to use this class, see the <xref:System.Configuration.ConfigurationManager.OpenMappedExeConfiguration%2A?displayProperty=fullName> method.
  syntax:
    content: 'public sealed class ExeConfigurationFileMap : System.Configuration.ConfigurationFileMap'
  inheritance:
  - System.Object
  - System.Configuration.ConfigurationFileMap
