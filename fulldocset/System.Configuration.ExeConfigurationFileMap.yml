  remarks: "Utilize este construtor quando está a filtrar uma versão do [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] anterior daquela mais recente que está instalado no computador. Este construtor permite-lhe especificar um ficheiro de configuração de máquina que é adequado para a versão do [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] de destino."
