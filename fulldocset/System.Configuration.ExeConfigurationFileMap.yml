  fullName: System.Configuration.ExeConfigurationFileMap
  type: Class
  summary: "Defines the configuration file mapping for an .exe application. This class cannot be inherited."
  remarks: "The ExeConfigurationFileMap class provides a means to define a custom configuration file hierarchy for .exe applications. The ExeConfigurationFileMap class can specify a single path or multiple paths related to configuration files."
  example:
  - For an example that shows how to use this class, see the <xref:System.Configuration.ConfigurationManager.OpenMappedExeConfiguration%2A?displayProperty=fullName> method.
  syntax:
    content: 'public sealed class ExeConfigurationFileMap : System.Configuration.ConfigurationFileMap'
  inheritance:
  - System.Object
  - System.Configuration.ConfigurationFileMap
  implements: []
  inheritedMembers:
