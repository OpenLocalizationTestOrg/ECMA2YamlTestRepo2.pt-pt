  name: SqlBulkCopyOptions
  nameWithType: SqlBulkCopyOptions
  fullName: System.Data.SqlClient.SqlBulkCopyOptions
  type: Enum
  summary: "Bitwise flag that specifies one or more options to use with an instance of <xref href=&quot;System.Data.SqlClient.SqlBulkCopy&quot;></xref>."
  remarks: "You can use the SqlBulkCopyOptions enumeration when you construct a <xref:System.Data.SqlClient.SqlBulkCopy> instance to change how the <xref:System.Data.SqlClient.SqlBulkCopy.WriteToServer%2A> methods for that instance behave."
  example:
  - "The following console application demonstrates how to perform a bulk load that copies the value in the identity column of the source table to the corresponding column in the destination table, instead of generating a new value for each row's identity column.  \n  \n To see how the option changes the way the bulk load works, run the sample with the **dbo.BulkCopyDemoMatchingColumns** table empty. All rows load from the source. Next, run the sample again without emptying the table. An exception is thrown, and the code writes a message to the console window notifying you that rows were not added because of primary key violations.  \n  \n> [!IMPORTANT]\n>  This sample will not run unless you have created the work tables as described in [Bulk Copy Example Setup](~/add/includes/ajax-current-ext-md.md). This code is provided to demonstrate the syntax for using **SqlBulkCopy** only. If the source and destination tables are in the same SQL Server instance, it is easier and faster to use a Transact-SQL `INSERT â€¦ SELECT` statement to copy the data.  \n  \n [!code-cs[DataWorks SqlBulkCopy.KeepIdentity#1](~/add/codesnippet/csharp/t-system.data.sqlclient._5_1.cs)]\n [!code-vb[DataWorks SqlBulkCopy.KeepIdentity#1](~/add/codesnippet/visualbasic/t-system.data.sqlclient._5_1.vb)]"
  syntax:
    content: >-
      [System.Flags]

      public enum SqlBulkCopyOptions
