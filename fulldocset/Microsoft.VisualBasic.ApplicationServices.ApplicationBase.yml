  summary: "Devolve o valor da variável de ambiente especificada."
  remarks: "O `My.Application.GetEnvironmentVariable` método devolve a variável de ambiente com o nome `name`. Este método é semelhante à <xref:System.Environment.GetEnvironmentVariable%28System.String%29?displayProperty=fullName>, exceto que este método emite uma exceção se a variável de ambiente especificada por `name` não existe.</xref:System.Environment.GetEnvironmentVariable%28System.String%29?displayProperty=fullName>      ## Disponibilidade por tipo de projeto |||   |-|-|   | O tipo de projeto | Disponível |   | Aplicação de formulários do Windows | **Yes**|   | Biblioteca de classe | **Yes**|   | Aplicação de consola | **Yes**|   | Biblioteca de controlo do Windows Forms | **Yes**|   | Biblioteca de controlo de Web | Não |   | Serviço do Windows | **Yes**|   | Web Site | Não |"
  example:
  - "This example uses the `My.Application.GetEnvironmentVariable` method to get and display the value of the PATH environment variable, if available. Otherwise, it displays a message indicating that the PATH environment variable does not exist.  \n  \n [!code-vb[VbVbalrMyApplication#7](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#7)]"
  syntax:
    content: public string GetEnvironmentVariable (string name);
    parameters:
    - id: name
      type: System.String
      description: "A <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> que contém o nome da variável de ambiente."
    return:
      type: System.String
      description: "A <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> que contém o valor da variável de ambiente com o nome <code> name </code>."
  overload: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.GetEnvironmentVariable*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>name</code>is <xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "A variável de ambiente especificada pelo <code> name </code> não existe."
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "O código de chamada não tem <xref href=&quot;System.Security.Permissions.EnvironmentPermission&quot;> </xref> com <xref uid=&quot;langword_csharp_Read&quot; name=&quot;Read&quot; href=&quot;&quot;> </xref> acesso."
