  fullName: Microsoft.VisualBasic.ApplicationServices.ApplicationBase
  type: Class
  summary: "Fornece propriedades, os métodos e eventos relacionados com a aplicação atual."
  remarks: "As propriedades expostas pelo `My.Application` devolução de dados que está associado apenas a aplicação atual ou o DLL de objeto. Não existem informações ao nível do sistema podem ser alterado de acordo com `My.Application`.       O `My.Application` objeto é composta pelos seguintes classes:-ApplicationBase fornece membros que estão disponíveis em todos os projetos.      - <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase>fornece membros que estão disponíveis em aplicações do Windows Forms.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase>      - <xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase>fornece membros que estão disponíveis em aplicações de consola.</xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase>"
  example:
  - "This example uses the `My.Application.GetEnvironmentVariable` method to get and display the value of the PATH environment variable, if this value is available. Otherwise, it displays a message that indicates that the PATH environment variable does not exist.  \n  \n [!code-vb[VbVbalrMyApplication#7](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#7)]"
