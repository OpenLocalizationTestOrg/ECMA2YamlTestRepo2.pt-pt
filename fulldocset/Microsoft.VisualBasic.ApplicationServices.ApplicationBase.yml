- uid: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeCulture(System.String)
  id: ChangeCulture(System.String)
  parent: Microsoft.VisualBasic.ApplicationServices.ApplicationBase
  langs:
  - csharp
  name: ChangeCulture(String)
  nameWithType: ApplicationBase.ChangeCulture(String)
  fullName: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeCulture(String)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Altera o idioma utilizado pelo thread atual para manipulação de cadeia e para a cadeia de formatação."
  remarks: "O `My.Application.ChangeCulture` método altera o thread actual <xref:System.Threading.Thread.CurrentCulture%2A>propriedade.</xref:System.Threading.Thread.CurrentCulture%2A> <xref:System.Threading.Thread.CurrentCulture%2A>determina os formatos de predefinido para as datas, horas, currency, números, ordenação de ordem de texto, comparações de cadeias e maiúsculas e minúsculas para todos os cálculos nesse thread.</xref:System.Threading.Thread.CurrentCulture%2A>       Para obter a cultura atual, pode utilizar o <xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.Culture%2A>propriedade ou o <xref:System.Threading.Thread.CurrentCulture%2A>propriedade.</xref:System.Threading.Thread.CurrentCulture%2A> </xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.Culture%2A>       O <xref:System.Threading.Thread.CurrentCulture%2A>definição é diferente da definição de idioma.</xref:System.Threading.Thread.CurrentCulture%2A> Contém apenas os dados relacionados com as definições padrão para uma região geográfica. Por conseguinte, a <xref:System.Threading.Thread.CurrentCulture%2A>propriedade só pode ser definida para uma cultura específica ou <xref:System.Globalization.CultureInfo.InvariantCulture%2A>.</xref:System.Globalization.CultureInfo.InvariantCulture%2A> </xref:System.Threading.Thread.CurrentCulture%2A>       Utilize o `My.Application.ChangeUICulture` método para alterar o idioma que utiliza o thread actual para obter recursos específicas do idioma.      > [!IMPORTANT] > O `My.Application.ChangeCulture` método requer uma <xref:System.Security.Permissions.SecurityPermission>com o <xref:System.Security.Permissions.SecurityPermissionFlag>definido.</xref:System.Security.Permissions.SecurityPermissionFlag> </xref:System.Security.Permissions.SecurityPermission> Manipulação de threads é perigoso devido ao estado de segurança associado threads. Por conseguinte, esta permissão deve ser especificado apenas conforme necessário ao código fidedigno. Não é possível alterar o idioma de um thread no código por fidedigno.      ## Disponibilidade por tipo de projeto |||   |-|-|   | O tipo de projeto | Disponível |   | Aplicação de formulários do Windows | **Yes**|   | Biblioteca de classe | **Yes**|   | Aplicação de consola | **Yes**|   | Biblioteca de controlo do Windows Forms | **Yes**|   | Biblioteca de controlo de Web | Não |   | Serviço do Windows | **Yes**|   | Web Site | Não |"
  example:
  - "This example demonstrates how changing the culture changes the string representation of dates.  \n  \n [!code-vb[VbVbalrMyApplication#1](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#1)]"
  syntax:
    content: public void ChangeCulture (string cultureName);
    parameters:
    - id: cultureName
      type: System.String
      description: "<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>. Nome de cultura como uma cadeia. Para obter uma lista de nomes de possíveis, consulte <xref:System.Globalization.CultureInfo>.</xref:System.Globalization.CultureInfo>"
  overload: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeCulture*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>cultureName</code>is <xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>cultureName</code>Não é um nome de cultura válido."
  platform:
  - net462
- uid: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeUICulture(System.String)
  id: ChangeUICulture(System.String)
  parent: Microsoft.VisualBasic.ApplicationServices.ApplicationBase
  langs:
  - csharp
  name: ChangeUICulture(String)
  nameWithType: ApplicationBase.ChangeUICulture(String)
  fullName: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeUICulture(String)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Altera a cultura que utiliza o thread actual para obter recursos específicas do idioma."
  remarks: "O `My.Application.ChangeUICulture` método altera o thread actual <xref:System.Threading.Thread.CurrentUICulture%2A>propriedade.</xref:System.Threading.Thread.CurrentUICulture%2A> O <xref:System.Threading.Thread.CurrentUICulture%2A>propriedade determina o idioma utilizado pelo Gestor de recursos e o `My.Resources` objeto; utiliza estas informações para consultar recursos do idioma específico no tempo de execução.</xref:System.Threading.Thread.CurrentUICulture%2A>       Para obter a cultura da IU atual, pode utilizar o <xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.UICulture%2A>propriedade ou o <xref:System.Threading.Thread.CurrentUICulture%2A>propriedade.</xref:System.Threading.Thread.CurrentUICulture%2A> </xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.UICulture%2A>       Utilize o `My.Application.ChangeCulture` método para alterar o idioma que utiliza o thread actual para manipulação de cadeia e a cadeia de formatação.      ## Disponibilidade por tipo de projeto |||   |-|-|   | O tipo de projeto | Disponível |   | Aplicação de formulários do Windows | **Yes**|   | Biblioteca de classe | **Yes**|   | Aplicação de consola | **Yes**|   | Biblioteca de controlo do Windows Forms | **Yes**|   | Biblioteca de controlo de Web | Não |   | Serviço do Windows | **Yes**|   | Web Site | Não |"
  example:
  - "This example uses the `My.Application.ChangeUICulture` method to set the culture that the `My.Resources` object uses for retrieving resources.  \n  \n [!code-vb[VbVbalrMyResources#10](~/add/codesnippet/visualbasic/VbVbalrMyResources2/Form1.vb#10)]  \n  \n For this example to work, your application must have a string named `Message` in the application's resource file, and the application should have the French-culture version of that resource file, `Resources.fr-FR.resx`. For more information, see [How to: Add or Remove Resources](http://msdn.microsoft.com/en-us/7b77bc06-3952-4799-b029-def3f8f7f88d).  \n  \n If the application does not have the French-culture version of that resource file, the `My.Resources` object retrieves the resource from the default-culture resource file."
  syntax:
    content: public void ChangeUICulture (string cultureName);
    parameters:
    - id: cultureName
      type: System.String
      description: "<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>. Nome de cultura como uma cadeia. Para obter uma lista de nomes de possíveis, consulte <xref:System.Globalization.CultureInfo>.</xref:System.Globalization.CultureInfo>"
  overload: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeUICulture*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>cultureName</code>is <xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>cultureName</code>Não é um nome de cultura válido."
  platform:
  - net462
- uid: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.Culture
  id: Culture
  parent: Microsoft.VisualBasic.ApplicationServices.ApplicationBase
  langs:
  - csharp
  name: Culture
  nameWithType: ApplicationBase.Culture
  fullName: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.Culture
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Obtém a cultura que utiliza o thread actual para manipulação de cadeia e a cadeia de formatação."
  remarks: "O `My.Application.CurrentCulture` propriedade obtém o <xref:System.Globalization.CultureInfo>objeto que utiliza o thread actual para manipulação de cadeia e a cadeia de formatação.</xref:System.Globalization.CultureInfo> Este objeto é idêntico ao que devolvido pelo <xref:System.Threading.Thread.CurrentCulture%2A>propriedade, que controla muitas das computações relacionadas com a cadeia nesse thread.</xref:System.Threading.Thread.CurrentCulture%2A> O <xref:System.Threading.Thread.CurrentCulture%2A>propriedade determina os formatos de predefinido para as datas, horas, moeda e números.</xref:System.Threading.Thread.CurrentCulture%2A> Também determina como ordenar, comparar e capitalize cadeias.       Para alterar o idioma, pode utilizar o <xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeCulture%2A>método ou atribuir uma diferente <xref:System.Globalization.CultureInfo>de objeto para o <xref:System.Threading.Thread.CurrentCulture%2A>propriedade.</xref:System.Threading.Thread.CurrentCulture%2A> </xref:System.Globalization.CultureInfo> </xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeCulture%2A>       O <xref:System.Threading.Thread.CurrentCulture%2A>definição é diferente da definição de idioma.</xref:System.Threading.Thread.CurrentCulture%2A> Contém apenas os dados relacionados com as definições padrão para uma região geográfica.       Utilize o `My.Application.CurrentUICulture` propriedade para obter a cultura que utiliza o thread actual para obter recursos específicas do idioma.      ## Disponibilidade por tipo de projeto |||   |-|-|   | O tipo de projeto | Disponível |   | Aplicação de formulários do Windows | **Yes**|   | Biblioteca de classe | **Yes**|   | Aplicação de consola | **Yes**|   | Biblioteca de controlo do Windows Forms | **Yes**|   | Biblioteca de controlo de Web | Não |   | Serviço do Windows | **Yes**|   | Web Site | Não |"
  example:
  - "This example demonstrates how the culture affects the string representation of dates.  \n  \n [!code-vb[VbVbalrMyApplication#1](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#1)]"
  syntax:
    content: public System.Globalization.CultureInfo Culture { get; }
    return:
      type: System.Globalization.CultureInfo
      description: "A <xref:System.Globalization.CultureInfo>utiliza o objeto que representa o idioma do thread actual para manipulação de cadeia e a cadeia de formatação.</xref:System.Globalization.CultureInfo>"
  overload: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.Culture*
  exceptions: []
  platform:
  - net462
