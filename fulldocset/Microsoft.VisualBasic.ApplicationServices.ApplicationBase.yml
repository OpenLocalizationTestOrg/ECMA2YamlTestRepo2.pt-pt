- uid: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.UICulture
  id: UICulture
  parent: Microsoft.VisualBasic.ApplicationServices.ApplicationBase
  langs:
  - csharp
  name: UICulture
  nameWithType: ApplicationBase.UICulture
  fullName: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.UICulture
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Obtém a cultura que utiliza o thread actual para obter recursos de idioma específico."
  remarks: "O `My.Application.CurrentUICulture` propriedade obtém o <xref:System.Globalization.CultureInfo>objeto a que o thread atual utiliza para obter recursos específicas do idioma.</xref:System.Globalization.CultureInfo> Este objeto é idêntico ao que devolvido pelo <xref:System.Threading.Thread.CurrentUICulture%2A>propriedade.</xref:System.Threading.Thread.CurrentUICulture%2A> O <xref:System.Threading.Thread.CurrentUICulture%2A>propriedade determina o idioma utilizado pelo Gestor de recursos e o `My.Resources` objeto, as informações necessárias para procurar recursos do idioma específico no tempo de execução.</xref:System.Threading.Thread.CurrentUICulture%2A>       Para alterar o idioma, pode utilizar o <xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeUICulture%2A>método ou atribuir uma diferente <xref:System.Globalization.CultureInfo>de objeto para o <xref:System.Threading.Thread.CurrentUICulture%2A>propriedade.</xref:System.Threading.Thread.CurrentUICulture%2A> </xref:System.Globalization.CultureInfo> </xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeUICulture%2A>       O <xref:System.Threading.Thread.CurrentCulture%2A>definição é diferente da definição de idioma.</xref:System.Threading.Thread.CurrentCulture%2A> Contém apenas os dados relacionados com as definições padrão para uma região geográfica.       Utilize o `My.Application.CurrentCulture` propriedade para obter a cultura que utiliza o thread actual para manipulação de cadeia e a cadeia de formatação.      ## Disponibilidade por tipo de projeto |||   |-|-|   | O tipo de projeto | Disponível |   | Aplicação de formulários do Windows | **Yes**|   | Biblioteca de classe | **Yes**|   | Aplicação de consola | **Yes**|   | Biblioteca de controlo do Windows Forms | **Yes**|   | Biblioteca de controlo de Web | Não |   | Serviço do Windows | **Yes**|   | Web Site | Não |"
  example:
  - "This example uses the `My.Application.CurrentCulture` property to cache the current culture before changing it by using <xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeUICulture%2A>. The `My.Application.ChangeUICulture` method sets the culture that the `My.Resources` object uses for retrieving resources.  \n  \n [!code-vb[VbVbalrMyResources#10](~/add/codesnippet/visualbasic/VbVbalrMyResources2/Form1.vb#10)]  \n  \n For this example to work, your application must have a string named `Message` in the application's resource file, and the application should have the French-culture version of that resource file, `Resources.fr-FR.resx`. For more information, see [How to: Add or Remove Resources](http://msdn.microsoft.com/en-us/7b77bc06-3952-4799-b029-def3f8f7f88d).  \n  \n If the application does not have the French-culture version of that resource file, the `My.Resources` object retrieves the resource from the default-culture resource file."
  syntax:
    content: public System.Globalization.CultureInfo UICulture { get; }
    return:
      type: System.Globalization.CultureInfo
      description: "A <xref:System.Globalization.CultureInfo>objeto que representa o idioma que utiliza o thread actual para obter recursos específicas do idioma.</xref:System.Globalization.CultureInfo>"
  overload: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.UICulture*
  exceptions: []
  platform:
  - net462
