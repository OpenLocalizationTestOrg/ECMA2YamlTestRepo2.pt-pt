  name: ProfileGroupSettingsCollection
  nameWithType: ProfileGroupSettingsCollection
  fullName: System.Web.Configuration.ProfileGroupSettingsCollection
  type: Class
  summary: "Contains a set of <xref href=&quot;System.Web.Configuration.ProfileGroupSettings&quot;></xref> objects."
  remarks: "The ProfileGroupSettingsCollection class contains a collection of <xref:System.Web.Configuration.ProfileGroupSettings> objects, which each contain a collection of <xref:System.Web.Configuration.ProfilePropertySettings> objects.       The <xref:System.Web.Configuration.ProfilePropertySettings> class provides a way to programmatically create, access, and modify the definition of an individual property added to the `<properties>` subsection of the `<profile>` section of a configuration file.       The `<profile>` section of the configuration file specifies a schema for user profiles. At run time, the ASP.NET compilation system uses the information specified in the `<profile>` section to generate a class called `ProfileCommon`, which is derived from <xref:System.Web.Profile.ProfileBase>. The `ProfileCommon` class definition is based on the properties defined in the `<properties>` subsection of the `<profile>` section of the configuration file.       For more information about profile properties, see [ASP.NET Profile Properties Overview](~/add/includes/ajax-current-ext-md.md). For more information about the profile features added to ASP.NET version 2.0, see [ASP.NET Profile Properties Overview](../Topic/ASP.NET%20Profile%20Properties%20Overview.md)."
  example:
  - "The following configuration file excerpt shows how to declaratively specify values for several properties of the ProfileGroupSettingsCollection as `<group>` elements of the `<properties>` element of the `<profile>` configuration file section.  \n  \n```  \n<system.web>  \n  <profile enabled = \"true\"          defaultProvider=\"AspNetSqlProfileProvider\">  \n    <providers>  \n      <add  name=\"AspNetSqlProfileProvider\"  \n        type=\"System.Web.Profile.SqlProfileProvider \"  \n        connectionStringName=\"LocalSqlServer\"  \n        applicationName=\"/\"  \n        description=\"Stores and retrieves profile data from the   \n        local Microsoft SQL Server database\" />  \n    </providers>  \n  \n    <properties>  \n      <group name = \"SiteColors\" >  \n        <add name = \"BackGround\"/>  \n        <add name = \"SideBar\"/>  \n        <add name = \"ForeGroundText\"/>  \n        <add name = \"ForeGroundBorders\"/>  \n      </group>  \n      <group name=\"Forums\">  \n        <add name = \"HasAvatar\" type=\"bool\" provider=\"Forums\"/>  \n        <add name = \"LastLogin\" type=\"DateTime\" provider=\"Forums\"/>  \n        <add name = \"TotalPosts\" type=\"int\" provider=\"Forums\"/>  \n      </group>  \n    </properties>  \n  </profile>  \n</system.web>  \n```"
  syntax:
    content: >-
      [System.Configuration.ConfigurationCollection(typeof(System.Web.Configuration.ProfileGroupSettings), AddItemName="group")]

      public sealed class ProfileGroupSettingsCollection : System.Configuration.ConfigurationElementCollection
