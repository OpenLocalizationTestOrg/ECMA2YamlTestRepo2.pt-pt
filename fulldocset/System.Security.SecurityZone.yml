  nameWithType: SecurityZone.Trusted
  fullName: System.Security.SecurityZone.Trusted
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "The trusted sites zone is used for content located on Web sites considered more reputable or trustworthy than other sites on the Internet. Users can use this zone to assign a higher trust level to these sites to minimize the number of authentication requests. The URLs of these trusted Web sites need to be mapped into this zone by the user."
  syntax:
    content: Trusted
    return:
      type: System.Security.SecurityZone
      description: "To be added."
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
