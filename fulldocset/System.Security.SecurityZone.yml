  fullName: System.Security.SecurityZone.Untrusted
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "The restricted sites zone is used for Web sites with content that could cause, or could have caused, problems when downloaded. The URLs of these untrusted Web sites need to be mapped into this zone by the user."
  syntax:
