  fullName: System.Security.SecurityZone.Untrusted
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "A zona sites restritos é utilizada para Web sites com conteúdo que pode fazer com que, ou pode ter causado, problemas quando transferidos. Os URLs destes Web sites fidedignos tem de ser mapeada para esta zona pelo utilizador."
  syntax:
    content: Untrusted
    return:
      type: System.Security.SecurityZone
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
