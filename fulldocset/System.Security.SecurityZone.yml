- uid: System.Security.SecurityZone.Trusted
  id: Trusted
  parent: System.Security.SecurityZone
  langs:
  - csharp
  name: Trusted
  nameWithType: SecurityZone.Trusted
  fullName: System.Security.SecurityZone.Trusted
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "A zona sites fidedignos é utilizada para conteúdos localizados em sites Web considerados mais seguras ou fidedignos que outros sites na Internet. Os utilizadores podem utilizar esta zona para atribuir um nível de fidedignidade superior a estes sites para minimizar o número de pedidos de autenticação. Os URLs destes Web sites fidedignos tem de ser mapeada para esta zona pelo utilizador."
  syntax:
    content: Trusted
    return:
      type: System.Security.SecurityZone
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
