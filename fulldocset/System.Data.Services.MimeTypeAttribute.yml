  name: MimeTypeAttribute
  nameWithType: MimeTypeAttribute
  fullName: System.Data.Services.MimeTypeAttribute
  type: Class
  summary: "Indica o tipo MIME de pedido de HTTP."
  remarks: "O mecanismo utilizado para controlar o formato de serialização utilizado para um pedido enviado a partir de um cliente para um serviço de dados é o `Content-Type` cabeçalho de HTTP. O mecanismo predefinido controlar o formato utilizado numa resposta de um serviço de dados é o `Accept` cabeçalho de HTTP. O `Accept` cabeçalho é utilizado para indicar que a resposta ao pedido está limitada a um conjunto específico de tipos de MIME. O tipo de MIME devolvido de analisar o cabeçalho accept, em seguida, é utilizado como o formato da resposta."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class MimeTypeAttribute : Attribute
