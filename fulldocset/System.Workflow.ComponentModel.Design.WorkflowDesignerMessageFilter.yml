  name: WorkflowDesignerMessageFilter
  nameWithType: WorkflowDesignerMessageFilter
  fullName: System.Workflow.ComponentModel.Design.WorkflowDesignerMessageFilter
  type: Class
  summary: "Provides a base class for all workflow message filters."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/deprecatedcontent-md.md)]       The workflow designer provides a `Strategy` design pattern to create replaceable message filter objects to handle events.       Derive from the WorkflowDesignerMessageFilter class to create message filters that can respond to workflow designer events, such as drag operations, layout and paint operations, and other designer events. To add a custom message filter to the message filters chain, call the <xref:System.Workflow.ComponentModel.Design.WorkflowView.AddDesignerMessageFilter%2A> on the <xref:System.Workflow.ComponentModel.Design.WorkflowView> or override the <xref:System.Workflow.ComponentModel.Design.IWorkflowRootDesigner.MessageFilters%2A> virtual property on the custom root activity and add the custom message filter to the collection returned from the base class."
  example:
  - "The following code example shows a custom designer message filter that derives from WorkflowDesignerMessageFilter. The class, named `CustomMessageFilter`, overrides a number of its base class methods including <xref:System.Workflow.ComponentModel.Design.WorkflowDesignerMessageFilter.OnMouseDown%2A>, <xref:System.Workflow.ComponentModel.Design.WorkflowDesignerMessageFilter.OnMouseMove%2A>, <xref:System.Workflow.ComponentModel.Design.WorkflowDesignerMessageFilter.OnMouseUp%2A>, <xref:System.Workflow.ComponentModel.Design.WorkflowDesignerMessageFilter.OnMouseDoubleClick%2A>, <xref:System.Workflow.ComponentModel.Design.WorkflowDesignerMessageFilter.OnMouseEnter%2A>, <xref:System.Workflow.ComponentModel.Design.WorkflowDesignerMessageFilter.OnMouseHover%2A>, <xref:System.Workflow.ComponentModel.Design.WorkflowDesignerMessageFilter.OnMouseLeave%2A>, <xref:System.Workflow.ComponentModel.Design.WorkflowDesignerMessageFilter.OnDragEnter%2A>, <xref:System.Workflow.ComponentModel.Design.WorkflowDesignerMessageFilter.OnDragOver%2A>, and <xref:System.Workflow.ComponentModel.Design.WorkflowDesignerMessageFilter.OnKeyDown%2A>.  \n  \n This code example is part of the Basic Designer Hosting SDK Sample from the DesignerShell.cs file. [!INCLUDE[crdefault](~/add/includes/crdefault-md.md)][Basic Designer Hosting](http://msdn.microsoft.com/en-us/55925adf-2daa-4dc2-b1bf-61aa0190d734).  \n  \n [!code-cs[wf_Samples#237](~/add/codesnippet/CSharp/wf_snippets/snippets24.cs#237)]\n [!code-vb[wf_Samples#237](~/add/codesnippet/VisualBasic/wf_snippets/snippets24.vb#237)]"
