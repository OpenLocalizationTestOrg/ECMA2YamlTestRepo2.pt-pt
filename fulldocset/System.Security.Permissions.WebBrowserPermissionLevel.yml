  fullName: System.Security.Permissions.WebBrowserPermissionLevel
  type: Enum
  summary: "Especifica o nível de permissão para um Web browser."
  remarks: "Utilize esta enumeração para definir a <xref:System.Security.Permissions.WebBrowserPermission.Level%2A>propriedade de <xref:System.Security.Permissions.WebBrowserPermission>classe.</xref:System.Security.Permissions.WebBrowserPermission> </xref:System.Security.Permissions.WebBrowserPermission.Level%2A>       O nível de permissão seguro restringe as seguintes operações de browser Web.      -Não é possível criar a janela de pop-up sobre o controlo de browser Web.      -O controlo de browser Web só pode ser direcionado para o respetivo site de origem.      -As definições de segurança do controlo de browser Web são reduzidas."
