- uid: System.Data.Common.DbParameter.Value
  id: Value
  parent: System.Data.Common.DbParameter
  langs:
  - csharp
  name: Value
  nameWithType: DbParameter.Value
  fullName: System.Data.Common.DbParameter.Value
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Gets or sets the value of the parameter."
  remarks: "For input parameters, the value is bound to the <xref:System.Data.Common.DbCommand> that is sent to the server. For output and return value parameters, the value is set on completion of the <xref:System.Data.Common.DbCommand> and after the <xref:System.Data.Common.DbDataReader> is closed.       When you send a null parameter value to the server, you must specify <xref:System.DBNull>, not null. The null value in the system is an empty object that has no value. <xref:System.DBNull> is used to represent null values.       If the application specifies the database type, the bound value is converted to that type when the provider sends the data to the server. The provider tries to convert any type of value if it supports the <xref:System.IConvertible> interface. Conversion errors may result if the specified type is not compatible with the value.       The <xref:System.Data.Common.DbParameter.DbType%2A> property can be inferred by setting the Value.       The Value property is overwritten by `DbDataAdapter.Update`."
  syntax:
    content: public abstract object Value { get; set; }
    return:
      type: System.Object
      description: "An <xref:System.Object> that is the value of the parameter. The default value is null."
  overload: System.Data.Common.DbParameter.Value*
  exceptions: []
  platform:
  - net462
