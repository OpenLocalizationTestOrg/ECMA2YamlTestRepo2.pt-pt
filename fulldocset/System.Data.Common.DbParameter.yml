- uid: System.Data.Common.DbParameter.Size
  id: Size
  parent: System.Data.Common.DbParameter
  langs:
  - csharp
  name: Size
  nameWithType: DbParameter.Size
  fullName: System.Data.Common.DbParameter.Size
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Gets or sets the maximum size, in bytes, of the data within the column."
  remarks: "The Size property is used for binary and string types.       For nonstring data types and ANSI string data, the Size property refers to the number of bytes. For Unicode string data, Size refers to the number of characters. The count for strings does not include the terminating character.       For variable-length data types, Size describes the maximum amount of data to transmit to the server. For example, for a Unicode string value, Size could be used to limit the amount of data sent to the server to the first one hundred characters.       For bidirectional and output parameters, and return values, you must set the value of Size. This is not required for input parameters, and if not explicitly set, the value is inferred from the actual size of the specified parameter when a parameterized statement is executed.       The <xref:System.Data.Common.DbParameter.DbType%2A> and Size properties of a parameter can be inferred by setting <xref:System.Data.Common.DbParameter.Value%2A>. Therefore, you are not required to specify them. However, they are not exposed in <xref:System.Data.Common.DbParameter> property settings. For example, if the size of the parameter has been inferred, Size does not contain inferred value after statement execution.       For fixed length data types, the value of Size is ignored. It can be retrieved for informational purposes, and returns the maximum amount of bytes the provider uses when transmitting the value of the parameter to the server.       If the size of the value supplied for a <xref:System.Data.Common.DbParameter> exceeds the specified Size, the <xref:System.Data.Common.DbParameter.Value%2A> of the <xref:System.Data.Common.DbParameter> will contain the specified value, truncated to the Size of the <xref:System.Data.Common.DbParameter>.       For parameters of type `DbType`.`String`, the value of Size is length in Unicode characters. For parameters of type `DbType`.`Xml`, Size is ignored."
  syntax:
    content: public abstract int Size { get; set; }
    return:
      type: System.Int32
      description: "The maximum size, in bytes, of the data within the column. The default value is inferred from the parameter value."
  overload: System.Data.Common.DbParameter.Size*
  exceptions: []
  platform:
  - net462
- uid: System.Data.Common.DbParameter.SourceColumn
  id: SourceColumn
  parent: System.Data.Common.DbParameter
  langs:
  - csharp
  name: SourceColumn
  nameWithType: DbParameter.SourceColumn
  fullName: System.Data.Common.DbParameter.SourceColumn
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Gets or sets the name of the source column mapped to the <xref href=&quot;System.Data.DataSet&quot;></xref> and used for loading or returning the <xref:System.Data.Common.DbParameter.Value*>."
  remarks: "When SourceColumn is set to anything other than an empty string, the value of the parameter is retrieved from the column with the SourceColumn name. If <xref:System.Data.Common.DbParameter.Direction%2A> is set to `Input`, the value is taken from the <xref:System.Data.DataSet>. If <xref:System.Data.Common.DbParameter.Direction%2A> is set to `Output`, the value is taken from the data source. A <xref:System.Data.Common.DbParameter.Direction%2A> of `InputOutput` is a combination of both.       For more information about how to use the SourceColumn property, see [DataAdapter Parameters](~/add/includes/ajax-current-ext-md.md) and [Updating Data Sources with DataAdapters](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public abstract string SourceColumn { get; set; }
    return:
      type: System.String
      description: "The name of the source column mapped to the <xref href=&quot;System.Data.DataSet&quot;></xref>. The default is an empty string."
  overload: System.Data.Common.DbParameter.SourceColumn*
  exceptions: []
  platform:
  - net462
- uid: System.Data.Common.DbParameter.SourceColumnNullMapping
  id: SourceColumnNullMapping
  parent: System.Data.Common.DbParameter
  langs:
  - csharp
  name: SourceColumnNullMapping
  nameWithType: DbParameter.SourceColumnNullMapping
  fullName: System.Data.Common.DbParameter.SourceColumnNullMapping
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Sets or gets a value which indicates whether the source column is nullable. This allows <xref href=&quot;System.Data.Common.DbCommandBuilder&quot;></xref> to correctly generate Update statements for nullable columns."
  remarks: "SourceColumnNullMapping is used by the <xref:System.Data.Common.DbCommandBuilder> to correctly generate update commands when dealing with nullable columns. Generally, use of SourceColumnNullMapping is limited to developers inheriting from <xref:System.Data.Common.DbCommandBuilder>.       <xref:System.Data.Common.DbCommandBuilder> uses this property to determine whether the source column is nullable, and sets this property to `true` if it is nullable, and `false` if it is not. When <xref:System.Data.Common.DbCommandBuilder> is generating its Update statement, it examines the SourceColumnNullMapping for each parameter. If the property is `true`, <xref:System.Data.Common.DbCommandBuilder> generates a WHERE clauses like the following (in this query expression, &quot;FieldName&quot; represents the name of the field):      ```   ((@IsNull_FieldName = 1 AND FieldName IS NULL) OR      (FieldName = @Original_FieldName))   ```       If SourceColumnNullMapping for the field is `false`, <xref:System.Data.Common.DbCommandBuilder> generates the following WHERE clause:      ```   FieldName = @OriginalFieldName   ```       In addition, @IsNull_FieldName contains 1 if the source field contains null, and 0 if it does not. This mechanism allows for a performance optimization in SQL Server, and provides for common code that works across multiple providers."
  syntax:
    content: public abstract bool SourceColumnNullMapping { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the source column is nullable; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref> if it is not."
  overload: System.Data.Common.DbParameter.SourceColumnNullMapping*
  exceptions: []
  platform:
  - net462
