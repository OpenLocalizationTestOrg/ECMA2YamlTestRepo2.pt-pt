  nameWithType: RSAKeyValue
  fullName: System.Security.Cryptography.Xml.RSAKeyValue
  type: Class
  summary: "Representa o &lt; <xref uid=&quot;langword_csharp_RSAKeyValu&quot; name=&quot;RSAKeyValu&quot; href=&quot;&quot;> </xref>i&gt; elemento de uma assinatura XML."
  remarks: "O representa de classe RSAKeyValue o `RSAKeyValue`> elemento de uma assinatura XML definido pela especificação de assinatura digital de XML. O `RSAKeyValue`> elemento é o subelemento do `KeyInfo`> elemento (representado pelo <xref:System.Security.Cryptography.Xml.KeyInfo>classe) que descreve um <xref:System.Security.Cryptography.RSA>chave pública.</xref:System.Security.Cryptography.RSA> </xref:System.Security.Cryptography.Xml.KeyInfo> O `RSAKeyValue`> elemento contém a chave pública que corresponde à chave privada utilizada para assinar digitalmente um documento. Um destinatário do documento utiliza a chave pública para validar a assinatura XML.       Utilize a classe de RSAKeyValue sempre que pretender adicionar uma chave pública para a assinatura digital de XML.       Se uma chave não for explicitamente fornecida a este construtor, um novo <xref:System.Security.Cryptography.RSA>par de chaves é gerado aleatoriamente.</xref:System.Security.Cryptography.RSA>       Para obter mais informações sobre o `RSAKeyValue`> elemento, consulte o W3C especificação no www.w3.org/TR/xmldsig-core/."
  example:
  - "The following code example demonstrates how to generate and verify an enveloped XML signature using the RSAKeyValue object.  \n  \n [!code-cs[System.Security.Cryptography.XML-XMLDsigEnvelope#1](~/add/codesnippet/csharp/t-system.security.crypto_111_1.cs)]\n [!code-cpp[System.Security.Cryptography.XML-XMLDsigEnvelope#1](~/add/codesnippet/cpp/t-system.security.crypto_111_1.cpp)]\n [!code-vb[System.Security.Cryptography.XML-XMLDsigEnvelope#1](~/add/codesnippet/visualbasic/t-system.security.crypto_111_1.vb)]  \n  \n The following code example demonstrates how to generate and verify a detached XML signature using the RSAKeyValue object.  \n  \n [!code-cs[System.Security.Cryptography.XML-XMLDsigDetached#1](~/add/codesnippet/csharp/t-system.security.crypto_111_2.cs)]\n [!code-vb[System.Security.Cryptography.XML-XMLDsigDetached#1](~/add/codesnippet/visualbasic/t-system.security.crypto_111_2.vb)]\n [!code-cpp[System.Security.Cryptography.XML-XMLDsigDetached#1](~/add/codesnippet/cpp/t-system.security.crypto_111_2.cpp)]"
