  name: RSAKeyValue
  nameWithType: RSAKeyValue
  fullName: System.Security.Cryptography.Xml.RSAKeyValue
  type: Class
  summary: "Represents the &lt;<xref uid=&quot;langword_csharp_RSAKeyValu&quot; name=&quot;RSAKeyValu&quot; href=&quot;&quot;></xref>e&gt; element of an XML signature."
  remarks: "The RSAKeyValue class represents the <`RSAKeyValue`> element of an XML signature defined by the XML digital signature specification. The <`RSAKeyValue`> element is the subelement of the <`KeyInfo`> element (represented by the <xref:System.Security.Cryptography.Xml.KeyInfo> class) that describes an <xref:System.Security.Cryptography.RSA> public key. The <`RSAKeyValue`> element contains the public key that corresponds to the private key used to digitally sign a document. A recipient of the document uses the public key to validate the XML signature.       Use the RSAKeyValue class whenever you want to add a public key to your XML digital signature.       If a key is not explicitly supplied to the constructor, a new <xref:System.Security.Cryptography.RSA> key pair is randomly generated.       For more information about the <`RSAKeyValue`> element, see the W3C specification at www.w3.org/TR/xmldsig-core/."
  example:
  - "The following code example demonstrates how to generate and verify an enveloped XML signature using the RSAKeyValue object.  \n  \n [!code-cs[System.Security.Cryptography.XML-XMLDsigEnvelope#1](~/add/codesnippet/csharp/t-system.security.crypto_111_1.cs)]\n [!code-cpp[System.Security.Cryptography.XML-XMLDsigEnvelope#1](~/add/codesnippet/cpp/t-system.security.crypto_111_1.cpp)]\n [!code-vb[System.Security.Cryptography.XML-XMLDsigEnvelope#1](~/add/codesnippet/visualbasic/t-system.security.crypto_111_1.vb)]  \n  \n The following code example demonstrates how to generate and verify a detached XML signature using the RSAKeyValue object.  \n  \n [!code-cs[System.Security.Cryptography.XML-XMLDsigDetached#1](~/add/codesnippet/csharp/t-system.security.crypto_111_2.cs)]\n [!code-vb[System.Security.Cryptography.XML-XMLDsigDetached#1](~/add/codesnippet/visualbasic/t-system.security.crypto_111_2.vb)]\n [!code-cpp[System.Security.Cryptography.XML-XMLDsigDetached#1](~/add/codesnippet/cpp/t-system.security.crypto_111_2.cpp)]"
  syntax:
