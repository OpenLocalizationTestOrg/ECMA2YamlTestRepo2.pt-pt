  namespace: System.Management
  summary: "Gets or sets the polling interval to be used in this query."
  remarks: "This property should only be set in cases where there is no *event provider* for the event requested, and WMI is required to poll for the requested condition.       Setting this property value overrides any previous value stored in the object. The query string is rebuilt to reflect the new interval.      ## Property Value    Null, if there is no polling involved; otherwise, a valid <xref:System.TimeSpan> value if polling is required.      ## .NET Framework Security    Full trust for the immediate caller. This member cannot be used by partially trusted code. For more information, see [Using Libraries from Partially Trusted Code](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example initializes a new <xref:System.Management.WqlEventQuery> that represents the query: \"SELECT \\* FROM __InstanceCreationEvent *WITHIN* 1 WHERE TargetInstance ISA 'Win32_Process'\".  \n  \n [!code-cs[wminet_WqlEventQuery_WithinInterval#1](~/add/codesnippet/csharp/p-system.management.wqle_0_1.cs)]\n [!code-vb[wminet_WqlEventQuery_WithinInterval#1](~/add/codesnippet/visualbasic/p-system.management.wqle_0_1.vb)]"
