  namespace: System.Management
  summary: "Gets or sets the condition to be applied to events of the specified class."
  remarks: "Setting this property value overrides any previous value stored in the object. The query string is rebuilt to reflect the new condition.  \n  \n## Property Value  \n The condition is represented as a string, containing one or more clauses of the form: \\<propName> \\<operator> \\<value> combined with logical operators. \\<propName> must represent a property defined on the event class specified in this query.  \n  \n## .NET Framework Security  \n Full trust for the immediate caller. This member cannot be used by partially trusted code. For more information, see [Using Libraries from Partially Trusted Code](~/add/includes/ajax-current-ext-md.md)."
