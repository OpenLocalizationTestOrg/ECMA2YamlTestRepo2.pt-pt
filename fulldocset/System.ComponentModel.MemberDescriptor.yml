  langs:
  - csharp
  name: MemberDescriptor
  nameWithType: MemberDescriptor
  fullName: System.ComponentModel.MemberDescriptor
  type: Class
  summary: "Represents a class member, such as a property or event. This is an abstract base class."
  remarks: "MemberDescriptor is the base class for the <xref:System.ComponentModel.EventDescriptor> and the <xref:System.ComponentModel.PropertyDescriptor> classes. The <xref:System.ComponentModel.EventDescriptor> class provides a description of an event, and the <xref:System.ComponentModel.PropertyDescriptor> class provides a description of a property.       This class defines properties and methods to access its stored attributes. The <xref:System.ComponentModel.MemberDescriptor.Attributes%2A> property gets the collection of attributes. The <xref:System.ComponentModel.MemberDescriptor.Category%2A>, <xref:System.ComponentModel.MemberDescriptor.IsBrowsable%2A>, <xref:System.ComponentModel.MemberDescriptor.Description%2A>, and <xref:System.ComponentModel.MemberDescriptor.DesignTimeOnly%2A> properties retrieve the values of those specific attributes. The <xref:System.ComponentModel.MemberDescriptor.Name%2A> and <xref:System.ComponentModel.MemberDescriptor.DisplayName%2A> properties provide the name of the member.       The MemberDescriptor also defines an <xref:System.ComponentModel.MemberDescriptor.Equals%2A> method to compare this MemberDescriptor to another.      > [!NOTE] >  Typically, you inherit from the <xref:System.ComponentModel.EventDescriptor> and <xref:System.ComponentModel.PropertyDescriptor> classes, and not from this class."
  example:
  - Since most of the usage of this class will fall on the inherited classes <xref:System.ComponentModel.EventDescriptor> and <xref:System.ComponentModel.PropertyDescriptor>, refer to the examples in these classes.
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class MemberDescriptor
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
