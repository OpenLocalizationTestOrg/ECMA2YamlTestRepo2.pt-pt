    parameters: []
    return:
      type: System.ServiceModel.Channels.BindingElement
      description: "A <xref href=&quot;System.ServiceModel.Channels.WebMessageEncodingBindingElement&quot;> </xref> objeto com valores de propriedade igual do elemento actual."
  overload: System.ServiceModel.Channels.WebMessageEncodingBindingElement.Clone*
  exceptions: []
