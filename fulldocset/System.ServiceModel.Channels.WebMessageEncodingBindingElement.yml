  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Channels
  summary: "Creates a message encoder factory that produces message encoders that can write either JavaScript Object Notation (JSON) or XML messages."
  remarks: "The value of the <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.WriteEncoding%2A> property determines the character encoding used to write the message.       The maximum number of readers and writers that are allocated to pools and that is respectively available to process incoming and outgoing messages without allocating new readers are specified by the <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxReadPoolSize%2A> and <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxWritePoolSize%2A> properties.       The default complexity constraints that are used by the message encoders produced by the <xref:System.ServiceModel.Channels.MessageEncoderFactory> can be obtained from the <xref:System.Xml.XmlDictionaryReaderQuotas> associated with this encoding by the <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.ReaderQuotas%2A> property to protect against a class of denial of service (DOS) attacks that attempt to use message complexity to tie up endpoint processing resources."
  syntax:
    content: public override System.ServiceModel.Channels.MessageEncoderFactory CreateMessageEncoderFactory ();
    parameters: []
    return:
      type: System.ServiceModel.Channels.MessageEncoderFactory
      description: "To be added."
  overload: System.ServiceModel.Channels.WebMessageEncodingBindingElement.CreateMessageEncoderFactory*
  exceptions: []
