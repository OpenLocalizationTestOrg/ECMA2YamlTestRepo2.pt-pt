  type: Constructor
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Channels
  summary: "Initializes a new instance of the <see cref=&quot;T:System.ServiceModel.Channels.WebMessageEncodingBindingElement&quot;></see> class."
  remarks: "This constructor uses <xref:System.Text.UTF8Encoding> as the default character encoding. So use this constructor when you want this character encoding. If you want another character encoding, use the <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.%23ctor%28System.Text.Encoding%29> constructor.       This constructor sets default values on the maximum number of readers and writers that are allocated to pools and that are respectively available to process incoming and outgoing messages without allocating new readers or writers. There are 64 readers allocated by default for the <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxReadPoolSize%2A> property and there are 16 writers allocated by default for the <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxWritePoolSize%2A> property.       Default complexity constraints are also set by this constructor on the <xref:System.Xml.XmlDictionaryReaderQuotas> associated with this message encoding by the <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.ReaderQuotas%2A> property to protect against a class of denial of service (DOS) attacks that attempt to use message complexity to tie up endpoint processing resources. The properties that express these constraints and their default values (in bytes) are as follows:      -   <xref:System.Xml.XmlDictionaryReaderQuotas.MaxDepth%2A> = 32      -   <xref:System.Xml.XmlDictionaryReaderQuotas.MaxStringContentLength%2A> = 8192      -   <xref:System.Xml.XmlDictionaryReaderQuotas.MaxArrayLength%2A> = 16384      -   <xref:System.Xml.XmlDictionaryReaderQuotas.MaxBytesPerRead%2A> = 4096      -   <xref:System.Xml.XmlDictionaryReaderQuotas.MaxNameTableCharCount%2A> = 16384"
  syntax:
