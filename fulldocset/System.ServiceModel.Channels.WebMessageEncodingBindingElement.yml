  summary: "Inicializa uma nova instância do <xref href=&quot;System.ServiceModel.Channels.WebMessageEncodingBindingElement&quot;> </xref> classe."
  remarks: "Este construtor utiliza <xref:System.Text.UTF8Encoding>como a codificação de carateres predefinido.</xref:System.Text.UTF8Encoding> Por isso, utilize este construtor quando pretender que esta codificação de carateres. Se pretender que o outro codificação de carateres, utilize o <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.%23ctor%28System.Text.Encoding%29>construtor.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.%23ctor%28System.Text.Encoding%29>       Este construtor define os valores predefinidos do número máximo de leitores e escritores que estão atribuídas à agrupamentos e respetivamente disponíveis processar mensagens de entrada e saídas sem a alocação de novos leitores ou escritores. Existem 64 leitores atribuídos por predefinição para o <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxReadPoolSize%2A>propriedade e existem 16 escritores atribuídas por predefinição para o <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxWritePoolSize%2A>propriedade.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxWritePoolSize%2A> </xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxReadPoolSize%2A>       Restrições de complexidade predefinidas estão igualmente configuradas por este construtor no <xref:System.Xml.XmlDictionaryReaderQuotas>associados a esta codificação da mensagem pelo <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.ReaderQuotas%2A>esse tentativa para utilizar a complexidade de mensagem para significar recursos de processamento de ponto final de ataques de propriedade para proteção contra uma classe de recusa de serviço (DOS).</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.ReaderQuotas%2A> </xref:System.Xml.XmlDictionaryReaderQuotas> As propriedades que express destas restrições e os respetivos valores predefinidos (em bytes) são os seguintes:- <xref:System.Xml.XmlDictionaryReaderQuotas.MaxDepth%2A>= 32 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxStringContentLength%2A>= 8192 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxArrayLength%2A>= 16384 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxBytesPerRead%2A>= 4096 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxNameTableCharCount%2A>= 16384</xref:System.Xml.XmlDictionaryReaderQuotas.MaxNameTableCharCount%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxBytesPerRead%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxArrayLength%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxStringContentLength%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxDepth%2A>"
