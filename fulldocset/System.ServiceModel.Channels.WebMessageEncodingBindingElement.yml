  name: WebMessageEncodingBindingElement
  nameWithType: WebMessageEncodingBindingElement
  fullName: System.ServiceModel.Channels.WebMessageEncodingBindingElement
  type: Class
  summary: "Permite que o XML de texto simples, codificações de mensagem de JavaScript Object Notation (JSON) e o conteúdo do binário &quot;não processado&quot; para ser de leitura e escrita quando utilizada numa [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] enlace."
  remarks: "A codificação é o processo de transformar uma mensagem para uma sequência de bytes. Descodificar é o processo inverso. Estes processos requerem a especificação de uma codificação de carateres. WebMessageEncodingBindingElement funciona por delegar a uma série de codificadores internas para processar as codificações XML e o JSON de texto simples e os dados binários &quot;não processados&quot;. Esta delegação é feita por um codificador de mensagens composto.       Este elemento de enlace e a respetiva codificador composto são utilizadas para controlar a codificação em cenários que utilizam mensagens SOAP utilizado pelo <xref:System.ServiceModel.WebHttpBinding>.</xref:System.ServiceModel.WebHttpBinding> Estes cenários incluem &quot;Antigo em XML simples&quot; (POX), transferência REST (Representational State), sindicação realmente simples de sindicação (RSS) e o Atom e assíncrona JavaScript e XML (AJAX). O codificador de mensagens composto não suporta SOAP ou WS-Addressing e assim <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MessageVersion%2A>devolve sempre <xref:System.ServiceModel.Channels.MessageVersion.None%2A>.</xref:System.ServiceModel.Channels.MessageVersion.None%2A> </xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MessageVersion%2A>       O elemento de enlace pode ser configurado com uma codificação de carateres de escrita ao tempo de construção utilizando o <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.%23ctor%28System.Text.Encoding%29>construtor.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.%23ctor%28System.Text.Encoding%29> O <xref:System.Text.Encoding>valor Especifica o comportamento na escrita para os casos JSON e Textual XML.</xref:System.Text.Encoding> Na leitura, qualquer codificação de texto e codificação de mensagem válido está compreendido.       Este construtor define os valores predefinidos do número máximo de leitores e escritores que estão atribuídas à agrupamentos e respetivamente disponíveis processar mensagens de entrada e saídas sem a alocação de novos leitores ou escritores. As propriedades <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxReadPoolSize%2A>e <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxWritePoolSize%2A>também podem ser utilizados para definir o número máximo de leitores e escritores sejam alocados, respetivamente.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxWritePoolSize%2A> </xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxReadPoolSize%2A> Por predefinição são alocados 64 leitores e 16 escritores.       Restrições de complexidade predefinidas estão igualmente configuradas por este construtor no <xref:System.Xml.XmlDictionaryReaderQuotas>associados a esta codificação pelo <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.ReaderQuotas%2A>esse tentativa para utilizar a complexidade de mensagem para significar recursos de processamento de ponto final de ataques de propriedade para proteção contra uma classe de recusa de serviço (DOS).</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.ReaderQuotas%2A> </xref:System.Xml.XmlDictionaryReaderQuotas>       WebMessageEncodingBindingElement tem um <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.CreateMessageEncoderFactory%2A>método que cria uma fábrica de codificador de mensagens que produz JSON, XML ou Raw decoders de mensagem e codificadores conforme adequado, consoante o tipo de conteúdo especificado.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.CreateMessageEncoderFactory%2A>       WebMessageEncodingBindingElement também fornece métodos para criar o fábricas e os serviços de escuta de canais através do qual o HTTP pedidos de fluxo.       O codificador composto e respetivas classes associadas e os componentes de configuração estão disponíveis em confiança parcial e esta utilização não requer quaisquer permissões especiais."
  syntax:
    content: 'public sealed class WebMessageEncodingBindingElement : System.ServiceModel.Channels.MessageEncodingBindingElement, System.ServiceModel.Description.IWsdlExportExtension'
