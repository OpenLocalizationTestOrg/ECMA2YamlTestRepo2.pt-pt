  name: HtmlTableCellCollection
  nameWithType: HtmlTableCellCollection
  fullName: System.Web.UI.HtmlControls.HtmlTableCellCollection
  type: Class
  summary: "Uma coleção de <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref> objetos que representam as células numa única linha de uma <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> controlo. Esta classe não pode ser herdada."
  remarks: "Utilize a classe de HtmlTableCellCollection para gerir de forma programática uma coleção de <xref:System.Web.UI.HtmlControls.HtmlTableCell>objetos que representam as células de uma única linha num <xref:System.Web.UI.HtmlControls.HtmlTable>controlo.</xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTableCell> Esta classe é normalmente utilizada para adicionar, remover ou modificar o conteúdo de uma célula numa linha de uma <xref:System.Web.UI.HtmlControls.HtmlTable>controlo.</xref:System.Web.UI.HtmlControls.HtmlTable>      > [!NOTE] > Um <xref:System.Web.UI.HtmlControls.HtmlTable>controlo contém um <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A>propriedade que contém uma coleção de <xref:System.Web.UI.HtmlControls.HtmlTableRow>objetos.</xref:System.Web.UI.HtmlControls.HtmlTableRow> </xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> </xref:System.Web.UI.HtmlControls.HtmlTable> Cada <xref:System.Web.UI.HtmlControls.HtmlTableRow>objeto representa uma linha na tabela individuais.</xref:System.Web.UI.HtmlControls.HtmlTableRow> Um <xref:System.Web.UI.HtmlControls.HtmlTableRow>objeto contém uma <xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A>propriedade que representa uma coleção de <xref:System.Web.UI.HtmlControls.HtmlTableCell>objetos.</xref:System.Web.UI.HtmlControls.HtmlTableCell> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow> Estes objetos, por sua vez, representam as células individuais de uma linha. Para obter uma célula individuais, obtenha primeiro o <xref:System.Web.UI.HtmlControls.HtmlTableRow>objeto que representa a linha que contém a célula da tabela (da <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A>coleção do <xref:System.Web.UI.HtmlControls.HtmlTable>controlo).</xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow> Em seguida, pode obter o <xref:System.Web.UI.HtmlControls.HtmlTableCell>objeto que representa a célula na linha (da <xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A>coleção do <xref:System.Web.UI.HtmlControls.HtmlTableRow>objeto).</xref:System.Web.UI.HtmlControls.HtmlTableRow> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell>"
  example:
  - "The following code example demonstrates how to dynamically generate the contents of an <xref:System.Web.UI.HtmlControls.HtmlTable> control by adding cells to an HtmlTableCellCollection collection. Notice that the <xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> property of a row, represented by an <xref:System.Web.UI.HtmlControls.HtmlTableRow> object, is the HtmlTableCellCollection collection.  \n  \n [!code-vb[HtmlTableCellCollection#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_21_1.aspx)]\n [!code-cs[HtmlTableCellCollection#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_21_1.aspx)]"
