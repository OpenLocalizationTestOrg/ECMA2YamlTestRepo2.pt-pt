  remarks: "A propriedade BackImage define um caminho para uma imagem de fundo para muitos elementos do gráfico e é um URL absoluto ou relativo.       Para esta imagem de posição, utilize o <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BackImageAlignment%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BackImageWrapMode%2A>Propriedades.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BackImageWrapMode%2A> </xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BackImageAlignment%2A>       Também pode especificar que uma cor será apresentado pela imagem como &quot;transparente&quot;, definindo o <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BackImageTransparentColor%2A>propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BackImageTransparentColor%2A>       Uma imagem pode ser qualquer ficheiro de gráficos válido suportado pelo .NET Framework, incluindo os ícones.       Esta propriedade não é aplicável se o <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.StripWidth%2A>propriedade está definida como um valor de 0,0.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.StripWidth%2A>       Imagens de fundo têm precedência sobre outras propriedades de em segundo plano, tais como cores do gradiente."
