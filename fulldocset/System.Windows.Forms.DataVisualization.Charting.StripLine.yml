  remarks: "Esta propriedade determina a forma como a imagem é apresentada; ou seja, tiled, expandido e, por isso, forth.       Se uma imagem é ampliada, irá ser esticada para caber na linha de faixa delimitador. Se a imagem é tiled, este é repetidamente desenhada, a partir do canto superior esquerdo.       Para obter mais informações que dizem respeito aos modos de encapsulamento de aplicações disponíveis, consulte o <xref:System.Windows.Forms.DataVisualization.Charting.ChartImageWrapMode>tópico de enumeração.</xref:System.Windows.Forms.DataVisualization.Charting.ChartImageWrapMode>       Se a propriedade BackImageWrapMode estiver definida como <xref:System.Windows.Forms.DataVisualization.Charting.ChartImageWrapMode>, a localização onde é desenhada a imagem será determinada pelo <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BackImageAlignment%2A>definição de propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BackImageAlignment%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartImageWrapMode>       Esta propriedade não é aplicável se <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.StripWidth%2A>está definido para um valor de 0,0.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.StripWidth%2A>"
