  remarks: "Pode definir esta propriedade para qualquer valor ARGB (alpha vermelho, verde, azul) válido.       Para configurar uma gradação para a linha de faixa, definir a BackColor e <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BackSecondaryColor%2A>Propriedades.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BackSecondaryColor%2A>       Se definir esta cor para &quot;transparente&quot; — por outras palavras, defina o valor alfa 0 — não cor será atribuído para a imagem de fundo do elemento. Como resultado, a imagem de fundo poderá ser transparente.       Se o <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.StripWidth%2A>propriedade está definida como 0,0, irá ser desenhada uma linha e a <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderColor%2A>propriedade determina a cor da linha, não esta propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderColor%2A> </xref:System.Windows.Forms.DataVisualization.Charting.StripLine.StripWidth%2A>"
