  name: StripLine
  nameWithType: StripLine
  fullName: System.Windows.Forms.DataVisualization.Charting.StripLine
  type: Class
  summary: "Representa as linhas de faixa num gráfico."
  remarks: "Linhas de faixa ou faixas, são horizontais ou verticais intervalos que shade a imagem de fundo de um gráfico em intervalos regulares ou personalizados. Pode utilizar as linhas de faixa a:-melhorar a legibilidade para procurar valores individuais no gráfico.      -Ao ler o gráfico de pontos de dados separados.      -Realce datas que ocorrem em intervalos regulares, por exemplo identificar a data de fim de semana pontos.      -Realce um intervalo específico de chave de dados.      -Adicione uma linha de limiar com um valor constante específico.       Um único objeto StripLine pode optar por ser desenhado uma vez ou repetidamente, para um intervalo especificado. Esta ação é controlada pelo <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A>propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A> Quando um valor de zero é atribuído para o <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A>propriedade, uma faixa irá ser desenhada uma linha.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A> Quando um valor diferente de zero é atribuído para o <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A>propriedade, irá ser desenhada uma linha de faixa à repetidamente a cada intervalo especificado.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A> A localização onde é desenhada uma linha de faixa também é afetada pelo <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffset%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffsetType%2A>Propriedades da linha de faixa.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffsetType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffset%2A>       Linhas de faixa sempre estão associadas a um <xref:System.Windows.Forms.DataVisualization.Charting.Axis>objeto.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> Estes podem ser adicionados no momento da conceção e tempo de execução.       Para adicionar uma linha horizontal ou vertical para apresentar um limiar, defina o <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.StripWidth%2A>propriedade para um valor de 0,0.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.StripWidth%2A> Este procedimento resultará numa linha que está a ser desenhada. Pode utilizar o <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderColor%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderDashStyle%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderWidth%2A>Propriedades para a cor, a largura e o estilo da linha.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderWidth%2A> </xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderDashStyle%2A> </xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderColor%2A> Sem propriedades de fundo do gráfico (`Back*`) são utilizados quando o <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.StripWidth%2A>propriedade está definida como 0,0.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.StripWidth%2A>       Utilize o <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Text%2A>propriedade da linha de faixa para associar o texto com uma linha de faixa.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Text%2A> O posicionamento e a orientação deste texto podem ser controlados pelo <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.TextAlignment%2A>propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.TextAlignment%2A>       Quando várias linhas de faixa são definidas para o mesmo eixo, é possível que as linhas de faixa serão se podem sobrepor. A ordem Z da objetos StripLine é determinada pela sua ordem da ocorrência no <xref:System.Windows.Forms.DataVisualization.Charting.StripLinesCollection>objeto.</xref:System.Windows.Forms.DataVisualization.Charting.StripLinesCollection> Isto significa que a primeira ocorrência é desenhada primeiro; a segunda ocorrência é desenhada segundo, e assim sucessivamente.       Linhas de faixa não são suportadas para os seguintes tipos de gráfico: circular, anel, funil, pirâmide, Kagi, ThreeLineBreak, Pontosefiguras Polar e Radar."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("IntervalOffset")]

      public class StripLine : System.Windows.Forms.DataVisualization.Charting.ChartElement
