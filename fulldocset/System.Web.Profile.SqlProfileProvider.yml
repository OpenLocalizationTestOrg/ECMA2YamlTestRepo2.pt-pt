  namespace: System.Web.Profile
  summary: "Atualiza a base de dados de perfil do SQL Server com os valores de propriedade especificado."
  remarks: "O método SetPropertyValues é utilizado pelos serviços de perfil ASP.NET para atualizar a base de dados de perfil do SQL Server, quando os valores de propriedade estiverem definidos para o pedido atual. Os valores de propriedade estão definidos na origem de dados para a aplicação especificada pelo `applicationName` atributo no ficheiro de configuração. Perfil de informações de propriedade e os valores para ser actualizado pelo <xref:System.Web.Profile.SqlProfileProvider>são especificadas como uma coleção de <xref:System.Configuration.SettingsPropertyValue>objetos.</xref:System.Configuration.SettingsPropertyValue> </xref:System.Web.Profile.SqlProfileProvider>"
  example:
  - "The following code example uses the SetPropertyValues method to modify profile property values.  \n  \n [!code-vb[System.Web.Profile.SqlProfileProvider#2](~/add/codesnippet/visualbasic/eb90ee15-e5e0-4271-8f24-_1.aspx)]\n [!code-cs[System.Web.Profile.SqlProfileProvider#2](~/add/codesnippet/csharp/eb90ee15-e5e0-4271-8f24-_1.aspx)]"
