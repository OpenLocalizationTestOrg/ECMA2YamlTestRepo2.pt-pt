- uid: System.Web.Profile.SqlProfileProvider.ApplicationName
  id: ApplicationName
  parent: System.Web.Profile.SqlProfileProvider
  langs:
  - csharp
  name: ApplicationName
  nameWithType: SqlProfileProvider.ApplicationName
  fullName: System.Web.Profile.SqlProfileProvider.ApplicationName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Obtém ou define o nome da aplicação para o qual pretende armazenar e obter informações de perfil."
  remarks: "A propriedade ApplicationName é utilizada pelo <xref:System.Web.Profile.SqlProfileProvider>para associar as informações do perfil a aplicações diferentes.</xref:System.Web.Profile.SqlProfileProvider> Isto permite que várias aplicações a utilizar a mesma base de dados para armazenar informações de utilizador sem executar para conflitos entre os utilizadores duplicados. Várias aplicações do ASP.NET podem utilizar a mesma base de dados do utilizador, especificando o mesmo valor na propriedade ApplicationName. A propriedade ApplicationName pode ser definida através de programação ou pode ser definido de forma declarativa no ficheiro de configuração para a aplicação de Web utilizando o `applicationName` atributo.       Se não for especificado um valor para o `applicationName` atributo no ficheiro de configuração para a aplicação Web, em seguida, a <xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A>valor é utilizado para aplicações ASP.NET.</xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A> Para aplicações ASP.NET não, o valor predefinido é o <xref:System.Diagnostics.ProcessModule.ModuleName%2A>valor sem a extensão de ficheiro.</xref:System.Diagnostics.ProcessModule.ModuleName%2A>      > [!CAUTION] > Porque uma instância do fornecedor de perfil único predefinido é utilizada para todos os pedidos efetuados por um <xref:System.Web.HttpApplication>objeto, pode ter vários pedidos em execução em simultâneo e a tentar definir o valor da propriedade ApplicationName.</xref:System.Web.HttpApplication> A propriedade ApplicationName não é threads para várias operações de escrita e alterar o valor da propriedade ApplicationName pode resultar num comportamento inesperado para vários utilizadores de uma aplicação. Recomenda-se que evite escrever código que permite aos utilizadores definir a propriedade ApplicationName, a menos que tem. Um exemplo de uma aplicação em que a definição da propriedade ApplicationName poderá ser necessária é uma aplicação administrativa que gere dados de perfil para várias aplicações. Uma aplicação deste tipo deve ser uma aplicação de utilizador único e não é uma aplicação Web."
  example:
  - "The following code example shows the  element in the `system.web` section of the Web.config file for an ASP.NET application. It specifies the application's <xref:System.Web.Profile.SqlProfileProvider> instance and sets the ApplicationName property value to `MyApplication`.  \n  \n```  \n<profile defaultProvider=\"SqlProvider\">  \n  <providers>  \n    <add name=\"SqlProvider\"  \n      type=\"System.Web.Profile.SqlProfileProvider\"  \n      connectionStringName=\"SqlServices\"  \n      applicationName=\"MyApplication\" />  \n   </providers>  \n</profile>  \n```"
  syntax:
    content: public override string ApplicationName { get; set; }
    return:
      type: System.String
      description: "O nome da aplicação para o qual pretende armazenar e obter informações de perfil. A predefinição é o <xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath*>valor.</xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath*>"
  overload: System.Web.Profile.SqlProfileProvider.ApplicationName*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "Foi efetuada uma tentativa para definir a propriedade ApplicationName por um autor da chamada que não tenha <xref href=&quot;System.Web.AspNetHostingPermissionLevel&quot;> </xref> ASP.NET permissão de alojamento."
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "Foi efetuada uma tentativa para definir a propriedade ApplicationName como uma cadeia que é maior do que 256 caracteres."
  platform:
  - net462
- uid: System.Web.Profile.SqlProfileProvider.DeleteInactiveProfiles(System.Web.Profile.ProfileAuthenticationOption,System.DateTime)
  id: DeleteInactiveProfiles(System.Web.Profile.ProfileAuthenticationOption,System.DateTime)
  parent: System.Web.Profile.SqlProfileProvider
  langs:
  - csharp
  name: DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  nameWithType: SqlProfileProvider.DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  fullName: System.Web.Profile.SqlProfileProvider.DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Elimina dados de perfil de utilizador para perfis na qual a última data de atividade ocorreu antes da data e hora especificadas."
  remarks: "O método DeleteInactiveProfiles é utilizado para remover dados de perfil não utilizadas da origem de dados para a aplicação especificada pelo `applicationName` atributo no ficheiro de configuração. Utilize o `authenticationOption` parâmetro para especificar se pretende que perfis apenas anónimos, apenas são autenticada perfis ou todos os perfis para ser procurado. Procurar perfis, de qualquer perfil com um <xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>que ocorre no ou antes especificado `userInactiveSinceDate` valor do parâmetro é eliminado.</xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>       A base de dados que são executadas durante a chamada para o método DeleteInactiveProfiles são efectuadas dentro de uma transação. Se for detetado um erro, a transação é revertida e não existem atualizações é executada."
  example:
  - "The following code example shows an ASP.NET page that manages inactive profiles. A button is provided to delete all profiles that have not been accessed since the date specified for considering a profile to be inactive.  \n  \n [!code-vb[System.Web.Profile.SqlProfileProvider#4](~/add/codesnippet/visualbasic/eeb194af-87d9-45d8-af95-_1.aspx)]\n [!code-cs[System.Web.Profile.SqlProfileProvider#4](~/add/codesnippet/csharp/eeb194af-87d9-45d8-af95-_1.aspx)]"
  syntax:
    content: public override int DeleteInactiveProfiles (System.Web.Profile.ProfileAuthenticationOption authenticationOption, DateTime userInactiveSinceDate);
    parameters:
    - id: authenticationOption
      type: System.Web.Profile.ProfileAuthenticationOption
      description: "Um do <xref href=&quot;System.Web.Profile.ProfileAuthenticationOption&quot;> </xref> valores, especificando se anónimo, autenticado ou ambos os tipos de perfis são eliminados."
    - id: userInactiveSinceDate
      type: System.DateTime
      description: "A <xref:System.DateTime>que identifica os perfis de utilizador são considerados inativos.</xref:System.DateTime> Se o <xref:System.Web.Profile.ProfileInfo.LastActivityDate*>de um utilizador perfil ocorre no ou antes desta data e hora, o perfil é considerado inativo.</xref:System.Web.Profile.ProfileInfo.LastActivityDate*>"
    return:
      type: System.Int32
      description: "O número de perfis eliminado da origem de dados."
  overload: System.Web.Profile.SqlProfileProvider.DeleteInactiveProfiles*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Profile.SqlProfileProvider.DeleteProfiles(System.String[])
  id: DeleteProfiles(System.String[])
  parent: System.Web.Profile.SqlProfileProvider
  langs:
  - csharp
  name: DeleteProfiles(String[])
  nameWithType: SqlProfileProvider.DeleteProfiles(String[])
  fullName: System.Web.Profile.SqlProfileProvider.DeleteProfiles(String[])
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Elimina as propriedades de perfil e as informações da origem de dados para a lista de nomes de utilizador fornecida."
  remarks: "O método DeleteProfiles elimina todas as informações de perfil e as propriedades para os perfis especificados da origem de dados para a aplicação especificada pelo `applicationName` atributo no ficheiro de configuração. A lista de perfis para eliminar está especificada como uma matriz de cadeia de nomes de utilizador. Se existirem de propriedades de perfil e informações da origem de dados para um nome de utilizador no `usernames` parâmetro, estes sejam eliminados.       O valor de retorno pode ser diferente do comprimento da matriz especificada de `usernames`. Isto indica que alguns dos perfis na matriz especificada de `usernames` já foi eliminado do arquivo de dados.       A base de dados que são executadas durante a chamada para o método DeleteProfiles são efectuadas dentro de uma transação. Se for detetado um erro, a transação é revertida e não existem atualizações é executada."
  example:
  - "The following code example shows an ASP.NET page that manages inactive profiles. A <xref:System.Web.UI.WebControls.GridView> control displays the inactive profiles returned. Each row of the <xref:System.Web.UI.WebControls.GridView> control includes a button that deletes the profile for that row from the data source with a call to the DeleteProfiles method.  \n  \n [!code-vb[System.Web.Profile.SqlProfileProvider#4](~/add/codesnippet/visualbasic/m-system.web.profile.sql_1.aspx)]\n [!code-cs[System.Web.Profile.SqlProfileProvider#4](~/add/codesnippet/csharp/m-system.web.profile.sql_1.aspx)]"
  syntax:
    content: public override int DeleteProfiles (string[] usernames);
    parameters:
    - id: usernames
      type: System.String[]
      description: "Uma matriz de cadeia de nomes de utilizador para perfis de ser eliminado."
    return:
      type: System.Int32
      description: "O número de perfis eliminado da origem de dados."
  overload: System.Web.Profile.SqlProfileProvider.DeleteProfiles*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The length of <code>usernames</code> is zero.  \n  \n \\- or -  \n  \n One of the items in <code>usernames</code> is an empty string (\"\"), exceeds a length of 256 characters, or contains a comma.  \n  \n \\- or -  \n  \n Two or more items in <code>usernames</code> have the same value."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>usernames</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n One of the items in <code>usernames</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>."
  platform:
  - net462
- uid: System.Web.Profile.SqlProfileProvider.DeleteProfiles(System.Web.Profile.ProfileInfoCollection)
  id: DeleteProfiles(System.Web.Profile.ProfileInfoCollection)
  parent: System.Web.Profile.SqlProfileProvider
  langs:
  - csharp
  name: DeleteProfiles(ProfileInfoCollection)
  nameWithType: SqlProfileProvider.DeleteProfiles(ProfileInfoCollection)
  fullName: System.Web.Profile.SqlProfileProvider.DeleteProfiles(ProfileInfoCollection)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Elimina as propriedades de perfil e informações para a lista fornecida de perfis da origem de dados."
  remarks: "O método DeleteProfiles elimina todas as informações de perfil e as propriedades para os perfis especificados da origem de dados para a aplicação especificada pelo `applicationName` atributo no ficheiro de configuração. A lista de perfis para eliminar for especificada utilizando um <xref:System.Web.Profile.ProfileInfoCollection>que é transmitida como o `profiles` parâmetro.</xref:System.Web.Profile.ProfileInfoCollection> A <xref:System.Web.Profile.ProfileInfoCollection>podem ser devolvidos a partir de <xref:System.Web.Profile.SqlProfileProvider.GetAllProfiles%2A>, <xref:System.Web.Profile.SqlProfileProvider.GetAllInactiveProfiles%2A>, <xref:System.Web.Profile.SqlProfileProvider.FindProfilesByUserName%2A>, e <xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A>métodos.</xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A> </xref:System.Web.Profile.SqlProfileProvider.FindProfilesByUserName%2A> </xref:System.Web.Profile.SqlProfileProvider.GetAllInactiveProfiles%2A> </xref:System.Web.Profile.SqlProfileProvider.GetAllProfiles%2A> </xref:System.Web.Profile.ProfileInfoCollection>       O valor de retorno pode diferir do <xref:System.Web.Profile.ProfileInfoCollection.Count%2A>valor para o <xref:System.Web.Profile.ProfileInfoCollection>.</xref:System.Web.Profile.ProfileInfoCollection> fornecido</xref:System.Web.Profile.ProfileInfoCollection.Count%2A> Isto indica que alguns dos perfis no especificado <xref:System.Web.Profile.ProfileInfoCollection>já não foram encontrados no arquivo de dados.</xref:System.Web.Profile.ProfileInfoCollection>       A base de dados que são executadas durante a chamada para o método DeleteProfiles são efectuadas dentro de uma transação. Se for detetado um erro, a transação é revertida e não existem atualizações é executada."
  example:
  - "The following code example allows a user to search for profiles using the <xref:System.Web.Profile.SqlProfileProvider.FindProfilesByUserName%2A> and <xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A> methods. The user can then delete the returned profiles with a call to the DeleteProfiles method.  \n  \n [!code-cs[System.Web.Profile.SqlProfileProvider#5](~/add/codesnippet/csharp/cdae4d26-d974-48ab-8f4d-_1.aspx)]\n [!code-vb[System.Web.Profile.SqlProfileProvider#5](~/add/codesnippet/visualbasic/cdae4d26-d974-48ab-8f4d-_1.aspx)]"
  syntax:
    content: public override int DeleteProfiles (System.Web.Profile.ProfileInfoCollection profiles);
    parameters:
    - id: profiles
      type: System.Web.Profile.ProfileInfoCollection
      description: "A <xref href=&quot;System.Web.Profile.ProfileInfoCollection&quot;> </xref> que contém informações de perfil para perfis será eliminada."
    return:
      type: System.Int32
      description: "O número de perfis eliminado da origem de dados."
  overload: System.Web.Profile.SqlProfileProvider.DeleteProfiles*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>profiles</code> has a <xref:System.Web.Profile.ProfileInfoCollection.Count*> value of zero.  \n  \n \\- or -  \n  \n One of the <xref href=\"System.Web.Profile.ProfileInfo\"></xref> objects in <code>profiles</code> has a <xref:System.Web.Profile.ProfileInfo.UserName*> that is an empty string (\"\"), exceeds a length of 256 characters, or contains a comma."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>profiles</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n One of the <xref href=\"System.Web.Profile.ProfileInfo\"></xref> objects in <code>profiles</code> has a <xref:System.Web.Profile.ProfileInfo.UserName*> that is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>."
  platform:
  - net462
- uid: System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName(System.Web.Profile.ProfileAuthenticationOption,System.String,System.DateTime,System.Int32,System.Int32,System.Int32@)
  id: FindInactiveProfilesByUserName(System.Web.Profile.ProfileAuthenticationOption,System.String,System.DateTime,System.Int32,System.Int32,System.Int32@)
  parent: System.Web.Profile.SqlProfileProvider
  langs:
  - csharp
  name: FindInactiveProfilesByUserName(ProfileAuthenticationOption,String,DateTime,Int32,Int32,Int32)
  nameWithType: SqlProfileProvider.FindInactiveProfilesByUserName(ProfileAuthenticationOption,String,DateTime,Int32,Int32,Int32)
  fullName: System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName(ProfileAuthenticationOption,String,DateTime,Int32,Int32,Int32)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Obtém informações de perfil de perfis no qual a última data de atividade ocorreu no ou antes dessa data especificada e o nome especificado corresponde a hora e o nome de utilizador para o perfil."
  remarks: "O método FindInactiveProfilesByUserName é utilizado para obter informações de perfil para perfis de utilizador utilizada para a aplicação especificada pelo `applicationName` atributo no ficheiro de configuração. Este método só irá obter perfis para o qual o nome de utilizador para o perfil corresponde a fornecido `usernameToMatch` valor do parâmetro. Utilize o `authenticationOption` parâmetro para especificar se pretende que perfis apenas anónimos, apenas são autenticada perfis ou todos os perfis para ser procurado. Procurar perfis, de qualquer perfil com um <xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>que ocorre antes do especificado `userInactiveSinceDate` é devolvido o valor do parâmetro.</xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>       O <xref:System.Web.Profile.SqlProfileProvider>procura uma correspondência do `usernameToMatch` valor de parâmetro utilizando o `LIKE` palavra-chave e suporta carateres universais, tais como o início de sessão do sinal de percentagem ().</xref:System.Web.Profile.SqlProfileProvider> Por exemplo, se o `usernameToMatch` parâmetro está definido como &quot;user1&quot;, em seguida, são devolvidas informações de perfil para o perfil com o nome de utilizador de &quot;user1&quot;, se existir. Se o `usernameToMatch` parâmetro está definido como &quot;% do utilizador&quot;, em seguida, são devolvidas informações de perfil para perfis com o nome de utilizador de &quot;user1&quot;, &quot;Utilizador2&quot;, &quot;user_admin&quot; e assim sucessivamente. Os utilizadores são devolvidos pela ordem que os seus perfis foram adicionados ao arquivo de dados.       Os resultados devolvidos pelo FindInactiveProfilesByUserName estão restritos pelo `pageIndex` e `pageSize` parâmetros. O `pageSize` parâmetro identifica o número máximo de <xref:System.Web.Profile.ProfileInfo>objetos a devolver em <xref:System.Web.Profile.ProfileInfoCollection>.</xref:System.Web.Profile.ProfileInfoCollection> </xref:System.Web.Profile.ProfileInfo> O `pageIndex` parâmetro identifica que a página de resultados para devolver; 0 identifica a primeira página. O `totalRecords` parâmetro é uma `out` parâmetro está definido como o número total de perfis de utilizador inativo para configurada `applicationName`, com base no `authenticationOption` e `userInactiveSinceDate` parâmetros. Por exemplo, se existirem 13 utilizadores configurada para `applicationName`e o `pageIndex` valor é 1 com um `pageSize` de 5, o <xref:System.Web.Profile.ProfileInfoCollection>devolvido irá conter o sexto através de perfis de Inativos tenth.</xref:System.Web.Profile.ProfileInfoCollection> O `totalRecords` parâmetro será definido para a 13."
  example:
  - "The following code example allows a user to supply a `usernameToMatch` value and a <xref:System.Web.Profile.ProfileAuthenticationOption> and retrieves profile information for any matching profiles. The example also allows the user to specify whether to return inactive profiles exclusively. If the user specifies only inactive profiles, the FindInactiveProfilesByUserName method is called; otherwise, the <xref:System.Web.Profile.SqlProfileProvider.FindProfilesByUserName%2A> method is called.  \n  \n [!code-cs[System.Web.Profile.SqlProfileProvider#5](~/add/codesnippet/csharp/95718047-548c-4436-9595-_1.aspx)]\n [!code-vb[System.Web.Profile.SqlProfileProvider#5](~/add/codesnippet/visualbasic/95718047-548c-4436-9595-_1.aspx)]"
  syntax:
    content: public override System.Web.Profile.ProfileInfoCollection FindInactiveProfilesByUserName (System.Web.Profile.ProfileAuthenticationOption authenticationOption, string usernameToMatch, DateTime userInactiveSinceDate, int pageIndex, int pageSize, out int totalRecords);
    parameters:
    - id: authenticationOption
      type: System.Web.Profile.ProfileAuthenticationOption
      description: "Um do <xref href=&quot;System.Web.Profile.ProfileAuthenticationOption&quot;> </xref> valores, especificando se anónimo, autenticado ou ambos os tipos de perfis são devolvidos."
    - id: usernameToMatch
      type: System.String
      description: "O nome de utilizador que pretende procurar."
    - id: userInactiveSinceDate
      type: System.DateTime
