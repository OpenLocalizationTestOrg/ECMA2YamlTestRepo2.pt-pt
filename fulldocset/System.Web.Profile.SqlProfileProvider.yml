- uid: System.Web.Profile.SqlProfileProvider.GetAllInactiveProfiles(System.Web.Profile.ProfileAuthenticationOption,System.DateTime,System.Int32,System.Int32,System.Int32@)
  id: GetAllInactiveProfiles(System.Web.Profile.ProfileAuthenticationOption,System.DateTime,System.Int32,System.Int32,System.Int32@)
  parent: System.Web.Profile.SqlProfileProvider
  langs:
  - csharp
  name: GetAllInactiveProfiles(ProfileAuthenticationOption,DateTime,Int32,Int32,Int32)
  nameWithType: SqlProfileProvider.GetAllInactiveProfiles(ProfileAuthenticationOption,DateTime,Int32,Int32,Int32)
  fullName: System.Web.Profile.SqlProfileProvider.GetAllInactiveProfiles(ProfileAuthenticationOption,DateTime,Int32,Int32,Int32)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Retrieves user profile data for profiles in which the last activity date occurred on or before the specified date and time."
  remarks: "The GetAllInactiveProfiles method is used to retrieve profile information from the data source for unused user profiles for the application specified by the `applicationName` attribute in the configuration file. Use the `authenticationOption` parameter to specify whether you want only anonymous profiles, only authenticated profiles, or all profiles to be searched. Of the searched profiles, any profile with a <xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A> that occurs before the specified `userInactiveSinceDate` parameter value is returned.       The results returned by GetAllInactiveProfiles are constrained by the `pageIndex` and `pageSize` parameters. The `pageSize` parameter identifies the maximum number of <xref:System.Web.Profile.ProfileInfo> objects to return in the <xref:System.Web.Profile.ProfileInfoCollection>. The `pageIndex` parameter identifies which page of results to return; 0 identifies the first page. The `totalRecords` parameter is an `out` parameter that is set to the total number of inactive user profiles for the configured `applicationName`, based on the `authenticationOption` and `userInactiveSinceDate` parameters. For example, if there are 13 users for the configured `applicationName`, and the `pageIndex` value is 1 with a `pageSize` of 5, the <xref:System.Web.Profile.ProfileInfoCollection> returned will contain the sixth through the tenth inactive profiles. The `totalRecords` parameter will be set to 13."
  example:
  - "The following code example shows an ASP.NET page that manages inactive profiles. A button is provided to delete all inactive profiles. Whether a profile is considered inactive is based on the date specified for the `userInactiveSinceDate` parameter.  \n  \n [!code-vb[System.Web.Profile.SqlProfileProvider#4](~/add/codesnippet/visualbasic/8609ed3e-a9f8-48c3-a721-_1.aspx)]\n [!code-cs[System.Web.Profile.SqlProfileProvider#4](~/add/codesnippet/csharp/8609ed3e-a9f8-48c3-a721-_1.aspx)]"
  syntax:
    content: public override System.Web.Profile.ProfileInfoCollection GetAllInactiveProfiles (System.Web.Profile.ProfileAuthenticationOption authenticationOption, DateTime userInactiveSinceDate, int pageIndex, int pageSize, out int totalRecords);
    parameters:
    - id: authenticationOption
      type: System.Web.Profile.ProfileAuthenticationOption
      description: "One of the <xref href=&quot;System.Web.Profile.ProfileAuthenticationOption&quot;></xref> values, specifying whether anonymous, authenticated, or both types of profiles are returned."
    - id: userInactiveSinceDate
      type: System.DateTime
      description: "A <xref:System.DateTime> that identifies which user profiles are considered inactive. If the <xref:System.Web.Profile.ProfileInfo.LastActivityDate*> of a user profile occurs on or before this date and time, the profile is considered inactive."
    - id: pageIndex
      type: System.Int32
      description: "The index of the page of results to return. `pageIndex` is zero-based."
    - id: pageSize
      type: System.Int32
      description: "The size of the page of results to return."
    - id: totalRecords
      type: System.Int32
      description: "When this method returns, contains an integer that identifies the total number of profiles. This parameter is passed uninitialized."
    return:
      type: System.Web.Profile.ProfileInfoCollection
      description: "A <xref href=&quot;System.Web.Profile.ProfileInfoCollection&quot;></xref> containing user profile information about the inactive profiles."
  overload: System.Web.Profile.SqlProfileProvider.GetAllInactiveProfiles*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>pageIndex</code> is less than zero.  \n  \n \\- or -  \n  \n <code>pageSize</code> is less than one.  \n  \n \\- or -  \n  \n <code>pageIndex</code> multiplied by <code>pageSize</code> is larger than <xref:System.Int32.MaxValue>."
  platform:
  - net462
