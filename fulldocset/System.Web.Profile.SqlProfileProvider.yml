  langs:
  - csharp
  name: FindProfilesByUserName(ProfileAuthenticationOption,String,Int32,Int32,Int32)
  nameWithType: SqlProfileProvider.FindProfilesByUserName(ProfileAuthenticationOption,String,Int32,Int32,Int32)
  fullName: System.Web.Profile.SqlProfileProvider.FindProfilesByUserName(ProfileAuthenticationOption,String,Int32,Int32,Int32)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Obtém informações de perfil de perfis no qual o nome de utilizador corresponde ao nome especificado."
  remarks: "O <xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A>método devolve uma lista de informações de perfil para o qual o nome de utilizador para o perfil corresponde a fornecido `usernameToMatch` valor do parâmetro da configurado <xref:System.Web.Profile.SqlProfileProvider.ApplicationName%2A>.</xref:System.Web.Profile.SqlProfileProvider.ApplicationName%2A> </xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A> Utilize o `authenticationOption` parâmetro para especificar se pretende que perfis apenas anónimos, apenas são autenticada perfis ou todos os perfis para ser procurado.       O <xref:System.Web.Profile.SqlProfileProvider>procura uma correspondência do `usernameToMatch` valor de parâmetro utilizando o `LIKE` palavra-chave e suporta carateres universais, tais como o início de sessão do sinal de percentagem ().</xref:System.Web.Profile.SqlProfileProvider> Por exemplo, se o `usernameToMatch` parâmetro está definido como &quot;user1&quot;, em seguida, são devolvidas informações de perfil para o perfil com o nome de utilizador de &quot;user1&quot;, se existir. Se o `usernameToMatch` parâmetro está definido como &quot;% do utilizador&quot;, em seguida, são devolvidas informações de perfil para perfis com o nome de utilizador de &quot;user1&quot;, &quot;Utilizador2&quot;, &quot;user_admin&quot; e assim sucessivamente. Os utilizadores são devolvidos pela ordem que os seus perfis foram adicionados ao arquivo de dados.       Os resultados devolvidos pelo FindProfilesByUserName estão restritos pelo `pageIndex` e `pageSize` parâmetros. O `pageSize` parâmetro identifica o número máximo de <xref:System.Web.Profile.ProfileInfo>objetos a devolver em <xref:System.Web.Profile.ProfileInfoCollection>.</xref:System.Web.Profile.ProfileInfoCollection> </xref:System.Web.Profile.ProfileInfo> O `pageIndex` parâmetro identifica que a página de resultados para devolver; 0 identifica a primeira página. O `totalRecords` parâmetro é uma `out` parâmetro está definido como o número total de perfis de utilizador inativo para a aplicação especificada pelo `applicationName` atributo no ficheiro de configuração, com base no `authenticationOption` e `userInactiveSinceDate` parâmetros. Por exemplo, se existirem 13 utilizadores configurada para `applicationName`e o `pageIndex` valor é 1 com um `pageSize` de 5, o <xref:System.Web.Profile.ProfileInfoCollection>devolvido irá conter o sexto através de perfis tenth.</xref:System.Web.Profile.ProfileInfoCollection> O `totalRecords` parâmetro será definido para a 13."
  example:
  - "The following code example allows a user to supply a `usernameToMatch` value and a <xref:System.Web.Profile.ProfileAuthenticationOption> and retrieves profile information for any matching profiles. The example also allows the user to specify whether to return inactive profiles exclusively. If the user specifies only inactive profiles, the <xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A> method is called; otherwise, the FindProfilesByUserName method is called.  \n  \n [!code-cs[System.Web.Profile.SqlProfileProvider#5](~/add/codesnippet/csharp/e65d99e8-f264-4a96-878b-_1.aspx)]\n [!code-vb[System.Web.Profile.SqlProfileProvider#5](~/add/codesnippet/visualbasic/e65d99e8-f264-4a96-878b-_1.aspx)]"
