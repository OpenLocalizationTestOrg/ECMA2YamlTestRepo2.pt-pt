    - id: totalRecords
      type: System.Int32
      description: "Quando este método devolve, contém um número inteiro que identifica o número total de perfis. Este parâmetro é transmitido não inicializado."
    return:
      type: System.Web.Profile.ProfileInfoCollection
      description: "A <xref href=&quot;System.Web.Profile.ProfileInfoCollection&quot;> </xref> que contém informações de perfil de utilizador para perfis de onde o nome de utilizador corresponde a fornecido <code> usernameToMatch </code> parâmetro."
  overload: System.Web.Profile.SqlProfileProvider.FindProfilesByUserName*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>usernameToMatch</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
