  namespace: System.Web.UI.Design
  summary: "Gets a value indicating whether the value of the field automatically increments for each new row."
  remarks: "For a <xref:System.Data.DataColumn> object, the Identity property corresponds to the <xref:System.Data.DataColumn.AutoIncrement%2A> property. In SQL Server, an Identity column is a numerical column that automatically increments with each added record, thereby ensuring that the value uniquely identifies that record."
  syntax:
    content: public bool Identity { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the field&quot;s <xref:System.Web.UI.Design.IDataSourceFieldSchema.DataType*> is numeric and the underlying field increments automatically as new rows are added; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.IDataSourceFieldSchema.Identity*
  exceptions: []
