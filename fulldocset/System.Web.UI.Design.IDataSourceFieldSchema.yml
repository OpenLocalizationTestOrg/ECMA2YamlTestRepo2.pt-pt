  name: IDataSourceFieldSchema
  nameWithType: IDataSourceFieldSchema
  fullName: System.Web.UI.Design.IDataSourceFieldSchema
  type: Interface
  summary: "Fornece funcionalidades básicas para descrever a estrutura de um campo de dados no momento da concepção."
  remarks: "A interface IDataSourceFieldSchema permite uma classe implementar um conjunto de propriedades que descrevem um campo na origem de dados. O <xref:System.Web.UI.Design.DataSetFieldSchema>classe implementa a interface de IDataSourceFieldSchema.</xref:System.Web.UI.Design.DataSetFieldSchema>       As classes que implementam o IDataSourceFieldSchema são utilizadas pelos componentes do designer de controlo personalizado para fornecer apresenta uma lista de campos de origem de dados e propriedades de controlos vinculados a dados no momento da concepção."
  syntax:
    content: public interface IDataSourceFieldSchema
  implements: []
  platform:
  - net462
