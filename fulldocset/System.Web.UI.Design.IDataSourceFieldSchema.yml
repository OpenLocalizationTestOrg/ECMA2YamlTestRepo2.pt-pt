  name: IDataSourceFieldSchema
  nameWithType: IDataSourceFieldSchema
  fullName: System.Web.UI.Design.IDataSourceFieldSchema
  type: Interface
  summary: "Provides basic functionality for describing the structure of a data field at design time."
  remarks: "The IDataSourceFieldSchema interface allows a class to implement a set of properties that describe a field in a data source. The <xref:System.Web.UI.Design.DataSetFieldSchema> class implements the IDataSourceFieldSchema interface.       Classes that implement the IDataSourceFieldSchema are used by custom control designer components to provide lists of data source fields and properties for data-bound controls at design time."
  syntax:
    content: public interface IDataSourceFieldSchema
  implements: []
  platform:
  - net462
