  name: TransactionScope
  nameWithType: TransactionScope
  fullName: System.Activities.Statements.TransactionScope
  type: Class
  summary: "Uma atividade que demarcates um limite de transação."
  remarks: "Quando esta atividade começa em execução, um novo <xref:System.Transactions.Transaction>é iniciada, se ainda não existir.</xref:System.Transactions.Transaction> Consolida a transação quando a atividade e todos os outros participantes na transação foram concluídos com êxito.      > [!NOTE] > O <xref:System.Activities.Statements.TryCatch.Finally%2A>Membro de atividade de um <xref:System.Activities.Statements.TryCatch>atividade que é o subordinado de um TransactionScope não será executado se uma exceção não processada propaga passado o limite de TransactionScope.</xref:System.Activities.Statements.TryCatch> </xref:System.Activities.Statements.TryCatch.Finally%2A>"
  example:
  - "The following code sample demonstrates creating a TransactionScope activity. This example is from the [Basic TransactionScope](~/add/includes/ajax-current-ext-md.md) sample.  \n  \n [!code-cs[wfs_NestedTransactionScope#1](~/add/codesnippet/csharp/nestedtransactionscopesample/program.cs#1)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Body")]

      public sealed class TransactionScope : System.Activities.NativeActivity
