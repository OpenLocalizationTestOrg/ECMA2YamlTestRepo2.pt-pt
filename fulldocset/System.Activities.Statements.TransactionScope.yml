  fullName: System.Activities.Statements.TransactionScope
  type: Class
  summary: "An activity that demarcates a transaction boundary."
  remarks: "When this activity begins executing, a new <xref:System.Transactions.Transaction> is started if one does not already exist. The transaction commits when the activity and all other participants in the transaction have completed successfully.      > [!NOTE] >  The <xref:System.Activities.Statements.TryCatch.Finally%2A> activity member of a <xref:System.Activities.Statements.TryCatch> activity that is the child of a TransactionScope will not execute if an unhandled exception propagates past the TransactionScope boundary."
