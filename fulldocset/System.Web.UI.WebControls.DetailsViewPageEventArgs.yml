  summary: "Provides data for the <xref href=&quot;System.Web.UI.WebControls.DetailsView.PageIndexChanging&quot;></xref> event."
  remarks: "The <xref:System.Web.UI.WebControls.DetailsView> control raises the <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> event when a pager button (a button with its `CommandName` property set to &quot;Page&quot;) within the control is clicked, but before the <xref:System.Web.UI.WebControls.DetailsView> control handles the paging operation. This allows you to provide an event handler that performs a custom routine, such as canceling the paging operation, whenever this event occurs.      > [!NOTE] >  Pager buttons are usually located in the pager row of a <xref:System.Web.UI.WebControls.DetailsView> control.       A DetailsViewPageEventArgs object is passed to the event handler, which allows you to determine the index of the page selected by the user and to indicate whether the paging operation should be canceled. To determine the index of the page selected by the user, use the <xref:System.Web.UI.WebControls.DetailsViewPageEventArgs.NewPageIndex%2A> property. To cancel the paging operation, set the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> property of the DetailsViewPageEventArgs object to `true`.       For more information about handling events, see [NIB: Consuming Events](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       For a list of initial property values for an instance of the DetailsViewPageEventArgs class, see the <xref:System.Web.UI.WebControls.DetailsViewPageEventArgs.%23ctor%2A> constructor."
  example:
  - "The following code example demonstrates how to use the DetailsViewPageEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> event to cancel a paging operation when the user attempts to navigate to another page while the <xref:System.Web.UI.WebControls.DetailsView> control is in edit mode.  \n  \n [!code-vb[DetailsViewPageEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_180_1.aspx)]\n [!code-cs[DetailsViewPageEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_180_1.aspx)]"
