  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the index of the new page to display in the <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;></xref> control."
  remarks: "Because the <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> event occurs before the <xref:System.Web.UI.WebControls.DetailsView> control performs the paging operation, the <xref:System.Web.UI.WebControls.DetailsView.PageIndex%2A> property of the control contains the index of the previously displayed page and cannot be used to determine the index of the page selected by the user. Use the NewPageIndex property to determine the page index. You can also use this property to programmatically override the page index selected by the user by setting it to another value."
  example:
