  namespace: System.Windows.Forms
  summary: "Define o procedimento de janela de proprietário que seja substituído para adicionar funcionalidades específicas para uma caixa de diálogo comuns."
  remarks: "O controlo é transferido aqui quando as mensagens são enviadas para a janela de proprietário da caixa de diálogo comuns. A herança de classes pode substituir este método para adicionar funcionalidades específicas para uma caixa de diálogo comuns."
  syntax:
    content: protected virtual IntPtr OwnerWndProc (IntPtr hWnd, int msg, IntPtr wparam, IntPtr lparam);
    parameters:
    - id: hWnd
      type: System.IntPtr
      description: "O identificador de janela da mensagem a enviar."
    - id: msg
      type: System.Int32
      description: "A mensagem de Win32 a enviar."
    - id: wparam
      type: System.IntPtr
      description: "O `wparam` enviar com a mensagem."
    - id: lparam
      type: System.IntPtr
      description: "O `lparam` enviar com a mensagem."
    return:
      type: System.IntPtr
      description: "O resultado do processamento de mensagens, que depende de mensagem enviada."
  overload: System.Windows.Forms.CommonDialog.OwnerWndProc*
  exceptions: []
  platform:
