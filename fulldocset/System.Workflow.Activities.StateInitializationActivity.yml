  name: StateInitializationActivity
  nameWithType: StateInitializationActivity
  fullName: System.Workflow.Activities.StateInitializationActivity
  type: Class
  summary: "Acts as a container to a group of activities that is executed when the <xref href=&quot;System.Workflow.Activities.StateActivity&quot;></xref> starts running. This class cannot be inherited."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       The StateInitializationActivity acts as a <xref:System.Workflow.Activities.SequenceActivity> to all activities it contains.       <xref:System.Workflow.Activities.SetStateActivity> classes may be included in the StateInitializationActivity.       If a StateInitializationActivity exists in a <xref:System.Workflow.Activities.StateActivity>, the StateInitializationActivity is the first activity that gets executed when the <xref:System.Workflow.Activities.StateActivity> starts executing. In some ways the StateInitializationActivity is like an `OnEnterState` handler.       The StateInitializationActivity is not a mandatory activity in the <xref:System.Workflow.Activities.StateActivity>.       The StateInitializationActivity is a <xref:System.Workflow.ComponentModel.CompositeActivity>, which means the StateInitializationActivity can contain other activities. The StateInitializationActivity cannot contain any activity that implements the <xref:System.Workflow.Activities.IEventActivity> interface, which includes all <xref:System.Workflow.Activities.HandleExternalEventActivity> activities and the <xref:System.Workflow.Activities.DelayActivity> activity.       A StateInitializationActivity is executed in the <xref:System.Workflow.Activities.StateActivity>, a non-blocking manner that makes the <xref:System.Workflow.Activities.StateActivity> ready to receive events. The StateInitializationActivity can contain a <xref:System.Workflow.Activities.SetStateActivity> activity, so that it can model a state machine where transitions occur from state to state without receiving any event. In that sense the state machine behaves like a sequential workflow."
  syntax:
    content: >-
      [System.ComponentModel.Designer(typeof(System.Workflow.Activities.StateInitializationDesigner), typeof(System.ComponentModel.Design.IDesigner))]

      [System.ComponentModel.ToolboxItem(typeof(System.Workflow.ComponentModel.Design.ActivityToolboxItem))]

      [System.Drawing.ToolboxBitmap(typeof(System.Workflow.Activities.StateInitializationActivity), "Resources.StateInitializationActivity.png")]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Runtime.InteropServices.ComVisible(false)]

      [System.Workflow.ComponentModel.Compiler.ActivityValidator(typeof(System.Workflow.Activities.StateInitializationValidator))]

      public sealed class StateInitializationActivity : System.Workflow.Activities.SequenceActivity
