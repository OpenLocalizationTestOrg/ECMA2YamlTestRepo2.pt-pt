  name: ImageEditor
  nameWithType: ImageEditor
  fullName: System.Drawing.Design.ImageEditor
  type: Class
  summary: "Fornece uma interface de utilizador para selecionar uma imagem de uma propriedade na grelha de propriedades."
  remarks: "É um ImageEditor um <xref:System.Drawing.Design.UITypeEditor>que fornece uma interface de utilizador para o utilizador selecionar uma imagem de uma propriedade.</xref:System.Drawing.Design.UITypeEditor> Quando o utilizador inicia o editor, apresenta um **ficheiro aberto** caixa de diálogo que permite ao utilizador navegar para um diretório e selecione um ficheiro. A lista de ficheiros inicialmente é filtrada pelas extensões de nome de ficheiro predefinido para o editor."
  example:
  - "The following code example uses an <xref:System.ComponentModel.EditorAttribute> to associate the ImageEditor with a property.  \n  \n [!code-cpp[EditorAttributesExample#3](~/add/codesnippet/cpp/t-system.drawing.design._2_1.cpp)]\n [!code-vb[EditorAttributesExample#3](~/add/codesnippet/visualbasic/t-system.drawing.design._2_1.vb)]\n [!code-cs[EditorAttributesExample#3](~/add/codesnippet/csharp/t-system.drawing.design._2_1.cs)]"
