  name: ImageEditor
  nameWithType: ImageEditor
  fullName: System.Drawing.Design.ImageEditor
  type: Class
  summary: "Provides a user interface for selecting an image for a property in a property grid."
  remarks: "An ImageEditor is a <xref:System.Drawing.Design.UITypeEditor> that provides a user interface for the user to select an image for a property. When the user starts the editor, it displays an **Open File** dialog box that enables the user to navigate to a directory and select a file. The file list is initially filtered by the default file name extensions for the editor."
  example:
  - "The following code example uses an <xref:System.ComponentModel.EditorAttribute> to associate the ImageEditor with a property.  \n  \n [!code-cpp[EditorAttributesExample#3](~/add/codesnippet/CPP/t-system.drawing.design._2_1.cpp)]\n [!code-vb[EditorAttributesExample#3](~/add/codesnippet/VisualBasic/t-system.drawing.design._2_1.vb)]\n [!code-cs[EditorAttributesExample#3](~/add/codesnippet/CSharp/t-system.drawing.design._2_1.cs)]"
