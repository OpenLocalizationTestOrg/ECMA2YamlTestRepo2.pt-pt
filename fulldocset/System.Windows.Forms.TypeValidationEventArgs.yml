  summary: "Obtém ou define um valor que indica se o evento deve ser cancelado."
  remarks: "O <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>ocorre imediatamente antes do evento a <xref:System.Windows.Forms.Control.Validating>eventos.</xref:System.Windows.Forms.Control.Validating> </xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>       Definir a propriedade de cancelar `true` no <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>processador de eventos, serão canceladas o evento, fazendo com que o <xref:System.Windows.Forms.MaskedTextBox>controlo para manter o foco, a menos que o subsequentes <xref:System.Windows.Forms.Control.Validating>eventos define a sua versão do <xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName>propriedade para `false`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName> </xref:System.Windows.Forms.Control.Validating> </xref:System.Windows.Forms.MaskedTextBox> </xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>"
  example:
  - "The following code example demonstrates the use of this member. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted?displayProperty=fullName> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A?displayProperty=fullName> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.MaskedTextBox> named `MaskedTextBox1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted?displayProperty=fullName> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#488](~/add/codesnippet/csharp/p-system.windows.forms.t_19_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#488](~/add/codesnippet/visualbasic/p-system.windows.forms.t_19_1.vb)]"
  syntax:
    content: public bool Cancel { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o evento deve ser cancelado e foco mantido pelo <xref href=&quot;System.Windows.Forms.MaskedTextBox&quot;> </xref> controlar; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> continue o processamento de validação."
