  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Obtém um valor que indica se a cadeia de entrada formatada com êxito foi convertida no tipo de validação."
  remarks: "A propriedade IsValidInput indica o êxito do `Parse` método encontrado no <xref:System.Type>representado pelo <xref:System.Windows.Forms.TypeValidationEventArgs.ValidatingType%2A>propriedade.</xref:System.Windows.Forms.TypeValidationEventArgs.ValidatingType%2A> </xref:System.Type> Este tipo tem de conter `Parse` método ter uma ou ambas as assinaturas seguintes: `public static Object Parse(string)` `public static Object Parse(string, IFormatProvider)` `Parse` é chamado antes do <xref:System.Windows.Forms.MaskedTextBox>controlar gera o <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>eventos.</xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted> </xref:System.Windows.Forms.MaskedTextBox>               Este método é invocado com o conteúdo, menos os caracteres prompt, da <xref:System.Windows.Forms.MaskedTextBox.Text%2A>propriedade da <xref:System.Windows.Forms.MaskedTextBox>classe.</xref:System.Windows.Forms.MaskedTextBox> </xref:System.Windows.Forms.MaskedTextBox.Text%2A> Se tiver êxito, devolve o objeto convertido; caso contrário, devolve `null`.       Para mais informações sobre o processo de validação de tipo, consulte o <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>eventos.</xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>"
  example:
  - "The following code example demonstrates the use of this member. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted?displayProperty=fullName> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A?displayProperty=fullName> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.MaskedTextBox> named `MaskedTextBox1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted?displayProperty=fullName> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#488](~/add/codesnippet/csharp/p-system.windows.forms.t_290_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#488](~/add/codesnippet/visualbasic/p-system.windows.forms.t_290_1.vb)]"
  syntax:
    content: public bool IsValidInput { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a cadeia de entrada com formato pode ser convertida no tipo especificado pelo <xref:System.Windows.Forms.TypeValidationEventArgs.ValidatingType*>propriedade; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Windows.Forms.TypeValidationEventArgs.ValidatingType*>"
