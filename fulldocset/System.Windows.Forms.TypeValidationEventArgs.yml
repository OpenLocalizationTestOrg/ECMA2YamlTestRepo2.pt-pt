  fullName: System.Windows.Forms.TypeValidationEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Windows.Forms.MaskedTextBox.TypeValidationCompleted&quot;> </xref> eventos."
  remarks: "O <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>evento ocorre quando um <xref:System.Windows.Forms.MaskedTextBox>controlo efetua a validação de tipo opcionais.</xref:System.Windows.Forms.MaskedTextBox> </xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted> Tipo de validação só ocorre quando o <xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A?displayProperty=fullName>propriedade não é `null` e um causal ocorre ação, tal como o <xref:System.Windows.Forms.MaskedTextBox>controlo perde o foco.</xref:System.Windows.Forms.MaskedTextBox> </xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A?displayProperty=fullName> *Tipo de validação* é a capacidade de converter a cadeia de entrada formatada no tipo representado pelo <xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A>propriedade.</xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A> Para mais informações sobre o processo de validação de tipo, consulte o <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>eventos.</xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>       Se um processador de eventos está implementado para <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>, o processador recebe um parâmetro do tipo TypeValidationEventArgs.</xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted> Este parâmetro contém informações sobre o evento, por exemplo, se o processo de conversão de tipo foi concluída com êxito, o tipo de validação e assim sucessivamente."
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.MaskedTextBox> named `MaskedTextBox1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#488](~/add/codesnippet/csharp/t-system.windows.forms.t_75_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#488](~/add/codesnippet/visualbasic/t-system.windows.forms.t_75_1.vb)]"
  syntax:
    content: 'public class TypeValidationEventArgs : EventArgs'
