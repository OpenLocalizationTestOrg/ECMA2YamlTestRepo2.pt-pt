  fullName: System.Reflection.AssemblyAlgorithmIdAttribute
  type: Class
  summary: "Especifica um algoritmo hash todos os ficheiros numa assemblagem. Esta classe não pode ser herdada."
  remarks: "Os valores de hash de ficheiro e os nomes na assemblagem são armazenados no manifesto de assemblagem. Quando um ficheiro foi carregado, o valor de hash é utilizado para verificar que um ficheiro não foi alterado desde que foi criado o manifesto."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class AssemblyAlgorithmIdAttribute : Attribute
