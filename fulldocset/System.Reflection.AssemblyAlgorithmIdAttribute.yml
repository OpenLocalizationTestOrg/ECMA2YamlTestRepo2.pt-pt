  name: AssemblyAlgorithmIdAttribute
  nameWithType: AssemblyAlgorithmIdAttribute
  fullName: System.Reflection.AssemblyAlgorithmIdAttribute
  type: Class
  summary: "Specifies an algorithm to hash all files in an assembly. This class cannot be inherited."
  remarks: "The file hash values and names in the assembly are stored in the assembly manifest. When a file is loaded, the hash value is used to verify that a file has not been changed since the manifest was built."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class AssemblyAlgorithmIdAttribute : Attribute
