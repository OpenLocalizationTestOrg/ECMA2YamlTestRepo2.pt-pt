  name: AmbientProperties
  nameWithType: AmbientProperties
  fullName: System.Windows.Forms.AmbientProperties
  type: Class
  summary: "Fornece valores de propriedade de ambiente para controlos de nível superior."
  remarks: "Uma propriedade de ambiente é uma propriedade de um controlo que, se não estiver definida, são obtidos a partir do controlo principal. Se o controlo não tem um registo principal e a propriedade não está definida, o controlo tenta localizar o valor da propriedade ambiente através de <xref:System.ComponentModel.Component.Site%2A>propriedade.</xref:System.ComponentModel.Component.Site%2A> Se o controlo não é sited, o site não suporta propriedades de ambiente ou a propriedade não está definida no objeto AmbientProperties, o <xref:System.Windows.Forms.Control>utiliza os seus próprios valores predefinidos.</xref:System.Windows.Forms.Control> Alguns objetos derivam de <xref:System.Windows.Forms.Control>classe pode definir a propriedade, mesmo se não o fizer.</xref:System.Windows.Forms.Control> Por exemplo, o <xref:System.Windows.Forms.Form>sempre classe define o <xref:System.Windows.Forms.Control.ForeColor%2A>e <xref:System.Windows.Forms.Control.BackColor%2A>Propriedades.</xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Control.ForeColor%2A> </xref:System.Windows.Forms.Form>"
  syntax:
    content: public sealed class AmbientProperties
