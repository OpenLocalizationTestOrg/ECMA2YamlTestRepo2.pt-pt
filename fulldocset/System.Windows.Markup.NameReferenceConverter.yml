  type: Class
  summary: "Fornece a conversão de tipo para converter um nome de cadeia para uma referência de objeto para o objeto com esse nome ou para devolver o nome de um objeto de gráfico de objeto."
  remarks: "Esta classe fornece cerca de dois serviços de um dispositivo de moldagem do conversor de tipo.       O <xref:System.Windows.Markup.NameReferenceConverter.ConvertFrom%2A>implementação utiliza <xref:System.Xaml.IXamlNameResolver>serviço a partir do contexto para efetuar a resolução de um objeto pelo nome em XAML.</xref:System.Xaml.IXamlNameResolver> </xref:System.Windows.Markup.NameReferenceConverter.ConvertFrom%2A> Esta é a parte do leitor XAML relevante e as implementações do escritor XAML nos serviços de XAML do .NET Framework. A função adequada deste conversor requer que o <xref:System.Xaml.IXamlNameResolver>serviço está disponível a partir do contexto de serviço.</xref:System.Xaml.IXamlNameResolver>       O <xref:System.Windows.Markup.NameReferenceConverter.ConvertTo%2A>implementação utiliza <xref:System.Xaml.IXamlNameProvider>serviço a partir do contexto para efetuar a resolução de um nome de referência para um objeto durante a serialização/guardar.</xref:System.Xaml.IXamlNameProvider> </xref:System.Windows.Markup.NameReferenceConverter.ConvertTo%2A> Isto faz parte de implementações do leitor e escritor relevantes e as respetivas contexto. A função adequada deste conversor requer que existir um subjacente <xref:System.Xaml.IXamlNameProvider>serviço disponível.</xref:System.Xaml.IXamlNameProvider>       Esta implementação de conversor de tipo é atípica para o <xref:System.ComponentModel.TypeConverter>tipo de base porque este não tem um âmbito para um tipo de conversão discretos.</xref:System.ComponentModel.TypeConverter> Pode potencialmente converter qualquer objeto de e para um nome de referência, desde que esse objeto pode ter um nome atribuído ao mesmo em XAML e o contexto de suporte tem os serviços necessários para devolver resultados.       Como parte do suporte de serviços geral, o System.Xaml base a implementação de <xref:System.Xaml.XamlObjectWriter>e <xref:System.Xaml.XamlXmlWriter>fornecer <xref:System.Xaml.IXamlNameProvider>e <xref:System.Xaml.IXamlNameResolver>Serviços para utilização por NameReferenceConverter.</xref:System.Xaml.IXamlNameResolver> </xref:System.Xaml.IXamlNameProvider> </xref:System.Xaml.XamlXmlWriter> </xref:System.Xaml.XamlObjectWriter> A base de nome para estes serviços utiliza um `x:Name` ou um <xref:System.Windows.Markup.RuntimeNamePropertyAttribute>tem a propriedade de alias.</xref:System.Windows.Markup.RuntimeNamePropertyAttribute>"
