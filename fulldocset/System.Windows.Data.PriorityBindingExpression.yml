  type: Class
  summary: "Contém informações de instância sobre uma única instância de um <xref href=&quot;System.Windows.Data.PriorityBinding&quot;> </xref>."
  remarks: "<xref:System.Windows.Data.PriorityBinding>é uma única instância de tempo de execução de um PriorityBindingExpression.</xref:System.Windows.Data.PriorityBinding> Por conseguinte, descreve uma coleção de <xref:System.Windows.Data.BindingExpression>objetos que estão anexados a uma propriedade de destino única vínculo que recebe o valor do primeiro <xref:System.Windows.Data.BindingExpression>objeto na coleção que devolve um valor com êxito.</xref:System.Windows.Data.BindingExpression> </xref:System.Windows.Data.BindingExpression> Para obter informações sobre as expressões de enlace, consulte a secção de enlace e BindingExpression o [descrição geral de enlace de dados](~/add/includes/ajax-current-ext-md.md).       O motor de enlace determina que o <xref:System.Windows.Data.BindingExpression>objetos é de <xref:System.Windows.Data.PriorityBindingExpression.ActiveBindingExpression%2A>com base na prioridade.</xref:System.Windows.Data.PriorityBindingExpression.ActiveBindingExpression%2A> </xref:System.Windows.Data.BindingExpression> Para obter mais informações, consulte <xref:System.Windows.Data.PriorityBinding>.</xref:System.Windows.Data.PriorityBinding>"
  syntax:
