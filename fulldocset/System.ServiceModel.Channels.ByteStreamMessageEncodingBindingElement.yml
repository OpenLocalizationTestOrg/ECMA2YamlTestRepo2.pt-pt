  summary: "Cria uma nova <xref href=&quot;System.ServiceModel.Channels.ByteStreamMessageEncodingBindingElement&quot;> </xref> objeto inicializado da atual."
  remarks: "Esta ação cria uma cópia completa de atual enlace elemento árvore de objetos, também designado por um clone profundo. Um clone de um objeto profundo cria uma cópia do objeto e uma cópia do tudo direta ou indiretamente referenciado pelo objeto. Também pode ser descrita como copiar o gráfico de objeto completa. Devolver um clone profundo permite que o tempo de execução suportar o cenário em que vários enlaces personalizados partilham um elemento de enlace personalizado. Se não for devolvido um clone profundo, o comportamento de tempo de execução é indefinido.       Um clone de um objeto, shallow por outro lado, é uma cópia do objeto apenas. Se o objecto contém referências a outros objetos, a cópia shallow cria cópias dos objetos referenciados; em vez disso, copia apenas as referências a objetos originais."
  syntax:
    content: public override System.ServiceModel.Channels.BindingElement Clone ();
    parameters: []
    return:
      type: System.ServiceModel.Channels.BindingElement
      description: "Um elemento de enlace com valores de propriedade igual do elemento actual."
  overload: System.ServiceModel.Channels.ByteStreamMessageEncodingBindingElement.Clone*
  exceptions: []
  platform:
  - net462
