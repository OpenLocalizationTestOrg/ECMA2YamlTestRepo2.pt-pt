  summary: "Cria e devolve uma cadeia XML que contém a chave de atual <xref href=&quot;System.Security.Cryptography.RSA&quot;> </xref> objeto."
  remarks: "O método ToXmlString cria uma cadeia de carateres XML que contém a chave pública e privada do atual <xref:System.Security.Cryptography.RSA>objeto ou contém apenas a chave pública do atual <xref:System.Security.Cryptography.RSA>objeto.</xref:System.Security.Cryptography.RSA> </xref:System.Security.Cryptography.RSA>       Utilize o método de ToXmlString sempre que seja necessário comodamente manter as informações da chave RSA.  Para inicializar uma <xref:System.Security.Cryptography.RSA>objeto com a chave de uma cadeia XML, utilize o <xref:System.Security.Cryptography.RSA.FromXmlString%2A>método.</xref:System.Security.Cryptography.RSA.FromXmlString%2A> </xref:System.Security.Cryptography.RSA>      > [!CAUTION] > A persistência de uma cadeia de carateres XML que contém uma chave privada para uma localização inseguras é uma ameaça de segurança.  A segurança da sua aplicação pode ficar comprometida se terceiros maliciosa pode aceder a sua chave privada.  Para manter segura uma chave privada, utilize um contentor de chaves seguro.  Para obter mais informações sobre as chaves privadas persistentes no contentor de chaves, consulte [como: arquivo de chaves assimétricas num contentor chave](~/add/includes/ajax-current-ext-md.md).       Quando passa `true` para o método ToXmlString, a cadeia XML resultante executa o seguinte formato: ```   <RSAKeyValue>      <Modulus>…</Modulus>      <Exponent>…</Exponent>      <P>…</P>      <Q>…</Q>      <DP>…</DP>      <DQ>…</DQ>      <InverseQ>…</InverseQ>      <D>…</D>   </RSAKeyValue>   ``` quando passa `false` para o método ToXmlString, a cadeia XML resultante executa o seguinte formato:```   <RSAKeyValue>      <Modulus>…</Modulus>      <Exponent>…</Exponent>   </RSAKeyValue>   ```"
  syntax:
    content: public override string ToXmlString (bool includePrivateParameters);
