  name: RSA
  nameWithType: RSA
  fullName: System.Security.Cryptography.RSA
  type: Class
  summary: "Representa a classe base a partir da qual herdam todas as implementações do algoritmo RSA."
  remarks: "Expandir esta classe comprova que estiver a implementar um `RSA` chave. Isto é necessário para qualquer programador proporcionar uma nova `RSA` implementação chave.       A única finalidade desta classe é como um membro de hierarquia para fins de identificação do `RSA` algoritmo.       O <xref:System.Security.Cryptography.RSACryptoServiceProvider>suporta comprimentos de chave de 384 bits para o 16384 bits em incrementos de 8 bits, se tiver o Microsoft avançada fornecedor criptográfico instalado.</xref:System.Security.Cryptography.RSACryptoServiceProvider>  Suporta os comprimentos de chave de 384 bits para 512 bits em incrementos de 8 bits se tiver o fornecedor do Microsoft Base Cryptographic instalada."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class RSA : System.Security.Cryptography.AsymmetricAlgorithm
