  remarks: "O FromXmlString inicializa um objeto RSA utilizando as informações da chave numa cadeia de carateres XML que foi gerada utilizando o <xref:System.Security.Cryptography.RSA.ToXmlString%2A>método.</xref:System.Security.Cryptography.RSA.ToXmlString%2A>  O método FromXmlString aceita uma cadeia de carateres XML que contém uma chave pública ou uma cadeia de carateres XML que contém uma chave pública e privada.       Utilize o método de FromXmlString comodamente inicializar <xref:System.Security.Cryptography.RSA>informações da chave.</xref:System.Security.Cryptography.RSA>      > [!CAUTION] > A persistência de uma cadeia de carateres XML que contém uma chave privada para uma localização inseguras é uma ameaça de segurança.  A segurança da sua aplicação pode ficar comprometida se terceiros maliciosa pode aceder a sua chave privada.  Para manter segura uma chave privada, utilize um contentor de chaves seguro.  Para obter mais informações sobre as chaves privadas persistentes no contentor de chaves, consulte [como: arquivo de chaves assimétricas num contentor chave](~/add/includes/ajax-current-ext-md.md)."
