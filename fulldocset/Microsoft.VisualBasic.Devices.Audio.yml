- uid: Microsoft.VisualBasic.Devices.Audio.Play(System.String)
  id: Play(System.String)
  parent: Microsoft.VisualBasic.Devices.Audio
  langs:
  - csharp
  name: Play(String)
  nameWithType: Audio.Play(String)
  fullName: Microsoft.VisualBasic.Devices.Audio.Play(String)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Plays a .wav sound file."
  remarks: "The `Play` method plays the .wav sound file stored as a file at `location`, as a byte array in `data`, or as a stream in `stream`.  \n  \n If the overload that takes only the `location` parameter is used, the `Play` method plays the sound in the background. Otherwise, the `playMode` parameter determines how the sound will play.  \n  \n|||  \n|-|-|  \n|`playMode`|Description|  \n|`AudioPlayMode.Background`|Plays the sound in the background. The calling code continues to execute.|  \n|`AudioPlayMode.BackgroundLoop`|Plays the sound in the background until the <xref:Microsoft.VisualBasic.Devices.Audio.Stop%2A> method is called. The calling code continues to execute.|  \n|`AudioPlayMode.WaitToComplete`|Plays the sound and waits until it completes before the calling code continues.|  \n  \n Background playing lets the application execute other code while the sound plays.  \n  \n For more information, see [Playing Sounds](../Topic/Playing%20Sounds%20\\(Visual%20Basic\\).md).  \n  \n## Availability by Project Type  \n  \n|||  \n|-|-|  \n|Project type|Available|  \n|Windows Application|**Yes**|  \n|Class Library|**Yes**|  \n|Console Application|**Yes**|  \n|Windows Control Library|**Yes**|  \n|Web Control Library|No|  \n|Windows Service|**Yes**|  \n|Web Site|No|"
  example:
  - "The `My.Computer.Audio.Play` method plays the specified sound in the background when `PlayMode.Background` is specified.  \n  \n [!code-vb[VbVbalrMyComputer#15](~/add/codesnippet/VisualBasic/VbVbalrMyComputer/Class1.vb#15)]  \n  \n This code example can only run within a Windows Forms application.  \n  \n The file name should reference a .wav sound file on your system.  \n  \n To simplify the management of your sound files, consider storing the files as application resources. They can then be accessed through the `My.Resources` object."
  syntax:
    content: public void Play (string location);
    parameters:
    - id: location
      type: System.String
      description: "A  containing the name of the sound file"
  overload: Microsoft.VisualBasic.Devices.Audio.Play*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "\n    location is an empty string."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "The user does not have sufficient permissions to access the file named by location."
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "The file path is malformed in location."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "The path name in location is too long."
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "A partial-trust situation exists in which the user lacks necessary permissions."
