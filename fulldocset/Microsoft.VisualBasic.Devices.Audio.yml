  name: PlaySystemSound(SystemSound)
  nameWithType: Audio.PlaySystemSound(SystemSound)
  fullName: Microsoft.VisualBasic.Devices.Audio.PlaySystemSound(SystemSound)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Plays a system sound."
  remarks: "The `PlaySystemSound` method plays the system sound described by `systemSound`; the sound is played once, in the background.  \n  \n The value of `systemSound` must be one of the shared members from the <xref:System.Media.SystemSounds> class:  \n  \n-   <xref:System.Media.SystemSounds.Asterisk%2A>  \n  \n-   <xref:System.Media.SystemSounds.Beep%2A>  \n  \n-   <xref:System.Media.SystemSounds.Exclamation%2A>  \n  \n-   <xref:System.Media.SystemSounds.Hand%2A>  \n  \n-   <xref:System.Media.SystemSounds.Question%2A>  \n  \n For more information, see [Playing Sounds](../Topic/Playing%20Sounds%20\\(Visual%20Basic\\).md).  \n  \n## Availability by Project Type  \n  \n|||  \n|-|-|  \n|Project type|Available|  \n|Windows Application|**Yes**|  \n|Class Library|**Yes**|  \n|Console Application|**Yes**|  \n|Windows Control Library|**Yes**|  \n|Web Control Library|No|  \n|Windows Service|**Yes**|  \n|Web Site|No|"
  example:
  - "This example uses the `My.Computer.Audio.PlaySystemSound` method to play a system sound.  \n  \n [!code-vb[VbVbalrMyComputer#17](~/add/codesnippet/VisualBasic/VbVbalrMyComputer/Class1.vb#17)]  \n  \n This code example can run only within a Windows Forms application."
  syntax:
