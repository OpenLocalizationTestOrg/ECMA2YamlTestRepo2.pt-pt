  summary: "Parses a query string into a <see cref=&quot;T:System.Collections.Specialized.NameValueCollection&quot;></see> using &lt;xref:System.Text.Encoding.UTF8%2A&gt; encoding."
  remarks: "The ParseQueryString method uses <xref:System.Text.Encoding.UTF8%2A> format to parse the query string In the returned <xref:System.Collections.Specialized.NameValueCollection>, URL-encoded characters are decoded and multiple occurrences of the same query string parameter are listed as a single entry with a comma separating each value.      > [!IMPORTANT] >  The ParseQueryString method uses query strings that might contain user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](../Topic/Script%20Exploits%20Overview.md)."
