  name: CodePropertyReferenceExpression
  nameWithType: CodePropertyReferenceExpression
  fullName: System.CodeDom.CodePropertyReferenceExpression
  type: Class
  summary: "Represents a reference to the value of a property."
  remarks: "CodePropertyReferenceExpression can be used to represent a reference to the value of a property.       The <xref:System.CodeDom.CodePropertyReferenceExpression.TargetObject%2A> property specifies the object that contains the property to reference. The <xref:System.CodeDom.CodePropertyReferenceExpression.PropertyName%2A> property specifies the name of the property to reference.       This object does not have a property to indicate whether the reference is used in a `get` or `set`. If the property reference occurs on the left, assigned to, side of an assignment statement, then it is a `set`."
  example:
  - "The following example code demonstrates use of a CodePropertyReferenceExpression to refer to a property.  \n  \n [!code-cpp[CodeReferenceExample#3](~/add/codesnippet/cpp/t-system.codedom.codepro_1_1.cpp)]\n [!code-cs[CodeReferenceExample#3](~/add/codesnippet/csharp/t-system.codedom.codepro_1_1.cs)]\n [!code-vb[CodeReferenceExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codepro_1_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodePropertyReferenceExpression : System.CodeDom.CodeExpression
