  name: CodePropertyReferenceExpression
  nameWithType: CodePropertyReferenceExpression
  fullName: System.CodeDom.CodePropertyReferenceExpression
  type: Class
  summary: "Representa uma referência para o valor de uma propriedade."
  remarks: "CodePropertyReferenceExpression pode ser utilizado para representar uma referência para o valor de uma propriedade.       O <xref:System.CodeDom.CodePropertyReferenceExpression.TargetObject%2A>propriedade especifica o objeto que contém a propriedade de referência.</xref:System.CodeDom.CodePropertyReferenceExpression.TargetObject%2A> O <xref:System.CodeDom.CodePropertyReferenceExpression.PropertyName%2A>propriedade especifica o nome da propriedade para efeitos de referência.</xref:System.CodeDom.CodePropertyReferenceExpression.PropertyName%2A>       Este objecto não tem uma propriedade para indicar se a referência é utilizada num `get` ou `set`. Se a referência de propriedade ocorre no lado esquerdo, atribuído ao, lado a lado de uma declaração de atribuição, em seguida, é um `set`."
  example:
  - "The following example code demonstrates use of a CodePropertyReferenceExpression to refer to a property.  \n  \n [!code-cpp[CodeReferenceExample#3](~/add/codesnippet/cpp/t-system.codedom.codepro_1_1.cpp)]\n [!code-cs[CodeReferenceExample#3](~/add/codesnippet/csharp/t-system.codedom.codepro_1_1.cs)]\n [!code-vb[CodeReferenceExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codepro_1_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodePropertyReferenceExpression : System.CodeDom.CodeExpression
