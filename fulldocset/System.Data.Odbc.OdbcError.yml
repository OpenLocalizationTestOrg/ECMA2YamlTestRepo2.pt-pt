  fullName: System.Data.Odbc.OdbcError
  type: Class
  summary: "Recolhe informações relevantes para um aviso ou erro devolvido pela origem de dados."
  remarks: "Esta classe é criada pelo <xref:System.Data.Odbc.OdbcDataAdapter>sempre que ocorrer um erro.</xref:System.Data.Odbc.OdbcDataAdapter> Cada instância de OdbcError criado pelo <xref:System.Data.Odbc.OdbcDataAdapter>é então gerida pela <xref:System.Data.Odbc.OdbcErrorCollection>classe, que por sua vez é criado através da <xref:System.Data.Odbc.OdbcException>classe.</xref:System.Data.Odbc.OdbcException> </xref:System.Data.Odbc.OdbcErrorCollection> </xref:System.Data.Odbc.OdbcDataAdapter>       Se a gravidade do erro é demasiado grande, o servidor poderá fechar <xref:System.Data.Odbc.OdbcConnection>.</xref:System.Data.Odbc.OdbcConnection> No entanto, o utilizador pode reabrir a ligação e continuar."
  example:
