  name: OdbcError
  nameWithType: OdbcError
  fullName: System.Data.Odbc.OdbcError
  type: Class
  summary: "Collects information relevant to a warning or error returned by the data source."
  remarks: "This class is created by the <xref:System.Data.Odbc.OdbcDataAdapter> whenever an error occurs. Each instance of OdbcError created by the <xref:System.Data.Odbc.OdbcDataAdapter> is then managed by the <xref:System.Data.Odbc.OdbcErrorCollection> class, which in turn is created by the <xref:System.Data.Odbc.OdbcException> class.       If the severity of the error is too great, the server may close the <xref:System.Data.Odbc.OdbcConnection>. However, the user can reopen the connection and continue."
  example:
  - "The following example displays the properties of the OdbcError class.  \n  \n [!code-cs[Classic WebData OdbcError#1](~/add/codesnippet/csharp/t-system.data.odbc.odbce_2_1.cs)]\n [!code-vb[Classic WebData OdbcError#1](~/add/codesnippet/visualbasic/t-system.data.odbc.odbce_2_1.vb)]"
