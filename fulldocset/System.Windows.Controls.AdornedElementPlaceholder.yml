  name: AdornedElementPlaceholder
  nameWithType: AdornedElementPlaceholder
  fullName: System.Windows.Controls.AdornedElementPlaceholder
  type: Class
  summary: "Represents the element used in a <xref href=&quot;System.Windows.Controls.ControlTemplate&quot;></xref> to specify where a decorated control is placed relative to other elements in the <xref href=&quot;System.Windows.Controls.ControlTemplate&quot;></xref>."
  remarks: "Use this class only if you are creating a <xref:System.Windows.Controls.ControlTemplate> that serves as a custom validation <xref:System.Windows.Controls.Validation.ErrorTemplate%2A> to provide visual feedback when the user input is not valid.       For example, you might want a red exclamation point to appear next to a text box when the input is not valid, as in the following illustration.       ![Data binding validation error](~/add/media/databindingdemo-validation.PNG &quot;Data binding validation error&quot;)      <a name=&quot;xamlObjectElementUsage_AdornedElementPlaceholder&quot;></a>    ## XAML Object Element Usage      ```   <AdornedElementPlaceholder/>   ```"
  example:
  - "The following example shows how to use a <xref:System.Windows.Controls.ControlTemplate> with AdornedElementPlaceholder to create the adorned <xref:System.Windows.Controls.TextBox> in the preceding illustration.  \n  \n [!code-xml[DataBindingLab#1](~/add/codesnippet/xaml/DataBindingLab/AddProductWindow.xaml#1)]  \n  \n The AdornedElementPlaceholder element specifies where the control being adorned (the <xref:System.Windows.Controls.TextBox> in this case) should be placed.  \n  \n You can then specify your template as the <xref:System.Windows.Controls.Validation.ErrorTemplate%2A> for your <xref:System.Windows.Controls.TextBox>, as in the following example.  \n  \n [!code-xml[DataBindingLab#CustomValidation](~/add/codesnippet/xaml/DataBindingLab/AddProductWindow.xaml#customvalidation)]  \n  \n For the complete sample, see [Data Binding Demo](http://go.microsoft.com/fwlink/?LinkID=163703) or the Data Validation section in [Data Binding Overview](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Child")]

      public class AdornedElementPlaceholder : System.Windows.FrameworkElement, System.Windows.Markup.IAddChild
