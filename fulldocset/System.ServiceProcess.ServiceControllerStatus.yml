  name: ServiceControllerStatus
  nameWithType: ServiceControllerStatus
  fullName: System.ServiceProcess.ServiceControllerStatus
  type: Enum
  summary: "Indicates the current state of the service."
  remarks: "The ServiceControllerStatus enumeration is used by an instance of the <xref:System.ServiceProcess.ServiceController> class to indicate whether an existing service is running, stopped, paused, or whether a Start, Stop, Pause, or Continue command is pending."
  example:
  - "The following example uses the <xref:System.ServiceProcess.ServiceController> class to check the current status of the TelNet service. If the service is stopped, the example starts the service. If the service is running, the example stops the service.  \n  \n [!code-cs[ServiceController#2](~/add/codesnippet/csharp/t-system.serviceprocess._7_1.cs)]\n [!code-cpp[ServiceController#2](~/add/codesnippet/cpp/t-system.serviceprocess._7_1.cpp)]\n [!code-vb[ServiceController#2](~/add/codesnippet/visualbasic/t-system.serviceprocess._7_1.vb)]"
  syntax:
    content: public enum ServiceControllerStatus
  inheritance:
  - System.Enum
  platform:
  - net462
