- uid: System.Windows.Media.MediaPlayer.Clock
  id: Clock
  parent: System.Windows.Media.MediaPlayer
  langs:
  - csharp
  name: Clock
  nameWithType: MediaPlayer.Clock
  fullName: System.Windows.Media.MediaPlayer.Clock
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Gets or sets the <see cref=&quot;T:System.Windows.Media.MediaClock&quot;></see> associated with the <see cref=&quot;T:System.Windows.Media.MediaTimeline&quot;></see> to be played."
  remarks: "Setting this property tells the <xref:System.Windows.Media.MediaPlayer> to be clock driven and will utilize the timing engine, placing the player in Clock mode. Any media that is playing is stopped and the <xref:System.Uri> associated with the new clock is opened.       When the player is in clock mode, seeking using <xref:System.Windows.Media.MediaPlayer.Position%2A> or calling the <xref:System.Windows.Media.MediaPlayer.Play%2A>, <xref:System.Windows.Media.MediaPlayer.Pause%2A>, or <xref:System.Windows.Media.MediaPlayer.Stop%2A> methods will throw an <xref:System.InvalidOperationException>. These operations are only available when the player Clock is null."
  syntax:
    content: public System.Windows.Media.MediaClock Clock { get; set; }
    return:
      type: System.Windows.Media.MediaClock
      description: "The clock associated with the <see cref=&quot;T:System.Windows.Media.MediaTimeline&quot;></see> to be played. The default is null."
  overload: System.Windows.Media.MediaPlayer.Clock*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
