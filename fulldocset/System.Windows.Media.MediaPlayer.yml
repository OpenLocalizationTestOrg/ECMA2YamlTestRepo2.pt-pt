  langs:
  - csharp
  name: MediaPlayer
  nameWithType: MediaPlayer
  fullName: System.Windows.Media.MediaPlayer
  type: Class
  summary: "Fornece a reprodução de suporte de dados para drawings."
  remarks: "Embora podem declarar uma instância desta classe no [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)], não é possível carregar e reproduzir o suporte de dados sem utilizar o código. Para reproduzir o suporte de dados [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] apenas, utilize um <xref:System.Windows.Controls.MediaElement>.</xref:System.Windows.Controls.MediaElement> Além disso, se declarar uma instância no [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], é a utilização de apenas prática para preencher a sintaxe do elemento de propriedade para o <xref:System.Windows.Media.VideoDrawing.Player%2A>propriedade.</xref:System.Windows.Media.VideoDrawing.Player%2A>       Ao distribuir multimédia com a sua aplicação, não é possível utilizar um ficheiro de suporte de dados como um recurso de projeto. No seu ficheiro de projeto, tem de definir em vez disso, o tipo de suporte `Content` e defina `CopyToOutputDirectory` para `PreserveNewest` ou `Always`.       MediaPlayer pode ser utilizado em dois modos diferentes, dependendo de que está a ocasionar a player: modo de relógio ou de modo independente. No modo independente, o MediaPlayer é semelhante a uma imagem e o suporte de dados aberta através de <xref:System.Windows.Media.MediaPlayer.Open%2A>reprodução de unidades de método.</xref:System.Windows.Media.MediaPlayer.Open%2A> No modo de relógio, o MediaPlayer pode considerar como um destino para um animação e, desse modo, pode ter correspondente <xref:System.Windows.Media.Animation.Timeline>e <xref:System.Windows.Media.Animation.Clock>entradas na temporização da árvore que reprodução de controlos.</xref:System.Windows.Media.Animation.Clock> </xref:System.Windows.Media.Animation.Timeline> Para obter mais informações sobre modos de suporte de dados, consulte o [descrição geral do suporte](~/add/includes/ajax-current-ext-md.md).       MediaPlayer é diferente de um <xref:System.Windows.Controls.MediaElement>em que não se trata de um controlo que pode ser adicionado diretamente para o [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] de uma aplicação.</xref:System.Windows.Controls.MediaElement> Para apresentar o suporte de dados carregados com MediaPlayer, um <xref:System.Windows.Media.VideoDrawing>ou <xref:System.Windows.Media.DrawingContext>tem de ser utilizado.</xref:System.Windows.Media.DrawingContext> </xref:System.Windows.Media.VideoDrawing>"
  example:
  - '[How to: Play Media using a VideoDrawing](~/add/includes/ajax-current-ext-md.md)'
