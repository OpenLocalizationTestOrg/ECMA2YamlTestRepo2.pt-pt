  name: LoginStatusDesigner
  nameWithType: LoginStatusDesigner
  fullName: System.Web.UI.Design.WebControls.LoginStatusDesigner
  type: Class
  summary: "Fornece suporte de tempo de criação num designer visual para o <xref href=&quot;System.Web.UI.WebControls.LoginStatus&quot;> </xref> Web controlo de servidor."
  remarks: "O <xref:System.Web.UI.WebControls.LoginStatus>controlo composições um botão que verifica o estado da autenticação do utilizador e apresenta a opção adequada de início de sessão ou terminar sessão automaticamente.</xref:System.Web.UI.WebControls.LoginStatus>       Um designer visual, quando muda de origem para a vista de estrutura, o código de origem do markup que descreve o <xref:System.Web.UI.WebControls.LoginStatus>controlo é analisado e uma versão de tempo de criação do controlo é criada na superfície de desenho.</xref:System.Web.UI.WebControls.LoginStatus> Quando voltar a mudar para vista de origem, o controlo de tempo de criação é transferido para o código de origem do markup e editá-lo na marcação de página Web. A classe de LoginStatusDesigner fornece suporte de momento da conceção para o <xref:System.Web.UI.WebControls.LoginStatus>controlo.</xref:System.Web.UI.WebControls.LoginStatus>       O <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.ActionLists%2A>propriedade devolve um <xref:System.ComponentModel.Design.DesignerActionListCollection>objeto, que contém, geralmente, um objeto que é derivado de <xref:System.ComponentModel.Design.DesignerActionList>classe para cada nível na árvore de herança do designer.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.ActionLists%2A> O <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.UsePreviewControl%2A>propriedade devolve sempre `true`, que indica que o estruturador cria uma cópia temporária do associada <xref:System.Web.UI.WebControls.LoginStatus>para gerar a marcação de momento da conceção, uma vez que o estado da autenticação de utilizador não está disponível no momento da concepção.</xref:System.Web.UI.WebControls.LoginStatus> </xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.UsePreviewControl%2A>       O <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.GetDesignTimeHtml%2A>método devolve a marcação que é utilizada para compor associada <xref:System.Web.UI.WebControls.LoginStatus>no momento da concepção.</xref:System.Web.UI.WebControls.LoginStatus> </xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.GetDesignTimeHtml%2A> O <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.Initialize%2A>método prepara o estruturador para ver, editar e estruturar o <xref:System.Web.UI.WebControls.LoginStatus>.</xref:System.Web.UI.WebControls.LoginStatus> associados</xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.Initialize%2A>"
  example:
  - "The following code example shows how to extend the LoginStatusDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.LoginStatus> control at design time.  \n  \n The example derives the `MyLoginStatus` control from the <xref:System.Web.UI.WebControls.LoginStatus>. The `MyLoginStatus` is a copy of the <xref:System.Web.UI.WebControls.LoginStatus> control. The example also derives the `MyLoginStatusDesigner` class from LoginStatusDesigner, and then applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyLoginStatusDesigner` on the `MyLoginStatus` control.  \n  \n The `MyLoginStatusDesigner` overrides the <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.GetDesignTimeHtml%2A> method to draw a blue, dashed border around the control to make it more visible, if the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the `MyLoginStatus` is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.LoginStatusDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_1_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.LoginStatusDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_1_1.vb)]"
  syntax:
    content: 'public class LoginStatusDesigner : System.Web.UI.Design.WebControls.CompositeControlDesigner'
