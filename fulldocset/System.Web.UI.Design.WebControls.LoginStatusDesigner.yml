- uid: System.Web.UI.Design.WebControls.LoginStatusDesigner.UsePreviewControl
  id: UsePreviewControl
  parent: System.Web.UI.Design.WebControls.LoginStatusDesigner
  langs:
  - csharp
  name: UsePreviewControl
  nameWithType: LoginStatusDesigner.UsePreviewControl
  fullName: System.Web.UI.Design.WebControls.LoginStatusDesigner.UsePreviewControl
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Obtém um valor que indica se o estruturador deve utilizar uma cópia temporária em vez do controlo real que estão associado com o estruturador para gerar a marcação de momento da concepção."
  remarks: "Porque a propriedade UsePreviewControl sempre `true`, o estruturador <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>propriedade devolve uma cópia do associada <xref:System.Web.UI.WebControls.LoginStatus>controlo para gerar a marcação de momento da concepção.</xref:System.Web.UI.WebControls.LoginStatus> </xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> O <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>propriedade cria a cópia pela persistência de real <xref:System.Web.UI.WebControls.LoginStatus>controlo, em seguida, ao analisar a cadeia de controlo persistente.</xref:System.Web.UI.WebControls.LoginStatus> </xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> O controlo copiado não afeta quaisquer persistência para real <xref:System.Web.UI.WebControls.LoginStatus>.</xref:System.Web.UI.WebControls.LoginStatus>       Se a propriedade UsePreviewControl foi substituída para devolver `false`, o estruturador irá utilizar associada <xref:System.Web.UI.WebControls.LoginStatus>automaticamente para gerar o momento da conceção markup e alterações de momento da conceção para o controlo vai manter a origem de marcação de página.</xref:System.Web.UI.WebControls.LoginStatus>"
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.LoginStatusDesigner.UsePreviewControl*
  exceptions: []
  platform:
  - net462
