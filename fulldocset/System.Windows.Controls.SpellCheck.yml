      type: System.Windows.Controls.Primitives.TextBoxBase
      description: "The text-editing control to which the spelling checker is applied. Example controls include  and ."
    - id: value
      type: System.Windows.Controls.SpellingReform
      description: "The <xref:System.Windows.Controls.SpellCheck.SpellingReform%2A> value that determines the spelling reform rules."
  overload: System.Windows.Controls.SpellCheck.SetSpellingReform*
