- uid: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.LeaseTimeout
  id: LeaseTimeout
  parent: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement
  langs:
  - csharp
  name: LeaseTimeout
  nameWithType: TcpConnectionPoolSettingsElement.LeaseTimeout
  fullName: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.LeaseTimeout
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define o intervalo de tempo após o qual uma ligação ativa está fechada."
  remarks: "Uma ligação foi fechada depois é devolvido para a cache de ligação e não durante a transmissão de Active Directory. A cache de ligação utilizada para o transporte TCP cria novas ligações conforme necessário para cada ponto final, até ao limite de cache é definido por <xref:System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint%2A>.</xref:System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint%2A>"
  syntax:
    content: public TimeSpan LeaseTimeout { get; set; }
    return:
      type: System.TimeSpan
      description: "A <xref:System.TimeSpan>estrutura que indica o período após o qual a ligação de TCP está fechada.</xref:System.TimeSpan>"
  overload: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.LeaseTimeout*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint
  id: MaxOutboundConnectionsPerEndpoint
  parent: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement
  langs:
  - csharp
  name: MaxOutboundConnectionsPerEndpoint
  nameWithType: TcpConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint
  fullName: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define o número máximo de ligações para um ponto final remoto iniciado pelo serviço."
  remarks: "As ligações que excedam o limite são colocados em fila até que um espaço abaixo do limite fique disponível. Esta propriedade limita a duração em que as ligações permanecerem em fila antes de que é emitida uma exceção.       Esta propriedade limita o número de ligações simultâneas de Active Directory do cliente para um ponto final de serviço específica. Se este valor for excedido, fazendo com que mais ativas ligações de cliente, o serviço pode aparecer não responde ao cliente. Neste caso, este valor deve ser ajustado para exceder o número máximo de ligações de cliente simultâneas esperado para um ponto final específico.       Esta definição também pode ser definida no lado do serviço, na qual caso o valor é utilizado para definir <xref:System.ServiceModel.Channels.MaxPooledConnections%2A>em <xref:System.ServiceModel.Channels.TcpChannelListener>.</xref:System.ServiceModel.Channels.TcpChannelListener> </xref:System.ServiceModel.Channels.MaxPooledConnections%2A>"
  syntax:
    content: public int MaxOutboundConnectionsPerEndpoint { get; set; }
    return:
      type: System.Int32
      description: "O número máximo de ligações para um ponto final remoto iniciada pelo serviço. A predefinição é 10."
  overload: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint*
  exceptions: []
  platform:
  - net462
