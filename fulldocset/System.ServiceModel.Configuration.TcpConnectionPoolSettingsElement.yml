  name: GroupName
  nameWithType: TcpConnectionPoolSettingsElement.GroupName
  fullName: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.GroupName
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define uma cadeia que define o nome do conjunto de ligações utilizado dos canais de saída."
  remarks: "No modo de transmissão em fluxo, as ligações não são partilhadas, que significa que o agrupamento de ligação está desativada. A predefinição é uma cadeia de &quot;predefinida&quot;. Pode modificar este valor para isolar as ligações para um cliente específico em grupos separados."
  syntax:
    content: public string GroupName { get; set; }
    return:
      type: System.String
      description: "O nome do conjunto de ligações utilizado dos canais de saída."
  overload: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.GroupName*
  exceptions: []
  platform:
  - net462
