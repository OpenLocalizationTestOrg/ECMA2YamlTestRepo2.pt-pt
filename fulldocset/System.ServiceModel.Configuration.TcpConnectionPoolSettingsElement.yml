- uid: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.GroupName
  id: GroupName
  parent: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement
  langs:
  - csharp
  name: GroupName
  nameWithType: TcpConnectionPoolSettingsElement.GroupName
  fullName: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.GroupName
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Gets or sets a string that defines the name of the connection pool used for outgoing channels."
  remarks: "In streamed mode, connections are not shared, meaning that connection pooling is disabled. The default is a &quot;default&quot; string. You can modify this value to isolate the connections for a particular client into separate groups."
  syntax:
    content: public string GroupName { get; set; }
    return:
      type: System.String
      description: "The name of the connection pool used for outgoing channels."
  overload: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.GroupName*
  exceptions: []
  platform:
  - net462
