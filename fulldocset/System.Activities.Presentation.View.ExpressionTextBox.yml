  name: ExpressionTextBox
  nameWithType: ExpressionTextBox
  fullName: System.Activities.Presentation.View.ExpressionTextBox
  type: Class
  summary: "Describes a control that enables the user to edit an expression in an activity designer."
  remarks: "In [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)], the ExpressionTextBox provides features such as IntelliSense when editing an expression. Such features are provided by a component called the hostable editor. The expression editing interface is extensible and the editor used for editing expressions can be replaced.      > [!NOTE] >  This component is not available for use in applications that are being re-hosted outside [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)].       **ExpressionTextBlock** works in the following manner when you edit an expression.      1.  When you click on an **ExpressionTextBox**, an <xref:System.Activities.Presentation.View.IExpressionEditorInstance> object is created and a hostable editor session is instantiated in [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)].      2.  When you type inside a hostable editor, note that the features have two sorts of availability.          1.  IntelliSense, completion and colorization support is available immediately.          2.  Validation is called in the background and is available only after a short interval of time elapses. Then, if your expression is invalid, the hosted compiler reports the error and the red error icon displays to the right of your expression.      3.  Press the **Enter** key when the **ExpressionTextBox** has the focus to insert new lines in the <xref:System.Activities.Presentation.View.IExpressionEditorInstance> object. This causes a line commit to occur inside the hostable editor, which triggers a pretty listing and the display of squiggles.      4.  The editor instance is destroyed when the **ExpressionTextBox** loses the focus, and the display reverts to a **TextBlock**. If you are on the designer surface or in the property grid, the change to the model item is committed and all ExpressionTextBox controls displaying that same expression are synchronized. However, if you are in a dialog box, the change to the model item is not committed until you click OK. When the model item is committed, <xref:System.Activities.Validation.ActivityValidationServices.Validate%2A> is invoked and the entire workflow is validated.      5.  When you click on the **ExpressionTextBox** again, a new editor instance is created. In the hostable editor, pretty listing, colorization, and squiggling occurs before you begin editing.       To bind the expression text box to **OwnerActivity**, use <xref:System.Activities.Presentation.Converters.ModelPropertyEntryToModelItemConverter> to set the data context correctly. The following code sample demonstrates setting the data context correctly for binding to **OwnerActivity**.      ```   <sapc:ModelPropertyEntryToModelItemConverter x:Key=&quot;ModelPropertyEntryToContainerConverter&quot;/>          <DataTemplate x:Key=&quot;StringInArgumentPropertyValueEditorTemplate&quot; >           <Grid Margin=&quot;5&quot; Background=&quot;LightGreen&quot; DataContext=&quot;{Binding Converter={StaticResource ModelPropertyEntryToContainerConverter}}&quot;>               <sapv:ExpressionTextBox                Expression=&quot;{Binding Path=ModelItem.MyVal, Mode=TwoWay,   Converter={StaticResource ArgumentToExpressionConverter},  ConverterParameter=In }&quot;               ExpressionType=&quot;sys:String&quot;               OwnerActivity=&quot;{Binding Path=ModelItem}&quot;                     />           </Grid>       </DataTemplate>   ```       For more information, see <xref:System.Activities.Presentation.View.IExpressionEditorInstance> and <xref:System.Activities.Presentation.View.IExpressionEditorService>. Also see the [Using the ExpressionTextBox in a Custom Activity Designer](~/add/includes/ajax-current-ext-md.md) sample topic."
  example:
  - "The ExpressionTextBox is usually used declaratively when creating custom activity designers. For sample code, see the [ExpressionTextBox101](http://go.microsoft.com/fwlink/?LinkId=193145) blog.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
