  name: Alignment
  nameWithType: Alignment
  fullName: System.Web.UI.MobileControls.Alignment
  type: Enum
  summary: "Especifica o alinhamento de um objeto composto. Esta classe não pode ser herdada. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "A enumeração de alinhamento representa o posicionamento de um item no respectivo contentor principal, tal como um painel ou formulário horizontal. Por exemplo, se adicionar uma imagem para um formulário, pode definir a posição horizontal para alinhar com à direita do formulário.       Apesar de poder utilizar os valores de bits no linguagens de scripts, não é possível utilizá-los com o ASP.NET. Por exemplo, `Alignment = &quot;2&quot;` dentro de um painel etiqueta não é uma instrução válida. No entanto, no Visual c#, pode utilizar `this.myPanel.Alignment = 2`."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public enum Alignment
