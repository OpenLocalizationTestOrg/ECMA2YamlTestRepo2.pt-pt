  type: Enum
  summary: "Specifies the alignment of a rendered object. This class cannot be inherited. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "The Alignment enumeration represents the horizontal positioning of an item on its parent container, such as a panel or form. For example, if you add an image to a form, you can set its horizontal position to align with the right side of the form.       Although you can use the bit values in scripting languages, you cannot use them with ASP.NET. For example, `Alignment = &quot;2&quot;` within a panel tag is not a valid statement. However, in Visual C#, you can use `this.myPanel.Alignment = 2`."
