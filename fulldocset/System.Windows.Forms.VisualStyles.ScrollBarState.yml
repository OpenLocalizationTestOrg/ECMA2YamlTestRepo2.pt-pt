  type: Enum
  summary: "Specifies the visual state of a scroll bar that is drawn with visual styles."
  remarks: "The ScrollBarState values correspond to the states of the <xref:System.Windows.Forms.VisualStyles.VisualStyleElement> objects exposed by the following classes:      -   <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar.LeftTrackHorizontal>      -   <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar.RightTrackHorizontal>      -   <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar.LowerTrackVertical>      -   <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar.UpperTrackVertical>      -   <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar.ThumbButtonHorizontal>      -   <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar.ThumbButtonVertical>       The ScrollBarState values are also used as an argument in the <xref:System.Windows.Forms.ScrollBarRenderer?displayProperty=fullName> class methods that draw the scroll bar track, scroll box (also known as the thumb), and scroll box grip."
