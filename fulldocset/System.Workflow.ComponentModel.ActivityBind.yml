  name: ActivityBind
  nameWithType: ActivityBind
  fullName: System.Workflow.ComponentModel.ActivityBind
  type: Class
  summary: "Binds an activity&quot;s property to a property, field, indexer, method, event, or another activity&quot;s property. This class cannot be inherited."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/deprecatedcontent-md.md)]       ActivityBind allows data to flow from one activity to another activity within a workflow. ActivityBind is a declarative way of doing what otherwise must be accomplished using code, and therefore is a key element of most workflows that are written entirely in XAML markup.       ActivityBind represents a bind expression that has an <xref:System.Workflow.ComponentModel.Activity> member as a target. The target activity member can be a property, an event, or a field. An <xref:System.Workflow.ComponentModel.Activity> property or method can use ActivityBind to bind to another <xref:System.Workflow.ComponentModel.Activity> member.       For example, if activity1 has property1 set to some value and if activity2 has its property1 set to ActivityBind with Name=&quot;activity1&quot; and Path=&quot;property1&quot;, at run time the activity2.property1 gets its value from activity1.property1."
  syntax:
    content: >-
      [System.ComponentModel.Browsable(true)]

      [System.ComponentModel.Design.Serialization.DesignerSerializer(typeof(System.Workflow.ComponentModel.Serialization.BindMarkupExtensionSerializer), typeof(System.Workflow.ComponentModel.Serialization.WorkflowMarkupSerializer))]

      [System.ComponentModel.TypeConverter(typeof(System.Workflow.ComponentModel.Design.ActivityBindTypeConverter))]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Workflow.ComponentModel.Compiler.ActivityValidator(typeof(System.Workflow.ComponentModel.Compiler.ActivityBindValidator))]

      public sealed class ActivityBind : System.Workflow.ComponentModel.Serialization.MarkupExtension
