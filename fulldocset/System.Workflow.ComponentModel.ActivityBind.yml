  name: ActivityBind
  nameWithType: ActivityBind
  fullName: System.Workflow.ComponentModel.ActivityBind
  type: Class
  summary: "Está vinculado a propriedade de uma atividade para uma propriedade, campo, indexador, método, eventos ou a propriedade de outra atividade. Esta classe não pode ser herdada."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]ActivityBind permite que os dados para o fluxo de uma atividade de outra atividade num fluxo de trabalho. ActivityBind é uma forma declarativa de fazer que caso contrário, deve ser realizado através de código e, por conseguinte, é um elemento-chave da maioria dos fluxos de trabalho que são escritos inteiramente no markup XAML.       ActivityBind representa uma expressão de enlace tem um <xref:System.Workflow.ComponentModel.Activity>Membro como um destino.</xref:System.Workflow.ComponentModel.Activity> O membro de atividade de destino pode ser uma propriedade, um evento ou um campo. Um <xref:System.Workflow.ComponentModel.Activity>método ou propriedade que pode utilizar ActivityBind para vincular a outro <xref:System.Workflow.ComponentModel.Activity>Membro.</xref:System.Workflow.ComponentModel.Activity> </xref:System.Workflow.ComponentModel.Activity>       Por exemplo, se property1 definido como um valor de tem activity1 e activity2 tem respetivo property1 definido para ActivityBind com o nome = &quot;activity1&quot; e o caminho = &quot;property1&quot;, em tempo de execução a activity2.property1 obtém o valor de activity1.property1."
  syntax:
    content: >-
      [System.ComponentModel.Browsable(true)]

      [System.ComponentModel.Design.Serialization.DesignerSerializer(typeof(System.Workflow.ComponentModel.Serialization.BindMarkupExtensionSerializer), typeof(System.Workflow.ComponentModel.Serialization.WorkflowMarkupSerializer))]

      [System.ComponentModel.TypeConverter(typeof(System.Workflow.ComponentModel.Design.ActivityBindTypeConverter))]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Workflow.ComponentModel.Compiler.ActivityValidator(typeof(System.Workflow.ComponentModel.Compiler.ActivityBindValidator))]

      public sealed class ActivityBind : System.Workflow.ComponentModel.Serialization.MarkupExtension
