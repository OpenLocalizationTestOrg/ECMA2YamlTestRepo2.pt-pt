  fullName: System.Security.Authentication.AuthenticationException
  type: Class
  summary: "The exception that is thrown when authentication fails for an authentication stream."
  remarks: "The <xref:System.Net.Security.NegotiateStream> and <xref:System.Net.Security.SslStream> classes throw this exception when the client or server cannot be authenticated. When this exception is thrown, you can retry the authentication with different credentials. If you cannot retry the authentication, a <xref:System.Security.Authentication.InvalidCredentialException> is thrown instead of the AuthenticationException."
  example:
  - <xref:System.Net.Security.NegotiateStream> &#124; <xref:System.Net.Security.SslStream>
