  type: Class
  summary: "A exceção é acionada quando a autenticação falha para um fluxo de autenticação."
  remarks: "O <xref:System.Net.Security.NegotiateStream>e <xref:System.Net.Security.SslStream>classes acionar esta excepção quando o cliente ou o servidor não pode ser autenticada.</xref:System.Net.Security.SslStream> </xref:System.Net.Security.NegotiateStream> Quando esta exceção é emitida, pode tentar novamente a autenticação com credenciais diferentes. Se não é possível repetir a autenticação, um <xref:System.Security.Authentication.InvalidCredentialException>é emitida em vez do AuthenticationException.</xref:System.Security.Authentication.InvalidCredentialException>"
  example:
  - <xref:System.Net.Security.NegotiateStream> &#124; <xref:System.Net.Security.SslStream>
