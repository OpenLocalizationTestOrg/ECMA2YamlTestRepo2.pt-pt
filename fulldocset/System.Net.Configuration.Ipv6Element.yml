  summary: "Determina se o protocolo IP versão 6 está ativado no computador local. Esta classe não pode ser herdada."
  remarks: "This class corresponds to the `enabled` attribute of the [\\&lt;ipv6\\&gt; Element (Network Settings)](../Topic/%3Cipv6%3E%20Element%20\\(Network%20Settings\\).md) configuration element.  \n  \n This class is used to specify whether the IPv6 protocol is supported on the local computer. IPv6 is disabled by default.  \n  \n This class provides programmatic access to information that can be stored in configuration files."
