  type: Class
  summary: "Creates a line between two points in a <see cref=&quot;T:System.Windows.Media.PathFigure&quot;></see>."
  remarks: "Use a <xref:System.Windows.Media.PathFigure> object to create composite shapes using LineSegment objects and other segments.       The LineSegment class does not contain a property for the starting point of the line. The starting point of the line is the end point of the previous segment, or the <xref:System.Windows.Media.PathFigure.StartPoint%2A> of the <xref:System.Windows.Media.PathFigure> if no other segments exist.       **Freezable Features:** Because LineSegment objects inherit from the <xref:System.Windows.Freezable> class, they provide several special features: they can be declared as , shared among multiple objects, made read-only to improve performance, cloned, and made thread-safe. For more information about the different features that are provided by <xref:System.Windows.Freezable> objects, see [Freezable Objects Overview](../Topic/Freezable%20Objects%20Overview.md)."
