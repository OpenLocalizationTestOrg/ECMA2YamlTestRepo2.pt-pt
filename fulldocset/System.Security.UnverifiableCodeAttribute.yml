  name: UnverifiableCodeAttribute
  nameWithType: UnverifiableCodeAttribute
  fullName: System.Security.UnverifiableCodeAttribute
  type: Class
  summary: "Marks modules containing unverifiable code. This class cannot be inherited."
  remarks: "This custom attribute is only for use by compilers and not intended to be used directly by application developers.       Modules containing unverifiable code should be marked with this attribute. This attribute carries no internal state. Its presence in the module metadata indicates that the module contains unverifiable code."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Module, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class UnverifiableCodeAttribute : Attribute
