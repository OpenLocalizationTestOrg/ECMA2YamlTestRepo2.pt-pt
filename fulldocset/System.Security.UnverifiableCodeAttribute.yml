  nameWithType: UnverifiableCodeAttribute
  fullName: System.Security.UnverifiableCodeAttribute
  type: Class
  summary: "Marcas de módulos que contém o código não verificável. Esta classe não pode ser herdada."
  remarks: "Este atributo personalizado é apenas para utilização por compilers e não se destina a ser utilizados diretamente pelos programadores de aplicações.       Módulos de código não verificável deverá ser marcados com este atributo. Este atributo acarreta sem estado interno. A presença nos metadados do módulo indica que o módulo contém código não verificável."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Module, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class UnverifiableCodeAttribute : Attribute
