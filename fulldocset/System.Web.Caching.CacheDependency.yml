  summary: "Retrieves a unique identifier for a <see cref=&quot;T:System.Web.Caching.CacheDependency&quot;></see> object."
  remarks: "This method can be particularly useful for tracking multiple instances of the <xref:System.Web.Caching.CacheDependency> class associated with an item or an application.       The identifier is a combination of either the file name (for a file dependency) or the key name (for a cache-key dependency) and a string that this method assigns to the dependency. In classes that derive from the <xref:System.Web.Caching.CacheDependency> class, you can override this method to customize how it generates the unique identifier."
  example:
