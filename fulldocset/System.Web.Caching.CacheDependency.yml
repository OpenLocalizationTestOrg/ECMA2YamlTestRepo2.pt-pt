  langs:
  - csharp
  name: CacheDependency
  nameWithType: CacheDependency
  fullName: System.Web.Caching.CacheDependency
  type: Class
  summary: "Estabelece uma relação de dependência entre um item armazenada de uma aplicação ASP.NET <xref href=&quot;System.Web.Caching.Cache&quot;> </xref> e um ficheiro, chave da cache, uma matriz de um ou outro CacheDependency objeto. A classe de CacheDependency monitoriza as relações de dependência para que quando qualquer uma delas é alterado, o item em cache será removido automaticamente."
  remarks: "Se adicionar um item para a cache que depende de outro objeto, tais como um ficheiro ou uma matriz de ficheiros, o item dependente é automaticamente removido da cache, quando o objeto é alterado. Por exemplo, suponha que cria um <xref:System.Data.DataSet>objeto com base nos dados de um ficheiro XML.</xref:System.Data.DataSet> Pode adicionar o <xref:System.Data.DataSet>para a cache com um objeto CacheDependency que faz com que o <xref:System.Data.DataSet>depende do ficheiro XML.</xref:System.Data.DataSet> </xref:System.Data.DataSet> Se o ficheiro XML é alterado, o <xref:System.Data.DataSet>é removido da cache.</xref:System.Data.DataSet>       Pode adicionar itens com as dependências de cache da sua aplicação com o <xref:System.Web.Caching.Cache.Add%2A>e <xref:System.Web.Caching.Cache.Insert%2A?displayProperty=fullName>métodos.</xref:System.Web.Caching.Cache.Insert%2A?displayProperty=fullName> </xref:System.Web.Caching.Cache.Add%2A> Não é possível utilizar o <xref:System.Web.Caching.Cache.Item%2A>propriedade para adicionar itens à cache com dependências.</xref:System.Web.Caching.Cache.Item%2A>       Para configurar uma dependência, criar uma instância da classe CacheDependency, especificar os ficheiros, chaves ou diretórios no qual o item está dependente e, então, passe a dependência para o <xref:System.Web.Caching.Cache.Add%2A>ou <xref:System.Web.Caching.Cache.Insert%2A?displayProperty=fullName>método.</xref:System.Web.Caching.Cache.Insert%2A?displayProperty=fullName> </xref:System.Web.Caching.Cache.Add%2A> A instância de CacheDependency pode representar um único ficheiro ou diretório, uma matriz de ficheiros ou diretórios ou uma matriz de ficheiros ou diretórios juntamente com uma matriz das chaves da cache (estes representam os outros itens armazenados no <xref:System.Web.Caching.Cache>objeto).</xref:System.Web.Caching.Cache>"
  example:
  - "The following code example demonstrates using the <xref:System.Web.Caching.CacheDependency.HasChanged%2A> property to determine whether a CacheDependency changed since the previous request for an item in the <xref:System.Web.Caching.Cache>. The `dt` value passed in the `start` parameter is set to <xref:System.DateTime.Now%2A?displayProperty=fullName>.  \n  \n [!code-vb[System.Web.Caching.CacheDependency_HasChanged#1](~/add/codesnippet/visualbasic/t-system.web.caching.cac_3_1.aspx)]\n [!code-cs[System.Web.Caching.CacheDependency_HasChanged#1](~/add/codesnippet/csharp/t-system.web.caching.cac_3_1.aspx)]"
  syntax:
    content: 'public class CacheDependency : IDisposable'
