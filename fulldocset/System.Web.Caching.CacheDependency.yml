  name: CacheDependency
  nameWithType: CacheDependency
  fullName: System.Web.Caching.CacheDependency
  type: Class
  summary: "Establishes a dependency relationship between an item stored in an ASP.NET application&quot;s <see cref=&quot;T:System.Web.Caching.Cache&quot;></see> object and a file, cache key, an array of either, or another CacheDependency object. The CacheDependency class monitors the dependency relationships so that when any of them changes, the cached item will be automatically removed."
  remarks: "If you add an item to the cache that is dependent on another object, such as a file or array of files, the dependent item is automatically removed from the cache when the object changes. For example, suppose you create a <xref:System.Data.DataSet> object based on data in an XML file. You can add the <xref:System.Data.DataSet> to the cache with a CacheDependency object that makes the <xref:System.Data.DataSet> dependent on the XML file. If the XML file changes, the <xref:System.Data.DataSet> is removed from the cache.       You can add items with dependencies to your application&quot;s cache with the <xref:System.Web.Caching.Cache.Add%2A> and <xref:System.Web.Caching.Cache.Insert%2A?displayProperty=fullName> methods. You cannot use the <xref:System.Web.Caching.Cache.Item%2A> property to add items to the cache with dependencies.       To set up a dependency, you create an instance of the CacheDependency class, specifying the files, keys, or directories on which the item is dependent, and then pass the dependency to the <xref:System.Web.Caching.Cache.Add%2A> or <xref:System.Web.Caching.Cache.Insert%2A?displayProperty=fullName> method. The CacheDependency instance can represent a single file or directory, an array of files or directories, or an array of files or directories along with an array of cache keys (these represent other items stored in the <xref:System.Web.Caching.Cache> object)."
  example:
  - "The following code example demonstrates using the <xref:System.Web.Caching.CacheDependency.HasChanged%2A> property to determine whether a CacheDependency changed since the previous request for an item in the <xref:System.Web.Caching.Cache>. The `dt` value passed in the `start` parameter is set to <xref:System.DateTime.Now%2A?displayProperty=fullName>.  \n  \n [!code-vb[System.Web.Caching.CacheDependency_HasChanged#1](~/add/codesnippet/VisualBasic/t-system.web.caching.cac_3_1.aspx)]\n [!code-cs[System.Web.Caching.CacheDependency_HasChanged#1](~/add/codesnippet/CSharp/t-system.web.caching.cac_3_1.aspx)]"
