- uid: System.Windows.Controls.GroupStyle.AlternationCount
  id: AlternationCount
  parent: System.Windows.Controls.GroupStyle
  langs:
  - csharp
  name: AlternationCount
  nameWithType: GroupStyle.AlternationCount
  fullName: System.Windows.Controls.GroupStyle.AlternationCount
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Gets or sets the number of alternating <see cref=&quot;T:System.Windows.Controls.GroupItem&quot;></see> objects."
  remarks: "The AlternationCount property and the <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> attached property enable you to specify the appearance for two or more alternating <xref:System.Windows.Controls.GroupItem> objects. For example, you can specify alternating background colors for every third <xref:System.Windows.Controls.GroupItem> in an <xref:System.Windows.Controls.ItemsControl>.  The <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> is assigned to each <xref:System.Windows.Controls.GroupItem> in the <xref:System.Windows.Controls.ItemsControl>.  <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> begins at 0, increments until it is AlternationCount minus 1, and then restarts at 0. For example, if AlternationCount is 3 and there are seven <xref:System.Windows.Controls.GroupItem> objects in the <xref:System.Windows.Controls.ItemsControl>, the following table lists the <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> for each item.      |Position of <xref:System.Windows.Controls.GroupItem> in the <xref:System.Windows.Controls.ItemsControl>|<xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>|   |-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|-------------------------------------------------------------------------------------------------------------------------------------------------------------------|   |1|0|   |2|1|   |3|2|   |4|0|   |5|1|   |6|2|   |7|0|       There are several methods you can use to specify different appearances for the alternating <xref:System.Windows.Controls.GroupItem> objects. One method is to bind properties in the <xref:System.Windows.Controls.GroupStyle.HeaderTemplate%2A> or <xref:System.Windows.Controls.GroupStyle.ContainerStyle%2A> of the <xref:System.Windows.Controls.GroupStyle> to the <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>. You can then use an <xref:System.Windows.Controls.AlternationConverter> to specify which value should be applied to the <xref:System.Windows.Controls.GroupItem> that has a certain <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> value. You can also use triggers to change the value of a property depending on the value of its <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>."
  example:
  - "The following example creates a <xref:System.Windows.Controls.ListBox> that is bound to a <xref:System.Windows.Data.CollectionViewSource> that groups the items in the collection. The example alternates the background for the header of each <xref:System.Windows.Controls.GroupItem> between two colors by doing the following:  \n  \n-   Sets AlternationCount to 2.  \n  \n-   Creates an <xref:System.Windows.Controls.AlternationConverter> that returns a <xref:System.Windows.Media.SolidColorBrush>, depending on the value of <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>.  \n  \n-   Binds the <xref:System.Windows.Controls.TextBlock.Background%2A> of the <xref:System.Windows.Controls.TextBlock> in the <xref:System.Windows.Controls.GroupStyle.HeaderTemplate%2A> to the <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> property and provides the <xref:System.Windows.Controls.AlternationConverter>. Note that the <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A> attached property is set on the <xref:System.Windows.Controls.GroupItem>, and the binding uses <xref:System.Windows.Data.RelativeSourceMode> to get its value.  \n  \n The example also alternates the background of the items in the <xref:System.Windows.Controls.ListBox> between three colors by setting the <xref:System.Windows.Controls.ItemsControl.AlternationCount%2A> on the <xref:System.Windows.Controls.ListBox> and binding the <xref:System.Windows.Controls.Control.Background%2A> of each <xref:System.Windows.Controls.ListBox> to the <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>. In this case, the background alternates between three colors.  \n  \n The <xref:System.Windows.Data.CollectionViewSource> that groups the items is not shown.  For information on how to group item, see [How to: Sort and Group Data Using a View in XAML](../Topic/How%20to:%20Sort%20and%20Group%20Data%20Using%20a%20View%20in%20XAML.md).  \n  \n [!code-xml[AlternationIndexSnippets#3](~/add/codesnippet/Xaml/AltnerationIndexSnippets/Window1.xaml#3)]"
  syntax:
    content: public int AlternationCount { get; set; }
    return:
      type: System.Int32
      description: "The number of alternating <see cref=&quot;T:System.Windows.Controls.GroupItem&quot;></see> objects."
  overload: System.Windows.Controls.GroupStyle.AlternationCount*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
