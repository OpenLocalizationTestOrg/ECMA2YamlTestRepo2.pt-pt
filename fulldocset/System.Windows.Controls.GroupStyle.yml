- uid: System.Windows.Controls.GroupStyle.AlternationCount
  id: AlternationCount
  parent: System.Windows.Controls.GroupStyle
  langs:
  - csharp
  name: AlternationCount
  nameWithType: GroupStyle.AlternationCount
  fullName: System.Windows.Controls.GroupStyle.AlternationCount
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Obtém ou define o número de alternar <xref href=&quot;System.Windows.Controls.GroupItem&quot;> </xref> objetos."
  remarks: "A propriedade AlternationCount e <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>propriedade anexada permitem-lhe especificar o aspecto de dois ou mais alternar <xref:System.Windows.Controls.GroupItem>objetos.</xref:System.Windows.Controls.GroupItem> </xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> Por exemplo, pode especificar cores de fundo alternadas para cada terceiro <xref:System.Windows.Controls.GroupItem>no <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.GroupItem>  <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>É atribuído a cada <xref:System.Windows.Controls.GroupItem>no <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.GroupItem> </xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>  <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>começa com 0, incrementos até é AlternationCount menos 1 e, em seguida, reinicia em 0.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> Por exemplo, se AlternationCount é 3 e existem sete <xref:System.Windows.Controls.GroupItem>objetos no <xref:System.Windows.Controls.ItemsControl>, a tabela seguinte lista o <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>para cada item.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.GroupItem>      | Posição do <xref:System.Windows.Controls.GroupItem>no <xref:System.Windows.Controls.ItemsControl>|<xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>|   |-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|-------------------------------------------------------------------------------------------------------------------------------------------------------------------|   |&1; |&0; |   |&2; |&1; |   |&3; |&2; |   |&4; |&0; |   |&5; |&1; |   |&6; |&2; |   |&7; |&0; |       Existem vários métodos que pode utilizar para especificar appearances diferentes para a alternar <xref:System.Windows.Controls.GroupItem>objetos.</xref:System.Windows.Controls.GroupItem> </xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.GroupItem> É um método vincular as propriedades na <xref:System.Windows.Controls.GroupStyle.HeaderTemplate%2A>ou <xref:System.Windows.Controls.GroupStyle.ContainerStyle%2A>de <xref:System.Windows.Controls.GroupStyle>para <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.GroupStyle> </xref:System.Windows.Controls.GroupStyle.ContainerStyle%2A> </xref:System.Windows.Controls.GroupStyle.HeaderTemplate%2A> Em seguida, pode utilizar um <xref:System.Windows.Controls.AlternationConverter>para especificar qual o valor deve ser aplicado a <xref:System.Windows.Controls.GroupItem>que tem uma determinada <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>valor.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.GroupItem> </xref:System.Windows.Controls.AlternationConverter> Também pode utilizar acionadores para alterar o valor de uma propriedade dependendo do valor do respetivo <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>"
  example:
  - "The following example creates a <xref:System.Windows.Controls.ListBox> that is bound to a <xref:System.Windows.Data.CollectionViewSource> that groups the items in the collection. The example alternates the background for the header of each <xref:System.Windows.Controls.GroupItem> between two colors by doing the following:  \n  \n-   Sets AlternationCount to 2.  \n  \n-   Creates an <xref:System.Windows.Controls.AlternationConverter> that returns a <xref:System.Windows.Media.SolidColorBrush>, depending on the value of <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>.  \n  \n-   Binds the <xref:System.Windows.Controls.TextBlock.Background%2A> of the <xref:System.Windows.Controls.TextBlock> in the <xref:System.Windows.Controls.GroupStyle.HeaderTemplate%2A> to the <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> property and provides the <xref:System.Windows.Controls.AlternationConverter>. Note that the <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A> attached property is set on the <xref:System.Windows.Controls.GroupItem>, and the binding uses <xref:System.Windows.Data.RelativeSourceMode> to get its value.  \n  \n The example also alternates the background of the items in the <xref:System.Windows.Controls.ListBox> between three colors by setting the <xref:System.Windows.Controls.ItemsControl.AlternationCount%2A> on the <xref:System.Windows.Controls.ListBox> and binding the <xref:System.Windows.Controls.Control.Background%2A> of each <xref:System.Windows.Controls.ListBox> to the <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>. In this case, the background alternates between three colors.  \n  \n The <xref:System.Windows.Data.CollectionViewSource> that groups the items is not shown.  For information on how to group item, see [How to: Sort and Group Data Using a View in XAML](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-xml[AlternationIndexSnippets#3](~/add/codesnippet/xaml/AltnerationIndexSnippets/Window1.xaml#3)]"
  syntax:
    content: public int AlternationCount { get; set; }
    return:
      type: System.Int32
      description: "O número de alternar <xref href=&quot;System.Windows.Controls.GroupItem&quot;> </xref> objetos."
  overload: System.Windows.Controls.GroupStyle.AlternationCount*
  exceptions: []
  platform:
  - net462
