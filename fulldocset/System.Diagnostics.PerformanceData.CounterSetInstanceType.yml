  name: CounterSetInstanceType
  nameWithType: CounterSetInstanceType
  fullName: System.Diagnostics.PerformanceData.CounterSetInstanceType
  type: Enum
  summary: "Especifica se o conjunto de contadores permite várias instâncias, tais como processos e discos físicos, ou uma única instância como a memória."
