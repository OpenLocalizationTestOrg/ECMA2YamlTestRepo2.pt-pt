- uid: System.Diagnostics.PerformanceData.CounterSetInstanceType.GlobalAggregate
  id: GlobalAggregate
  parent: System.Diagnostics.PerformanceData.CounterSetInstanceType
  langs:
  - csharp
  name: GlobalAggregate
  nameWithType: CounterSetInstanceType.GlobalAggregate
  fullName: System.Diagnostics.PerformanceData.CounterSetInstanceType.GlobalAggregate
  type: Field
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "O conjunto de contadores contém os contadores de instância única cujo valor agregado é obtido a partir de uma ou várias origens. Por exemplo, um contador neste tipo de conjunto de contadores poderá obter o número de leituras de cada um dos três discos de rígido no computador e da soma os respetivos valores."
  syntax:
    content: GlobalAggregate
    return:
      type: System.Diagnostics.PerformanceData.CounterSetInstanceType
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.PerformanceData.CounterSetInstanceType.GlobalAggregateWithHistory
  id: GlobalAggregateWithHistory
  parent: System.Diagnostics.PerformanceData.CounterSetInstanceType
  langs:
  - csharp
  name: GlobalAggregateWithHistory
  nameWithType: CounterSetInstanceType.GlobalAggregateWithHistory
  fullName: System.Diagnostics.PerformanceData.CounterSetInstanceType.GlobalAggregateWithHistory
  type: Field
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "Este tipo é semelhante à GlobalAggregate, exceto que este tipo de conjunto de contador armazena todos os valores de contador para a duração da aplicação de consumidor (o valor do contador é colocado em cache para além da duração do contador). Por exemplo, se um dos discos rígidos no exemplo agregado global para se tornar indisponível, o total de bytes lidos por esse disco ainda seria disponíveis e utilizada para calcular o valor de agregação."
  syntax:
    content: GlobalAggregateWithHistory
    return:
      type: System.Diagnostics.PerformanceData.CounterSetInstanceType
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.PerformanceData.CounterSetInstanceType.InstanceAggregate
  id: InstanceAggregate
  parent: System.Diagnostics.PerformanceData.CounterSetInstanceType
  langs:
  - csharp
  name: InstanceAggregate
  nameWithType: CounterSetInstanceType.InstanceAggregate
  fullName: System.Diagnostics.PerformanceData.CounterSetInstanceType.InstanceAggregate
  type: Field
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "Este tipo é semelhante à MultipleAggregate, exceto que, em vez de agregar todos os dados de instância para uma instância de agregados ( total), vai irá agregar dados de contador de instâncias com o mesmo nome. Por exemplo, se o fornecedor de várias processa instâncias incluídas com o nome IExplore, vários e MultipleAggregate CounterSet irão mostrar várias instâncias de IExplore (IExplore, IExplore n. º&1;, IExplore n. º&2; e assim sucessivamente); No entanto, um tipo de instância InstanceAggregate publicarão apenas uma instância de IExplore com dados de contador agregados de todas as instâncias com o nome IExplore."
  remarks: "Este tipo não é suportado no Windows Vista."
  syntax:
    content: InstanceAggregate
    return:
      type: System.Diagnostics.PerformanceData.CounterSetInstanceType
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.PerformanceData.CounterSetInstanceType.Multiple
  id: Multiple
  parent: System.Diagnostics.PerformanceData.CounterSetInstanceType
  langs:
