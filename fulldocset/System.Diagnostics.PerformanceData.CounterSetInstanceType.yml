- uid: System.Diagnostics.PerformanceData.CounterSetInstanceType.GlobalAggregate
  id: GlobalAggregate
  parent: System.Diagnostics.PerformanceData.CounterSetInstanceType
  langs:
  - csharp
  name: GlobalAggregate
  nameWithType: CounterSetInstanceType.GlobalAggregate
  fullName: System.Diagnostics.PerformanceData.CounterSetInstanceType.GlobalAggregate
  type: Field
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "The counter set contains single instance counters whose aggregate value is obtained from one or more sources. For example, a counter in this type of counter set might obtain the number of reads from each of the three hard disks on the computer and sum their values."
  syntax:
    content: GlobalAggregate
    return:
      type: System.Diagnostics.PerformanceData.CounterSetInstanceType
      description: "To be added."
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.PerformanceData.CounterSetInstanceType.GlobalAggregateWithHistory
  id: GlobalAggregateWithHistory
  parent: System.Diagnostics.PerformanceData.CounterSetInstanceType
  langs:
  - csharp
  name: GlobalAggregateWithHistory
  nameWithType: CounterSetInstanceType.GlobalAggregateWithHistory
  fullName: System.Diagnostics.PerformanceData.CounterSetInstanceType.GlobalAggregateWithHistory
  type: Field
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "This type is similar to GlobalAggregate except that this counter set type stores all counter values for the lifetime of the consumer application (the counter value is cached beyond the lifetime of the counter). For example, if one of the hard disks in the global aggregate example were to become unavailable, the total bytes read by that disk would still be available and used to calculate the aggregate value."
  syntax:
    content: GlobalAggregateWithHistory
    return:
      type: System.Diagnostics.PerformanceData.CounterSetInstanceType
      description: "To be added."
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.PerformanceData.CounterSetInstanceType.InstanceAggregate
  id: InstanceAggregate
  parent: System.Diagnostics.PerformanceData.CounterSetInstanceType
  langs:
  - csharp
  name: InstanceAggregate
  nameWithType: CounterSetInstanceType.InstanceAggregate
  fullName: System.Diagnostics.PerformanceData.CounterSetInstanceType.InstanceAggregate
  type: Field
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "This type is similar to MultipleAggregate, except that instead of aggregating all instance data to one aggregated (_Total) instance, it will aggregate counter data from instances of the same name. For example, if multiple provider processes contained instances named IExplore, Multiple and MultipleAggregate CounterSet will show multiple IExplore instances (IExplore, IExplore#1, IExplore#2, and so on); however, a InstanceAggregate instance type will publish only one IExplore instance with aggregated counter data from all instances named IExplore."
  remarks: "This type is not supported in Windows Vista."
  syntax:
    content: InstanceAggregate
    return:
      type: System.Diagnostics.PerformanceData.CounterSetInstanceType
      description: "To be added."
  exceptions: []
  platform:
  - net462
