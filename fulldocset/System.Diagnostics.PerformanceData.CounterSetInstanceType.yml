  type: Field
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "O conjunto de contadores contém vários contadores de instância, por exemplo, um contador que mede o disco de média e/s para um processo."
  syntax:
    content: Multiple
    return:
      type: System.Diagnostics.PerformanceData.CounterSetInstanceType
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.PerformanceData.CounterSetInstanceType.MultipleAggregate
  id: MultipleAggregate
  parent: System.Diagnostics.PerformanceData.CounterSetInstanceType
  langs:
  - csharp
  name: MultipleAggregate
  nameWithType: CounterSetInstanceType.MultipleAggregate
  fullName: System.Diagnostics.PerformanceData.CounterSetInstanceType.MultipleAggregate
  type: Field
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "O conjunto de contadores contém vários contadores de instância cujo valor agregado é obtido a partir de todas as instâncias do contador. Por exemplo, um contador neste tipo de conjunto de contadores poderá obter o tempo de execução do total thread para todos os threads numa aplicação multithread e soma os respetivos valores."
  syntax:
    content: MultipleAggregate
    return:
      type: System.Diagnostics.PerformanceData.CounterSetInstanceType
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
