  name: FontCapitals
  nameWithType: FontCapitals
  fullName: System.Windows.FontCapitals
  type: Enum
  summary: "Descreve o estilo de letra em maiúsculas para um <xref href=&quot;System.Windows.Documents.Typography&quot;> </xref> objeto."
  remarks: "Capitals são um conjunto de formulários typographical que compor texto escovado de capital glyphs. Normalmente, quando o texto é composto como todos os capitals, o espaçamento entre letras pode ser apresentado demasiado sólido e o peso e a proporção de letras demasiado pesadas. OpenType suporta um número de formatos de estilo para capitals, incluindo capitals pequena, petite capitals, titling e espaçamento capital. Estes formatos de estilo permitem-lhe controlar o aspecto do capitals.       O texto seguinte apresenta as letras em maiúsculas padrão para o tipo de letra do Pescadero, seguido de letras escovadas como &quot;SmallCaps&quot; e &quot;AllSmallCaps&quot;. Neste caso, o mesmo tamanho de tipo de letra é utilizado para todas as três palavras.       ![Texto utilizando OpenType capitals](~/add/media/opentypefont11.gif &quot;texto utilizando OpenType capitals&quot;) exemplo de capitals Titling capitals são mais ligeira no peso e a proporção e concebida para dar um aspeto mais elegante que capitals normais. Titling capitals são normalmente utilizados em tamanhos de tipo de letra maiores como cabeçalhos. O texto seguinte apresenta capitals normais e titling para o tipo de letra Pescadero. Tenha em atenção as larguras stem quanto mais estreitos forem do texto na segunda linha.       ![Texto utilizando OpenType titling capitals](~/add/media/opentypefont20.gif &quot;texto utilizando OpenType titling capitals&quot;) exemplo de capitals normais e titling > [!NOTE] > OpenType mais tipos de letra expõem apenas um subconjunto das funcionalidades OpenType totais disponíveis."
  example:
  - "The following code example shows how to define capitals for the Pescadero font, using properties of the <xref:System.Windows.Documents.Typography> object. When the \"SmallCaps\" format is used, any leading capital letter is ignored.  \n  \n [!code-xml[OpenTypeFontSnippets#9](~/add/codesnippet/xaml/t-system.windows.fontcap_1.xaml)]\n [!code-xml[OpenTypeFontSnippets#9](~/add/codesnippet/xaml/t-system.windows.fontcap_1.xaml)]  \n  \n The following code example shows how to define titling capitals for the Pescadero font, using properties of the <xref:System.Windows.Documents.Typography> object.  \n  \n [!code-xml[OpenTypeFontSnippets#OpenTypeFontSnippet17](~/add/codesnippet/xaml/t-system.windows.fontcap_2.xaml)]\n [!code-xml[OpenTypeFontSnippets#OpenTypeFontSnippet17](~/add/codesnippet/xaml/t-system.windows.fontcap_2.xaml)]"
  syntax:
    content: public enum FontCapitals
