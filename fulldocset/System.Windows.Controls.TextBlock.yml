  summary: "Gets or sets a value that indicates the thickness of padding space between the boundaries of the content area, and the content displayed by a <see cref=&quot;T:System.Windows.Controls.TextBlock&quot;></see>."
  remarks: "Padding can be described as uniform in all directions (`Padding=&quot;10&quot;`), or as four distinct values that represent left, top, right, and bottom padding independently (`Padding=&quot;5,0,10,20&quot;`).       If a specified padding thickness exceeds the corresponding content area dimension (for example, the sum of the left and right padding widths exceeds the content area width), the thickness of the padding is proportionally reduced to be no greater than the relevant content area dimension.      <a name=&quot;xamlAttributeUsage_Padding&quot;></a>    ## XAML Attribute Usage      ```   <objectPadding=&quot;uniformThickness&quot;/>   - or -   <objectPadding=&quot;independentThickness&quot;/>   - or -   <objectPadding=&quot;qualifiedUniformThickness&quot;/>   - or -   <objectPadding=&quot;qualifiedIndependentThickness&quot;/>   ```      <a name=&quot;xamlValues_Padding&quot;></a>    ## XAML Values    *uniformThickness*    String representation of a single <xref:System.Double> value to apply uniformly to all four thickness dimensions.  For example, a value of `&quot;10&quot;` is equivalent to a value of `&quot;10,10,10,10&quot;`.  An unqualified value is measured in device independent pixels. Strings need not explicitly include decimal points.       *independentThickness*    String representation of four ordered <xref:System.Double> values corresponding to independent thickness dimensions for left, top, right, and bottom, in this order.  The four values must be separated with commas; spaces are not allowed.  For example, &quot;5,10,15,20&quot; results in 5 pixels of padding to the left of content, 10 pixels of padding above content, 15 pixels of padding to the right of content, and 20 pixels of padding below the content.       *qualifiedUniformThickness*    A value described by *uniformThickness* followed by one of the following unit specifiers: `px`, `in`.       `px` (default) is [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/tlasharptla-dipixelsharpplural-md.md)]       `in` is inches; 1in==96px       For example, `&quot;1in&quot;` provides uniform padding of 1 inch in all directions.       *qualifiedIndependentThickness*    A value described by *independentThickness*, with each independent value followed by one of the following unit specifiers: `px`, `in`.       `px` (default) is [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/tlasharptla-dipixelsharpplural-md.md)]       `in` is inches; 1in==96px       For example, `&quot;1.5in,0.8in,1.5in,0.8in&quot;`.  Unit specifiers may be mixed or omitted from one or more values.      <a name=&quot;dependencyPropertyInfo_Padding&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Controls.TextBlock.PaddingProperty>|   |Metadata properties set to `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>|"
  example:
  - "The following example shows how to set the Padding attribute of a <xref:System.Windows.Controls.TextBlock> element.  \n  \n [!code-xml[FlowDocumentSnippets#_TextBlockPropsXAML](~/add/codesnippet/Xaml/FlowDocumentSnippets/Window1.xaml#_textblockpropsxaml)]  \n  \n The following example shows how to set the Padding property programmatically.  \n  \n [!code-cs[FlowDocumentSnippets#_TextBlockProps](~/add/codesnippet/CSharp/FlowDocumentSnippets/Window1.xaml.cs#_textblockprops)]\n [!code-vb[FlowDocumentSnippets#_TextBlockProps](~/add/codesnippet/VisualBasic/flowdocumentsnippets/window1.xaml.vb#_textblockprops)]"
