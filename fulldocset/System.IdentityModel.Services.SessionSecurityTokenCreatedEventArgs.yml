  summary: "Inicializa uma nova instância do <xref href=&quot;System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs&quot;> </xref> classe utilizando o token de segurança de sessão especificado."
  remarks: "O <xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.SessionToken%2A>propriedade está definida para o token especificado pelo `sessionToken` parâmetro.</xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.SessionToken%2A> O <xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.WriteSessionCookie%2A>propriedade é inicializada para `false`.</xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.WriteSessionCookie%2A>"
