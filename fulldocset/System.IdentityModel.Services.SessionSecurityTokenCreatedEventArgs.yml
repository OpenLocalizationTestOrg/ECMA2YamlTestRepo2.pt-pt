  name: SessionSecurityTokenCreatedEventArgs
  nameWithType: SessionSecurityTokenCreatedEventArgs
  fullName: System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenCreated&quot;> </xref> eventos e para o <xref href=&quot;System.IdentityModel.Services.WSFederationAuthenticationModule.SessionSecurityTokenCreated&quot;> </xref> eventos."
  remarks: "Por predefinição: - no módulo de autenticação de sessão (SAM) a <xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenCreated>o evento é gerado a partir do <xref:System.IdentityModel.Services.SessionAuthenticationModule.OnAuthenticateRequest%2A?displayProperty=fullName>método depois de um token de sessão (<xref:System.IdentityModel.Tokens.SessionSecurityToken>) foi criado.</xref:System.IdentityModel.Tokens.SessionSecurityToken> </xref:System.IdentityModel.Services.SessionAuthenticationModule.OnAuthenticateRequest%2A?displayProperty=fullName> </xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenCreated> Isto acontece, por exemplo, se um processador de eventos para o <xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived>eventos modifica o token.</xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived> Pode utilizar o SessionSecurityTokenCreatedEventArgs para modificar o token de sessão antes de transmitir outras ao longo do pipeline e é utilizado para autenticar a entidade que efetua o pedido (utilizador).      -In do módulo de autenticação de WS-Federation (WSFAM), o <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SessionSecurityTokenCreated>o evento é gerado a partir do pipeline de processamento de pedido apenas depois de criar um token de sessão da mensagem de resposta de início de sessão de WS-Federation recebida de STS e imediatamente antes da SAM é chamada para definir o principal de thread e escrever o cookie de sessão.</xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SessionSecurityTokenCreated>       Pode utilizar o <xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.SessionToken%2A>propriedade para modificar ou substituir o token.</xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.SessionToken%2A> Pode definir o <xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.WriteSessionCookie%2A>para especificar se o cookie de sessão deve ser escrito (ou novamente escrito).</xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.WriteSessionCookie%2A>"
  syntax:
    content: 'public class SessionSecurityTokenCreatedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
