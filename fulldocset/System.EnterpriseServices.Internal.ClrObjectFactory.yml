- uid: System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromVroot(System.String,System.String)
  id: CreateFromVroot(System.String,System.String)
  parent: System.EnterpriseServices.Internal.ClrObjectFactory
  langs:
  - csharp
  name: CreateFromVroot(String,String)
  nameWithType: ClrObjectFactory.CreateFromVroot(String,String)
  fullName: System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromVroot(String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Ativa uma assemblagem remota através da gestão remota de .NET, utilizando o URL de raiz virtual da assemblagem remoto."
  remarks: "CreateFromVroot acrescenta a cadeia &quot;? wsdl&quot; para `VrootUrl` e chamadas <xref:System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromWsdl%2A>para ativar o objecto remoto.</xref:System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromWsdl%2A>       A versão de SOAP utilizado pelo remota de .NET é RPC/codificada, não documento/literal, que é necessário para interoperabilidade SOAP. Por conseguinte, CreateFromVroot não irá funcionar com a maioria dos serviços ASMX Web.       CreateFromVroot exige privilégios administrativos no computador local na primeira vez que é executado, porque cria e instala um proxy do cliente para comunicação com a assemblagem remota."
  syntax:
    content: public object CreateFromVroot (string VrootUrl, string Mode);
    parameters:
    - id: VrootUrl
      type: System.String
      description: "O URL de raiz virtual do objeto ser ativado."
    - id: Mode
      type: System.String
      description: "Não utilizado."
    return:
      type: System.Object
      description: "Uma instância do <xref:System.Object>que representa o tipo com atributos de cultura, argumentos, o enlace e a ativação definida como <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se a assemblagem identificada pelo <code> VrootUrl </code> parâmetro não foi encontrado.</xref:System.Object>"
  overload: System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromVroot*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "Um chamador na cadeia de chamada não tem permissão para aceder a código não gerido."
  - type: System.Runtime.InteropServices.COMException
    commentId: T:System.Runtime.InteropServices.COMException
    description: "Não foi possível abrir o token do thread."
  platform:
  - net462
- uid: System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromWsdl(System.String,System.String)
  id: CreateFromWsdl(System.String,System.String)
  parent: System.EnterpriseServices.Internal.ClrObjectFactory
  langs:
  - csharp
  name: CreateFromWsdl(String,String)
  nameWithType: ClrObjectFactory.CreateFromWsdl(String,String)
  fullName: System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromWsdl(String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Ativa uma assemblagem remota através da gestão remota de .NET, utilizando a Web Services Description Language (WSDL) do serviço Web de XML."
  remarks: "Processa o WSDL transmitido e, se necessário, gera um proxy, em seguida, ativa o objecto remoto.       A versão de SOAP utilizado pelo remota de .NET é RPC/codificada, não documento/literal, que é necessário para interoperabilidade SOAP. Por conseguinte, CreateFromWsdl não irá funcionar com a maioria dos serviços ASMX Web.       CreateFromWsdl exige privilégios administrativos no computador local na primeira vez que é executado, porque cria e instala um proxy do cliente para comunicação com a assemblagem remota."
  syntax:
    content: public object CreateFromWsdl (string WsdlUrl, string Mode);
    parameters:
    - id: WsdlUrl
      type: System.String
      description: "O URL de WSDL do serviço Web."
    - id: Mode
      type: System.String
      description: "Não utilizado."
    return:
      type: System.Object
      description: "Uma instância do <xref:System.Object>que representa o tipo com atributos de cultura, argumentos, o enlace e a ativação definida como <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se a assemblagem identificada pelo <code> WsdlUrl </code> parâmetro não foi encontrado.</xref:System.Object>"
  overload: System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromWsdl*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "Um chamador na cadeia de chamada não tem permissão para aceder a código não gerido."
  - type: System.Runtime.InteropServices.COMException
    commentId: T:System.Runtime.InteropServices.COMException
    description: "Não foi possível abrir o token do thread."
  platform:
  - net462
