  remarks: "Um objeto de ChartPaintEventArgs é utilizado para definir propriedades de gráfico durante a <xref:System.Web.UI.DataVisualization.Charting.Chart.PostPaint>e <xref:System.Web.UI.DataVisualization.Charting.Chart.PrePaint>eventos do <xref:System.Web.UI.DataVisualization.Charting.Chart>controlo.</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.PrePaint> </xref:System.Web.UI.DataVisualization.Charting.Chart.PostPaint>       O <xref:System.Web.UI.DataVisualization.Charting.ChartPaintEventArgs.Position%2A>propriedade permite-lhe elementos de gráfico de posição e o <xref:System.Web.UI.DataVisualization.Charting.ChartPaintEventArgs.ChartGraphics%2A>facilita a propriedade GDI+ operações de desenho.</xref:System.Web.UI.DataVisualization.Charting.ChartPaintEventArgs.ChartGraphics%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartPaintEventArgs.Position%2A>       O <xref:System.Web.UI.DataVisualization.Charting.ChartPaintEventArgs.Chart%2A>propriedade permite o acesso de programador para a raiz <xref:System.Web.UI.DataVisualization.Charting.Chart>objeto, que pode ser utilizado para definir várias propriedades do gráfico.</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.ChartPaintEventArgs.Chart%2A>"
