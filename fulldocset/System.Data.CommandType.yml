  name: CommandType
  nameWithType: CommandType
  fullName: System.Data.CommandType
  type: Enum
  summary: "Specifies how a command string is interpreted."
  remarks: "When the CommandType property is set to StoredProcedure, the <xref:System.Data.IDbCommand.CommandText%2A> property should be set to the name of the stored procedure to be accessed. The user may be required to use escape character syntax or include qualifying characters if any of the specified tables named contain any special characters. All rows and columns of the named table or tables will be returned when you call one of the Execute methods of a Command object.       When the CommandType property is set to TableDirect, the <xref:System.Data.IDbCommand.CommandText%2A> property should be set to the name of the table to be accessed. The user may be required to use escape character syntax or include qualifying characters if any of the tables named contain any special characters. All rows and columns of the named table will be returned when you call one of the Execute methods.       In order to access multiple tables, use a comma delimited list, without spaces or padding, containing the names of the tables to access. When the `CommandText` property names multiple tables, a join of the specified tables is returned.      > [!NOTE] >  `TableDirect` is only supported by the .NET Framework Data Provider for OLE DB. Multiple table access is not supported when CommandType is set to `TableDirect`."
  syntax:
    content: public enum CommandType
  inheritance:
  - System.Enum
  platform:
  - net462
