  name: CommandType
  nameWithType: CommandType
  fullName: System.Data.CommandType
  type: Enum
  summary: "Especifica como uma cadeia de comando é interpretada."
  remarks: "Quando a propriedade CommandType está definida como StoredProcedure, o <xref:System.Data.IDbCommand.CommandText%2A>propriedade deve ser definida para o nome do procedimento armazenado para ser acedido.</xref:System.Data.IDbCommand.CommandText%2A> O utilizador poderá ser necessário para utilizar a sintaxe de caráter de escape ou incluir carateres nenhuns se qualquer uma das tabelas especificadas com o nome contém caracteres especiais. Todas as linhas e colunas de tabela com o nome ou tabelas serão devolvidas ao chamar um dos métodos de execução de um objeto de comando.       Quando a propriedade CommandType está definida como TableDirect, o <xref:System.Data.IDbCommand.CommandText%2A>propriedade deve ser definida para o nome da tabela para ser acedido.</xref:System.Data.IDbCommand.CommandText%2A> O utilizador poderá ser necessário para utilizar a sintaxe de caráter de escape ou incluir carateres nenhuns se qualquer uma das tabelas com o nome contém caracteres especiais. Todas as linhas e colunas da tabela com nome serão devolvidas ao chamar um dos métodos de execução.       Para poder aceder a várias tabelas, utilize uma lista delimitada por vírgulas, sem espaços ou preenchimento, que contém os nomes das tabelas para aceder. Quando o `CommandText` várias tabelas nomes das propriedades, é devolvida uma associação das tabelas especificadas.      > [!NOTE]  >   `TableDirect` só é suportado pelo .NET Framework Data Provider para OLE DB. Vários acesso de tabela não é suportado quando CommandType está definida como `TableDirect`."
  syntax:
    content: public enum CommandType
