  summary: "Uma ação de acionamento que altera a velocidade de um <xref href=&quot;System.Windows.Media.Animation.Storyboard&quot;> </xref>."
  remarks: "Utilizar uma ação de SetStoryboardSpeedRatio com um <xref:System.Windows.EventTrigger>ou um <xref:System.Windows.Trigger>para controlar o rácio de velocidade de um guião gráfico principal interativamente.</xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger>       Utilize o <xref:System.Windows.Media.Animation.SetStoryboardSpeedRatio.SpeedRatio%2A>propriedade SetStoryboardSpeedRatio para especificar um novo <xref:System.Windows.Media.Animation.Storyboard>velocidade de animação como um rácio de velocidade de animação antigo.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.SetStoryboardSpeedRatio.SpeedRatio%2A> Por exemplo, se definir o <xref:System.Windows.Media.Animation.SetStoryboardSpeedRatio.SpeedRatio%2A>para 2, faça duplo a velocidade do <xref:System.Windows.Media.Animation.Storyboard>animações e se definir um valor de 0,5, reduzir a velocidade em 50 por cento.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.SetStoryboardSpeedRatio.SpeedRatio%2A>       Este objeto afeta o <xref:System.Windows.Media.Animation.Storyboard>em qualquer altura após a <xref:System.Windows.Media.Animation.Storyboard>começa.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard> Por exemplo, se colocar em pausa o <xref:System.Windows.Media.Animation.Storyboard>e utilizar SetStoryboardSpeedRatio, quando a retomar o <xref:System.Windows.Media.Animation.Storyboard>, utiliza o rácio de velocidade.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard>       <xref:System.Windows.Media.Animation.PauseStoryboard>não controla um <xref:System.Windows.Media.Animation.Storyboard>diretamente.</xref:System.Windows.Media.Animation.Storyboard></xref:System.Windows.Media.Animation.PauseStoryboard> Em vez disso, <xref:System.Windows.Media.Animation.PauseStoryboard>tem de referenciar <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>do <xref:System.Windows.Media.Animation.BeginStoryboard>que controla o <xref:System.Windows.Media.Animation.Storyboard>.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.PauseStoryboard>      ## Colocar em pausa, retomar, parar, caso contrário, o controlo um guião gráfico principal interativamente para conseguir fazer pausa, retomar ou caso contrário, controlar um <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>interativamente, defina o <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>propriedade do respetivo <xref:System.Windows.Media.Animation.BeginStoryboard>e utilizar um <xref:System.Windows.Media.Animation.ControllableStoryboardAction>objeto (como <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, ou <xref:System.Windows.Media.Animation.StopStoryboard>) para controlar a consultar o <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> Se o <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>de <xref:System.Windows.Media.Animation.BeginStoryboard>não foi especificado, o <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>não pode ser controlado interativamente depois é iniciada.</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> Consulte [como: utilizar os accionadores de eventos para controlar um guião gráfico principal depois desta ser iniciada](~/add/includes/ajax-current-ext-md.md) para obter mais informações."
