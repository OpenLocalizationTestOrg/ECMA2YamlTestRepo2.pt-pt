  name: PublisherMembershipCondition
  nameWithType: PublisherMembershipCondition
  fullName: System.Security.Policy.PublisherMembershipCondition
  type: Class
  summary: "Determines whether an assembly belongs to a code group by testing its software publisher&quot;s Authenticode X.509v3 certificate. This class cannot be inherited."
  remarks: "A code assembly satisfies a publisher membership condition if that code is signed by the specified software publisher.       By default, code access security (CAS) does not check for <xref:System.Security.Policy.Publisher> evidence. Unless your computer has a custom code group based on the PublisherMembershipCondition class, you can improve performance by bypassing Authenticode signature verification. This is accomplished by configuring the runtime to not provide <xref:System.Security.Policy.Publisher> evidence for CAS. For more information about how to configure this option and which applications can use it, see the  element."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class PublisherMembershipCondition
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
