  fullName: System.Web.UI.WebControls.LinkButton
  type: Class
  summary: "Displays a hyperlink-style button control on a Web page."
  remarks: "In this topic:      -   [Introduction](#introduction)      -   [LinkButton Controls and Validation](#ButtonControlsAndValidation)      -   [Declarative Syntax](#DeclarativeSyntax)      <a name=&quot;introduction&quot;></a>    ## Introduction    Use the LinkButton control to create a hyperlink-style button on the Web page. The LinkButton control has the same appearance as a <xref:System.Web.UI.WebControls.HyperLink> control, but has the same functionality as a <xref:System.Web.UI.WebControls.Button> control. If you want to link to another Web page when the control is clicked, consider using the <xref:System.Web.UI.WebControls.HyperLink> control.      > [!NOTE] >  The LinkButton control renders JavaScript to the client browser. The client browser must have JavaScript enabled for this control to function properly. For more information on client script, see [Client Script in ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).       You can create either a Submit button or a Command button. A Submit button does not have a command name associated with it. The button simply posts the Web page back to the server. By default, a LinkButton control is a Submit button. You can provide an event handler for the <xref:System.Web.UI.WebControls.LinkButton.Click> event to programmatically control the actions performed when the Submit button is clicked. On the other hand, a Command button has a command name associated with the button, such as `Sort`. Set the <xref:System.Web.UI.WebControls.LinkButton.CommandName%2A> property to specify the command name. This allows you to create multiple LinkButton controls on a Web page and programmatically determine which LinkButton control is clicked. You can also use the <xref:System.Web.UI.WebControls.LinkButton.CommandArgument%2A> property with a Command button to provide additional information about the command to perform, such as specifying ascending order. You can also provide an event handler for the <xref:System.Web.UI.WebControls.LinkButton.Command> event to programmatically control the action performed when the Command button is clicked.      > [!CAUTION] >  This control can be used to display user input, which might include malicious client script. Text is not HTML encoded before it is displayed in the LinkButton control. Check any information that is sent from a client for executable script, SQL statements, or other code before displaying it in your application. ASP.NET provides an input request validation feature to block script and HTML in user input. Validation server controls are also provided to assess user input. For more information, see [Validation Server Control Syntax](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).      <a name=&quot;ButtonControlsAndValidation&quot;></a>    ## LinkButton Controls and Validation    By default, page validation is performed when a LinkButton control is clicked. Page validation determines whether the input controls associated with a validation control on the page all pass the validation rules specified by the validation control. To prevent page validation from occurring, set the <xref:System.Web.UI.WebControls.LinkButton.CausesValidation%2A> property to `false`.      <a name=&quot;DeclarativeSyntax&quot;></a>    ## Declarative Syntax      ```   <asp:LinkButton       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CommandArgument=&quot;string&quot;       CommandName=&quot;string&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnClick=&quot;Click event handler&quot;       OnClientClick=&quot;string&quot;       OnCommand=&quot;Command event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       PostBackUrl=&quot;uri&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Text=&quot;string&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
