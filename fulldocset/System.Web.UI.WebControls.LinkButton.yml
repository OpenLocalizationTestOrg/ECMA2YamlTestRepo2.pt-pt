- uid: System.Web.UI.WebControls.LinkButton.CausesValidation
  id: CausesValidation
  parent: System.Web.UI.WebControls.LinkButton
  langs:
  - csharp
  name: CausesValidation
  nameWithType: LinkButton.CausesValidation
  fullName: System.Web.UI.WebControls.LinkButton.CausesValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets a value indicating whether validation is performed when the <xref href=&quot;System.Web.UI.WebControls.LinkButton&quot;></xref> control is clicked."
  remarks: "By default, page validation is performed when a <xref:System.Web.UI.WebControls.LinkButton> control is clicked. Page validation determines whether the input controls associated with a validation control on the page all pass the validation rules specified by the validation control.       You can specify (or determine) whether validation is performed on both the client and the server when a <xref:System.Web.UI.WebControls.LinkButton> control is clicked by using the CausesValidation property. To prevent validation from being performed, set the CausesValidation property to `false`.       This property is commonly set to `false` for a Reset or Clear button to prevent validation from being performed when the button is clicked.       When the value of the CausesValidation property is set to `true`, you can also use the <xref:System.Web.UI.WebControls.LinkButton.ValidationGroup%2A> property to specify the name of the validation group for which the <xref:System.Web.UI.WebControls.LinkButton> control causes validation.       This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to use the CausesValidation property to prevent page validation from occurring. Notice how the <xref:System.Web.UI.WebControls.BaseValidator.Validate%2A> method activates each validation control independently.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[LinkButtonCausesValidation#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_589_1.aspx)]\n [!code-cs[LinkButtonCausesValidation#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_589_1.aspx)]"
  syntax:
