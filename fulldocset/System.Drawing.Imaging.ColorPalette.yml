  name: ColorPalette
  nameWithType: ColorPalette
  fullName: System.Drawing.Imaging.ColorPalette
  type: Class
  summary: "Define uma matriz de cores que compõem uma paleta de cores. As cores são cores ARGB de 32 bits. Não herdável."
  remarks: "Não tem permissão para construir um objeto de ColorPalette diretamente. Se tiver criado um objeto de ColorPalette, em seguida, pode manipular o tamanho de paleta de uma imagem específica, que não é permitido. Utilize o <xref:System.Drawing.Image.Palette%2A?displayProperty=fullName>propriedade para obter um objeto de ColorPalette.</xref:System.Drawing.Image.Palette%2A?displayProperty=fullName>       As cores na paleta estão limitadas a cores ARGB de 32 bits. A cor ARGB de 32 bits tem de 8 bits para valores de alpha, vermelho, azul e verde. Os menor 8 bits constituem o bit azul, de 8 bits seguintes são verdes, de 8 bits seguintes são vermelhos e de 8 bits mais significativas são alpha. Isto significa que cada componente pode variar entre 0 a 255. Completamente no é 255 e totalmente desativada é 0. Alpha é utilizada para efetuar a cor transparente (alpha = 0) ou opaco (alpha = 255). O número de níveis de intensidade na imagem pode ser aumentado sem aumento do número de cores utilizada. Este processo cria o que é chamado um halftone e oferece maior contraste um custo da resolução do menor."
  syntax:
    content: public sealed class ColorPalette
