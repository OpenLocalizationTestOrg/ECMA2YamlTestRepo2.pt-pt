  type: Interface
  summary: "Representa um serviço que fornece informações de contexto do esquema XAML para o tipo conversores e as extensões de markup."
  remarks: "O serviço de IXamlSchemaContextProvider fornece uma propriedade, <xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A>.</xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A>       Utilizar o serviço de IXamlSchemaContextProvider e a respetiva <xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A>propriedade quando precisar de contexto de esquema de Active Directory XAML a partir de uma extensão de markup ou tipo de implementação de conversor.</xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A> Muitas operações relacionadas com o XAML, mais notavelmente resolver um tipo XAML para o respetivo tipo de cópia de segurança para a criação de gráfico de objeto, dependem de ter um contexto de esquema XAML disponível. No entanto, para vários cenários, pode utilizar o contexto do esquema XAML que é fornecido por uma estrutura específica. Ou pode utilizar o contexto de esquema XAML predefinida fornecido pelos serviços de XAML do .NET Framework, que utiliza o CLR e fazer uma cópia de reflexão e pode fornecer o contexto de esquema XAML necessário para qualquer tipo definido pelo CLR.       O serviço de IXamlSchemaContextProvider é principalmente relevante para as implementações que prevê a que a sua implementação do conversor de valor pode ser chamada quando é suportado pelo personalizado contextos de esquema XAML. Pode obter o serviço a partir os parâmetros de ponto de entrada dos métodos de virtuais <xref:System.ComponentModel.TypeConverter>ou <xref:System.Windows.Markup.MarkupExtension>nesse contexto de serviço do relatório.</xref:System.Windows.Markup.MarkupExtension> </xref:System.ComponentModel.TypeConverter> Ou, em vez disso, pode obter o contexto do esquema diretamente a partir de propriedades dedicadas de leitores XAML específicos ou escritores XAML."
