- uid: System.Windows.Automation.SynchronizedInputPattern.StartListening(System.Windows.Automation.SynchronizedInputType)
  id: StartListening(System.Windows.Automation.SynchronizedInputType)
  parent: System.Windows.Automation.SynchronizedInputPattern
  langs:
  - csharp
  name: StartListening(SynchronizedInputType)
  nameWithType: SynchronizedInputPattern.StartListening(SynchronizedInputType)
  fullName: System.Windows.Automation.SynchronizedInputPattern.StartListening(SynchronizedInputType)
  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "Designates that the provider start listening for input of the specified type."
  remarks: "When WPF finds matching input, it checks the route of the incoming event. If the automation element that is listening for the input is not in the route, the input is discarded and the <xref:System.Windows.Automation.SynchronizedInputPattern.InputDiscardedEvent> event is raised. If the input is received by the automation element listening for that type, the <xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedTargetEvent> event is raised; otherwise, the <xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedOtherElementEvent> event is raised.       After receiving the input, the provider stops listening and continues normally."
  syntax:
    content: public void StartListening (System.Windows.Automation.SynchronizedInputType inputType);
    parameters:
    - id: inputType
      type: System.Windows.Automation.SynchronizedInputType
      description: "The type of input to listen for."
  overload: System.Windows.Automation.SynchronizedInputPattern.StartListening*
  exceptions: []
  platform:
  - net462
