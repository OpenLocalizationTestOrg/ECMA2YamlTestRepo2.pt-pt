  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing
  summary: "Saves the current state of this <xref href=&quot;System.Drawing.Graphics&quot;></xref> and identifies the saved state with a <xref href=&quot;System.Drawing.Drawing2D.GraphicsState&quot;></xref>."
  remarks: "When you call the Save method of a <xref:System.Drawing.Graphics>, an information block that holds the state of the <xref:System.Drawing.Graphics> is put on a stack. The Save method returns a <xref:System.Drawing.Drawing2D.GraphicsState> that identifies that information block. When you pass the identifying <xref:System.Drawing.Drawing2D.GraphicsState> to the <xref:System.Drawing.Graphics.Restore%2A> method, the information block is removed from the stack and is used to restore the <xref:System.Drawing.Graphics> to the state it was in at the time of the Save method call. Note that the <xref:System.Drawing.Drawing2D.GraphicsState> returned by a given call to the Save method can be passed only once to the <xref:System.Drawing.Graphics.Restore%2A> method.       Calls to the Save method can be nested; that is, you can call the Save method several times before you call the <xref:System.Drawing.Graphics.Restore%2A> method. Each time you call the Save method, an information block is put on the stack, and you receive a<xref:System.Drawing.Drawing2D.GraphicsState> for the information block. When you pass one of those objects to the <xref:System.Drawing.Graphics.Restore%2A> method, the <xref:System.Drawing.Graphics> is returned to the state it was in at the time of the Save method call that returned that particular <xref:System.Drawing.Drawing2D.GraphicsState>. The information block placed on the stack by that Save method call is removed from the stack, and all information blocks placed on that stack after that Save method call are also removed.       Calls to the <xref:System.Drawing.Graphics.BeginContainer%2A> method place information blocks on the same stack as calls to the Save method. Just as a <xref:System.Drawing.Graphics.Restore%2A> call is paired with a Save call, a <xref:System.Drawing.Graphics.EndContainer%2A> method call is paired with a <xref:System.Drawing.Graphics.BeginContainer%2A> method call.       When you call the <xref:System.Drawing.Graphics.Restore%2A> method, all information blocks placed on the stack (by the Save method or by the <xref:System.Drawing.Graphics.BeginContainer%2A> method) after the corresponding call to the Save method are removed from the stack. Likewise, When you call the <xref:System.Drawing.Graphics.EndContainer%2A> method, all information blocks placed on the stack (by the Save method or by the <xref:System.Drawing.Graphics.BeginContainer%2A> method) after the corresponding call to the <xref:System.Drawing.Graphics.BeginContainer%2A> method are removed from the stack."
  example:
  - "The following code example is designed for use with Windows Forms, and it requires <xref:System.Windows.Forms.PaintEventArgs>`e`, which is a parameter of the <xref:System.Windows.Forms.Control.Paint> event handler. The code performs the following actions:  \n  \n-   Translates the world transform of the Windows Form by a vector (100, 0).  \n  \n-   Saves the graphics state of the form.  \n  \n-   Resets the world transform of the form to an identity (2x2 identity matrix plus a zero-vector translation) and fills a rectangle with a solid red brush.  \n  \n-   Restores the translated graphics state and fills a rectangle with a solid blue brush.  \n  \n The result is an untranslated red-filled rectangle on the left and a translated blue-filled rectangle on the right of the form.  \n  \n [!code-cpp[System.Drawing.ClassicGraphicsExamples3#151](~/add/codesnippet/cpp/m-system.drawing.graphic_26_1.cpp)]\n [!code-cs[System.Drawing.ClassicGraphicsExamples3#151](~/add/codesnippet/csharp/m-system.drawing.graphic_26_1.cs)]\n [!code-vb[System.Drawing.ClassicGraphicsExamples3#151](~/add/codesnippet/visualbasic/m-system.drawing.graphic_26_1.vb)]"
