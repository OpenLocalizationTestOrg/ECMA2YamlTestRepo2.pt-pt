  summary: "Saves a graphics container with the current state of this <xref href=&quot;System.Drawing.Graphics&quot;></xref> and opens and uses a new graphics container."
  remarks: "Use this method with the <xref:System.Drawing.Graphics.EndContainer%2A> method to create nested graphics containers. Graphics containers retain graphics state, such as transformation, clipping region, and rendering properties.       When you call the BeginContainer method of a <xref:System.Drawing.Graphics>, an information block that holds the state of the <xref:System.Drawing.Graphics> is put on a stack. The BeginContainer method returns a <xref:System.Drawing.Drawing2D.GraphicsContainer> that identifies that information block. When you pass the identifying object to the <xref:System.Drawing.Graphics.EndContainer%2A> method, the information block is removed from the stack and is used to restore the <xref:System.Drawing.Graphics> to the state it was in at the time of the BeginContainer method call.       Containers can be nested; that is, you can call the BeginContainer method several times before you call the <xref:System.Drawing.Graphics.EndContainer%2A> method. Each time you call the BeginContainer method, an information block is put on the stack, and you receive a <xref:System.Drawing.Drawing2D.GraphicsContainer> for the information block. When you pass one of those objects to the <xref:System.Drawing.Graphics.EndContainer%2A> method, the <xref:System.Drawing.Graphics> is returned to the state it was in at the time of the BeginContainer method call that returned that particular <xref:System.Drawing.Drawing2D.GraphicsContainer>. The information block placed on the stack by that BeginContainer method call is removed from the stack, and all information blocks placed on that stack after that BeginContainer method call are also removed.       Calls to the <xref:System.Drawing.Graphics.Save%2A> method place information blocks on the same stack as calls to the BeginContainer method. Just as an <xref:System.Drawing.Graphics.EndContainer%2A> method call is paired with a BeginContainer method call, a <xref:System.Drawing.Graphics.Restore%2A> method call is paired with a <xref:System.Drawing.Graphics.Save%2A> method call.       When you call the <xref:System.Drawing.Graphics.EndContainer%2A> method, all information blocks placed on the stack (by the <xref:System.Drawing.Graphics.Save%2A> method or by the BeginContainer method) after the corresponding call to the BeginContainer method are removed from the stack. Likewise, when you call the <xref:System.Drawing.Graphics.Restore%2A> method, all information blocks placed on the stack (by the <xref:System.Drawing.Graphics.Save%2A> method or by the BeginContainer method) after the corresponding call to the <xref:System.Drawing.Graphics.Save%2A> method are removed from the stack.       The graphics state established by the BeginContainer method includes the rendering qualities of the default graphics state; any rendering-quality state changes existing when the method is called are reset to the default values."
  example:
  - "The following code example is designed for use with Windows Forms, and it requires <xref:System.Windows.Forms.PaintEventArgs>`e`, which is a parameter of the <xref:System.Windows.Forms.Control.Paint> event handler. The code performs the following actions:  \n  \n-   Opens a new graphics container and saves the old container.  \n  \n-   Translates the world coordinates in the container.  \n  \n-   Fills a red rectangle in the (translated coordinates of the) new container.  \n  \n-   Closes the new container and restores the saved container.  \n  \n-   Fills a green rectangle (to the untranslated coordinates) of the saved container.  \n  \n The result is a green rectangle that overlies a red rectangle of the same size.  \n  \n [!code-cpp[System.Drawing.ClassicGraphicsExamples#2](~/add/codesnippet/cpp/m-system.drawing.graphic_7_1.cpp)]\n [!code-cs[System.Drawing.ClassicGraphicsExamples#2](~/add/codesnippet/csharp/m-system.drawing.graphic_7_1.cs)]\n [!code-vb[System.Drawing.ClassicGraphicsExamples#2](~/add/codesnippet/visualbasic/m-system.drawing.graphic_7_1.vb)]"
