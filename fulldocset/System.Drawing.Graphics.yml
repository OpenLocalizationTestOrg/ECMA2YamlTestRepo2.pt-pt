      type: System.Drawing.Drawing2D.MatrixOrder
      description: "Member of the <xref href=&quot;System.Drawing.Drawing2D.MatrixOrder&quot;></xref> enumeration that specifies whether the translation is prepended or appended to the transformation matrix."
