  name: CodeNamespace
  nameWithType: CodeNamespace
  fullName: System.CodeDom.CodeNamespace
  type: Class
  summary: "Represents a namespace declaration."
  remarks: "CodeNamespace can be used to represent a namespace declaration.       The <xref:System.CodeDom.CodeNamespace.Name%2A> property specifies the name of the namespace. The <xref:System.CodeDom.CodeNamespace.Imports%2A> property contains the namespace import directives for the namespace. The <xref:System.CodeDom.CodeNamespace.Types%2A> property contains the type declarations for the namespace. The <xref:System.CodeDom.CodeNamespace.Comments%2A> property contains the comments that apply at the namespace level.       In some languages, a namespace can function as a container for type declarations; all types in the same namespace are accessible without using fully-qualified type references, if the there is no conflict between type names.      > [!NOTE] >  Use fully qualified type references to avoid potential ambiguity."
  example:
  - "The following example code demonstrates use of a CodeNamespace to declare a namespace.  \n  \n [!code-cpp[CodeNamespaceExample#2](~/add/codesnippet/cpp/t-system.codedom.codenam_3_1.cpp)]\n [!code-vb[CodeNamespaceExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codenam_3_1.vb)]\n [!code-cs[CodeNamespaceExample#2](~/add/codesnippet/csharp/t-system.codedom.codenam_3_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeNamespace : System.CodeDom.CodeObject
