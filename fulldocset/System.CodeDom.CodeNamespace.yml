  name: CodeNamespace
  nameWithType: CodeNamespace
  fullName: System.CodeDom.CodeNamespace
  type: Class
  summary: "Representa uma declaração de espaço de nomes."
  remarks: "O CodeNamespace pode ser utilizado para representar uma declaração de espaço de nomes.       O <xref:System.CodeDom.CodeNamespace.Name%2A>propriedade especifica o nome do espaço de nomes.</xref:System.CodeDom.CodeNamespace.Name%2A> O <xref:System.CodeDom.CodeNamespace.Imports%2A>propriedade contém as diretivas de importação de espaço de nomes do espaço de nomes.</xref:System.CodeDom.CodeNamespace.Imports%2A> O <xref:System.CodeDom.CodeNamespace.Types%2A>propriedade contém as declarações de tipo para o espaço de nomes.</xref:System.CodeDom.CodeNamespace.Types%2A> O <xref:System.CodeDom.CodeNamespace.Comments%2A>propriedade contém os comentários que se aplicam ao nível do espaço de nomes.</xref:System.CodeDom.CodeNamespace.Comments%2A>       Em alguns idiomas, um espaço de nomes pode funcionar como um contentor para declarações de tipo todos os tipos no mesmo espaço de nomes estão acessíveis sem utilizar referências de tipo completamente qualificado, se o haja nenhum conflito entre os nomes de tipo.      > [!NOTE] > Utilize totalmente qualificado referências de tipo para evitar ambiguidade potencial."
  example:
  - "The following example code demonstrates use of a CodeNamespace to declare a namespace.  \n  \n [!code-cpp[CodeNamespaceExample#2](~/add/codesnippet/cpp/t-system.codedom.codenam_3_1.cpp)]\n [!code-vb[CodeNamespaceExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codenam_3_1.vb)]\n [!code-cs[CodeNamespaceExample#2](~/add/codesnippet/csharp/t-system.codedom.codenam_3_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeNamespace : System.CodeDom.CodeObject
