  name: ReliableSessionBindingElementImporter
  nameWithType: ReliableSessionBindingElementImporter
  fullName: System.ServiceModel.Channels.ReliableSessionBindingElementImporter
  type: Class
  summary: "Maps reliable session binding elements to and from representations of their corresponding policy assertions in metadata. This class cannot be inherited."
  remarks: "[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] uses this class to import reliable session binding elements to binding policy assertions in metadata. This class takes the reliable session binding elements and writes custom policy assertions into the WSDL file when on the service. On the client, it looks for those assertions and inserts a corresponding binding element back into the client binding. Note that the presence of a reliable session in a binding is rendered as the reliable message assertion described in the WS-Reliable Messaging Policy specification.       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)] exchanging policy assertions between bindings to WSDL information see the <xref:System.ServiceModel.Description.IPolicyImportExtension> and <xref:System.ServiceModel.Description.IPolicyExportExtension> interfaces:      -   Implement the <xref:System.ServiceModel.Description.IPolicyImportExtension> interface to search WSDL information exposed by a particular endpoint for custom policy assertions about endpoint capabilities or requirements.      -   Implement the <xref:System.ServiceModel.Description.IPolicyExportExtension> interface on a <xref:System.ServiceModel.Channels.BindingElement?displayProperty=fullName> object to write statements about endpoint capabilities or requirements into the WSDL information exposed by a particular endpoint."
  syntax:
    content: 'public sealed class ReliableSessionBindingElementImporter : System.ServiceModel.Description.IPolicyImportExtension'
  inheritance:
  - System.Object
  implements:
  - System.ServiceModel.Description.IPolicyImportExtension
  inheritedMembers: []
  platform:
  - net462
