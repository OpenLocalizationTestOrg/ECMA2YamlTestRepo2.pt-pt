- uid: System.Management.Instrumentation.InstrumentedAttribute.NamespaceName
  id: NamespaceName
  parent: System.Management.Instrumentation.InstrumentedAttribute
  langs:
  - csharp
  name: NamespaceName
  nameWithType: InstrumentedAttribute.NamespaceName
  fullName: System.Management.Instrumentation.InstrumentedAttribute.NamespaceName
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management.Instrumentation
  summary: "Gets or sets the namespace for instrumentation instances and events in this assembly."
  remarks: "It is highly recommended that the namespace name be specified by the assembly, and that it should be a unique namespace per assembly, or per application. Having a specific namespace for each assembly or application instrumentation allows more granularity for securing access to instrumentation provided by different assemblies or applications.  \n  \n## Property Value  \n If not specified, the default namespace will be set as \"\\\\\\\\.\\root\\default\". Otherwise, a string indicating the name of the namespace for instrumentation instances and events in this assembly.  \n  \n## .NET Framework Security  \n Full trust for the immediate caller. This member cannot be used by partially trusted code. For more information, see [Using Libraries from Partially Trusted Code](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public string NamespaceName { get; }
    return:
      type: System.String
      description: "Returns a <xref:System.String> value containing the name of the namespace for instrumentation instances and events in this assembly."
  overload: System.Management.Instrumentation.InstrumentedAttribute.NamespaceName*
  exceptions: []
  platform:
  - net462
- uid: System.Management.Instrumentation.InstrumentedAttribute.SecurityDescriptor
  id: SecurityDescriptor
  parent: System.Management.Instrumentation.InstrumentedAttribute
  langs:
  - csharp
  name: SecurityDescriptor
  nameWithType: InstrumentedAttribute.SecurityDescriptor
  fullName: System.Management.Instrumentation.InstrumentedAttribute.SecurityDescriptor
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management.Instrumentation
  summary: "Gets or sets a security descriptor that allows only the specified users or groups to run applications that provide the instrumentation supported by this assembly."
  remarks: "Users or groups not specified in this security descriptor may still run the application, but cannot provide instrumentation from this assembly.      ## Property Value    If null, the default value is defined as the Local Administrators Group. This will only allow members of the local administrators group to publish data and fire events from this assembly. Otherwise, this is a string in SDDL format representing the security descriptor that defines which users and groups can provide instrumentation data and events from this application.      ## .NET Framework Security    Full trust for the immediate caller. This member cannot be used by partially trusted code. For more information, see [Using Libraries from Partially Trusted Code](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public string SecurityDescriptor { get; }
    return:
      type: System.String
      description: "Returns a <xref:System.String> value containing the security descriptor that allows only the specified users or groups to run applications that provide the instrumentation supported by this assembly."
  overload: System.Management.Instrumentation.InstrumentedAttribute.SecurityDescriptor*
  exceptions: []
  platform:
  - net462
