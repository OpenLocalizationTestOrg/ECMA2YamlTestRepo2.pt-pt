  name: NamespaceName
  nameWithType: InstrumentedAttribute.NamespaceName
  fullName: System.Management.Instrumentation.InstrumentedAttribute.NamespaceName
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management.Instrumentation
  summary: "Obtém ou define o espaço de nomes de instâncias de instrumentação e eventos nesta assemblagem."
  remarks: "It is highly recommended that the namespace name be specified by the assembly, and that it should be a unique namespace per assembly, or per application. Having a specific namespace for each assembly or application instrumentation allows more granularity for securing access to instrumentation provided by different assemblies or applications.  \n  \n## Property Value  \n If not specified, the default namespace will be set as \"\\\\\\\\.\\root\\default\". Otherwise, a string indicating the name of the namespace for instrumentation instances and events in this assembly.  \n  \n## .NET Framework Security  \n Full trust for the immediate caller. This member cannot be used by partially trusted code. For more information, see [Using Libraries from Partially Trusted Code](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public string NamespaceName { get; }
    return:
      type: System.String
      description: "Devolve um <xref:System.String>valor contendo o nome do espaço de nomes de instâncias de instrumentação e eventos por esta assemblagem.</xref:System.String>"
  overload: System.Management.Instrumentation.InstrumentedAttribute.NamespaceName*
  exceptions: []
  platform:
  - net462
- uid: System.Management.Instrumentation.InstrumentedAttribute.SecurityDescriptor
  id: SecurityDescriptor
  parent: System.Management.Instrumentation.InstrumentedAttribute
  langs:
  - csharp
  name: SecurityDescriptor
  nameWithType: InstrumentedAttribute.SecurityDescriptor
  fullName: System.Management.Instrumentation.InstrumentedAttribute.SecurityDescriptor
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management.Instrumentation
  summary: "Obtém ou define um descritor de segurança que permite que apenas os utilizadores especificados ou grupos executar aplicações que fornecem a instrumentação suportada por esta assemblagem."
  remarks: "Os utilizadores ou grupos não especificados neste descritor de segurança ainda podem executar a aplicação, mas não é possível fornecer a instrumentação desta assemblagem.      ## Propriedade valor se nulo, o valor predefinido é definido como o grupo de administradores locais. Isto irá permitir apenas os membros do grupo Administradores local para publicar dados e accionar eventos desta assemblagem. Caso contrário, esta é uma cadeia em formato SDDL que representa o descritor de segurança que define quais os utilizadores e grupos que podem fornecer dados de instrumentação e eventos desta aplicação.      ## Confiança de segurança completa do .NET framework para o chamador imediato. Este membro não pode ser utilizado pelo código parcialmente fidedigno. Para obter mais informações, consulte [utilizando bibliotecas do código parcialmente fidedigno](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public string SecurityDescriptor { get; }
    return:
      type: System.String
      description: "Devolve um <xref:System.String>valor contendo o descritor de segurança que permite que apenas os utilizadores especificados ou grupos executar aplicações que fornecem a instrumentação suportada por esta assemblagem.</xref:System.String>"
  overload: System.Management.Instrumentation.InstrumentedAttribute.SecurityDescriptor*
  exceptions: []
  platform:
  - net462
