- uid: System.Windows.Navigation.CustomContentState.JournalEntryName
  id: JournalEntryName
  parent: System.Windows.Navigation.CustomContentState
  langs:
  - csharp
  name: JournalEntryName
  nameWithType: CustomContentState.JournalEntryName
  fullName: System.Windows.Navigation.CustomContentState.JournalEntryName
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Navigation
  summary: "The name for the content that is stored in navigation history. The value of JournalEntryName is displayed from <xref href=&quot;System.Windows.Navigation.NavigationWindow&quot;></xref>, <xref href=&quot;System.Windows.Controls.Frame&quot;></xref>, and [!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)] navigation [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]."
  remarks: "Entries stored in back and forward navigation history are typically available from the back and forward drop down navigation buttons on the navigation [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] of the host navigator, including <xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>, or [!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)].       JournalEntryName is the <xref:System.String> value that is displayed in a navigation history drop down list.       JournalEntryName does not have to be overridden; if not, the following pieces of data are used to automatically construct a navigation history entry name, in order of precedence:      -   <xref:System.Windows.Controls.Page.Title%2A>.      -   <xref:System.Windows.Controls.Page.WindowTitle%2A> and the [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] for the current page      -   The [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] for the current page."
  syntax:
    content: public virtual string JournalEntryName { get; }
    return:
      type: System.String
      description: "The <xref:System.String> name of the content that is stored in navigation history."
  overload: System.Windows.Navigation.CustomContentState.JournalEntryName*
  exceptions: []
  platform:
