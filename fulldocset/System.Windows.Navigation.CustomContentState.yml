  name: CustomContentState
  nameWithType: CustomContentState
  fullName: System.Windows.Navigation.CustomContentState
  type: Class
  summary: "CustomContentState enables the ability to navigate through different states of a single piece of source content without reloading the source content for each subsequent navigation."
  remarks: "By default, <xref:System.Windows.Navigation.NavigationService> does not store an instance of a content object in navigation history. Instead, <xref:System.Windows.Navigation.NavigationService> creates a new instance of the content object each time it is navigated to by using navigation history. This behavior is designed to avoid excessive memory consumption when large numbers and large pieces of content are being navigated to. Consequently, the state of the content is not remembered from one navigation to the next. However, [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] provides the ability to associate a piece of custom state with the navigation history entry for a piece of content.       Custom state that is associated with a navigation history entry must be a class that derives from CustomContentState. You associate a CustomContentState object with a navigation history entry by using one of the following techniques:      -   Calling **AddBackEntry**:          -   <xref:System.Windows.Navigation.NavigationService.AddBackEntry%2A?displayProperty=fullName>          -   <xref:System.Windows.Navigation.NavigationWindow.AddBackEntry%2A?displayProperty=fullName>          -   <xref:System.Windows.Controls.Frame.AddBackEntry%2A?displayProperty=fullName>.      -   Setting <xref:System.Windows.Navigation.NavigatingCancelEventArgs.Content%2A?displayProperty=fullName> when one of the following events are raised:          -   <xref:System.Windows.Navigation.NavigationService.Navigating?displayProperty=fullName>          -   <xref:System.Windows.Navigation.NavigationWindow.Navigating?displayProperty=fullName>          -   <xref:System.Windows.Controls.Frame.Navigating?displayProperty=fullName>          -   <xref:System.Windows.Navigation.NavigationWindow.Navigating?displayProperty=fullName>      -   By implementing <xref:System.Windows.Navigation.IProvideCustomContentState> on the class that wants custom state to be associated with it.      > [!NOTE] >  If you call the **AddBackEntry** method, you must handle the **Navigating** event or implement <xref:System.Windows.Navigation.IProvideCustomContentState>.       When the navigation history entry is navigated to, [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] checks to see if a custom CustomContentState object is associated with it. If so, it calls <xref:System.Windows.Navigation.CustomContentState.Replay%2A> to allow the custom CustomContentState object to apply the state it remembered from the previous navigation.       A custom CustomContentState class can override <xref:System.Windows.Navigation.CustomContentState.JournalEntryName%2A> to change the name that appears for the navigation history entry to which the CustomContentState object is associated. The value that <xref:System.Windows.Navigation.CustomContentState.JournalEntryName%2A> returns is visible from the navigation [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] of the various navigators ([!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)], <xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>).       A class that derives from CustomContentState must be serializable, which means it must at least be augmented with <xref:System.SerializableAttribute>, and optionally implement <xref:System.Runtime.Serialization.ISerializable>.      > [!IMPORTANT] >  When you store information in custom content state, you cannot store any references to the instance of the page for which you are remembering state if donâ€™t want the content to be retained in memory. This prevents [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] from releasing the page instance, and defeats the purpose of the default navigation history behavior. If you must do this, consider using <xref:System.Windows.Controls.Page.KeepAlive%2A> instead."
  example:
  - "The following is an example of a CustomContentState implementation that overrides <xref:System.Windows.Navigation.CustomContentState.JournalEntryName%2A>.  \n  \n [!code-cs[CustomContentStateSnippets#MyCustomContentStateCODE](~/add/codesnippet/csharp/CustomContentStateSnippets.CSharp/MyCustomContentState.cs#mycustomcontentstatecode)]\n [!code-vb[CustomContentStateSnippets#MyCustomContentStateCODE](~/add/codesnippet/visualbasic/customcontentstatesnippets/mycustomcontentstate.vb#mycustomcontentstatecode)]"
