  name: RequestedProofToken
  nameWithType: RequestedProofToken
  fullName: System.IdentityModel.Protocols.WSTrust.RequestedProofToken
  type: Class
  summary: "Represents the contents of a wst:RequestedProofToken element."
  remarks: "The content of a wst:RequestedProofToken element can be either an encrypted key or a key in clear text. In either of these cases, the <xref:System.IdentityModel.Protocols.WSTrust.RequestedProofToken.ProtectedKey%2A> property contains the key. If the security token is a regular token, such as a SCT, then its session key will be the material which gets encrypted. When the wst:RequestedProofToken contains only a wst:ComputedKey element as in the case of combined entropy, the <xref:System.IdentityModel.Protocols.WSTrust.RequestedProofToken.ComputedKeyAlgorithm%2A> property holds its contents.       For more information about the element that this class represents, see the version of the WS-Trust specification that applies to your scenario."
  syntax:
    content: public class RequestedProofToken
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
