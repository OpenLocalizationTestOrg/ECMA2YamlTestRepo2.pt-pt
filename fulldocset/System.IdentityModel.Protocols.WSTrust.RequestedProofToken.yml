  fullName: System.IdentityModel.Protocols.WSTrust.RequestedProofToken
  type: Class
  summary: "Representa o conteúdo de um elemento de wst:RequestedProofToken."
  remarks: "O conteúdo de um elemento de wst:RequestedProofToken pode ser uma chave encriptada ou uma chave em texto não encriptado. Nestes casos, o <xref:System.IdentityModel.Protocols.WSTrust.RequestedProofToken.ProtectedKey%2A>propriedade contém a chave.</xref:System.IdentityModel.Protocols.WSTrust.RequestedProofToken.ProtectedKey%2A> Se o token de segurança é um token regular, tal como um SCT, em seguida, a chave de sessão será o material que obtém encriptado. Quando o wst:RequestedProofToken contém apenas um elemento de wst:ComputedKey conforme, no caso de entropia combinada, o <xref:System.IdentityModel.Protocols.WSTrust.RequestedProofToken.ComputedKeyAlgorithm%2A>propriedade contém o respetivo conteúdo.</xref:System.IdentityModel.Protocols.WSTrust.RequestedProofToken.ComputedKeyAlgorithm%2A>       Para obter mais informações sobre o elemento que esta classe representa, consulte a versão da especificação de WS-Trust aplica-se ao seu cenário."
