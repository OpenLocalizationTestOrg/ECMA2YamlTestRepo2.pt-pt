  fullName: System.Security.Permissions.FileIOPermissionAccess.NoAccess
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Sem acesso a um ficheiro ou diretório. NoAccess representa sem valores FileIOPermissionAccess válidos e faz com que um <xref:System.ArgumentException>Quando utilizado como parâmetro para <xref:System.Security.Permissions.FileIOPermission.GetPathList*>, que espera um valor único.</xref:System.Security.Permissions.FileIOPermission.GetPathList*> </xref:System.ArgumentException>"
  syntax:
    content: NoAccess
    return:
      type: System.Security.Permissions.FileIOPermissionAccess
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Security.Permissions.FileIOPermissionAccess.PathDiscovery
  id: PathDiscovery
  parent: System.Security.Permissions.FileIOPermissionAccess
  langs:
  - csharp
  name: PathDiscovery
  nameWithType: FileIOPermissionAccess.PathDiscovery
  fullName: System.Security.Permissions.FileIOPermissionAccess.PathDiscovery
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Acesso às informações no caminho de si próprio. Isto ajuda a proteger informações confidenciais no caminho, tais como nomes de utilizador, bem como informações sobre a estrutura de diretórios revelada no caminho. Este valor não concede acesso a ficheiros ou pastas, representadas pelo caminho."
  remarks: >-
    > [!NOTE]

    >  For performance reasons, `PathDiscovery` should only be granted to directories, not to files. For example, `PathDiscovery` permission should be granted to paths such as C:\test and C:\test\\, not C:\test\example.txt.
  syntax:
    content: PathDiscovery
    return:
      type: System.Security.Permissions.FileIOPermissionAccess
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
