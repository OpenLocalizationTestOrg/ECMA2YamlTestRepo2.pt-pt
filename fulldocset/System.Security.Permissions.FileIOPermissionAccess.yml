  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "No access to a file or directory. NoAccess represents no valid FileIOPermissionAccess values and causes an <xref:System.ArgumentException> when used as the parameter for <xref:System.Security.Permissions.FileIOPermission.GetPathList*>, which expects a single value."
  syntax:
    content: NoAccess
