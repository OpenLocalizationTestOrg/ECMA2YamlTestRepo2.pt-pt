  name: FileIOPermissionAccess
  nameWithType: FileIOPermissionAccess
  fullName: System.Security.Permissions.FileIOPermissionAccess
  type: Enum
  summary: "Especifica o tipo de acesso de ficheiro pedido."
  remarks: "Esta enumeração é utilizada com a <xref:System.Security.Permissions.FileIOPermission>classe.</xref:System.Security.Permissions.FileIOPermission>      > [!NOTE] > NoAccess embora e AllAccess forem membros do FileIOPermissionAccess, que não são válidos para utilização como o parâmetro <xref:System.Security.Permissions.FileIOPermission.GetPathList%2A>porque descrevem sem tipos de acesso do ficheiro ou de todos os tipos de acesso do ficheiro, respetivamente, e <xref:System.Security.Permissions.FileIOPermission.GetPathList%2A>espera um tipo de acesso único ficheiro.</xref:System.Security.Permissions.FileIOPermission.GetPathList%2A> </xref:System.Security.Permissions.FileIOPermission.GetPathList%2A>      > [!NOTE] > Dá ao escrever o acesso a uma assemblagem é semelhante a concessão de permissões fidedignidade total. Se uma aplicação não deve escrever para o sistema de ficheiros não deve ter acesso de escrita."
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum FileIOPermissionAccess
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Security.Permissions.FileIOPermissionAccess.AllAccess
  id: AllAccess
  parent: System.Security.Permissions.FileIOPermissionAccess
  langs:
  - csharp
  name: AllAccess
  nameWithType: FileIOPermissionAccess.AllAccess
  fullName: System.Security.Permissions.FileIOPermissionAccess.AllAccess
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Acrescente, acesso de leitura, escrita e PathDiscovery para um ficheiro ou diretório. AllAccess representa vários valores de FileIOPermissionAccess e faz com que um <xref:System.ArgumentException>Quando utilizado como o <code> access </code> parâmetro para o <xref:System.Security.Permissions.FileIOPermission.GetPathList*>método, o que espera um valor único.</xref:System.Security.Permissions.FileIOPermission.GetPathList*> </xref:System.ArgumentException>"
  syntax:
    content: AllAccess
    return:
      type: System.Security.Permissions.FileIOPermissionAccess
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Security.Permissions.FileIOPermissionAccess.Append
  id: Append
  parent: System.Security.Permissions.FileIOPermissionAccess
  langs:
  - csharp
  name: Append
  nameWithType: FileIOPermissionAccess.Append
  fullName: System.Security.Permissions.FileIOPermissionAccess.Append
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Acesso a acrescentar material para um ficheiro ou diretório. Acrescentar acesso inclui a capacidade de criar um novo ficheiro ou diretório."
  remarks: >-
    > [!NOTE]

    >  To create files, code must also be granted both Append and either Write or Read access. For more detail see <xref:System.IO.FileMode>.
  syntax:
    content: Append
    return:
      type: System.Security.Permissions.FileIOPermissionAccess
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
