  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Append, Read, Write, and PathDiscovery access to a file or directory. AllAccess represents multiple FileIOPermissionAccess values and causes an <xref:System.ArgumentException> when used as the <code>access</code> parameter for the <xref:System.Security.Permissions.FileIOPermission.GetPathList*> method, which expects a single value."
  syntax:
    content: AllAccess
    return:
      type: System.Security.Permissions.FileIOPermissionAccess
