  langs:
  - csharp
  name: FileIOPermissionAccess
  nameWithType: FileIOPermissionAccess
  fullName: System.Security.Permissions.FileIOPermissionAccess
  type: Enum
  summary: "Specifies the type of file access requested."
  remarks: "This enumeration is used with the <xref:System.Security.Permissions.FileIOPermission> class.      > [!NOTE] >  Although NoAccess and AllAccess are members of FileIOPermissionAccess, they are not valid for use as the parameter for <xref:System.Security.Permissions.FileIOPermission.GetPathList%2A> because they describe no file access types or all file access types, respectively, and <xref:System.Security.Permissions.FileIOPermission.GetPathList%2A> expects a single file access type.      > [!NOTE] >  Giving Write access to an assembly is similar to granting it Full Trust. If an application should not write to the file system it should not have Write access."
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum FileIOPermissionAccess
  inheritance:
  - System.Enum
  platform:
  - net462
