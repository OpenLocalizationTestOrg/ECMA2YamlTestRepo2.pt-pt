  type: Class
  summary: "Provides data for the <xref href=&quot;System.Data.Odbc.OdbcDataAdapter.RowUpdating&quot;></xref> event."
  remarks: "The <xref:System.Data.Odbc.OdbcDataAdapter.RowUpdating> event is raised before an update to a row.       When using the `Update` method, there are two events that occur for each data row updated: <xref:System.Data.Odbc.OdbcDataAdapter.RowUpdating> and <xref:System.Data.Odbc.OdbcDataAdapter.RowUpdated>. The order of execution for an update operation is as follows:      1.  The values in the <xref:System.Data.DataRow> are moved to the parameter values.      2.  The <xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A> event is raised.      3.  The command executes.      4.  If the command is set to `FirstReturnedRecord`, then the first returned result is placed in the <xref:System.Data.DataRow>.      5.  If there are output parameters, they are placed in the <xref:System.Data.DataRow>.      6.  The <xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A> event is raised.      7.  <xref:System.Data.DataRow.AcceptChanges%2A> is called."
  syntax:
    content: 'public sealed class OdbcRowUpdatingEventArgs : System.Data.Common.RowUpdatingEventArgs'
