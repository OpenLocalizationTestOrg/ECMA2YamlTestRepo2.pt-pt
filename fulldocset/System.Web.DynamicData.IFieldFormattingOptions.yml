  summary: "Obtém um valor que indica se os dados para o controlo são codificado em HTML antes de ser composto."
  remarks: "Valores de campo codificação HTML ajuda a impedir que entre sites malicioso conteúdo a partir de que está a ser composto para o browser e ataques de scripts. Esta propriedade deve ser ativada, a menos que o conteúdo de confiança ou outra forma de ter verificado relativamente a conteúdo malicioso."
