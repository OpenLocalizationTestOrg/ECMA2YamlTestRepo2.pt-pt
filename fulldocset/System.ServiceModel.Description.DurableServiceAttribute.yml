  name: DurableServiceAttribute
  nameWithType: DurableServiceAttribute
  fullName: System.ServiceModel.Description.DurableServiceAttribute
  type: Class
  summary: "Specifies the internal execution behavior of a durable service contract implementation."
  remarks: "The following items are checked as part of the validation logic for durable services:      -   All sessionful bindings have a context binding element such as <xref:System.ServiceModel.Configuration.WSHttpContextBindingElement> or <xref:System.ServiceModel.Configuration.NetTcpContextBindingElement>.      -   The <xref:System.ServiceModel.ConcurrencyMode> value must not be set to Multiple.      -   The <xref:System.ServiceModel.InstanceContextMode> value must be PerSession.      -   There must be one sessionful endpoint configured for the service.      -   If the contract disallows sessions, then <xref:System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance%2A> must be set to `true` for all operations.      -   If the contract permits or allows sessions then all operations for which <xref:System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance%2A> is set to `true` must be request/response operations, that is <xref:System.Workflow.Activities.OperationInfo.IsOneWay%2A> cannot be set to `true`.      -   If <xref:System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction%2A> is set to `true`, then all operations on the service must either be marked with <xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName> set to `true` or marked with <xref:System.ServiceModel.TransactionFlowOption?displayProperty=fullName>. Additionally, <xref:System.ServiceModel.ConcurrencyMode> must be set to Single."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      [System.Obsolete("The WF3 types are deprecated.  Instead, please use the new WF4 types from System.Activities.*")]

      public sealed class DurableServiceAttribute : Attribute, System.ServiceModel.Description.IServiceBehavior
