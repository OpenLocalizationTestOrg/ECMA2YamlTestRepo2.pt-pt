  name: DurableServiceAttribute
  nameWithType: DurableServiceAttribute
  fullName: System.ServiceModel.Description.DurableServiceAttribute
  type: Class
  summary: "Especifica o comportamento de execução interna de uma implementação de contrato de serviço durável."
  remarks: "Os seguintes itens são verificados como parte da lógica de validação para serviços duráveis:-todos os enlaces de sessão completa tem um elemento de enlace de contexto, tais como <xref:System.ServiceModel.Configuration.WSHttpContextBindingElement>ou <xref:System.ServiceModel.Configuration.NetTcpContextBindingElement>.</xref:System.ServiceModel.Configuration.NetTcpContextBindingElement> </xref:System.ServiceModel.Configuration.WSHttpContextBindingElement>      -O <xref:System.ServiceModel.ConcurrencyMode>valor não deve ser definido para vários.</xref:System.ServiceModel.ConcurrencyMode>      -O <xref:System.ServiceModel.InstanceContextMode>valor tem de ser PerSession.</xref:System.ServiceModel.InstanceContextMode>      -Tem de existir um ponto final ocorrer configurado para o serviço.      -Se o contrato não permite sessões, em seguida, <xref:System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance%2A>deve ser definido como `true` para todas as operações.</xref:System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance%2A>      -Se o contrato permite ou permite sessões, em seguida, todas as operações para o qual <xref:System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance%2A>está definido como `true` tem de ser operações de pedido/resposta, ou seja <xref:System.Workflow.Activities.OperationInfo.IsOneWay%2A>não é possível definir `true`.</xref:System.Workflow.Activities.OperationInfo.IsOneWay%2A> </xref:System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance%2A>      -Se <xref:System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction%2A>está definido como `true`, em seguida, todas as operações no serviço ou devem ser marcadas com <xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName>definido como `true` ou marcado com <xref:System.ServiceModel.TransactionFlowOption?displayProperty=fullName>.</xref:System.ServiceModel.TransactionFlowOption?displayProperty=fullName> </xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName> </xref:System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction%2A> Além disso, <xref:System.ServiceModel.ConcurrencyMode>deve ser definido como Single.</xref:System.ServiceModel.ConcurrencyMode>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      [System.Obsolete("The WF3 types are deprecated.  Instead, please use the new WF4 types from System.Activities.*")]

      public sealed class DurableServiceAttribute : Attribute, System.ServiceModel.Description.IServiceBehavior
