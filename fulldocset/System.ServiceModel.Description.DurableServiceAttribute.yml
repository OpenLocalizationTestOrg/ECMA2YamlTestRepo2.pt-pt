- uid: System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction
  id: SaveStateInOperationTransaction
  parent: System.ServiceModel.Description.DurableServiceAttribute
  langs:
  - csharp
  name: SaveStateInOperationTransaction
  nameWithType: DurableServiceAttribute.SaveStateInOperationTransaction
  fullName: System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction
  type: Property
  assemblies:
  - System.WorkflowServices
  namespace: System.ServiceModel.Description
  summary: "Obtém ou define um valor que indica se o estado da instância de serviço é mantido a <xref href=&quot;System.ServiceModel.Persistence.PersistenceProvider&quot;> </xref> utilizando a mesma transação sob a qual é executada a operação."
  remarks: "Se SaveStateInOperationTransaction estiver definido como `true`, em seguida, todas as operações no serviço ou devem ser marcadas com <xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName>definido como `true` ou marcado com <xref:System.ServiceModel.TransactionFlowOption?displayProperty=fullName>.</xref:System.ServiceModel.TransactionFlowOption?displayProperty=fullName> </xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName> Além disso, <xref:System.ServiceModel.ConcurrencyMode>deve ser definido como Single.</xref:System.ServiceModel.ConcurrencyMode>       A definição de SaveStateInOperationTransaction para `true` faz com que o estado de serviço transacional com a transação de operação. Isto significa que se a transação da operação reverte, o estado do serviço também reverte."
  syntax:
    content: public bool SaveStateInOperationTransaction { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o estado da instância de serviço é mantido utilizando a mesma transação; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction*
  exceptions: []
  platform:
  - net462
