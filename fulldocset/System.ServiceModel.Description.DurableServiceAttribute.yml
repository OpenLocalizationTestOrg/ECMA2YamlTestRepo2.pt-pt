  name: UnknownExceptionAction
  nameWithType: DurableServiceAttribute.UnknownExceptionAction
  fullName: System.ServiceModel.Description.DurableServiceAttribute.UnknownExceptionAction
  type: Property
  assemblies:
  - System.WorkflowServices
  namespace: System.ServiceModel.Description
  summary: "Obtém ou define o <xref href=&quot;System.ServiceModel.Description.UnknownExceptionAction&quot;> </xref> valor de enumeração associado ao serviço durável."
  remarks: "Quando <xref:System.ServiceModel.Description.DurableServiceAttribute>é instanciado, define este valor de propriedade para <xref:System.ServiceModel.Description.UnknownExceptionAction>.</xref:System.ServiceModel.Description.UnknownExceptionAction> </xref:System.ServiceModel.Description.DurableServiceAttribute> Isto significa que, sempre que é detetada uma exceção desconhecida pelo serviço durável, a instância de serviço é terminada e as informações de estado são eliminadas do arquivo de persistência."
  syntax:
    content: public System.ServiceModel.Description.UnknownExceptionAction UnknownExceptionAction { get; set; }
    return:
      type: System.ServiceModel.Description.UnknownExceptionAction
      description: "Um <xref href=&quot;System.ServiceModel.Description.UnknownExceptionAction&quot;> </xref> valor de enumeração."
  overload: System.ServiceModel.Description.DurableServiceAttribute.UnknownExceptionAction*
  exceptions: []
  platform:
  - net462
