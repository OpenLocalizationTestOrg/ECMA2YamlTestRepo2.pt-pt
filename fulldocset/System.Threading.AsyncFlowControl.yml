  namespace: System.Threading
  summary: "Versões de todos os recursos utilizados pela instância atual do <xref href=&quot;System.Threading.AsyncFlowControl&quot;> </xref> classe."
  remarks: "Chamar `Dispose` quando tiver terminado de utilizando <xref:System.Threading.AsyncFlowControl>.</xref:System.Threading.AsyncFlowControl> O `Dispose` método mantém o <xref:System.Threading.AsyncFlowControl>num Estado não utilizável.</xref:System.Threading.AsyncFlowControl> Após a chamada `Dispose`, tem de libertar todas as referências ao <xref:System.Threading.AsyncFlowControl>para que o recoletor de lixo pode reclame a memória que a <xref:System.Threading.AsyncFlowControl>foi occupying.</xref:System.Threading.AsyncFlowControl> </xref:System.Threading.AsyncFlowControl>       Para obter mais informações, consulte [recursos não geridos limpeza](~/add/includes/ajax-current-ext-md.md) e [implementar um método eliminar](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Sempre chamada `Dispose` antes de libertar a última referência <xref:System.Threading.AsyncFlowControl>.</xref:System.Threading.AsyncFlowControl> Caso contrário, os recursos que está a utilizar não irão ser libertados até que as chamadas de recoletor de lixo a <xref:System.Threading.AsyncFlowControl>do objeto `Finalize` método.</xref:System.Threading.AsyncFlowControl>"
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.Threading.AsyncFlowControl.Dispose*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "O <xref href=&quot;System.Threading.AsyncFlowControl&quot;> </xref> estrutura não é utilizada no thread onde foi criado.       - ou - <xref href=&quot;System.Threading.AsyncFlowControl&quot;> </xref> estrutura já foi utilizada para chamar Dispose ou <xref:System.Threading.AsyncFlowControl.Undo*>.</xref:System.Threading.AsyncFlowControl.Undo*>"
  platform:
  - net462
