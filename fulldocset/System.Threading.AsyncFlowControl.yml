  name: AsyncFlowControl
  nameWithType: AsyncFlowControl
  fullName: System.Threading.AsyncFlowControl
  type: Struct
  summary: "Fornece a funcionalidade para restaurar a migração ou fluxo, de contexto de execução entre threads."
  remarks: "Um contexto de execução contém todas as informações relacionadas com a execução de um thread lógico. O fluxo de contexto de execução para outros threads pode ser impedido ao utilizar o <xref:System.Threading.ExecutionContext.SuppressFlow%2A?displayProperty=fullName>método, que devolve uma estrutura de AsyncFlowControl.</xref:System.Threading.ExecutionContext.SuppressFlow%2A?displayProperty=fullName> O <xref:System.Threading.AsyncFlowControl.Undo%2A>método da estrutura de devolvido AsyncFlowControl pode ser utilizado para anular a supressão de fluxo.</xref:System.Threading.AsyncFlowControl.Undo%2A> A estrutura de AsyncFlowControl tem de ser utilizada no mesmo thread em que foi criada."
  syntax:
    content: 'public struct AsyncFlowControl : IDisposable'
  inheritance:
  - System.ValueType
  implements:
  - System.IDisposable
  platform:
  - net462
