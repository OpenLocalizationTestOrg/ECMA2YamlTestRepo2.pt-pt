  name: EntityState
  nameWithType: EntityState
  fullName: System.Data.EntityState
  type: Enum
  summary: "The state of an entity object."
  remarks: "The object context must know the state of an object to save changes back to the data source. <xref:System.Data.Objects.ObjectStateEntry> objects store EntityState information. The `SaveChanges` methods of the <xref:System.Data.Objects.ObjectContext> process entities that are attached to the context and update the data source depending on the EntityState of each object. For more information, see [Creating, Adding, Modifying, and Deleting Objects](http://msdn.microsoft.com/en-us/f76f1fad-c553-4b59-820b-89b3dec2fad1).       The state of objects inside an object context is managed by the <xref:System.Data.Objects.ObjectStateManager>. To find out the state of an object, call one of the following <xref:System.Data.Objects.ObjectStateManager> methods: <xref:System.Data.Objects.ObjectStateManager.TryGetObjectStateEntry%2A>, <xref:System.Data.Objects.ObjectStateManager.GetObjectStateEntry%2A>, or <xref:System.Data.Objects.ObjectStateManager.GetObjectStateEntries%2A>. The <xref:System.Data.Objects.ObjectStateEntry.State%2A> property of the <xref:System.Data.Objects.ObjectStateEntry> defines the state of the object."
  syntax:
    content: >-
      [System.ComponentModel.DataAnnotations.BindableType(IsBindable=false)]

      [System.Flags]

      public enum EntityState
  inheritance:
  - System.Enum
  platform:
  - net462
