  - System.Data.Entity
  namespace: System.Data
  summary: "The object is new, has been added to the object context, and the <xref:System.Data.Objects.ObjectContext.SaveChanges*> method has not been called. After the changes are saved, the object state changes to Unchanged. Objects in the Added state do not have original values in the <xref href=&quot;System.Data.Objects.ObjectStateEntry&quot;></xref>."
  syntax:
    content: Added
    return:
      type: System.Data.EntityState
      description: "To be added."
  exceptions: []
  platform:
  - net462
