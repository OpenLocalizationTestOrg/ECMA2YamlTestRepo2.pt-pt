  - type: System.Deployment.Application.DeploymentDownloadException
    commentId: T:System.Deployment.Application.DeploymentDownloadException
    description: "The deployment manifest cannot be downloaded. This exception appears in the <xref:System.ComponentModel.AsyncCompletedEventArgs.Error*> property of the <xref href=&quot;System.Deployment.Application.ApplicationDeployment.CheckForUpdateCompleted&quot;></xref> event."
