  remarks: "<xref:System.Web.UI.WebControls.DataControlField>objetos e os controlos vinculados a dados que as utilizam utilizam a enumeração de DataControlCellType para identificar o tipo de célula e, por conseguinte, quais os atributos que deve ter quando composto.</xref:System.Web.UI.WebControls.DataControlField> O tipo de célula DataCell identifica uma célula vinculados a dados num <xref:System.Web.UI.WebControls.GridView>ou <xref:System.Web.UI.WebControls.DetailsView>controlar, enquanto que as células de cabeçalho e rodapé identificam os tipos de célula que não são células de dados vinculados que contêm conteúdo de outro, não-vinculados a dados.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>"
