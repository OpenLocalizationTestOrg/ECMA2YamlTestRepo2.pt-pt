  remarks: "<xref:System.Web.UI.WebControls.DataControlField> objects and the data-bound controls that use them use the DataControlCellType enumeration to identify the type of cell, and therefore what attributes it should have when rendered. The DataCell cell type identifies a data-bound cell in a <xref:System.Web.UI.WebControls.GridView> or <xref:System.Web.UI.WebControls.DetailsView> control, whereas the Header and Footer cells identify cell types that are not bound data cells that contain other, non-data-bound content."
