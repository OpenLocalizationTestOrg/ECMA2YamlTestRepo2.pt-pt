- uid: System.Speech.Synthesis.TtsEngine.SayAs.Format
  id: Format
  parent: System.Speech.Synthesis.TtsEngine.SayAs
  langs:
  - csharp
  name: Format
  nameWithType: SayAs.Format
  fullName: System.Speech.Synthesis.TtsEngine.SayAs.Format
  type: Property
  assemblies:
  - System.Speech
  namespace: System.Speech.Synthesis.TtsEngine
  summary: "Obtém ou define o valor da `format` atributo para um `say-as` elemento no idioma SSML markup de uma linha de comandos."
  remarks: "O <xref:System.Speech.Synthesis.TtsEngine.FragmentState.SayAs%2A?displayProperty=fullName>propriedade obtém ou define o valor para a propriedade de formato num <xref:System.Speech.Synthesis.TtsEngine.SayAs>instância.</xref:System.Speech.Synthesis.TtsEngine.SayAs> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.SayAs%2A?displayProperty=fullName>       Por exemplo, numa linha pode conter a frase &quot;a hora é `<say-as interpret-as=”time”> 05:00 </say-as>`&quot;.  Neste exemplo, `05:00` foi ser ditas como &quot;cinco o&quot;clock&quot; ou &quot;cinco AM&quot; ou &quot;Esqueceu QUINHENTAS&quot;. A propriedade de formato permite que o valor da `interpret-as` atributo ser expandido para especificar qual o formato de hora fale. Se o valor para o `interpret-as` atributo é &quot;Hora de tempo:&24;&quot;, o <xref:System.Speech.Synthesis.SpeechSynthesizer>speaks &quot;Esqueceu QUINHENTAS&quot;.</xref:System.Speech.Synthesis.SpeechSynthesizer> Se o valor para o `interpret-as` atributo é &quot;Hora de tempo:&12;&quot;, o <xref:System.Speech.Synthesis.SpeechSynthesizer>speaks &quot;cinco A M&quot;.</xref:System.Speech.Synthesis.SpeechSynthesizer>"
  syntax:
    content: public string Format { get; set; }
    return:
      type: System.String
      description: "A adicionar."
  overload: System.Speech.Synthesis.TtsEngine.SayAs.Format*
  exceptions: []
  platform:
  - net462
- uid: System.Speech.Synthesis.TtsEngine.SayAs.InterpretAs
  id: InterpretAs
  parent: System.Speech.Synthesis.TtsEngine.SayAs
  langs:
  - csharp
  name: InterpretAs
  nameWithType: SayAs.InterpretAs
  fullName: System.Speech.Synthesis.TtsEngine.SayAs.InterpretAs
  type: Property
  assemblies:
  - System.Speech
  namespace: System.Speech.Synthesis.TtsEngine
  summary: "Obtém ou define o valor da `interpret-as` atributo para um `say-as` elemento no idioma SSML markup de uma linha de comandos."
  remarks: "O <xref:System.Speech.Synthesis.TtsEngine.FragmentState.SayAs%2A?displayProperty=fullName>obtém ou define o valor para a propriedade InterpretAs na propriedade um <xref:System.Speech.Synthesis.TtsEngine.SayAs>instância.</xref:System.Speech.Synthesis.TtsEngine.SayAs> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.SayAs%2A?displayProperty=fullName>       O <xref:System.Speech.Synthesis.SpeechSynthesizer>utiliza o tipo de conteúdo indicado pela propriedade InterpretAs para determinar como apresentar o texto especificado.</xref:System.Speech.Synthesis.SpeechSynthesizer>       Por exemplo, o nome pode ser ditas Edgar como um nome: &quot;o meu nome é Edgar&quot;. Ou pode ser escrito com letras, tal como especificado com o `interpret-as` atributo nesta frase: &quot;o meu nome é `<say-as interpret-as=”spell-out”> Edgar </say-as>`.&quot; Neste caso, o <xref:System.Speech.Synthesis.SpeechSynthesizer>speaks Edgar como &quot;I D G R de um&quot;.</xref:System.Speech.Synthesis.SpeechSynthesizer>"
  syntax:
    content: public string InterpretAs { get; set; }
    return:
      type: System.String
      description: "A adicionar."
  overload: System.Speech.Synthesis.TtsEngine.SayAs.InterpretAs*
  exceptions: []
  platform:
  - net462
