- uid: System.Speech.Synthesis.TtsEngine.SayAs.Format
  id: Format
  parent: System.Speech.Synthesis.TtsEngine.SayAs
  langs:
  - csharp
  name: Format
  nameWithType: SayAs.Format
  fullName: System.Speech.Synthesis.TtsEngine.SayAs.Format
  type: Property
  assemblies:
  - System.Speech
  namespace: System.Speech.Synthesis.TtsEngine
  summary: "Gets or sets the value of the `format` attribute for a `say-as` element in the SSML markup language of a prompt."
  remarks: "The <xref:System.Speech.Synthesis.TtsEngine.FragmentState.SayAs%2A?displayProperty=fullName> property gets or sets the value for the Format property in a <xref:System.Speech.Synthesis.TtsEngine.SayAs> instance.       For example, a prompt may contain the phrase “The time is `<say-as interpret-as=”time”> 05:00 </say-as>`”.  In this example, `05:00` could be spoken as ”five o’clock” or “five AM” or “oh five hundred”. The Format property allows the value of the `interpret-as` attribute to be extended to specify which time format to speak. If the value for the `interpret-as` attribute is “time:24hour”, the <xref:System.Speech.Synthesis.SpeechSynthesizer> speaks “oh five hundred”. If the value for the `interpret-as` attribute is “time:12hour”, the <xref:System.Speech.Synthesis.SpeechSynthesizer> speaks “five A M”."
  syntax:
    content: public string Format { get; set; }
    return:
      type: System.String
      description: "To be added."
  overload: System.Speech.Synthesis.TtsEngine.SayAs.Format*
  exceptions: []
  platform:
  - net462
- uid: System.Speech.Synthesis.TtsEngine.SayAs.InterpretAs
  id: InterpretAs
  parent: System.Speech.Synthesis.TtsEngine.SayAs
  langs:
  - csharp
  name: InterpretAs
  nameWithType: SayAs.InterpretAs
  fullName: System.Speech.Synthesis.TtsEngine.SayAs.InterpretAs
  type: Property
  assemblies:
  - System.Speech
  namespace: System.Speech.Synthesis.TtsEngine
  summary: "Gets or sets the value of the `interpret-as` attribute for a `say-as` element in the SSML markup language of a prompt."
  remarks: "The <xref:System.Speech.Synthesis.TtsEngine.FragmentState.SayAs%2A?displayProperty=fullName> property gets or sets the value for the InterpretAs property in a <xref:System.Speech.Synthesis.TtsEngine.SayAs> instance.       The <xref:System.Speech.Synthesis.SpeechSynthesizer> uses the content type indicated by the InterpretAs property to determine how to render specified text.       For example, the name Edgar could be spoken as a name: “My name is Edgar”. Or it could be spelled out with letters, as specified with the `interpret-as` attribute in this sentence:  “My name is `<say-as interpret-as=”spell-out”> Edgar </say-as>`.” In this case, the <xref:System.Speech.Synthesis.SpeechSynthesizer> speaks Edgar as “E D G A R”."
  syntax:
    content: public string InterpretAs { get; set; }
    return:
      type: System.String
      description: "To be added."
  overload: System.Speech.Synthesis.TtsEngine.SayAs.InterpretAs*
  exceptions: []
  platform:
  - net462
