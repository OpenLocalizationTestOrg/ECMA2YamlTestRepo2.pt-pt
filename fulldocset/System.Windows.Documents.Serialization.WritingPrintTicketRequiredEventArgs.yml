- uid: System.Windows.Documents.Serialization.WritingPrintTicketRequiredEventArgs.CurrentPrintTicketLevel
  id: CurrentPrintTicketLevel
  parent: System.Windows.Documents.Serialization.WritingPrintTicketRequiredEventArgs
  langs:
  - csharp
  name: CurrentPrintTicketLevel
  nameWithType: WritingPrintTicketRequiredEventArgs.CurrentPrintTicketLevel
  fullName: System.Windows.Documents.Serialization.WritingPrintTicketRequiredEventArgs.CurrentPrintTicketLevel
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents.Serialization
  summary: "Gets a value that indicates the scope of the <xref href=&quot;System.Windows.Documents.Serialization.SerializerWriter.WritingPrintTicketRequired&quot;></xref> event."
  remarks: "When the CurrentPrintTicketLevel property is <xref:System.Windows.Xps.Serialization.PrintTicketLevel>, the <xref:System.Windows.Documents.Serialization.WritingPrintTicketRequiredEventArgs.Sequence%2A> property specifies the number of documents output with the <xref:System.Windows.Documents.Serialization.WritingPrintTicketRequiredEventArgs.CurrentPrintTicket%2A>.  For other CurrentPrintTicketLevel values, the <xref:System.Windows.Documents.Serialization.WritingPrintTicketRequiredEventArgs.Sequence%2A> property specifies the number of pages output with the <xref:System.Windows.Documents.Serialization.WritingPrintTicketRequiredEventArgs.CurrentPrintTicket%2A>."
  syntax:
    content: public System.Windows.Xps.Serialization.PrintTicketLevel CurrentPrintTicketLevel { get; }
    return:
      type: System.Windows.Xps.Serialization.PrintTicketLevel
      description: "An enumeration that indicates the scope of the <xref href=&quot;System.Windows.Documents.Serialization.SerializerWriter.WritingPrintTicketRequired&quot;></xref> event as for a sequence of documents, a single document, or a single page."
  overload: System.Windows.Documents.Serialization.WritingPrintTicketRequiredEventArgs.CurrentPrintTicketLevel*
  exceptions: []
  platform:
