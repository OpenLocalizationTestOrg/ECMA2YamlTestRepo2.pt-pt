  name: MediaEntryAttribute
  nameWithType: MediaEntryAttribute
  fullName: System.Data.Services.Client.MediaEntryAttribute
  type: Class
  summary: "Significa que a classe especificada está a ser tratada como um suporte de dados de entrada de ligação."
  remarks: "A classe é tratada como entrada, o que é um protocolo de AtomPub para processamento de dados binários e de metadados sobre que dados binários de ligação de um suporte de dados.       Um tipo marcado com este atributo tiver alterado o comportamento quando <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>é chamado.</xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A> A propriedade de suporte de dados também é denominada um recurso de multimédia. Guardar, a propriedade de suporte de dados do tipo em falta por que o <xref:System.Data.Services.Client.MediaEntryAttribute.MediaMemberName%2A>propriedade, é inserido por um pedido POST para o URI `/<EntitySet>/$value`.</xref:System.Data.Services.Client.MediaEntryAttribute.MediaMemberName%2A>       Depois do `POST`, um `PUT` pedido com todas as propriedades do tipo diferente do <xref:System.Data.Services.Client.MediaEntryAttribute.MediaMemberName%2A>propriedade, o que é o conteúdo do binário, são enviados para o URI `/<EntitySet>(<key>)`.</xref:System.Data.Services.Client.MediaEntryAttribute.MediaMemberName%2A>       Para obter mais informações sobre a utilização de atributos, consulte [atributos](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class MediaEntryAttribute : Attribute
