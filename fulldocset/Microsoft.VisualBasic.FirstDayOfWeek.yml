  name: FirstDayOfWeek
  nameWithType: FirstDayOfWeek
  fullName: Microsoft.VisualBasic.FirstDayOfWeek
  type: Enum
  summary: "Indicates the first day of the week to use when calling date-related functions."
  remarks: "When you call date-related functions, you can use the following enumeration members in your code in place of the actual values.       Some date-related functions take a `DayOfWeek` argument, a `WeekOfYear` argument, or both. The `FirstDayOfWeek` enumeration specifies the valid values for the `DayOfWeek` arguments, as well as the possible return values from the functions.       The `DayOfWeek` argument takes the `FirstDayOfWeek` enumeration members.       Date-related functions also return `FirstDayOfWeek` values (except `System`)."
  syntax:
    content: public enum FirstDayOfWeek
  inheritance:
  - System.Enum
  platform:
  - net462
