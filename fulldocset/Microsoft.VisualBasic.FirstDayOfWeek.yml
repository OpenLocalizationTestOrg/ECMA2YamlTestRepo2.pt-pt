  name: FirstDayOfWeek
  nameWithType: FirstDayOfWeek
  fullName: Microsoft.VisualBasic.FirstDayOfWeek
  type: Enum
  summary: "Indica o primeiro dia da semana para utilizar quando chamar funções relacionadas com a data."
  remarks: "Quando chamar funções relacionadas com a data, pode utilizar os seguintes membros de enumeração no seu código em vez dos valores reais.       Algumas funções relacionadas com a data demorar um `DayOfWeek` argumento, uma `WeekOfYear` argumento ou ambos. O `FirstDayOfWeek` enumeração Especifica os valores válidos para o `DayOfWeek` argumentos, bem como os valores de retorno possíveis de funções.       O `DayOfWeek` argumento demora a `FirstDayOfWeek` membros de enumeração.       Também devolvem funções relacionadas com a data `FirstDayOfWeek` valores (exceto `System`)."
  syntax:
    content: public enum FirstDayOfWeek
  inheritance:
  - System.Enum
  platform:
  - net462
