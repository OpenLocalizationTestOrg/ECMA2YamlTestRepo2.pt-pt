  name: XPathMessageContext
  nameWithType: XPathMessageContext
  fullName: System.ServiceModel.Dispatcher.XPathMessageContext
  type: Class
  summary: "Define várias funções XPath e mapeamentos de espaço de nomes utilizados ao avaliar a expressão XPath contra documentos SOAP."
  remarks: "O motor de XPath tem suporte de contexto XPath completo e utiliza o .NET Framework <xref:System.Xml.Xsl.XsltContext>classe da mesma forma que <xref:System.Xml.XPath.XPathNavigator>não implementar este suporte.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.Xsl.XsltContext> <xref:System.Xml.Xsl.XsltContext>é uma classe abstracta que permite aos programadores implementar as bibliotecas de função XPath personalizadas e declarar variáveis XPath.</xref:System.Xml.Xsl.XsltContext> <xref:System.Xml.Xsl.XsltContext>é um <xref:System.Xml.XmlNamespaceManager>e assim também contém os mapeamentos de prefixo de espaço de nomes.</xref:System.Xml.XmlNamespaceManager></xref:System.Xml.Xsl.XsltContext>       O motor de filtro implementa um <xref:System.Xml.Xsl.XsltContext>denominado XPathMessageContext.</xref:System.Xml.Xsl.XsltContext> XPathMessageContext define funções personalizadas que podem ser utilizadas em expressões XPath e declara vários mapeamentos de prefixo de espaço de nomes comuns. A tabela seguinte lista as funções personalizadas definidas pelo XPathMessageContext que pode ser utilizado em expressões XPath.      | Função XPath | Descrição |   |--------------------|-----------------|   | corpo | Devolve o nó de corpo SOAP, independentemente da versão SOAP (1.1. ou 1.2). |   | cabeçalho | Devolve o nó de cabeçalho SOAP, independentemente da versão SOAP (1.1 ou 1.2). |   | dados de correlação | Utiliza uma cadeia de entrada e devolve o valor da propriedade da mensagem de correlação associado.  &quot;wsc-instanceId&quot; é uma cadeia reservada utilizada para correlação com base no contexto. |   | messageId | Devolve o valor do cabeçalho MessageID WS-Addressing. |   | relatesTo | Devolve o valor do cabeçalho RelatesTo WS-Addressing, independentemente da versão (August2004 ou WSA da Cisco 1.0). |   | replyTo | Devolve o valor do cabeçalho ReplyTo WS-Addressing, independentemente da versão (August2004 ou WSA da Cisco 1.0). |   | de | Devolve o valor do cabeçalho de WS-Addressing, independentemente da versão (August2004 ou WSA da Cisco 1.0). |   | faultTo | Devolve o valor do cabeçalho FaultTo de WS-Addressing, independentemente da versão (August2004 ou WSA da Cisco 1.0). |   | para | Devolve o valor do cabeçalho do WS-Addressing para se estiver presente, caso contrário devolve anónimo. |   | ação | Devolve o valor do cabeçalho da ação de WS-Addressing. |   | soap-uri | Devolve o uri de espaço de nomes SOAP. |   | cabeçalhos com o ator | Utiliza um uri de Ator SOAP e devolve todos os cabeçalhos que contêm que ator, independentemente da versão SOAP (1.1 ou 1.2). |   | ator | Devolve o uri de Ator SOAP do nó subordinado primeiro, independentemente da versão SOAP (1.1 ou 1.2). |   | obrigatórias é | Devolve o primeiro nó subordinado é obrigatório, independentemente da versão SOAP (1.1 ou 1.2) ou não. |   | está-ator-seguinte | Devolve se ou não o uri de Ator SOAP do nó subordinado primeiro assume a seguinte função, independentemente da versão SOAP (1.1 ou 1.2). |   | está-ator-ultimate-recetor | Devolve se ou não o uri de Ator SOAP do nó subordinado primeiro assume a função UltimateReceiver, independentemente da versão SOAP (1.1 ou 1.2). |   | data-hora | Assume uma cadeia de entrada de data e devolve o valor convertido para um duplo. |   | duração | Utiliza uma cadeia de entrada timespan e devolve o valor como um número total de dias. |   | utc-agora | Devolve o valor de <xref:System.DateTime.UtcNow%2A>. |       A tabela seguinte lista os prefixos de espaço de nomes e espaços de nomes predefinidos que são declarados por XPathMessageContext.</xref:System.DateTime.UtcNow%2A>      | Prefixo | Espaço de nomes |   |------------|---------------|   | s11 | http://schemas.xmlsoap.org/soap/envelope |   | s12 | http://www.w3.org/2003/05/soap-envelope |   | wsaAugust2004 | http://schemas.xmlsoap.org/ws/2004/08/addressing |   | wsa10 | http://www.w3.org/2005/08/addressing |   | sm | http://schemas.microsoft.com/serviceModel/2004/05/xpathfunctions |   | tempuri | http://tempuri.org |   | ser | http://schemas.microsoft.com/2003/10/Serialization |"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.ServiceModel.XamlIntegration.XPathMessageContextTypeConverter))]

      public class XPathMessageContext : System.Xml.Xsl.XsltContext
