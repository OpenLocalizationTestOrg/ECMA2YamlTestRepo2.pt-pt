  name: XPathMessageContext
  nameWithType: XPathMessageContext
  fullName: System.ServiceModel.Dispatcher.XPathMessageContext
  type: Class
  summary: "Defines several XPath functions and namespace mappings commonly used when evaluating XPath expressions against SOAP documents."
  remarks: "The XPath engine has full XPath context support and uses the .NET Framework&quot;s <xref:System.Xml.Xsl.XsltContext> class in the same way that <xref:System.Xml.XPath.XPathNavigator> does to implement this support. <xref:System.Xml.Xsl.XsltContext> is an abstract class that allows developers to implement custom XPath function libraries and declare XPath variables. <xref:System.Xml.Xsl.XsltContext> is an <xref:System.Xml.XmlNamespaceManager> and thus also contains the namespace prefix mappings.       The filter engine implements an <xref:System.Xml.Xsl.XsltContext> named XPathMessageContext. XPathMessageContext defines custom functions that can be used in XPath expressions and it declares several common namespace prefix mappings. The following table lists the custom functions defined by XPathMessageContext that can be used in XPath expressions.      |XPath Function|Description|   |--------------------|-----------------|   |body|Returns the SOAP Body node, regardless of SOAP version (1.1. or 1.2).|   |header|Returns the SOAP Header node, regardless of SOAP version (1.1 or 1.2).|   |correlation-data|Takes an input string and returns the value of the associated correlation message property.  &quot;wsc-instanceId&quot; is a reserved string used for context-based correlation.|   |messageId|Returns the value of the WS-Addressing MessageID header.|   |relatesTo|Returns the value of the WS-Addressing RelatesTo header, regardless of version (August2004 or WSA 1.0).|   |replyTo|Returns the value of the WS-Addressing ReplyTo header, regardless of version (August2004 or WSA 1.0).|   |from|Returns the value of the WS-Addressing From header, regardless of version (August2004 or WSA 1.0).|   |faultTo|Returns the value of the WS-Addressing FaultTo header, regardless of version (August2004 or WSA 1.0).|   |to|Returns the value of the WS-Addressing To header if present, else it returns Anonymous.|   |action|Returns the value of the WS-Addressing Action header.|   |soap-uri|Returns the SOAP namespace uri.|   |headers-with-actor|Takes a SOAP Actor uri and returns all headers that contain that actor, regardless of SOAP version (1.1 or 1.2).|   |actor|Returns the SOAP Actor uri of the first child node, regardless of SOAP version (1.1 or 1.2).|   |is-mandatory|Returns whether or not the first child node is mandatory, regardless of SOAP version (1.1 or 1.2).|   |is-actor-next|Returns whether or not the SOAP Actor uri of the first child node assumes the Next role, regardless of SOAP version (1.1 or 1.2).|   |is-actor-ultimate-receiver|Returns whether or not the SOAP Actor uri of the first child node assumes the UltimateReceiver role, regardless of SOAP version (1.1 or 1.2).|   |date-time|Takes an input date string and returns the value converted to a double.|   |duration|Takes an input timespan string and returns the value as a total number of days.|   |utc-now|Returns the value of <xref:System.DateTime.UtcNow%2A>.|       The following table lists the default namespaces and namespace prefixes that are declared by XPathMessageContext.      |Prefix|Namespace|   |------------|---------------|   |s11|http://schemas.xmlsoap.org/soap/envelope|   |s12|http://www.w3.org/2003/05/soap-envelope|   |wsaAugust2004|http://schemas.xmlsoap.org/ws/2004/08/addressing|   |wsa10|http://www.w3.org/2005/08/addressing|   |sm|http://schemas.microsoft.com/serviceModel/2004/05/xpathfunctions|   |tempuri|http://tempuri.org|   |ser|http://schemas.microsoft.com/2003/10/Serialization|"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.ServiceModel.XamlIntegration.XPathMessageContextTypeConverter))]

      public class XPathMessageContext : System.Xml.Xsl.XsltContext
