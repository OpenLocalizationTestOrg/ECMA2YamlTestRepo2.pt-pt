- uid: System.Windows.Input.MouseDevice.Capture(System.Windows.IInputElement)
  id: Capture(System.Windows.IInputElement)
  parent: System.Windows.Input.MouseDevice
  langs:
  - csharp
  name: Capture(IInputElement)
  nameWithType: MouseDevice.Capture(IInputElement)
  fullName: System.Windows.Input.MouseDevice.Capture(IInputElement)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Captura de eventos de rato para o elemento especificado."
  remarks: "Quando um elemento captura o rato, este recebe a entrada do rato se o cursor está dentro do respetivos limites se um <xref:System.Windows.Input.CaptureMode>não for especificado, a predefinição <xref:System.Windows.Input.CaptureMode>é <xref:System.Windows.Input.CaptureMode>.</xref:System.Windows.Input.CaptureMode> </xref:System.Windows.Input.CaptureMode> </xref:System.Windows.Input.CaptureMode>       Para libertar captura do rato, chamar captura transmitir `null` como o elemento para capturar.       Se o rato é capturado quando um <xref:System.Windows.Input.Mouse.MouseDown>ou <xref:System.Windows.Input.Mouse.MouseUp>o evento é gerado e a entrada não for o elemento por baixo do rato, <xref:System.Windows.Input.Mouse.PreviewMouseDownOutsideCapturedElement>e <xref:System.Windows.Input.Mouse.PreviewMouseUpOutsideCapturedElement>são gerados pela primeira vez.</xref:System.Windows.Input.Mouse.PreviewMouseUpOutsideCapturedElement> </xref:System.Windows.Input.Mouse.PreviewMouseDownOutsideCapturedElement> </xref:System.Windows.Input.Mouse.MouseUp> </xref:System.Windows.Input.Mouse.MouseDown>  Isto permite que o elemento capturado uma oportunidade para libertar captura antes do <xref:System.Windows.Input.Mouse.MouseDown>e <xref:System.Windows.Input.Mouse.MouseUp>eventos são encaminhados.</xref:System.Windows.Input.Mouse.MouseUp> </xref:System.Windows.Input.Mouse.MouseDown>"
  syntax:
    content: public bool Capture (System.Windows.IInputElement element);
    parameters:
    - id: element
      type: System.Windows.IInputElement
      description: "O elemento para capturar o rato."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o elemento conseguiu capturar o rato; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Input.MouseDevice.Capture*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<code>element</code>is not a <xref href=&quot;System.Windows.UIElement&quot;></xref> or <xref href=&quot;System.Windows.ContentElement&quot;></xref>."
  platform:
  - net462
