- uid: System.Windows.Input.MouseDevice.DirectlyOver
  id: DirectlyOver
  parent: System.Windows.Input.MouseDevice
  langs:
  - csharp
  name: DirectlyOver
  nameWithType: MouseDevice.DirectlyOver
  fullName: System.Windows.Input.MouseDevice.DirectlyOver
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Obtém o elemento que é o ponteiro do rato diretamente a ativação pós-falha."
  remarks: "O rato é considerado diretamente ao longo de um elemento se captura o rato para esse elemento.       Controlos podem ser compostos por vários elementos. DirectlyOver relatórios o elemento específico no controlo composto que o ponteiro do rato está sobre e não o próprio controlo.  Por exemplo, consoante em que parte de um <xref:System.Windows.Controls.Button>ponteiro é efetuada através de, a propriedade DirectlyOver foi comunicarão <xref:System.Windows.Controls.TextBox>da <xref:System.Windows.Controls.ContentControl.Content%2A>propriedade ou <xref:Microsoft.Windows.Themes.ButtonChrome>.</xref:Microsoft.Windows.Themes.ButtonChrome> </xref:System.Windows.Controls.ContentControl.Content%2A> </xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.Button>       Utilize o <xref:System.Windows.IInputElement.IsMouseOver%2A>propriedade <xref:System.Windows.UIElement>e <xref:System.Windows.ContentElement>para determinar se o rato está sobre um elemento, que inclui os respetivos elementos subordinados visual ou controlar elementos compositing.</xref:System.Windows.ContentElement> </xref:System.Windows.UIElement> </xref:System.Windows.IInputElement.IsMouseOver%2A>"
  syntax:
    content: public System.Windows.IInputElement DirectlyOver { get; }
    return:
      type: System.Windows.IInputElement
      description: "O elemento o ponteiro do rato está sobre."
  overload: System.Windows.Input.MouseDevice.DirectlyOver*
  exceptions: []
  platform:
  - net462
