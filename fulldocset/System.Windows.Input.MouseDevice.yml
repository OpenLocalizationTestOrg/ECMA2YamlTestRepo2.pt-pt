  namespace: System.Windows.Input
  summary: "Captura de entrada do rato para o elemento especificado utilizando especificado <xref href=&quot;System.Windows.Input.CaptureMode&quot;> </xref>."
  remarks: "Quando um elemento captura o rato, este recebe entrada do rato se ou não se encontra o cursor dentro do respetivos limites.       Para libertar captura do rato, chamar <xref:System.Windows.Input.MouseDevice.Capture%2A>transmitir `null` como o elemento para capturar.</xref:System.Windows.Input.MouseDevice.Capture%2A>       Se o rato é capturado quando um <xref:System.Windows.Input.Mouse.MouseDown>ou <xref:System.Windows.Input.Mouse.MouseUp>o evento é gerado e a entrada não for o elemento por baixo do rato, <xref:System.Windows.Input.Mouse.PreviewMouseDownOutsideCapturedElement>e <xref:System.Windows.Input.Mouse.PreviewMouseUpOutsideCapturedElement>são gerados pela primeira vez.</xref:System.Windows.Input.Mouse.PreviewMouseUpOutsideCapturedElement> </xref:System.Windows.Input.Mouse.PreviewMouseDownOutsideCapturedElement> </xref:System.Windows.Input.Mouse.MouseUp> </xref:System.Windows.Input.Mouse.MouseDown>  Isto permite que o elemento capturado uma oportunidade para libertar captura antes do <xref:System.Windows.Input.Mouse.MouseDown>e <xref:System.Windows.Input.Mouse.MouseUp>eventos são encaminhados.</xref:System.Windows.Input.Mouse.MouseUp> </xref:System.Windows.Input.Mouse.MouseDown>"
  syntax:
    content: public bool Capture (System.Windows.IInputElement element, System.Windows.Input.CaptureMode captureMode);
    parameters:
    - id: element
      type: System.Windows.IInputElement
      description: "O elemento para capturar o rato..."
    - id: captureMode
      type: System.Windows.Input.CaptureMode
      description: "A política de captura a utilizar."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o elemento conseguiu capturar o rato; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Input.MouseDevice.Capture*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<code>element</code>is not a <xref href=&quot;System.Windows.UIElement&quot;></xref> or <xref href=&quot;System.Windows.ContentElement&quot;></xref>."
  - type: System.ComponentModel.InvalidEnumArgumentException
    commentId: T:System.ComponentModel.InvalidEnumArgumentException
    description: "<code>captureMode</code>Não é um <xref href=&quot;System.Windows.Input.CaptureMode&quot;> </xref>."
  platform:
  - net462
