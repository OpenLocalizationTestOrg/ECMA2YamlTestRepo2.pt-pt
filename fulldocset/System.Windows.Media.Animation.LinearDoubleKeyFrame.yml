  type: Class
  summary: "Animates do <xref:System.Double>valor da moldura chave anterior para as suas próprias <xref:System.Windows.Media.Animation.DoubleKeyFrame.Value*>utilizando linear interpolação.</xref:System.Windows.Media.Animation.DoubleKeyFrame.Value*> </xref:System.Double>"
  remarks: "Esta classe é utilizada como parte de um <xref:System.Windows.Media.Animation.DoubleKeyFrameCollection>em conjunto com um <xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames>para animar uma <xref:System.Double>valor da propriedade ao longo de um conjunto de chaves fotogramas.</xref:System.Double> </xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.DoubleKeyFrameCollection>       Uma fotograma chave define um segmento do <xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames>a que pertence.</xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames> Cada fotograma chave tem um destino <xref:System.Windows.Media.Animation.DoubleKeyFrame.Value%2A>e <xref:System.Windows.Media.Animation.DoubleKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.DoubleKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.DoubleKeyFrame.Value%2A> O <xref:System.Windows.Media.Animation.DoubleKeyFrame.KeyTime%2A>Especifica o tempo no qual a fotograma chave <xref:System.Windows.Media.Animation.DoubleKeyFrame.Value%2A>deve ser atingido.</xref:System.Windows.Media.Animation.DoubleKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.DoubleKeyFrame.KeyTime%2A> Uma fotograma chave animates do valor de destino da moldura chave anterior para o seu próprio valor de destino. Começa quando a fotograma chave anterior termina e termina quando for atingido o seu próprio tempo chave.       Lineares frames chaves como LinearDoubleKeyFrame criar uma interpolação uniforme, linear entre valores."
  syntax:
    content: 'public class LinearDoubleKeyFrame : System.Windows.Media.Animation.DoubleKeyFrame'
