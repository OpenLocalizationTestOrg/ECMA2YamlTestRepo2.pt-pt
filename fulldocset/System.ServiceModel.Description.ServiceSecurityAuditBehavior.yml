  name: ServiceSecurityAuditBehavior
  nameWithType: ServiceSecurityAuditBehavior
  fullName: System.ServiceModel.Description.ServiceSecurityAuditBehavior
  type: Class
  summary: "Specifies the audit behavior of security events. In general, the security events consist of authentication events such as transport, message or negotiate authentication and authorization event. [!INCLUDE[crdefault](~/add/includes/crdefault-md.md)]<see cref=&quot;T:System.ServiceModel.ServiceAuthorizationManager&quot;></see>."
  remarks: "The ServiceSecurityAuditBehavior class is used to audit [!INCLUDE[indigo1](~/add/includes/indigo1-md.md)] authentication events. When auditing is enabled, either successful or failed authentication attempts (or both) can be audited. The events are written to one of three event logs: application, security, or the default log for the operating system version. The event logs can all be viewed using the Windows Event viewer.  \n  \n Use this class to specify which event log is written to, as well as kinds of authentication events to write. You can also specify whether to suppress audit failures by setting the <xref:System.ServiceModel.Description.ServiceSecurityAuditBehavior.SuppressAuditFailure%2A> property to `false` (the default is `true`).  \n  \n [!INCLUDE[crabout](~/add/includes/crabout-md.md)] auditing security events for [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] applications, see [Auditing](../Topic/Auditing%20Security%20Events.md).  \n  \n To specify audit behavior in configuration, use the [\\<serviceSecurityAudit>](../Topic/%3CserviceSecurityAudit%3E.md)."
  example:
  - "The following code creates an instance of the <xref:System.ServiceModel.ServiceHost> class and adds a new ServiceSecurityAuditBehavior to its collection of behaviors.  \n  \n [!code-cs[AuditingSecurityEvents#1](~/add/codesnippet/CSharp/t-system.servicemodel.de_0_1.cs)]\n [!code-vb[AuditingSecurityEvents#1](~/add/codesnippet/VisualBasic/t-system.servicemodel.de_0_1.vb)]"
  syntax:
    content: 'public sealed class ServiceSecurityAuditBehavior : System.ServiceModel.Description.IServiceBehavior'
