- uid: System.Web.Management.WebBaseErrorEvent.IncrementPerfCounters
  id: IncrementPerfCounters
  parent: System.Web.Management.WebBaseErrorEvent
  langs:
  - csharp
  name: IncrementPerfCounters()
  nameWithType: WebBaseErrorEvent.IncrementPerfCounters()
  fullName: System.Web.Management.WebBaseErrorEvent.IncrementPerfCounters()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Management
  summary: "Incrementa os contadores de desempenho relacionados com erro de evento."
  remarks: "Este método incrementa os seguintes contadores de desempenho:-gerado de eventos de erro de infraestrutura. Este é um contador global que controla os eventos de erro gerados.      -Erro eventos gerados. Este é um contador de específicas da aplicação que controla o número de eventos de erro gerados uma vez que iniciar a aplicação.       Este método também chamadas principal <xref:System.Web.Management.WebBaseEvent.IncrementPerfCounters%2A>, que incrementa o contador de eventos gerados.</xref:System.Web.Management.WebBaseEvent.IncrementPerfCounters%2A> Este contador regista o número total de eventos gerados.       Para ver estes contadores de desempenho no Monitor do sistema (PerfMon), no **adicionar contadores** janela selecionar **ASP.NET** no **objeto de desempenho** pendente lista, selecione o contador de desempenho que pretende visualizar e clique em de **adicionar** botão. Para obter mais informações, consulte [utilizando o Monitor de sistema (PerfMon) com aplicações ASP.NET](http://go.microsoft.com/fwlink/?linkid=36882&clcid=0x409) na documentação do IIS no MSDN."
  syntax:
    content: protected override void IncrementPerfCounters ();
    parameters: []
  overload: System.Web.Management.WebBaseErrorEvent.IncrementPerfCounters*
  exceptions: []
  platform:
  - net462
