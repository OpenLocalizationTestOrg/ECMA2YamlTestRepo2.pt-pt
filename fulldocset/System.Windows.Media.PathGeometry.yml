  name: PathGeometry
  nameWithType: PathGeometry
  fullName: System.Windows.Media.PathGeometry
  type: Class
  summary: "Represents a complex shape that may be composed of arcs, curves, ellipses, lines, and rectangles."
  remarks: "Each PathGeometry object defines a collection of <xref:System.Windows.Media.PathFigure> objects. Each of the <xref:System.Windows.Media.PathFigure> objects is composed of one or more <xref:System.Windows.Media.PathSegment> objects, such as <xref:System.Windows.Media.ArcSegment> and <xref:System.Windows.Media.LineSegment>, which actually define their shape.       The filled area of the PathGeometry is defined by taking all of the contained <xref:System.Windows.Media.PathFigure> objects that have their <xref:System.Windows.Media.PathFigure.IsFilled%2A> property set to `true` and applying the <xref:System.Windows.Media.PathGeometry.FillRule%2A> to determine the enclosed area."
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Figures")]

      public sealed class PathGeometry : System.Windows.Media.Geometry
