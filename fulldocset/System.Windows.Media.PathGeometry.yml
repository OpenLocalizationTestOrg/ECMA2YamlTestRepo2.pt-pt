  type: Class
  summary: "Representa uma forma complexa, que pode ser composta por arcos, curvas, reticências, linhas e retângulos."
  remarks: "Cada objeto PathGeometry define uma coleção de <xref:System.Windows.Media.PathFigure>objetos.</xref:System.Windows.Media.PathFigure> Cada um do <xref:System.Windows.Media.PathFigure>objetos é composto por um ou mais <xref:System.Windows.Media.PathSegment>objetos, tais como <xref:System.Windows.Media.ArcSegment>e <xref:System.Windows.Media.LineSegment>, que, na verdade, definir as respetivas forma.</xref:System.Windows.Media.LineSegment> </xref:System.Windows.Media.ArcSegment> </xref:System.Windows.Media.PathSegment> </xref:System.Windows.Media.PathFigure>       A área de manchas do PathGeometry está definida adotando todas as contidos <xref:System.Windows.Media.PathFigure>objetos que têm as respetivas <xref:System.Windows.Media.PathFigure.IsFilled%2A>propriedade definida como `true` e aplicar a <xref:System.Windows.Media.PathGeometry.FillRule%2A>para determinar a área incluída.</xref:System.Windows.Media.PathGeometry.FillRule%2A> </xref:System.Windows.Media.PathFigure.IsFilled%2A> </xref:System.Windows.Media.PathFigure>"
