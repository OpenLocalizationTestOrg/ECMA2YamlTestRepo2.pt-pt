  summary: "Obtém ou define um valor que determina como as áreas intersecting contidos neste <xref href=&quot;System.Windows.Media.PathGeometry&quot;> </xref> são combinadas."
  remarks: "**EvenOdd** determina &quot;insideness&quot; de um ponto de forma ao desenhar uma ray a partir desse ponto para infinity em qualquer direção e o número de segmentos de caminho de forma indicado que a ray atravesse de contagem. Se este número for ímpar, o ponto está dentro de; Se o mesmo, o ponto está fora.       **Diferente de zero** determina &quot;insideness&quot; de um ponto de forma ao desenhar uma ray a partir desse ponto para infinity em qualquer direção e, em seguida, examinando os locais onde um segmento da forma atravesse o ray. Começar com uma contagem de zero, adicionar cada um caminho de tempo de tempo de um segmento atravesse o ray da esquerda para o botão direito do rato e subtrair cada segmento atravesse o ray da direita para a esquerda. Depois de contagem de crossings, se o resultado for zero, em seguida, o ponto está fora do caminho. Caso contrário, trata-se no interior.       ![Ilustração de regra de preenchimento](~/add/media/ref-mil-fillrule-stars.PNG &quot;ilustração de regra de preenchimento&quot;) FillRule exemplo <a name=&quot;dependencyPropertyInfo_FillRule&quot;> </a> # # informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Media.PathGeometry.FillRuleProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.PathGeometry.FillRuleProperty>"
