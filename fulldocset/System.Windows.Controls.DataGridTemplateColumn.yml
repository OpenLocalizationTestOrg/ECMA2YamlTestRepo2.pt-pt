  name: DataGridTemplateColumn
  nameWithType: DataGridTemplateColumn
  fullName: System.Windows.Controls.DataGridTemplateColumn
  type: Class
  summary: "Represents a <see cref=&quot;T:System.Windows.Controls.DataGrid&quot;></see> column that hosts template-specified content in its cells."
  remarks: "The DataGridTemplateColumn type enables you to create your own column types by specifying the cell templates to use when displaying and editing values. To specify the template that is used to display the contents of a cell that is not in editing mode, set the <xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A> property. To specify the template that is used to display the contents of a cell that is in editing mode, set the <xref:System.Windows.Controls.DataGridTemplateColumn.CellEditingTemplate%2A> property. For more information about templates, see [Data Templating Overview](../Topic/Data%20Templating%20Overview.md) and [Styling and Templating](../Topic/Styling%20and%20Templating.md).       For convenience, <xref:System.Windows.Controls.DataGrid> provides the following pre-defined column types:      |Column Type|Data Display|   |-----------------|------------------|   |<xref:System.Windows.Controls.DataGridHyperlinkColumn>|Use to display URI data.|   |<xref:System.Windows.Controls.DataGridComboBoxColumn>|Use to display enumeration data.|   |<xref:System.Windows.Controls.DataGridTextColumn>|Use to display text.|   |<xref:System.Windows.Controls.DataGridCheckBoxColumn>|Use to display Boolean data.|"
  example:
  - "The following example shows how to create a DataGridTemplateColumn.  \n  \n [!code-xml[DataGrid_TemplateColumn#1](~/add/codesnippet/Xaml/datagrid_templatecolumn/window1.xaml#1)]\n [!code-xml[DataGrid_TemplateColumn#1](~/add/codesnippet/Xaml/t-system.windows.control_101_1.xaml)]  \n  \n The following illustration shows the output from the previous XAML.  \n  \n ![A column using a DataTemplate](~/add/media/ndp-wpf-templatecolumn.png \"A column using a DataTemplate\")"
