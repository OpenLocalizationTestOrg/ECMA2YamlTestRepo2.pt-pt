  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Gets or sets the template to use to display the contents of a cell that is in editing mode."
  remarks: "The cell editing template defines how the content is displayed in the column cells when in editing mode. For more information about data templates, see [Data Templating Overview](../Topic/Data%20Templating%20Overview.md) and [Styling and Templating](../Topic/Styling%20and%20Templating.md).       To define the template for the cell that is not in editing mode, use the <xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A>."
  example:
  - "The following example shows how to create the CellEditingTemplate for displaying and editing a column of dates.  \n  \n [!code-xml[DataGrid_TemplateColumn#1](~/add/codesnippet/Xaml/datagrid_templatecolumn/window1.xaml#1)]\n [!code-xml[DataGrid_TemplateColumn#1](~/add/codesnippet/Xaml/p-system.windows.control_196_1.xaml)]  \n  \n The following illustration shows the output from the previous XAML.  \n  \n ![A column using a DataTemplate](~/add/media/ndp-wpf-templatecolumn.png \"A column using a DataTemplate\")"
