  namespace: System.Web
  summary: "Initiates an asynchronous call to the HTTP handler."
  syntax:
    content: public IAsyncResult BeginProcessRequest (System.Web.HttpContext context, AsyncCallback cb, object extraData);
    parameters:
    - id: context
      type: System.Web.HttpContext
      description: "An <xref href=&quot;System.Web.HttpContext&quot;></xref> object that provides references to intrinsic server objects (for example, <xref uid=&quot;langword_csharp_Request&quot; name=&quot;Request&quot; href=&quot;&quot;></xref>, <xref uid=&quot;langword_csharp_Response&quot; name=&quot;Response&quot; href=&quot;&quot;></xref>, <xref uid=&quot;langword_csharp_Session&quot; name=&quot;Session&quot; href=&quot;&quot;></xref>, and <xref uid=&quot;langword_csharp_Server&quot; name=&quot;Server&quot; href=&quot;&quot;></xref>) used to service HTTP requests."
    - id: cb
      type: System.AsyncCallback
      description: "The <xref:System.AsyncCallback> to call when the asynchronous method call is complete. If `cb` is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>, the delegate is not called."
    - id: extraData
      type: System.Object
      description: "Any extra data needed to process the request."
    return:
      type: System.IAsyncResult
      description: "An <xref:System.IAsyncResult> that contains information about the status of the process."
