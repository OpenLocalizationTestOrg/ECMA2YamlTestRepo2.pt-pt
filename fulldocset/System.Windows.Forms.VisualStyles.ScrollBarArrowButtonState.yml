  fullName: System.Windows.Forms.VisualStyles.ScrollBarArrowButtonState
  type: Enum
  summary: "Specifies the visual state of a scroll arrow that is drawn with visual styles."
  remarks: "The ScrollBarArrowButtonState values correspond to the states of the <xref:System.Windows.Forms.VisualStyles.VisualStyleElement> objects exposed by the <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar.ArrowButton> class. The ScrollBarArrowButtonState values are also used as an argument in the <xref:System.Windows.Forms.ScrollBarRenderer.DrawArrowButton%2A?displayProperty=fullName> method."
