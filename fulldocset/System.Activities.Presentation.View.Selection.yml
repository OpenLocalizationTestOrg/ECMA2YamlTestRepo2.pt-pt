  name: Selection
  nameWithType: Selection
  fullName: System.Activities.Presentation.View.Selection
  type: Class
  summary: "Defines a selection of objects that are published as a <xref href=&quot;System.Activities.Presentation.ContextItem&quot;></xref> in the <xref href=&quot;System.Activities.Presentation.EditingContext&quot;></xref>."
  remarks: "Selections consist of zero or more objects. The first object in a selection is defined as the primary selection, which is used when one object in a group must be used as a key. Each object is stored as a <xref:System.WorkflowModel.Presentation.Model.ModelItem>."
