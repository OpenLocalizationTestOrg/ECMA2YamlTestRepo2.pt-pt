    commentId: T:System.InvalidOperationException
    description: "Quando o objeto de origem foi obtido utilizando um <xref href=&quot;System.Data.Objects.MergeOption&quot;> </xref> consulta e o <xref href=&quot;System.Data.Objects.MergeOption&quot;> </xref> não é <xref href=&quot;System.Data.Objects.MergeOption&quot;> </xref> ou os objetos relacionados já estão carregados.       - ou - quando o objeto de origem não está ligado à <xref href=&quot;System.Data.Objects.ObjectContext&quot;> </xref>.       - ou - quando o objeto de origem está a ser controlado, mas está no <xref href=&quot;System.Data.EntityState&quot;> </xref> ou <xref href=&quot;System.Data.EntityState&quot;> </xref> Estado ou <xref href=&quot;System.Data.Objects.MergeOption&quot;> </xref> utilizado para a carga é <xref href=&quot;System.Data.Objects.MergeOption&quot;> </xref>."
