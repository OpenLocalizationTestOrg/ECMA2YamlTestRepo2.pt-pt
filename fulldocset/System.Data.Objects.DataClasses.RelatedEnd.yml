  remarks: "A opção de intercalação predefinida é <xref:System.Data.Objects.MergeOption>para objetos controlados ou <xref:System.Data.Objects.MergeOption>quando o objeto não é controlado no <xref:System.Data.Objects.ObjectStateManager>.</xref:System.Data.Objects.ObjectStateManager> </xref:System.Data.Objects.MergeOption> </xref:System.Data.Objects.MergeOption> Para especificar uma opção de intercalação diferente de <xref:System.Data.Objects.MergeOption>, chame o `Load` método no <xref:System.Data.Objects.DataClasses.EntityCollection%601>ou o <xref:System.Data.Objects.DataClasses.EntityReference%601>que assuma específico <xref:System.Data.Objects.MergeOption>parâmetro.</xref:System.Data.Objects.MergeOption> </xref:System.Data.Objects.DataClasses.EntityReference%601> </xref:System.Data.Objects.DataClasses.EntityCollection%601> </xref:System.Data.Objects.MergeOption>       Os conjuntos de método de carga ao chamar o <xref:System.Data.Objects.DataClasses.RelatedEnd.IsLoaded%2A>Sinalizador para `true`.</xref:System.Data.Objects.DataClasses.RelatedEnd.IsLoaded%2A>       O método de carregamento carrega objetos relacionados da origem de dados ou não <xref:System.Data.Objects.DataClasses.RelatedEnd.IsLoaded%2A>é `true`.</xref:System.Data.Objects.DataClasses.RelatedEnd.IsLoaded%2A>"
  syntax:
    content: public void Load ();
    parameters: []
  overload: System.Data.Objects.DataClasses.RelatedEnd.Load*
