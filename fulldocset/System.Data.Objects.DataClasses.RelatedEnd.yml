  name: RelatedEnd
  nameWithType: RelatedEnd
  fullName: System.Data.Objects.DataClasses.RelatedEnd
  type: Class
  summary: "Represents a base class that implements common functionality for a related end."
  remarks: "RelatedEnd is the base class for the <xref:System.Data.Objects.DataClasses.EntityCollection%601> class and the <xref:System.Data.Objects.DataClasses.EntityReference%601> class.       The RelatedEnd class implements functionality that is shared between the <xref:System.Data.Objects.DataClasses.EntityCollection%601> and <xref:System.Data.Objects.DataClasses.EntityReference%601> classes.       This class is not intended to be used directly in your code."
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public abstract class RelatedEnd : System.Data.Objects.DataClasses.IRelatedEnd
