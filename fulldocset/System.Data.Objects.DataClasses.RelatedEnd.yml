- uid: System.Data.Objects.DataClasses.RelatedEnd.IsLoaded
  id: IsLoaded
  parent: System.Data.Objects.DataClasses.RelatedEnd
  langs:
  - csharp
  name: IsLoaded
  nameWithType: RelatedEnd.IsLoaded
  fullName: System.Data.Objects.DataClasses.RelatedEnd.IsLoaded
  type: Property
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects.DataClasses
  summary: "Gets a value that indicates whether all related objects have been loaded."
  remarks: "Calling the <xref:System.Data.Objects.DataClasses.RelatedEnd.Load%2A> method sets the IsLoaded flag to `true`.       Calling the <xref:System.Data.Objects.DataClasses.EntityCollection%601.Clear%2A> method on an <xref:System.Data.Objects.DataClasses.EntityCollection%601> sets IsLoaded to `false`.       An <xref:System.Data.Objects.DataClasses.EntityCollection%601> or <xref:System.Data.Objects.DataClasses.EntityReference%601> may also be loaded if the related end is included in the query path. For more information about span, see [Loading Related Objects](http://msdn.microsoft.com/en-us/452347d2-7b3b-44cd-9001-231299a28cb1).       The `Load` method on <xref:System.Data.Objects.DataClasses.EntityCollection%601> and <xref:System.Data.Objects.DataClasses.EntityReference%601> loads related objects from the data source whether or not IsLoaded is `true`.       When an object is detached, the IsLoaded flag is changed from `false` to `true`.       To guarantee that a related end is fully loaded before doing processing, you should check whether IsLoaded is `false`. If IsLoaded is `false`, you should call the <xref:System.Data.Objects.DataClasses.RelatedEnd.Load%2A> method."
  syntax:
    content: public bool IsLoaded { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the related end contains all the related objects from the database; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Data.Objects.DataClasses.RelatedEnd.IsLoaded*
  exceptions: []
  platform:
  - net462
- uid: System.Data.Objects.DataClasses.RelatedEnd.Load
  id: Load
  parent: System.Data.Objects.DataClasses.RelatedEnd
  langs:
  - csharp
  name: Load()
  nameWithType: RelatedEnd.Load()
  fullName: System.Data.Objects.DataClasses.RelatedEnd.Load()
  type: Method
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects.DataClasses
  summary: "When overridden in a derived class, loads the related object or objects into the related end with the default merge option."
  remarks: "The default merge option is <xref:System.Data.Objects.MergeOption> for tracked objects or <xref:System.Data.Objects.MergeOption> when the object is not tracked in the <xref:System.Data.Objects.ObjectStateManager>. To specify a merge option other than <xref:System.Data.Objects.MergeOption>, call the `Load` method on the <xref:System.Data.Objects.DataClasses.EntityCollection%601> or the <xref:System.Data.Objects.DataClasses.EntityReference%601> that takes a specific <xref:System.Data.Objects.MergeOption> parameter.       Calling the Load method sets the <xref:System.Data.Objects.DataClasses.RelatedEnd.IsLoaded%2A> flag to `true`.       The Load method loads related objects from the data source whether or not <xref:System.Data.Objects.DataClasses.RelatedEnd.IsLoaded%2A> is `true`."
  syntax:
    content: public void Load ();
    parameters: []
  overload: System.Data.Objects.DataClasses.RelatedEnd.Load*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "When the source object was retrieved by using a <xref href=&quot;System.Data.Objects.MergeOption&quot;></xref> query and the <xref href=&quot;System.Data.Objects.MergeOption&quot;></xref> is not <xref href=&quot;System.Data.Objects.MergeOption&quot;></xref> or the related objects are already loaded.       -or-       When the source object is not attached to the <xref href=&quot;System.Data.Objects.ObjectContext&quot;></xref>.       -or-       When the source object is being tracked but is in the <xref href=&quot;System.Data.EntityState&quot;></xref> or <xref href=&quot;System.Data.EntityState&quot;></xref> state or the <xref href=&quot;System.Data.Objects.MergeOption&quot;></xref> used for Load is <xref href=&quot;System.Data.Objects.MergeOption&quot;></xref>."
  platform:
  - net462
- uid: System.Data.Objects.DataClasses.RelatedEnd.Load(System.Data.Objects.MergeOption)
  id: Load(System.Data.Objects.MergeOption)
  parent: System.Data.Objects.DataClasses.RelatedEnd
  langs:
  - csharp
  name: Load(MergeOption)
  nameWithType: RelatedEnd.Load(MergeOption)
  fullName: System.Data.Objects.DataClasses.RelatedEnd.Load(MergeOption)
  type: Method
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects.DataClasses
  summary: "When overridden in a derived class, loads an object or objects from the related end with the specified merge option."
  remarks: "Both <xref:System.Data.Objects.DataClasses.EntityCollection%601> and <xref:System.Data.Objects.DataClasses.EntityReference%601> override this method to load related objects. `Load` is called to explicitly load related objects from a related end exposed by a navigation property. For more information, see [Loading Related Objects](http://msdn.microsoft.com/en-us/452347d2-7b3b-44cd-9001-231299a28cb1).       Calling the <xref:System.Data.Objects.DataClasses.RelatedEnd.Load%2A> method sets the <xref:System.Data.Objects.DataClasses.RelatedEnd.IsLoaded%2A> flag to `true`.       The Load method loads related objects from the data source whether or not <xref:System.Data.Objects.DataClasses.RelatedEnd.IsLoaded%2A> is `true`.       The default merge option is <xref:System.Data.Objects.MergeOption> for tracked objects or <xref:System.Data.Objects.MergeOption> when the object is not tracked in the <xref:System.Data.Objects.ObjectStateManager>."
  syntax:
    content: public abstract void Load (System.Data.Objects.MergeOption mergeOption);
    parameters:
    - id: mergeOption
      type: System.Data.Objects.MergeOption
      description: "The <xref href=&quot;System.Data.Objects.MergeOption&quot;></xref> to use when merging objects into an existing &lt;xref:System.Data.Objects.DataClasses.EntityCollection%601&gt;."
  overload: System.Data.Objects.DataClasses.RelatedEnd.Load*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "When the source object was retrieved by using a <xref href=&quot;System.Data.Objects.MergeOption&quot;></xref> query and the <xref href=&quot;System.Data.Objects.MergeOption&quot;></xref> is not <xref href=&quot;System.Data.Objects.MergeOption&quot;></xref> or the related objects are already loaded.       -or-       When the source object is not attached to the <xref href=&quot;System.Data.Objects.ObjectContext&quot;></xref>.       -or-       When the source object is being tracked but is in the <xref href=&quot;System.Data.EntityState&quot;></xref> or <xref href=&quot;System.Data.EntityState&quot;></xref> state or the <xref href=&quot;System.Data.Objects.MergeOption&quot;></xref> used for <xref:System.Data.Objects.DataClasses.RelatedEnd.Load*> is <xref href=&quot;System.Data.Objects.MergeOption&quot;></xref>."
  platform:
  - net462
