  summary: "Anexa um objeto para a extremidade relacionada."
  remarks: "Se a extremidade relacionada já tem algumas entidades anexadas ao mesmo, as entidades existentes irão ser intercaladas com a nova entidade. A nova entidade não é prestada o conjunto completo de objetos de entidade relacionada.       O objeto de entidade de origem e de todos os objetos de entidade transmitidos tem de constar um <xref:System.Data.EntityState>ou <xref:System.Data.EntityState>Estado.</xref:System.Data.EntityState> </xref:System.Data.EntityState> São permitidos elementos de eliminado apenas quando o Gestor de estado já está a controlar a instância de relação."
