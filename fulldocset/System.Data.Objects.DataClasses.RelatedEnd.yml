  fullName: System.Data.Objects.DataClasses.RelatedEnd.IsLoaded
  type: Property
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects.DataClasses
  summary: "Obtém um valor que indica se foram carregados todos os objetos relacionados."
  remarks: "Chamar o <xref:System.Data.Objects.DataClasses.RelatedEnd.Load%2A>método define o sinalizador de IsLoaded `true`.</xref:System.Data.Objects.DataClasses.RelatedEnd.Load%2A>       Chamar o <xref:System.Data.Objects.DataClasses.EntityCollection%601.Clear%2A>método num <xref:System.Data.Objects.DataClasses.EntityCollection%601>define IsLoaded para `false`.</xref:System.Data.Objects.DataClasses.EntityCollection%601> </xref:System.Data.Objects.DataClasses.EntityCollection%601.Clear%2A>       Um <xref:System.Data.Objects.DataClasses.EntityCollection%601>ou <xref:System.Data.Objects.DataClasses.EntityReference%601>também podem ser carregadas no caso da extremidade relacionada é o caminho de consulta.</xref:System.Data.Objects.DataClasses.EntityReference%601> </xref:System.Data.Objects.DataClasses.EntityCollection%601> Para obter mais informações sobre o intervalo, consulte [carregar objetos relacionados](http://msdn.microsoft.com/en-us/452347d2-7b3b-44cd-9001-231299a28cb1).       O `Load` método no <xref:System.Data.Objects.DataClasses.EntityCollection%601>e <xref:System.Data.Objects.DataClasses.EntityReference%601>carrega objetos relacionados da origem de dados ou não é IsLoaded `true`.</xref:System.Data.Objects.DataClasses.EntityReference%601> </xref:System.Data.Objects.DataClasses.EntityCollection%601>       Quando um objeto está desligado, o sinalizador de IsLoaded é alterado de `false` para `true`.       Para garantir que uma extremidade relacionada é totalmente carregada antes de efetuar o processamento, deve verificar se é IsLoaded `false`. Se for IsLoaded `false`, deve chamar o <xref:System.Data.Objects.DataClasses.RelatedEnd.Load%2A>método.</xref:System.Data.Objects.DataClasses.RelatedEnd.Load%2A>"
  syntax:
    content: public bool IsLoaded { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a extremidade relacionada contém todos os objetos relacionados da base de dados; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Data.Objects.DataClasses.RelatedEnd.IsLoaded*
  exceptions: []
  platform:
  - net462
