  name: IContainer
  nameWithType: IContainer
  fullName: System.ComponentModel.IContainer
  type: Interface
  summary: "Provides functionality for containers. Containers are objects that logically contain zero or more components."
  remarks: "Containers are objects that encapsulate and track zero or more components. In this context, containment refers to logical containment, not visual containment. You can use components and containers in a variety of scenarios, including scenarios that are both visual and not visual."
  example:
  - "The following code example demonstrates how to implement the IContainer interface.  \n  \n [!code-cs[ContainerExmpl#2](~/add/codesnippet/csharp/t-system.componentmodel._101_1.cs)]\n [!code-cpp[ContainerExmpl#2](~/add/codesnippet/cpp/t-system.componentmodel._101_1.cpp)]\n [!code-vb[ContainerExmpl#2](~/add/codesnippet/visualbasic/t-system.componentmodel._101_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IContainer : IDisposable
  implements:
  - System.IDisposable
  platform:
  - net462
