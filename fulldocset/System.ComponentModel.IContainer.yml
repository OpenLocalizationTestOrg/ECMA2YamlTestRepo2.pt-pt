  nameWithType: IContainer
  fullName: System.ComponentModel.IContainer
  type: Interface
  summary: "Fornece uma funcionalidade para contentores. Contentores são objetos que contêm logicamente zero ou mais componentes."
  remarks: "Contentores são objetos que encapsulam e controlam zero ou mais componentes. Neste contexto, contenção refere-se a contenção lógica, não visual de contenção. Pode utilizar os componentes e contentores numa variedade de cenários, incluindo cenários que são visual e não visual."
