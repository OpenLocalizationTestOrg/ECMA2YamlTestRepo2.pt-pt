  name: OpenFileDialog
  nameWithType: OpenFileDialog
  fullName: System.Windows.Forms.OpenFileDialog
  type: Class
  summary: "Apresenta uma caixa de diálogo padrão que pede ao utilizador para abrir um ficheiro. Esta classe não pode ser herdada."
  remarks: "Esta classe permite-lhe para verificar se existe um ficheiro e abri-lo. O <xref:System.Windows.Forms.OpenFileDialog.ShowReadOnly%2A>propriedade determina se é apresentada uma caixa de verificação só de leitura na caixa de diálogo.</xref:System.Windows.Forms.OpenFileDialog.ShowReadOnly%2A> O <xref:System.Windows.Forms.OpenFileDialog.ReadOnlyChecked%2A>propriedade indica se a caixa de verificação só de leitura está selecionada.</xref:System.Windows.Forms.OpenFileDialog.ReadOnlyChecked%2A>       Na maioria da funcionalidade principal para esta classe é encontrado na <xref:System.Windows.Forms.FileDialog>classe.</xref:System.Windows.Forms.FileDialog>       Se pretender conceder ao utilizador a capacidade de selecionar uma pasta em vez de um ficheiro, utilize <xref:System.Windows.Forms.FolderBrowserDialog>em vez disso.</xref:System.Windows.Forms.FolderBrowserDialog>"
  example:
  - "The following code example creates an OpenFileDialog, sets several properties to define the file extension filter and dialog behavior, and displays the dialog box using the <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A?displayProperty=fullName> method. The example requires a form with a <xref:System.Windows.Forms.Button> placed on it and a reference to the <xref:System.IO> namespace added to it.  \n  \n [!code-cpp[Classic OpenFileDialog Example#1](~/add/codesnippet/cpp/t-system.windows.forms.o_1_1.cpp)]\n [!code-cs[Classic OpenFileDialog Example#1](~/add/codesnippet/csharp/t-system.windows.forms.o_1_1.cs)]\n [!code-vb[Classic OpenFileDialog Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.o_1_1.vb)]"
