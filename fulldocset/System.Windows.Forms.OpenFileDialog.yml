  remarks: "Pode ser utilizado um nome de ficheiro seguro (apenas o nome de ficheiro e uma extensão sem um caminho) para melhorar a segurança para aplicações porque não expõe informações de caminho. Esta propriedade deve estar acessível para o código em execução com fidedignidade limitada."
