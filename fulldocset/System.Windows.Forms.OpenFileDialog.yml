  name: SafeFileName
  nameWithType: OpenFileDialog.SafeFileName
  fullName: System.Windows.Forms.OpenFileDialog.SafeFileName
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Obtém o nome de ficheiro e a extensão para o ficheiro selecionado na caixa de diálogo. O nome de ficheiro não inclui o caminho."
  remarks: "Pode ser utilizado um nome de ficheiro seguro (apenas o nome de ficheiro e uma extensão sem um caminho) para melhorar a segurança para aplicações porque não expõe informações de caminho. Esta propriedade deve estar acessível para o código em execução com fidedignidade limitada."
  syntax:
    content: public string SafeFileName { get; }
    return:
      type: System.String
      description: "O nome de ficheiro e a extensão para o ficheiro selecionado na caixa de diálogo. O nome de ficheiro não inclui o caminho. O valor predefinido é uma cadeia vazia."
  overload: System.Windows.Forms.OpenFileDialog.SafeFileName*
  exceptions: []
  platform:
  - net462
