  name: CngAlgorithm
  nameWithType: CngAlgorithm
  fullName: System.Security.Cryptography.CngAlgorithm
  type: Class
  summary: "Encapsula o nome de um algoritmo de encriptação."
  remarks: "A classe de CngAlgorithm é uma classe de utilitário. É composto pelas propriedades estáticas, os métodos de comparação e privado, internamente mantido, a cadeia de nome de algoritmo.       As propriedades estáticas devolverem objetos CngAlgorithm. Cadeia de cada objeto interno é inicializada para o nome do algoritmo que corresponde ao nome da propriedade estático.       Também pode utilizar esta classe para criar objetos para os tipos de algoritmo que não são abrangidos pelas propriedades estáticas.       Várias classes Cryptography Next Generation (CNG) (tal como <xref:System.Security.Cryptography.CngKey>) aceitar CngAlgorithm objetos através de um `algorithm` parâmetro.</xref:System.Security.Cryptography.CngKey> Quando a classe recebe o objeto de CngAlgorithm, obtém o nome do algoritmo incorporados ao chamar o objeto <xref:System.Security.Cryptography.CngAlgorithm.Algorithm%2A>propriedade.</xref:System.Security.Cryptography.CngAlgorithm.Algorithm%2A>       Por conseguinte, CngAlgorithm serve como uma enumeração de algoritmos bem conhecidos. Permite-lhe especificar um algoritmo bem conhecido, utilizando um valor de tipo seguro em vez de uma cadeia."
  syntax:
    content: 'public sealed class CngAlgorithm : IEquatable<System.Security.Cryptography.CngAlgorithm>'
  inheritance:
  - System.Object
  implements:
  - System.IEquatable<System.Security.Cryptography.CngAlgorithm>
  inheritedMembers: []
  platform:
  - net462
