  summary: "Inicializa uma nova instância do <xref href=&quot;System.Security.Cryptography.CngAlgorithm&quot;> </xref> classe."
  remarks: "Instâncias do <xref:System.Security.Cryptography.CngAlgorithm>classe manter internamente o nome do algoritmo que é especificado pelo `algorithm` parâmetro.</xref:System.Security.Cryptography.CngAlgorithm>       O objetivo principal deste construtor é fornecer um método para criar <xref:System.Security.Cryptography.CngAlgorithm>objetos para os tipos de algoritmo que não são representados pelas propriedades estáticas da <xref:System.Security.Cryptography.CngAlgorithm>classe.</xref:System.Security.Cryptography.CngAlgorithm> </xref:System.Security.Cryptography.CngAlgorithm> Esta capacidade permite futuro [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] versões, service packs e programadores de terceiros para adicionar novos algoritmos, que podem ser acedidos, tal como os algoritmos que estão atualmente disponíveis."
  syntax:
    content: public CngAlgorithm (string algorithm);
    parameters:
    - id: algorithm
      type: System.String
      description: "O nome do algoritmo de inicialização."
  overload: System.Security.Cryptography.CngAlgorithm.#ctor*
