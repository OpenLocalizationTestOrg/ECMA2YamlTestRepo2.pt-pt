  summary: "Define o valor da <xref:System.Windows.Media.RenderOptions.BitmapScalingMode*>ligado propriedade num objeto de dependência especificado.</xref:System.Windows.Media.RenderOptions.BitmapScalingMode*>"
  remarks: "Utilize o método de SetBitmapScalingMode num <xref:System.Windows.UIElement>ou <xref:System.Windows.Media.DrawingGroup>descendente é animating um mapa de bits.</xref:System.Windows.Media.DrawingGroup> </xref:System.Windows.UIElement>       Quando animating a escala de qualquer mapa de bits, a imagem de alta qualidade predefinida amostragem novamente o algoritmo, por vezes, pode consumir recursos de sistema suficientes para causar degradação de taxa de moldura, eficazmente causar animações stutter. Ao definir o <xref:System.Windows.Media.RenderOptions.BitmapScalingMode%2A>propriedade do <xref:System.Windows.Media.RenderOptions>object <xref:System.Windows.Media.BitmapScalingMode>, pode criar uma animação smoother quando um mapa de bits de dimensionamento.</xref:System.Windows.Media.BitmapScalingMode> </xref:System.Windows.Media.RenderOptions> </xref:System.Windows.Media.RenderOptions.BitmapScalingMode%2A>"
