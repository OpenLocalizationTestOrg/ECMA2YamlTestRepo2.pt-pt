- uid: System.Windows.Media.RenderOptions.ProcessRenderMode
  id: ProcessRenderMode
  parent: System.Windows.Media.RenderOptions
  langs:
  - csharp
  name: ProcessRenderMode
  nameWithType: RenderOptions.ProcessRenderMode
  fullName: System.Windows.Media.RenderOptions.ProcessRenderMode
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Especifica a preferência de modo de composição para o processo atual."
  remarks: "Utilize a propriedade de ProcessRenderMode para forçar a composição de software para o processo atual. Pode evitar problemas de composição muitos que ocorrem nas aplicações do WPF e que são causadas por problemas externos se alterar a sua preferência a composição de software.       Durante o arranque de aplicação, se a aplicação detetar problemas de composição, por exemplo, taxas de moldura lenta, pode definir o modo de composição para apenas o software. Além disso, poderá ativar a definição de utilizador enquanto a aplicação está em execução.       O <xref:System.Windows.Interop.RenderMode>preferência substituições a <xref:System.Windows.Interop.HwndTarget.RenderMode%2A>definição.</xref:System.Windows.Interop.HwndTarget.RenderMode%2A> </xref:System.Windows.Interop.RenderMode> A ordem de precedência de composição de software é: 1.  Chave de registo DisableHWAcceleration 2.  ProcessRenderMode 3.  <xref:System.Windows.Interop.HwndTarget.RenderMode%2A>(por destino)       **Nota** ProcessRenderMode Especifica uma preferência e não necessariamente a alterar o modo de composição real.</xref:System.Windows.Interop.HwndTarget.RenderMode%2A> Outras partes do sistema podem substituir esta preferência e forcem o sistema para composição de software."
  syntax:
    content: public static System.Windows.Interop.RenderMode ProcessRenderMode { get; set; }
    return:
      type: System.Windows.Interop.RenderMode
      description: "O <xref href=&quot;System.Windows.Interop.RenderMode&quot;> </xref> preferências para o processo atual."
  overload: System.Windows.Media.RenderOptions.ProcessRenderMode*
  exceptions: []
  platform:
  - net462
