- uid: System.Windows.Media.RenderOptions.ProcessRenderMode
  id: ProcessRenderMode
  parent: System.Windows.Media.RenderOptions
  langs:
  - csharp
  name: ProcessRenderMode
  nameWithType: RenderOptions.ProcessRenderMode
  fullName: System.Windows.Media.RenderOptions.ProcessRenderMode
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Specifies the render mode preference for the current process."
  remarks: "Use the ProcessRenderMode property to force software rendering for the current process. You can avoid many rendering issues that occur in WPF applications and that are caused by external issues if you change your preference to software rendering.       During application startup, if your application detects rendering issues, such as slow frame rates, you can set the rendering mode to software only. Also, you may want to enable the user setting while the application is running.       The <xref:System.Windows.Interop.RenderMode> preference overrides the <xref:System.Windows.Interop.HwndTarget.RenderMode%2A> setting. The precedence order for software rendering is:      1.  DisableHWAcceleration registry key      2.  ProcessRenderMode      3.  <xref:System.Windows.Interop.HwndTarget.RenderMode%2A> (per-target)       **Note** ProcessRenderMode specifies a preference and does not necessarily change the actual rendering mode. Other parts of the system may override this preference and force the system into software rendering."
  syntax:
    content: public static System.Windows.Interop.RenderMode ProcessRenderMode { get; set; }
    return:
      type: System.Windows.Interop.RenderMode
      description: "The <xref href=&quot;System.Windows.Interop.RenderMode&quot;></xref> preference for the current process."
  overload: System.Windows.Media.RenderOptions.ProcessRenderMode*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.RenderOptions.SetBitmapScalingMode(System.Windows.DependencyObject,System.Windows.Media.BitmapScalingMode)
  id: SetBitmapScalingMode(System.Windows.DependencyObject,System.Windows.Media.BitmapScalingMode)
  parent: System.Windows.Media.RenderOptions
  langs:
  - csharp
  name: SetBitmapScalingMode(DependencyObject,BitmapScalingMode)
  nameWithType: RenderOptions.SetBitmapScalingMode(DependencyObject,BitmapScalingMode)
  fullName: System.Windows.Media.RenderOptions.SetBitmapScalingMode(DependencyObject,BitmapScalingMode)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Sets the value of the <xref:System.Windows.Media.RenderOptions.BitmapScalingMode*> attached property on a specified dependency object."
  remarks: "Use the SetBitmapScalingMode method on a <xref:System.Windows.UIElement> or <xref:System.Windows.Media.DrawingGroup> descendant that is animating a bitmap.       When animating the scale of any bitmap, the default high-quality image re-sampling algorithm can sometimes consume sufficient system resources to cause frame rate degradation, effectively causing animations to stutter. By setting the <xref:System.Windows.Media.RenderOptions.BitmapScalingMode%2A> property of the <xref:System.Windows.Media.RenderOptions> object to <xref:System.Windows.Media.BitmapScalingMode>, you can create a smoother animation when scaling a bitmap."
  example:
  - "The following example shows how to set the <xref:System.Windows.Media.BitmapScalingMode> for an <xref:System.Windows.Controls.Image> object.  \n  \n [!code-cs[RenderOptions#RenderOptionsSnippet2](~/add/codesnippet/csharp/RenderOptionsSnippets/Window1.xaml.cs#renderoptionssnippet2)]\n [!code-vb[RenderOptions#RenderOptionsSnippet2](~/add/codesnippet/visualbasic/renderoptionssnippets/window1.xaml.vb#renderoptionssnippet2)]"
  syntax:
    content: public static void SetBitmapScalingMode (System.Windows.DependencyObject target, System.Windows.Media.BitmapScalingMode bitmapScalingMode);
    parameters:
    - id: target
      type: System.Windows.DependencyObject
      description: "The <xref href=&quot;System.Windows.UIElement&quot;></xref> or <xref href=&quot;System.Windows.Media.DrawingGroup&quot;></xref> descendant on which to set the value of the <xref:System.Windows.Media.RenderOptions.BitmapScalingMode*> property."
    - id: bitmapScalingMode
      type: System.Windows.Media.BitmapScalingMode
      description: "The new value to set the property to."
