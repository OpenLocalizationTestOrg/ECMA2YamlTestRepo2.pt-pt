- uid: System.Windows.Media.RenderOptions.SetCachingHint(System.Windows.DependencyObject,System.Windows.Media.CachingHint)
  id: SetCachingHint(System.Windows.DependencyObject,System.Windows.Media.CachingHint)
  parent: System.Windows.Media.RenderOptions
  langs:
  - csharp
  name: SetCachingHint(DependencyObject,CachingHint)
  nameWithType: RenderOptions.SetCachingHint(DependencyObject,CachingHint)
  fullName: System.Windows.Media.RenderOptions.SetCachingHint(DependencyObject,CachingHint)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Define o valor da <xref:System.Windows.Media.RenderOptions.CachingHint*>ligado propriedade num objeto de dependência especificado.</xref:System.Windows.Media.RenderOptions.CachingHint*>"
  remarks: "Por predefinição, [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] não coloca em cache os conteúdos compostos de <xref:System.Windows.Media.DrawingBrush>e <xref:System.Windows.Media.VisualBrush>objetos.</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.DrawingBrush> Nos cenários estáticos, onde o conteúdo e a utilização de pincel na cena não está a alterar, não a colocação em cache fornece uma vantagem como-conserva valiosos memória de vídeo. Quando um pincel com conteúdo estático é utilizado de forma não estático, o comportamento predefinido de [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] é novamente compor todo o conteúdo de pincel cada intervalo, mesmo que o conteúdo é unchanging. Por exemplo, isto irá acontecer quando static <xref:System.Windows.Media.DrawingBrush>ou <xref:System.Windows.Media.VisualBrush>está mapeado para a superfície de um objeto 3D rotating.</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.DrawingBrush> Volte a compor o conteúdo estático, pode ter um impacto negativo no desempenho.       Ao definir o <xref:System.Windows.Media.RenderOptions.CachingHint%2A>anexado a propriedade de pincel para <xref:System.Windows.Media.CachingHint>, pode aumentar o desempenho, utilizando em cache versões dos objetos de pincel em mosaico.</xref:System.Windows.Media.CachingHint> </xref:System.Windows.Media.RenderOptions.CachingHint%2A>       O <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMinimum%2A>e <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>valores de propriedade são valores de tamanho de caminho relativo que determinam quando o <xref:System.Windows.Media.TileBrush>objecto deve ser novamente gerado devido a alterações no dimensionamento.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMinimum%2A> Por exemplo, quando o <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>propriedade está definida como 2.0, a cache para o <xref:System.Windows.Media.TileBrush>tem de ser novamente geradas apenas quando duas vezes o tamanho da cache atual excede o tamanho.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>       Utilize este método para definir o <xref:System.Windows.Media.RenderOptions.CachingHint%2A>ligado propriedade no código.</xref:System.Windows.Media.RenderOptions.CachingHint%2A>"
  example:
  - "The following example shows how to use the caching hint option for a <xref:System.Windows.Media.DrawingBrush>.  \n  \n [!code-cs[RenderOptions#RenderOptionsSnippet3](~/add/codesnippet/csharp/RenderOptionsSnippets/Window1.xaml.cs#renderoptionssnippet3)]\n [!code-vb[RenderOptions#RenderOptionsSnippet3](~/add/codesnippet/visualbasic/renderoptionssnippets/window1.xaml.vb#renderoptionssnippet3)]"
