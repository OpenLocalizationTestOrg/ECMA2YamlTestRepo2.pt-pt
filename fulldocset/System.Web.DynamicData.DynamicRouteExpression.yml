  name: DynamicRouteExpression
  nameWithType: DynamicRouteExpression
  fullName: System.Web.DynamicData.DynamicRouteExpression
  type: Class
  summary: "Gets the primary key from the routing information in order to perform data filtering."
  remarks: "The DynamicRouteExpression class is used with the <xref:System.Web.UI.WebControls.QueryExtender> control in page markup. The DynamicRouteExpression class gets the primary key from the routing information that is contained in a Web request. The <xref:System.Web.UI.WebControls.QueryExtender> control then uses the key in a `Where` clause. This modifies the query for the data source, which then returns table rows filtered by the key.       You can also filter data by using a foreign key that you specify using the <xref:System.Web.DynamicData.DynamicRouteExpression.ColumnName%2A> property.      <a name=&quot;DeclarativeSyntax&quot;></a>    ## Declarative Syntax      ```   <asp:DynamicRouteExpression     ColumnName=&quot;Name of the foreign key column&quot;/>   ```"
  example:
  - "A Visual Studio project with source code is available to accompany this topic: [Scaffolding Dynamic Data](http://go.microsoft.com/fwlink/?LinkId=168914).  \n  \n The following example shows a custom List.aspx page template for the Products table. It uses the <xref:System.Web.DynamicData.DynamicRouteExpression.ColumnName%2A> property to specify the ProductCategory foreign key for filtering the Products rows.  \n  \n The custom List.aspx page displays a column that contains links of the categories that are contained by the ProductCategory foreign-key column. When the user clicks one of these links, the List.aspx page displays only the rows that contain the selected category.  \n  \n The example requires the following:  \n  \n-   A Dynamic Data Web site. For more information, see [Walkthrough: Creating a New Dynamic Data Web Site Using Scaffolding](../Topic/Walkthrough:%20Creating%20a%20New%20Dynamic%20Data%20Web%20Site%20Using%20Scaffolding.md).  \n  \n-   The AdventureWorksLT sample database. For more information, see [How to: Connect to the AdventureWorksLT Database using an .MDF File](../Topic/How%20to:%20Connect%20to%20the%20AdventureWorksLT%20Database%20using%20an%20.MDF%20File.md).  \n  \n [!code-cs[System.Web.DynamicData.DynamicRouteExpression#1](~/add/codesnippet/CSharp/t-system.web.dynamicdata_3_1.aspx)]\n [!code-vb[System.Web.DynamicData.DynamicRouteExpression#1](~/add/codesnippet/VisualBasic/t-system.web.dynamicdata_3_1.aspx)]  \n  \n [!code-vb[System.Web.DynamicData.DynamicRouteExpression#3](~/add/codesnippet/VisualBasic/t-system.web.dynamicdata_3_2.vb)]\n [!code-cs[System.Web.DynamicData.DynamicRouteExpression#3](~/add/codesnippet/CSharp/t-system.web.dynamicdata_3_2.cs)]"
  syntax:
    content: 'public class DynamicRouteExpression : System.Web.UI.WebControls.Expressions.DataSourceExpression'
