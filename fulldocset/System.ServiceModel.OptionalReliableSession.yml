  namespace: System.ServiceModel
  summary: "Gets or sets a value that indicates whether the reliable session is enabled."
  remarks: "The ability to enable a reliable session is provided with three of the system-provided bindings. A reliable session is:      -   Optional (and off by default) with <xref:System.ServiceModel.NetTcpBinding> and <xref:System.ServiceModel.WSHttpBinding>.      -   Required (and hence always on) with <xref:System.ServiceModel.WSDualHttpBinding>."
  example:
  - "The following example shows how to create a new reliable session, access and change the default values of that session.  \n  \n [!code-vb[S_UEOptionalReliableSession#0](~/add/codesnippet/visualbasic/p-system.servicemodel.op_3_1.vb)]\n [!code-cs[S_UEOptionalReliableSession#0](~/add/codesnippet/csharp/p-system.servicemodel.op_3_1.cs)]"
  syntax:
    content: public bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the reliable session is enabled; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default value depends on the binding being used."
  overload: System.ServiceModel.OptionalReliableSession.Enabled*
  exceptions: []
  platform:
  - net462
