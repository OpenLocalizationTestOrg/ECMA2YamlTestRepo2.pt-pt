  summary: "Fornece acesso prático para se a uma sessão fiável está ativada quando utilizar uma dos enlaces predefinidos onde é opcional."
  remarks: "A capacidade de permitir uma sessão fiável é fornecida com três dos enlaces fornecidos pelo sistema. Uma sessão fiável está: - opcional (e desativado por predefinição) com <xref:System.ServiceModel.NetTcpBinding>e <xref:System.ServiceModel.WSHttpBinding>e - necessários (e, por conseguinte, sempre na) com <xref:System.ServiceModel.WSDualHttpBinding>.</xref:System.ServiceModel.WSDualHttpBinding> </xref:System.ServiceModel.WSHttpBinding> </xref:System.ServiceModel.NetTcpBinding>"
  example:
