  name: OptionalReliableSession
  nameWithType: OptionalReliableSession
  fullName: System.ServiceModel.OptionalReliableSession
  type: Class
  summary: "Provides convenient access to whether a reliable session is enabled when using one of the predefined bindings where it is optional."
  remarks: "The ability to enable a reliable session is provided with three of the system-provided bindings. A reliable session is:      -   Optional (and off by default) with <xref:System.ServiceModel.NetTcpBinding> and <xref:System.ServiceModel.WSHttpBinding> and      -   Required (and hence always on) with <xref:System.ServiceModel.WSDualHttpBinding>."
  example:
  - "The following example shows how to create a new reliable session, access and change the default values of that session.  \n  \n [!code-vb[S_UEOptionalReliableSession#0](~/add/codesnippet/visualbasic/t-system.servicemodel.op_2_1.vb)]\n [!code-cs[S_UEOptionalReliableSession#0](~/add/codesnippet/csharp/t-system.servicemodel.op_2_1.cs)]"
