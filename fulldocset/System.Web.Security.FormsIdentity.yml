  name: FormsIdentity
  nameWithType: FormsIdentity
  fullName: System.Web.Security.FormsIdentity
  type: Class
  summary: "Representa uma identidade de utilizador autenticada utilizando a autenticação de formulários. Esta classe não pode ser herdada."
  remarks: "A classe de FormsIdentity é utilizada pelo <xref:System.Web.Security.FormsAuthenticationModule>Quando um utilizador é autenticado com autenticação de formulários.</xref:System.Web.Security.FormsAuthenticationModule> É criada uma instância da classe FormsIdentity utilizando o <xref:System.Web.Security.FormsAuthenticationTicket>que é desencriptado partir o cookie de autenticação de formulários ou a partir do URL.</xref:System.Web.Security.FormsAuthenticationTicket> A nova instância da classe FormsIdentity é utilizada para construir um novo <xref:System.Security.Principal.GenericPrincipal>objeto que está definido como o valor da <xref:System.Web.HttpContext.User%2A>propriedade para o atual <xref:System.Web.HttpContext>.</xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Security.Principal.GenericPrincipal>"
  example:
  - "The following code example generates a <xref:System.Web.Security.FormsAuthenticationTicket> and then uses it to create an instance of the FormsIdentity class, based on whether the user supplies the correct user name and password on the form.  \n  \n [!code-vb[System.Web.UI.FormsIdentity#1](~/add/codesnippet/visualbasic/t-system.web.security.fo_1_1.aspx)]\n [!code-cs[System.Web.UI.FormsIdentity#1](~/add/codesnippet/csharp/t-system.web.security.fo_1_1.aspx)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(false)]

      public class FormsIdentity : System.Security.Claims.ClaimsIdentity
