  name: FormsIdentity
  nameWithType: FormsIdentity
  fullName: System.Web.Security.FormsIdentity
  type: Class
  summary: "Represents a user identity authenticated using forms authentication. This class cannot be inherited."
  remarks: "The FormsIdentity class is used by the <xref:System.Web.Security.FormsAuthenticationModule> when a user is authenticated with forms authentication. An instance of the FormsIdentity class is created using the <xref:System.Web.Security.FormsAuthenticationTicket> that is decrypted from the forms-authentication cookie or from the URL. The new instance of the FormsIdentity class is used to construct a new <xref:System.Security.Principal.GenericPrincipal> object that is set as the value of the <xref:System.Web.HttpContext.User%2A> property for the current <xref:System.Web.HttpContext>."
  example:
  - "The following code example generates a <xref:System.Web.Security.FormsAuthenticationTicket> and then uses it to create an instance of the FormsIdentity class, based on whether the user supplies the correct user name and password on the form.  \n  \n [!code-vb[System.Web.UI.FormsIdentity#1](~/add/codesnippet/visualbasic/t-system.web.security.fo_1_1.aspx)]\n [!code-cs[System.Web.UI.FormsIdentity#1](~/add/codesnippet/csharp/t-system.web.security.fo_1_1.aspx)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(false)]

      public class FormsIdentity : System.Security.Claims.ClaimsIdentity
