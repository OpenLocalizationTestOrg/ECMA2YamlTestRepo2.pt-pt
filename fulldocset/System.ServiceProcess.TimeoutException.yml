  name: TimeoutException
  nameWithType: TimeoutException
  fullName: System.ServiceProcess.TimeoutException
  type: Class
  summary: "The exception that is thrown when a specified timeout has expired."
  remarks: "The TimeoutException class can specify a message to describe the source of the exception. When a method throws this exception, the message is usually &quot;The timeout provided has expired and the operation has not been completed.&quot;       This class is used, for example, by the <xref:System.ServiceProcess.ServiceController> class&quot;s <xref:System.ServiceProcess.ServiceController.WaitForStatus%2A> member. The operation that can throw the exception is a change of the service&quot;s <xref:System.ServiceProcess.ServiceController.Status%2A> property (for example, from `Paused` to `ContinuePending`)."
  syntax:
    content: 'public class TimeoutException : SystemException'
