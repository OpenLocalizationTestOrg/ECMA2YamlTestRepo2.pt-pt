  type: Class
  summary: "A exceção é acionada quando um limite de tempo especificado tiver expirado."
  remarks: "A classe de TimeoutException pode especificar uma mensagem a descrever a origem da exceção. Quando um método emite esta exceção, a mensagem é, normalmente, &quot;o tempo limite fornecido expirou e a operação não foi concluída.&quot;       Esta classe é utilizada, por exemplo, pelo <xref:System.ServiceProcess.ServiceController>dessa classe <xref:System.ServiceProcess.ServiceController.WaitForStatus%2A>Membro.</xref:System.ServiceProcess.ServiceController.WaitForStatus%2A> </xref:System.ServiceProcess.ServiceController> A operação que pode acionar a exceção é uma alteração do serviço <xref:System.ServiceProcess.ServiceController.Status%2A>propriedade (por exemplo, a partir do `Paused` para `ContinuePending`).</xref:System.ServiceProcess.ServiceController.Status%2A>"
  syntax:
    content: 'public class TimeoutException : SystemException'
