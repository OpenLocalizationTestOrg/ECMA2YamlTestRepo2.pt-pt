  fullName: Microsoft.Build.Framework.RequiredAttribute
  type: Class
  summary: "Defines the metadata attribute that task authors use to identify required task properties. Task properties with this attribute must have a set value when the task is run."
  remarks: "If a property marked with this attribute is not assigned a value when the task is invoked, the build will fail.       For more information about using attributes, see [Extending Metadata Using Attributes](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows the code for a task that creates one or more directories.  \n  \n [!code-cs[msbuild_MakeDirTask#1](~/add/codesnippet/csharp/msbuild_MakeDirTask/msbuild_MakeDirTask.cs#1)]  \n  \n To run this task use a project file like this:  \n  \n```  \n<Project xmlns=\"http://schemas.microsoft.com/developer/msbuild/2003\">  \n    <Target Name=\"MyTarget\">  \n        <MkDir Directories=\"NewDir\" />  \n    </Target>  \n</Project>  \n```"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property, AllowMultiple=false, Inherited=false)]

      public sealed class RequiredAttribute : Attribute
