- uid: System.ComponentModel.Design.CollectionEditor.CanRemoveInstance(System.Object)
  id: CanRemoveInstance(System.Object)
  parent: System.ComponentModel.Design.CollectionEditor
  langs:
  - csharp
  name: CanRemoveInstance(Object)
  nameWithType: CollectionEditor.CanRemoveInstance(Object)
  fullName: System.ComponentModel.Design.CollectionEditor.CanRemoveInstance(Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Indica se original membros da coleção podem ser removidos."
  remarks: "Quando implementada numa classe derivada, este método indica se o valor especificado pode ser removido da coleção. Por predefinição, este método devolve sempre `true`.       Este método é chamado quando o utilizador tenta remover um item que é um membro da coleção original. Este método não é chamado quando a remoção de itens que foram adicionados na sessão de edição, porque não são ainda parte da coleção atual da mesma."
  syntax:
    content: protected virtual bool CanRemoveInstance (object value);
    parameters:
    - id: value
      type: System.Object
      description: "O valor para remover."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se é permitido remover este valor da coleção; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Devolve a implementação predefinida sempre <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.Design.CollectionEditor.CanRemoveInstance*
  exceptions: []
  platform:
  - net462
