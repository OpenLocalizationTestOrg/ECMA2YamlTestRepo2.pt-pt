- uid: System.ComponentModel.Design.CollectionEditor.CanRemoveInstance(System.Object)
  id: CanRemoveInstance(System.Object)
  parent: System.ComponentModel.Design.CollectionEditor
  langs:
  - csharp
  name: CanRemoveInstance(Object)
  nameWithType: CollectionEditor.CanRemoveInstance(Object)
  fullName: System.ComponentModel.Design.CollectionEditor.CanRemoveInstance(Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Indicates whether original members of the collection can be removed."
  remarks: "When implemented in a derived class, this method indicates whether the specified value can be removed from the collection. By default, this method always returns `true`.       This method is called when the user tries to remove an item that is an original member of the collection. This method is not called when removing items that were added in the current editing session because they are not yet part of the collection."
  syntax:
    content: protected virtual bool CanRemoveInstance (object value);
    parameters:
    - id: value
      type: System.Object
      description: "The value to remove."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if it is permissible to remove this value from the collection; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default implementation always returns <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.ComponentModel.Design.CollectionEditor.CanRemoveInstance*
  exceptions: []
  platform:
  - net462
