  fullName: System.Web.Services.Description.Message
  type: Class
  summary: "Provides an abstract definition of data passed by an XML Web service. This class cannot be inherited."
  remarks: "A Message can contain either document-oriented or procedure-oriented information. Procedure-oriented messages contain parameters and return values, while document-oriented messages contain documents.       The Message class corresponds to a Web Services Description Language (WSDL) `message` element enclosed by the `definitions` root element. For more information about WSDL, see the specification at http://www.w3.org/TR/wsdl/."
  example:
  - >-
    [!code-cs[DescriptionNamespaceSample1#13](~/add/codesnippet/CSharp/t-system.web.services.de_53_1.cs)]
