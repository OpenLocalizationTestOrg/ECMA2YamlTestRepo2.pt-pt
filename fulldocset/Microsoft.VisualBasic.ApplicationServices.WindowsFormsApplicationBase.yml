  name: WindowsFormsApplicationBase
  nameWithType: WindowsFormsApplicationBase
  fullName: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase
  type: Class
  summary: "Provides properties, methods, and events related to the current application."
  remarks: "The properties exposed by the `My.Application` object return data that is associated only with the current application or DLL. No system-level information can be altered with `My.Application`.       The `My.Application` object consists of the following classes:      -   <xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase> provides members that are available in all projects.      -   WindowsFormsApplicationBase provides members that are available in Windows Forms applications.      -   <xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase> provides members that are available in console applications."
  example:
