  summary: "Ocorre quando tentar iniciar uma aplicação de instância única e a aplicação já está ativo."
  remarks: "Uma aplicação de instância única desencadeia o evento de StartupNextInstance quando tentar reiniciar a aplicação quando já está ativo. Quando uma aplicação de instância única é iniciado pela primeira vez, gera o <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.Startup>eventos.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.Startup> Para obter mais informações, consulte <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.Startup>.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.Startup>       Este evento faz parte o [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)] modelo de aplicação. Para obter mais informações, consulte [descrição geral do modelo de aplicação do Visual Basic](~/add/includes/ajax-current-ext-md.md).       Este evento é desencadeado no thread de principal da aplicação com os outros eventos de interface de utilizador. Isto permite que o processador de eventos aceder diretamente a interface de utilizador da aplicação. No entanto, se a aplicação está ocupada a processar outro evento de interface de utilizador quando este evento é acionado, este evento não pode ser processado até que o processador de eventos conclusão ou chama o <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents%2A>método.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents%2A>      > [!NOTE] > O `StartupNextInstance` o evento é gerado apenas em aplicações de instância única. Para ativar o comportamento de instância única para a sua aplicação, tem de verificar o **tornar a aplicação de instância única** caixa de verificação no estruturador de projeto.      ||   |-|   | Para fazer uma única instância de aplicação |   |&1;.  Com um projeto selecionado na **Explorador de soluções**, clique em **propriedades** no **projeto** menu.<br />2.  Clique em de **aplicação** separador.<br />3.  Selecione o **tornar a aplicação de instância única** caixa de verificação. |       Tem de utilizar o <xref:Microsoft.VisualBasic.ApplicationServices.StartupEventArgs.CommandLine%2A>propriedade o `e` parâmetro aceder os argumentos para as tentativas subsequentes iniciar uma aplicação de instância única.</xref:Microsoft.VisualBasic.ApplicationServices.StartupEventArgs.CommandLine%2A> O <xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.CommandLineArgs%2A>propriedade fornece os argumentos utilizados para iniciar a primeira instância de uma aplicação de instância única.</xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.CommandLineArgs%2A>       O código para o processador de eventos StartupNextInstance é armazenado no ficheiro ApplicationEvents.vb, o que é ocultado por predefinição.      ||   |-|   | Para aceder a janela do Editor de código para eventos da aplicação |   |&1;.  Com um projeto selecionado na **Explorador de soluções**, clique em **propriedades** no **projeto** menu.<br />2.  Clique em de **aplicação** separador.<br />3.  Clique em de **ver eventos de aplicações** botão para abrir o Editor de código.<br />     Para obter mais informações, consulte [página da aplicação, projeto Designer (Visual Basic)](~/add/includes/ajax-current-ext-md.md). |       A tabela seguinte lista os exemplos de tarefas que envolvem o `My.Application.StartupNextInstance` eventos.      |||   |-|-|   | Para | Consulte |   | Verifique os argumentos da linha de comandos da primeira instância de aplicação | <xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.CommandLineArgs%2A>|      # # Disponibilidade por tipo de projeto |||   |-|-|   | O tipo de projeto | Disponível |   | Aplicação de formulários do Windows | Sim |   | Biblioteca de classe | Não |   | Aplicação de consola | Não |   | Biblioteca de controlo do Windows Forms | Não |   | Biblioteca de controlo de Web | Não |   | Serviço do Windows | Não |   | Web Site | Não |</xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.CommandLineArgs%2A>"
  example:
  - "This example uses the `e` parameter of the StartupNextInstance event handler to examine the application's command-line arguments. If an argument is found that starts with `/input=`, the rest of that argument is displayed.  \n  \n [!code-vb[VbVbalrMyApplication#15](~/add/codesnippet/visualbasic/VbVbalrMyApplication/FakeMyEvents.vb#15)]  \n  \n You must enter the code in the Code Editor window for application events. To access this window, follow the instructions from this topic's Remarks section. For more information, see [Application Page, Project Designer (Visual Basic)](../Topic/Application%20Page,%20Project%20Designer%20\\(Visual%20Basic\\).md)."
  syntax:
    content: public event Microsoft.VisualBasic.ApplicationServices.StartupNextInstanceEventHandler StartupNextInstance;
    return:
      type: Microsoft.VisualBasic.ApplicationServices.StartupNextInstanceEventHandler
      description: "A adicionar."
