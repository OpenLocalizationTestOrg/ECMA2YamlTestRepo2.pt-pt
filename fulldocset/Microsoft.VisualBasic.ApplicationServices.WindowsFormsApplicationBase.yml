  name: MinimumSplashScreenDisplayTime
  nameWithType: WindowsFormsApplicationBase.MinimumSplashScreenDisplayTime
  fullName: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.MinimumSplashScreenDisplayTime
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Determina o comprimento mínimo do tempo, em milissegundos, que é apresentado o ecrã inicial."
  remarks: "O `My.Application.MinimumSplashScreenDisplayTime` propriedade permite-lhe especificar o comprimento mínimo de tempo que pretende que o ecrã inicial da aplicação a ser apresentada. Se o formulário principal for concluído inicializar em menos tempo que o que é especificado por esta propriedade, o ecrã inicial permanece até a quantidade pedida de transmite de tempo, em que momento é apresentado o formulário principal. Se a sua aplicação demora mais para iniciar, ecrã inicial é fechado depois do formulário principal fica ativo.       Quando adiciona um ecrã inicial à sua aplicação utilizando o Designer de projeto, define o `My.Application.MinimumSplashScreenDisplayTime` propriedade para 2000, concedendo uma mínimo de apresentar a hora de dois segundos.       Esta propriedade suporta a [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)] modelo de aplicação. Para obter mais informações, consulte [descrição geral do modelo de aplicação do Visual Basic](~/add/includes/ajax-current-ext-md.md).       Deve definir o `My.Application.MinimumSplashScreenDisplayTime` propriedade de um método que substitui o <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.OnInitialize%2A>ou <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.OnCreateSplashScreen%2A>método.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.OnCreateSplashScreen%2A> </xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.OnInitialize%2A> Código que substitui os métodos do <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase>classe deve ser introduzida no ficheiro ApplicationEvents.vb, o que é ocultado por predefinição.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase>      ||   |-|   | Para aceder a janela do Editor de código para substituir os membros |   |&1;.  Com um projeto selecionado na **Explorador de soluções**, clique em **propriedades** no **projeto** menu.<br />2.  Clique em de **aplicação** separador.<br />3.  Clique em de **ver eventos de aplicações** botão para abrir o Editor de código.<br />     Para obter mais informações, consulte [página da aplicação, projeto Designer (Visual Basic)](~/add/includes/ajax-current-ext-md.md). |      # # Disponibilidade por tipo de projeto |||   |-|-|   | O tipo de projeto | Disponível |   | Aplicação de formulários do Windows | **Yes**|   | Biblioteca de classe | Não |   | Aplicação de consola | Não |   | Biblioteca de controlo do Windows Forms | Não |   | Biblioteca de controlo de Web | Não |   | Serviço do Windows | Não |   | Web Site | Não |"
  example:
  - "This example demonstrates how to set the `My.Application.MinimumSplashScreenDisplayTime` property by overriding the <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.OnInitialize%2A> property.  \n  \n [!code-vb[VbVbalrMyApplication#51](~/add/codesnippet/visualbasic/VbVbalrMyApplication/FakeMyEvents.vb#51)]  \n  \n This example requires that the project have a splash screen.  \n  \n You must enter this code in the Code Editor window for application events. For more information, see [Application Page, Project Designer (Visual Basic)](../Topic/Application%20Page,%20Project%20Designer%20\\(Visual%20Basic\\).md)."
  syntax:
    content: public int MinimumSplashScreenDisplayTime { get; set; }
    return:
      type: System.Int32
      description: "<xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;></xref>. O comprimento mínimo do tempo, em milissegundos, que é apresentado o ecrã inicial."
  overload: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.MinimumSplashScreenDisplayTime*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.NetworkAvailabilityChanged
  id: NetworkAvailabilityChanged
  parent: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase
  langs:
  - csharp
  name: NetworkAvailabilityChanged
  nameWithType: WindowsFormsApplicationBase.NetworkAvailabilityChanged
  fullName: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.NetworkAvailabilityChanged
  type: Event
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Ocorre quando a disponibilidade de rede é alterada."
  remarks: "Gera uma aplicação a `NetworkAvailabilityChanged` eventos sempre que a disponibilidade da rede é alterada. Pode utilizar o <xref:Microsoft.VisualBasic.Devices.NetworkAvailableEventArgs.IsNetworkAvailable%2A>propriedade o `e` parâmetro para obter o novo estado da ligação de rede.</xref:Microsoft.VisualBasic.Devices.NetworkAvailableEventArgs.IsNetworkAvailable%2A> Para obter o estado atual da ligação de rede, utilize o <xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>propriedade.</xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>       Este evento é desencadeado no thread de principal da aplicação com os outros eventos de interface de utilizador. Isto permite que o processador de eventos aceder diretamente a IU da aplicação. No entanto, se a aplicação está ocupada a processar outro evento de interface de utilizador quando este evento é acionado, este evento não pode ser processado até que o processador de eventos conclusão ou chama o <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents%2A>método.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents%2A>       O <xref:Microsoft.VisualBasic.Devices.Network.NetworkAvailabilityChanged>evento fornece a mesma funcionalidade porque este evento, mas está disponível para todos os tipos de aplicação.</xref:Microsoft.VisualBasic.Devices.Network.NetworkAvailabilityChanged>       O código para o `NetworkAvailabilityChanged` processador de eventos é armazenado no ficheiro ApplicationEvents.vb, o que é ocultado por predefinição.      ||   |-|   | Para aceder a janela do Editor de código para eventos da aplicação |   |&1;.  Tem um projeto selecionado na **Explorador de soluções.** Clique em **propriedades** no **projeto** menu.<br />2.  Clique em de **aplicação** separador.<br />3.  Clique em de **ver eventos de aplicações** botão para abrir o Editor de código.<br />     Para obter mais informações, consulte [página da aplicação, projeto Designer (Visual Basic)](~/add/includes/ajax-current-ext-md.md). |      > [!NOTE] > Muitos hubs de rede irão fornecer uma ligação de rede, mesmo que o hub estiver desligado da rede mais vasta a uma. Por conseguinte, para ligações com fios, este evento indica alteração na ligação entre o computador e um hub.      > [!NOTE] > O `NetworkAvailabilityChanged` o evento não é gerado por aplicações quando são executados no Windows 95 e Windows 98, ou quando forem executadas por um administrador não no Windows 2000. Se a aplicação poderá executar nesses sistemas operativos, utilize o <xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>propriedade para verificar a disponibilidade de rede.</xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>      ## Disponibilidade por tipo de projeto |||   |-|-|   | O tipo de projeto | Disponível |   | Aplicação de formulários do Windows | **Yes**|   | Biblioteca de classe | Não |   | Aplicação de consola | Não |   | Biblioteca de controlo do Windows Forms | Não |   | Biblioteca de controlo de Web | Não |   | Serviço do Windows | Não |   | Web Site | Não |"
  example:
  - "This example calls the `SetConnectionStatus` method of the default `Form1` class when the network availability changes.  \n  \n You must enter the code in the Code Editor window for application events. To access this window, follow the instructions from this topic's Remarks section.  \n  \n The project should have a form named `Form1`. It should have a method named `SetConnectionStatus` that takes a `Boolean` parameter.  \n  \n [!code-vb[VbVbalrMyApplication#9](~/add/codesnippet/visualbasic/VbVbalrMyApplication/FakeMyEvents.vb#9)]"
  syntax:
    content: public event Microsoft.VisualBasic.Devices.NetworkAvailableEventHandler NetworkAvailabilityChanged;
    return:
      type: Microsoft.VisualBasic.Devices.NetworkAvailableEventHandler
      description: "A adicionar."
  exceptions: []
