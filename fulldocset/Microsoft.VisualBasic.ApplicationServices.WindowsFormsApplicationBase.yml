- uid: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents
  id: DoEvents
  parent: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase
  langs:
  - csharp
  name: DoEvents()
  nameWithType: WindowsFormsApplicationBase.DoEvents()
  fullName: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents()
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Processa todos os Windows mensagens actualmente na fila de mensagens."
  remarks: "O `My.Application.DoEvents` método permite à aplicação lidar com outros eventos que podem ser gerados ao código é executado. O `My.Application.DoEvents` método tem o mesmo comportamento do <xref:System.Windows.Forms.Application.DoEvents%2A>método.</xref:System.Windows.Forms.Application.DoEvents%2A>       Quando executar uma aplicação do Windows Forms, cria um novo formulário, em seguida, aguarda eventos a serem processados. Sempre que o formulário processa um evento, tais como clicar num botão, processa todos os o código associado esse evento. Todos os outros eventos aguardar na fila. Enquanto o seu código processa o evento, a aplicação não responde. Por exemplo, a janela não repaint se outra janela é arrastada na parte superior.       Se chamar `My.Application.DoEvents` no código da sua aplicação pode processar os outros eventos. Por exemplo, se o seu código adiciona dados para um <xref:System.Windows.Forms.ListBox>num ciclo e, depois de cada passo do ciclo chama `My.Application.DoEvents`, do formulário repaints quando outra janela é arrastada sobre a mesma.</xref:System.Windows.Forms.ListBox> Se remover `My.Application.DoEvents` a partir do código, do formulário não irão repaint até que o processador de eventos de clique do botão esteja concluído em execução.       Normalmente, utilize este método em ciclo para processar mensagens.      > [!NOTE] > O `My.Application.DoEvents` método não processa eventos exatamente da mesma forma como sucede do formulário. Multithreading para que o formulário diretamente processar os eventos de utilização. Para obter mais informações, consulte [aplicações multithread](~/add/includes/ajax-current-ext-md.md).      > [!CAUTION] > Se chama um método que processa um evento de interface (IU) do utilizador a `My.Application.DoEvents` método, o método poderá ser reintroduzido, antes de concluir. Isto pode acontecer porque o `My.Application.DoEvents` método processa mensagens do Windows e mensagens do Windows podem gerar eventos.       A tabela seguinte apresenta um exemplo de uma tarefa que envolvem o `My.Application.DoEvents` método.      |||   |-|-|   | Para | Consulte |   | Permitir que um formulário responder a IU de entrada enquanto ocupado | [Explicação passo a passo: processar eventos](~/add/includes/ajax-current-ext-md.md)|      # # Disponibilidade por tipo de projeto |||   |-|-|   | O tipo de projeto | Disponível |   | Aplicação de formulários do Windows | **Yes**|   | Biblioteca de classe | Não |   | Aplicação de consola | Não |   | Biblioteca de controlo do Windows Forms | Não |   | Biblioteca de controlo de Web | Não |   | Serviço do Windows | Não |   | Web Site | Não |"
  example:
  - "This example uses the `My.Application.DoEvents` method to allow the UI for `TextBox1` to update.  \n  \n [!code-vb[VbVbalrMyApplication#6](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#6)]  \n  \n This code should be in a form that has a `TextBox1` component with a `Text` property."
  syntax:
    content: public void DoEvents ();
    parameters: []
  overload: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents*
  exceptions: []
  platform:
  - net462
