  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Ocorre quando a aplicação encontra uma exceção não processada."
  remarks: "Gera uma aplicação a `UnhandledException` eventos quando encontra uma exceção não processada. Este evento faz parte do modelo de aplicação do Visual Basic. Para obter mais informações, consulte [descrição geral do modelo de aplicação do Visual Basic](~/add/includes/ajax-current-ext-md.md).       Pode utilizar o <xref:System.Threading.ThreadExceptionEventArgs.Exception%2A>propriedade o `e` parâmetro para aceder uma excepção não processada que causou este evento.</xref:System.Threading.ThreadExceptionEventArgs.Exception%2A>       Pode utilizar o <xref:Microsoft.VisualBasic.ApplicationServices.UnhandledExceptionEventArgs.ExitApplication%2A>propriedade o `e` parâmetro para controlar se a aplicação sai.</xref:Microsoft.VisualBasic.ApplicationServices.UnhandledExceptionEventArgs.ExitApplication%2A> Por predefinição, <xref:Microsoft.VisualBasic.ApplicationServices.UnhandledExceptionEventArgs.ExitApplication%2A>é `True`.</xref:Microsoft.VisualBasic.ApplicationServices.UnhandledExceptionEventArgs.ExitApplication%2A> Por conseguinte, a aplicação sai depois de concluir o `UnhandledException` processador de eventos. Pode definir o valor `False` no `UnhandledException` processador de eventos para manter a aplicação em execução e não o tiver regressar a um Estado de espera.       O código para o `UnhandledException` processador de eventos é armazenado no ficheiro ApplicationEvents.vb, o que é ocultado por predefinição.      ||   |-|   | Para aceder a janela do Editor de código para eventos da aplicação |   |&1;.  Com um projeto selecionado na **Explorador de soluções**, clique em **propriedades** no **projeto** menu.<br />2.  Clique em de **aplicação** separador.<br />3.  Clique em de **ver eventos de aplicações** botão para abrir o Editor de código. |       Para obter mais informações, consulte [página da aplicação, projeto Designer (Visual Basic)](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Compilador do Visual Basic impede que as aplicações que são criadas de depuração do gerar este evento, para ativar um depurador processar as exceções não processadas. Isto significa que, se estiver a testar a aplicação executando-a sob o depurador do Visual ambiente desenvolvimento integrado Studio, o `UnhandledException` não irá ser chamado para o processador de eventos. Para obter mais informações sobre como criar aplicações para depuração, consulte [/depurar (Visual Basic)](~/add/includes/ajax-current-ext-md.md).      ## Tarefas a tabela seguinte lista os exemplos de tarefas que envolvam a `My.Application.UnhandledException` eventos.      |||   |-|-|   | Para | Consulte |   | Inicie sessão exceções não processadas | [Como: exceções](~/add/includes/ajax-current-ext-md.md)|      # # Disponibilidade por tipo de projeto |||   |-|-|   | O tipo de projeto | Disponível |   | Aplicação de formulários do Windows | **Yes**|   | Biblioteca de classe | Não |   | Aplicação de consola | Não |   | Biblioteca de controlo do Windows Forms | Não |   | Biblioteca de controlo de Web | Não |   | Serviço do Windows | Não |   | Web Site | Não |"
