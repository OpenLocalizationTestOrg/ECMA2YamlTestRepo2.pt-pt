- uid: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.UseCompatibleTextRendering
  id: UseCompatibleTextRendering
  parent: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase
  langs:
  - csharp
  name: UseCompatibleTextRendering
  nameWithType: WindowsFormsApplicationBase.UseCompatibleTextRendering
  fullName: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.UseCompatibleTextRendering
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Quando substituí-lo de uma classe derivada, esta propriedade permite um estruturador especificar o motor de composição de texto predefinido de formulários da aplicação."
  remarks: "Por predefinição, esta propriedade devolve `False` para indicar que o texto GDI do motor de composição [!INCLUDE[vbprvblong](~/add/includes/vbprvblong-md.md)] ser utilizado para formulários da aplicação. No entanto, pode substituir esta propriedade para devolver `True` e especifique que formulários da aplicação utilizam o GDI+ texto motor de composição, que é utilizado no Visual Basic .NET 2002 e Visual Basic .NET 2003.       Esta propriedade é chamada pelo <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase>construtor.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase>       Código que substitui os métodos do <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase>classe deve ser introduzida no ficheiro ApplicationEvents.vb, o que é ocultado por predefinição.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase>      ||   |-|   | Para aceder a janela do Editor de código para substituir os membros |   |&1;.  Com um projeto selecionado na **Explorador de soluções**, clique em **propriedades** no **projeto** menu.<br />2.  Clique em de **aplicação** separador.<br />3.  Clique em de **ver eventos de aplicações** botão para abrir o Editor de código.<br />     Para obter mais informações, consulte [página da aplicação, projeto Designer (Visual Basic)](~/add/includes/ajax-current-ext-md.md). |"
  example:
  - "This example demonstrates how to set the GDI+ text rendering engine as the application's default rendering engine by overriding the UseCompatibleTextRendering property.  \n  \n```  \nProtected Overloads Shared ReadOnly Property UseCompatibleTextRendering() As Boolean  \n    Get  \n        ' Use the GDI+ text rendering engine.  \n        Return True  \n    End Get  \nEnd Property  \n```  \n  \n You must enter this code in the Code Editor window for application events. For more information, see [Application Page, Project Designer (Visual Basic)](../Topic/Application%20Page,%20Project%20Designer%20\\(Visual%20Basic\\).md)."
  syntax:
    content: protected static bool UseCompatibleTextRendering { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_Boolean&quot; name=&quot;Boolean&quot; href=&quot;&quot;></xref>. Um valor de <xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;> </xref> indica que a aplicação deve utilizar o motor de composição de texto predefinido para [!INCLUDE[vbprvblong](~/add/includes/vbprvblong-md.md)]. Um valor de <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;> </xref> indica que a aplicação deve utilizar o motor de composição de texto para 2002 de .NET do Visual Basic e Visual Basic .NET 2003."
  overload: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.UseCompatibleTextRendering*
  exceptions: []
