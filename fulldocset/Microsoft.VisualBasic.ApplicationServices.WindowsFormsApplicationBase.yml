  remarks: "A single-instance application raises the StartupNextInstance event when you attempt to restart the application when it is already active. When a single-instance application starts for the first time, it raises the <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.Startup> event. For more information, see <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.Startup>.       This event is part of the [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)] Application model. For more information, see [Overview of the Visual Basic Application Model](~/add/includes/ajax-current-ext-md.md).       This event is raised on the application&quot;s main thread with the other user-interface events. This allows the event handler to access directly the application&quot;s user interface. However, if the application is busy handling another user-interface event when this event is raised, this event cannot be processed until the other event handler finishes or calls the <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents%2A> method.      > [!NOTE] >  The `StartupNextInstance` event is raised only in single-instance applications. To enable single-instance behavior for your application, you must check the **Make single instance application** check box in the Project Designer.      ||   |-|   |To make an application single instance|   |1.  With a project selected in **Solution Explorer**, click **Properties** on the **Project** menu.<br />2.  Click the **Application** tab.<br />3.  Select the **Make single instance application** check box.|       You must use the <xref:Microsoft.VisualBasic.ApplicationServices.StartupEventArgs.CommandLine%2A> property of the `e` parameter to access the arguments for subsequent attempts to start a single-instance application. The <xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.CommandLineArgs%2A> property provides the arguments used to start the first instance of a single-instance application.       The code for the StartupNextInstance event handler is stored in the ApplicationEvents.vb file, which is hidden by default.      ||   |-|   |To access the Code Editor window for application events|   |1.  With a project selected in **Solution Explorer**, click **Properties** on the **Project** menu.<br />2.  Click the **Application** tab.<br />3.  Click the **View Application Events** button to open the Code Editor.<br />     For more information, see [Application Page, Project Designer (Visual Basic)](~/add/includes/ajax-current-ext-md.md).|       The following table lists examples of tasks involving the `My.Application.StartupNextInstance` event.      |||   |-|-|   |To|See|   |Check the command-line arguments of the first application instance|<xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.CommandLineArgs%2A>|      ## Availability by Project Type      |||   |-|-|   |Project type|Available|   |Windows Forms Application|Yes|   |Class Library|No|   |Console Application|No|   |Windows Forms Control Library|No|   |Web Control Library|No|   |Windows Service|No|   |Web Site|No|"
  example:
  - "This example uses the `e` parameter of the StartupNextInstance event handler to examine the application's command-line arguments. If an argument is found that starts with `/input=`, the rest of that argument is displayed.  \n  \n [!code-vb[VbVbalrMyApplication#15](~/add/codesnippet/visualbasic/VbVbalrMyApplication/FakeMyEvents.vb#15)]  \n  \n You must enter the code in the Code Editor window for application events. To access this window, follow the instructions from this topic's Remarks section. For more information, see [Application Page, Project Designer (Visual Basic)](../Topic/Application%20Page,%20Project%20Designer%20\\(Visual%20Basic\\).md)."
