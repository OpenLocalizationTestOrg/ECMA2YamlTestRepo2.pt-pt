  summary: "Ocorre quando a aplicação for iniciada."
  remarks: "Gera um normal da aplicação (não-instância única) a `Startup` evento sempre que for iniciada. Uma aplicação de instância única gera o `Startup` evento quando é iniciado apenas se a aplicação ainda não estiver ativo; caso contrário, gera o `StartupNextInstance` eventos. Para obter mais informações, consulte <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.StartupNextInstance>.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.StartupNextInstance>       Este evento faz parte o [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)] modelo de aplicação. Para obter mais informações, consulte [descrição geral do modelo de aplicação do Visual Basic](~/add/includes/ajax-current-ext-md.md).       Pode utilizar o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade o `e` parâmetro para controlar o carregamento de modo de arranque de uma aplicação.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Quando o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade está definida como `True`, não iniciar o modo de arranque.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Nesse caso, o seu código deve chamar um caminho de código de arranque alternativo.       Pode utilizar o <xref:Microsoft.VisualBasic.ApplicationServices.StartupEventArgs.CommandLine%2A>propriedade o `e` parâmetro ou <xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.CommandLineArgs%2A>propriedade para aceder aos argumentos da linha de comandos da aplicação.</xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.CommandLineArgs%2A> </xref:Microsoft.VisualBasic.ApplicationServices.StartupEventArgs.CommandLine%2A>       O código para o `Startup` processador de eventos é armazenado no ficheiro ApplicationEvents.vb, o que é ocultado por predefinição.      ||   |-|   | Para aceder a janela do Editor de código para eventos da aplicação |   |&1;.  Com um projeto selecionado na **Explorador de soluções**, clique em **propriedades** no **projeto** menu.<br />2.  Clique em de **aplicação** separador.<br />3.  Clique em de **ver eventos de aplicações** botão para abrir o Editor de código.<br /><br /> Para obter mais informações, consulte [página da aplicação, projeto Designer (Visual Basic)](~/add/includes/ajax-current-ext-md.md). |      # # Disponibilidade por tipo de projeto |||   |-|-|   | O tipo de projeto | Disponível |   | Aplicação de formulários do Windows | **Yes**|   | Biblioteca de classe | Não |   | Aplicação de consola | Não |   | Biblioteca de controlo do Windows Forms | Não |   | Biblioteca de controlo de Web | Não |   | Serviço do Windows | Não |   | Web Site | Não |"
