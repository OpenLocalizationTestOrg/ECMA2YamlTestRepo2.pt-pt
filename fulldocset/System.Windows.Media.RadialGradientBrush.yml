  name: RadialGradientBrush
  nameWithType: RadialGradientBrush
  fullName: System.Windows.Media.RadialGradientBrush
  type: Class
  summary: "Paints an area with a radial gradient. A focal point defines the beginning of the gradient, and a circle defines the end point of the gradient."
  remarks: "The RadialGradientBrush is similar in programming model to the <xref:System.Windows.Media.LinearGradientBrush>. However, the linear gradient has a start and an end point to define the gradient vector, while the radial gradient has a circle, along with a focal point, to define the gradient behavior. The circle defines the end point of the gradient. In other words, a gradient stop at 1.0 defines the color at the circle&quot;s circumference. The focal point defines the center of the gradient. A gradient stop at 0.0 defines the color at the focal point.       The following image shows a rectangle filled with a radial gradient. The radial gradient that goes from white to gray. The outside circle represents the gradient circle while the red dot denotes the focal point. This gradient has its <xref:System.Windows.Media.GradientBrush.SpreadMethod%2A> set to <xref:System.Windows.Media.GradientSpreadMethod>.       ![A radial gradient with highlighted components](~/add/media/art-radialgradientfocalpoint.jpg &quot;A radial gradient with highlighted components&quot;)   Radial gradient with a highlighted focal point      > [!NOTE] >  RadialGradientBrush objects are rendered using hardware acceleration on <xref:System.Windows.Media.RenderCapability.Tier%2A> 2 systems. For more information about hardware tiers, see [Graphics Rendering Tiers](~/add/includes/ajax-current-ext-md.md).      ## Freezable Features    Because it inherits from the <xref:System.Windows.Freezable> class, the RadialGradientBrush class provides several special features: RadialGradientBrush objects can be declared as , shared among multiple objects, made read-only to improve performance, cloned, and made thread safe. For more information about the different features provided by <xref:System.Windows.Freezable> objects, see [Freezable Objects Overview](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public sealed class RadialGradientBrush : System.Windows.Media.GradientBrush'
