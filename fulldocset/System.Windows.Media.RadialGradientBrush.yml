  name: RadialGradientBrush
  nameWithType: RadialGradientBrush
  fullName: System.Windows.Media.RadialGradientBrush
  type: Class
  summary: "Desenha uma área com gradação radial. Um ponto focal define o início do gradiente e um círculo define o ponto final do gradiente."
  remarks: "O RadialGradientBrush é semelhante no modelo de programação para <xref:System.Windows.Media.LinearGradientBrush>.</xref:System.Windows.Media.LinearGradientBrush> No entanto, a gradação linear tem um início e de um ponto final para definir o vetor de gradação, enquanto a gradação radial tem um círculo, juntamente com um ponto focal, definir o comportamento de gradação. Círculo define o ponto final do gradiente. Por outras palavras, uma interrupção gradação em 1.0 define a cor no circumference do círculo. O ponto focal define o centro do gradiente. Uma paragem gradação em 0,0 define a cor, o ponto focal.       A imagem seguinte mostra um retângulo preenchido com gradação radial. A gradação radial que passam em branco para a cinzento. Círculo exteriores representa círculo gradação enquanto o ponto vermelho indica que o ponto focal. Este gradiente tem a respetiva <xref:System.Windows.Media.GradientBrush.SpreadMethod%2A>definido como <xref:System.Windows.Media.GradientSpreadMethod>.</xref:System.Windows.Media.GradientSpreadMethod> </xref:System.Windows.Media.GradientBrush.SpreadMethod%2A>       ![Gradação radial com componentes realçados](~/add/media/art-radialgradientfocalpoint.jpg &quot;gradação radial com componentes realçados&quot;) gradiente Radial com um ponto focal realçado > [!NOTE] > RadialGradientBrush objetos são apresentados utilizando a aceleração de hardware no <xref:System.Windows.Media.RenderCapability.Tier%2A>2 sistemas.</xref:System.Windows.Media.RenderCapability.Tier%2A> Para mais informações sobre as camadas de hardware, consulte [camadas de composição de gráficos](~/add/includes/ajax-current-ext-md.md).      ## Funcionalidades freezable porque qual herda o <xref:System.Windows.Freezable>classe, a classe de RadialGradientBrush fornece várias funcionalidades especiais: RadialGradientBrush objetos podem ser declarados como, partilhada entre vários objetos, tornados só de leitura para melhorar o desempenho, clonar e efetuados thread seguro.</xref:System.Windows.Freezable> Para obter mais informações sobre as diferentes funcionalidades fornecidas pelo <xref:System.Windows.Freezable>objetos, consulte [descrição geral de objetos Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
  syntax:
    content: 'public sealed class RadialGradientBrush : System.Windows.Media.GradientBrush'
