  name: PromptVolume
  nameWithType: PromptVolume
  fullName: System.Speech.Synthesis.PromptVolume
  type: Enum
  summary: "Enumera os valores para os níveis de volume (loudness) em pedidos."
  remarks: "Os membros de enumeração PromptVolume são utilizados pelo <xref:System.Speech.Synthesis.PromptStyle.%23ctor%2A>construtor, pelo <xref:System.Speech.Synthesis.PromptBuilder.AppendText%2A>método e o <xref:System.Speech.Synthesis.PromptBuilder.StartStyle%2A>método para especificar o nível de volume para texto ditas.</xref:System.Speech.Synthesis.PromptBuilder.StartStyle%2A> </xref:System.Speech.Synthesis.PromptBuilder.AppendText%2A> </xref:System.Speech.Synthesis.PromptStyle.%23ctor%2A> O <xref:System.Speech.Synthesis.PromptStyle.Volume%2A>propriedade obtém o volume de um <xref:System.Speech.Synthesis.PromptStyle>objeto utilizando uma instância de PromptVolume.</xref:System.Speech.Synthesis.PromptStyle> </xref:System.Speech.Synthesis.PromptStyle.Volume%2A>"
  syntax:
    content: public enum PromptVolume
  inheritance:
  - System.Enum
  platform:
  - net462
