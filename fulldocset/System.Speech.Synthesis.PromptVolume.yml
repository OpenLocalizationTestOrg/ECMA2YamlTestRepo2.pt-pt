  name: PromptVolume
  nameWithType: PromptVolume
  fullName: System.Speech.Synthesis.PromptVolume
  type: Enum
  summary: "Enumerates values for volume levels (loudness) in prompts."
  remarks: "Members of the PromptVolume enumeration are used by the <xref:System.Speech.Synthesis.PromptStyle.%23ctor%2A> constructor, by the <xref:System.Speech.Synthesis.PromptBuilder.AppendText%2A> method, and by the <xref:System.Speech.Synthesis.PromptBuilder.StartStyle%2A> method to specify the volume level for spoken text. The <xref:System.Speech.Synthesis.PromptStyle.Volume%2A> property gets the volume for a <xref:System.Speech.Synthesis.PromptStyle> object using a PromptVolume instance."
  syntax:
    content: public enum PromptVolume
