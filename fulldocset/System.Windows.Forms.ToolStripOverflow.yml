- uid: System.Windows.Forms.ToolStripOverflow.CreateAccessibilityInstance
  id: CreateAccessibilityInstance
  parent: System.Windows.Forms.ToolStripOverflow
  langs:
  - csharp
  name: CreateAccessibilityInstance()
  nameWithType: ToolStripOverflow.CreateAccessibilityInstance()
  fullName: System.Windows.Forms.ToolStripOverflow.CreateAccessibilityInstance()
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Creates a new accessibility object for the control."
  remarks: "If you do not explicitly call the CreateAccessibilityInstance method, it will be called when the <xref:System.Windows.Forms.Control.AccessibilityObject%2A> property is referenced.      > [!NOTE] >  To get or set the <xref:System.Windows.Forms.Control.AccessibilityObject%2A> property, you must add a reference to the `Accessibility` assembly installed with the [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]."
  example:
  - "The following code example demonstrates the creation of an accessibility-aware chart control, using the <xref:System.Windows.Forms.AccessibleObject> and <xref:System.Windows.Forms.Control.ControlAccessibleObject> classes to expose accessible information. The control plots two curves along with a legend. The `ChartControlAccessibleObject` class, which derives from `ControlAccessibleObject`, is used in the <xref:System.Windows.Forms.Control.CreateAccessibilityInstance%2A> method to provide custom accessible information for the chart control. Since the chart legend is not an actual <xref:System.Windows.Forms.Control> -based control, but instead is drawn by the chart control, it does not any built-in accessible information. Because of this, the `ChartControlAccessibleObject` class overrides the <xref:System.Windows.Forms.AccessibleObject.GetChild%2A> method to return the `CurveLegendAccessibleObject` that represents accessible information for each part of the legend. When an accessible-aware application uses this control, the control can provide the necessary accessible information.  \n  \n This code excerpt demonstrates overriding the <xref:System.Windows.Forms.Control.CreateAccessibilityInstance%2A> method. See the <xref:System.Windows.Forms.AccessibleObject> class overview for the complete code example.  \n  \n [!code-vb[System.Windows.Forms.AccessibleObject#2](~/add/codesnippet/VisualBasic/m-system.windows.forms.t_2_1.vb)]\n [!code-cs[System.Windows.Forms.AccessibleObject#2](~/add/codesnippet/CSharp/m-system.windows.forms.t_2_1.cs)]\n [!code-cpp[System.Windows.Forms.AccessibleObject#2](~/add/codesnippet/CPP/m-system.windows.forms.t_2_1.cpp)]"
  syntax:
    content: protected override System.Windows.Forms.AccessibleObject CreateAccessibilityInstance ();
    parameters: []
    return:
      type: System.Windows.Forms.AccessibleObject
      description: "To be added."
  overload: System.Windows.Forms.ToolStripOverflow.CreateAccessibilityInstance*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
