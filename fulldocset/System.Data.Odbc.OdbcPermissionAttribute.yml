  remarks: "This class is intended for future use when the .NET Framework Data Provider for ODBC is enabled for partial trust scenarios. The .NET Framework Data Provider for ODBC currently requires FullTrust permission. Currently, using the `OdbcPermissionAttribute` class has no effect. For more information, see [Code Access Security and ADO.NET](~/add/includes/ajax-current-ext-md.md)."
