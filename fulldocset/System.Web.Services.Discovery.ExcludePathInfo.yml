  fullName: System.Web.Services.Discovery.ExcludePathInfo
  type: Class
  summary: "Represents a file system directory path that should not be searched for references to add to a Web services discovery document."
  remarks: "The ExcludePathInfo class is employed by the <xref:System.Web.Services.Discovery.DiscoveryRequestHandler> class&quot;s <xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A> method, which handles an HTTP request for a discovery document. The <xref:System.Web.Services.Discovery.DynamicDiscoveryDocument> class&quot;s <xref:System.Web.Services.Discovery.DynamicDiscoveryDocument.ExcludePaths%2A> property contains a collection of ExcludePathInfo instances.       Normally, none of these classes need to be used directly by a developer."
