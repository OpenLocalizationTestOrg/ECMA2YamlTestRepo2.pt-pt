    return:
      type: System.Windows.Annotations.Annotation
      description: "The ink sticky note annotation; or <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>, if there is no selected content to annotate."
