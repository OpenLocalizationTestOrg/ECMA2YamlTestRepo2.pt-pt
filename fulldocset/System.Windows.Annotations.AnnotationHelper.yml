  namespace: System.Windows.Annotations
  summary: "Creates an ink sticky note annotation on the current selection of the viewer control associated with the specified <xref href=&quot;System.Windows.Annotations.AnnotationService&quot;></xref>.."
  remarks: "The ink sticky note annotation is anchored to the content defined by the current selection of the <xref:System.Windows.Controls.Primitives.DocumentViewerBase>, <xref:System.Windows.Controls.DocumentViewer>, <xref:System.Windows.Controls.FlowDocumentPageViewer>, <xref:System.Windows.Controls.FlowDocumentScrollViewer>, or <xref:System.Windows.Controls.FlowDocumentReader> control specified to the <xref:System.Windows.Annotations.AnnotationService.%23ctor%2A> constructor.       If there is no user-selected content (the selection length is zero length), no annotation is created and an <xref:System.InvalidOperationException> is thrown.       `author` can be specified as `null` in which case no author is defined.       The given annotation `service` must be enabled by means of a call to <xref:System.Windows.Annotations.AnnotationService.Enable%2A?displayProperty=fullName> prior to calling CreateInkStickyNoteForSelection."
  syntax:
    content: public static System.Windows.Annotations.Annotation CreateInkStickyNoteForSelection (System.Windows.Annotations.AnnotationService service, string author);
