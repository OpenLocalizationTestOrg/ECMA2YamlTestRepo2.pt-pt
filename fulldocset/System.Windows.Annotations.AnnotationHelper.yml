  namespace: System.Windows.Annotations
  summary: "Deletes ink sticky note annotations that are wholly contained within the current selection of the viewer control associated with the given <xref href=&quot;System.Windows.Annotations.AnnotationService&quot;></xref>."
  remarks: "If the viewer control associated with the <xref:System.Windows.Annotations.AnnotationService.%23ctor%2A> contains no user selection or the user selection does not wholly contain any ink sticky note annotations, DeleteInkStickyNotesForSelection performs no operation.       The given annotation `service` must be enabled by means of a call to <xref:System.Windows.Annotations.AnnotationService.Enable%2A?displayProperty=fullName> prior to calling DeleteInkStickyNotesForSelection."
  syntax:
