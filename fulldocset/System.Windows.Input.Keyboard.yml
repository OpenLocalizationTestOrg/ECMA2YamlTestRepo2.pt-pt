  name: Keyboard
  nameWithType: Keyboard
  fullName: System.Windows.Input.Keyboard
  type: Class
  summary: "Representa o dispositivo de teclado."
  remarks: "A classe de teclado fornece propriedades que fornecem informações sobre o estado do teclado, métodos e eventos relacionados com o teclado.       Cada um dos eventos que teclado define como um evento anexado também é novamente exposto pelas classes de base do elemento <xref:System.Windows.UIElement>e <xref:System.Windows.ContentElement>como um novo evento encaminhado.</xref:System.Windows.ContentElement> </xref:System.Windows.UIElement> Geralmente, é mais conveniente processar eventos de teclado para uma aplicação no <xref:System.Windows.UIElement>e <xref:System.Windows.ContentElement>, em vez de utilizar os eventos de teclado.</xref:System.Windows.ContentElement> </xref:System.Windows.UIElement> Para obter mais informações, consulte [descrição geral de entrada](~/add/includes/ajax-current-ext-md.md).       Para um elemento receber a introdução por teclado, o elemento tem de ser focusable. A maioria das <xref:System.Windows.UIElement>objetos derivados são focusable por predefinição.</xref:System.Windows.UIElement> Caso contrário, para efetuar um elemento focusable, defina o <xref:System.Windows.UIElement.Focusable%2A>propriedade no elemento de base para `true`.</xref:System.Windows.UIElement.Focusable%2A>  Para obter mais informações sobre os elementos de base, consulte [descrição geral de elementos Base](~/add/includes/ajax-current-ext-md.md).       <xref:System.Windows.Controls.Panel>classes, tal como <xref:System.Windows.Controls.StackPanel>e <xref:System.Windows.Controls.Canvas>, defina o valor predefinido de <xref:System.Windows.UIElement.Focusable%2A>para `false`.</xref:System.Windows.UIElement.Focusable%2A> </xref:System.Windows.Controls.Canvas> </xref:System.Windows.Controls.StackPanel></xref:System.Windows.Controls.Panel> Por conseguinte, para estes objetos obter o foco do teclado, <xref:System.Windows.UIElement.Focusable%2A>deve ser definido como `true`.</xref:System.Windows.UIElement.Focusable%2A>       Foco do teclado refere-se para o objeto que está a receber introdução por teclado. O elemento com o foco do teclado tem <xref:System.Windows.IInputElement.IsKeyboardFocused%2A>definido como `true`.</xref:System.Windows.IInputElement.IsKeyboardFocused%2A>  Podem existir apenas um elemento com o foco do teclado no ambiente de trabalho de todo.  Foco lógico refere-se ao objeto de dentro de um âmbito de foco tem foco.  Para obter mais informações sobre o foco, o foco do teclado e o foco lógico, consulte [descrição geral de entrada](../Topic/Input%20Overview.md) e [descrição geral de foco](~/add/includes/ajax-current-ext-md.md).       Os membros estáticos de classe de teclado delegar aos principais <xref:System.Windows.Input.KeyboardDevice>do thread de chamada, pelo que não são necessariamente seguro para thread.</xref:System.Windows.Input.KeyboardDevice>"
  example:
  - "The following example shows how to use the <xref:System.Windows.Input.Keyboard.IsKeyToggled%2A> method to determine if a key is in the toggled state. If the <xref:System.Windows.Input.Key> passed to <xref:System.Windows.Input.Keyboard.IsKeyToggled%2A> is toggled, the background of a button is changed.  \n  \n [!code-cs[keyargssnippetsample#KeyEventArgsKeyBoardIsToggled](~/add/codesnippet/csharp/KeyArgsSnippetSample/Window1.xaml.cs#keyeventargskeyboardistoggled)]\n [!code-vb[keyargssnippetsample#KeyEventArgsKeyBoardIsToggled](~/add/codesnippet/visualbasic/keyargssnippetsample/window1.xaml.vb#keyeventargskeyboardistoggled)]"
  syntax:
    content: public static class Keyboard
