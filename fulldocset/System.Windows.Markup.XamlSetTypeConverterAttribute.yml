  type: Class
  summary: "Indica que uma classe pode utilizar um conversor de tipos para fornecer um valor e faz referência a um processador a utilizar para definir os casos de conversor de tipos."
  remarks: "Comportamento XAML que interpreta os atributos CLR utiliza este atributo para determinar se existir uma chamada de retorno intencional para todas as utilizações de conversor de tipo de um tipo ou membro. Por exemplo, um <xref:System.Xaml.XamlServices>carregar ou analisar, ou um <xref:System.Xaml.XamlXmlReader>/ <xref:System.Xaml.XamlObjectWriter>sequência, irá utilizar este atributo e invocar a chamada de retorno nomeada como parte da operação sempre que escrever um nó de objeto com base num conversor de tipos tem o atributo e invocado.</xref:System.Xaml.XamlObjectWriter> </xref:System.Xaml.XamlXmlReader> </xref:System.Xaml.XamlServices>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class XamlSetTypeConverterAttribute : Attribute
