  summary: "Grava as definições de configuração contidas isto <xref href=&quot;System.Configuration.Configuration&quot;> </xref> objeto para o ficheiro XML de configuração atual."
  remarks: "O método de guardar persistir as definições de configuração que foram modificadas desde este <xref:System.Configuration.Configuration>objeto foi criado.</xref:System.Configuration.Configuration> Se um ficheiro de configuração não existe na localização física representada pelo <xref:System.Configuration.Configuration.FilePath%2A>propriedade, um novo ficheiro de configuração será criado para conter as definições que são diferentes da configuração herdada.</xref:System.Configuration.Configuration.FilePath%2A>       Se o ficheiro de configuração foi alterada desde este <xref:System.Configuration.Configuration>objeto foi criado, ocorre um erro de tempo de execução.</xref:System.Configuration.Configuration>      > [!NOTE] > Quando &quot;Proprietário criador&quot; está listado na ACL (lista de controlo de acesso) do diretório que contém o ficheiro de configuração, o utilizador atual do guardar torna-se o novo proprietário do ficheiro e herda as permissões concedidas ao &quot;Proprietário criador&quot;. Isto resulta numa elevação de privilégios para o utilizador atual e uma remoção de privilégios para o proprietário anterior."
