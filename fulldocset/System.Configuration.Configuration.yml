  name: Configuration
  nameWithType: Configuration
  fullName: System.Configuration.Configuration
  type: Class
  summary: "Representa um ficheiro de configuração que se aplica a um determinado computador, a aplicação ou o recurso. Esta classe não pode ser herdada."
  remarks: "Definições de configuração são armazenadas numa hierarquia de ficheiros de configuração. A instância de classe de configuração representa a vista intercalada das definições de configuração de todos os ficheiros de configuração que se aplicam a uma entidade física específica, como um computador, ou para uma entidade lógica, tal como uma aplicação ou um Web site. A entidade lógica pode existir no computador local ou num servidor remoto. Para obter informações sobre os ficheiros de configuração, consulte [configurar aplicações](~/add/includes/ajax-current-ext-md.md) e [ficheiros de configuração do ASP.NET](~/add/includes/ajax-current-ext-md.md).       Quando não existe nenhum ficheiro de configuração para uma entidade especificada, o objeto de configuração representa as definições de configuração predefinidas, conforme definido pelo ficheiro Machine. config.       Pode obter um objeto de configuração, utilizando as seguintes classes: - <xref:System.Configuration.ConfigurationManager>classe, se a entidade é uma aplicação de cliente.</xref:System.Configuration.ConfigurationManager>      -O <xref:System.Web.Configuration.WebConfigurationManager>classe, se a entidade é uma aplicação Web.</xref:System.Web.Configuration.WebConfigurationManager>       Os nomes dos métodos que devolvem um objeto de configuração de começar com &quot;Abrir&quot;.       Também pode gerar um ficheiro de configuração que representa as definições de configuração num objeto de configuração. Para tal, utilize um dos seguintes métodos:-chamar o <xref:System.Configuration.Configuration.Save%2A>método para criar um novo ficheiro de configuração.</xref:System.Configuration.Configuration.Save%2A>      -Chamar o <xref:System.Configuration.Configuration.SaveAs%2A>método para gerar um novo ficheiro de configuração em noutra localização.</xref:System.Configuration.Configuration.SaveAs%2A>       Os nomes dos métodos que criar ficheiros de configuração de começar com &quot;Guardar&quot;.      > [!NOTE] > Para permitir o acesso às definições de configuração num computador remoto, utilize a ferramenta de linha de comandos Aspnet_regiis. Para obter mais informações sobre esta ferramenta, consulte [ferramenta de registo de IIS para ASP.NET (Aspnet_regiis.exe)](~/add/includes/ajax-current-ext-md.md). Para obter informações sobre como criar e aceder a definições de configuração personalizada que não sejam as secções intrínsecos incluídas no .NET Framework, consulte <xref:System.Configuration.ConfigurationSection>.</xref:System.Configuration.ConfigurationSection>"
  example:
  - "The following code example demonstrates how to use the Configuration class to access configuration file elements.  \n  \n [!code-vb[System.Configuration.Configuration#31](~/add/codesnippet/visualbasic/t-system.configuration.c_3_1.vb)]\n [!code-cs[System.Configuration.Configuration#31](~/add/codesnippet/csharp/t-system.configuration.c_3_1.cs)]"
  syntax:
    content: public sealed class Configuration
