  - csharp
  name: TargetFramework
  nameWithType: Configuration.TargetFramework
  fullName: System.Configuration.Configuration.TargetFramework
  type: Property
  assemblies:
  - System.Configuration
  namespace: System.Configuration
  summary: "Especifica a versão especificada do .NET Framework, quando uma versão anterior dos atual é direcionada."
  remarks: "Quando o sistema de configuração serializa a hierarquia de objetos de configuração em XML, verifica o valor desta propriedade. Se a propriedade não for `null`, o sistema de configuração executa verificações de versão para cada grupo de secções de configuração e a secção de configuração. O sistema de configuração também executa verificações de versão para propriedades de configuração individuais que estão marcadas como ter alterado nas versões. (Para obter mais informações, consulte <xref:System.Configuration.ConfigurationPropertyOptions>.)</xref:System.Configuration.ConfigurationPropertyOptions> O sistema de configuração também executa verificações de versão para elementos de configuração em secções de configuração.       Se o valor desta propriedade é `null`, o sistema de configuração não efetua as verificações de qualquer versão durante a serialização."
  syntax:
    content: public System.Runtime.Versioning.FrameworkName TargetFramework { get; set; }
    return:
      type: System.Runtime.Versioning.FrameworkName
      description: "O nome da versão de destino do .NET Framework. O valor predefinido é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, que indica que a versão atual é o destino."
  overload: System.Configuration.Configuration.TargetFramework*
  exceptions: []
  platform:
  - net462
