  summary: "Especifica um delegado de função que é utilizado para transformar cadeias de tipo nos ficheiros de configuração."
  remarks: "Esta propriedade permite que um consumidor do sistema de configuração do .NET Framework definir um delegado de função que é utilizado para transformar cadeias de tipo encontradas nos ficheiros de configuração. [!INCLUDE[vs_dev10_long](~/add/includes/vs-dev10-long-md.md)]Utilize esta propriedade quando um projeto é direcionado para uma versão anterior do .NET Framework. A função certifica-se de que as cadeias de tipo estão formatadas corretamente para a versão especificada do .NET Framework quando são atualizados ficheiros de configuração."
