  fullName: System.Web.UI.Design.WebControls.ListItemsCollectionEditor
  type: Class
  summary: "Fornece um editor do componente <xref href=&quot;System.Web.UI.WebControls.ListItemCollection&quot;> </xref> objetos num controlo que é derivado de <xref href=&quot;System.Web.UI.WebControls.ListControl&quot;> </xref> ou um controlo semelhante."
  remarks: "A classe de ListItemsCollectionEditor fornece uma interface de utilizador para editar o <xref:System.Web.UI.WebControls.ListItem>elementos do <xref:System.Web.UI.WebControls.ListItemCollection>objeto dentro de um controlo que é derivado o <xref:System.Web.UI.WebControls.ListControl>ou um controlo semelhante.</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.ListItemCollection> </xref:System.Web.UI.WebControls.ListItem>       O ListItemsCollectionEditor é invocado selecionando o botão de reticências (**... **) botão no **ListItems** propriedade no **propriedades** grelha do visual designer.       O <xref:System.Web.UI.Design.WebControls.ListItemsCollectionEditor.CanSelectMultipleInstances%2A>método devolve sempre `false` para indicar que apenas um objeto pode ser selecionado um momento no editor.</xref:System.Web.UI.Design.WebControls.ListItemsCollectionEditor.CanSelectMultipleInstances%2A> O <xref:System.Web.UI.Design.WebControls.ListItemsCollectionEditor.HelpTopic%2A>propriedade devolve o nome do tópico de ajuda que apresenta o editor.</xref:System.Web.UI.Design.WebControls.ListItemsCollectionEditor.HelpTopic%2A>"
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> class to associate the ListItemsCollectionEditor class and the <xref:System.Drawing.Design.UITypeEditor> class (the collection editor's base class) with a custom `ListItems` property.  \n  \n [!code-cs[Design.WebControls_CollectionEditorSamples#3](~/add/codesnippet/csharp/t-system.web.ui.design.w_22_1.cs)]\n [!code-vb[Design.WebControls_CollectionEditorSamples#3](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_22_1.vb)]"
