  summary: "Gets a value indicating whether multiple <xref href=&quot;System.Web.UI.WebControls.ListItem&quot;></xref> elements can be selected at one time."
  remarks: "The CanSelectMultipleInstances method always returns `false`; thus, only one <xref:System.Web.UI.WebControls.ListItem> object can be selected at a time in the <xref:System.Web.UI.Design.WebControls.ListItemsCollectionEditor> object."
