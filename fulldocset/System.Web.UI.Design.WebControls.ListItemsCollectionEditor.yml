  name: ListItemsCollectionEditor
  nameWithType: ListItemsCollectionEditor
  fullName: System.Web.UI.Design.WebControls.ListItemsCollectionEditor
  type: Class
  summary: "Provides a component editor for <xref href=&quot;System.Web.UI.WebControls.ListItemCollection&quot;></xref> objects in a control that is derived from the <xref href=&quot;System.Web.UI.WebControls.ListControl&quot;></xref> or a similar control."
  remarks: "The ListItemsCollectionEditor class provides a user interface for editing the <xref:System.Web.UI.WebControls.ListItem> elements of the <xref:System.Web.UI.WebControls.ListItemCollection> object within a control that is derived from the <xref:System.Web.UI.WebControls.ListControl> or a similar control.       The ListItemsCollectionEditor is invoked by selecting the ellipsis (**…**) button on the **ListItems** property in the **Properties** grid of the visual designer.       The <xref:System.Web.UI.Design.WebControls.ListItemsCollectionEditor.CanSelectMultipleInstances%2A> method always returns `false` to indicate that only one object can be selected at a time in the editor. The <xref:System.Web.UI.Design.WebControls.ListItemsCollectionEditor.HelpTopic%2A> property returns the name of the Help topic that the editor displays."
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> class to associate the ListItemsCollectionEditor class and the <xref:System.Drawing.Design.UITypeEditor> class (the collection editor's base class) with a custom `ListItems` property.  \n  \n [!code-cs[Design.WebControls_CollectionEditorSamples#3](~/add/codesnippet/csharp/t-system.web.ui.design.w_22_1.cs)]\n [!code-vb[Design.WebControls_CollectionEditorSamples#3](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_22_1.vb)]"
