  name: ColumnStyle
  nameWithType: ColumnStyle
  fullName: System.Windows.Forms.ColumnStyle
  type: Class
  summary: "Represents the look and feel of a column in a table layout."
  remarks: "The ColumnStyle class represents the user interface (UI) characteristics of column in a <xref:System.Windows.Forms.TableLayoutPanel>. The styles for all the columns in such a table are collected in the <xref:System.Windows.Forms.TableLayoutPanel.ColumnStyles%2A?displayProperty=fullName> property.       This simple class offers the <xref:System.Windows.Forms.ColumnStyle.Width%2A> and <xref:System.Windows.Forms.TableLayoutStyle.SizeType%2A> properties for a column."
  example:
  - "The following code example demonstrates how to extract a ColumnStyle from a <xref:System.Windows.Forms.TableLayoutColumnStyleCollection>.  \n  \n This code example is part of a larger example provided for the <xref:System.Windows.Forms.TableLayoutPanel> class.  \n  \n [!code-vb[System.Windows.Forms.TableLayoutPanel#8](~/add/codesnippet/visualbasic/t-system.windows.forms.c_33_1.vb)]\n [!code-cs[System.Windows.Forms.TableLayoutPanel#8](~/add/codesnippet/csharp/t-system.windows.forms.c_33_1.cs)]"
