  name: XamlParseException
  nameWithType: XamlParseException
  fullName: System.Windows.Markup.XamlParseException
  type: Class
  summary: "Represents the exception class for parser-specific exceptions from a WPF XAML parser. This exception is used in XAML API or WPF XAML parser operations from [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] and [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)], or for specific use of the WPF XAML parser by calling <xref href=&quot;System.Windows.Markup.XamlReader&quot;></xref> API."
  remarks: "XamlParseException is used only for the WPF-implemented XAML parser that performs the XAML parsing and loading for WPF applications. Specifically, the exception is only relevant when an application targets [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] and [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)]. The exception can also originate from user code in run-time calls to APIs that hook up the WPF-implemented XAML parser to load XAML from within a running WPF application (for example, calls to <xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>).       For [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)], the <xref:System.Xaml.XamlParseException> exception that typically reports XAML processing exceptions is defined in a different namespace (<xref:System.Xaml>) and a different assembly (System.Xaml).       Unless you are writing an equivalent to the WPF XAML parser or working with [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] and [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)] targeting, you generally will not throw XamlParseException from your own code. However, handling for the exception is sometimes necessary. For application scenarios, where you may want to suppress XAML parse errors, a <xref:System.Windows.Threading.Dispatcher> <xref:System.Windows.Threading.Dispatcher.UnhandledException> event handler at the application level is one way to handle a run-time XamlParseException. Whether to suppress exceptions or let them surface to user code depends on how you design your application for purposes of loading XAML, and the trust level that you assign to the XAML your application loads. For more information, see [XAML Security Considerations](~/add/includes/ajax-current-ext-md.md) or &quot;XAML Security&quot; section of [XAML Overview (WPF)](~/add/includes/ajax-current-ext-md.md).       For pages of an application, when the XamlParseException is thrown, it is usually in the context of the `InitializeComponent` call made by your page class, which is the entry point for the WPF application model&quot;s usage of the WPF XAML parser at the per-page level. Therefore another possible handling strategy is to place `try/catch` blocks in `InitializeComponent`. However, this technique does not integrate well with templates, visual design surfaces and other generated sources that hook up `InitializeComponent`."
  syntax:
    content: 'public class XamlParseException : SystemException'
  inheritance:
