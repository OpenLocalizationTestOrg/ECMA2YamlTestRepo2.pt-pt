  name: XamlParseException
  nameWithType: XamlParseException
  fullName: System.Windows.Markup.XamlParseException
  type: Class
  summary: "Representa a classe de exceção para exceções específicas do analisador de um analisador WPF XAML. Esta exceção é utilizada em XAML API ou XAML do WPF operações de analisador de [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] e [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)], ou para utilização específicos do parser de WPF XAML chamando <xref href=&quot;System.Windows.Markup.XamlReader&quot;> </xref> API."
  remarks: "XamlParseException é utilizado apenas para o parser de implementado o WPF XAML que executa o XAML a analisar e carregar para as aplicações do WPF. Especificamente, a exceção só é relevante quando um destinos de aplicação [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] e [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)]. A exceção também pode provir de código de utilizador em tempo de execução de chamadas para APIs que ligue o parser XAML implementado o WPF carregar XAML a partir de dentro de uma aplicação em execução do WPF (por exemplo, as chamadas para <xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>).</xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>       Para [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)], a <xref:System.Xaml.XamlParseException>exceção que, normalmente, os relatórios exceções de processamento de XAML está definida no espaço de nomes diferente (<xref:System.Xaml>) e uma assemblagem diferente (System.Xaml).</xref:System.Xaml> </xref:System.Xaml.XamlParseException>       A menos que estiver a escrever um equivalente para o parser de WPF XAML ou trabalhar com [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] e [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)] filtragem, geralmente irá não gerar XamlParseException a partir do seu próprio código. No entanto, por vezes, é necessário processamento para a exceção. Para cenários de aplicações, onde poderá pretender suprimir erros de análise XAML, um <xref:System.Windows.Threading.Dispatcher> <xref:System.Windows.Threading.Dispatcher.UnhandledException>processador de eventos ao nível da aplicação é uma forma de lidar com um tempo de execução XamlParseException.</xref:System.Windows.Threading.Dispatcher.UnhandledException> </xref:System.Windows.Threading.Dispatcher> Se pretende suprimir as exceções ou deixe-los superfície ao código de utilizador depende de como estruturar a sua aplicação para fins de carregamento de XAML e carrega o nível de fidedignidade que atribua para o XAML a aplicação. Para obter mais informações, consulte [considerações de segurança de XAML](~/add/includes/ajax-current-ext-md.md) ou secção &quot;Segurança de XAML&quot; [descrição geral de XAML (WPF)](~/add/includes/ajax-current-ext-md.md).       Para as páginas de uma aplicação, quando é acionada a XamlParseException, é normalmente no contexto do `InitializeComponent` chamadas efetuadas pela classe página, que é o ponto de entrada para a utilização do modelo de aplicação WPF do parser de WPF XAML ao nível por página. Por conseguinte possíveis outro processamento estratégia é colocar `try/catch` bloqueios na `InitializeComponent`. No entanto, esta técnica não integram bem modelos, analisa visual design e outros gerado origens que hook segurança `InitializeComponent`."
  syntax:
    content: 'public class XamlParseException : SystemException'
  inheritance:
  - System.Exception
