  name: SamlConditions
  nameWithType: SamlConditions
  fullName: System.IdentityModel.Tokens.SamlConditions
  type: Class
  summary: "Representa um conjunto de condições que devem ser levados em consideração ao avaliar a validade de uma asserção SAML."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>tokens de segurança de especificar as afirmações utilizando asserções de SAML e um conjunto de condições que devem ser levados em consideração ao avaliar a validade da asserção SAML.</xref:System.IdentityModel.Tokens.SamlSecurityToken> A classe de SamlConditions representa o conjunto de condições. Um exemplo de uma condição é se a asserção SAML tem não colocadas em cache, que é representado pela <xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition>classe.</xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition>       A especificação de SAML define duas condições e permite o conjunto de condições ser expandido. As duas condições definidas pela especificação SAML são <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>e <xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition>.</xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition> </xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> Para definir uma nova condição, derivar uma classe de <xref:System.IdentityModel.Tokens.SamlCondition>classe.</xref:System.IdentityModel.Tokens.SamlCondition>"
  syntax:
    content: public class SamlConditions
  inheritance:
