  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Applies a resource&quot;s value to the corresponding property of the object."
  remarks: "This method examines all the resources for the provided culture. If `culture` is `null`, the current culture is assumed.       The ApplyResources method attempts to find a resource with a key in the format of `objectName``.propertyName`, where `objectName` is passed in as a parameter and `propertyName` is the name of a property. It will then apply that resource&quot;s `value` to the corresponding property of the object. If there is no matching property, the resource will be ignored."
  syntax:
    content: public virtual void ApplyResources (object value, string objectName, System.Globalization.CultureInfo culture);
    parameters:
    - id: value
      type: System.Object
      description: "An <xref:System.Object> that contains the property value to be applied."
    - id: objectName
      type: System.String
      description: "A <xref:System.String> that contains the name of the object to look up in the resources."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "The culture for which to apply resources."
