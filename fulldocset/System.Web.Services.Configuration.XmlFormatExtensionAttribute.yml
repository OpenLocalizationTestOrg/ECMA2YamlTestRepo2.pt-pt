  summary: "The stages at which the service description format extension is to run."
  remarks: "The list of available types with which a service description format extension can run include those built into ASP.NET and any custom types configured on the Web server. The types built into ASP.NET that can run with a service description format extension are in the following list:      -   <xref:System.Web.Services.Description.Binding>      -   <xref:System.Web.Services.Description.OperationBinding>      -   <xref:System.Web.Services.Description.FaultBinding>      -   <xref:System.Web.Services.Description.InputBinding>      -   <xref:System.Web.Services.Description.OutputBinding>      -   <xref:System.Web.Services.Description.Operation>      -   <xref:System.Web.Services.Description.Types>      -   <xref:System.Web.Services.Description.Port>      -   <xref:System.Web.Services.Description.ServiceDescription>       These classes all refer to sections, within a service description, that are generated by ASP.NET."
  example:
