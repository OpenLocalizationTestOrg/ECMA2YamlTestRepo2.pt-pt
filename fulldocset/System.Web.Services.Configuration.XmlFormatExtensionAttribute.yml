  name: XmlFormatExtensionAttribute
  nameWithType: XmlFormatExtensionAttribute
  fullName: System.Web.Services.Configuration.XmlFormatExtensionAttribute
  type: Class
  summary: "Specifies that a service description format extension runs at one or more extension points. This class cannot be inherited."
  remarks: "A service description format extension extends how a service description is generated for an XML Web service created using ASP.NET. Specifically, a service description format extension adds XML elements to the service description. This is useful when a SOAP extension is built to run on both the client and server side of an XML Web service, as information about SOAP extensions is not placed in the service description. If you want to add information about the SOAP extension to the service description, a client can interpret that it must run the specific SOAP extension. An example of a SOAP extension that must run on both the client and server is an encryption SOAP extension. If an encryption SOAP extension runs only on the server and it encrypts return values before sending them back to the client, the client must have the SOAP extension running to decrypt the SOAP message. Otherwise, the client cannot process the return value.       Use the following steps to build a service description format extension:      1.  Build a class that derives from <xref:System.Web.Services.Description.ServiceDescriptionFormatExtension>.      2.  Apply a XmlFormatExtensionAttribute to the class and specify the extension points at which the service description format extension should run.      3.  Optionally, apply a <xref:System.Web.Services.Configuration.XmlFormatExtensionPointAttribute> to the class and specify a member within the class that acts as a new extension point.      4.  Optionally, apply a <xref:System.Web.Services.Configuration.XmlFormatExtensionPrefixAttribute> to the class and specify the XML namespace prefix to be associated with XML elements generated by the service description format extension.      5.  Configure the service description format extension to run within the `serviceDescriptionFormatExtensionTypes` section of the configuration file."
  example:
  - >-
    [!code-cs[ServiceDescriptionFormatExtension#1](~/add/codesnippet/csharp/t-system.web.services.co_0_1.cs)]
     [!code-vb[ServiceDescriptionFormatExtension#1](~/add/codesnippet/visualbasic/t-system.web.services.co_0_1.vb)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class XmlFormatExtensionAttribute : Attribute
