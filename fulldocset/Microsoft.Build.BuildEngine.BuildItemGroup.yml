  namespace: Microsoft.Build.BuildEngine
  summary: "Creates a deep or shallow copy of the <xref href=&quot;Microsoft.Build.BuildEngine.BuildItemGroup&quot;></xref>."
  remarks: "A shallow copy of a <xref:Microsoft.Build.BuildEngine.BuildItemGroup> references the same property group as the original. Modifications a shallow copy will be reflected in both copies.       A deep copy of a <xref:Microsoft.Build.BuildEngine.BuildItemGroup> creates a new XML element to reference so that both copies of the <xref:Microsoft.Build.BuildEngine.BuildItemGroup> can be independently modified.       If the <xref:Microsoft.Build.BuildEngine.BuildItemGroup> corresponds directly to a  element in the project (rather than corresponding to a collection of items created after evaluating wildcards in the `Include` and `Exclude` attributes of an `Item` element), only deep copies are allowed."
  syntax:
    content: public Microsoft.Build.BuildEngine.BuildItemGroup Clone (bool deepClone);
    parameters:
    - id: deepClone
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> to create a deep copy of the <xref href=&quot;Microsoft.Build.BuildEngine.BuildItemGroup&quot;></xref>; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
    return:
      type: Microsoft.Build.BuildEngine.BuildItemGroup
      description: "A copy of the <xref href=&quot;Microsoft.Build.BuildEngine.BuildItemGroup&quot;></xref>."
  overload: Microsoft.Build.BuildEngine.BuildItemGroup.Clone*
  exceptions: []
  platform:
