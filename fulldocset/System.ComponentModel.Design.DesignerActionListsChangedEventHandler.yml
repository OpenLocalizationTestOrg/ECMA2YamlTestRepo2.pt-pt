  summary: "Representa o método que irá processar a <xref href=&quot;System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged&quot;> </xref> eventos de um <xref href=&quot;System.ComponentModel.Design.DesignerActionService&quot;> </xref>. Esta classe não pode ser herdada."
  remarks: "O modelo de evento a [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] baseia-se de ter um um delegado de evento que liga um evento com o respetivo processador. Para elevar um <xref:System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged>evento, são necessários dois elementos: - <xref:System.ComponentModel.Design.DesignerActionListsChangedEventArgs>classe derivada de <xref:System.EventArgs?displayProperty=fullName>, que contém os dados do evento.</xref:System.EventArgs?displayProperty=fullName> </xref:System.ComponentModel.Design.DesignerActionListsChangedEventArgs> </xref:System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged>      -O delegado de DesignerActionListsChangedEventHandler, que aponta para um método que fornece a resposta para o evento.       Quando cria um delegado DesignerActionListsChangedEventHandler, identifique o método que irá processar o evento. Para associar o evento com o processador de eventos, adicione uma instância do delegado para o evento. O processador de eventos é chamado sempre que o evento ocorre, a menos que remova o delegado. Para obter mais informações sobre o delegado de processador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  syntax:
