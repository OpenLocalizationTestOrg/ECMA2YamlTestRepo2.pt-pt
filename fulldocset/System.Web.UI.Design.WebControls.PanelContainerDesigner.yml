- uid: System.Web.UI.Design.WebControls.PanelContainerDesigner.Initialize(System.ComponentModel.IComponent)
  id: Initialize(System.ComponentModel.IComponent)
  parent: System.Web.UI.Design.WebControls.PanelContainerDesigner
  langs:
  - csharp
  name: Initialize(IComponent)
  nameWithType: PanelContainerDesigner.Initialize(IComponent)
  fullName: System.Web.UI.Design.WebControls.PanelContainerDesigner.Initialize(IComponent)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Prepares the designer to view, edit, and design the associated control."
  remarks: "The visual designer calls the Initialize method when it is ready to use the designer to render the <xref:System.Web.UI.WebControls.Panel> control. The Initialize and its base methods configure properties and set up events that are necessary for the operation of the designer.       The `component` parameter is the <xref:System.Web.UI.WebControls.Panel> control that is associated with this designer or a copy of the <xref:System.Web.UI.WebControls.Panel> control."
  example:
  - "The following code example shows how to override the Initialize method in a class that is inherited from the <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner> class to change the behavior of a control that is derived from the <xref:System.Web.UI.WebControls.Panel> class at design time. The example throws an <xref:System.ArgumentException> exception, if the associated control is not a `MyPanelContainer` object.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.PanelContainerDesigner#5](~/add/codesnippet/csharp/ac1bad61-9446-4e26-936e-_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.PanelContainerDesigner#5](~/add/codesnippet/visualbasic/ac1bad61-9446-4e26-936e-_1.vb)]"
  syntax:
    content: public override void Initialize (System.ComponentModel.IComponent component);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "A <xref href=&quot;System.Web.UI.WebControls.Panel&quot;></xref>, which implements an <xref href=&quot;System.ComponentModel.IComponent&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.PanelContainerDesigner.Initialize*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>component</code> is not a <xref href=&quot;System.Web.UI.WebControls.Panel&quot;></xref> or of a class derived from <xref href=&quot;System.Web.UI.WebControls.Panel&quot;></xref>."
  platform:
  - net462
- uid: System.Web.UI.Design.WebControls.PanelContainerDesigner.UsePreviewControl
  id: UsePreviewControl
  parent: System.Web.UI.Design.WebControls.PanelContainerDesigner
  langs:
  - csharp
  name: UsePreviewControl
  nameWithType: PanelContainerDesigner.UsePreviewControl
  fullName: System.Web.UI.Design.WebControls.PanelContainerDesigner.UsePreviewControl
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Gets a value indicating whether the designer should use a temporary copy rather than the actual control that is associated with the designer to generate the design-time markup."
  remarks: "Because the UsePreviewControl property is always `true`, the designer uses a <xref:System.Web.UI.WebControls.View> control that contains a copy of the associated <xref:System.Web.UI.WebControls.Panel> control to generate the design-time markup. The <xref:System.Web.UI.WebControls.View> control does not affect any persistence for the <xref:System.Web.UI.WebControls.Panel>.       If the UsePreviewControl property has been overridden to return `false`, the designer will use the associated <xref:System.Web.UI.WebControls.Panel> itself to generate the design-time markup, and design-time changes to the control will persist to the page markup source."
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.PanelContainerDesigner.UsePreviewControl*
  exceptions: []
  platform:
  - net462
