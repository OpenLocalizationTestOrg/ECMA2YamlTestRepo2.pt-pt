  summary: "Adiciona representações de cadeia de atributos de estilo para uma coleção para ser utilizado numa composição de tempo de criação do controlo."
  remarks: "As chamadas de método AddDesignTimeCssAttributes o <xref:System.Web.UI.Design.ContainerControlDesigner.AddDesignTimeCssAttributes%2A?displayProperty=fullName>base método, que adiciona representações de cadeia de atributos de estilo para o `styleAttributes` coleção.</xref:System.Web.UI.Design.ContainerControlDesigner.AddDesignTimeCssAttributes%2A?displayProperty=fullName> Estes atributos baseiam-se nas propriedades de estilo de associada <xref:System.Web.UI.WebControls.Panel>controlo.</xref:System.Web.UI.WebControls.Panel>       O AddDesignTimeCssAttributes define a direção da `styleAttribute` para um código que indica à esquerda para a direita ou à direita para a esquerda, com base no valor da <xref:System.Web.UI.WebControls.Panel.Direction%2A>propriedade do controlo associado.</xref:System.Web.UI.WebControls.Panel.Direction%2A>"
