- uid: System.Web.UI.Design.WebControls.PanelContainerDesigner.Initialize(System.ComponentModel.IComponent)
  id: Initialize(System.ComponentModel.IComponent)
  parent: System.Web.UI.Design.WebControls.PanelContainerDesigner
  langs:
  - csharp
  name: Initialize(IComponent)
  nameWithType: PanelContainerDesigner.Initialize(IComponent)
  fullName: System.Web.UI.Design.WebControls.PanelContainerDesigner.Initialize(IComponent)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Prepara o estruturador para ver, editar e criar o controlo associado."
  remarks: "O estruturador visual chama o método de inicialização quando estiver pronto a utilizar o estruturador para compor o <xref:System.Web.UI.WebControls.Panel>controlo.</xref:System.Web.UI.WebControls.Panel> A inicializar e respectivos métodos base configurar propriedades e configurar eventos que são necessários para a operação do designer.       O `component` parâmetro é o <xref:System.Web.UI.WebControls.Panel>controlo que está associado a este designer ou uma cópia do <xref:System.Web.UI.WebControls.Panel>controlo.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel>"
  example:
  - "The following code example shows how to override the Initialize method in a class that is inherited from the <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner> class to change the behavior of a control that is derived from the <xref:System.Web.UI.WebControls.Panel> class at design time. The example throws an <xref:System.ArgumentException> exception, if the associated control is not a `MyPanelContainer` object.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.PanelContainerDesigner#5](~/add/codesnippet/csharp/ac1bad61-9446-4e26-936e-_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.PanelContainerDesigner#5](~/add/codesnippet/visualbasic/ac1bad61-9446-4e26-936e-_1.vb)]"
  syntax:
    content: public override void Initialize (System.ComponentModel.IComponent component);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "A <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref>, que implementa um <xref href=&quot;System.ComponentModel.IComponent&quot;> </xref>."
  overload: System.Web.UI.Design.WebControls.PanelContainerDesigner.Initialize*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>component</code>Não é um <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref> ou de uma classe derivada de <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref>."
  platform:
  - net462
- uid: System.Web.UI.Design.WebControls.PanelContainerDesigner.UsePreviewControl
  id: UsePreviewControl
  parent: System.Web.UI.Design.WebControls.PanelContainerDesigner
  langs:
  - csharp
  name: UsePreviewControl
  nameWithType: PanelContainerDesigner.UsePreviewControl
  fullName: System.Web.UI.Design.WebControls.PanelContainerDesigner.UsePreviewControl
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Obtém um valor que indica se o estruturador deve utilizar uma cópia temporária em vez do controlo real que estão associado com o estruturador para gerar a marcação de momento da concepção."
  remarks: "Porque a propriedade UsePreviewControl sempre `true`, utiliza o estruturador um <xref:System.Web.UI.WebControls.View>controlo que contém uma cópia do associada <xref:System.Web.UI.WebControls.Panel>controlo para gerar a marcação de momento da concepção.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.View> O <xref:System.Web.UI.WebControls.View>controlo não afeta quaisquer persistência para <xref:System.Web.UI.WebControls.Panel>.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.View>       Se a propriedade UsePreviewControl foi substituída para devolver `false`, o estruturador irá utilizar associada <xref:System.Web.UI.WebControls.Panel>automaticamente para gerar o momento da conceção markup e alterações de momento da conceção para o controlo vai manter a origem de marcação de página.</xref:System.Web.UI.WebControls.Panel>"
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.PanelContainerDesigner.UsePreviewControl*
  exceptions: []
  platform:
  - net462
