  name: PanelContainerDesigner
  nameWithType: PanelContainerDesigner
  fullName: System.Web.UI.Design.WebControls.PanelContainerDesigner
  type: Class
  summary: "Fornece suporte de tempo de criação num designer visual para o <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref> controlo."
  remarks: "O <xref:System.Web.UI.WebControls.Panel>controlo é utilizado como um contentor para outros controlos, especialmente quando controlos são gerados através de programação.</xref:System.Web.UI.WebControls.Panel>       Num designer visual, quando muda de origem para a vista de estrutura, marcação de código fonte que descreve associada <xref:System.Web.UI.WebControls.Panel>controlo é analisado e uma versão de tempo de criação do controlo é criada na superfície de desenho.</xref:System.Web.UI.WebControls.Panel> Quando voltar a mudar para vista de origem, o controlo de tempo de criação é transferido para o código de origem do markup e editá-lo na marcação de página Web. A classe de PanelContainerDesigner fornece suporte de momento da conceção para <xref:System.Web.UI.WebControls.Panel>controlos um designer visual.</xref:System.Web.UI.WebControls.Panel>       O <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameCaption%2A>propriedade obtém a legenda que é apresentado no associada <xref:System.Web.UI.WebControls.Panel>controlo.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameCaption%2A> O <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameStyle%2A>propriedade obtém os estilos do controlo associado.</xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameStyle%2A>       O <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.UsePreviewControl%2A>propriedade devolve sempre `true`, que indica que o estruturador cria uma cópia temporária do associada <xref:System.Web.UI.WebControls.Panel>para gerar a marcação de momento da concepção.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.UsePreviewControl%2A>       O <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.Initialize%2A>método prepara o estruturador para ver, editar e design associada <xref:System.Web.UI.WebControls.Panel>controlo.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.Initialize%2A> O <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.AddDesignTimeCssAttributes%2A>método define os elementos da coleção para representações cadeia vários atributos de estilo do controlo associado.</xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.AddDesignTimeCssAttributes%2A>"
  example:
  - "The following code example shows how to extend the PanelContainerDesigner class to change the appearance and behavior of controls that are derived from the <xref:System.Web.UI.WebControls.Panel> control at design time.  \n  \n The example derives the `MyPanelContainer` class from the <xref:System.Web.UI.WebControls.Panel> control. The example also derives the `MyPanelContainerDesigner` class from the PanelContainerDesigner class and applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyPanelContainerDesigner` on the `MyPanelContainer` class.  \n  \n The `MyPanelContainerDesigner` overrides the following PanelContainerDesigner members:  \n  \n-   The <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameStyle%2A> property to define a design-time border style for the `MyPanelContainer` control.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameCaption%2A> property to provide a default caption for the `MyPanelContainer` control, if none was defined.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.Initialize%2A> method to throw an <xref:System.ArgumentException> exception, if the associated control is not a `MyPanelContainer` object.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.PanelContainerDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_11_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.PanelContainerDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_11_1.vb)]"
  syntax:
    content: 'public class PanelContainerDesigner : System.Web.UI.Design.ContainerControlDesigner'
