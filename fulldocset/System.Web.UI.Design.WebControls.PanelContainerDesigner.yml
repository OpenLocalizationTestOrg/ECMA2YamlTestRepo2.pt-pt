- uid: System.Web.UI.Design.WebControls.PanelContainerDesigner.AddDesignTimeCssAttributes(System.Collections.IDictionary)
  id: AddDesignTimeCssAttributes(System.Collections.IDictionary)
  parent: System.Web.UI.Design.WebControls.PanelContainerDesigner
  langs:
  - csharp
  name: AddDesignTimeCssAttributes(IDictionary)
  nameWithType: PanelContainerDesigner.AddDesignTimeCssAttributes(IDictionary)
  fullName: System.Web.UI.Design.WebControls.PanelContainerDesigner.AddDesignTimeCssAttributes(IDictionary)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Adds string representations of style attributes to a collection to be used in the design-time rendering of the control."
  remarks: "The AddDesignTimeCssAttributes method calls the <xref:System.Web.UI.Design.ContainerControlDesigner.AddDesignTimeCssAttributes%2A?displayProperty=fullName> base method, which adds string representations of style attributes to the `styleAttributes` collection. These attributes are based on the style properties of the associated <xref:System.Web.UI.WebControls.Panel> control.       The AddDesignTimeCssAttributes sets the direction of `styleAttribute` to a code indicating left-to-right or right-to-left, based on the value of the <xref:System.Web.UI.WebControls.Panel.Direction%2A> property of the associated control."
  syntax:
    content: protected override void AddDesignTimeCssAttributes (System.Collections.IDictionary styleAttributes);
    parameters:
    - id: styleAttributes
      type: System.Collections.IDictionary
      description: "A collection of style attributes implementing the <xref:System.Collections.IDictionary>."
  overload: System.Web.UI.Design.WebControls.PanelContainerDesigner.AddDesignTimeCssAttributes*
  exceptions: []
  platform:
  - net462
