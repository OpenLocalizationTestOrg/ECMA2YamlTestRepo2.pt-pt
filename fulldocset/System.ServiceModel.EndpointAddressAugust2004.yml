  name: EndpointAddressAugust2004
  nameWithType: EndpointAddressAugust2004
  fullName: System.ServiceModel.EndpointAddressAugust2004
  type: Class
  summary: "Provides a serializable type of endpoint address that is compliant with the version of WS-Addressing published in August 2004 and that enables it to be exposed as part of the service contract."
  remarks: "The <xref:System.ServiceModel.EndpointAddress> is not serializable nor is it tied to a particular version of the WS-Addressing specification. [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] supplies a class that provides a serializable type, <xref:System.ServiceModel.EndpointAddress10>, which is WS-Addressing V1 compliant.       This class provides a WS-Addressing August 2004 compliant wrapper for the <xref:System.ServiceModel.EndpointAddress> that is serializable and bound to a particular wire format for legacy purposes. The <xref:System.ServiceModel.EndpointAddressAugust2004.FromEndpointAddress%28System.ServiceModel.EndpointAddress%29> method does the wrapping and the <xref:System.ServiceModel.EndpointAddressAugust2004.ToEndpointAddress%2A> method does the unwrapping, allowing the recovery of the endpoint address after being serialized on the wire."
  example:
  - >-
    [!code-cs[EndpointAddressAugust2004#1](~/add/codesnippet/csharp/t-system.servicemodel.en_0_1.cs)]
     [!code-vb[EndpointAddressAugust2004#1](~/add/codesnippet/visualbasic/t-system.servicemodel.en_0_1.vb)]
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("EndpointReference", Namespace="http://schemas.xmlsoap.org/ws/2004/08/addressing")]

      [System.Xml.Serialization.XmlSchemaProvider("GetSchema")]

      public class EndpointAddressAugust2004 : System.Xml.Serialization.IXmlSerializable
