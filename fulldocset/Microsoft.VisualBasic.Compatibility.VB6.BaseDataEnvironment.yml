  langs:
  - csharp
  name: BaseDataEnvironment
  nameWithType: BaseDataEnvironment
  fullName: Microsoft.VisualBasic.Compatibility.VB6.BaseDataEnvironment
  type: Class
  summary: "Emulates a Visual Basic 6.0 <xref uid=&quot;langword_csharp_Data Environment&quot; name=&quot;Data Environment&quot; href=&quot;&quot;></xref> in applications that have been upgraded from Visual Basic 6.0."
  remarks: "In Visual Basic 6.0, data-bound forms were automatically created when you dragged database elements from a `Data Environment` onto a form. The `Data Environment` handled all the mapping between Visual Basic 6.0 and the ADO data layer. When an application is upgraded to [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], a `BaseDataEnvironment` is created to enable the ADO-related code.       [!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]"
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public abstract class BaseDataEnvironment : IDisposable, msdatasrc.DataSource
