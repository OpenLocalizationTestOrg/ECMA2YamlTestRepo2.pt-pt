  name: Color
  nameWithType: Color
  fullName: System.Drawing.Color
  type: Struct
  summary: "Represents an ARGB (alpha, red, green, blue) color."
  remarks: "Named colors are represented by using the properties of the Color structure. For more information about these colors, see [Colors by Name](http://go.microsoft.com/fwlink/?LinkId=92332).       The color of each pixel is represented as a 32-bit number: 8 bits each for alpha, red, green, and blue (ARGB). Each of the four components is a number from 0 through 255, with 0 representing no intensity and 255 representing full intensity. The alpha component specifies the transparency of the color: 0 is fully transparent, and 255 is fully opaque. To determine the alpha, red, green, or blue component of a color, use the <xref:System.Drawing.Color.A%2A>, <xref:System.Drawing.Color.R%2A>, <xref:System.Drawing.Color.G%2A>, or <xref:System.Drawing.Color.B%2A> property, respectively. You can create a custom color by using one of the <xref:System.Drawing.Color.FromArgb%2A> methods."
  example:
