  name: Color
  nameWithType: Color
  fullName: System.Drawing.Color
  type: Struct
  summary: "Representa uma cor ARGB (alpha vermelho, verde, azul)."
  remarks: "Cores com nome são representadas utilizando as propriedades da estrutura de cor. Para obter mais informações sobre estes cores, consulte [cores pelo nome](http://go.microsoft.com/fwlink/?LinkId=92332).       A cor de cada pixel é representada como um número de 32 bits: 8 bits cada para alpha, vermelho, verde e blue (ARGB). Cada um dos quatro componentes é um número entre 0 e 255, com 0 que representa não intensidade e 255 que representa a intensidade completa. O componente alfa Especifica a transparência da cor: 0 é completamente transparente, não sendo 255 totalmente opaco. Para determinar a alpha, vermelho, verde ou azul componentes de uma cor, utilize o <xref:System.Drawing.Color.A%2A>, <xref:System.Drawing.Color.R%2A>, <xref:System.Drawing.Color.G%2A>, ou <xref:System.Drawing.Color.B%2A>propriedade, respetivamente.</xref:System.Drawing.Color.B%2A> </xref:System.Drawing.Color.G%2A> </xref:System.Drawing.Color.R%2A> </xref:System.Drawing.Color.A%2A> Pode criar uma cor personalizada utilizando um do <xref:System.Drawing.Color.FromArgb%2A>métodos.</xref:System.Drawing.Color.FromArgb%2A>"
  example:
