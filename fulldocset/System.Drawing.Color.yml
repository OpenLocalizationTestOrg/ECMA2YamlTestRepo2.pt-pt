  summary: "Cria um <xref href=&quot;System.Drawing.Color&quot;> </xref> estrutura de um valor ARGB de 32 bits."
  remarks: "O byte encomendas do valor ARGB de 32 bits é AARRGGBB. O byte mais significativo (MSB), representado pelo AA, é o valor de componente alfanuméricos. O segundo, terceiros e quarto bytes, representados pelo RR, GG e BB, respetivamente, são a vermelho de componentes de cor, verde e azul, respetivamente."
  example:
  - "The following code example is designed for use with Windows Forms, and it requires <xref:System.Windows.Forms.PaintEventArgs>`e`, which is a parameter of the <xref:System.Windows.Forms.Control.Paint> event handler. The code performs the following actions:  \n  \n-   Creates three brushes, each a different color. Each <xref:System.Drawing.Color> structure that is used to create a brush is created from a 32-bit ARGB value.  \n  \n-   Uses an imaginary triangle to position three circles.  \n  \n-   Paints three overlapping circles, each centered on one vertex of the triangle, using a different brush for each circle.  \n  \n [!code-cs[System.Drawing.ClassicColorExamples#1](~/add/codesnippet/csharp/m-system.drawing.color.f_3_1.cs)]\n [!code-cpp[System.Drawing.ClassicColorExamples#1](~/add/codesnippet/cpp/m-system.drawing.color.f_3_1.cpp)]\n [!code-vb[System.Drawing.ClassicColorExamples#1](~/add/codesnippet/visualbasic/m-system.drawing.color.f_3_1.vb)]"
  syntax:
    content: public static System.Drawing.Color FromArgb (int argb);
    parameters:
    - id: argb
      type: System.Int32
      description: "Um valor que especifica o valor ARGB de 32 bits."
