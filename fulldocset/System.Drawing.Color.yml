  summary: "Gets the 32-bit ARGB value of this <xref href=&quot;System.Drawing.Color&quot;></xref> structure."
  remarks: "The byte-ordering of the 32-bit ARGB value is AARRGGBB. The most significant byte (MSB), represented by AA, is the alpha component value. The second, third, and fourth bytes, represented by RR, GG, and BB, respectively, are the color components red, green, and blue, respectively"
  example:
  - "The following code example is designed for use with Windows Forms, and it requires <xref:System.Windows.Forms.PaintEventArgs>`e`, which is a parameter of the <xref:System.Windows.Forms.Control.Paint> event handler. The code performs the following actions:  \n  \n-   Iterates through the <xref:System.Drawing.KnownColor> enumeration elements to find all known colors that have a non-zero green component and a zero-value red component, and that are not system colors.  \n  \n-   During each iteration, saves the <xref:System.Drawing.KnownColor> elementif it matches the criteriain an array.  \n  \n-   Uses a brush to paint rectangles.  \n  \n Each of the rectangles is painted a <xref:System.Drawing.KnownColor> that matches the criteria stated in the first bullet. The name of the <xref:System.Drawing.KnownColor> and its component values are also displayed.  \n  \n This example displays certain known colors, the names of the colors, and their four component values. The ToArgb method is used as a preliminary step to display the component values.  \n  \n [!code-cs[System.Drawing.ClassicColorExamples#9](~/add/codesnippet/csharp/m-system.drawing.color.t_0_1.cs)]\n [!code-cpp[System.Drawing.ClassicColorExamples#9](~/add/codesnippet/cpp/m-system.drawing.color.t_0_1.cpp)]\n [!code-vb[System.Drawing.ClassicColorExamples#9](~/add/codesnippet/visualbasic/m-system.drawing.color.t_0_1.vb)]"
  syntax:
    content: public int ToArgb ();
    parameters: []
    return:
      type: System.Int32
      description: "The 32-bit ARGB value of this <xref href=&quot;System.Drawing.Color&quot;></xref>."
  overload: System.Drawing.Color.ToArgb*
  exceptions: []
  platform:
  - net462
