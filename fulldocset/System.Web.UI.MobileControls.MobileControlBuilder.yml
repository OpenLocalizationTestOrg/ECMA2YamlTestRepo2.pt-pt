  name: MobileControlBuilder
  nameWithType: MobileControlBuilder
  fullName: System.Web.UI.MobileControls.MobileControlBuilder
  type: Class
  summary: "Provides parsing support for all ASP.NET mobile controls. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "The class object is internally created and used by the page parser when parsing a mobile control. Mobile controls that implement their own custom persistence must use a control builder that inherits from MobileControlBuilder class. The MobileControlBuilder class implements the following persistence behavior:      -   Ignores white space directly inside the control.      -   Recognizes <xref:System.Web.UI.MobileControls.DeviceSpecific> objects.      -   Enforces that forms are at the top level.      -   Enforces that style sheets are at the top level.      -   Enforces that styles are in style sheets."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public class MobileControlBuilder : System.Web.UI.ControlBuilder
