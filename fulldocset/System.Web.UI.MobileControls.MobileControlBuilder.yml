  fullName: System.Web.UI.MobileControls.MobileControlBuilder
  type: Class
  summary: "Fornece suporte de análise para todos os controlos móveis do ASP.NET. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "O objeto de classe internamente é criado e utilizado pelo parser página durante a análise de um controlo móvel. Controlos móveis que implementam os seus próprios personalizado de persistência tem de utilizar um construtor de controlo que herda de MobileControlBuilder classe. A classe de MobileControlBuilder implementa o seguinte comportamento de persistência:-ignora o espaço em branco diretamente no interior do controlo.      -Reconhece <xref:System.Web.UI.MobileControls.DeviceSpecific>objetos.</xref:System.Web.UI.MobileControls.DeviceSpecific>      -Impõe que formulários são no nível superior.      -Impõe que as folhas de estilos estão no nível superior.      -Impõe que estilos estão as folhas de estilos."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public class MobileControlBuilder : System.Web.UI.ControlBuilder
