  summary: "Represents a safe handle to the Windows registry."
  remarks: "You can use platform invoke on the native `RegCreateKeyEx` Windows function to obtain a SafeRegistryHandle object, and then use it to create registry keys with the <xref:Microsoft.Win32.RegistryKey.FromHandle%2A?displayProperty=fullName> method.      > [!IMPORTANT] >  This type implements the <xref:System.IDisposable> interface. When you have finished using the type, you should dispose of it either directly or indirectly. To dispose of the type directly, call its <xref:System.IDisposable.Dispose%2A> method in a `try`/`catch` block. To dispose of it indirectly, use a language construct such as `using` (in C#) or `Using` (in Visual Basic). For more information, see the “Using an Object that Implements IDisposable” section in the <xref:System.IDisposable> interface topic."
