  name: RectangleHotSpot
  nameWithType: RectangleHotSpot
  fullName: System.Web.UI.WebControls.RectangleHotSpot
  type: Class
  summary: "Defines a rectangular hot spot region in an <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;></xref> control. This class cannot be inherited."
  remarks: "This class defines a rectangular hot spot region in an <xref:System.Web.UI.WebControls.ImageMap> control. To define the region of the RectangleHotSpot object, set the <xref:System.Web.UI.WebControls.RectangleHotSpot.Left%2A> property to the value that represents the x-coordinate of the rectangular region&quot;s top left corner. Set the <xref:System.Web.UI.WebControls.RectangleHotSpot.Top%2A> property to the value that represents the y-coordinate of the rectangular region&quot;s top left corner. Set the <xref:System.Web.UI.WebControls.RectangleHotSpot.Right%2A> property to the value that represents the x-coordinate of the rectangular region&quot;s bottom right corner. Set of the <xref:System.Web.UI.WebControls.RectangleHotSpot.Bottom%2A> property to the value that represents the y-coordinate of the rectangular region&quot;s bottom right corner.       When a RectangleHotSpot control is clicked, the page navigates to a URL, generates a post back to the server, or does nothing. The <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property specifies this behavior. To navigate to a URL, set the <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property to `HotSpotMode.Navigate` and use the <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A> property to specify the URL to navigate to. To post back to the server, set the <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property to `HotSpotMode.PostBack` and use the <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> property to specify a name for the RectangleHotSpot object. This name will be passed in the <xref:System.Web.UI.WebControls.ImageMapEventArgs> event data when the RectangleHotSpot is clicked. . If you want the <xref:System.Web.UI.WebControls.HotSpot> object to have no behavior, set the <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property to `HotSpotMode.Inactive`."
  example:
  - "The following code example demonstrates how to declaratively create an <xref:System.Web.UI.WebControls.ImageMap> control that contains two RectangleHotSpot objects. The <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property is set to `HotSpotMode.PostBack`, which causes the page to post back to the server each time a user clicks one of the hot spot regions. Each time the user clicks one of the RectangleHotSpot objects, the <xref:System.Web.UI.WebControls.RectangleHotSpot.GetCoordinates%2A> method is called and the coordinates of the selected hot spot are displayed to the user. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-cs[ImageMapClass2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_30_1.aspx)]\n [!code-vb[ImageMapClass2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_30_1.aspx)]"
  syntax:
    content: 'public sealed class RectangleHotSpot : System.Web.UI.WebControls.HotSpot'
