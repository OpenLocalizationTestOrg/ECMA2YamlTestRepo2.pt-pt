  name: MtomMessageEncodingElement
  nameWithType: MtomMessageEncodingElement
  fullName: System.ServiceModel.Configuration.MtomMessageEncodingElement
  type: Class
  summary: "Representa a secção de configuração que especifica a codificação e controlo de versões de mensagem utilizado para SOAP mensagem transmissão otimização mecanismo () com base em mensagens de MTOM. Esta classe não pode ser herdada."
  remarks: "A codificação é o processo de transformar um conjunto de carateres Unicode para uma sequência de bytes.       A classe de MtomMessageEncodingElement representa o elemento de configuração que especifica a codificação de carateres e o controlo de versões de mensagem utilizado para uma mensagem através de uma codificação de mecanismo de otimização de transmissão de mensagens (MTOM). MTOM é uma tecnologia de eficiente para transmitir dados binários na [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] mensagens. O codificador MTOM tenta equilíbrio entre eficiência e interoperabilidade. A codificação de MTOM transmite a maioria das XML em formato de texto, mas otimiza grande blocos de dados binários por transmiti-los como-está, sem a conversão para texto.       O <xref:System.ServiceModel.Configuration.TextMessageEncodingElement>classe representa um elemento de configuração que especifica um codificador de texto utilizado para criar mensagens de texto em risco.</xref:System.ServiceModel.Configuration.TextMessageEncodingElement> Produzido neste codificador de mensagens são adequadas para WS-* com base interoperabilidade. Serviço Web ou de cliente do serviço Web pode geralmente compreender textual XML. No entanto, a transmitir grande blocos de dados binários como texto é o método menos eficiente de codificação de mensagens XML.       O <xref:System.ServiceModel.Configuration.BinaryMessageEncodingElement>classe representa o elemento de configuração que especifica a codificação de carateres e o controlo de versões de mensagem utilizado para mensagens XML com base em binário.</xref:System.ServiceModel.Configuration.BinaryMessageEncodingElement> Isto é mais eficiente, mas pelo menos, interoperável das opções de codificação."
  syntax:
    content: 'public sealed class MtomMessageEncodingElement : System.ServiceModel.Configuration.BindingElementExtensionElement'
