  remarks: "Depois do processo de registo foi parado, estado do objeto de registo é igual ao estado imediatamente após a ser criada pelo construtor predefinido. Neste estado, todas as suas propriedades são consideradas como para ter nenhum valor. O <xref:System.Net.PeerToPeer.PeerNameRegistration.Start%2A>método pode ser utilizado para o reiniciar.</xref:System.Net.PeerToPeer.PeerNameRegistration.Start%2A>       É possível ter vários objetos de registo para o mesmo nome de ponto a ponto.  Nesse caso, se o nome do elemento está protegido, cada instância irá representar um registo de uma nuvem PNRP diferente.  No entanto, se o nome do elemento não estão protegido, pode ser registado na mesma nuvem várias vezes.       Se esta instância já está parada, chamar este método não tem qualquer efeito."
