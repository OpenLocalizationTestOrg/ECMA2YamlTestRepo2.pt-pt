  summary: "Obtém a coleção de pontos finais de rede para o qual o nome do elemento associado está registado."
  remarks: "No <xref:System.Net>espaço de nomes, um <xref:System.Net.IPEndPoint>representa um ponto final da rede como um endereço IP e um número de porta.</xref:System.Net.IPEndPoint> </xref:System.Net>  Para PNRP, tem de ser fornecido um valor de porta e o endereço IP para cada ponto final.  O número máximo de pontos finais que pode ser fornecida é dez. Seleção automática de endereços é utilizada quando este parâmetro é `null`.       Se for utilizado um método de registo que seleciona automaticamente os endereços para registar, não há nenhum método para determinar theaddresses para o qual o nome de ponto a ponto foi registado.  Ou seja, a propriedade EndPointCollection não será atualizada para refletir os endereços selecionados.       Quando é registado um nome de ponto a ponto para a mais do que um nó, cada <xref:System.Net.PeerToPeer.PeerNameRegistration>é distinta e a propriedade de EndPointCollection definida em cada instância de registo será diferente.</xref:System.Net.PeerToPeer.PeerNameRegistration> Também, quando um <xref:System.Net.PeerToPeer.PeerNameRegistration.PeerName%2A>está registado em mais do que um <xref:System.Net.PeerToPeer.PeerNameRegistration.Cloud%2A>, cada registo é distinto e a coleção de pontos finais, normalmente, será diferente para cada instância.</xref:System.Net.PeerToPeer.PeerNameRegistration.Cloud%2A> </xref:System.Net.PeerToPeer.PeerNameRegistration.PeerName%2A>"
  syntax:
    content: public System.Net.IPEndPointCollection EndPointCollection { get; }
    return:
      type: System.Net.IPEndPointCollection
      description: "Um <xref:System.Net.PeerToPeer.PeerNameRecord.EndPointCollection*>objeto que contém os pontos finais de rede para o qual o nome do elemento associado está registado.</xref:System.Net.PeerToPeer.PeerNameRecord.EndPointCollection*> A menos que especificado explicitamente, é o valor predefinido para todas as propriedades <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> para tipos de referência."
  overload: System.Net.PeerToPeer.PeerNameRegistration.EndPointCollection*
