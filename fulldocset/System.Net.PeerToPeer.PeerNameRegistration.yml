  summary: "Registers the <xref:System.Net.PeerToPeer.PeerNameRegistration.PeerName*> into the <xref:System.Net.PeerToPeer.PeerNameRegistration.Cloud*>. If no <xref:System.Net.PeerToPeer.PeerNameRegistration.EndPointCollection*> is specified, automatic address selection is used with the port value specified by the <xref:System.Net.PeerToPeer.PeerNameRegistration.Port*> property."
  remarks: "The method registers the peer name specified in the <xref:System.Net.PeerToPeer.PeerNameRegistration.PeerName%2A> property with all source addresses and the <xref:System.Net.PeerToPeer.PeerNameRegistration.Port%2A> specified in the constructor. The default port is used by this method only when no endpoints are specified.       If the <xref:System.Net.PeerToPeer.PeerNameRegistration.Cloud%2A> property is `null`, this method registers the peer name specified in the <xref:System.Net.PeerToPeer.PeerNameRecord.PeerName%2A> property using the <xref:System.Net.PeerToPeer.Cloud.Available> field, which initializes default values for the <xref:System.Net.PeerToPeer.Cloud.Name%2A>, <xref:System.Net.PeerToPeer.Cloud.Scope%2A>, and <xref:System.Net.PeerToPeer.Cloud.ScopeId%2A>.       After a <xref:System.Net.PeerToPeer.PeerNameRegistration> object has been started, the <xref:System.Net.PeerToPeer.PeerNameRegistration.Stop%2A> method is used to stop it.       To update a registration, the <xref:System.Net.PeerToPeer.PeerNameRegistration.Update%2A> method must be used."
  example:
  - "The following code example creates a <xref:System.Net.PeerToPeer.PeerName> and registers it along with the metadata specified.  \n  \n [!code-cs[NCLPNRPRegisterPeerName#1](~/add/codesnippet/csharp/m-system.net.peertopeer._1_1.cs)]"
  syntax:
    content: public void Start ();
    parameters: []
  overload: System.Net.PeerToPeer.PeerNameRegistration.Start*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <xref:System.Net.PeerToPeer.PeerNameRegistration.PeerName*> property is set to <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: "This object had Dispose() called on it previously."
  - type: System.Net.PeerToPeer.PeerToPeerException
    commentId: T:System.Net.PeerToPeer.PeerToPeerException
    description: "-   The <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;></xref> specified has already been registered. The <xref:System.Net.PeerToPeer.PeerNameRegistration.Update*> method must be used to update a registration.      -   The remote peer does not own the <xref:System.Net.PeerToPeer.PeerName.Authority*> for the <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;></xref> specified.      -   Either the <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;></xref> or the <xref:System.Net.PeerToPeer.PeerNameRecord.Data*> is not specified; at least one needs to be provided.      -   The message or data elements are invalid. Or, <xref:System.Net.PeerToPeer.PeerNameRegistration.UseAutoEndPointSelection*> is not set and no data blob or <xref:System.Net.IPEndPoint> is specified."
