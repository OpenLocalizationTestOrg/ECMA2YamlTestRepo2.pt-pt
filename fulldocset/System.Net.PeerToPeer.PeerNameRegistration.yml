  name: PeerNameRegistration
  nameWithType: PeerNameRegistration
  fullName: System.Net.PeerToPeer.PeerNameRegistration
  type: Class
  summary: "Registers a <xref:System.Net.PeerToPeer.PeerNameRegistration.PeerName*> in a <xref href=&quot;System.Net.PeerToPeer.Cloud&quot;></xref> or set of clouds."
  remarks: "Registration creates (or updates) all the information that is associated with a <xref:System.Net.PeerToPeer.PeerName> in a peer cloud or clouds.       It is possible to have multiple PeerNameRegistration objects for the same peer name. In such a case, if the peer name is secured, each instance represents PeerNameRegistration in a different cloud. However, if the peer name is not secured, it can be registered in the same cloud multiple times, providing that each registration is from a different process."
  syntax:
    content: 'public class PeerNameRegistration : IDisposable, System.Runtime.Serialization.ISerializable'
  inheritance:
  - System.Object
