  remarks: "Todas as informações registadas no nuvens para este <xref:System.Net.PeerToPeer.PeerName>antes da chamada completamente são rejeitados.</xref:System.Net.PeerToPeer.PeerName>  Os novos dados não são combinados com o registo existente.  Para atualizar um <xref:System.Net.PeerToPeer.PeerNameRegistration>, primeiro atualizar as propriedades nesta instância e, em seguida, chame este método.</xref:System.Net.PeerToPeer.PeerNameRegistration>       Após um <xref:System.Net.PeerToPeer.PeerNameRecord>estiver registado, o <xref:System.Net.PeerToPeer.PeerNameRecord.PeerName%2A>propriedade não pode ser atualizada.</xref:System.Net.PeerToPeer.PeerNameRecord.PeerName%2A> </xref:System.Net.PeerToPeer.PeerNameRecord>  Todos os outros campos no registo podem ser atualizados."
