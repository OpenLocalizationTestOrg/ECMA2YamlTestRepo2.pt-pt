- uid: System.Net.PeerToPeer.PeerNameRegistration.Stop
  id: Stop
  parent: System.Net.PeerToPeer.PeerNameRegistration
  langs:
  - csharp
  name: Stop()
  nameWithType: PeerNameRegistration.Stop()
  fullName: System.Net.PeerToPeer.PeerNameRegistration.Stop()
  type: Method
  assemblies:
  - System.Net
  namespace: System.Net.PeerToPeer
  summary: "Unregisters the peer name specified in the <xref:System.Net.PeerToPeer.PeerNameRegistration.PeerName*> property from all the clouds in which it was registered."
  remarks: "After the registration process has been stopped, the registration object&quot;s state is equal to the state directly after being constructed by the default constructor. In this state, all of its properties are assumed to have no value. The <xref:System.Net.PeerToPeer.PeerNameRegistration.Start%2A> method may be used to restart it.       It is possible to have multiple registration objects for the same peer name.  In such a case, if the peer name is secured, each instance will represent a registration in a different PNRP cloud.  However, if the peer name is not secured, it can be registered in the same cloud multiple times.       If this instance is already stopped, calling this method has no effect."
  syntax:
    content: public void Stop ();
    parameters: []
  overload: System.Net.PeerToPeer.PeerNameRegistration.Stop*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The <xref:System.Net.PeerToPeer.PeerNameRegistration.PeerName*> property has not yet been registered. This occurs when a <xref href=&quot;System.Net.PeerToPeer.PeerNameRegistration&quot;></xref> object is constructed using the empty constructor. The <xref:System.Net.PeerToPeer.PeerNameRegistration.PeerName*> property must be populated in this instance prior to calling <xref:System.Net.PeerToPeer.PeerNameRegistration.Start*>."
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: "This object had Dispose() called on it previously."
  platform:
  - net462
