- uid: System.Net.PeerToPeer.PeerNameRegistration.UseAutoEndPointSelection
  id: UseAutoEndPointSelection
  parent: System.Net.PeerToPeer.PeerNameRegistration
  langs:
  - csharp
  name: UseAutoEndPointSelection
  nameWithType: PeerNameRegistration.UseAutoEndPointSelection
  fullName: System.Net.PeerToPeer.PeerNameRegistration.UseAutoEndPointSelection
  type: Property
  assemblies:
  - System.Net
  namespace: System.Net.PeerToPeer
  summary: "Obtém ou define um valor que especifica se pretende utilizar seleção de ponto final automática quando a atravessar um mesh ponto a ponto ou <xref:System.Net.PeerToPeer.PeerNameRegistration.Cloud*>.</xref:System.Net.PeerToPeer.PeerNameRegistration.Cloud*>"
  remarks: "Quando a seleção de ponto final de automática é utilizada (esta propriedade está definida como `true`) com nenhuma informação de ponto final especificada antes do início de um <xref:System.Net.PeerToPeer.PeerNameRegistration>, o sistema opta por pontos finais individuais e publica-los com o nome do elemento associado para todas as nuvens disponíveis.</xref:System.Net.PeerToPeer.PeerNameRegistration>  Se a porta não for especificada, a seleção automática escolhe zero como <xref:System.Net.PeerToPeer.PeerNameRegistration.Port%2A>.</xref:System.Net.PeerToPeer.PeerNameRegistration.Port%2A>       Quando definido como `false`, não é efetuada a seleção automática, tal como descrito acima.  Isto permite que o processo de registo publicar um nome de ponto a ponto, juntamente com um blob de dados (conforme especificado pelo <xref:System.Net.PeerToPeer.PeerNameRecord.Data%2A>propriedade).</xref:System.Net.PeerToPeer.PeerNameRecord.Data%2A> Não existem pontos finais estão associados com o nome.       Se for utilizado um método de registo que seleciona automaticamente os endereços para registar, não há nenhum método para determinar que endereços para os quais o <xref:System.Net.PeerToPeer.PeerName>objeto foi registado.</xref:System.Net.PeerToPeer.PeerName>  Ou seja, o <xref:System.Net.PeerToPeer.PeerNameRegistration.EndPointCollection%2A>propriedade não será atualizada para refletir os endereços selecionados.</xref:System.Net.PeerToPeer.PeerNameRegistration.EndPointCollection%2A>       Atualizar esta propriedade após ter iniciado o registo de nome de elemento não tem qualquer efeito."
  syntax:
    content: public bool UseAutoEndPointSelection { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>Se a seleção de ponto final automática está a ser utilizado; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se algum outro método que será utilizado para determinar um ponto final. O valor predefinido é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.PeerToPeer.PeerNameRegistration.UseAutoEndPointSelection*
  exceptions: []
  platform:
  - net462
