  name: LinkDescriptor
  nameWithType: LinkDescriptor
  fullName: System.Data.Services.Client.LinkDescriptor
  type: Class
  summary: "Provides a description of modifications done to entities by operations returned in a <xref href=&quot;System.Data.Services.Client.DataServiceResponse&quot;></xref>."
  remarks: "The <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A> method returns a <xref:System.Data.Services.Client.DataServiceResponse> object that contains a series of <xref:System.Data.Services.Client.OperationResponse> objects, each of which contains a sequence of <xref:System.Data.Services.Client.EntityDescriptor> or LinkDescriptor instances that represent persisted changes.       For successful operations, the <xref:System.Data.Services.Client.EntityDescriptor.State%2A> property of the descriptor is set to unchanged and the new values for insert and update operations are merged according to the merge settings.       For operations with errors, the <xref:System.Data.Services.Client.EntityDescriptor.State%2A> of the descriptor will remain the same as they were before <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A> was called.       If an error occurred and processing stopped during an operation, the <xref:System.Data.Services.Client.EntityDescriptor.State%2A> will remain unchanged."
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("State = {state}")]

      public sealed class LinkDescriptor : System.Data.Services.Client.Descriptor
