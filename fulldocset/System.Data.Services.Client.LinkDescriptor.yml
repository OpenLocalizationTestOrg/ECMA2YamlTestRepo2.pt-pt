  name: LinkDescriptor
  nameWithType: LinkDescriptor
  fullName: System.Data.Services.Client.LinkDescriptor
  type: Class
  summary: "Fornece uma descrição das alterações efetuadas para as entidades por operações devolvidas num <xref href=&quot;System.Data.Services.Client.DataServiceResponse&quot;> </xref>."
  remarks: "O <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>método devolve um <xref:System.Data.Services.Client.DataServiceResponse>objeto que contém uma série de <xref:System.Data.Services.Client.OperationResponse>objetos, cada um dos quais contém uma sequência de <xref:System.Data.Services.Client.EntityDescriptor>ou instâncias de LinkDescriptor que representam alterações persistentes.</xref:System.Data.Services.Client.EntityDescriptor> </xref:System.Data.Services.Client.OperationResponse> </xref:System.Data.Services.Client.DataServiceResponse> </xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>       Para operações com êxito, o <xref:System.Data.Services.Client.EntityDescriptor.State%2A>o descritor de propriedade é definido como inalterado e os novos valores para inserir e as operações de atualização são intercaladas, de acordo com as definições de intercalação.</xref:System.Data.Services.Client.EntityDescriptor.State%2A>       Para operações com erros, o <xref:System.Data.Services.Client.EntityDescriptor.State%2A>do descritor de permanecer o mesmo que se encontravam antes <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>foi chamado.</xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A> </xref:System.Data.Services.Client.EntityDescriptor.State%2A>       Se Ocorreu um erro e o processamento parado durante uma operação, o <xref:System.Data.Services.Client.EntityDescriptor.State%2A>não serão alterados.</xref:System.Data.Services.Client.EntityDescriptor.State%2A>"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("State = {state}")]

      public sealed class LinkDescriptor : System.Data.Services.Client.Descriptor
