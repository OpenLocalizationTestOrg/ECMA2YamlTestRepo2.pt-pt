  langs:
  - csharp
  name: ClientWindowsAuthenticationMembershipProvider
  nameWithType: ClientWindowsAuthenticationMembershipProvider
  fullName: System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider
  type: Class
  summary: "Enables Windows authentication with client application services."
  remarks: "You can use client application services to validate users by using Windows authentication. To enable Windows authentication, you configure your application to use the ClientWindowsAuthenticationMembershipProvider class. For more information, see [How to: Configure Client Application Services](~/add/includes/ajax-current-ext-md.md).       After configuration, you can validate users by calling the `static` <xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName> method. The <xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName> method internally calls the <xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.ValidateUser%2A> method.       The <xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName> method automatically authenticates the current user and sets the `static` <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName> property to a <xref:System.Web.ClientServices.ClientRolePrincipal> object that contains the current <xref:System.Security.Principal.WindowsIdentity>. If a <xref:System.Web.ClientServices.Providers.ClientRoleProvider> is configured for your application, you can use the <xref:System.Web.ClientServices.ClientRolePrincipal> object to retrieve user role information from the roles service.       You can retrieve a reference to the current ClientWindowsAuthenticationMembershipProvider instance through the `static` <xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName> property. You can use the membership provider reference to call the <xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName> method directly. Additionally, you will need the membership provider reference to call the <xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.Logout%2A> method, which is not available in the <xref:System.Web.Security.MembershipProvider> base class."
  example:
  - "The following example code demonstrates how to use this method to authenticate a user by using Windows authentication. In this example, the value of the `static` <xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName> property is cast to a ClientWindowsAuthenticationMembershipProvider instance. This makes sure that a <xref:System.NullReferenceException> will be thrown if you accidentally test this code by using another membership provider.  \n  \n [!code-vb[ClientApplicationServices#309](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#309)]\n [!code-cs[ClientApplicationServices#309](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#309)]"
  syntax:
    content: 'public class ClientWindowsAuthenticationMembershipProvider : System.Web.Security.MembershipProvider'
  inheritance:
  - System.Web.Security.MembershipProvider
  implements: []
  inheritedMembers: []
  platform:
  - net462
