      description: "The handle of the securable object with which this <xref href=&quot;System.Security.AccessControl.NativeObjectSecurity&quot;></xref> object is associated."
    - id: includeSections
      type: System.Security.AccessControl.AccessControlSections
      description: "One of the <xref href=&quot;System.Security.AccessControl.AccessControlSections&quot;></xref> enumeration values that specifies the sections of the security descriptor (access rules, audit rules, owner, primary group) of the securable object to save."
    - id: exceptionContext
      type: System.Object
      description: "An object that contains contextual information about the source or destination of the exception."
