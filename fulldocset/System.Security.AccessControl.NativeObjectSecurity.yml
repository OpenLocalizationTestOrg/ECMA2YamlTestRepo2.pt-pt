  namespace: System.Security.AccessControl
  summary: "Saves the specified sections of the security descriptor associated with this <xref href=&quot;System.Security.AccessControl.NativeObjectSecurity&quot;></xref> object to permanent storage. We recommend that the values of the <code>includeSections</code> parameters passed to the constructor and persist methods be identical. For more information, see Remarks."
  remarks: "When persisting a <xref:System.Security.AccessControl.NativeObjectSecurity> object, if the value of the `includeSections` parameter passed to the Persist method is not identical to the value of the `includeSections` parameter passed to the constructor used to create that <xref:System.Security.AccessControl.NativeObjectSecurity> object, sections of the persisted <xref:System.Security.AccessControl.NativeObjectSecurity> object can contain unpredictable values. For example, if a constructor is called with an `includeSections` value of <xref:System.Security.AccessControl.AccessControlSections>, and later a Persist method is called on that object with an `includeSections` value of <xref:System.Security.AccessControl.AccessControlSections>, the resulting persisted <xref:System.Security.AccessControl.NativeObjectSecurity> object will contain unpredictable values for its audit rules, group, and owner."
  syntax:
    content: protected void Persist (System.Runtime.InteropServices.SafeHandle handle, System.Security.AccessControl.AccessControlSections includeSections, object exceptionContext);
    parameters:
    - id: handle
