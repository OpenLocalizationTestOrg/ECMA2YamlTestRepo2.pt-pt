- uid: System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.ActivityEvents
  id: ActivityEvents
  parent: System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance
  langs:
  - csharp
  name: ActivityEvents
  nameWithType: SqlTrackingWorkflowInstance.ActivityEvents
  fullName: System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.ActivityEvents
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Gets the list of activity tracking records that have been sent for this workflow instance to a <xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingService&quot;></xref> database by the run-time tracking infrastructure."
  remarks: "If <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.AutoRefresh%2A> is `true`, ActivityEvents contains all activity tracking records sent for this workflow instance up to the current time; if <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.AutoRefresh%2A> is `false`, ActivityEvents contains the activity tracking records sent up until the last <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.Refresh%2A>.       ActivityEvents contains activity tracking records sent to a database by the run-time tracking infrastructure for this workflow instance. Activity tracking records are sent by the workflow run-time engine tracking infrastructure only when the workflow instance emits an activity status event that corresponds to an <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> specified in the <xref:System.Workflow.Runtime.Tracking.TrackingProfile> for the instance."
  syntax:
    content: public System.Collections.Generic.IList<System.Workflow.Runtime.Tracking.ActivityTrackingRecord> ActivityEvents { get; }
    return:
      type: System.Collections.Generic.IList{System.Workflow.Runtime.Tracking.ActivityTrackingRecord}
      description: "The list of <xref href=&quot;System.Workflow.Runtime.Tracking.ActivityTrackingRecord&quot;></xref> objects sent for this workflow instance to the tracking database by the run-time tracking infrastructure."
  overload: System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.ActivityEvents*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.AutoRefresh
  id: AutoRefresh
  parent: System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance
  langs:
  - csharp
  name: AutoRefresh
  nameWithType: SqlTrackingWorkflowInstance.AutoRefresh
  fullName: System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.AutoRefresh
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Gets or sets a value that specifies whether property data for this <xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance&quot;></xref> should be automatically updated when it is accessed."
  remarks: 'To optimize database performance, properties that maintain collections of queried data, such as <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.ActivityEvents%2A>, query the database for new elements only when the property is accessed, and the collection for such a property is only updated on an as-required basis when the property is accessed. The <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> class maintains two timestamps for each property: one that indicates the time that tracking data for the collection was last loaded, and another that indicates the last time the <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> was refreshed. When you get one of the collection properties, the <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> loads any tracking data that was added to the database between the last time tracking data for the collection was loaded and the last time the <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> was refreshed and adds this data to the collection maintained by the property. The timestamp that indicates the last time data was loaded for the property is then set to the value of the timestamp that indicates the last refresh. If these two timestamps are equal, additional tracking data is not loaded for the property when it is accessed. Set AutoRefresh to `true` to perform a refresh every time a collection property is accessed and ensure that the tracking data returned in the collection maintained by that property is always current. If AutoRefresh is `false`, you must call <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.Refresh%2A> to reset the timestamp that corresponds to the last refresh.'
  syntax:
    content: public bool AutoRefresh { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if property data should be automatically refreshed when it is accessed; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.AutoRefresh*
  exceptions: []
  platform:
  - net462
