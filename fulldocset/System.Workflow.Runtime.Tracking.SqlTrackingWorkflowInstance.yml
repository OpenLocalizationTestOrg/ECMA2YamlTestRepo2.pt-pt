  name: SqlTrackingWorkflowInstance
  nameWithType: SqlTrackingWorkflowInstance
  fullName: System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance
  type: Class
  summary: "Provides access to tracking data maintained in a SQL database by the <xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingService&quot;></xref> for a workflow instance."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       SqlTrackingWorkflowInstance objects are returned by a call to both <xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.TryGetWorkflow%2A?displayProperty=fullName> and <xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A?displayProperty=fullName> and provide access to the tracking data maintained in a SQL database by the <xref:System.Workflow.Runtime.Tracking.SqlTrackingService> for a specific workflow instance. The SqlTrackingWorkflowInstance class optimizes its access to the database for its properties, which maintain collections. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)]<xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.Refresh%2A>."
  example:
  - "The following code example shows how to obtain information about all SqlTrackingWorkflowInstance objects contained in a list of displayed workflows. The code creates a `ListViewItem` for each SqlTrackingWorkflowInstance found in a `displayedWorkflows` variable. Each <xref:System.Windows.Forms.ListViewItem> contains a string representation of the <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.WorkflowInstanceInternalId%2A>, the <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.WorkflowType%2A> and <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.Status%2A> properties. It then adds the item to a `workflowStatusList`. The code uses the previously named property values and a string version of the <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.Initialized%2A> property to create a new `WorkflowStatusInfo` object that is also added to the `workflowStatusList`.  \n  \n This code example is part of the Workflow Monitor SDK Sample from the Mainform.cs file. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][Workflow Monitor](http://msdn.microsoft.com/en-us/4f70c1c5-f82d-4d5f-8b7d-943b9f99f8e2).  \n  \n [!code-cs[WF_Samples#137](~/add/codesnippet/csharp/wf_snippets/snippets1.cs#137)]\n [!code-vb[WF_Samples#137](~/add/codesnippet/visualbasic/wf_snippets/snippets1.vb#137)]"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class SqlTrackingWorkflowInstance
