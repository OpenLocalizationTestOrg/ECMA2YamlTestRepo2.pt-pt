  - net462
- uid: System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.InvokedWorkflows
  id: InvokedWorkflows
  parent: System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance
  langs:
  - csharp
  name: InvokedWorkflows
  nameWithType: SqlTrackingWorkflowInstance.InvokedWorkflows
  fullName: System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.InvokedWorkflows
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Gets a list of <xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance&quot;></xref> objects that correspond to workflows that have been invoked by this workflow."
  remarks: "If <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.AutoRefresh%2A> is `true`, InvokedWorkflows contains a <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> for each of the workflow instances that has been invoked by this workflow instance up to the current time; if <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.AutoRefresh%2A> is `false`, InvokedWorkflows contains a <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> for each of the workflow instances that has been invoked by this workflow instance up until the last <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.Refresh%2A>.       The contents of this property are determined by the tracking data for this workflow instance contained in the SQL database managed by the <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>. This tracking data corresponds to tracking records that are sent by the run-time tracking infrastructure for tracking events that are specified by the track points in the <xref:System.Workflow.Runtime.Tracking.TrackingProfile> associated with this workflow instance."
  syntax:
    content: public System.Collections.Generic.IList<System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> InvokedWorkflows { get; }
    return:
      type: System.Collections.Generic.IList{System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance}
      description: "A list of <xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance&quot;></xref> objects that correspond to workflows that have been invoked by this workflow."
  overload: System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.InvokedWorkflows*
  exceptions: []
  platform:
  - net462
