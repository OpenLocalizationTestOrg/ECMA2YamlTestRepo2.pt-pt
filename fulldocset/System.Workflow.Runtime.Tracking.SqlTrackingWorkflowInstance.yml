- uid: System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.Refresh
  id: Refresh
  parent: System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance
  langs:
  - csharp
  name: Refresh()
  nameWithType: SqlTrackingWorkflowInstance.Refresh()
  fullName: System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.Refresh()
  type: Method
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Updates the property data for this <xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance&quot;></xref>."
  remarks: 'Refresh does not actually load any data for the <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>. To optimize database performance, the <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> class loads data for its collection properties on an as-required basis. The <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> class maintains two timestamps for each property: one that indicates the time that tracking data for the collection was last loaded, and another that indicates the last time the <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> was refreshed. When you get one of the collection properties, the <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> loads any tracking data that was added to the database between the last time tracking data for the collection was loaded and the last time the <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> was refreshed and adds this data to the collection maintained by the property. The timestamp that indicates the last time data was loaded for the property is then set to the value of the timestamp that indicates the last refresh. If these two timestamps are equal, additional tracking data is not loaded for the property when it is accessed. Refresh sets the timestamp that corresponds to the last refresh to <xref:System.DateTime.utcNow%2A>.'
  syntax:
    content: public void Refresh ();
    parameters: []
  overload: System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.Refresh*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.Status
  id: Status
  parent: System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance
  langs:
  - csharp
  name: Status
  nameWithType: SqlTrackingWorkflowInstance.Status
  fullName: System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.Status
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Gets the status of the workflow instance."
  remarks: "Status is determined based on the tracking data for the workflow instance, specifically on the workflow tracking records sent by the run-time tracking infrastructure; therefore Status depends, in part, on the <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint> objects in the <xref:System.Workflow.Runtime.Tracking.TrackingProfile> for the workflow instance. <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.TrackingWorkflowEvent%2A?displayProperty=fullName> in each <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> maps to one of the <xref:System.Workflow.Runtime.WorkflowStatus> values. If no workflow tracking records have been sent by the run-time tracking infrastructure for this workflow instance, Status is <xref:System.Workflow.Runtime.WorkflowStatus>."
  example:
  - "The following code example shows how to obtain information about all <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> objects contained in a list of displayed workflows. The code creates a `ListViewItem` for each <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> found in a `displayedWorkflows` variable. Each <xref:System.Windows.Forms.ListViewItem> contains a string representation of the <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.WorkflowInstanceInternalId%2A>, the <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.WorkflowType%2A> and Status properties. It then adds the item to a `workflowStatusList`. The code uses the previously named property values and a string version of the <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.Initialized%2A> property to create a new `WorkflowStatusInfo` object that is also added to the `workflowStatusList`.  \n  \n This code example is part of the Workflow Monitor SDK Sample from the Mainform.cs file. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][Workflow Monitor](http://msdn.microsoft.com/en-us/4f70c1c5-f82d-4d5f-8b7d-943b9f99f8e2).  \n  \n [!code-cs[Wf_samples#288](~/add/codesnippet/csharp/wf_snippets/snippets24.cs#288)]\n [!code-vb[Wf_samples#288](~/add/codesnippet/visualbasic/wf_snippets/snippets24.vb#288)]"
  syntax:
    content: public System.Workflow.Runtime.WorkflowStatus Status { get; set; }
    return:
      type: System.Workflow.Runtime.WorkflowStatus
      description: "A <xref href=&quot;System.Workflow.Runtime.WorkflowStatus&quot;></xref> that represents the current status of the workflow instance."
  overload: System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.Status*
  exceptions: []
  platform:
  - net462
