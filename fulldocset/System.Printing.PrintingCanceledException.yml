  summary: "A exceção que ocorre quando tenta aceder a uma tarefa de impressão cancelada código."
  remarks: "Se estiver a criar um [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] aplicação que inclui funcionalidades de impressão e permite que as tarefas de impressão ser cancelado, lembre-se de que processa corretamente esta exceção. Uma exceção não processada deste tipo pode fazer com que uma aplicação do Windows Presentation Foundation deixar de responder.      > [!CAUTION] > Classes dentro de <xref:System.Printing>espaço de nomes não são suportadas para utilização dentro de um serviço do Windows ou aplicações ASP.NET ou serviço.</xref:System.Printing> Tentativa de utilizar estas classes de dentro de um dos seguintes tipos de aplicação poderá produzir problemas inesperados, tal como o seu serviço exceções de desempenho e o tempo de execução.       Se pretender imprimir a partir de uma aplicação do Windows Forms, consulte o <xref:System.Drawing.Printing>espaço de nomes.</xref:System.Drawing.Printing>"
