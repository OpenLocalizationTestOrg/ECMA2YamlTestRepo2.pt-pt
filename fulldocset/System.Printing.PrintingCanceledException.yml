  name: PrintingCanceledException
  nameWithType: PrintingCanceledException
  fullName: System.Printing.PrintingCanceledException
  type: Class
  summary: "The exception that occurs when code attempts to access a canceled print job."
  remarks: "If you are creating a [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] application that includes printing functionality and allows print jobs to be canceled, be sure to correctly handle this exception. An unhandled exception of this type can cause a Windows Presentation Foundation application to stop responding.      > [!CAUTION] >  Classes within the <xref:System.Printing> namespace are not supported for use within a Windows service or ASP.NET application or service. Attempting to use these classes from within one of these application types may produce unexpected problems, such as diminished service performance and run-time exceptions.       If you want to print from a Windows Forms application, see the <xref:System.Drawing.Printing> namespace."
  syntax:
    content: 'public class PrintingCanceledException : System.Printing.PrintJobException'
  inheritance:
