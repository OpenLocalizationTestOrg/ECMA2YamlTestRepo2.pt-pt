  name: SqlUserDefinedTypeAttribute
  nameWithType: SqlUserDefinedTypeAttribute
  fullName: Microsoft.SqlServer.Server.SqlUserDefinedTypeAttribute
  type: Class
  summary: "Utilizada para marcar uma definição de tipo numa assemblagem como um tipo definido pelo utilizador (UDT) no SQL Server. As propriedades no atributo refletem as características físicas utilizadas quando o tipo está registado com o SQL Server. Esta classe não pode ser herdada."
  remarks: "SQL Server cria um tipo definido pelo utilizador que está vinculado à definição de tipo que tem o atributo personalizado SqlUserDefinedTypeAttribute. Cada UDT tem de ser anotado com este atributo. Consulte [CLR User-Defined tipos](http://go.microsoft.com/fwlink/?LinkId=128028) para obter mais informações sobre UDTs, incluindo um exemplo de um UDT."
  example:
  - "The following example shows the `UserDefinedType` attribute of the Point UDT.  The UDT is byte-ordered, is named \"Point\", has a validation method named \"ValidatePoint\", and uses the native serialization format.  \n  \n [!code-cs[DataWorks SqlUserDefinedTypeAttribute Example#1](~/add/codesnippet/csharp/t-microsoft.sqlserver.se_4_1.cs)]\n [!code-vb[DataWorks SqlUserDefinedTypeAttribute Example#1](~/add/codesnippet/visualbasic/t-microsoft.sqlserver.se_4_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct, AllowMultiple=false, Inherited=true)]

      public sealed class SqlUserDefinedTypeAttribute : Attribute
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
  platform:
  - net462
