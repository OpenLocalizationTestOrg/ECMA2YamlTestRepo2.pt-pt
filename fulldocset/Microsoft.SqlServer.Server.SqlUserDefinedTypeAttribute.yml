- uid: Microsoft.SqlServer.Server.SqlUserDefinedTypeAttribute.IsByteOrdered
  id: IsByteOrdered
  parent: Microsoft.SqlServer.Server.SqlUserDefinedTypeAttribute
  langs:
  - csharp
  name: IsByteOrdered
  nameWithType: SqlUserDefinedTypeAttribute.IsByteOrdered
  fullName: Microsoft.SqlServer.Server.SqlUserDefinedTypeAttribute.IsByteOrdered
  type: Property
  assemblies:
  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: "Indica se o tipo definido pelo utilizador é byte ordenada."
  remarks: "When set to `true`, the IsByteOrdered property in effect guarantees that the serialized binary data can be used for semantic ordering of the information. Thus, each instance of a byte-ordered UDT object can only have one serialized representation. When a comparison operation is performed in SQL Server on the serialized bytes, its results should be the same as if the same comparison operation had taken place in managed code..  \n  \n The following features are supported when IsByteOrdered is set to `true`:  \n  \n-   The ability to create indexes on columns of this type.  \n  \n-   The ability to create primary and foreign keys as well as CHECK and UNIQUE constraints on columns of this type.  \n  \n-   The ability to use Transact-SQL ORDER BY, GROUP BY, and PARTITION BY clauses. In these cases, the binary representation of the type is used to determine the order.  \n  \n-   The ability to use comparison operators in Transact-SQL statements.  \n  \n-   The ability to persist computed columns of this type.  \n  \n Note that both the `Native` and `UserDefined` serialization formats support the following comparison operators when IsByteOrdered is set to `true`:  \n  \n-   Equal to (=)  \n  \n-   Not equal to (!=)  \n  \n-   Greater than (>)  \n  \n-   Less than (\\<)  \n  \n-   Greater than or equal to (>=)  \n  \n-   Less than or equal to (<=)"
  syntax:
    content: public bool IsByteOrdered { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o tipo definido pelo utilizador é byte ordenada; caso contrário <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.SqlServer.Server.SqlUserDefinedTypeAttribute.IsByteOrdered*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.SqlServer.Server.SqlUserDefinedTypeAttribute.IsFixedLength
  id: IsFixedLength
  parent: Microsoft.SqlServer.Server.SqlUserDefinedTypeAttribute
  langs:
  - csharp
  name: IsFixedLength
  nameWithType: SqlUserDefinedTypeAttribute.IsFixedLength
  fullName: Microsoft.SqlServer.Server.SqlUserDefinedTypeAttribute.IsFixedLength
  type: Property
  assemblies:
  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: "Indica se todas as instâncias deste tipo definido pelo utilizador são o mesmo comprimento."
  remarks: "Se definido como `true`, todas as instâncias de UDTs correspondente a este tipo de runtime (CLR) de idioma comum tem de ter um comprimento em bytes exatamente iguais à <xref:Microsoft.SqlServer.Server.SqlUserDefinedTypeAttribute.MaxByteSize%2A>.</xref:Microsoft.SqlServer.Server.SqlUserDefinedTypeAttribute.MaxByteSize%2A> Este atributo só é relevante para UDTs com `UserDefined` serialização <xref:Microsoft.SqlServer.Server.Format>.</xref:Microsoft.SqlServer.Server.Format>"
  syntax:
    content: public bool IsFixedLength { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a todas as instâncias deste tipo são o mesmo comprimento; caso contrário <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.SqlServer.Server.SqlUserDefinedTypeAttribute.IsFixedLength*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.SqlServer.Server.SqlUserDefinedTypeAttribute.MaxByteSize
  id: MaxByteSize
  parent: Microsoft.SqlServer.Server.SqlUserDefinedTypeAttribute
  langs:
  - csharp
  name: MaxByteSize
  nameWithType: SqlUserDefinedTypeAttribute.MaxByteSize
  fullName: Microsoft.SqlServer.Server.SqlUserDefinedTypeAttribute.MaxByteSize
  type: Property
  assemblies:
  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: "O tamanho máximo da instância, em bytes."
  remarks: "Tem de especificar a propriedade MaxByteSize com o `UserDefined` serialização <xref:Microsoft.SqlServer.Server.Format>.</xref:Microsoft.SqlServer.Server.Format>       Ao ligar ao SQL Server 2005 ou anterior, MaxByteSize tem de ser entre 1 e 8000.       Ao ligar ao SQL Server 2008 ou posterior, defina MaxByteSize entre 1 e 8000, para um tipo cujas instâncias são sempre 8.000 bytes ou menos. Para os tipos que podem ter instâncias superiores 8000, especifique -1.       Para um UDT com serialização definida pelo utilizador especificada, MaxByteSize refere-se o tamanho total dos UDT no respetivo formato serializado conforme definido pelo utilizador. Considere um UDT com uma propriedade de uma cadeia de 10 carateres (<xref:System.Char>).</xref:System.Char> Quando o UDT está a ser serializado utilizando um <xref:System.IO.BinaryWriter>, o tamanho total da cadeia serializada é 22 bytes: 2 bytes por Unicode UTF-16 carateres, multiplicada pelo número máximo de carateres, plus tarifas de bytes de controlo 2 sobrecarga de serialização de um fluxo binário.</xref:System.IO.BinaryWriter> Por isso, ao determinar o valor de MaxByteSize, tem de ser considerado o tamanho total do UDT serializado: o tamanho dos dados serializados em formato binário plus a sobrecarga tarifas de serialização.       Esta propriedade não deve ser utilizada com `Native` serialização <xref:Microsoft.SqlServer.Server.Format>.</xref:Microsoft.SqlServer.Server.Format>"
  syntax:
    content: public int MaxByteSize { get; set; }
    return:
      type: System.Int32
      description: "Um <xref:System.Int32>valor que representa o tamanho máximo da instância.</xref:System.Int32>"
  overload: Microsoft.SqlServer.Server.SqlUserDefinedTypeAttribute.MaxByteSize*
  exceptions: []
  platform:
  - net462
