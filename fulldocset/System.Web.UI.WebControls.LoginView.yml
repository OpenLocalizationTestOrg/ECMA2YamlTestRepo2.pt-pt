  summary: "Gets or sets the skin to apply to the <see cref=&quot;T:System.Web.UI.WebControls.LoginView&quot;></see> control."
  remarks: "Skins available to a control are contained in one or more skin files in a theme directory. The SkinID property specifies which of these skins to apply to the control. A skin is specific to a particular control; you cannot share skin settings between controls of different types.       If you do not set the SkinID property, a control uses the default skin if one is defined. For example, if a skin without an ID is defined for an <xref:System.Web.UI.WebControls.Image> control, then that skin applies to all <xref:System.Web.UI.WebControls.Image> controls that do not explicitly reference a skin by ID and that are not set to disable theming. If a skin with an ID is defined for an <xref:System.Web.UI.WebControls.Image> control, then that skin applies only to <xref:System.Web.UI.WebControls.Image> controls whose <xref:System.Web.UI.WebControls.WebControl.SkinID%2A> is set to that ID.       If the skin files in a theme directory do not contain a skin with the specified SkinID, an <xref:System.ArgumentException> exception is thrown at run time."
  syntax:
    content: public override string SkinID { get; set; }
    return:
      type: System.String
      description: "The name of the skin to apply to the <see cref=&quot;T:System.Web.UI.WebControls.LoginView&quot;></see> control. The default value is an empty string (&quot;&quot;)."
  overload: System.Web.UI.WebControls.LoginView.SkinID*
