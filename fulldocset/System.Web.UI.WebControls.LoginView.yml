  name: LoginView
  nameWithType: LoginView
  fullName: System.Web.UI.WebControls.LoginView
  type: Class
  summary: "Mostra o modelo de conteúdo adequado para um determinado utilizador, com base na associação de estado e a função da autenticação do utilizador."
  remarks: "Neste tópico:- [introdução](#introduction)      -   [sintaxe declarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # controlo LoginView a introdução apresenta outro Web site conteúdo modelos (ou &quot;vistas&quot;) para diferentes utilizadores, com base em se o utilizador é autenticado e, se, por isso, o Web site funções seja pertence ao mesmo.            > [!NOTE] > Se não estiver familiarizado com o conjunto de controlos de início de sessão disponíveis no ASP.NET, consulte [descrição geral de controlos de início de sessão do ASP.NET](~/add/includes/ajax-current-ext-md.md) antes de continuar. Para obter uma lista de outros tópicos relacionados com os controlos de início de sessão e associação, consulte [gerir utilizadores ao utilizar a associação](~/add/includes/ajax-current-ext-md.md).       O modelo armazenado na <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>propriedade é apresentada para os visitantes para o Web site que não tem tem sessão iniciada.</xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> Depois de um utilizador inicia sessão, o site ou um modelo associado uma das funções do utilizador é apresentado o <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>propriedade ou o modelo predefinido, especificado no <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>propriedade.</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A> </xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>       O controlo LoginView gere mudar entre os vários modelos depois atribuir modelos para qualquer uma das propriedades do modelo de três da classe LoginView:- <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>-Especifica o modelo a apresentar aos utilizadores que não são registados para o Web site.</xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> Os utilizadores que são registados no nunca irão ver este modelo.      - <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>-Especifica o modelo predefinido para apresentar aos utilizadores que tenham sessão iniciados para o Web site, mas não pertencer a quaisquer grupos de função com modelos definidos.</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>      - <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>-Especifica o modelo a apresentar aos utilizadores de sessão iniciada que sejam membros de funções com modelos do grupo de função definido.</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A> Conteúdo de modelos associados conjuntos específicos das funções <xref:System.Web.UI.WebControls.RoleGroup>instâncias.</xref:System.Web.UI.WebControls.RoleGroup>       Os modelos de função de grupo são procurados pela ordem que estão definidas na origem. O primeiro modelo de função de grupo correspondente é apresentado ao utilizador. Se um utilizador for um membro de mais do que uma função, é utilizado o primeiro modelo do grupo de função que corresponde a qualquer uma das funções do utilizador. Se mais do que um modelo é associado uma única função, é utilizado apenas o primeiro modelo definido.       A tabela seguinte descreve o comportamento do controlo LoginView quando são utilizadas várias combinações de modelos.      | Propriedade de modelo LoggedIn | Propriedade de modelo anónimo | Propriedade de RoleGroups | Comportamento de LoginView |   |--------------------------------|---------------------------------|-------------------------|------------------------|   | Não defina | Não defina | Não defina | Mostra o conteúdo sem. |   | Definir | Não defina | Não defina | Mostra o conteúdo apenas quando o utilizador inicia sessão. |   | Não defina | Definir | Não defina | Mostra o conteúdo apenas quando o utilizador não é registado. |   | Não defina | Não defina | Definir | Apresenta o primeiro modelo no <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>coleção corresponde a uma das funções do utilizador.</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A> Não se for encontrada nenhuma correspondência, apresenta nenhum conteúdo. |   | Definir | Definir | Não defina | Se o utilizador inicia sessão, apresenta o modelo especificado no <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>propriedade.</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A> Se o utilizador não sessão iniciada, apresenta o modelo especificado na propriedade <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>. |   | Definir | Definir | Definir | Se o utilizador inicia sessão, apresenta o primeiro modelo no <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>coleção corresponde a uma das funções do utilizador.</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A> </xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> Não se for encontrada nenhuma correspondência, mostra o modelo especificado no <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>propriedade.</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A> Se o utilizador não é registado, apresenta o modelo especificado na propriedade <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>. |   | Definir | Não defina | Definir | Se o utilizador inicia sessão, apresenta o primeiro modelo no <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>coleção corresponde a uma das funções do utilizador.</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A> </xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> Não se for encontrada nenhuma correspondência, mostra o modelo especificado no <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>propriedade.</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A> Se o utilizador não é registado, será apresentado nada. |   | Não defina | Definir | Definir | Se o utilizador inicia sessão, apresenta o primeiro modelo no <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>coleção corresponde a uma das funções do utilizador.</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A> Não se for encontrada nenhuma correspondência, será apresentado nada. Se o utilizador não é registado, apresenta o modelo especificado na propriedade <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>. |       O <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>e <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>pode ser utilizado com qualquer esquema de autenticação que define o <xref:System.Security.Principal.IIdentity.Name%2A>propriedade o <xref:System.Web.UI.Page>do objeto <xref:System.Web.UI.Page.User%2A>propriedade.</xref:System.Web.UI.Page.User%2A> </xref:System.Web.UI.Page> </xref:System.Security.Principal.IIdentity.Name%2A> </xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A> </xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> </xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> Tem de configurar a gestão de funções para utilizar o <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>propriedade para definir modelos base na função do utilizador no Web site.</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A> Para obter mais informações, consulte [Noções básicas sobre gestão de funções](~/add/includes/ajax-current-ext-md.md).       O <xref:System.Web.UI.Control.Focus%2A>método não definir o foco inicial da página Web para o controlo LoginView ou qualquer um dos respetivos subordinados controlos.</xref:System.Web.UI.Control.Focus%2A> Controlos incluídos no controlo LoginView são criados após o <xref:System.Web.UI.Control.PreRender>eventos.</xref:System.Web.UI.Control.PreRender> Para definir o foco para um controlo subordinado contido o LoginView, processar o `On_PreRender` e chame o <xref:System.Web.UI.Control.Focus%2A>método.</xref:System.Web.UI.Control.Focus%2A>  Também pode utilizar o <xref:System.Web.UI.WebControls.LoginView.ViewChanging>e <xref:System.Web.UI.WebControls.LoginView.ViewChanged>modelos de controlo de eventos para aceder programaticamente os controlos de LoginView.</xref:System.Web.UI.WebControls.LoginView.ViewChanged> </xref:System.Web.UI.WebControls.LoginView.ViewChanging>      <a name=&quot;declarative_syntax&quot;></a># # Sintaxe declarativa```   <asp:LoginView       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       OnViewChanged=&quot;ViewChanged event handler&quot;       OnViewChanging=&quot;ViewChanging event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   >           <AnonymousTemplate>               <!-- child controls -->           </AnonymousTemplate>           <LoggedInTemplate>               <!-- child controls -->           </LoggedInTemplate>           <RoleGroups>                   <asp:RoleGroup                       Roles=&quot;string&quot;                   >                           <ContentTemplate>                               <!-- child controls -->                           </ContentTemplate>                   </asp:RoleGroup>           </RoleGroups>   </asp:LoginView>   ```"
