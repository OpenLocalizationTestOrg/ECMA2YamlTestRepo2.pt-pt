  name: RoleGroups
  nameWithType: LoginView.RoleGroups
  fullName: System.Web.UI.WebControls.LoginView.RoleGroups
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém um conjunto de grupos de funções que associam os modelos de conteúdo com funções específicas."
  remarks: "A propriedade RoleGroups contém os modelos de conteúdo associados a várias funções no Web site. A coleção na propriedade RoleGroups é procurada na ordem pela qual os modelos são definidos na origem. O primeiro modelo de função de grupo correspondente é apresentado ao utilizador. Se um utilizador for um membro de mais do que uma função, é utilizado o primeiro modelo do grupo de função que corresponde a qualquer uma das funções do utilizador. Se mais do que um modelo é associado uma única função, será utilizado o primeiro modelo definido.       Se um utilizador com sessão iniciada não pertence a nenhuma função contida na coleção de grupo de função, o site é apresentado o modelo de conteúdo especificado no <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>propriedade.</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A> Utilizadores anónimos nunca são apresentados qualquer modelo contido na coleção RoleGroups.       Tem de configurar a gestão de funções para utilizar a propriedade RoleGroups para definir modelos com base na função do utilizador no Web site. Para obter mais informações, consulte [Noções básicas sobre gestão de funções](~/add/includes/ajax-current-ext-md.md).       Esta propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [temas ASP.NET e das máscaras de](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates using the RoleGroups collection. Because the <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> and <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A> properties are not set, the content is displayed only to users who belong to roles with a defined content template.  \n  \n [!code-vb[LoginViewRoleGroups#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_566_1.aspx)]\n [!code-cs[LoginViewRoleGroups#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_566_1.aspx)]"
  syntax:
