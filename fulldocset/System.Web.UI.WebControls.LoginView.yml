    return:
      type: System.Web.UI.WebControls.RoleGroupCollection
      description: "A <xref href=&quot;System.Web.UI.WebControls.RoleGroupCollection&quot;> </xref> objeto que contém os modelos de função de grupo definidos."
  overload: System.Web.UI.WebControls.LoginView.RoleGroups*
  exceptions: []
