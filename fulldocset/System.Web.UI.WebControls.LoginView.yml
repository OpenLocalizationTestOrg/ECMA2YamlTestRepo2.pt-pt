  remarks: "Quando o <xref:System.Web.UI.WebControls.LoginView>controlo muda vistas, remove os controlos do modelo anterior e cria os novos controlos subordinados do novo modelo.</xref:System.Web.UI.WebControls.LoginView> O evento ViewChanged é desencadeado depois dos novos controlos subordinados são criados.       Utilize o evento de ViewChanged para efetuar qualquer processamento, tais como os dados de enlace, necessário ao inicializar os controlos na vista de novo.      > [!NOTE] > ViewChanged o evento apenas é gerado se o estado de início de sessão para um utilizador for alterada durante uma nova colocação para a página. O evento ViewChanged não será gerado se um utilizador inicia sessão utilizando o <xref:System.Web.UI.WebControls.Login>controlo, ou se o utilizador terminar a sessão utilizando o <xref:System.Web.UI.WebControls.LoginStatus>controlo.</xref:System.Web.UI.WebControls.LoginStatus> </xref:System.Web.UI.WebControls.Login> O evento ViewChanged será também ocorre se um utilizador com sessão iniciado ou saída seguido de um redirecionamento. Um exemplo de quando o evento ViewChanged ocorrerá é quando um utilizador é terminar sessão, chamando o <xref:System.Web.Security.FormsAuthentication.SignOut%2A>método sem a ser redirecionado para outra página.</xref:System.Web.Security.FormsAuthentication.SignOut%2A> Durante a nova colocação seguinte para a página, o <xref:System.Web.UI.WebControls.LoginView>controlo irá detetar a alteração do Estado de início de sessão para o utilizador e, em seguida, aumentar o evento ViewChanged.</xref:System.Web.UI.WebControls.LoginView>       Para obter mais informações sobre como lidar com eventos, consulte [eventos](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public event EventHandler ViewChanged;
    return:
      type: System.EventHandler
      description: "A adicionar."
  exceptions: []
