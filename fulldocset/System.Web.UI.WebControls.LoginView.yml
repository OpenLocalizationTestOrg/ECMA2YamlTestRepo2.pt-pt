  remarks: "O método de OnPreRender é chamado durante o <xref:System.Web.UI.Control.PreRender>evento para determinar o modelo de conteúdo para apresentar ao utilizador.</xref:System.Web.UI.Control.PreRender> Se o <xref:System.Security.Principal.IIdentity.Name%2A>propriedade o <xref:System.Web.UI.Page><xref:System.Web.UI.Page.User%2A>propriedade é `null`, o modelo especificado no <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>é apresentada a propriedade; caso contrário, o modelo associado a função do utilizador é apresentado.</xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> </xref:System.Web.UI.Page.User%2A></xref:System.Web.UI.Page> </xref:System.Security.Principal.IIdentity.Name%2A> Se o utilizador não pertence a um grupo de função definida ou se não tiver configurado a gestão de funções, o <xref:System.Web.UI.WebControls.LoginView>controlo mostra o modelo especificado no <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>propriedade.</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A> </xref:System.Web.UI.WebControls.LoginView> Para obter mais informações sobre como configurar a gestão de funções, consulte [fornecedores de gestão da função](~/add/includes/ajax-current-ext-md.md).       Gerar um evento invoca o processador de eventos através de um delegado. Para obter mais informações, consulte [NIB: gerar um evento](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2).       O método OnPreRender também permite que as classes derivadas processar o evento sem anexar um delegado. Este é a preferido técnica para processar o evento de uma classe derivada."
