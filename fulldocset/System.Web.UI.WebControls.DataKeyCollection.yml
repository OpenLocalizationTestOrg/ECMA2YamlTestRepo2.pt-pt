  name: DataKeyCollection
  nameWithType: DataKeyCollection
  fullName: System.Web.UI.WebControls.DataKeyCollection
  type: Class
  summary: "Represents a collection that contains the key field of each record in a data source. This class cannot be inherited."
  remarks: "The DataKeyCollection class represents a collection of the key fields in the data source. The key field of each record in the data source is stored in this collection. This allows you to store the key field with a data listing control without displaying it in the control. This collection is automatically filled with the values from the field specified by the <xref:System.Web.UI.WebControls.BaseDataList.DataKeyField%2A?displayProperty=fullName> property. This collection does not allow you to manually add or remove items from the collection.       The key field is commonly used in a handler for an event, such as `ItemCommand` or `DeleteCommand`, as part of an update query string to revise a specific record in the data source. The key field helps the update query string identify the appropriate record to modify.       Use the <xref:System.Web.UI.WebControls.DataKeyCollection.Count%2A> property to determine the number of items in the collection. To programmatically retrieve a key field from a DataKeyCollection, use one of following methods:      -   Use the indexer to get a single key field from the collection, using array notation.      -   Use the <xref:System.Web.UI.WebControls.DataKeyCollection.CopyTo%2A> method to copy the contents of the collection to a <xref:System.Array?displayProperty=fullName> object, which can then be used to get items from the collection.      -   Use the <xref:System.Web.UI.WebControls.DataKeyCollection.GetEnumerator%2A> method to create a <xref:System.Collections.IEnumerator?displayProperty=fullName> implemented object, which can then be used to get items from the collection."
  example:
  - >-
    [!code-cs[BaseDataListDataKeys#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_330_1.aspx)]
     [!code-vb[BaseDataListDataKeys#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_330_1.aspx)]
  syntax:
    content: 'public sealed class DataKeyCollection : System.Collections.ICollection'
