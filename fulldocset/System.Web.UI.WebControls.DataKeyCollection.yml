  name: DataKeyCollection
  nameWithType: DataKeyCollection
  fullName: System.Web.UI.WebControls.DataKeyCollection
  type: Class
  summary: "Representa uma coleção que contém o campo de chave de cada registo de uma origem de dados. Esta classe não pode ser herdada."
  remarks: "A classe de DataKeyCollection representa uma coleção de campos de chave na origem de dados. O campo de chave de cada registo da origem de dados é armazenado nesta coleção. Isto permite-lhe armazenar o campo de chave com uma lista de controlo sem apresentá-lo no controlo de dados. Esta coleção é preenchida automaticamente com os valores do campo especificado pelo <xref:System.Web.UI.WebControls.BaseDataList.DataKeyField%2A?displayProperty=fullName>propriedade.</xref:System.Web.UI.WebControls.BaseDataList.DataKeyField%2A?displayProperty=fullName> Esta coleção não permite-lhe adicionar ou remover itens da coleção manualmente.       O campo de chave é geralmente utilizado um processador para um evento, tais como `ItemCommand` ou `DeleteCommand`, como parte de uma cadeia de consulta da atualização para rever um registo específico da origem de dados. O campo chave ajuda-o a cadeia de consulta da atualização identificar o registo adequado para modificar.       Utilize o <xref:System.Web.UI.WebControls.DataKeyCollection.Count%2A>propriedade para determinar o número de itens na coleção.</xref:System.Web.UI.WebControls.DataKeyCollection.Count%2A> Para obter programaticamente um campo de chave a partir de um DataKeyCollection, utilize um dos seguintes métodos:-Utilize o indexador para obter um único campo de chave da coleção, utilizando a notação de matriz.      -Utilize o <xref:System.Web.UI.WebControls.DataKeyCollection.CopyTo%2A>método para copiar o conteúdo da coleção para um <xref:System.Array?displayProperty=fullName>objeto, que, em seguida, pode ser utilizado para obter os itens da coleção.</xref:System.Array?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataKeyCollection.CopyTo%2A>      -Utilize o <xref:System.Web.UI.WebControls.DataKeyCollection.GetEnumerator%2A>método para criar um <xref:System.Collections.IEnumerator?displayProperty=fullName>objeto implementado, o que, em seguida, pode ser utilizado para obter os itens da coleção.</xref:System.Collections.IEnumerator?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataKeyCollection.GetEnumerator%2A>"
  example:
