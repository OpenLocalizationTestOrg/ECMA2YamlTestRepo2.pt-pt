  name: RangeExpression
  nameWithType: RangeExpression
  fullName: System.Web.UI.WebControls.Expressions.RangeExpression
  type: Class
  summary: "Fornece uma forma de determinar se um valor é maior ou menor do que um valor especificado ou se é um valor entre dois valores especificados."
  remarks: "O <xref:System.Web.UI.WebControls.QueryExtender>controlo fornece a capacidade dos dados de filtro numa página Web utilizando as classes no <xref:System.Web.UI.WebControls.Expressions>espaço de nomes.</xref:System.Web.UI.WebControls.Expressions> </xref:System.Web.UI.WebControls.QueryExtender> Estas classes incluem a classe de RangeExpression.       A classe de RangeExpression procura uma coluna de dados utilizando um par de valores que definem o intervalo. Utilizar o <xref:System.Web.UI.WebControls.Expressions.RangeExpression.DataField%2A>propriedade para especificar a coluna para pesquisa.</xref:System.Web.UI.WebControls.Expressions.RangeExpression.DataField%2A> Utilizar o <xref:System.Web.UI.WebControls.Expressions.RangeExpression.MinType%2A>resulta de propriedade para especificar se pretende incluir ou excluir o mínimo na pesquisa e utilizar o <xref:System.Web.UI.WebControls.Expressions.RangeExpression.MaxType%2A>propriedade para especificar se pretende incluir ou excluir o valor máximo.</xref:System.Web.UI.WebControls.Expressions.RangeExpression.MaxType%2A> </xref:System.Web.UI.WebControls.Expressions.RangeExpression.MinType%2A> Os valores mínimos e máximo que podem ser especificados em [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)] controlos e os valores, em seguida, podem ser transferidos para o <xref:System.Web.UI.WebControls.QueryExtender>controlo como parâmetros <xref:System.Web.UI.WebControls.ControlParameter>controlos.</xref:System.Web.UI.WebControls.ControlParameter> </xref:System.Web.UI.WebControls.QueryExtender> Os resultados são apresentados normalmente num controlo vinculado a dados."
  example:
  - "The following example shows how to search the ListPrice column in the Products table of the AdventureWorks database for products that have a list price in the range that is specified in the `FromTextBox` and `ToTextBox` text boxes. The filter includes the minimum value but excludes the maximum value in the results. The results are displayed in a <xref:System.Web.UI.WebControls.Label> control.  \n  \n This code example is part of a larger example provided in [Walkthrough: Filtering Data in a Web Page Using Declarative Syntax](http://msdn.microsoft.com/en-us/b305ae31-1a1b-4d07-a678-51457c17614f).  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
