  fullName: System.Web.UI.Design.WebControls.BaseDataListComponentEditor
  type: Class
  summary: "Provides a component editor base class for Web server controls that are derived from the <xref href=&quot;System.Web.UI.WebControls.BaseDataList&quot;></xref> class."
  remarks: "A component editor provides a user interface for editing the properties of a control. Component editors are invoked from control designers by using the **Property Builder** menu item from the context menu on the control. Component editors that are derived from the BaseDataListComponentEditor class are invoked from designers derived from the <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner> class, and are used to edit the properties of controls that are derived from the <xref:System.Web.UI.WebControls.BaseDataList> class. For examples of such controls, see <xref:System.Web.UI.WebControls.DataGrid> and <xref:System.Web.UI.WebControls.DataList>.       The <xref:System.Web.UI.Design.WebControls.BaseDataListComponentEditor.EditComponent%2A> method displays a component editor for the associated control, if one can be created. The <xref:System.Web.UI.Design.WebControls.BaseDataListComponentEditor.GetInitialComponentEditorPageIndex%2A> method returns the index of the initial page to be displayed in the component editor."
  syntax:
    content: 'public abstract class BaseDataListComponentEditor : System.Windows.Forms.Design.WindowsFormsComponentEditor'
  inheritance:
