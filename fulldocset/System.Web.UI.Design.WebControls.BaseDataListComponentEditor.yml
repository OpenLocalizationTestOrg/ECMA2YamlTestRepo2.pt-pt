  summary: "Edita o componente especificado, utilizando a janela de descritor e principal do contexto especificado."
  remarks: "O <xref:System.Web.UI.Design.WebControls.BaseDataListComponentEditor.EditComponent%2A>método obtém um <xref:System.Type>matriz dos tipos de controlo de página utilizando a <xref:System.Windows.Forms.Design.WindowsFormsComponentEditor.GetComponentEditorPages%2A>método.</xref:System.Windows.Forms.Design.WindowsFormsComponentEditor.GetComponentEditorPages%2A> </xref:System.Type> </xref:System.Web.UI.Design.WebControls.BaseDataListComponentEditor.EditComponent%2A> Cria um <xref:System.Windows.Forms.Design.ComponentEditorForm>objeto e, em seguida, as chamadas a <xref:System.Windows.Forms.Design.ComponentEditorForm.ShowForm%2A>método para apresentar o editor do componente.</xref:System.Windows.Forms.Design.ComponentEditorForm.ShowForm%2A> </xref:System.Windows.Forms.Design.ComponentEditorForm>"
