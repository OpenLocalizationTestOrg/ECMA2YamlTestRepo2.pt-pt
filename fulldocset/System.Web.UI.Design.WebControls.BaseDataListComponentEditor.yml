  type: Class
  summary: "Fornece um editor de componente classe para controlos de servidor Web que são derivadas de base a <xref href=&quot;System.Web.UI.WebControls.BaseDataList&quot;> </xref> classe."
  remarks: "Um editor de componente fornece uma interface de utilizador para editar as propriedades de um controlo. Editores de componente são invocados a partir de designers de controlo utilizando o **construtor de propriedades** item de menu no menu de contexto no controlo. Editores de componentes que são derivadas da classe de BaseDataListComponentEditor são invocados a partir de designers derivados de <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner>classe e são utilizados para editar as propriedades de controlos que são derivados de <xref:System.Web.UI.WebControls.BaseDataList>classe.</xref:System.Web.UI.WebControls.BaseDataList> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner> Para obter exemplos de tais controlos, ver <xref:System.Web.UI.WebControls.DataGrid>e <xref:System.Web.UI.WebControls.DataList>.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataGrid>       O <xref:System.Web.UI.Design.WebControls.BaseDataListComponentEditor.EditComponent%2A>método apresenta um editor do componente para o controlo associado, se um pode ser criado.</xref:System.Web.UI.Design.WebControls.BaseDataListComponentEditor.EditComponent%2A> O <xref:System.Web.UI.Design.WebControls.BaseDataListComponentEditor.GetInitialComponentEditorPageIndex%2A>método devolve o índice da página inicial para ser apresentado no editor do componente.</xref:System.Web.UI.Design.WebControls.BaseDataListComponentEditor.GetInitialComponentEditorPageIndex%2A>"
  syntax:
    content: 'public abstract class BaseDataListComponentEditor : System.Windows.Forms.Design.WindowsFormsComponentEditor'
