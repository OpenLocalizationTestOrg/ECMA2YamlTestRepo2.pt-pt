  fullName: System.Web.UI.WebControls.TreeNodeBinding.FormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the string that specifies the display format for the text of a node to which the <xref href=&quot;System.Web.UI.WebControls.TreeNodeBinding&quot;></xref> object is applied."
  remarks: "The FormatString property is used to provide a custom format for a node&quot;s text. The data format string consists of two parts, separated by a colon, in the form { `A` : `Bxx` }. For example, the formatting string `{0:F2}` displays a fixed-point number with two decimal places.      > [!NOTE] >  The entire string must be enclosed in braces to indicate that it is a format string and not a literal string. Any text outside the braces is displayed as literal text.       The value before the colon (`A` in the general example) specifies the parameter index in a zero-based list of parameters.      > [!NOTE] >  This value can be set only to 0 because there is only one value in each node.       The character after the colon (`B` in the general example) specifies the display format for the value. The following table lists the common formats.      |Format character|Displays numeric values in|   |----------------------|--------------------------------|   |`C`|Currency format.|   |`D`|Decimal format.|   |`E`|Scientific (exponential) format.|   |`F`|Fixed format.|   |`G`|General format.|   |`N`|Number format.|   |`X`|Hexadecimal format.|      > [!NOTE] >  Except for `X`, the format character is not case sensitive. The `X` format character displays the hexadecimal characters in the case that is specified.       The value after the format character (`xx` in the general example) specifies the number of significant digits or decimal places to display.       For more information on formatting strings, see [Formatting Types](~/add/includes/ajax-current-ext-md.md).       The value of this property is stored in view state.       The value of the FormatString property, when set, can be saved automatically to a resource file by using a designer tool. For more information, see <xref:System.ComponentModel.LocalizableAttribute> and [Globalization and Localization](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the FormatString property to specify a custom display format for the text that is displayed in the root node. The second code example provides sample XML data for the first code example.  \n  \n The following code example demonstrates how to use the FormatString property to specify a custom display format for the text that is displayed in the root node. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml.  \n  \n [!code-vb[TreeNodeBindingFormatString#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_755_1.aspx)]\n [!code-cs[TreeNodeBindingFormatString#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_755_1.aspx)]  \n  \n The following code example is sample XML data for the preceding example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n    <Appendix Heading=\"Appendix A\">  \n    </Appendix>  \n</Book>  \n```"
