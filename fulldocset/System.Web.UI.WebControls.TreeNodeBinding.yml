  fullName: System.Web.UI.WebControls.TreeNodeBinding
  type: Class
  summary: "Define a relação entre um item de dados e o nó é de enlace num <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> controlo."
  remarks: "Quando o <xref:System.Web.UI.WebControls.TreeView>controlo está vinculado a uma origem de dados em que cada item de dados contém vários campos (por exemplo, um elemento XML com vários atributos), um nó apresenta o valor que é devolvido pelo `ToString` método do item de dados, por predefinição.</xref:System.Web.UI.WebControls.TreeView> No caso de um elemento XML, o nó mostra o nome de elemento, que mostra a estrutura subjacente da árvore, mas não é muito útil caso contrário. É possível vincular as propriedades de um nó a um campo específico, especificando os enlaces de nó de árvore. Um objeto TreeNodeBinding define a relação entre cada item de dados e o nó que é a associação à.       O <xref:System.Web.UI.WebControls.TreeView>controlo armazena os respetivos objetos TreeNodeBinding no <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>propriedade e aplica os enlaces para a origem de dados para criar uma relação unívoca entre a hierarquia de árvore e a hierarquia de origem de dados.</xref:System.Web.UI.WebControls.TreeView.DataBindings%2A> </xref:System.Web.UI.WebControls.TreeView> Para cada item de dados na origem de dados, o <xref:System.Web.UI.WebControls.TreeView>controlo tenta corresponder o item de dados para um objeto TreeNodeBinding para criar correspondente <xref:System.Web.UI.WebControls.TreeNode>objeto.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeView>       Quando criar um objeto TreeNodeBinding, tem de especificar os critérios de enlace. Os critérios indica quando um item de dados deve ser vinculado a um nó. Pode especificar o <xref:System.Web.UI.WebControls.TreeNodeBinding.Depth%2A>ou <xref:System.Web.UI.WebControls.TreeNodeBinding.DataMember%2A>propriedade ou ambas as propriedades.</xref:System.Web.UI.WebControls.TreeNodeBinding.DataMember%2A> </xref:System.Web.UI.WebControls.TreeNodeBinding.Depth%2A> Não há um ganhos de desempenho ligeiras, especificando ambos. Uma profundidade de nó Especifica o nível de nó que obtém vinculado. Por exemplo, a seguinte declaração TreeNodeBinding vincula o `Name` e `ID` campos da origem de dados para o <xref:System.Web.UI.WebControls.TreeNode.Text%2A>e <xref:System.Web.UI.WebControls.TreeNode.Value%2A>Propriedades, respetivamente, de todos os nós com uma profundidade de 0: ```   <asp:TreeNodeBinding Depth=&quot;0&quot; TextField=&quot;Name&quot; ValueField=&quot;ID&quot;>   ``` um membro de dados Especifica o tipo de item de dados na origem de dados subjacente, mas pode representar informações diferentes consoante a origem de dados.</xref:System.Web.UI.WebControls.TreeNode.Value%2A> </xref:System.Web.UI.WebControls.TreeNode.Text%2A> Cada item de dados numa origem de dados hierárquica (representado por um <xref:System.Web.UI.IHierarchyData?displayProperty=fullName>interface) expõe um <xref:System.Web.UI.IHierarchyData.Type%2A?displayProperty=fullName>propriedade, o que especifica o tipo de item de dados.</xref:System.Web.UI.IHierarchyData.Type%2A?displayProperty=fullName> </xref:System.Web.UI.IHierarchyData?displayProperty=fullName> Por exemplo, o membro de dados para um elemento XML Especifica o nome do elemento. Quando uma origem de dados contém vários tipos de item de dados, o membro de dados especifica os dados do item de tipo a utilizar. A seguinte declaração TreeNodeBinding vincula o `<Book>` elementos de um <xref:System.Web.UI.WebControls.XmlDataSource>controlo para todos os nós da árvore, independentemente da localização na hierarquia de: ```   <asp:TreeNodeBinding DataMember=&quot;Book&quot; TextField=&quot;Title&quot; ValueField= &quot;ISBN&quot;>   ``` assim que os critérios de enlace é estabelecida, pode então vinculá uma propriedade de um <xref:System.Web.UI.WebControls.TreeNode>objeto que pode ser vinculado a um valor.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.XmlDataSource> É possível vincular a um campo de um item de dados ou para um valor estático. Quando vinculada a um valor estático, todos os <xref:System.Web.UI.WebControls.TreeNode>objetos nos quais é aplicado o objeto TreeNodeBinding partilham o mesmo valor.</xref:System.Web.UI.WebControls.TreeNode>      > [!NOTE] > Seletivamente pode substituir uma propriedade vinculada num <xref:System.Web.UI.WebControls.TreeNode>objeto definindo a propriedade correspondente diretamente no nó.</xref:System.Web.UI.WebControls.TreeNode>       A tabela seguinte lista as propriedades da classe TreeNodeBinding que lhe permitem vincular a uma propriedade do <xref:System.Web.UI.WebControls.TreeNode>objeto a um campo de um item de dados.</xref:System.Web.UI.WebControls.TreeNode>      | Propriedade | Descrição |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.TreeNodeBinding.ImageUrlField%2A>| O campo para vincular à propriedade de um objeto de <xref:System.Web.UI.WebControls.TreeNode> <xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A>. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.ImageToolTipField%2A>| O campo para vincular à propriedade de um objeto de <xref:System.Web.UI.WebControls.TreeNode> <xref:System.Web.UI.WebControls.TreeNode.ImageToolTip%2A>. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.NavigateUrlField%2A>| O campo para vincular à propriedade de um objeto de <xref:System.Web.UI.WebControls.TreeNode> <xref:System.Web.UI.WebControls.TreeNodeBinding.NavigateUrl%2A>. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.TextField%2A>| O campo para vincular à propriedade de um objeto de <xref:System.Web.UI.WebControls.TreeNode> <xref:System.Web.UI.WebControls.TreeNode.Text%2A>. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.ToolTipField%2A>| O campo para vincular à propriedade de um objeto de <xref:System.Web.UI.WebControls.TreeNode> <xref:System.Web.UI.WebControls.TreeNode.ToolTip%2A>. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.ValueField%2A>| O campo para vincular à propriedade de um objeto de <xref:System.Web.UI.WebControls.TreeNode> <xref