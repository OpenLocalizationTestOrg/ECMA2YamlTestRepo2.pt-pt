  remarks: "Por vezes, não é prático estaticamente predefinir a estrutura de árvore devido ao tamanho dos dados ou conteúdo personalizado que depende da intervenção do utilizador. Por este motivo, o <xref:System.Web.UI.WebControls.TreeView>controlo suporta a população de nó dinâmico.</xref:System.Web.UI.WebControls.TreeView> Quando a propriedade PopulateOnDemand está definida como `true`, os nós subordinados do nó que o <xref:System.Web.UI.WebControls.TreeNodeBinding>objeto é aplicado ao obtém preenchido em tempo de execução quando o nó é expandido.</xref:System.Web.UI.WebControls.TreeNodeBinding>       Quando os enlaces de dados são criadas através da definição de <xref:System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings%2A>do <xref:System.Web.UI.WebControls.TreeView>controlar para `true`, os enlaces que são criados tem a propriedade PopulateOnDemand definida como `true`.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings%2A> Enlaces de dados que são criados de forma declarativa tem a propriedade PopulateOnDemand definida como `false`. Utilizando a sintaxe declarativa permite-lhe controlar o comportamento de enlaces de dados individuais.      > [!NOTE] > Ao contrário da <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>propriedade da <xref:System.Web.UI.WebControls.TreeNode>classe, a propriedade PopulateOnDemand não necessita de um método de processamento de eventos para ser definida para o <xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>evento, se estiver a utilizar um controlo de origem de dados, tais como <xref:System.Web.UI.WebControls.XmlDataSource>.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate> </xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> Em vez disso, o <xref:System.Web.UI.WebControls.TreeView>controlo gera dinamicamente um método de processamento de eventos utilizando as propriedades do <xref:System.Web.UI.WebControls.TreeNodeBinding>objetos no <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>coleção.</xref:System.Web.UI.WebControls.TreeView.DataBindings%2A> </xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeView> Pode ainda definir um método de processamento de eventos para o <xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>evento; no entanto, este será chamado após o método de processamento de eventos para o <xref:System.Web.UI.WebControls.TreeView>controlo.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>       Browsers suportados também podem tirar partido da população de nó do lado do cliente. Quando ativada, isto permite que o <xref:System.Web.UI.WebControls.TreeView>controlo para preencher um nó dinamicamente no cliente quando esse nó é expandido, evitando a necessidade de post para o servidor.</xref:System.Web.UI.WebControls.TreeView> Para obter mais informações sobre a população de nó do lado do cliente, consulte <xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>.</xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>       O valor desta propriedade é armazenado no estado de visualização."
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the <xref:System.Web.UI.WebControls.TreeNodeBinding.ShowCheckBox%2A> property to specify whether a check box is displayed for a node. The second code example provides sample XML data for the first code example.  \n  \n The following example demonstrates how to use the <xref:System.Web.UI.WebControls.TreeNodeBinding.ShowCheckBox%2A> property to specify whether a check box is displayed for a node. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml.  \n  \n [!code-cs[TreeNodeBindingPopulateOnDemand#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_426_1.aspx)]\n [!code-vb[TreeNodeBindingPopulateOnDemand#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_426_1.aspx)]  \n  \n The following code example provides sample XML data for the preceding code example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n    <Appendix Heading=\"Appendix A\">  \n    </Appendix>  \n</Book>  \n```"
