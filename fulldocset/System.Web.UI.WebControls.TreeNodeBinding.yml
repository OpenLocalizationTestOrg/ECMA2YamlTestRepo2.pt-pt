  remarks: "Para fornecer suporte de vários nós de seleção no <xref:System.Web.UI.WebControls.TreeView>controlo, pode visualizar as caixas de verificação junto a uma imagem no nó.</xref:System.Web.UI.WebControls.TreeView> Quando o <xref:System.Web.UI.WebControls.TreeView>controlo está vinculado a uma origem de dados, utilize a propriedade ShowCheckBox para especificar o valor para o enlace para o <xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A>propriedade de um <xref:System.Web.UI.WebControls.TreeNode>objeto.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A> </xref:System.Web.UI.WebControls.TreeView> Esta relação de enlace afetará todos os <xref:System.Web.UI.WebControls.TreeNode>objetos aos quais o <xref:System.Web.UI.WebControls.TreeNodeBinding>objeto é aplicado.</xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeNode> O <xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A>propriedade é utilizada para mostrar ou ocultar a caixa de verificação para um nó.</xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A>      > [!NOTE] > Apesar da propriedade ShowCheckBox pode ser utilizada para apresentar as caixas de verificação, é mais comum para utilizar o <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A>propriedade o <xref:System.Web.UI.WebControls.TreeView>controlo.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A> No entanto, o <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A>propriedade afeta cada tipo de nó que é especificado pela propriedade; por conseguinte, a propriedade ShowCheckBox, muitas vezes, é utilizada para substituir essa definição para um nó para o qual o <xref:System.Web.UI.WebControls.TreeNodeBinding>objeto é aplicado.</xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A> Pode substituir a propriedade ShowCheckBox seletivamente definindo a <xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A>propriedade de cada nó diretamente.</xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A>       O valor desta propriedade é armazenado no estado de visualização."
