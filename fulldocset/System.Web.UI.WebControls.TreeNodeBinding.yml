  remarks: "Quando o <xref:System.Web.UI.WebControls.TreeView>controlo está vinculado a uma origem de dados, utilize a propriedade de destino para especificar o valor para o enlace para o <xref:System.Web.UI.WebControls.TreeNode.Target%2A>propriedade de um <xref:System.Web.UI.WebControls.TreeNode>objeto.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.Target%2A> </xref:System.Web.UI.WebControls.TreeView> Esta relação de enlace afetará todos os <xref:System.Web.UI.WebControls.TreeNode>objetos aos quais o <xref:System.Web.UI.WebControls.TreeNodeBinding>objeto é aplicado.</xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeNode> O <xref:System.Web.UI.WebControls.TreeNode.Target%2A>propriedade é utilizada para especificar a janela ou intervalo no qual a apresentar conteúdo Web que está ligado a um nó quando esse nó é clicado.</xref:System.Web.UI.WebControls.TreeNode.Target%2A>      > [!NOTE] > Definição as substituições de propriedade de destino a <xref:System.Web.UI.WebControls.TreeView.Target%2A>propriedade o <xref:System.Web.UI.WebControls.TreeView>controlo para os nós para os quais o <xref:System.Web.UI.WebControls.TreeNodeBinding>objeto é aplicado.</xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.Target%2A> Pode substituir a propriedade de destino seletivamente definindo a <xref:System.Web.UI.WebControls.TreeNode.Target%2A>propriedade de cada nó diretamente.</xref:System.Web.UI.WebControls.TreeNode.Target%2A>      > [!NOTE] > Propriedade de destino a composto como um `target` atributo. O `target` atributo no `anchor` elementos não é permitida na definição do tipo de documento XHTML 1.1. Não defina a propriedade de destino, se a saída composta para o <xref:System.Web.UI.WebControls.TreeNodeBinding>controlo tem de ser XHTML 1.1 em conformidade.</xref:System.Web.UI.WebControls.TreeNodeBinding> Para obter mais informações, consulte [XHTML normas no Visual Studio e ao ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> Ao criar acessíveis páginas Web, deve evitar utilizar a propriedade de destino para outra janela de destino. Para obter mais informações, consulte [NIB: ASP.NET acessibilidade](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae).       O valor desta propriedade é armazenado no estado de visualização."
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the Target property to specify that the Web page that is associated with the root node should be displayed in a new window. The second code example provides sample XML data for the first code example.  \n  \n The following example demonstrates how to use the Target property to specify that the Web page that is associated with the root node should be displayed in a new window. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml.  \n  \n [!code-vb[TreeNodeBindingTarget#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_78_1.aspx)]\n [!code-cs[TreeNodeBindingTarget#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_78_1.aspx)]  \n  \n The following code example provides sample XML data for the preceding code example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n    <Appendix Heading=\"Appendix A\">  \n    </Appendix>  \n</Book>  \n```"
