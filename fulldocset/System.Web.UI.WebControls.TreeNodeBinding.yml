      description: "A janela de destino ou um intervalo no qual a apresentar o conteúdo da página de Web ligado. Os valores têm de começar com uma letra no intervalo de a z (sensível), exceto determinados valores especiais que começam com um caráter de sublinhado, conforme mostrado na seguinte tabela.       <table><thead><tr><th> Valor de destino       </th><th> Descrição       </th></tr></thead><tbody><tr><td><xref uid=&quot;langword_csharp__blank&quot; name=&quot;_blank&quot; href=&quot;&quot;></xref></td><td> Compõe o conteúdo numa nova janela sem fotogramas.       </td></tr><tr><td><xref uid=&quot;langword_csharp__parent&quot; name=&quot;_parent&quot; href=&quot;&quot;></xref></td><td> Compõe o conteúdo no principal frameset imediata.       </td></tr><tr><td><xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;></xref></td><td> Compõe o conteúdo no painel de procura.       </td></tr><tr><td><xref uid=&quot;langword_csharp__self&quot; name=&quot;_self&quot; href=&quot;&quot;></xref></td><td> Compõe o conteúdo da moldura com o foco.       </td></tr><tr><td><xref uid=&quot;langword_csharp__top&quot; name=&quot;_top&quot; href=&quot;&quot;></xref></td><td> Compõe o conteúdo na janela completo sem fotogramas.       </td></tr></tbody></table><div class=&quot;alert NOTE&quot;>    Consulte a documentação do browser para determinar se o <xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;> </xref> valor é suportado.  Por exemplo, a versão do Microsoft Internet Explorer 5.0 e posterior suporta a <xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;> </xref> valor de destino.      </div>       A predefinição é uma cadeia vazia (&quot;&quot;), que atualiza o window ou frame com o foco."
