  remarks: "Quando o <xref:System.Web.UI.WebControls.TreeView>controlo está vinculado a uma origem de dados, utilize a propriedade ImageToolTip para especificar o valor para o enlace para o <xref:System.Web.UI.WebControls.TreeNode.ImageToolTip%2A>propriedade de um <xref:System.Web.UI.WebControls.TreeNode>objeto.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.ImageToolTip%2A> </xref:System.Web.UI.WebControls.TreeView> O texto que especificar fornece tecnologia de apoio aos dispositivos com uma descrição da imagem que pode ser utilizada para tornar o controlo mais acessível.       Esta relação de enlace afetará todos os <xref:System.Web.UI.WebControls.TreeNode>objetos aos quais o <xref:System.Web.UI.WebControls.TreeNodeBinding>objeto é aplicado.</xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeNode> Quando uma imagem é apresentada junto a um nó, o texto da descrição é apresentado quando o ponteiro do rato está posicionado sobre a imagem.      > [!NOTE] > Seletivamente pode substituir a propriedade ImageToolTip definindo a <xref:System.Web.UI.WebControls.TreeNode.ImageToolTip%2A>propriedade de cada nó diretamente.</xref:System.Web.UI.WebControls.TreeNode.ImageToolTip%2A>       Em vez de utilizar a propriedade ImageToolTip para vincular o mesmo texto da descrição à imagem de cada nó, é possível vincular o <xref:System.Web.UI.WebControls.TreeNode.ImageToolTip%2A>propriedade de um <xref:System.Web.UI.WebControls.TreeNode>objeto a um campo de uma origem de dados através da definição de <xref:System.Web.UI.WebControls.TreeNodeBinding.ImageToolTipField%2A>propriedade.</xref:System.Web.UI.WebControls.TreeNodeBinding.ImageToolTipField%2A> </xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.ImageToolTip%2A>       O valor desta propriedade é armazenado no estado de visualização.       O valor desta propriedade, se estiver definida, podem ser guardados automaticamente para um ficheiro de recursos utilizando uma ferramenta estruturador. Para obter mais informações, consulte <xref:System.ComponentModel.LocalizableAttribute>e [globalização e localização](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the ImageToolTip property to specify the ToolTip text for the image that is displayed next to a node to which the <xref:System.Web.UI.WebControls.TreeNodeBinding> object is applied. The second code example provides sample XML data for the first code example.  \n  \n The following example demonstrates how to use the ImageToolTip property to specify the ToolTip text for the image that is displayed next to a node to which the <xref:System.Web.UI.WebControls.TreeNodeBinding> object is applied. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Booklist.xml.  \n  \n [!code-vb[TreeNodeBindingText#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_796_1.aspx)]\n [!code-cs[TreeNodeBindingText#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_796_1.aspx)]  \n  \n The following code example provides sample XML data for the preceding code example.  \n  \n```  \n<Books Text=\"Books List\">  \n    <Book Text=\"Book Title One\"  \n        Value=\"1\"   \n        Image=\"Bookimage1.jpg\"  \n        ImageToolTip=\"Book 1 Photo\"   \n        Nav=\"http://www.microsoft.com\"  \n        Tip=\"Book Title 1\">  \n        <Description Text=\"Book Description\">  \n        </Description>  \n        <Price Value=\"$1.99\">  \n        </Price>  \n        <Author Text=\"Author Name\"  \n            Value=\"LastName\"   \n            Image=\"Authorimage1.jpg\"   \n            Nav=\"http://www.microsoft.com\"  \n            Tip=\"Author Name\">  \n        </Author>  \n    </Book>  \n    <Book Text=\"Book Title Two\"  \n        Value=\"2\"   \n        Image=\"Bookimage2.jpg\"  \n        ImageToolTip=\"Book 2 Photo\"   \n        Nav=\"http://www.microsoft.com\"  \n        Tip=\"Click Me\">  \n        <Description Text=\"Book Description\">  \n        </Description>  \n        <Price Value=\"$2.99\">  \n        </Price>  \n        <Author Text=\"Author Name\"  \n            Value=\"LastName\"   \n            Image=\"Authorimage2.jpg\"   \n            Nav=\"http://www.microsoft.com\"  \n            Tip=\"Author Name\">  \n        </Author>  \n    </Book>  \n</Books>  \n```"
