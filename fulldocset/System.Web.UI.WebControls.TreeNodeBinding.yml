  summary: "Obtém ou define o evento ou eventos para elevar quando um nó para o qual o <xref href=&quot;System.Web.UI.WebControls.TreeNodeBinding&quot;> </xref> é aplicado o objeto está selecionado."
  remarks: "Quando o <xref:System.Web.UI.WebControls.TreeView>controlo está vinculado a uma origem de dados, utilize a propriedade SelectAction para especificar o valor para o enlace para o <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>propriedade de um <xref:System.Web.UI.WebControls.TreeNode>objeto.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> </xref:System.Web.UI.WebControls.TreeView> Esta relação de enlace afetará todos os <xref:System.Web.UI.WebControls.TreeNode>objetos aos quais o <xref:System.Web.UI.WebControls.TreeNodeBinding>objeto é aplicado.</xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeNode> O <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>propriedade é utilizada para especificar o evento ou eventos são gerados quando um nó é selecionado.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>      > [!NOTE] > Seletivamente pode substituir a propriedade SelectAction definindo a <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>propriedade de cada nó diretamente.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>       A tabela seguinte lista as opções disponíveis.      | `SelectAction` valor | Descrição |   |--------------------------|-----------------|   | `TreeNodeSelectAction.Expand`| Activa/desactiva o nó entre expandido e fechado. Gera o evento de <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded>ou o evento de <xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed>, conforme apropriado. |   | `TreeNodeSelectAction.None`| Eleva não há eventos quando um nó é selecionado. |   | `TreeNodeSelectAction.Select`| Gera o evento de <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged>Quando um nó é selecionado. |   | `TreeNodeSelectAction.SelectExpand`| Eleva ambos o <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged>e <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded>eventos quando um nó é selecionado.</xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed> </xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> Nós apenas são expandidos, nunca fechado. |      > [!NOTE] > O <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>não é composto para um nó com a respetiva <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>propriedade definida como `TreeNodeSelectAction.None`.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> </xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>       O valor desta propriedade é armazenado no estado de visualização."
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the SelectAction property to specify which event is raised when a node is clicked. The second code example provides sample XML data for the first code example.  \n  \n The following example demonstrates how to use the SelectAction property to specify which event is raised when a node is clicked. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml.  \n  \n [!code-cs[TreeNodeBindingSelectAction#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_346_1.aspx)]\n [!code-vb[TreeNodeBindingSelectAction#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_346_1.aspx)]  \n  \n The following code example provides sample XML data for the preceding code example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n    <Appendix Heading=\"Appendix A\">  \n    </Appendix>  \n</Book>  \n```"
  syntax:
    content: public System.Web.UI.WebControls.TreeNodeSelectAction SelectAction { get; set; }
    return:
      type: System.Web.UI.WebControls.TreeNodeSelectAction
      description: "Um do <xref href=&quot;System.Web.UI.WebControls.TreeNodeSelectAction&quot;> </xref> valores. A predefinição é <xref uid=&quot;langword_csharp_TreeNodeSelectAction.Select&quot; name=&quot;TreeNodeSelectAction.Select&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.TreeNodeBinding.SelectAction*
  exceptions: []
  platform:
