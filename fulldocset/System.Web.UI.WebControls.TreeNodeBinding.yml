  name: TreeNodeBinding
  nameWithType: TreeNodeBinding
  fullName: System.Web.UI.WebControls.TreeNodeBinding
  type: Class
  summary: "Defines the relationship between a data item and the node it is binding to in a <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;></xref> control."
  remarks: "When the <xref:System.Web.UI.WebControls.TreeView> control is bound to a data source where each data item contains multiple fields (such as an XML element with several attributes), a node displays the value that is returned by the `ToString` method of the data item, by default. In the case of an XML element, the node displays the element name, which shows the underlying structure of the tree, but is not very useful otherwise. You can bind the properties of a node to a specific field by specifying tree node bindings. A TreeNodeBinding object defines the relationship between each data item and the node that it is binding to.       The <xref:System.Web.UI.WebControls.TreeView> control stores its TreeNodeBinding objects in the <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A> property and applies the bindings to the data source to create a one-to-one relationship between the tree hierarchy and the data source hierarchy. For each data item in the data source, the <xref:System.Web.UI.WebControls.TreeView> control attempts to match the data item to a TreeNodeBinding object in order to create the corresponding <xref:System.Web.UI.WebControls.TreeNode> object.       When creating a TreeNodeBinding object, you must specify the criteria for binding. The criteria indicates when a data item should be bound to a node. You can specify the <xref:System.Web.UI.WebControls.TreeNodeBinding.Depth%2A> or <xref:System.Web.UI.WebControls.TreeNodeBinding.DataMember%2A> property, or both properties. There is a slight performance gain by specifying both. A node depth specifies the node level that gets bound. For example, the following TreeNodeBinding declaration binds the `Name` and `ID` fields of the data source to the <xref:System.Web.UI.WebControls.TreeNode.Text%2A> and <xref:System.Web.UI.WebControls.TreeNode.Value%2A> properties, respectively, of all nodes with a depth of 0:      ```   <asp:TreeNodeBinding Depth=&quot;0&quot; TextField=&quot;Name&quot; ValueField=&quot;ID&quot;>   ```       A data member specifies the type of the data item in the underlying data source, but can represent different information depending on the data source. Each data item in a hierarchical data source (represented by a <xref:System.Web.UI.IHierarchyData?displayProperty=fullName> interface) exposes a <xref:System.Web.UI.IHierarchyData.Type%2A?displayProperty=fullName> property, which specifies the type of the data item. For example, the data member for an XML element specifies the name of the element. When a data source contains multiple data item types, the data member specifies which data item type to use. The following TreeNodeBinding declaration binds the `<Book>` elements of an <xref:System.Web.UI.WebControls.XmlDataSource> control to all the nodes in the tree, regardless of the location in the hierarchy:      ```   <asp:TreeNodeBinding DataMember=&quot;Book&quot; TextField=&quot;Title&quot; ValueField= &quot;ISBN&quot;>   ```       Once the binding criteria is established, you can then bind a property of a <xref:System.Web.UI.WebControls.TreeNode> object that can be bound to a value. You can bind to a field of a data item or to a static value. When bound to a static value, all <xref:System.Web.UI.WebControls.TreeNode> objects to which the TreeNodeBinding object is applied share the same value.      > [!NOTE] >  You can selectively override a bound property in a <xref:System.Web.UI.WebControls.TreeNode> object by setting the corresponding property directly in the node.       The following table lists the properties of the TreeNodeBinding class that allow you to bind a property of the <xref:System.Web.UI.WebControls.TreeNode> object to a field of a data item.      |Property|Description|   |--------------|-----------------|   |<xref:System.Web.UI.WebControls.TreeNodeBinding.ImageUrlField%2A>|The field to bind to the <xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A> property of a <xref:System.Web.UI.WebControls.TreeNode> object.|   |<xref:System.Web.UI.WebControls.TreeNodeBinding.ImageToolTipField%2A>|The field to bind to the <xref:System.Web.UI.WebControls.TreeNode.ImageToolTip%2A> property of a <xref:System.Web.UI.WebControls.TreeNode> object.|   |<xref:System.Web.UI.WebControls.TreeNodeBinding.NavigateUrlField%2A>|The field to bind to the <xref:System.Web.UI.WebControls.TreeNodeBinding.NavigateUrl%2A> property of a <xref:System.Web.UI.WebControls.TreeNode> object.|   |<xref:System.Web.UI.WebControls.TreeNodeBinding.TextField%2A>|The field to bind to the <xref:System.Web.UI.WebControls.TreeNode.Text%2A> property of a <xref:System.Web.UI.WebControls.TreeNode> object.|   |<xref:System.Web.UI.WebControls.TreeNodeBinding.ToolTipField%2A>|The field to bind to the <xref:System.Web.UI.WebControls.TreeNode.ToolTip%2A> property of a <xref:System.Web.UI.WebControls.TreeNode> object.|   |<xref:System.Web.UI.WebControls.TreeNodeBinding.ValueField%2A>|The field to bind to the <xref:System.Web.UI.WebControls.TreeNode.Value%2A> property of a <xref:System.Web.UI.WebControls.TreeNode> object.|       The following table lists the properties of the TreeNodeBinding class that allow you to bind a property of the <xref:System.Web.UI.WebControls.TreeNode> object to a static value.      |Property|Description|   |--------------|-----------------|   |<xref:System.Web.UI.WebControls.TreeNodeBinding.ImageUrl%2A>|The static value to bind to the <xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A> property of a <xref:System.Web.UI.WebControls.TreeNode> object.|   |<xref:System.Web.UI.WebControls.TreeNodeBinding.ImageToolTip%2A>|The static value to bind to the <xref:System.Web.UI.WebControls.TreeNode.ImageToolTip%2A> property of a <xref:System.Web.UI.WebControls.TreeNode> object.|   |<xref:System.Web.UI.WebControls.TreeNodeBinding.NavigateUrl%2A>|The static value to bind to the <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> property of a <xref:System.Web.UI.WebControls.TreeNode> object.|   |<xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A>|The static value to bind to the <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> property of a <xref:System.Web.UI.WebControls.TreeNode> object.|   |<xref:System.Web.UI.WebControls.TreeNodeBinding.SelectAction%2A>|The static value to bind to the <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> property of a <xref:System.Web.UI.WebControls.TreeNode> object.|   |<xref:System.Web.UI.WebControls.TreeNodeBinding.ShowCheckBox%2A>|The static value to bind to the <xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A> property of a <xref:System.Web.UI.WebControls.TreeNode> object.|   |<xref:System.Web.UI.WebControls.TreeNodeBinding.Target%2A>|The static value to bind to the <xref:System.Web.UI.WebControls.TreeNode.Target%2A> property of a <xref:System.Web.UI.WebControls.TreeNode> object.|   |<xref:System.Web.UI.WebControls.TreeNodeBinding.Text%2A>|The static value to bind to the <xref:System.Web.UI.WebControls.TreeNode.Text%2A> property of a <xref:System.Web.UI.WebControls.TreeNode> object.|   |<xref:System.Web.UI.WebControls.TreeNodeBinding.ToolTip%2A>|The static value to bind to the <xref:System.Web.UI.WebControls.TreeNode.ToolTip%2A> property of a <xref:System.Web.UI.WebControls.TreeNode> object.|   |<xref:System.Web.UI.WebControls.TreeNodeBinding.Value%2A>|The static value to bind to the <xref:System.Web.UI.WebControls.TreeNode.Value%2A> property of a <xref:System.Web.UI.WebControls.TreeNode> object.|       If conflicting TreeNodeBinding objects are defined, the <xref:System.Web.UI.WebControls.TreeView> control applies the tree node bindings in the following order of precedence:      1.  The TreeNodeBinding object that defines and matches both a depth and a data member.      2.  The TreeNodeBinding object that defines and matches the data member only.      3.  The TreeNodeBinding object that defines and matches the depth only.      4.  The TreeNodeBinding object that defines neither the depth nor the data member. (This type of tree node binding is applied to all nodes in the tree.)      5.  The TreeNodeBinding object that does not have a match in the data source. In this case, the value that is returned by the `ToString` method of the data item is then bound to the <xref:System.Web.UI.WebControls.TreeNode.Text%2A> and <xref:System.Web.UI.WebControls.TreeNode.Value%2A> properties of the nodes to which the TreeNodeBinding object is applied.       The TreeNodeBinding class also allows you to format the text that is displayed in a node by setting the <xref:System.Web.UI.WebControls.TreeNodeBinding.FormatString%2A> property."
  example:
  - "The following table shows some example tree node binding declarations.  \n  \n|Example binding|Description|  \n|---------------------|-----------------|  \n|`<asp:TreeNodeBinding TextField=\"Title\" ValueField= \"ID\"/>`|Binds the <xref:System.Web.UI.WebControls.TreeNode.Text%2A> and <xref:System.Web.UI.WebControls.TreeNode.Value%2A> properties of all nodes in the tree to the `Title` and `ID` fields of the data source, respectively. All nodes use this tree node binding declaration because the <xref:System.Web.UI.WebControls.TreeNodeBinding.DataMember%2A> and <xref:System.Web.UI.WebControls.TreeNodeBinding.Depth%2A> properties are not set.|  \n|`<asp:TreeNodeBinding DataMember= \"Book\" TextField= \"Title\" ValueField= \"ID\"/>`|Binds the <xref:System.Web.UI.WebControls.TreeNode.Text%2A> and <xref:System.Web.UI.WebControls.TreeNode.Value%2A> properties of all nodes in the tree to the `Title` and `ID` fields of the `Book` data item in the data source, respectively.|  \n|`<asp:TreeNodeBinding Depth=\"2\" TextField= \"Title\" ValueField= \"ID\"/>`|Binds the <xref:System.Web.UI.WebControls.TreeNode.Text%2A> and <xref:System.Web.UI.WebControls.TreeNode.Value%2A> properties of all nodes with a depth of 2 in the tree to the `Title` and `ID` fields of the data item in the data source, respectively.|  \n|`<asp:TreeNodeBinding DataMember=\"Book\" Depth= \"2\" TextField= \"Title\" ValueField= \"ID\" ImageUrl= \"Image.jpg\">`|Binds the <xref:System.Web.UI.WebControls.TreeNode.Text%2A> and <xref:System.Web.UI.WebControls.TreeNode.Value%2A> properties of all nodes with a depth of 2 in the tree to the `Title` and `ID` fields of the `Book` data item in the data source, respectively. Also binds the <xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A> property of the nodes to a static value.|  \n  \n This section contains three code examples. The first code example demonstrates how to use TreeNodeBinding objects declaratively to define the relationship between a node and a data item. The second code example demonstrates how to use TreeNodeBinding objects programmatically to define the relationship between a node and a data item. The third code example provides sample XML data for the first and second code examples.  \n  \n The following code example demonstrates how to use TreeNodeBinding objects declaratively to define the relationship between a node and a data item. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml.  \n  \n [!code-cs[TreeViewXml#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_50_1.aspx)]\n [!code-vb[TreeViewXml#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_50_1.aspx)]  \n  \n The following code example demonstrates how to use TreeNodeBinding objects programmatically to define the relationship between a node and a data item. For this example to work correctly, you must copy the sample XML data that is provided in the next code example to a file named Book.xml.  \n  \n [!code-cs[TreeViewCtor#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_50_2.aspx)]\n [!code-vb[TreeViewCtor#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_50_2.aspx)]  \n  \n The following code example provides sample XML data for the preceding code examples.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n</Book>  \n```"
