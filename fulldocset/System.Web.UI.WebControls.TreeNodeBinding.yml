  remarks: "To provide multinode selection support in the <xref:System.Web.UI.WebControls.TreeView> control, you can display check boxes next to an image in the node. When the <xref:System.Web.UI.WebControls.TreeView> control is bound to a data source, use the ShowCheckBox property to specify the value to bind to the <xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A> property of a <xref:System.Web.UI.WebControls.TreeNode> object. This binding relationship affects all <xref:System.Web.UI.WebControls.TreeNode> objects to which the <xref:System.Web.UI.WebControls.TreeNodeBinding> object is applied. The <xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A> property is used to show or hide the check box for a node.      > [!NOTE] >  Although the ShowCheckBox property can be used to display check boxes, it is more common to use the <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A> property of the <xref:System.Web.UI.WebControls.TreeView> control. However, the <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A> property affects every node type that is specified by the property; therefore, the ShowCheckBox property is often used to override that setting for a node to which the <xref:System.Web.UI.WebControls.TreeNodeBinding> object is applied. You can selectively override the ShowCheckBox property by setting the <xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A> property of each node directly.       The value of this property is stored in view state."
  example:
