  remarks: "When the <xref:System.Web.UI.WebControls.TreeView> control is bound to a data source, use the NavigateUrlField property to specify the field name to bind to the <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> property of a <xref:System.Web.UI.WebControls.TreeNode> object. This binding relationship affects all <xref:System.Web.UI.WebControls.TreeNode> objects to which the <xref:System.Web.UI.WebControls.TreeNodeBinding> object is applied. When the NavigateUrlField property is set, the <xref:System.Web.UI.WebControls.TreeView> control displays a hyperlink for the text of the node, instead of plain text. You can also optionally set the <xref:System.Web.UI.WebControls.TreeNodeBinding.Target%2A> property to specify the window or frame in which to display the linked content.      > [!NOTE] >  You can selectively override the NavigateUrlField property by setting the <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> property of each node directly.       Instead of using the NavigateUrlField property to bind the <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> property of a <xref:System.Web.UI.WebControls.TreeNode> object to a field, you can set the <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> property to a fixed value by setting the <xref:System.Web.UI.WebControls.TreeNodeBinding.NavigateUrl%2A> property.      > [!NOTE] >  If the data source contains multiple fields, you must first set the <xref:System.Web.UI.WebControls.TreeNodeBinding.Depth%2A> or <xref:System.Web.UI.WebControls.TreeNodeBinding.DataMember%2A> property, or both properties in order to bind to the appropriate field.       The value of this property is stored in view state."
