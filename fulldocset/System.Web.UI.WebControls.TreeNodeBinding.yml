ade ou ambas as propriedades para vincular ao campo adequado.</xref:System.Web.UI.WebControls.TreeNodeBinding.DataMember%2A> </xref:System.Web.UI.WebControls.TreeNodeBinding.Depth%2A>       O valor desta propriedade é armazenado no estado de visualização."
