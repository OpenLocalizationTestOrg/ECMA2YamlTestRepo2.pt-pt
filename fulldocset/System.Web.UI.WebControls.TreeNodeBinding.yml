- uid: System.Web.UI.WebControls.TreeNodeBinding.FormatString
  id: FormatString
  parent: System.Web.UI.WebControls.TreeNodeBinding
  langs:
  - csharp
  name: FormatString
  nameWithType: TreeNodeBinding.FormatString
  fullName: System.Web.UI.WebControls.TreeNodeBinding.FormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define a cadeia que especifica o formato de apresentação para o texto de um nó para o qual o <xref href=&quot;System.Web.UI.WebControls.TreeNodeBinding&quot;> </xref> objeto é aplicado."
  remarks: "A propriedade FormatString é utilizada para fornecer um formato personalizado para texto de um nó. A cadeia de formato de dados é composto por duas partes, separadas por ponto e vírgula, o formato { `A` : `Bxx` }. Por exemplo, a cadeia de formatação `{0:F2}` apresenta um número o com duas casas decimais.      > [!NOTE] > A cadeia completa têm de estar entre chavetas para indicar que é uma cadeia de formato e não uma cadeia literal. Qualquer texto fora as chavetas é apresentado como texto literal.       O valor antes da vírgula (`A` no exemplo geral) Especifica o índice de parâmetros numa lista baseado em zero de parâmetros.      > [!NOTE] > Este valor pode ser definido apenas para 0 porque existe apenas um valor em cada nó.       O caráter após a vírgula (`B` no exemplo geral) Especifica o formato de apresentação para o valor. A tabela seguinte lista os formatos comuns.      | Formatar o caráter | Apresenta os valores numéricos na |   |----------------------|--------------------------------|   | `C`| Formato de moeda. |   | `D`| Formato decimal. |   | `E`| Científicos formato (exponencial). |   | `F`| Formato fixo. |   | `G`| Formato geral. |   | `N`| Formato de número. |   | `X`| Formato hexadecimal. |      > [!NOTE] >, Exceto para `X`, o caráter de formato não é sensível às maiúsculas e minúsculas. O `X` formato caráter apresenta os carateres hexadecimais no caso de que está especificado.       O valor após o caráter de formato (`xx` no exemplo geral) Especifica o número de dígitos significativos ou casas decimais a apresentar.       Para obter mais informações sobre cadeias de formatação, consulte [Formatting Types](~/add/includes/ajax-current-ext-md.md).       O valor desta propriedade é armazenado no estado de visualização.       O valor da propriedade FormatString, se estiver definida, podem ser guardados automaticamente para um ficheiro de recursos utilizando uma ferramenta estruturador. Para obter mais informações, consulte <xref:System.ComponentModel.LocalizableAttribute>e [globalização e localização](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the FormatString property to specify a custom display format for the text that is displayed in the root node. The second code example provides sample XML data for the first code example.  \n  \n The following code example demonstrates how to use the FormatString property to specify a custom display format for the text that is displayed in the root node. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml.  \n  \n [!code-vb[TreeNodeBindingFormatString#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_755_1.aspx)]\n [!code-cs[TreeNodeBindingFormatString#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_755_1.aspx)]  \n  \n The following code example is sample XML data for the preceding example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n    <Appendix Heading=\"Appendix A\">  \n    </Appendix>  \n</Book>  \n```"
  syntax:
