    return:
      type: System.String
      description: "Uma cadeia de formatação que especifica o formato de apresentação para o texto de um nó para o qual o <xref href=&quot;System.Web.UI.WebControls.TreeNodeBinding&quot;> </xref> objeto é aplicado. A predefinição é uma cadeia vazia (&quot;&quot;), que indica que a propriedade FormatString não está definida."
  overload: System.Web.UI.WebControls.TreeNodeBinding.FormatString*
  exceptions: []
  platform:
  - net462
