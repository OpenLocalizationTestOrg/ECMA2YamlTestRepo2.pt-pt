  remarks: "Quando o <xref:System.Web.UI.WebControls.TreeView>controlo está vinculado a uma origem de dados, utilize a propriedade ImageUrl para especificar uma imagem personalizada para criar o enlace a <xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A>propriedade de um <xref:System.Web.UI.WebControls.TreeNode>objeto.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView> Esta relação de enlace afetará todos os <xref:System.Web.UI.WebControls.TreeNode>objetos aos quais o <xref:System.Web.UI.WebControls.TreeNodeBinding>objeto é aplicado.</xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeNode> A imagem é apresentada junto a um nó e pode estar em qualquer formato de ficheiro (. jpg, GIF, *.bmp e assim sucessivamente), desde que o browser cliente suporta a esse formato.      > [!NOTE] > Pode substituir a imagem para um nó individual definindo a respetiva <xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A>propriedade diretamente.</xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A>       Em vez de utilizar esta propriedade para o enlace da mesma imagem para cada nó, é possível vincular o <xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A>propriedade de um <xref:System.Web.UI.WebControls.TreeNode>objeto a um campo de uma origem de dados através da definição de <xref:System.Web.UI.WebControls.TreeNodeBinding.ImageUrlField%2A>propriedade.</xref:System.Web.UI.WebControls.TreeNodeBinding.ImageUrlField%2A> </xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A>       Quando se apresenta uma imagem junto de um nó com a propriedade ImageUrl, também deve considerar a definição de <xref:System.Web.UI.WebControls.TreeNodeBinding.ImageToolTip%2A>propriedade.</xref:System.Web.UI.WebControls.TreeNodeBinding.ImageToolTip%2A> O texto da descrição que especificar fornece tecnologia de apoio aos dispositivos com uma descrição da imagem que pode ser utilizada para tornar o controlo mais acessível.       O valor desta propriedade é armazenado no estado de visualização."
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the <xref:System.Web.UI.WebControls.TreeNodeBinding.Depth%2A> property to apply a <xref:System.Web.UI.WebControls.TreeNodeBinding> object at a specific node depth. The second code example provides sample XML data for the first code example.  \n  \n The following code example demonstrates how to use the ImageUrl property to specify a custom image for a node to which the <xref:System.Web.UI.WebControls.TreeNodeBinding> object is applied. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Booklist.xml.  \n  \n [!code-vb[TreeNodeBindingText#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_58_1.aspx)]\n [!code-cs[TreeNodeBindingText#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_58_1.aspx)]  \n  \n The following code example provides sample XML data for the preceding example.  \n  \n```  \n<Books Text=\"Books List\">  \n    <Book Text=\"Book Title One\"  \n        Value=\"1\"   \n        Image=\"Bookimage1.jpg\"  \n        ImageToolTip=\"Book 1 Photo\"   \n        Nav=\"http://www.microsoft.com\"  \n        Tip=\"Book Title 1\">  \n        <Description Text=\"Book Description\">  \n        </Description>  \n        <Price Value=\"$1.99\">  \n        </Price>  \n        <Author Text=\"Author Name\"  \n            Value=\"LastName\"   \n            Image=\"Authorimage1.jpg\"   \n            Nav=\"http://www.microsoft.com\"  \n            Tip=\"Author Name\">  \n        </Author>  \n    </Book>  \n    <Book Text=\"Book Title Two\"  \n        Value=\"2\"   \n        Image=\"Bookimage2.jpg\"  \n        ImageToolTip=\"Book 2 Photo\"   \n        Nav=\"http://www.microsoft.com\"  \n        Tip=\"Click Me\">  \n        <Description Text=\"Book Description\">  \n        </Description>  \n        <Price Value=\"$2.99\">  \n        </Price>  \n        <Author Text=\"Author Name\"  \n            Value=\"LastName\"   \n            Image=\"Authorimage2.jpg\"   \n            Nav=\"http://www.microsoft.com\"  \n            Tip=\"Author Name\">  \n        </Author>  \n    </Book>  \n</Books>  \n```"
