  remarks: "When the <xref:System.Web.UI.WebControls.TreeView> control is bound to a data source, use the NavigateUrl property to specify the URL to bind to the <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> property of a <xref:System.Web.UI.WebControls.TreeNode> object. This binding relationship affects all <xref:System.Web.UI.WebControls.TreeNode> objects to which the <xref:System.Web.UI.WebControls.TreeNodeBinding> object is applied. When this property is set, the <xref:System.Web.UI.WebControls.TreeView> control displays a hyperlink for the text of the node, instead of plain text. You can also optionally set the <xref:System.Web.UI.WebControls.TreeNodeBinding.Target%2A> property to specify the window or frame in which to display the linked content.      > [!NOTE] >  You can selectively override the NavigateUrl property by setting the <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> property of each node directly.       Instead of using the NavigateUrl property to bind the same URL to each node, you can bind the <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> property of a <xref:System.Web.UI.WebControls.TreeNode> object to a field of a data source by setting the <xref:System.Web.UI.WebControls.TreeNodeBinding.NavigateUrlField%2A> property.       The value of this property is stored in view state."
