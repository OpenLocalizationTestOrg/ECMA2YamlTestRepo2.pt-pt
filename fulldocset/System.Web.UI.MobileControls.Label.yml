  type: Class
  summary: "Provides control capability to represent a label control for displaying text on a mobile device.  For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "The <xref:System.Web.UI.MobileControls.TextControl.Text%2A> property, which is inherited from the <xref:System.Web.UI.MobileControls.TextControl> class, provides the string that is rendered as the label."
  syntax:
    content: >-
