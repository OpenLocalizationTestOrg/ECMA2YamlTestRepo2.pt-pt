  summary: "Frame é um controlo de conteúdo que suporta navegação."
  remarks: "Frame é um controlo de conteúdo que fornece a capacidade de navegar para e apresentar o conteúdo. Período pode ser alojado dentro de outro conteúdo, tal como acontece com outros controlos e elementos.      > [!CAUTION] > Controlo de moldura o quando navega para conteúdo HTML, o controlo de moldura internamente para instanciar o controlo WebBrowser ActiveX nativo. WPF permite funcionalidades de segurança a aplicar controlos de funcionalidade para o controlo ActiveX do WebBrowser. Os controlos de funcionalidade que são aplicados diferirem para XBAPs e aplicações autónomas. Algumas aplicações devem aplicar controlos de funcionalidades adicionais para impedir a conteúdo malicioso em execução. Para obter mais informações, consulte a secção &quot;Controlo de WebBrowser e controlos de funcionalidade&quot; [segurança (WPF)](~/add/includes/ajax-current-ext-md.md) e [descrições gerais de controlo WebBrowser e tutoriais](http://go.microsoft.com/fwlink/?LinkId=179388).       O conteúdo pode ser qualquer tipo de [!INCLUDE[TLA2#tla_winfx](~/add/includes/tla2sharptla-winfx-md.md)] objeto e [!INCLUDE[TLA#tla_html](~/add/includes/tlasharptla-html-md.md)] ficheiros. Em geral, no entanto, as páginas são o preferencial a forma de conteúdo do pacote para navegação (consulte <xref:System.Windows.Controls.Page>).</xref:System.Windows.Controls.Page>       Conteúdo pode ser direcionado para definindo a <xref:System.Windows.Controls.Frame.Source%2A>propriedade com o [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] para os conteúdos pretendidos.</xref:System.Windows.Controls.Frame.Source%2A> Além disso, conteúdo pode navegar para utilizando uma das seguintes sobrecargas do <xref:System.Windows.Controls.Frame.Navigate%2A>método:- <xref:System.Windows.Controls.Frame.Navigate%28System.Uri%29>- <xref:System.Windows.Controls.Frame.Navigate%28System.Uri%2CSystem.Object%29>quando o conteúdo é direcionado para por [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)], moldura devolve um objeto que contém o conteúdo.</xref:System.Windows.Controls.Frame.Navigate%28System.Uri%2CSystem.Object%29> </xref:System.Windows.Controls.Frame.Navigate%28System.Uri%29> </xref:System.Windows.Controls.Frame.Navigate%2A> Em alternativa, conteúdo pode navegar para utilizando uma das sobrecargas de método <xref:System.Windows.Controls.Frame.Navigate%2A>que aceite um objecto: - <xref:System.Windows.Controls.Frame.Navigate%28System.Object%29>- <xref:System.Windows.Controls.Frame.Navigate%28System.Object%2CSystem.Object%29>a duração de uma navegação pode ser controlado através os seguintes eventos: - <xref:System.Windows.Controls.Frame.Navigating>- <xref:System.Windows.Controls.Frame.Navigated>- <xref:System.Windows.Controls.Frame.NavigationProgress>- <xref:System.Windows.Controls.Frame.NavigationFailed>- <xref:System.Windows.Controls.Frame.NavigationStopped>- <xref:System.Windows.Controls.Frame.LoadCompleted>- <xref:System.Windows.Controls.Frame.FragmentNavigation>não todos os eventos são gerados sempre que ocorre uma navegação; o conjunto de eventos que são gerados é determinado pelo tipo de navegação que ocorre (fragmento de conteúdo ou conteúdo) e como conclui o painel de navegação (cancelada parado ou falha).</xref:System.Windows.Controls.Frame.FragmentNavigation> </xref:System.Windows.Controls.Frame.LoadCompleted> </xref:System.Windows.Controls.Frame.NavigationStopped> </xref:System.Windows.Controls.Frame.NavigationFailed> </xref:System.Windows.Controls.Frame.NavigationProgress> </xref:System.Windows.Controls.Frame.Navigated> </xref:System.Windows.Controls.Frame.Navigating> </xref:System.Windows.Controls.Frame.Navigate%28System.Object%2CSystem.Object%29> </xref:System.Windows.Controls.Frame.Navigate%28System.Object%29> </xref:System.Windows.Controls.Frame.Navigate%2A>       A figura seguinte ilustra a sequência em que estes eventos serão acionados: ![página navegação fluxograma](~/add/media/navigationoverviewfigure11.png &quot;página navegação fluxograma&quot;) durante ou após uma navegação moldura fornece informações sobre o conteúdo que está a ser utilizado, incluindo o [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] do conteúdo que está a ser utilizado (<xref:System.Windows.Controls.Frame.Source%2A>), o [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] do conteúdo atual (<xref:System.Windows.Controls.Frame.CurrentSource%2A>) e um objeto que contém o conteúdo que foi utilizado (<xref:System.Windows.Controls.ContentControl.Content%2A>).</xref:System.Windows.Controls.ContentControl.Content%2A> </xref:System.Windows.Controls.Frame.CurrentSource%2A> </xref:System.Windows.Controls.Frame.Source%2A>       Quando o conteúdo é utilizado, a moldura regista de navegação, como uma entrada no histórico de navegação. Uma entrada é adicionada ao fazer uma cópia de histórico de navegação quando ocorre a uma navegação novo, chamando o <xref:System.Windows.Controls.Frame.Navigate%2A>método, ou ao navegar para uma entrada no histórico de navegação de avanço, chamando <xref:System.Windows.Controls.Frame.GoForward%2A>.</xref:System.Windows.Controls.Frame.GoForward%2A> </xref:System.Windows.Controls.Frame.Navigate%2A> Uma entrada é adicionada ao histórico de navegação de avanço, navegando até uma entrada anterior no histórico de navegação, chamando <xref:System.Windows.Controls.Frame.GoBack%2A>.</xref:System.Windows.Controls.Frame.GoBack%2A> <xref:System.Windows.Controls.Frame.CanGoBack%2A>e <xref:System.Windows.Controls.Frame.CanGoForward%2A>reportar se existem entradas em volta e o histórico de navegação de avanço, respetivamente.</xref:System.Windows.Controls.Frame.CanGoForward%2A></xref:System.Windows.Controls.Frame.CanGoBack%2A>       Na primeira vez que um conjunto de conteúdo é direcionado para de outro conjunto de conteúdo, moldura apresenta automaticamente uma navegação [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] que permite aos utilizadores navegue para trás e reencaminhá-los através do histórico de navegação. É possível configurar quando a navegação [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] é apresentado ao definir o <xref:System.Windows.Controls.Frame.NavigationUIVisibility%2A>propriedade.</xref:System.Windows.Controls.Frame.NavigationUIVisibility%2A>       Por predefinição, moldura irá utilizar o suas próprias histórico de navegação, apenas se um navegador de principal (<xref:System.Windows.Navigation.NavigationWindow>, moldura) com o seu próprio navegação não é possível localizar o histórico.</xref:System.Windows.Navigation.NavigationWindow> Isto significa que as entradas do histórico de navegação para o intervalo de são mingled com as entradas do histórico de navegação para o navegador do principal. Para especificar um intervalo gere a sua própria histórico de navegação, defina a <xref:System.Windows.Controls.Frame.JournalOwnership%2A>propriedade <xref:System.Windows.Navigation.JournalOwnership>.</xref:System.Windows.Navigation.JournalOwnership> </xref:System.Windows.Controls.Frame.JournalOwnership%2A>       A entrada mais recente no histórico de navegação de back-pode ser removida ao chamar <xref:System.Windows.Controls.Frame.RemoveBackEntry%2A>.</xref:System.Windows.Controls.Frame.RemoveBackEntry%2A>       Frame não armazena uma instância de um objeto do conteúdo no histórico de navegação. Em vez disso, o período de cria uma nova instância do objeto do conteúdo sempre que é utilizado com o histórico de navegação. Este comportamento é concebido para evitar o consumo de memória excessiva quando grandes quantidades e grande peças de conteúdo estão a ser utilizadas. Por conseguinte, o estado do conteúdo não é memorizado de navegação de um para a seguinte. No entanto, [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] fornece várias técnicas através do qual pode armazenar um Estado de uma peça de conteúdo no histórico de navegação.       Utilizar <xref:System.Windows.Controls.Frame.AddBackEntry%2A>, também pode memorizar vários conjuntos de estado para uma instância de página única.</xref:System.Windows.Controls.Frame.AddBackEntry%2A>      ## Personalizar o período de controlo para aplicar as mesmas definições de propriedade para vários controlos de moldura, utilize o <xref:System.Windows.FrameworkElement.Style%2A>propriedade.</xref:System.Windows.FrameworkElement.Style%2A> Pode modificar a predefinição <xref:System.Windows.Controls.ControlTemplate>para lhe dar controlo um aspeto exclusivo.</xref:System.Windows.Controls.ControlTemplate> Para obter mais informações sobre como criar um <xref:System.Windows.Controls.ControlTemplate>, consulte [personalizar o aspeto de um controlo existente, criando um ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  Para ver as partes e Estados que são específicos da moldura, consulte [moldura estilos e modelos](~/add/includes/ajax-current-ext-md.md).       Propriedades de dependência para este controlo podem ser definidas pelo estilo de predefinido do controlo.  Se uma propriedade é definida por um estilo predefinido, a propriedade poderá alterar o valor predefinido do quando o controlo é apresentado na aplicação. O estilo predefinido é determinado pelo qual tema de ambiente de trabalho é utilizado quando a aplicação está em execução.  Para obter mais informações, consulte [predefinido o WPF temas](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] > Definir uma propriedade visual apenas terá um efeito se essa propriedade ambos presentes no modelo de predefinido do controlo de moldura e é definida através da utilização de um. Pode encontrar uma lista de propriedades visuais na secção &quot;Alterar o Visual estrutura de um controlo&quot; [personalizar o aspeto de um controlo existente, criando um ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
