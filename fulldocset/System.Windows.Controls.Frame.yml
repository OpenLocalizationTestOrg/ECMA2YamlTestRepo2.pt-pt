|-|   | Campo Identificador | <xref:System.Windows.Controls.Frame.NavigationUIVisibilityProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Controls.Frame.NavigationUIVisibilityProperty>"
