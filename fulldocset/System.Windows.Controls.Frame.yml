  summary: "Obtém ou define se um <xref href=&quot;System.Windows.Controls.Frame&quot;> </xref> isola externo [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] conteúdo dentro de uma sandbox de segurança de fidedignidade parcial (com a predefinição <xref uid=&quot;langword_csharp_Internet &quot; name=&quot;Internet &quot; href=&quot;&quot;> </xref>conjunto de permissões)."
  remarks: "Conteúdo externo é [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] conteúdo que não está incluído com uma aplicação como um ficheiro de recursos ou um ficheiro de conteúdo (consulte [WPF recurso de aplicação, o conteúdo e os ficheiros de dados](~/add/includes/ajax-current-ext-md.md)).       Quando é SandboxExternalContent `true`e a origem para o conteúdo do <xref:System.Windows.Controls.Frame>é um externo [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] ficheiro, o conteúdo é carregado para um sandbox de segurança de fidedignidade parcial está limitado a predefinição `Internet` conjunto de permissões.</xref:System.Windows.Controls.Frame> O conteúdo externo, subsequentemente, é carregado processo separado. Como resultado, o conteúdo externo fica isolado e não tem acesso a recursos de âmbito de aplicação, como dicionários de recursos (consulte <xref:System.Windows.ResourceDictionary>).</xref:System.Windows.ResourceDictionary>      > [!NOTE] > <xref:System.Windows.Controls.Frame>irá conter apenas o conteúdo externo quando o <xref:System.Windows.Controls.Frame.Source%2A>propriedade está definida como o [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] um externas [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] ficheiro.</xref:System.Windows.Controls.Frame.Source%2A> </xref:System.Windows.Controls.Frame> <xref:System.Windows.Controls.Frame>conteúdo que é fornecido com o <xref:System.Windows.Controls.ContentControl.Content%2A>é considerada conteúdo interno de propriedade e, posteriormente, não se encontra isolada.</xref:System.Windows.Controls.ContentControl.Content%2A></xref:System.Windows.Controls.Frame>      <a name=&quot;dependencyPropertyInfo_FrameSandboxExternalContent&quot;></a># # Informações de propriedade de dependência |||   |-|-|   | Campo Identificador | SandboxExternalContent |   | Definir propriedades de metadados `true`| Nenhum |"
  syntax:
    content: public bool SandboxExternalContent { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o conteúdo está isolado dentro de uma sandbox de segurança de fidedignidade parcial; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
