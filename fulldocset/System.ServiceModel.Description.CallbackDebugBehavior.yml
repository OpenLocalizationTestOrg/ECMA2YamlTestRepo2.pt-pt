  name: CallbackDebugBehavior
  nameWithType: CallbackDebugBehavior
  fullName: System.ServiceModel.Description.CallbackDebugBehavior
  type: Class
  summary: "Enables service debugging for a [!INCLUDE[indigo1](~/add/includes/indigo1-md.md)] callback object."
  remarks: "Set the <xref:System.ServiceModel.Description.CallbackDebugBehavior.IncludeExceptionDetailInFaults%2A> property to `true` from an application configuration file or programmatically to enable the flow of managed exception information in a client callback object back to the service for debugging purposes.  \n  \n> [!CAUTION]\n>  Returning managed exception information to services can be a security risk because exception details expose information about the internal client implementation that could be used by unauthorized services. In addition, although the CallbackDebugBehavior properties can also be set programmatically, it can be easy to forget to disable <xref:System.ServiceModel.Description.CallbackDebugBehavior.IncludeExceptionDetailInFaults%2A> when deploying.  \n  \n Because of the security issues involved, it is strongly recommended that:  \n  \n-   You use an application configuration file to set the value of the <xref:System.ServiceModel.Description.CallbackDebugBehavior.IncludeExceptionDetailInFaults%2A> property to `true`.  \n  \n-   You only do so only in controlled debugging scenarios.  \n  \n [!INCLUDE[crabout](~/add/includes/crabout-md.md)] the security issues related to managed exception information, see [Specifying and Handling Faults in Contracts and Services](../Topic/Specifying%20and%20Handling%20Faults%20in%20Contracts%20and%20Services.md).  \n  \n You can also set the values of this attribute by using the [\\<callbackDebug>](../Topic/%3CcallbackDebug%3E.md) element in a client application configuration file."
  example:
  - "The following code example shows a client configuration file that instructs [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] to return managed exception information from a client callback object in SOAP messages.  \n  \n [!CODE [SCA.CallbackContract#4](../CodeSnippet/VS_Snippets_CFX/sca.callbackcontract#4)]"
