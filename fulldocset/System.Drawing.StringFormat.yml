      type: System.Int32
      description: "A National Language Support (NLS) language identifier that identifies the language that will be used when local digits are substituted for western digits. You can pass the <xref:System.Globalization.CultureInfo.LCID*> property of a <xref:System.Globalization.CultureInfo> object as the NLS language identifier. For example, suppose you create a <xref:System.Globalization.CultureInfo> object by passing the string &quot;ar-EG&quot; to a <xref:System.Globalization.CultureInfo> constructor. If you pass the <xref:System.Globalization.CultureInfo.LCID*> property of that <xref:System.Globalization.CultureInfo> object along with.<xref href=&quot;System.Drawing.StringDigitSubstitute&quot;></xref> to the <xref:System.Drawing.StringFormat.SetDigitSubstitution*> method, then Arabic-Indic digits will be substituted for western digits at display time."
