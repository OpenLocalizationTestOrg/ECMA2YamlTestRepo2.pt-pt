  name: ParserContext
  nameWithType: ParserContext
  fullName: System.Windows.Markup.ParserContext
  type: Class
  summary: "Fornece informações de contexto de um analisador XAML."
  remarks: "O analisador XAML neste contexto refere-se a é o [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)] parser XAML era API que é específica para a implementação do WPF, como expostas no <xref:System.Windows.Markup.XamlReader?displayProperty=fullName>e <xref:System.Windows.Markup.XamlWriter?displayProperty=fullName>.</xref:System.Windows.Markup.XamlWriter?displayProperty=fullName> </xref:System.Windows.Markup.XamlReader?displayProperty=fullName>       O sistema de XAML [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] utiliza um sistema de tipo XAML mais sofisticado e, por conseguinte, utiliza um tipo diferente de contexto para operações de processamento de XAML. Para obter mais informações, consulte <xref:System.Xaml.XamlSchemaContext>.</xref:System.Xaml.XamlSchemaContext>       Um ParserContext é normalmente utilizado como entrada para uma chamada para um <xref:System.Windows.Markup.XamlReader>operação.</xref:System.Windows.Markup.XamlReader> Nestes casos, que está a utilizar as sobrecargas de <xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>ou <xref:System.Windows.Markup.XamlReader.LoadAsync%2A?displayProperty=fullName>onde fornecer o ParserContext proporciona maior controlo sobre fatores, tais como o mapeamento do tipo em XAML, ou alterar o XML predefinições de processamento.</xref:System.Windows.Markup.XamlReader.LoadAsync%2A?displayProperty=fullName> </xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName> Utilizar um ParserContext, por oposição a utilizar <xref:System.Windows.Markup.XamlReader?displayProperty=fullName>comportamento predefinido é um cenário avançado.</xref:System.Windows.Markup.XamlReader?displayProperty=fullName>       `xml:lang`e `xml:space` comportamento é um dos aspetos de um contexto pode substituir. Por predefinição, utiliza o contexto de parser `en-us` com base em valores. Para mais informações sobre o motivo utiliza o contexto de nível de idioma para XAML `en-us` em vez de um valor de cultura invariante, consulte [WPF globalização e descrição geral de localização](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;xamlTextUsage_ParserContext&quot;></a># # Utilização de texto XAML"
  syntax:
    content: 'public class ParserContext : System.Windows.Markup.IUriContext'
  inheritance:
