  name: ParserContext
  nameWithType: ParserContext
  fullName: System.Windows.Markup.ParserContext
  type: Class
  summary: "Provides context information required by a XAML parser."
  remarks: "The XAML parser that this context refers to is the [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)] era XAML parser API that is specific to the WPF implementation, as exposed in <xref:System.Windows.Markup.XamlReader?displayProperty=fullName> and <xref:System.Windows.Markup.XamlWriter?displayProperty=fullName>.       The XAML system in [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] uses a more sophisticated XAML type system and thus also uses a different type of context for XAML processing operations. For more information, see <xref:System.Xaml.XamlSchemaContext>.       A ParserContext is typically used as an input for a call to a <xref:System.Windows.Markup.XamlReader> operation. In these cases, you are using overloads of <xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName> or <xref:System.Windows.Markup.XamlReader.LoadAsync%2A?displayProperty=fullName> where supplying the  ParserContext provides greater control over factors such as the type mapping to XAML, or altering XML processing defaults. Using a ParserContext as opposed to using <xref:System.Windows.Markup.XamlReader?displayProperty=fullName> default behavior is an advanced scenario.       `xml:lang` and `xml:space` behavior is one of the aspects of a context you can override. By default, the parser context uses `en-us` based values. For more information on why the language-level context for XAML uses `en-us` rather than a culture-invariant value, see [WPF Globalization and Localization Overview](../Topic/WPF%20Globalization%20and%20Localization%20Overview.md).      <a name=&quot;xamlTextUsage_ParserContext&quot;></a>    ## XAML Text Usage"
  syntax:
    content: 'public class ParserContext : System.Windows.Markup.IUriContext'
  inheritance:
  - System.Object
  implements:
  - System.Windows.Markup.IUriContext
  inheritedMembers: []
