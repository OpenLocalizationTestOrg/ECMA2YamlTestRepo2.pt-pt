  name: TickBarPlacement
  nameWithType: TickBarPlacement
  fullName: System.Windows.Controls.Primitives.TickBarPlacement
  type: Enum
  summary: "Specifies the placement of a <see cref=&quot;T:System.Windows.Controls.Primitives.TickBar&quot;></see> with respect to the <see cref=&quot;T:System.Windows.Controls.Primitives.Track&quot;></see> of a <see cref=&quot;T:System.Windows.Controls.Slider&quot;></see> control."
  remarks: "The TickBarPlacement enumeration is used to set the <xref:System.Windows.Controls.Primitives.TickBar.Placement%2A> property of a <xref:System.Windows.Controls.Primitives.TickBar>. The actual position of a <xref:System.Windows.Controls.Primitives.TickBar> is defined by the <xref:System.Windows.Controls.ControlTemplate> of a <xref:System.Windows.Controls.Slider> control. The <xref:System.Windows.Controls.Primitives.TickBar.Placement%2A> property identifies this position so that the ticks of a <xref:System.Windows.Controls.Primitives.TickBar> are drawn correctly. The following illustration shows how <xref:System.Windows.Controls.Primitives.TickBar> controls are drawn when the <xref:System.Windows.Controls.Primitives.TickBar.Placement%2A> property is set to Top and Bottom.       ![TickBar placement](~/add/media/tickbarplacement.png &quot;TickBar placement&quot;)"
  example:
  - For an example of a <xref:System.Windows.Controls.Primitives.TickBar> that is included in the <xref:System.Windows.Style> of a <xref:System.Windows.Controls.Slider>, see [Slider Styles and Templates](../Topic/Slider%20Styles%20and%20Templates.md).
  syntax:
    content: public enum TickBarPlacement
  inheritance:
  - System.Enum
  platform:
  - net-11
  - net-20
  - netcore-10
