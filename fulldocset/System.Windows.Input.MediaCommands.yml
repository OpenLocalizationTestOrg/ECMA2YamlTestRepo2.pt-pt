  langs:
  - csharp
  name: MediaCommands
  nameWithType: MediaCommands
  fullName: System.Windows.Input.MediaCommands
  type: Class
  summary: "Fornece um padrão comandos relacionados com o conjunto de suportes de dados."
  remarks: "Os comandos na classe MediaCommands e comandos no outro comando classes de biblioteca, tais como <xref:System.Windows.Input.ComponentCommands>e <xref:System.Windows.Input.ApplicationCommands>, destinam-se para representar um conjunto de comandos comuns que os programadores de aplicações ocorrerem com frequência.</xref:System.Windows.Input.ApplicationCommands> </xref:System.Windows.Input.ComponentCommands>  Os comandos representam apenas a instância do <xref:System.Windows.Input.RoutedCommand>e não a lógica de implementação para o comando.</xref:System.Windows.Input.RoutedCommand> A lógica de implementação está vinculada ao comando através de um <xref:System.Windows.UIElement.CommandBindings%2A>.</xref:System.Windows.UIElement.CommandBindings%2A>  Por exemplo, se o <xref:System.Windows.Input.MediaCommands.Play%2A>comando é executado num controlo (o comando de destino), a lógica que efetua o <xref:System.Windows.Input.MediaCommands.Play%2A>comando não pode ser fornecida de destino de comandos, por isso, o escritor da aplicação será responsável por ao escrever a lógica que determina a forma como o destino de comando irá processar o comando.</xref:System.Windows.Input.MediaCommands.Play%2A> </xref:System.Windows.Input.MediaCommands.Play%2A>       Controlos muitos fornecer a lógica de implementação para muitos dos comandos na biblioteca de comandos.  Por exemplo, o <xref:System.Windows.Controls.TextBox>classe fornece lógica para o <xref:System.Windows.Input.ApplicationCommands.Paste%2A>comando, <xref:System.Windows.Input.ApplicationCommands.Cut%2A>comando, <xref:System.Windows.Input.ApplicationCommands.Copy%2A>comando, <xref:System.Windows.Input.ApplicationCommands.Undo%2A>comando, e <xref:System.Windows.Input.ApplicationCommands.Redo%2A>comando.</xref:System.Windows.Input.ApplicationCommands.Redo%2A> </xref:System.Windows.Input.ApplicationCommands.Undo%2A> </xref:System.Windows.Input.ApplicationCommands.Copy%2A> </xref:System.Windows.Input.ApplicationCommands.Cut%2A> </xref:System.Windows.Input.ApplicationCommands.Paste%2A> </xref:System.Windows.Controls.TextBox>       Para mais informações sobre comandos e consulte commanding o [descrição geral do Commanding](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static class MediaCommands
