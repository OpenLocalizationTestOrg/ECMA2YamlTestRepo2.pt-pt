  remarks: "For `destinationType` <xref:System.String>, this method returns the <xref:System.Windows.Markup.XmlLanguage.IetfLanguageTag%2A> value of the provided <xref:System.Windows.Markup.XmlLanguage>. For `destinationType` <xref:System.ComponentModel.Design.Serialization.InstanceDescriptor> this method returns an <xref:System.ComponentModel.Design.Serialization.InstanceDescriptor> instance that is useful for serialization. Other `destinationType` inputs throw exceptions."
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext typeDescriptorContext, System.Globalization.CultureInfo cultureInfo, object value, Type destinationType);
    parameters:
