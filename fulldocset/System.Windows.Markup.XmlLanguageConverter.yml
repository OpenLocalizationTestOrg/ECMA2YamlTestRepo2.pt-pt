      type: System.ComponentModel.ITypeDescriptorContext
      description: "An <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;></xref> that provides a format context."
    - id: cultureInfo
      type: System.Globalization.CultureInfo
      description: "The <xref:System.Globalization.CultureInfo> to use as the current culture."
    - id: value
      type: System.Object
      description: "The object to convert. This is expected to be type <xref href=&quot;System.Windows.Markup.XmlLanguage&quot;></xref>."
    - id: destinationType
      type: System.Type
      description: "A type that represents the type you want to convert to."
    return:
      type: System.Object
      description: "An object that represents the converted value."
