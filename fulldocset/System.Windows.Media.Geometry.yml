  summary: "As classes que derivam esta classe base abstrata definem formas geométrica. Objetos de geometria podem ser utilizados para recorte, testes de acessos e dados de gráfico de 2-D de composição."
  remarks: "##A geometria Compared a forma de <xref:System.Windows.Shapes.Shape?displayProperty=fullName>classe tem um <xref:System.Windows.Shapes.Shape.Fill%2A>, <xref:System.Windows.Shapes.Shape.Stroke%2A>e outras propriedades de composição que não dispõem de geometria e respetivas classes derivadas.</xref:System.Windows.Shapes.Shape.Stroke%2A> </xref:System.Windows.Shapes.Shape.Fill%2A> </xref:System.Windows.Shapes.Shape?displayProperty=fullName> O <xref:System.Windows.Shapes.Shape>classe é um <xref:System.Windows.FrameworkElement>e, por conseguinte, em que participou no sistema de esquema; respetivas classes derivadas podem ser utilizados como o conteúdo de qualquer elemento que suporta <xref:System.Windows.UIElement>elementos subordinados.</xref:System.Windows.UIElement> </xref:System.Windows.FrameworkElement> </xref:System.Windows.Shapes.Shape>       A classe de geometria, por outro lado, basta define da geometria de uma forma e não é possível compor si próprio. Devido à sua simplicidade, tem uma vasta gama de utiliza.       **Funcionalidades freezable:** porque qual herda o <xref:System.Windows.Freezable>classe, a classe de geometria fornece várias funcionalidades especiais: objetos de geometria podem ser declarados como, partilhada entre vários objetos, tornados só de leitura para melhorar o desempenho, clonar e efetuados seguro para thread.</xref:System.Windows.Freezable> Para obter mais informações sobre as diferentes funcionalidades fornecidas pelo <xref:System.Windows.Freezable>objetos, consulte [descrição geral de objetos Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
