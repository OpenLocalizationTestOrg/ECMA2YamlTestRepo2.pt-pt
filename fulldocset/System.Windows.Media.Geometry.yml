- uid: System.Windows.Media.Geometry.Combine(System.Windows.Media.Geometry,System.Windows.Media.Geometry,System.Windows.Media.GeometryCombineMode,System.Windows.Media.Transform)
  id: Combine(System.Windows.Media.Geometry,System.Windows.Media.Geometry,System.Windows.Media.GeometryCombineMode,System.Windows.Media.Transform)
  parent: System.Windows.Media.Geometry
  langs:
  - csharp
  name: Combine(Geometry,Geometry,GeometryCombineMode,Transform)
  nameWithType: Geometry.Combine(Geometry,Geometry,GeometryCombineMode,Transform)
  fullName: System.Windows.Media.Geometry.Combine(Geometry,Geometry,GeometryCombineMode,Transform)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Combines the two geometries using the specified <xref href=&quot;System.Windows.Media.GeometryCombineMode&quot;></xref> and applies the specified transform to the resulting geometry."
  remarks: "This method uses the default tolerance factor (described by the <xref:System.Windows.Media.Geometry.StandardFlatteningTolerance%2A> property) when combining geometries. To specify your own tolerance factor, use the <xref:System.Windows.Media.Geometry.Combine%2A> method.       Some <xref:System.Windows.Media.Geometry> methods (such as <xref:System.Windows.Media.Geometry.Combine%2A>) produce or use a polygonal approximation of the geometry. The tolerance factor specifies the maximum distance between points in this polygonal approximation. Smaller tolerance values produce better approximations, but require more processing than an approximation with a large tolerance factor.       Careful thought should be involved when using Combine to perform a union as it can be very CPU-expensive. In most cases, a <xref:System.Windows.Media.GeometryGroup> or <xref:System.Windows.Media.PathGeometry.AddGeometry%2A> will work better.       Use Combine only when any of the following apply:      -   The geometric operation is not a union.      -   Either of the geometries has a <xref:System.Windows.Media.FillRule> value of <xref:System.Windows.Media.FillRule> and the geometries are self-intersecting (i.e. the <xref:System.Windows.Media.FillRule> actually matters).      -   Time is not a concern, but space is (for instance, if the geometry is created once and then cached). Typically, Combine produces smaller output than <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>.      -   The resulting geometry will be stroked or used in a path animation and <xref:System.Windows.Media.PathGeometry.AddGeometry%2A> does not provide the desired outline."
  syntax:
    content: public static System.Windows.Media.PathGeometry Combine (System.Windows.Media.Geometry geometry1, System.Windows.Media.Geometry geometry2, System.Windows.Media.GeometryCombineMode mode, System.Windows.Media.Transform transform);
    parameters:
    - id: geometry1
      type: System.Windows.Media.Geometry
      description: "The first geometry to combine."
    - id: geometry2
      type: System.Windows.Media.Geometry
      description: "The second geometry to combine."
    - id: mode
      type: System.Windows.Media.GeometryCombineMode
      description: "One of the enumeration values that specifies how the geometries are combined."
    - id: transform
      type: System.Windows.Media.Transform
      description: "A transformation to apply to the combined geometry, or <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    return:
      type: System.Windows.Media.PathGeometry
      description: "The combined geometry."
  overload: System.Windows.Media.Geometry.Combine*
  exceptions: []
  platform:
  - net462
