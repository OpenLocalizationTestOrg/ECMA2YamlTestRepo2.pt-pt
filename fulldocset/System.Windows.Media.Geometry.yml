  summary: "Combina os dois geometries utilizando especificado <xref href=&quot;System.Windows.Media.GeometryCombineMode&quot;> </xref> e aplica-se a especificado transformação à geometria resultante."
  remarks: "Este método utiliza o fator de tolerância predefinida (descrita através de <xref:System.Windows.Media.Geometry.StandardFlatteningTolerance%2A>propriedade) quando combinar geometries.</xref:System.Windows.Media.Geometry.StandardFlatteningTolerance%2A> Para especificar a suas próprias fator de tolerância, utilize o <xref:System.Windows.Media.Geometry.Combine%2A>método.</xref:System.Windows.Media.Geometry.Combine%2A>       Alguns <xref:System.Windows.Media.Geometry>métodos (tais como <xref:System.Windows.Media.Geometry.Combine%2A>) produzir ou utilizar uma aproximação do seu poligonais da geometria.</xref:System.Windows.Media.Geometry.Combine%2A> </xref:System.Windows.Media.Geometry> O fator de tolerância Especifica a distância máxima entre pontos neste aproximação do seu poligonais nas. Valores da tolerância de menores produzem approximations melhor, mas necessitam de mais processamento de uma aproximação do seu com um fator de tolerância grandes.       Deve estar envolvida profundamente quando utilizar combinação para efetuar uma União, tal como pode ser muito CPU dispendiosa. Na maioria dos casos, um <xref:System.Windows.Media.GeometryGroup>ou <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>irá funcionar melhor.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A> </xref:System.Windows.Media.GeometryGroup>       Utilize a combinação apenas quando qualquer uma das situações seguintes:-a operação geométrica não é uma União.      -O as geometries tem um <xref:System.Windows.Media.FillRule>valor de <xref:System.Windows.Media.FillRule>e os geometries são intersecting automática (ou seja, o <xref:System.Windows.Media.FillRule>, na verdade, é importante).</xref:System.Windows.Media.FillRule> </xref:System.Windows.Media.FillRule> </xref:System.Windows.Media.FillRule>      -Tempo não é uma preocupação, mas é do espaço (por exemplo, se a geometria é criada uma vez e, em seguida, colocados em cache). Normalmente, Combine produz saída de menor que <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A>      -A geometria resultante será stroked ou utilizada em animação um caminho e <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>não fornece o contorno pretendido.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A>"
  syntax:
