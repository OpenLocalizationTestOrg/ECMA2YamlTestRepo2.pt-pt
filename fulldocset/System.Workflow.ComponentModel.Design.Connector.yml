  fullName: System.Workflow.ComponentModel.Design.Connector
  type: Class
  summary: "Represents a connector between two activity designers on a workflow design surface."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/deprecatedcontent-md.md)]       A connector is the line that appears on a workflow design surface that connects one activity designer to another. Connector provides methods and properties that allow you to customize how to draw a set of connectors when an activity designer is rendered at design time."
