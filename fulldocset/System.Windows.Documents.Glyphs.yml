  remarks: "The Glyphs element represents the output of a <xref:System.Windows.Media.GlyphRun> in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]. The following markup syntax is used to describe the Glyphs element.       [!code-xml[GlyphsOvwSamp1#1](~/add/codesnippet/xaml/t-system.windows.documen_7_1.xaml)]  [!code-xml[GlyphsOvwSamp1#1](~/add/codesnippet/xaml/t-system.windows.documen_7_1.xaml)]       Each glyph defines metrics that specify how it aligns with other Glyphs. The following graphic defines the various typographic qualities of two different glyph characters.       ![Diagraph of glyph measurements](~/add/media/glyph-example.png &quot;Diagraph of glyph measurements&quot;)   Various typographic qualities of two different glyph characters"
