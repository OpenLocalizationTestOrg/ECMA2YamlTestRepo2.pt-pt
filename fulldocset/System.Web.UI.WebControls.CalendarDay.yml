  remarks: "Use this constructor to create and initialize a new instance of the <xref:System.Web.UI.WebControls.CalendarDay> class.      > [!NOTE] >  Although this constructor is available, an instance of the <xref:System.Web.UI.WebControls.CalendarDay> class is not typically created dynamically.       The following table shows initial property values for an instance of <xref:System.Web.UI.WebControls.CalendarDay>.      |Property|Initial Value|   |--------------|-------------------|   |Date|The value of the `date` parameter.|   |DayNumberText|The value of the `dayNumberText` parameter.|   |IsOtherMonth|The value of the `isOtherMonth` parameter.|   |IsSelected|The value of the `isSelected` parameter.|   |IsToday|The value of the `isToday` parameter.|   |IsWeekend|The value of the `isWeekEnd` parameter.|"
