  nameWithType: IServiceProviderContract.QueryService(String,String)
  fullName: System.AddIn.Contract.IServiceProviderContract.QueryService(String,String)
  type: Method
  assemblies:
  - System.AddIn.Contract
  namespace: System.AddIn.Contract
  summary: "Returns a service contract that is implemented by this <xref href=&quot;System.AddIn.Contract.IServiceProviderContract&quot;></xref>."
  remarks: "The formats of the strings that identify services and service contracts are defined by the <xref:System.AddIn.Contract.IServiceProviderContract> implementation. It is recommended that <xref:System.AddIn.Contract.IServiceProviderContract> implementations identify a service contract by the <xref:System.Type.AssemblyQualifiedName%2A> property of the type that implements the service contract."
  syntax:
    content: public System.AddIn.Contract.IContract QueryService (string serviceIdentifier, string serviceContractIdentifier);
    parameters:
    - id: serviceIdentifier
      type: System.String
      description: "The name of the service that is being requested."
    - id: serviceContractIdentifier
      type: System.String
      description: "The service contract that is being requested."
    return:
      type: System.AddIn.Contract.IContract
      description: "An <xref href=&quot;System.AddIn.Contract.IContract&quot;></xref> that represents a service contract that a client is requesting from the <xref href=&quot;System.AddIn.Contract.IServiceProviderContract&quot;></xref>; <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> if the <xref href=&quot;System.AddIn.Contract.IServiceProviderContract&quot;></xref> does not implement the requested contract."
