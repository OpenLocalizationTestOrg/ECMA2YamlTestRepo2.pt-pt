  name: IServiceProviderContract
  nameWithType: IServiceProviderContract
  fullName: System.AddIn.Contract.IServiceProviderContract
  type: Interface
  summary: "Defines a mechanism for retrieving a service contract from a component."
  remarks: "The IServiceProviderContract interface defines a contract that enables a component to obtain a custom service that is defined by another component. A component that implements IServiceProviderContract is known as a service provider. Service providers implement the <xref:System.AddIn.Contract.IServiceProviderContract.QueryService%2A> method to return an <xref:System.AddIn.Contract.IContract> that implements a service."
  syntax:
    content: 'public interface IServiceProviderContract : System.AddIn.Contract.IContract'
  implements:
  - System.AddIn.Contract.IContract
  platform:
  - net462
