  summary: "Gets or sets the number of elements that the <xref href=&quot;System.Collections.CollectionBase&quot;></xref> can contain."
  remarks: "Capacity is the number of elements that the <xref:System.Collections.CollectionBase> can store. <xref:System.Collections.CollectionBase.Count%2A> is the number of elements that are actually in the <xref:System.Collections.CollectionBase>.       Capacity is always greater than or equal to <xref:System.Collections.CollectionBase.Count%2A>. If <xref:System.Collections.CollectionBase.Count%2A> exceeds Capacity while adding elements, the capacity is automatically increased by reallocating the internal array before copying the old elements and adding the new elements.       The capacity can be decreased by setting the Capacity property explicitly. When the value of Capacity is set explicitly, the internal array is also reallocated to accommodate the specified capacity.       Retrieving the value of this property is an O(1) operation; setting the property is an O(`n`) operation, where `n` is the new capacity."
  syntax:
    content: public int Capacity { get; set; }
    return:
      type: System.Int32
      description: "The number of elements that the <xref href=&quot;System.Collections.CollectionBase&quot;></xref> can contain."
  overload: System.Collections.CollectionBase.Capacity*
  exceptions:
