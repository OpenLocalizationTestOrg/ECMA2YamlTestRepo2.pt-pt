  type: Class
  summary: "Provides the <xref uid=&quot;langword_csharp_abstract&quot; name=&quot;abstract&quot; href=&quot;&quot;></xref> base class for a strongly typed collection."
  remarks: "A CollectionBase instance is always modifiable. See <xref:System.Collections.ReadOnlyCollectionBase> for a read-only version of this class.       The capacity of a CollectionBase is the number of elements the CollectionBase can hold. As elements are added to a CollectionBase, the capacity is automatically increased as required through reallocation. The capacity can be decreased by setting the <xref:System.Collections.CollectionBase.Capacity%2A> property explicitly."
