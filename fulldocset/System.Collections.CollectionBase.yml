  remarks: "A <xref:System.Collections.CollectionBase>instância não está sincronizada.</xref:System.Collections.CollectionBase> Classes derivadas podem indique uma versão sincronizada a <xref:System.Collections.CollectionBase>utilizando o <xref:System.Collections.ICollection.SyncRoot%2A>propriedade.</xref:System.Collections.ICollection.SyncRoot%2A> </xref:System.Collections.CollectionBase>       Enumerar através de uma coleção intrinsecamente não é um procedimento de segurança de thread. Mesmo quando uma coleção está sincronizada, outros threads ainda podem modificar a coleção, o que faz com que o enumerador acionar uma excepção. Para garantir a segurança de thread durante a enumeração, pode bloquear a coleção durante a enumeração de toda ou detetar exceções resultantes das alterações efetuadas por outros threads.       Exemplo de código seguinte mostra como utilizar a coleção de bloqueio de <xref:System.Collections.ICollection.SyncRoot%2A>durante a enumeração toda: [!code-cpp [System.Collections.CollectionBase#2](~/add/codesnippet/cpp/c3b5b435-5577-4ea3-8822-_1.cpp)][!code-cs[System.Collections.CollectionBase#2](~/add/codesnippet/csharp/c3b5b435-5577-4ea3-8822-_1.cs)][!code-vb[System.Collections.CollectionBase#2](~/add/codesnippet/visualbasic/c3b5b435-5577-4ea3-8822-_1.vb) ] ao obter o valor desta propriedade é uma operação de O(1).    </xref:System.Collections.ICollection.SyncRoot%2A>"
