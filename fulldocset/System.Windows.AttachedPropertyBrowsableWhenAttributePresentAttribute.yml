  name: AttachedPropertyBrowsableWhenAttributePresentAttribute
  nameWithType: AttachedPropertyBrowsableWhenAttributePresentAttribute
  fullName: System.Windows.AttachedPropertyBrowsableWhenAttributePresentAttribute
  type: Class
  summary: "Especifica que apenas é uma propriedade anexada pesquisável num elemento que também tenha outro específico [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] aplicado a respetiva definição de classe."
  remarks: "O significado do termo `browsable` como utilizados nas descrições para este [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] é semelhante a descrições para determinados <xref:System.ComponentModel.BrowsableAttribute>, mas o estado pesquisável para uma propriedade anexada é especialmente relevante para obter informações de propriedade para [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)], porque uma propriedade anexada é principalmente um [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] conceito.</xref:System.ComponentModel.BrowsableAttribute>       Isto [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] só deve ser aplicado o acessor de obtenção das definições de propriedade anexada. Não se aplicam esta [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] para o acessor. Embora intuitivo seja a operação de conjunto que está a ser efetuada pesquisável para [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] nos elementos relevantes, é a presença e características do acessor get na propriedade definir elemento que controla o comportamento verdadeiro.       Para obter informações gerais sobre as propriedades anexadas declarativo, consulte [ligado descrição geral de propriedades](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=false)]

      public sealed class AttachedPropertyBrowsableWhenAttributePresentAttribute : System.Windows.AttachedPropertyBrowsableAttribute
