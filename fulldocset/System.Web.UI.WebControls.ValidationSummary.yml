  name: ValidationSummary
  nameWithType: ValidationSummary
  fullName: System.Web.UI.WebControls.ValidationSummary
  type: Class
  summary: "Mostra um resumo de todos os inline de erros de validação numa página Web, uma caixa de mensagem, ou ambos."
  remarks: "A classe de ValidationSummary é utilizada para resumir as mensagens de erro de todas as validações numa página Web numa única localização. Pode resumem as mensagens de erro de um grupo de validações numa página Web atribuindo controlo ValidationSummary a um grupo de validação ao definir o <xref:System.Web.UI.WebControls.ValidationSummary.ValidationGroup%2A>propriedade.</xref:System.Web.UI.WebControls.ValidationSummary.ValidationGroup%2A>       O resumo pode ser apresentado como uma lista, como uma lista com marcas ou como um parágrafo único, com base no <xref:System.Web.UI.WebControls.ValidationSummary.DisplayMode%2A>propriedade.</xref:System.Web.UI.WebControls.ValidationSummary.DisplayMode%2A>       O resumo pode ser apresentado na página Web e na caixa de mensagem, definindo o <xref:System.Web.UI.WebControls.ValidationSummary.ShowSummary%2A>e <xref:System.Web.UI.WebControls.ValidationSummary.ShowMessageBox%2A>Propriedades, respetivamente.</xref:System.Web.UI.WebControls.ValidationSummary.ShowMessageBox%2A> </xref:System.Web.UI.WebControls.ValidationSummary.ShowSummary%2A>      > [!NOTE] > Quando utiliza o controlo ValidationSummary dentro de um <xref:System.Web.UI.UpdatePanel>controlar, certifique-se de que o controlo de validação e o controlo que está associada estão no mesmo painel.</xref:System.Web.UI.UpdatePanel> Para obter mais informações sobre como utilizar o <xref:System.Web.UI.UpdatePanel>controlar parcial página atualizações, consulte [descrição geral de composição de página parcial](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.UpdatePanel>       Para obter uma lista de valores de propriedade inicial para uma instância de ValidationSummary, consulte o <xref:System.Web.UI.WebControls.ValidationSummary.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.ValidationSummary.%23ctor%2A>      ## Acessibilidade para obter informações sobre como configurar este controlo para que gera markup que está em conformidade com as normas de acessibilidade, consulte [acessibilidade no Visual Studio e ao ASP.NET](~/add/includes/ajax-current-ext-md.md) e [controlos do ASP.NET e acessibilidade](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use a ValidationSummary control to summarize the error messages from all validation controls on a Web page and display them in a bulleted list.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic ValidationSummary Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_74_1.aspx)]\n [!code-vb[Classic ValidationSummary Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_74_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.ValidationSummaryDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      public class ValidationSummary : System.Web.UI.WebControls.WebControl
