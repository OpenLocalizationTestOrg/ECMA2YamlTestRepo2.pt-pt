  namespace: System.Web.UI.WebControls
  summary: "Gera o <xref href=&quot;System.Web.UI.Control.Init&quot;> </xref> eventos."
  remarks: "Depois deste método chama o controlo base <xref:System.Web.UI.Control.OnInit%2A>método, define o <xref:System.Web.UI.WebControls.ValidationSummary.ForeColor%2A>propriedade <xref:System.Drawing.Color.Red%2A>se as condições seguintes forem verdadeiras: - <xref:System.Web.UI.WebControls.ValidationSummary.ForeColor%2A>propriedade já não está definida.</xref:System.Web.UI.WebControls.ValidationSummary.ForeColor%2A> </xref:System.Drawing.Color.Red%2A> </xref:System.Web.UI.WebControls.ValidationSummary.ForeColor%2A> </xref:System.Web.UI.Control.OnInit%2A>      -O <xref:System.Web.UI.Control.RenderingCompatibility%2A?displayProperty=fullName>propriedade indica uma versão do ASP.NET anteriores ao 4.</xref:System.Web.UI.Control.RenderingCompatibility%2A?displayProperty=fullName> Por predefinição, no ASP.NET 4 e versões posteriores, controlos de validador não apresentar mensagens de erro vermelho. Para obter informações sobre como controlar a aparência visual de controlos de validação, consulte [a validar a intervenção do utilizador no ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: protected override void OnInit (EventArgs e);
