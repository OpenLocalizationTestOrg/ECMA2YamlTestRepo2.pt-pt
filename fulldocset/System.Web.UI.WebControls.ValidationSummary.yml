- uid: System.Web.UI.WebControls.ValidationSummary.EnableClientScript
  id: EnableClientScript
  parent: System.Web.UI.WebControls.ValidationSummary
  langs:
  - csharp
  name: EnableClientScript
  nameWithType: ValidationSummary.EnableClientScript
  fullName: System.Web.UI.WebControls.ValidationSummary.EnableClientScript
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se o <xref href=&quot;System.Web.UI.WebControls.ValidationSummary&quot;> </xref> através do script do lado do cliente de atualizações de controlo."
  remarks: "Utilize esta propriedade para especificar se o <xref:System.Web.UI.WebControls.ValidationSummary>controlo de atualizações através do script do lado do cliente.</xref:System.Web.UI.WebControls.ValidationSummary> Quando esta propriedade está definida como `true`, script do lado do cliente é composto no cliente para atualizar o <xref:System.Web.UI.WebControls.ValidationSummary>controlar, se o browser suporta a essa funcionalidade.</xref:System.Web.UI.WebControls.ValidationSummary> Quando esta propriedade está definida como `false`, não existe nenhum script do lado do cliente é composto no cliente e o <xref:System.Web.UI.WebControls.ValidationSummary>controlo só atualiza-se automaticamente no ida e volta ao servidor.</xref:System.Web.UI.WebControls.ValidationSummary> Nesta situação, o <xref:System.Web.UI.WebControls.ValidationSummary.ShowMessageBox%2A>propriedade não tem qualquer efeito.</xref:System.Web.UI.WebControls.ValidationSummary.ShowMessageBox%2A>       Esta propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [temas ASP.NET e das máscaras de](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the EnableClientScript property to prevent the <xref:System.Web.UI.WebControls.ValidationSummary> control from using client-side script to update itself.  \n  \n [!code-cs[Classic ValidationSummary.EnableClientScript Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_307_1.aspx)]\n [!code-vb[Classic ValidationSummary.EnableClientScript Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_307_1.aspx)]"
  syntax:
    content: public bool EnableClientScript { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o <xref href=&quot;System.Web.UI.WebControls.ValidationSummary&quot;> </xref> controlo atualizações através do script do lado do cliente; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ValidationSummary.EnableClientScript*
  exceptions: []
  platform:
  - net462
