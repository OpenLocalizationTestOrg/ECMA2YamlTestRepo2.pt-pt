  remarks: "Esta propriedade pode ser utilizada para além de <xref:System.Web.UI.WebControls.ValidationSummary.ShowMessageBox%2A>propriedade para controlar onde o resumo de validação é apresentado.</xref:System.Web.UI.WebControls.ValidationSummary.ShowMessageBox%2A> Se esta propriedade estiver definida como `true`, o resumo de validação é apresentado na página Web.      > [!NOTE] > Se ambas as <xref:System.Web.UI.WebControls.ValidationSummary.ShowMessageBox%2A>e ShowSummary propriedades estão definidas como `true`, o resumo de validação é apresentada uma caixa de mensagem e na página Web.</xref:System.Web.UI.WebControls.ValidationSummary.ShowMessageBox%2A>"
