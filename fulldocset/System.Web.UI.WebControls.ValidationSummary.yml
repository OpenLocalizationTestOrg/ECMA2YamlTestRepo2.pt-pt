- uid: System.Web.UI.WebControls.ValidationSummary.ShowMessageBox
  id: ShowMessageBox
  parent: System.Web.UI.WebControls.ValidationSummary
  langs:
  - csharp
  name: ShowMessageBox
  nameWithType: ValidationSummary.ShowMessageBox
  fullName: System.Web.UI.WebControls.ValidationSummary.ShowMessageBox
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets a value indicating whether the validation summary is displayed in a message box."
  remarks: "This property can be used in addition to the <xref:System.Web.UI.WebControls.ValidationSummary.ShowSummary%2A> property to control where the validation summary is displayed. If this property and <xref:System.Web.UI.WebControls.ValidationSummary.EnableClientScript%2A> are both set to `true`, the validation summary is displayed in a message box. If <xref:System.Web.UI.WebControls.ValidationSummary.EnableClientScript%2A> is set to `false`, this property has no effect.      > [!NOTE] >  If both the ShowMessageBox and <xref:System.Web.UI.WebControls.ValidationSummary.ShowSummary%2A> properties are set to `true`, the validation summary is displayed in both a message box and on the Web page."
  example:
  - "The following code example demonstrates how to use the ShowMessageBox and <xref:System.Web.UI.WebControls.ValidationSummary.ShowSummary%2A> properties to specify that the validation summary is displayed only in a message box.  \n  \n [!code-cs[Classic ValidationSummary.ShowMessageBox Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_998_1.aspx)]\n [!code-vb[Classic ValidationSummary.ShowMessageBox Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_998_1.aspx)]"
  syntax:
    content: public bool ShowMessageBox { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the validation summary is to be displayed in a message box; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.ValidationSummary.ShowMessageBox*
  exceptions: []
  platform:
  - net462
