- uid: System.Web.UI.WebControls.ValidationSummary.EnableClientScript
  id: EnableClientScript
  parent: System.Web.UI.WebControls.ValidationSummary
  langs:
  - csharp
  name: EnableClientScript
  nameWithType: ValidationSummary.EnableClientScript
  fullName: System.Web.UI.WebControls.ValidationSummary.EnableClientScript
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets a value indicating whether the <xref href=&quot;System.Web.UI.WebControls.ValidationSummary&quot;></xref> control updates itself using client-side script."
  remarks: "Use this property to specify whether the <xref:System.Web.UI.WebControls.ValidationSummary> control updates itself using client-side script. When this property is set to `true`, client-side script is rendered on the client to update the <xref:System.Web.UI.WebControls.ValidationSummary> control, if the browser supports that feature. When this property is set to `false`, no client-side script is rendered on the client and the <xref:System.Web.UI.WebControls.ValidationSummary> control only updates itself on round trips to the server. In this situation, the <xref:System.Web.UI.WebControls.ValidationSummary.ShowMessageBox%2A> property has no effect.       This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use the EnableClientScript property to prevent the <xref:System.Web.UI.WebControls.ValidationSummary> control from using client-side script to update itself.  \n  \n [!code-cs[Classic ValidationSummary.EnableClientScript Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_307_1.aspx)]\n [!code-vb[Classic ValidationSummary.EnableClientScript Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_307_1.aspx)]"
  syntax:
    content: public bool EnableClientScript { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the <xref href=&quot;System.Web.UI.WebControls.ValidationSummary&quot;></xref> control updates itself using client-side script; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.ValidationSummary.EnableClientScript*
  exceptions: []
  platform:
  - net462
