- uid: System.Web.UI.WebControls.ValidationSummary.ValidationGroup
  id: ValidationGroup
  parent: System.Web.UI.WebControls.ValidationSummary
  langs:
  - csharp
  name: ValidationGroup
  nameWithType: ValidationSummary.ValidationGroup
  fullName: System.Web.UI.WebControls.ValidationSummary.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the group of controls for which the <xref href=&quot;System.Web.UI.WebControls.ValidationSummary&quot;></xref> object displays validation messages."
  remarks: "Validation groups allow you to assign validation controls on a page to a specific category. Each validation group can be validated independently of other validation groups on the page. Use the ValidationGroup property to specify the name of the validation group for which the <xref:System.Web.UI.WebControls.ValidationSummary> control will summarize error messages.       When you specify a value for the <xref:System.Web.UI.WebControls.ValidationSummary> property, only error messages from the validation controls that are part of the specified group are summarized. If you do not set a value for this property, all error messages from validation controls on the page that are not assigned to a validation group are summarized.       This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "The group of controls for which the <xref href=&quot;System.Web.UI.WebControls.ValidationSummary&quot;></xref> object displays validation messages."
  overload: System.Web.UI.WebControls.ValidationSummary.ValidationGroup*
  exceptions: []
  platform:
  - net462
