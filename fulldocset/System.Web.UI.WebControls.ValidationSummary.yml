- uid: System.Web.UI.WebControls.ValidationSummary.ShowMessageBox
  id: ShowMessageBox
  parent: System.Web.UI.WebControls.ValidationSummary
  langs:
  - csharp
  name: ShowMessageBox
  nameWithType: ValidationSummary.ShowMessageBox
  fullName: System.Web.UI.WebControls.ValidationSummary.ShowMessageBox
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se o resumo de validação é apresentado numa caixa de mensagem."
  remarks: "Esta propriedade pode ser utilizada para além de <xref:System.Web.UI.WebControls.ValidationSummary.ShowSummary%2A>propriedade para controlar onde o resumo de validação é apresentado.</xref:System.Web.UI.WebControls.ValidationSummary.ShowSummary%2A> Se esta propriedade e <xref:System.Web.UI.WebControls.ValidationSummary.EnableClientScript%2A>são definidos como `true`, o resumo de validação é apresentado numa caixa de mensagem.</xref:System.Web.UI.WebControls.ValidationSummary.EnableClientScript%2A> Se <xref:System.Web.UI.WebControls.ValidationSummary.EnableClientScript%2A>está definido como `false`, esta propriedade não tem qualquer efeito.</xref:System.Web.UI.WebControls.ValidationSummary.EnableClientScript%2A>      > [!NOTE] > Se ambas a ShowMessageBox e <xref:System.Web.UI.WebControls.ValidationSummary.ShowSummary%2A>propriedades forem definidas `true`, o resumo de validação é apresentada uma caixa de mensagem e na página Web.</xref:System.Web.UI.WebControls.ValidationSummary.ShowSummary%2A>"
  example:
  - "The following code example demonstrates how to use the ShowMessageBox and <xref:System.Web.UI.WebControls.ValidationSummary.ShowSummary%2A> properties to specify that the validation summary is displayed only in a message box.  \n  \n [!code-cs[Classic ValidationSummary.ShowMessageBox Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_998_1.aspx)]\n [!code-vb[Classic ValidationSummary.ShowMessageBox Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_998_1.aspx)]"
  syntax:
    content: public bool ShowMessageBox { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o resumo de validação é apresentado na caixa de mensagem; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ValidationSummary.ShowMessageBox*
  exceptions: []
  platform:
  - net462
