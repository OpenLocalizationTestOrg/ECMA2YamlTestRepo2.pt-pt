      description: "Um do <xref href=&quot;System.Web.UI.WebControls.ValidationSummaryDisplayMode&quot;> </xref> valores. A predefinição é <xref uid=&quot;langword_csharp_BulletList&quot; name=&quot;BulletList&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ValidationSummary.DisplayMode*
