- uid: System.Web.UI.WebControls.ValidationSummary.ValidationGroup
  id: ValidationGroup
  parent: System.Web.UI.WebControls.ValidationSummary
  langs:
  - csharp
  name: ValidationGroup
  nameWithType: ValidationSummary.ValidationGroup
  fullName: System.Web.UI.WebControls.ValidationSummary.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o grupo de controlos para o qual o <xref href=&quot;System.Web.UI.WebControls.ValidationSummary&quot;> </xref> objeto apresenta mensagens de validação."
  remarks: "Grupos de validação permitem-lhe atribuir controlos de validação numa página a uma categoria específica. Cada grupo de validação possa ser validado independentemente outros grupos de validação na página. Utilize a propriedade de ValidationGroup para especificar o nome do grupo de validação para o qual o <xref:System.Web.UI.WebControls.ValidationSummary>controlo resumirá as mensagens de erro.</xref:System.Web.UI.WebControls.ValidationSummary>       Quando especificar um valor para o <xref:System.Web.UI.WebControls.ValidationSummary>propriedade, mensagens de erro apenas de controlos de validação que fazem parte do grupo especificado são resumidos.</xref:System.Web.UI.WebControls.ValidationSummary> Se não definir um valor para esta propriedade, todas as mensagens de erro de controlos de validação na página que não estão atribuídos a um grupo de validação estão resumidas.       Esta propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [temas ASP.NET e das máscaras de](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "O grupo de controlos para o qual o <xref href=&quot;System.Web.UI.WebControls.ValidationSummary&quot;> </xref> objeto apresenta mensagens de validação."
  overload: System.Web.UI.WebControls.ValidationSummary.ValidationGroup*
  exceptions: []
  platform:
  - net462
