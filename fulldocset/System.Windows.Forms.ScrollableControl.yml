  name: AutoScrollPosition
  nameWithType: ScrollableControl.AutoScrollPosition
  fullName: System.Windows.Forms.ScrollableControl.AutoScrollPosition
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Gets or sets the location of the auto-scroll position."
  remarks: "The AutoScrollPosition property represents the location of the visible portion of a scrollable control. Use this property to change the portion of the control that is displayed.       When adding controls programmatically to a form, use the AutoScrollPosition property to position the control either inside or outside of the current viewable scroll area.      > [!NOTE] >  The <xref:System.Drawing.Point.X%2A> and <xref:System.Drawing.Point.Y%2A> coordinate values retrieved are negative if the control has scrolled away from its starting position (0,0). When you set this property, you must always assign positive <xref:System.Drawing.Point.X%2A> and <xref:System.Drawing.Point.Y%2A> values to set the scroll position relative to the starting position. For example, if you have a horizontal scroll bar and you set x and y to 200, you move the scroll 200 pixels to the right; if you then set x and y to 100, the scroll appears to jump the left by 100 pixels, because you are setting it 100 pixels away from the starting position. In the first case, AutoScrollPosition returns {-200, 0}; in the second case, it returns {-100,0}.       To detect when AutoScrollPosition changes, create an event handler for the <xref:System.Windows.Forms.Control.Paint> event, save the old position value in a private variable, and compare the new value to the old value on subsequent <xref:System.Windows.Forms.Control.Paint> events."
  example:
  - "The following code example uses the <xref:System.Windows.Forms.ScrollableControl> derived class <xref:System.Windows.Forms.Panel> and adds a button to the upper left corner of the scrollable area. The example allows for the offset determined by the AutoScrollPosition. The example was written under the assumption that you have a <xref:System.Windows.Forms.Form> that contains a <xref:System.Windows.Forms.Panel> with a <xref:System.Windows.Forms.Button> on it. To enable auto-scrolling, place the button outside of the client area of the <xref:System.Windows.Forms.Panel>.  \n  \n [!code-cpp[Windows.Forms.ScrollableControl#1](~/add/codesnippet/cpp/p-system.windows.forms.s_143_1.cpp)]\n [!code-cs[Windows.Forms.ScrollableControl#1](~/add/codesnippet/csharp/p-system.windows.forms.s_143_1.cs)]\n [!code-vb[Windows.Forms.ScrollableControl#1](~/add/codesnippet/visualbasic/p-system.windows.forms.s_143_1.vb)]"
