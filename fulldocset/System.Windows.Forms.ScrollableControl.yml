- uid: System.Windows.Forms.ScrollableControl.AutoScroll
  id: AutoScroll
  parent: System.Windows.Forms.ScrollableControl
  langs:
  - csharp
  name: AutoScroll
  nameWithType: ScrollableControl.AutoScroll
  fullName: System.Windows.Forms.ScrollableControl.AutoScroll
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Gets or sets a value indicating whether the container enables the user to scroll to any controls placed outside of its visible boundaries."
  remarks: "When `true`, this property enables the container to have a virtual size that is larger than its visible boundaries.       There is currently a limitation in Windows Forms that prevents all classes derived from <xref:System.Windows.Forms.ScrollableControl> from acting properly when both <xref:System.Windows.Forms.Control.RightToLeft%2A> is enabled and AutoScroll is set to <xref:System.Windows.Forms.RightToLeft>. For example, let&quot;s say that you place a control such as <xref:System.Windows.Forms.Panel>—or a container class derived from <xref:System.Windows.Forms.Panel> (such as <xref:System.Windows.Forms.FlowLayoutPanel> or <xref:System.Windows.Forms.TableLayoutPanel>)—on your form. If you set AutoScroll on the container to <xref:System.Windows.Forms.RightToLeft> and then set the <xref:System.Windows.Forms.Control.Anchor%2A> property on one or more of the controls inside of the container to <xref:System.Windows.Forms.AnchorStyles>, then no scrollbar ever appears. The class derived from <xref:System.Windows.Forms.ScrollableControl> acts as if AutoScroll were set to <xref:System.Windows.Forms.RightToLeft>.       Currently, the only workaround is to nest the <xref:System.Windows.Forms.ScrollableControl> inside another <xref:System.Windows.Forms.ScrollableControl>. For instance, if you need <xref:System.Windows.Forms.TableLayoutPanel> to work in this situation, you can place it inside of a <xref:System.Windows.Forms.Panel> control and set AutoScroll on the <xref:System.Windows.Forms.Panel> to <xref:System.Windows.Forms.RightToLeft>.      > [!NOTE] >  AutoScroll maintains the visibility of the scrollbars automatically. Therefore, setting the <xref:System.Windows.Forms.ScrollableControl.HScroll%2A> or <xref:System.Windows.Forms.ScrollableControl.VScroll%2A> property to `true` has no effect when AutoScroll is enabled."
  example:
  - "The following code example shows how horizontal and/or vertical scroll bars are provided automatically as needed when the AutoScroll property is set to `true`. To run the example, follow these steps:  \n  \n1.  Create a new Windows Forms application.  \n  \n2.  Add a <xref:System.Windows.Forms.Panel> to the form.  \n  \n3.  Add a <xref:System.Windows.Forms.TextBox> to the panel and name it `text1`.  \n  \n4.  Move the text box so that the right part extends beyond the right edge of the panel.  \n  \n     You should see only an outline of the part of the text box that is outside the bounds of the panel. If the whole text box is visible, the text box is on the form and not in the panel.  \n  \n5.  Add a <xref:System.Windows.Forms.Button> to the form.  \n  \n6.  Add a handler for the `Click` event of the button.  \n  \n7.  Add the following example code and call it from the button's `Click` handler.  \n  \n When you run the example, you can only see the part of the text box that is inside the boundaries of the panel. When you click the button, you will see a horizontal scroll bar appear that will enable you to see the rest of the text box.  \n  \n If you position a part of the text box below the bottom of the panel, you will see a vertical scroll bar when you click the button.  \n  \n The example code checks to see whether the text box is outside the bounds of the panel before it sets the AutoScroll property to `true`, and before it sets the <xref:System.Windows.Forms.ScrollableControl.AutoScrollMargin%2A> property. This out-of-bounds check is not required. If AutoScroll is set to `true`, no scroll bars will appear when the text box is completely within the panel. Also, you can leave the margins at their default settings of 0,0.  \n  \n [!code-vb[Classic ScrollableControl.AutoScroll Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.s_1_1.vb)]\n [!code-cs[Classic ScrollableControl.AutoScroll Example#1](~/add/codesnippet/csharp/p-system.windows.forms.s_1_1.cs)]\n [!code-cpp[Classic ScrollableControl.AutoScroll Example#1](~/add/codesnippet/cpp/p-system.windows.forms.s_1_1.cpp)]"
  syntax:
    content: public virtual bool AutoScroll { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the container enables auto-scrolling; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default value is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Forms.ScrollableControl.AutoScroll*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.ScrollableControl.AutoScrollMargin
  id: AutoScrollMargin
  parent: System.Windows.Forms.ScrollableControl
  langs:
  - csharp
  name: AutoScrollMargin
  nameWithType: ScrollableControl.AutoScrollMargin
  fullName: System.Windows.Forms.ScrollableControl.AutoScrollMargin
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Gets or sets the size of the auto-scroll margin."
  remarks: "The auto-scroll margin is the distance between any child controls and the edges of the scrollable parent control. The AutoScrollMargin size is added to the size of any child controls contained in the scrollable control to determine whether or not scroll bars are needed. The AutoScrollMargin property is evaluated when the parent scrollable control is resized or the individual child controls are brought into view, and is used to determine if scroll bars must be displayed. Docked controls are excluded from the calculations that determine if scroll bars must be displayed.      > [!NOTE] >  If a docked control&quot;s <xref:System.Windows.Forms.Control.Dock%2A> property is set to <xref:System.Windows.Forms.DockStyle?displayProperty=fullName>, the control fills the parent scrollable control and the docked control is ignored when using the AutoScrollMargin to determine whether scroll bars are needed.       If the distance from the edge of a child control to the parent scrollable control is less than the value assigned to the AutoScrollMargin property and the <xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A> property is set to `true`, the appropriate scroll bar is displayed.      > [!NOTE] >  We recommend, when docking controls within a scrollable control, that you add a child scrollable control, such as a <xref:System.Windows.Forms.Panel>, to contain any other controls that might require scrolling. You should add the child <xref:System.Windows.Forms.Panel> control to the scrollable control and its <xref:System.Windows.Forms.Control.Dock%2A> property set to <xref:System.Windows.Forms.DockStyle?displayProperty=fullName> and its <xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A> property set to `true`. You should set the <xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A> property of the parent scrollable control to `false`."
  example:
  - "The following code example uses the derived class, <xref:System.Windows.Forms.Panel>. The example evaluates the location of a text box and changes the appearance and behavior of its parent container, the panel control. The example requires that you have created an instance of a <xref:System.Windows.Forms.Panel> control, <xref:System.Windows.Forms.TextBox>, and <xref:System.Windows.Forms.Button>. Place the text box on the panel so that it overlaps at least one of the panel's edges. Call this function on the click of a button to see the difference in the panel's behavior and appearance.  \n  \n [!code-vb[Classic ScrollableControl.AutoScroll Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.s_50_1.vb)]\n [!code-cs[Classic ScrollableControl.AutoScroll Example#1](~/add/codesnippet/csharp/p-system.windows.forms.s_50_1.cs)]\n [!code-cpp[Classic ScrollableControl.AutoScroll Example#1](~/add/codesnippet/cpp/p-system.windows.forms.s_50_1.cpp)]"
  syntax:
    content: public System.Drawing.Size AutoScrollMargin { get; set; }
    return:
      type: System.Drawing.Size
      description: "A <xref href=&quot;System.Drawing.Size&quot;></xref> that represents the height and width of the auto-scroll margin in pixels."
  overload: System.Windows.Forms.ScrollableControl.AutoScrollMargin*
  exceptions:
