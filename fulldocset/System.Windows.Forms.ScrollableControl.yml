  nameWithType: ScrollableControl
  fullName: System.Windows.Forms.ScrollableControl
  type: Class
  summary: "Defines a base class for controls that support auto-scrolling behavior."
  remarks: "You do not typically use the ScrollableControl class directly. The <xref:System.Windows.Forms.ContainerControl> and <xref:System.Windows.Forms.Panel> classes inherit from this class.       The ScrollableControl class acts as a base class for controls that require the ability to scroll. To enable a control to display scroll bars as needed, set the <xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A> property to `true` and set the <xref:System.Windows.Forms.ScrollableControl.AutoScrollMinSize%2A> property to the desired size. When the control is sized smaller than the specified minimum size, or a child control is located outside the bounds of the control, the appropriate scroll bars are displayed.       To manually override which scroll bars are visible, set the <xref:System.Windows.Forms.ScrollableControl.VScroll%2A> and <xref:System.Windows.Forms.ScrollableControl.HScroll%2A> properties. If either property is set to `false`, the corresponding scroll bar is not visible, even if the <xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A> property is set to `true`.       You can handle the <xref:System.Windows.Forms.ScrollableControl.Scroll> event to know when the user or code scrolls the client area.       When adding controls programmatically to a form, use the <xref:System.Windows.Forms.ScrollableControl.AutoScrollPosition%2A> property to position the control either inside or outside of the current viewable scroll area."
