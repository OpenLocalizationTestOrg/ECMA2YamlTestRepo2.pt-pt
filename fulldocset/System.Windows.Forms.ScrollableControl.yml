- uid: System.Windows.Forms.ScrollableControl.AutoScrollMargin
  id: AutoScrollMargin
  parent: System.Windows.Forms.ScrollableControl
  langs:
  - csharp
  name: AutoScrollMargin
  nameWithType: ScrollableControl.AutoScrollMargin
  fullName: System.Windows.Forms.ScrollableControl.AutoScrollMargin
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Obtém ou define o tamanho da margem de deslocamento automático."
  remarks: "A margem de deslocamento automático é a distância entre todos os controlos subordinados e os limites do controlo principal deslocável. O tamanho de AutoScrollMargin é adicionado para o tamanho de todos os controlos subordinados contidos no controlo deslocável para determinar se é ou não são necessárias as barras de deslocamento. A propriedade AutoScrollMargin é avaliada quando o controlo de deslocável principal foi redimensionado ou os controlos subordinados individuais são colocados em vista e é utilizada para determinar se devem apresentar barras de deslocamento. Acrescentar controlos ancorados são excluídos dos cálculos que determinam se as barras de deslocamento devem ser apresentadas.      > [!NOTE] > Se um controlo ancorado <xref:System.Windows.Forms.Control.Dock%2A>propriedade está definida como <xref:System.Windows.Forms.DockStyle?displayProperty=fullName>, o controlo preenche o controlo de deslocável principal e o controlo ancorado é ignorado quando utilizar o AutoScrollMargin para determinar se são necessárias as barras de deslocamento.</xref:System.Windows.Forms.DockStyle?displayProperty=fullName> </xref:System.Windows.Forms.Control.Dock%2A>       Se a distância do limite de um controlo subordinado para o controlo de deslocável principal é inferior ao valor atribuído à propriedade AutoScrollMargin e <xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A>propriedade está definida como `true`, é apresentada a barra de deslocamento adequado.</xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A>      > [!NOTE] >, Recomendamos que, quando um controlo deslocável, controlos de ancoragem que adicionar um controlo subordinado deslocável, tal como um <xref:System.Windows.Forms.Panel>para conter quaisquer outros controlos que poderão necessitar de deslocamento.</xref:System.Windows.Forms.Panel> Deve adicionar o subordinado <xref:System.Windows.Forms.Panel>controlo para o controlo deslocável e a respetiva <xref:System.Windows.Forms.Control.Dock%2A>propriedade definida como <xref:System.Windows.Forms.DockStyle?displayProperty=fullName>e a respetiva <xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A>propriedade definida como `true`.</xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A> </xref:System.Windows.Forms.DockStyle?displayProperty=fullName> </xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.Panel> Deve definir o <xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A>propriedade do controlo principal deslocável para `false`.</xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A>"
  example:
  - "The following code example uses the derived class, <xref:System.Windows.Forms.Panel>. The example evaluates the location of a text box and changes the appearance and behavior of its parent container, the panel control. The example requires that you have created an instance of a <xref:System.Windows.Forms.Panel> control, <xref:System.Windows.Forms.TextBox>, and <xref:System.Windows.Forms.Button>. Place the text box on the panel so that it overlaps at least one of the panel's edges. Call this function on the click of a button to see the difference in the panel's behavior and appearance.  \n  \n [!code-vb[Classic ScrollableControl.AutoScroll Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.s_50_1.vb)]\n [!code-cs[Classic ScrollableControl.AutoScroll Example#1](~/add/codesnippet/csharp/p-system.windows.forms.s_50_1.cs)]\n [!code-cpp[Classic ScrollableControl.AutoScroll Example#1](~/add/codesnippet/cpp/p-system.windows.forms.s_50_1.cpp)]"
  syntax:
    content: public System.Drawing.Size AutoScrollMargin { get; set; }
    return:
      type: System.Drawing.Size
      description: "A <xref href=&quot;System.Drawing.Size&quot;> </xref> que representa a altura e largura da margem de deslocamento automático em pixéis."
  overload: System.Windows.Forms.ScrollableControl.AutoScrollMargin*
