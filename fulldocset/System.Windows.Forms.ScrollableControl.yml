  summary: "Obtém ou define a localização da posição de deslocamento automático."
  remarks: "A propriedade AutoScrollPosition representa a localização da parte visível do controlo de deslocável. Utilize esta propriedade para alterar a parte do controlo é apresentado.       Quando adicionar controlos programaticamente a um formulário, utilize a propriedade de AutoScrollPosition para posicionar o controlo dentro ou fora da área de deslocamento visualizável atual.      > [!NOTE] > O <xref:System.Drawing.Point.X%2A>e <xref:System.Drawing.Point.Y%2A>coordenados valores obtidos são negativos se o controlo tem deslocar longe do respetiva posição inicial (0,0).</xref:System.Drawing.Point.Y%2A> </xref:System.Drawing.Point.X%2A> Quando definir esta propriedade, tem sempre de atribuir positivo <xref:System.Drawing.Point.X%2A>e <xref:System.Drawing.Point.Y%2A>valores para definir a posição de deslocamento relativos a posição inicial.</xref:System.Drawing.Point.Y%2A> </xref:System.Drawing.Point.X%2A> Por exemplo, se tiver uma barra de deslocamento horizontal e conjunto x e y para 200, mover os pixels deslocamento 200 à direita; Se, em seguida, conjunto x e y para 100, o deslocamento é apresentado ir à esquerda em 100 pixéis, porque a é defini-la 100 pixels na direção oposta à posição inicial. No primeiro caso, AutoScrollPosition devolve {-200, 0;} no segundo caso, devolve {-100,0}.       Para detetar quando AutoScrollPosition mudar, crie um processador de eventos para o <xref:System.Windows.Forms.Control.Paint>evento, guarde o valor de posição antigo numa variável privada e comparar o novo valor para o valor antigo no subsequentes <xref:System.Windows.Forms.Control.Paint>eventos.</xref:System.Windows.Forms.Control.Paint> </xref:System.Windows.Forms.Control.Paint>"
  example:
  - "The following code example uses the <xref:System.Windows.Forms.ScrollableControl> derived class <xref:System.Windows.Forms.Panel> and adds a button to the upper left corner of the scrollable area. The example allows for the offset determined by the AutoScrollPosition. The example was written under the assumption that you have a <xref:System.Windows.Forms.Form> that contains a <xref:System.Windows.Forms.Panel> with a <xref:System.Windows.Forms.Button> on it. To enable auto-scrolling, place the button outside of the client area of the <xref:System.Windows.Forms.Panel>.  \n  \n [!code-cpp[Windows.Forms.ScrollableControl#1](~/add/codesnippet/cpp/p-system.windows.forms.s_143_1.cpp)]\n [!code-cs[Windows.Forms.ScrollableControl#1](~/add/codesnippet/csharp/p-system.windows.forms.s_143_1.cs)]\n [!code-vb[Windows.Forms.ScrollableControl#1](~/add/codesnippet/visualbasic/p-system.windows.forms.s_143_1.vb)]"
  syntax:
