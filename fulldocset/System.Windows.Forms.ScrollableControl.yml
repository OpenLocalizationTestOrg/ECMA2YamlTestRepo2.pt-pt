  name: AutoScroll
  nameWithType: ScrollableControl.AutoScroll
  fullName: System.Windows.Forms.ScrollableControl.AutoScroll
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Obtém ou define um valor que indica se o contentor permite ao utilizador deslocar para quaisquer controlos colocados fora do respetivos limites visível."
  remarks: "Quando `true`, esta propriedade permite que o contentor para um tamanho virtual que é maior do que os respetivos limites visível.       Não existe atualmente é uma limitação no Windows Forms que impede que todas as classes derivadas de <xref:System.Windows.Forms.ScrollableControl>de funcionar corretamente quando ambos <xref:System.Windows.Forms.Control.RightToLeft%2A>está ativada e deslocamento automático está definido como <xref:System.Windows.Forms.RightToLeft>.</xref:System.Windows.Forms.RightToLeft> </xref:System.Windows.Forms.Control.RightToLeft%2A> </xref:System.Windows.Forms.ScrollableControl> Por exemplo, digamos que coloque um controlo como <xref:System.Windows.Forms.Panel>— ou uma classe de contentor derivado <xref:System.Windows.Forms.Panel>(tal como <xref:System.Windows.Forms.FlowLayoutPanel>ou <xref:System.Windows.Forms.TableLayoutPanel>) — o formulário.</xref:System.Windows.Forms.TableLayoutPanel> </xref:System.Windows.Forms.FlowLayoutPanel> </xref:System.Windows.Forms.Panel> </xref:System.Windows.Forms.Panel> Se definir o deslocamento automático no contentor para <xref:System.Windows.Forms.RightToLeft>e, em seguida, defina o <xref:System.Windows.Forms.Control.Anchor%2A>propriedade num ou mais dos controlos no interior do contentor para <xref:System.Windows.Forms.AnchorStyles>, então não scrollbar alguma vez aparece.</xref:System.Windows.Forms.AnchorStyles> </xref:System.Windows.Forms.Control.Anchor%2A> </xref:System.Windows.Forms.RightToLeft> A classe derivada de <xref:System.Windows.Forms.ScrollableControl>funciona como se deslocamento automático foram definido para <xref:System.Windows.Forms.RightToLeft>.</xref:System.Windows.Forms.RightToLeft> </xref:System.Windows.Forms.ScrollableControl>       Atualmente, a única solução é para aninhar <xref:System.Windows.Forms.ScrollableControl>dentro de outra <xref:System.Windows.Forms.ScrollableControl>.</xref:System.Windows.Forms.ScrollableControl> </xref:System.Windows.Forms.ScrollableControl> Por exemplo, se é necessário <xref:System.Windows.Forms.TableLayoutPanel>trabalhar nesta situação, pode colocá-lo dentro de um <xref:System.Windows.Forms.Panel>controlo e defina o deslocamento automático <xref:System.Windows.Forms.Panel>para <xref:System.Windows.Forms.RightToLeft>.</xref:System.Windows.Forms.RightToLeft> </xref:System.Windows.Forms.Panel> </xref:System.Windows.Forms.Panel> </xref:System.Windows.Forms.TableLayoutPanel>      > [!NOTE] > Deslocamento automático mantém a visibilidade das barras de deslocamento automaticamente. Por conseguinte, a definição de <xref:System.Windows.Forms.ScrollableControl.HScroll%2A>ou <xref:System.Windows.Forms.ScrollableControl.VScroll%2A>propriedade `true` não tem qualquer efeito quando o deslocamento automático está ativado.</xref:System.Windows.Forms.ScrollableControl.VScroll%2A> </xref:System.Windows.Forms.ScrollableControl.HScroll%2A>"
  example:
  - "The following code example shows how horizontal and/or vertical scroll bars are provided automatically as needed when the AutoScroll property is set to `true`. To run the example, follow these steps:  \n  \n1.  Create a new Windows Forms application.  \n  \n2.  Add a <xref:System.Windows.Forms.Panel> to the form.  \n  \n3.  Add a <xref:System.Windows.Forms.TextBox> to the panel and name it `text1`.  \n  \n4.  Move the text box so that the right part extends beyond the right edge of the panel.  \n  \n     You should see only an outline of the part of the text box that is outside the bounds of the panel. If the whole text box is visible, the text box is on the form and not in the panel.  \n  \n5.  Add a <xref:System.Windows.Forms.Button> to the form.  \n  \n6.  Add a handler for the `Click` event of the button.  \n  \n7.  Add the following example code and call it from the button's `Click` handler.  \n  \n When you run the example, you can only see the part of the text box that is inside the boundaries of the panel. When you click the button, you will see a horizontal scroll bar appear that will enable you to see the rest of the text box.  \n  \n If you position a part of the text box below the bottom of the panel, you will see a vertical scroll bar when you click the button.  \n  \n The example code checks to see whether the text box is outside the bounds of the panel before it sets the AutoScroll property to `true`, and before it sets the <xref:System.Windows.Forms.ScrollableControl.AutoScrollMargin%2A> property. This out-of-bounds check is not required. If AutoScroll is set to `true`, no scroll bars will appear when the text box is completely within the panel. Also, you can leave the margins at their default settings of 0,0.  \n  \n [!code-vb[Classic ScrollableControl.AutoScroll Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.s_1_1.vb)]\n [!code-cs[Classic ScrollableControl.AutoScroll Example#1](~/add/codesnippet/csharp/p-system.windows.forms.s_1_1.cs)]\n [!code-cpp[Classic ScrollableControl.AutoScroll Example#1](~/add/codesnippet/cpp/p-system.windows.forms.s_1_1.cpp)]"
  syntax:
    content: public virtual bool AutoScroll { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o contentor permite deslocamento automático; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O valor predefinido é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.ScrollableControl.AutoScroll*
