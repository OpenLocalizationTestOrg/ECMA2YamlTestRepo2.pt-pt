  name: ScrollableControl
  nameWithType: ScrollableControl
  fullName: System.Windows.Forms.ScrollableControl
  type: Class
  summary: "Define uma classe base para controlos que suportam o comportamento de deslocamento automático."
  remarks: "Não, normalmente, utilizar a classe de ScrollableControl diretamente. A <xref:System.Windows.Forms.ContainerControl>e <xref:System.Windows.Forms.Panel>classes herdam desta classe.</xref:System.Windows.Forms.Panel> </xref:System.Windows.Forms.ContainerControl>       Atos de classe ScrollableControl como classe base para controlos que necessitam da capacidade de deslocar. Para permitir um controlo a apresentar barras de deslocamento conforme necessário, configure o <xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A>propriedade `true` e defina o <xref:System.Windows.Forms.ScrollableControl.AutoScrollMinSize%2A>propriedade para o tamanho pretendido.</xref:System.Windows.Forms.ScrollableControl.AutoScrollMinSize%2A> </xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A> Quando o controlo é um tamanho mais pequeno do que o tamanho mínimo especificado, ou um controlo subordinado está localizado fora dos limites do controlo, são apresentadas barras de deslocamento adequado.       Para substituir manualmente as barras de deslocamento estão visíveis, defina o <xref:System.Windows.Forms.ScrollableControl.VScroll%2A>e <xref:System.Windows.Forms.ScrollableControl.HScroll%2A>Propriedades.</xref:System.Windows.Forms.ScrollableControl.HScroll%2A> </xref:System.Windows.Forms.ScrollableControl.VScroll%2A> Se a propriedade está definida como `false`, a barra de deslocamento correspondente não é visível, mesmo que o <xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A>propriedade está definida como `true`.</xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A>       Pode processar o <xref:System.Windows.Forms.ScrollableControl.Scroll>eventos para saber quando o utilizador ou o código desloca a área de cliente.</xref:System.Windows.Forms.ScrollableControl.Scroll>       Quando adicionar controlos programaticamente a um formulário, utilize o <xref:System.Windows.Forms.ScrollableControl.AutoScrollPosition%2A>propriedade para a posição do controlo dentro ou fora da área de deslocamento visualizável atual.</xref:System.Windows.Forms.ScrollableControl.AutoScrollPosition%2A>"
