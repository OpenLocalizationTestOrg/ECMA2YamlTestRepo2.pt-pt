  name: DataGridViewBand
  nameWithType: DataGridViewBand
  fullName: System.Windows.Forms.DataGridViewBand
  type: Class
  summary: "Represents a linear collection of elements in a <xref href=&quot;System.Windows.Forms.DataGridView&quot;></xref> control."
  remarks: "The DataGridViewBand class represents <xref:System.Windows.Forms.DataGridViewCell> elements joined together in a band that can be manipulated as a group. Each element is typically an instance of <xref:System.Windows.Forms.DataGridViewCell> or one of its derived classes. Although a <xref:System.Windows.Forms.DataGridViewHeaderCell> is associated with each band, header cells are not considered elements of the band.       DataGridViewBand is the base class of the <xref:System.Windows.Forms.DataGridViewRow> and <xref:System.Windows.Forms.DataGridViewColumn> classes. There are no public constructors for the DataGridViewBand type, so the only way to access a band is through columns and rows in a <xref:System.Windows.Forms.DataGridView>."
  example:
  - "The following code example uses a DataGridViewBand to manipulate properties of groups of cells in a <xref:System.Windows.Forms.DataGridView>.  \n  \n [!code-cpp[System.Windows.Forms.DataGridView.ButtonDemos#0](~/add/codesnippet/cpp/t-system.windows.forms.d_123_1.cpp)]\n [!code-cs[System.Windows.Forms.DataGridView.ButtonDemos#0](~/add/codesnippet/csharp/t-system.windows.forms.d_123_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridView.ButtonDemos#0](~/add/codesnippet/visualbasic/t-system.windows.forms.d_123_1.vb)]"
