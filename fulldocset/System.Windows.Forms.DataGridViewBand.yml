  summary: "Gets or sets a value indicating whether the band can be resized in the user interface (UI)."
  remarks: "You can prevent users from resizing individual rows or columns by setting their Resizable properties. By default, the Resizable property value is based on the <xref:System.Windows.Forms.DataGridView.AllowUserToResizeColumns%2A> property value for columns and the <xref:System.Windows.Forms.DataGridView.AllowUserToResizeRows%2A> property value for rows. If you explicitly set Resizable to <xref:System.Windows.Forms.DataGridViewTriState> or <xref:System.Windows.Forms.DataGridViewTriState>, however, the control value is ignored. Set Resizable to <xref:System.Windows.Forms.DataGridViewTriState> to restore the inheritance.       Because <xref:System.Windows.Forms.DataGridViewTriState> restores the value inheritance, the Resizable property will never return a <xref:System.Windows.Forms.DataGridViewTriState> value unless the row or column has not been added to a <xref:System.Windows.Forms.DataGridView> control. If you need to determine whether the Resizable property value of a row or column is inherited, check its <xref:System.Windows.Forms.DataGridViewElement.State%2A> property. If the <xref:System.Windows.Forms.DataGridViewElement.State%2A> value includes the <xref:System.Windows.Forms.DataGridViewElementStates> flag, the Resizable property value is not inherited. If the Resizable property value is <xref:System.Windows.Forms.DataGridViewTriState>, the user will not be able to manually adjust band size."
