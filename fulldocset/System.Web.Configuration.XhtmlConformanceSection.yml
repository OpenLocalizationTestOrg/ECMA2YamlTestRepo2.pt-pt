  nameWithType: XhtmlConformanceSection
  fullName: System.Web.Configuration.XhtmlConformanceSection
  type: Class
  summary: "Configura o <xref uid=&quot;langword_csharp_xhtmlConformance&quot; name=&quot;xhtmlConformance&quot; href=&quot;&quot;> </xref> secção. Esta classe não pode ser herdada."
  remarks: "A classe de XhtmlConformanceSection fornece uma forma de aceder e modificar programaticamente o `xhtmlConformance` secção de um ficheiro de configuração.      > [!NOTE] > ASP.NET permite-lhe criar páginas Web que estão em conformidade com as normas de XHTML 1.1. Para obter mais informações sobre o 1.1 XHTML padrão, consulte o site de W3C. Por predefinição, quando estão a funcionar com os browsers que suportam HTML 4.0 ou posterior, páginas e controlos ASP.NET compor markup que é compatível com a norma XHTML 1.0 transição. No entanto, em algumas circunstâncias, não poderá ASP.NET para compor XHTML markup. Isto acontece normalmente quando tiver páginas existentes que se baseiam em etiquetas ou atributos que normalmente iriam ser proibidos por XHTML."
