  remarks: "The <xref:System.Web.XmlSiteMapProvider> object overrides the <xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A> method to ensure that any linked child providers are searched for the node if the implementation of the base class does not return a node for the specified URL.       The `rawUrl` parameter should be either an absolute virtual path or an application-relative path, depending on how it is specified in the XML site map data file.       The <xref:System.Web.XmlSiteMapProvider> class and classes that are derived from it use the URL of a <xref:System.Web.SiteMapNode> object as a key in the various collections that the class maintains. Therefore, these URLs must be unique within the scope of the site map. If the URL is not found within the immediate site map data that is managed by the <xref:System.Web.XmlSiteMapProvider>, it calls the FindSiteMapNode on each child provider that is linked to it through the `provider` attribute of its site map nodes.       The FindSiteMapNode method indirectly calls the <xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A> method to retrieve the top-level node in the site map. Therefore, any exceptions that occur for the <xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A> method can also occur when calling the FindSiteMapNode method."
  syntax:
    content: public override System.Web.SiteMapNode FindSiteMapNode (string rawUrl);
    parameters:
    - id: rawUrl
      type: System.String
      description: "A URL that identifies the page for which to retrieve a <xref href=&quot;System.Web.SiteMapNode&quot;></xref>."
    return:
      type: System.Web.SiteMapNode
      description: "A <xref href=&quot;System.Web.SiteMapNode&quot;></xref> that represents the page identified by <code>rawURL</code>."
  overload: System.Web.XmlSiteMapProvider.FindSiteMapNode*
  exceptions:
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "A child provider linked to the current site map provider returned a node that is not valid."
  platform:
  - net462
- uid: System.Web.XmlSiteMapProvider.FindSiteMapNodeFromKey(System.String)
