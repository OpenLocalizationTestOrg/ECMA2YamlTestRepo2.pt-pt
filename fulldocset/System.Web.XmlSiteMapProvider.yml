      description: "A <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> que representa a página identificada por <code> key </code>; caso contrário, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, se o corte de segurança está ativada e o nó não pode ser apresentado ao utilizador atual ou o nó não foi encontrado pelo <code> key </code> na coleção de nó."
