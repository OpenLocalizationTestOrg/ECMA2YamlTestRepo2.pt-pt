    - id: node
      type: System.Web.SiteMapNode
      description: "O <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> para adicionar o fornecedor."
    - id: parentNode
      type: System.Web.SiteMapNode
      description: "O <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> no qual pretende adicionar `node`."
