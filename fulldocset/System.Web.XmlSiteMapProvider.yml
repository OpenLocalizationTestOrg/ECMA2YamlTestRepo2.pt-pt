  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Obtém um <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> objeto que representa a página do URL especificado."
  remarks: "O <xref:System.Web.XmlSiteMapProvider>substituições de objeto a <xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A>método para se certificar de que os fornecedores de subordinados ligado serão pesquisados para o nó se a implementação da classe base não devolver um nó para o URL especificado.</xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A> </xref:System.Web.XmlSiteMapProvider>       O `rawUrl` parâmetro deve ser um caminho virtual absoluto ou um caminho relativo de aplicação, dependendo de como estiver especificado no ficheiro de dados de mapa de site XML.       O <xref:System.Web.XmlSiteMapProvider>classe e classes derivadas do mesmo utilizam o URL de um <xref:System.Web.SiteMapNode>objeto como uma chave na várias coleções de que mantém a classe.</xref:System.Web.SiteMapNode> </xref:System.Web.XmlSiteMapProvider> Por conseguinte, estes URLs tem de ser exclusivos no âmbito do mapa de site. Se o URL não for encontrado nos dados de mapa de site imediata que são geridos pelo <xref:System.Web.XmlSiteMapProvider>, aquele invoca o FindSiteMapNode em cada fornecedor de subordinados que está ligada ao mesmo através de `provider` atributo dos respetivos nós de mapa de site.</xref:System.Web.XmlSiteMapProvider>       O método de FindSiteMapNode indiretamente chama o <xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A>método para obter o nó no mapa de site de nível superior.</xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A> Por conseguinte, as exceções que ocorrerem pelo <xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A>método também pode ocorrer quando chamar o método FindSiteMapNode.</xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A>"
  syntax:
    content: public override System.Web.SiteMapNode FindSiteMapNode (string rawUrl);
    parameters:
    - id: rawUrl
      type: System.String
      description: "Um URL que identifica a página para o qual pretende obter um <xref href=&quot;System.Web.SiteMapNode&quot;> </xref>."
    return:
      type: System.Web.SiteMapNode
      description: "A <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> que representa a página identificada por <code> rawURL </code>."
  overload: System.Web.XmlSiteMapProvider.FindSiteMapNode*
  exceptions:
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "Um fornecedor de subordinados ligada ao fornecedor de mapa de site atual devolvido um nó que não é válido."
  platform:
  - net462
