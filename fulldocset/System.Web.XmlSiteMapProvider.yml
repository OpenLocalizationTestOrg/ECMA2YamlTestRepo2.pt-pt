  namespace: System.Web
  summary: "Adiciona um <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> objeto para as coleções que são mantidas pelo fornecedor atual."
  remarks: "O `node` parâmetro é adicionado a uma coleção interna e é criada uma relação de principal/subordinado entre-lo e `parentNode`.       O <xref:System.Web.XmlSiteMapProvider>classe derivada do <xref:System.Web.StaticSiteMapProvider>classe e o fornecedor de mapa de site predefinido para ASP.NET, utiliza o <xref:System.Web.SiteMapNode.Url%2A>propriedade de um <xref:System.Web.SiteMapNode>objeto como uma chave de pesquisa na respetivas coleções internas, por predefinição.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Url%2A> </xref:System.Web.StaticSiteMapProvider> </xref:System.Web.XmlSiteMapProvider> Se o <xref:System.Web.SiteMapNode.Url%2A>propriedade o <xref:System.Web.SiteMapNode>é definido, tem de ser exclusivo no âmbito do fornecedor.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Url%2A> O <xref:System.Web.XmlSiteMapProvider.FindSiteMapNode%2A>método tenta obter nós com base nos respetivos <xref:System.Web.SiteMapNode.Url%2A>.</xref:System.Web.SiteMapNode.Url%2A> </xref:System.Web.XmlSiteMapProvider.FindSiteMapNode%2A> Caso contrário, pode utilizar o <xref:System.Web.SiteMapNode.Key%2A>propriedade e correspondente <xref:System.Web.XmlSiteMapProvider.FindSiteMapNodeFromKey%2A>métodos, para obter nós.</xref:System.Web.XmlSiteMapProvider.FindSiteMapNodeFromKey%2A> </xref:System.Web.SiteMapNode.Key%2A>"
  syntax:
