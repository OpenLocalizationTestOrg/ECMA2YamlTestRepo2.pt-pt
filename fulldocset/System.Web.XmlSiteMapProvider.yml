  parent: System.Web.XmlSiteMapProvider
  langs:
  - csharp
  name: FindSiteMapNodeFromKey(String)
  nameWithType: XmlSiteMapProvider.FindSiteMapNodeFromKey(String)
  fullName: System.Web.XmlSiteMapProvider.FindSiteMapNodeFromKey(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Retrieves a <xref href=&quot;System.Web.SiteMapNode&quot;></xref> object based on a specified key."
  remarks: "The <xref:System.Web.XmlSiteMapProvider> class overrides the <xref:System.Web.StaticSiteMapProvider.FindSiteMapNodeFromKey%2A> method to ensure that any linked child providers are searched for the node, if the implementation for the base class does not return a node for `key`.       The <xref:System.Web.XmlSiteMapProvider> object, derived from the <xref:System.Web.StaticSiteMapProvider> class and the default site map provider for ASP.NET, uses the <xref:System.Web.SiteMapNode.Url%2A> property of a <xref:System.Web.SiteMapNode> object as a lookup key in its internal collections, by default. If the <xref:System.Web.SiteMapNode.Url%2A> property of the <xref:System.Web.SiteMapNode> is set, it must be unique within the scope of the provider. If no <xref:System.Web.SiteMapNode.Url%2A> is specified, the <xref:System.Web.XmlSiteMapProvider> automatically generates a <xref:System.Web.SiteMapNode.Key%2A> to track the nodes.       The FindSiteMapNodeFromKey method might call the <xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A> method on any child providers that are associated with the current provider. Therefore, the exceptions that are described in the <xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A> method might be thrown."
  syntax:
    content: public override System.Web.SiteMapNode FindSiteMapNodeFromKey (string key);
    parameters:
    - id: key
      type: System.String
      description: "A lookup key with which to search for a <xref href=&quot;System.Web.SiteMapNode&quot;></xref>."
    return:
      type: System.Web.SiteMapNode
      description: "A <xref href=&quot;System.Web.SiteMapNode&quot;></xref> that represents the page identified by <code>key</code>; otherwise, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>, if security trimming is enabled and the node cannot be shown to the current user or the node is not found by <code>key</code> in the node collection."
  overload: System.Web.XmlSiteMapProvider.FindSiteMapNodeFromKey*
  exceptions:
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "A child provider linked to the current site map provider returned a node that is not valid."
