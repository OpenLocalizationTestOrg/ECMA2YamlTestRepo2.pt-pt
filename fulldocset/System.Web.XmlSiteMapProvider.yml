  name: XmlSiteMapProvider
  nameWithType: XmlSiteMapProvider
  fullName: System.Web.XmlSiteMapProvider
  type: Class
  summary: "A classe de XmlSiteMapProvider é derivada de <xref href=&quot;System.Web.SiteMapProvider&quot;> </xref> classe e é o fornecedor de mapa de site predefinido para o ASP.NET. A classe de XmlSiteMapProvider gera árvores de mapa de site a partir de ficheiros XML com a extensão de nome de ficheiro. SiteMap."
  remarks: "A classe de XmlSiteMapProvider carrega dados de mapa de site a partir de um ficheiro XML que se segue uma conhecida do esquema. Os dados de mapa de site tem um vínculo por `<siteMap>` etiquetas e é composto aninhada `<siteMapNode>` etiquetas. Restrições de dois são impostas pelo <xref:System.Web.SiteMapProvider>e dados de mapeamento de classes XmlSiteMapProvider na estrutura do site:-nó de raiz de uma só pode existir.</xref:System.Web.SiteMapProvider>      -Para <xref:System.Web.SiteMapNode>objetos que especificar URLs, os URLs tem de ser exclusivo no âmbito do fornecedor.</xref:System.Web.SiteMapNode> (Para nós que não especificam URLs, todas as chaves têm de ser exclusivas.)       Exemplo de código seguinte mostra um exemplo de um ficheiro XML que pode ser utilizado com o XmlSiteMapProvider.      ```   <siteMap>     <siteMapNode title=&quot;RootNode&quot; description=&quot;This is the root node of the site map. There can be only one root node.&quot; url=&quot;Page1.aspx&quot; >       <siteMapNode title=&quot;ChildofRootNode&quot; description=&quot;Descriptions do not have to be unique.&quot; url=&quot;Page2.aspx&quot;>         <siteMapNode title=&quot;ChildOfChildNode&quot; description=&quot;SiteMapNode objects can be nested to any level.&quot; url=&quot;Page3.aspx&quot;/>       </siteMapNode>       <siteMapNode title=&quot;ChildofRootNode&quot; description=&quot;Descriptions do not have to be unique.&quot; url=&quot;Page4.aspx&quot;/>     </siteMapNode>   </siteMap>   ```XmlSiteMapProvider é o fornecedor predefinido para o ASP.NET e também lê dados XML do ficheiro denominado Web.sitemap que está localizado dentro da estrutura de diretórios da aplicação ASP.NET. Por predefinição, o ficheiro de Web.sitemap está localizado na raiz da aplicação; No entanto, se pretender alterar o nome ou localização do ficheiro a partir da qual XmlSiteMapProvider carrega dados, pode substituir a configuração predefinida no seu ficheiro Web. config. Ao substituir as definições de configuração predefinidas no seu ficheiro Web. config, pode personalizar o comportamento do XmlSiteMapProvider para cada aplicação ASP.NET, conforme necessário.       Exemplo de código seguinte demonstra um ficheiro de Web. config de exemplo, onde o XmlSiteMapProvider continua a ser utilizada, mas é utilizado um ficheiro de mapa de site diferente. Porque todos os fornecedores num <xref:System.Web.SiteMapProviderCollection>objeto tem de ter um nome exclusivamente, que é especificado no ficheiro Web. config utiliza um nome diferente da predefinição, mas também está definido como o fornecedor predefinido para que irá ser utilizado em vez de XmlSiteMapProvider especificado na configuração predefinida do ASP.NET.</xref:System.Web.SiteMapProviderCollection>      > [!NOTE] > Pode alterar o nome do ficheiro de dados de navegação do site, mas não é possível alterar a extensão. XmlSiteMapProvider apenas lê os dados de ficheiros que são nomeados com a extensão de nome de ficheiro. SiteMap.      ```   <siteMap defaultProvider=&quot;MyXmlSiteMapProvider&quot; enabled=&quot;true&quot;>     <providers>       <add name=&quot;MyXmlSiteMapProvider&quot;         description=&quot;SiteMap provider that reads in .sitemap files.&quot;         type=&quot;System.Web.XmlSiteMapProvider, System.Web, Version=2.0.3600.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a&quot;         siteMapFile=&quot;CustomWeb.sitemap&quot; />     </providers>   </siteMap>   ```"
  syntax:
    content: 'public class XmlSiteMapProvider : System.Web.StaticSiteMapProvider, IDisposable'
