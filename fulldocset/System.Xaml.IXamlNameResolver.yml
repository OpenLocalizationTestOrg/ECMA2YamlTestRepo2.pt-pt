  name: IsFixupTokenAvailable
  nameWithType: IXamlNameResolver.IsFixupTokenAvailable
  fullName: System.Xaml.IXamlNameResolver.IsFixupTokenAvailable
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Gets a value that determines whether calling <xref:System.Xaml.IXamlNameResolver.GetFixupToken*> is available in order to resolve a name into a token for forward resolution."
  remarks: "This property returns `false` when <xref:System.Xaml.IXamlNameResolver.GetFixupToken%2A> does not return a token because a <xref:System.Xaml.Schema.XamlValueConverter%601> is involved in the second pass on an existing token."
  syntax:
    content: public bool IsFixupTokenAvailable { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if <xref:System.Xaml.IXamlNameResolver.GetFixupToken*> is available as an implementation that returns a useful token for forward resolution; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Xaml.IXamlNameResolver.IsFixupTokenAvailable*
  exceptions: []
  platform:
  - net462
