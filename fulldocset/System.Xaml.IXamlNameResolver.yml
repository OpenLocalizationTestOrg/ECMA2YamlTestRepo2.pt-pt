- uid: System.Xaml.IXamlNameResolver.GetFixupToken(System.Collections.Generic.IEnumerable{System.String})
  id: GetFixupToken(System.Collections.Generic.IEnumerable{System.String})
  parent: System.Xaml.IXamlNameResolver
  langs:
  - csharp
  name: GetFixupToken(IEnumerable<String>)
  nameWithType: IXamlNameResolver.GetFixupToken(IEnumerable<String>)
  fullName: System.Xaml.IXamlNameResolver.GetFixupToken(IEnumerable<String>)
  type: Method
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Returns an object that can correct for certain markup patterns that produce forward references."
  remarks: "Existing internal service providers that are available in schema contexts for markup extensions and type converters can implement this service; however, they return an internal type that only the existing XAML writers that work under the default XAML schema context can process.       When all the forward referenced names are resolvable, the user code is called to reparse each name in the list."
  syntax:
    content: public object GetFixupToken (System.Collections.Generic.IEnumerable<string> names);
    parameters:
    - id: names
      type: System.Collections.Generic.IEnumerable{System.String}
      description: "A collection of names that are possible forward references."
    return:
      type: System.Object
      description: "An object that provides a token for lookup behavior to be evaluated later."
  overload: System.Xaml.IXamlNameResolver.GetFixupToken*
  exceptions: []
  platform:
  - net462
- uid: System.Xaml.IXamlNameResolver.GetFixupToken(System.Collections.Generic.IEnumerable{System.String},System.Boolean)
  id: GetFixupToken(System.Collections.Generic.IEnumerable{System.String},System.Boolean)
  parent: System.Xaml.IXamlNameResolver
  langs:
  - csharp
  name: GetFixupToken(IEnumerable<String>,Boolean)
  nameWithType: IXamlNameResolver.GetFixupToken(IEnumerable<String>,Boolean)
  fullName: System.Xaml.IXamlNameResolver.GetFixupToken(IEnumerable<String>,Boolean)
  type: Method
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Returns an object that can correct for certain markup patterns that produce forward references."
  remarks: "Existing internal service providers that are available in schema contexts for markup extensions and type converters implement this service; however, they return an internal type that can only be processed by the existing XAML writers that work under the default XAML schema context.       If `canAssignDirectly` is `false`, when all the forward referenced names are resolvable, the user code is called to reparse each name in the list."
  syntax:
    content: public object GetFixupToken (System.Collections.Generic.IEnumerable<string> names, bool canAssignDirectly);
    parameters:
    - id: names
      type: System.Collections.Generic.IEnumerable{System.String}
      description: "A collection of names that are possible forward references."
    - id: canAssignDirectly
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> to immediately assign the resolved name reference to the target property. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref> to call the user code for a reparse. The default behavior is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
    return:
      type: System.Object
      description: "An object that provides a token for lookup behavior to be evaluated later."
  overload: System.Xaml.IXamlNameResolver.GetFixupToken*
  exceptions: []
  platform:
  - net462
