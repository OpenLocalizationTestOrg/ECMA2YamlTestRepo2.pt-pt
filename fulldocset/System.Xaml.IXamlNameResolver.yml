- uid: System.Xaml.IXamlNameResolver.Resolve(System.String)
  id: Resolve(System.String)
  parent: System.Xaml.IXamlNameResolver
  langs:
  - csharp
  name: Resolve(String)
  nameWithType: IXamlNameResolver.Resolve(String)
  fullName: System.Xaml.IXamlNameResolver.Resolve(String)
  type: Method
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Resolves an object from a name reference."
  remarks: "If a value is returned as `null`, a forward reference might exist. Implementations that want to support forward references can use the `FixupToken` pattern through the <xref:System.Xaml.IXamlNameResolver.GetFixupToken%2A> and <xref:System.Xaml.IXamlNameResolver.IsFixupTokenAvailable%2A> APIs."
  syntax:
    content: public object Resolve (string name);
    parameters:
    - id: name
      type: System.String
      description: "The name reference to resolve."
    return:
      type: System.Object
      description: "The resolved object; or null."
  overload: System.Xaml.IXamlNameResolver.Resolve*
  exceptions: []
  platform:
  - net462
- uid: System.Xaml.IXamlNameResolver.Resolve(System.String,System.Boolean@)
  id: Resolve(System.String,System.Boolean@)
  parent: System.Xaml.IXamlNameResolver
  langs:
  - csharp
  name: Resolve(String,Boolean)
  nameWithType: IXamlNameResolver.Resolve(String,Boolean)
  fullName: System.Xaml.IXamlNameResolver.Resolve(String,Boolean)
  type: Method
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Resolves an object from a name reference, and provides a tracking value that reports whether the object is fully initialized for object graph purposes."
  syntax:
    content: public object Resolve (string name, out bool isFullyInitialized);
    parameters:
    - id: name
      type: System.String
      description: "The name reference to resolve."
    - id: isFullyInitialized
      type: System.Boolean
      description: "When this method returns, <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the returned object has any dependencies on unresolved references; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
    return:
      type: System.Object
      description: "An object that provides a token for lookup behavior to be evaluated later."
  overload: System.Xaml.IXamlNameResolver.Resolve*
  exceptions: []
  platform:
  - net462
