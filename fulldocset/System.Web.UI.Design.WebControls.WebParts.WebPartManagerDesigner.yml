  nameWithType: WebPartManagerDesigner
  fullName: System.Web.UI.Design.WebControls.WebParts.WebPartManagerDesigner
  type: Class
  summary: "Provides minimal design-time support for <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;></xref> controls."
  remarks: "The WebPartManagerDesigner class provides a bare-minimum design-time rendering of the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control. It appears on the design surface as a plain gray box showing the name of the class and the ID of the current <xref:System.Web.UI.WebControls.WebParts.WebPartManager>. You can change the rendering of a custom <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control by overriding the <xref:System.Web.UI.Design.WebControls.WebParts.WebPartManagerDesigner.GetDesignTimeHtml%2A> method in the same manner as with any standard <xref:System.Web.UI.Design.ControlDesigner>. The <xref:System.Web.UI.Design.WebControls.WebParts.WebPartManagerDesigner.UsePreviewControl%2A> property is overridden to always return `true`."
  example:
  - "The following code example shows how to change the design-time appearance of a custom <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control by overriding the <xref:System.Web.UI.Design.WebControls.WebParts.WebPartManagerDesigner.GetDesignTimeHtml%2A> method of the designer.  \n  \n [!code-cs[WebPartsDesigners_WebPartManagerDesigner_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_23_1.cs)]\n [!code-vb[WebPartsDesigners_WebPartManagerDesigner_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_23_1.vb)]"
