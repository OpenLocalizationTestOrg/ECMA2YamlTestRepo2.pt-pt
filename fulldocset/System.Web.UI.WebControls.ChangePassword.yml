- uid: System.Web.UI.WebControls.ChangePassword.DisplayUserName
  id: DisplayUserName
  parent: System.Web.UI.WebControls.ChangePassword
  langs:
  - csharp
  name: DisplayUserName
  nameWithType: ChangePassword.DisplayUserName
  fullName: System.Web.UI.WebControls.ChangePassword.DisplayUserName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se o <xref href=&quot;System.Web.UI.WebControls.ChangePassword&quot;> </xref> controlo deve apresentar o <xref:System.Web.UI.WebControls.ChangePassword.UserName*>controlo e a etiqueta.</xref:System.Web.UI.WebControls.ChangePassword.UserName*>"
  remarks: "Para alterar a palavra-passe, os utilizadores têm de ser autenticados pelo fornecedor de associação. Para permitir que os utilizadores que não são registados para alterar a palavra-passe, ou para ser autenticada pelo fornecedor de associação, com uma conta de utilizador diferente e, em seguida, altere a palavra-passe para essa conta, o <xref:System.Web.UI.WebControls.ChangePassword>controlo pode apresentar um <xref:System.Web.UI.WebControls.TextBox>controlo para aceitar o nome de utilizador.</xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.ChangePassword>       Tem de definir a propriedade DisplayUserName como `true` se o <xref:System.Web.UI.WebControls.ChangePassword>controlo será apresentado aos utilizadores que não são registados no; caso contrário, o utilizador não poderá especificar um nome de utilizador.</xref:System.Web.UI.WebControls.ChangePassword>"
  example:
  - "The following code example shows how to set the DisplayUserName property to display the <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> control to users who are not logged on to the Web site.  \n  \n [!code-vb[ChangePasswordDisplayUserName#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1167_1.aspx)]\n [!code-cs[ChangePasswordDisplayUserName#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1167_1.aspx)]  \n  \n The following code example shows how to use an ASP.NET page that uses a <xref:System.Web.UI.WebControls.ChangePassword> control, and includes a handler for the <xref:System.Web.UI.WebControls.ChangePassword.ChangingPassword> event named `ChangingPassword`. The code in the `ChangingPassword` handler compares the old password stored in the <xref:System.Web.UI.WebControls.ChangePassword.CurrentPassword%2A> property to the new password stored in <xref:System.Web.UI.WebControls.ChangePassword.NewPassword%2A>. If the two passwords are the same, changing the password fails.  \n  \n The <xref:System.Web.UI.WebControls.ChangePassword> control sets the DisplayUserName property to `true` to enable the user to enter their user name. This means that the user does not have to log on to view the page.  \n  \n The code example assumes that the ASP.NET Web site has been configured to use ASP.NET membership and Forms authentication, and that a user has been created whose name and password are known to you. For more information, see [How to: Implement Simple Forms Authentication](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.UI.WebControls.ChangePassword.OnChangingPassword#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1167_2.aspx)]\n [!code-vb[System.Web.UI.WebControls.ChangePassword.OnChangingPassword#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1167_2.aspx)]"
  syntax:
    content: public virtual bool DisplayUserName { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o <xref href=&quot;System.Web.UI.WebControls.ChangePassword&quot;> </xref> controlo deve apresentar o <xref:System.Web.UI.WebControls.ChangePassword.UserName*>; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.UI.WebControls.ChangePassword.UserName*> A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
