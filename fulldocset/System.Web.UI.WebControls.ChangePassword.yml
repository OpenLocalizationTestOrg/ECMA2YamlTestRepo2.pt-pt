- uid: System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression
  id: NewPasswordRegularExpression
  parent: System.Web.UI.WebControls.ChangePassword
  langs:
  - csharp
  name: NewPasswordRegularExpression
  nameWithType: ChangePassword.NewPasswordRegularExpression
  fullName: System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define a expressão regular que é utilizada para validar a palavra-passe fornecida pelo utilizador."
  remarks: "Utilize a propriedade de NewPasswordRegularExpression para definir os requisitos de palavras-passe que são utilizados para validar as contas de utilizador no seu Web site. Esta expressão regular é utilizado para impor regras de palavra-passe do lado do cliente. O NewPasswordRegularExpression não está relacionado com a imposição de palavras-passe que pode ser configurada ao nível do arquivo de dados. A palavra-passe tem de cumprir os requisitos mínimos definidos pelo no <xref:System.Web.Security.Membership.MinRequiredPasswordLength%2A>, <xref:System.Web.Security.Membership.MinRequiredNonAlphanumericCharacters%2A>, e <xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A>Propriedades.</xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A> </xref:System.Web.Security.Membership.MinRequiredNonAlphanumericCharacters%2A> </xref:System.Web.Security.Membership.MinRequiredPasswordLength%2A> Se a palavra-passe não cumpre estes requisitos, o <xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordError>o evento é gerado.</xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordError>       Para apresentar os requisitos para o utilizador, defina o <xref:System.Web.UI.WebControls.ChangePassword.PasswordHintText%2A>propriedade.</xref:System.Web.UI.WebControls.ChangePassword.PasswordHintText%2A>       Se a palavra-passe introduzida não obtiver a expressão regular contida na propriedade NewPasswordRegularExpression, o texto contido no <xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpressionErrorMessage%2A>propriedade é apresentada ao utilizador.</xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpressionErrorMessage%2A>       Se a palavra-passe é rejeitada pelo fornecedor de associação, o texto contido no <xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordFailureText%2A>propriedade é apresentada.</xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordFailureText%2A>       É uma utilização comum de padrões de palavra-passe forçar os utilizadores selecionem palavras-passe seguras. Como melhor prática, impor regras de palavra-passe a nível de dados no fornecedor de membros. NewPasswordRegularExpression propriedade permite a conveniência de a verificar a palavra-passe do lado do cliente, mas não bloquear os utilizadores que efetuam pedidos repetidos tenta iniciar sessão. Para melhorar a segurança, configurar o fornecedor de membros para restringir o número de tentativas de um utilizador poderá fazer iniciar sessão.  Para obter mais informações, consulte [proteger associação](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows how to set the NewPasswordRegularExpression property to define a regular expression that checks passwords to ensure that they meet the following criteria:  \n  \n-   Are greater than six characters.  \n  \n-   Contain at least one digit.  \n  \n-   Contain at least one special (non-alphanumeric) character.  \n  \n The password requirements contained in the <xref:System.Web.UI.WebControls.ChangePassword.PasswordHintText%2A> property are displayed to the user.  \n  \n If the password entered by the user does not meet the criteria, the text contained in the <xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpressionErrorMessage%2A> property is displayed to the user. If a new password is not entered, the text contained in the <xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRequiredErrorMessage%2A> property is displayed to the user.  \n  \n> [!NOTE]\n>  The new password must also meet the minimum requirements set by the  in the <xref:System.Web.Security.Membership.MinRequiredPasswordLength%2A>, <xref:System.Web.Security.Membership.MinRequiredNonAlphanumericCharacters%2A>, and <xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A> properties. If the password does not meet these requirements, the <xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordError> event is raised.  \n  \n [!code-cs[ChangePasswordNewPasswordRegex#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1105_1.aspx)]\n [!code-vb[ChangePasswordNewPasswordRegex#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1105_1.aspx)]"
  syntax:
    content: public virtual string NewPasswordRegularExpression { get; set; }
    return:
      type: System.String
      description: "A cadeia de expressão regular utilizada para validar a nova palavra-passe fornecida pelo utilizador. A predefinição é <xref:System.String>.</xref:System.String>"
  overload: System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression*
  exceptions: []
  platform:
  - net462
