  name: ChangePassword
  nameWithType: ChangePassword
  fullName: System.Web.UI.WebControls.ChangePassword
  type: Class
  summary: "Provides a user interface that enable users to change their Web site password."
  remarks: "In this topic:      -   [Introduction](#Introduction)      -   [Sending E-mail Messages](#sending_email_messages)      -   [Views](#views)      -   [Styles and Templates](#styles_and_templates)      -   [Validation Groupings](#validation_groupings)      -   [Access Keys and Tab Indexes](#access_keys_and_tab_indexes)      -   [Accessibility](#accessibility)      -   [Accessing Controls During Page_Load and Page_Init](#accessing_controls_during_page_load_and_page_init)      -   [Applying CSS Styles](#applying_styles)      -   [Declarative Syntax#](#DeclarativeSyntax)      <a name=&quot;Introduction&quot;></a>    ## Introduction    Use the ChangePassword control on a page to enable your Web site users to change the passwords they use to log on to your Web site.      > [!NOTE] >  If you are not familiar with the set of login controls available in ASP.NET, read [ASP.NET Login Controls Overview](~/add/includes/ajax-current-ext-md.md) before continuing. For a list of other topics related to login controls and membership, see [Managing Users by Using Membership](~/add/includes/ajax-current-ext-md.md).      > [!IMPORTANT] >  Transmitting passwords over HTTP is a potential security threat. HTTP transmissions can be viewed or compromised by malicious users. To improve security when using login controls, you should use HTTPS protocol with secure sockets layer (SSL) encryption to ensure that the user&quot;s password cannot be read during postback. For more information, see [Securing Login Controls](~/add/includes/ajax-current-ext-md.md).       The ChangePassword control uses the membership provider defined in the <xref:System.Web.UI.WebControls.ChangePassword.MembershipProvider%2A> property to change the password stored in the membership provider data store for the Web site. If you do not assign a membership provider, the ChangePassword control uses the default membership provider defined in the  section of the Web.config file. The ChangePassword control enables users to perform the following actions:      -   Change their password if they are logged on.      -   Change their password if they are not logged on, as long as the page that contains the ChangePassword control allows anonymous access and the <xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A> property is `true`.      -   Change the password for a user account, even if they are logged on as a different user. This requires the <xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A> property to be `true`.       Setting the <xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A> property to `true` displays the User Name text box, which allows the user to type in a user name. If the user is logged on, the <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> control is populated with the name of the logged-on user. After the password for the given user name is changed, the user is logged on to the account associated with the changed password, even if the user was not logged on to that account previously.      > [!IMPORTANT] >  Accepting user input is a potential security threat. Malicious users can send data that is intended to expose vulnerabilities or run programs that try generated passwords. To improve security when working with user input, you should use the validation features of your control and secure any data providers that are configured for your control. For more information, see [Securing Login Controls](../Topic/Securing%20Login%20Controls.md), [Basic Security Practices for Web Applications](~/add/includes/ajax-current-ext-md.md), and [Securing Membership](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;sending_email_messages&quot;></a>    ## Sending E-mail Messages    The ChangePassword control can be configured to use e-mail services to send the new password to the user. To send e-mail messages to users from any of ASP.NET Web server controls, you must configure an e-mail server in the Web.config file for your application. For more information, see [NIB: How to: Install and Configure SMTP Virtual Servers in IIS 6.0](http://msdn.microsoft.com/en-us/ed204b58-24af-47d0-9687-60e5df5f17f8).       E-mail messages are configured using the <xref:System.Web.UI.WebControls.MailDefinition> class. You must set the <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A> property to instruct ASP.NET to send e-mail.      > [!IMPORTANT] >  Sending user account names or passwords in e-mail is a potential security threat. E-mail messages are typically sent in plain text and can be read by special network &quot;sniffing&quot; applications. To improve security, use the mitigations that are described in [Securing Login Controls](../Topic/Securing%20Login%20Controls.md).      > [!NOTE] >  It is not possible to guarantee that a user will receive or view an e-mail message. To verify that a user has received a message, provide a confirmation link in the e-mail message that lets the user confirm that the notification was received.      <a name=&quot;views&quot;></a>    ## Views    The ChangePassword control has two states, or views:      -   Change Password view   Requests the current password, and requires the user to type the new password twice for confirmation. If you allow users who are not logged on to change their passwords, set the <xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A> property to `true` to display the <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> control in Change Password view. The <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> control allows the user to provide their registered user name. If there is an error when changing the password, an error message is displayed in the Change Password view, allowing the user to try again.      -   Success view   Provides confirmation that the password has been changed.          > [!IMPORTANT]     >  The functionality for changing passwords and for continue and cancel is attached to any button that has the correct command name, regardless of which view the button is placed on. For example, a button with the value `commandname=changepassword` in the Success view will attempt to change the password and result in an exception.      <a name=&quot;styles_and_templates&quot;></a>    ## Styles and Templates    You can use an extensive set of style properties to customize the appearance of the ChangePassword control. Alternatively, you can apply custom templates to the two views if you need complete control over the appearance of the ChangePassword control. If you define a template for a view, the <xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A> properties are applied. For a list of the controls that you must set in the view templates, see the <xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordTemplate%2A> and <xref:System.Web.UI.WebControls.ChangePassword.SuccessTemplate%2A> properties. The ChangePassword control examines the content in the template and throws an exception if a required control is not found, is not named correctly, or is of the wrong type. For example, if you use the content in the template and set the <xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A> property to `true`, the ChangePassword will throw an exception if a <xref:System.Web.UI.WebControls.TextBox> or some other <xref:System.Web.UI.IEditableTextControl> control is not found for the user name.       The following table lists the ChangePassword control style properties and describes which UI element they affect. For a list of the properties to which each style applies, see the individual style property.      |ChangePassword style property|UI element|   |----------------------------------------------------------------------------------------------------------------------------------------------------------------------|----------------|   |<xref:System.Web.UI.WebControls.ChangePassword.CancelButtonStyle%2A>|Cancel button on the Change Password view.|   |<xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordButtonStyle%2A>|Change Password button on the Change Password view.|   |<xref:System.Web.UI.WebControls.ChangePassword.ContinueButtonStyle%2A>|Continue button on the Success view.|   |<xref:System.Web.UI.WebControls.ChangePassword.FailureTextStyle%2A>|Error text displayed to the user.|   |<xref:System.Web.UI.WebControls.ChangePassword.HyperLinkStyle%2A>|Hyperlinks to other pages.|   |<xref:System.Web.UI.WebControls.ChangePassword.InstructionTextStyle%2A>|Instructional text on the page that describes how to use the ChangePassword control.|   |<xref:System.Web.UI.WebControls.ChangePassword.LabelStyle%2A>|Labels for all input fields, such as text boxes.|   |<xref:System.Web.UI.WebControls.ChangePassword.PasswordHintStyle%2A>|Hints for providing an acceptable password for the Web site.|   |<xref:System.Web.UI.WebControls.ChangePassword.SuccessTextStyle%2A>|Text displayed to the user when the password has been successfully changed.|   |<xref:System.Web.UI.WebControls.ChangePassword.TextBoxStyle%2A>|Text entry input fields.|   |<xref:System.Web.UI.WebControls.ChangePassword.TitleTextStyle%2A>|Titles for the Change Password and Success views.|      <a name=&quot;applying_styles&quot;></a>    ## Applying CSS Styles    The ChangePassword control lets you specify CSS style rules in markup. If you use templates to customize the appearance of the ChangePassword control, you can specify CSS styles in the markup in the templates. In that case, no extra outer table is required. You can prevent the table from being rendered by setting the <xref:System.Web.UI.WebControls.ChangePassword.RenderOuterTable%2A> property to `false`.      <a name=&quot;validation_groupings&quot;></a>    ## Validation Groupings    The ChangePassword control uses a validation group so that other fields on the same page as the ChangePassword control can be validated separately. By default, the <xref:System.Web.UI.Control.ID%2A> property of the ChangePassword control is used as the name of the validation group. For example, a ChangePassword control with the ID `&quot;ChangePassword1&quot;` will use a validation group name of `ChangePassword1` as well. To set the validation group that the ChangePassword control is part of, you must create a template with the control, and then change the validation group name.       To show error messages if a user leaves a <xref:System.Web.UI.WebControls.TextBox> control empty, add a <xref:System.Web.UI.WebControls.ValidationSummary> control to the page. Set the <xref:System.Web.UI.WebControls.ValidationSummary.ValidationGroup%2A> property of the <xref:System.Web.UI.WebControls.ValidationSummary> control to the <xref:System.Web.UI.Control.ID%2A> property of the ChangePassword control.      <a name=&quot;access_keys_and_tab_indexes&quot;></a>    ## Access Keys and Tab Indexes    For information about how to use the <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> property and the <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> property of a ChangePassword control, see [Accessibility in Visual Studio and ASP.NET](~/add/includes/ajax-current-ext-md.md) and [ASP.NET Controls and Accessibility](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;accessibility&quot;></a>    ## Accessibility    For information about how to configure this control so that it generates markup that conforms to accessibility standards, see [Accessibility in Visual Studio and ASP.NET](../Topic/Accessibility%20in%20Visual%20Studio%20and%20ASP.NET.md) and [ASP.NET Controls and Accessibility](../Topic/ASP.NET%20Controls%20and%20Accessibility.md).      <a name=&quot;accessing_controls_during_page_load_and_page_init&quot;></a>    ## Accessing Controls During Page_Load and Page_Init    ChangePassword control properties represented by text boxes, such as <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> and <xref:System.Web.UI.WebControls.ChangePassword.CurrentPassword%2A>, are accessible during all phases of the page life cycle. In particular, during the Page_Init and Page_Load phases, these properties have the same value they had when the ChangePassword control was rendered. If the user changes the value of the <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> property by modifying the <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> text box, the new value will be available when the changed event is raised, which occurs after the Page_Load phase. Therefore, if you set the value of the <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> property in the Page_Init phase or Page_Load phase and provide a custom handler for a ChangePassword event, any change that the user makes in the <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> text box overrides the value set in the Page_Init or Page_Load phase.      <a name=&quot;DeclarativeSyntax&quot;></a>    ## Declarative Syntax      ```   <asp:ChangePassword       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderPadding=&quot;integer&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CancelButtonImageUrl=&quot;uri&quot;       CancelButtonText=&quot;string&quot;       CancelButtonType=&quot;Button|Image|Link&quot;       CancelDestinationPageUrl=&quot;uri&quot;       ChangePasswordButtonImageUrl=&quot;uri&quot;       ChangePasswordButtonText=&quot;string&quot;       ChangePasswordButtonType=&quot;Button|Image|Link&quot;       ChangePasswordFailureText=&quot;string&quot;       ChangePasswordTitleText=&quot;string&quot;       ConfirmNewPasswordLabelText=&quot;string&quot;       ConfirmPasswordCompareErrorMessage=&quot;string&quot;       ConfirmPasswordRequiredErrorMessage=&quot;string&quot;       ContinueButtonImageUrl=&quot;uri&quot;       ContinueButtonText=&quot;string&quot;       ContinueButtonType=&quot;Button|Image|Link&quot;       ContinueDestinationPageUrl=&quot;uri&quot;       CreateUserIconUrl=&quot;uri&quot;       CreateUserText=&quot;string&quot;       CreateUserUrl=&quot;uri&quot;       CssClass=&quot;string&quot;       DisplayUserName=&quot;True|False&quot;       EditProfileIconUrl=&quot;uri&quot;       EditProfileText=&quot;string&quot;       EditProfileUrl=&quot;uri&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       HelpPageIconUrl=&quot;uri&quot;       HelpPageText=&quot;string&quot;       HelpPageUrl=&quot;uri&quot;       ID=&quot;string&quot;       InstructionText=&quot;string&quot;       MailDefinition-BodyFileName=&quot;uri&quot;       MailDefinition-CC=&quot;string&quot;       MailDefinition-From=&quot;string&quot;       MailDefinition-IsBodyHtml=&quot;True|False&quot;       MailDefinition-Priority=&quot;Normal|Low|High&quot;       MailDefinition-Subject=&quot;string&quot;       MembershipProvider=&quot;string&quot;       NewPasswordLabelText=&quot;string&quot;       NewPasswordRegularExpression=&quot;string&quot;       NewPasswordRegularExpressionErrorMessage=&quot;string&quot;       NewPasswordRequiredErrorMessage=&quot;string&quot;       OnCancelButtonClick=&quot;CancelButtonClick event handler&quot;       OnChangedPassword=&quot;ChangedPassword event handler&quot;       OnChangePasswordError=&quot;ChangePasswordError event handler&quot;       OnChangingPassword=&quot;ChangingPassword ev