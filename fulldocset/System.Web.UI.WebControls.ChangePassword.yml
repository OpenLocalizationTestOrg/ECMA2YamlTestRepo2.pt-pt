  summary: "Gets or sets the <xref href=&quot;System.Web.UI.ITemplate&quot;></xref> object used to display the Change Password view of the <xref href=&quot;System.Web.UI.WebControls.ChangePassword&quot;></xref> control."
  remarks: "The ChangePasswordTemplate property specifies the <xref:System.Web.UI.ITemplate> object used by the <xref:System.Web.UI.WebControls.ChangePassword> control. For more information, see [How To: Create ASP.NET Web Server Control Templates Dynamically](~/add/includes/ajax-current-ext-md.md).       A template is a set of HTML elements and controls that make up the layout for a particular portion of a control. Templates differ from styles:      -   Templates define the content of a section of a control.      -   Styles specify the appearance of elements in the control.       For more information, see [Web Server Controls Templates](~/add/includes/ajax-current-ext-md.md) and [ASP.NET Themes and Skins](~/add/includes/ajax-current-ext-md.md).       The following table lists the templates and the corresponding control view that are supported by the <xref:System.Web.UI.WebControls.ChangePassword> control.      |Template name|Control view|   |-------------------|------------------|   |ChangePasswordTemplate|Change Password|   |<xref:System.Web.UI.WebControls.ChangePassword.SuccessTemplate%2A>|Success|       You can also create or modify the template for a control in your .aspx file. For more information, see [How to: Create ASP.NET Web Control Templates Declaratively](~/add/includes/ajax-current-ext-md.md) and [How To: Create ASP.NET Web Server Control Templates Dynamically](../Topic/How%20To:%20Create%20ASP.NET%20Web%20Server%20Control%20Templates%20Dynamically.md). The procedures in those topics do not require you to configure the ChangePasswordTemplate property. If you do configure the template, the following table lists the required and optional controls for the template.      |Control ID|Control type|Required/optional|   |----------------|------------------|------------------------|   |`Cancel`|Any control that causes event bubbling (passing the event up the server control hierarchy), such as the <xref:System.Web.UI.WebControls.Button>, <xref:System.Web.UI.WebControls.LinkButton>, and <xref:System.Web.UI.WebControls.ImageButton> controls. The button command name must be set to the control ID.|Optional|   |`ChangePassword`|Any control that causes event bubbling (passing the event up the server control hierarchy), such as the <xref:System.Web.UI.WebControls.Button>, <xref:System.Web.UI.WebControls.LinkButton>, and <xref:System.Web.UI.WebControls.ImageButton> controls. The button command name must be set to the control ID.|Optional|   |`ConfirmNewPassword`|Any type that supports the <xref:System.Web.UI.IEditableTextControl> interface, such as the <xref:System.Web.UI.WebControls.TextBox> class.|Optional|   |`Continue`|Any control that causes event bubbling (passing the event up the server control hierarchy), such as the <xref:System.Web.UI.WebControls.Button>, <xref:System.Web.UI.WebControls.LinkButton>, and <xref:System.Web.UI.WebControls.ImageButton> controls. The button command name must be set to the control ID. This control appears on the Success template.|Optional|   |`CurrentPassword`|Any type that supports the <xref:System.Web.UI.IEditableTextControl> interface, such as the <xref:System.Web.UI.WebControls.TextBox> class.|Required|   |`FailureText`|Any type that supports the <xref:System.Web.UI.ITextControl> interface.|Optional|   |`NewPassword`|Any type that supports the <xref:System.Web.UI.IEditableTextControl> interface, such as the <xref:System.Web.UI.WebControls.TextBox> class.|Required|   |`UserName`|Any type that supports the <xref:System.Web.UI.IEditableTextControl> interface.|Required if <xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A> is `true`. Must be absent if <xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A> is `false`.|       The <xref:System.Web.UI.WebControls.ChangePassword> control throws an <xref:System.Web.HttpException> exception if the template does not contain the required controls. No exception is thrown if you give an optional control ID to a control of the wrong type; however, the control is subsequently ignored by the <xref:System.Web.UI.WebControls.ChangePassword> control."
