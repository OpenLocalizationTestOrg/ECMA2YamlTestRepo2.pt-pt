  remarks: "A propriedade ConfirmNewPassword contém a palavra-passe nova duplicada introduzida pelo utilizador.       Pode utilizar o <xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression%2A>propriedade para definir os requisitos para a nova palavra-passe.</xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression%2A> Esta expressão regular é utilizado para impor regras de palavra-passe do lado do cliente.       O <xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression%2A>não está relacionado com a imposição de palavras-passe que pode ser configurada ao nível do arquivo de dados e imposta no lado do servidor.</xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression%2A> A palavra-passe tem de cumprir os requisitos mínimos definidos pelo no <xref:System.Web.Security.Membership.MinRequiredPasswordLength%2A>, <xref:System.Web.Security.Membership.MinRequiredNonAlphanumericCharacters%2A>, e <xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A>Propriedades.</xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A> </xref:System.Web.Security.Membership.MinRequiredNonAlphanumericCharacters%2A> </xref:System.Web.Security.Membership.MinRequiredPasswordLength%2A> Se a palavra-passe não cumpre estes requisitos, o <xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordError>o evento é gerado.</xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordError>      > [!IMPORTANT] > Transmitir palavras-passe através de HTTP é uma potencial ameaça de segurança. As transmissões de HTTP podem ser visualizadas ou fica comprometidas por utilizadores mal intencionados. Para melhorar a segurança ao utilizar controlos de início de sessão, deve utilizar o protocolo HTTPS com encriptação do secure sockets layer (SSL) para se certificar de que a palavra-passe do utilizador não pode ser lidos durante a nova colocação. Para obter mais informações, consulte [proteger controlos de início de sessão](~/add/includes/ajax-current-ext-md.md).       Esta propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [temas ASP.NET e das máscaras de](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
