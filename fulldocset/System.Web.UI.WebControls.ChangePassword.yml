s.Unit>que representa a altura do texto de sugestão. |   | `Width`| A <xref:System.Web.UI.WebControls.Unit>que representa a largura do texto de sugestão. |</xref:System.Web.UI.WebControls.Unit> </xref:System.Web.UI.WebControls.Unit> </xref:System.Drawing.Color>"
