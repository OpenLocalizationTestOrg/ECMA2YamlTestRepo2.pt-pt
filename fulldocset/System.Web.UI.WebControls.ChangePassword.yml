  remarks: "Especifica a propriedade SuccessTemplate o <xref:System.Web.UI.ITemplate>objeto que é utilizado pelo <xref:System.Web.UI.WebControls.ChangePassword>controlo.</xref:System.Web.UI.WebControls.ChangePassword> </xref:System.Web.UI.ITemplate> A propriedade de SuccessTemplate é acessível apenas quando utilizar um ficheiro code-behind. Para obter mais informações, consulte [como: criar ASP.NET Web Server controlo modelos dinamicamente](~/add/includes/ajax-current-ext-md.md).       Um modelo é um conjunto de elementos HTML e controlos que constituem o esquema de uma parte específica de um controlo. Modelos é diferente do estilos:-modelos de definem o conteúdo de uma secção de um controlo.      -Os estilos especifique o aspecto de elementos no controlo.       Para obter mais informações, consulte [modelos de controlos de servidor Web](~/add/includes/ajax-current-ext-md.md) e [temas ASP.NET e das máscaras de](~/add/includes/ajax-current-ext-md.md).       O <xref:System.Web.UI.WebControls.ChangePassword>controlo suporta os seguintes modelos, que são aplicados a visualização do controlo de correspondente.</xref:System.Web.UI.WebControls.ChangePassword>      | Nome do modelo | Controlar vista |   |-------------------|------------------|   | <xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordTemplate%2A>| Alterar a vista de palavra-passe |   | SuccessTemplate | Vista de êxito |       Também pode criar ou modificar o modelo para um controlo no seu ficheiro. aspx.</xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordTemplate%2A> Para obter mais informações, consulte [como: criar ASP.NET Web controlo modelos de forma declarativa](~/add/includes/ajax-current-ext-md.md)."
