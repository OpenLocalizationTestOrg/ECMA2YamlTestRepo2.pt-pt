  fullName: System.Web.UI.WebControls.ChangePassword
  type: Class
  summary: "Fornece uma interface de utilizador que permitem aos utilizadores alterar a palavra-passe do Web site."
  remarks: "Neste tópico:- [introdução](#Introduction)      -   [enviar mensagens de correio electrónico](#sending_email_messages)      -   [vistas](#views)      -   [estilos e modelos](#styles_and_templates)      -   [agrupamentos de validação](#validation_groupings)      -   [chaves de acesso e índices de separador](#access_keys_and_tab_indexes)      -   [acessibilidade](#accessibility)      -   [aceder aos controlos durante Page_Load e Page_Init](#accessing_controls_during_page_load_and_page_init)      -   [aplicar estilos do CSS](#applying_styles)      -   [sintaxe declarativa #](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> # # introdução utilize o controlo de ChangePassword numa página, para permitir que os utilizadores do Web site alterar o as palavras-passe que utiliza para iniciar sessão no Web site.            > [!NOTE] > Se não estiver familiarizado com o conjunto de controlos de início de sessão disponíveis no ASP.NET, leia [descrição geral de controlos de início de sessão do ASP.NET](~/add/includes/ajax-current-ext-md.md) antes de continuar. Para obter uma lista de outros tópicos relacionados com os controlos de início de sessão e associação, consulte [gerir utilizadores ao utilizar a associação](~/add/includes/ajax-current-ext-md.md).      > [!IMPORTANT] > Transmitir palavras-passe através de HTTP é uma potencial ameaça de segurança. As transmissões de HTTP podem ser visualizadas ou fica comprometidas por utilizadores mal intencionados. Para melhorar a segurança ao utilizar controlos de início de sessão, deve utilizar o protocolo HTTPS com encriptação do secure sockets layer (SSL) para se certificar de que a palavra-passe do utilizador não pode ser lidos durante a nova colocação. Para obter mais informações, consulte [proteger controlos de início de sessão](~/add/includes/ajax-current-ext-md.md).       O controlo de ChangePassword utiliza o fornecedor de membros definido no <xref:System.Web.UI.WebControls.ChangePassword.MembershipProvider%2A>propriedade para alterar a palavra-passe armazenada no arquivo de dados de fornecedor de associação para o Web site.</xref:System.Web.UI.WebControls.ChangePassword.MembershipProvider%2A> Se não atribuir um fornecedor de membros, o controlo de ChangePassword utiliza o fornecedor de membros predefinido definido na secção do ficheiro Web. config. O controlo de ChangePassword permite aos utilizadores efetuar as seguintes ações:-alterar a palavra-passe, se estiverem ligados.      -Alterar a palavra-passe se não estiverem ligados, desde que a página que contém o controlo de ChangePassword permite o acesso anónimo e <xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A>propriedade é `true`.</xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A>      -Altere a palavra-passe para uma conta de utilizador, mesmo tem sessão iniciadas como um utilizador diferente. Isto requer a <xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A>propriedade ser `true`.</xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A>       Definir o <xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A>propriedade `true` apresenta a caixa de texto do nome de utilizador, que permite ao utilizador escreva um nome de utilizador.</xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A> Se o utilizador é iniciado, o <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>controlo é preenchido com o nome do utilizador com sessão iniciada.</xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> Depois da palavra-passe para o nome de utilizador especificado é alterada, o utilizador é iniciado para a conta associada a palavra-passe foi alterada, mesmo que o utilizador não tenha sido registado para essa conta anteriormente.      > [!IMPORTANT] > Aceitar intervenção do utilizador é uma potencial ameaça de segurança. Utilizadores mal intencionados podem enviar dados que se destina a expor vulnerabilidades ou executar programas que tente palavras-passe geradas. Para melhorar a segurança ao trabalhar com a intervenção do utilizador, deve utilizar as funcionalidades de validação do seu controlo e proteger os fornecedores de dados que estão configurados para o seu controlo. Para obter mais informações, consulte [proteger controlos de início de sessão](../Topic/Securing%20Login%20Controls.md), [básico práticas de segurança para aplicações Web](~/add/includes/ajax-current-ext-md.md), e [proteger associação](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;sending_email_messages&quot;></a># # Enviar mensagens de correio electrónico ChangePassword controlo pode ser configurado para utilizar os serviços de correio eletrónico para enviar a palavra-passe nova para o utilizador. Para enviar mensagens de correio electrónico para os utilizadores de qualquer um dos controlos de servidor Web do ASP.NET, tem de configurar um servidor de correio electrónico no ficheiro Web. config para a sua aplicação. Para obter mais informações, consulte [NIB: como: instalar e configurar SMTP servidores virtuais no IIS 6.0](http://msdn.microsoft.com/en-us/ed204b58-24af-47d0-9687-60e5df5f17f8).       Mensagens de correio electrónico estão configuradas utilizando a <xref:System.Web.UI.WebControls.MailDefinition>classe.</xref:System.Web.UI.WebControls.MailDefinition> Tem de definir o <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>propriedade ao instruir o ASP.NET para enviar correio eletrónico.</xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>      > [!IMPORTANT] > Enviar os nomes das contas de utilizador ou palavras-passe na mensagem de correio eletrónico é uma potencial ameaça de segurança. Mensagens de correio electrónico, normalmente, são enviadas em texto simples e podem ser lidos por &quot;interceção&quot; aplicações de rede especial. Para melhorar a segurança, utilize as atenuações que são descritas nas [proteger controlos de início de sessão](../Topic/Securing%20Login%20Controls.md).      > [!NOTE] > Não é possível garantir que um utilizador irá receber ou ver uma mensagem de correio eletrónico. Para verificar que um utilizador recebeu uma mensagem, forneça uma ligação de confirmação na mensagem de correio eletrónico que permite que o utilizador confirmar que a notificação foi recebida.      <a name=&quot;views&quot;></a># # Vistas controlo ChangePassword tem dois Estados ou vistas:-vista alterar palavra-passe solicita a palavra-passe atual e exige que o utilizador para o tipo a nova palavra-passe duas vezes para confirmação. Se permitir que os utilizadores que não são registados para alterar as palavras-passe, defina o <xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A>propriedade `true` para apresentar o <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>controlo na vista de alterar palavra-passe.</xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> </xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A> O <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>controlo permite ao utilizador fornecer o respetivo nome de utilizador registado.</xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> Se existir um erro ao alterar a palavra-passe, é apresentada uma mensagem de erro na vista de alterar palavra-passe, permitindo que o utilizador tentar novamente.      -Vista de êxito confirmação fornece a palavra-passe foi alterada.          > [!IMPORTANT] > A funcionalidade para alterar as palavras-passe e para continuar e cancelar está ligada a qualquer botão com o nome de comando correto, independentemente de qual vista botão está colocado. Por exemplo, um botão com o valor `commandname=changepassword` no sucesso vista irá tentar alterar a palavra-passe e resulta numa exceção.      <a name=&quot;styles_and_templates&quot;></a># # Estilos e modelos, pode utilizar um vasto conjunto de propriedades de estilo para personalizar o aspecto do controlo ChangePassword. Em alternativa, pode aplicar modelos personalizados para as duas vistas, se tem de concluir o controlo sobre o aspecto do controlo ChangePassword. Se definir um modelo para uma vista, o <xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A>propriedades são aplicadas.</xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A> Para obter uma lista dos controlos que tem de ser definida nos modelos de vista, consulte o <xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordTemplate%2A>e <xref:System.Web.UI.WebControls.ChangePassword.SuccessTemplate%2A>Propriedades.</xref:System.Web.UI.WebControls.ChangePassword.SuccessTemplate%2A> </xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordTemplate%2A> O controlo de ChangePassword examina o conteúdo no modelo e emite uma exceção se a um controlo necessário não foi encontrado, não tem um nome corretamente ou não é do tipo errado. Por exemplo, se utilizar o conteúdo de modelo e defina o <xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A>propriedade `true`, o ChangePassword irá gerar uma exceção se um <xref:System.Web.UI.WebControls.TextBox>ou alguns outros <xref:System.Web.UI.IEditableTextControl>controlo não foi encontrado para o nome de utilizador.</xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A>       A tabela seguinte lista as propriedades de estilo de controlo de ChangePassword e descreve o elemento de IU que possam afetam. Para obter uma lista das propriedades às quais se aplica a cada estilo, consulte a propriedade de estilo individuais.      | Propriedade de estilo ChangePassword | Elemento de IU |   |----------------------------------------------------------------------------------------------------------------------------------------------------------------------|----------------|   | <xref:System.Web.UI.WebControls.ChangePassword.CancelButtonStyle%2A>| Cancelar botão na vista alterar palavra-passe. |   | <xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordButtonStyle%2A>| Botão de palavra-passe de alteração da vista de alterar palavra-passe. |   | <xref:System.Web.UI.WebControls.ChangePassword.ContinueButtonStyle%2A>| Continuar botão na vista de êxito. |   | <xref:System.Web.UI.WebControls.ChangePassword.FailureTextStyle%2A>| Texto de erro apresentado ao utilizador. |   | <xref:System.Web.UI.WebControls.ChangePassword.HyperLinkStyle%2A>| Hiperligações para outras páginas. |   | <xref:System.Web.UI.WebControls.ChangePassword.InstructionTextStyle%2A>| Texto de instrução na página que descreve como utilizar o controlo de ChangePassword. |   | <xref:System.Web.UI.WebControls.ChangePassword.LabelStyle%2A>| Para todos os campos, tais como as caixas de texto de entrada de etiquetas. |   | <xref:System.Web.UI.WebControls.ChangePassword.PasswordHintStyle%2A>| Sugestões para fornecer uma palavra-passe aceitável para o Web site. |   | <xref:System.Web.UI.WebControls.ChangePassword.SuccessTextStyle%2A>| Texto apresentado ao utilizador quando a palavra-passe foi alterada com êxito. |   | <xref:System.Web.UI.WebControls.ChangePassword.TextBoxStyle%2A>| Os campos de entrada de entrada de texto. |   | <xref:System.Web.UI.WebControls.ChangePassword.TitleTextStyle%2A>| Títulos para as vistas de alterar palavra-passe e o sucesso. |      <a name=&quot;applying_styles&quot;> </a> # # ChangePassword o estilos CSS aplicar controlo permite-lhe especificar as regras de estilo CSS no markup.</xref:System.Web.UI.WebControls.ChangePassword.TitleTextStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.TextBoxStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.SuccessTextStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.PasswordHintStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.LabelStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.HyperLinkStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.FailureTextStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.ContinueButtonStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordButtonStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.CancelButtonStyle%2A> Se utilizar modelos para personalizar o aspecto do controlo ChangePassword, pode especificar os estilos do CSS na marcação de nos modelos. Nesse caso, não é necessária nenhuma tabela de extra externa. Pode impedir a tabela a ser composto definindo a <xref:System.Web.UI.WebControls.ChangePassword.RenderOuterTable%2A>propriedade `false`.</xref:System.Web.UI.WebControls.ChangePassword.RenderOuterTable%2A>      <a name=&quot;validation_groupings&quot;></a># # Agrupamentos de validação as utilizações de controlo de ChangePassword uma validação de grupo para que outros campos na mesma página que o controlo de ChangePassword podem ser validados separadamente. Por predefinição, o <xref:System.Web.UI.Control.ID%2A>propriedade do controlo ChangePassword é utilizada como o nome do grupo de validação.</xref:System.Web.UI.Control.ID%2A> Por exemplo, um controlo de ChangePassword com o ID `&quot;ChangePassword1&quot;` irá utilizar um nome de grupo de validação de `ChangePassword1` bem. Para definir o grupo de validação que o controlo de ChangePassword faz parte, tem de criar um modelo com o controlo e, em seguida, altere o nome do grupo de validação.       Para mostrar erro mensagens se um utilizador deixa um <xref:System.Web.UI.WebControls.TextBox>controlar vazio, adicione um <xref:System.Web.UI.WebControls.ValidationSummary>controlo para a página.</xref:System.Web.UI.WebControls.ValidationSummary> </xref:System.Web.UI.WebControls.TextBox> Definir o <xref:System.Web.UI.WebControls.ValidationSummary.ValidationGroup%2A>propriedade o <xref:System.Web.UI.WebControls.ValidationSummary>controlar para o <xref:System.Web.UI.Control.ID%2A>propriedade do controlo ChangePassword.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.ValidationSummary> </xref:System.Web.UI.WebControls.ValidationSummary.ValidationGroup%2A>      <a name=&quot;access_keys_and_tab_indexes&quot;></a># # Aceder às chaves e índices de separador para obter informações sobre como utilizar o <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>propriedade e o <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>propriedade de um controlo ChangePassword, consulte [acessibilidade no Visual Studio e ao ASP.NET](~/add/includes/ajax-current-ext-md.md) e [controlos do ASP.NET e acessibilidade](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>      <a name=&quot;accessibility&quot;></a># # Acessibilidade para obter informações sobre como configurar este controlo para que gera markup que está em conformidade com as normas de acessibilidade, consulte [acessibilidade no Visual Studio e ao ASP.NET](../Topic/Accessibility%20in%20Visual%20Studio%20and%20ASP.NET.md) e [controlos do ASP.NET e acessibilidade](../Topic/ASP.NET%20Controls%20and%20Accessibility.md).      <a name=&quot;accessing_controls_during_page_load_and_page_init&quot;></a># # Aceder a propriedades de controlo de controlos durante Page_Load e Page_Init ChangePassword representadas por caixas de texto, tal como <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>e <xref:System.Web.UI.WebControls.ChangePassword.CurrentPassword%2A>, estão acessíveis durante a todas as fases do ciclo de vida de página.</xref:System.Web.UI.WebControls.ChangePassword.CurrentPassword%2A> </xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> Em particular, durante as fases de Page_Init e Page_Load, estas propriedades têm o mesmo valor que tinham quando o controlo de ChangePassword foi composto. Se o utilizador altera o valor da <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>propriedade modificando o <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>caixa de texto, o novo valor estará disponível quando o evento alterado é acionado, o que ocorre após a fase de Page_Load.</xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> </xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> Por conseguinte, se definir o valor da <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>propriedade no Page_Init fase ou Page_Load fase e forneça um processador personalizado para um evento de ChangePassword, qualquer alteração que o utilizador efetua no <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>caixa de texto substitui o valor definido na fase de Page_Init ou Page_Load.</xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> </xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>      <a name=&quot;DeclarativeSyntax&quot;></a># # Sintaxe declarativa```   <asp:ChangePassword       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderPadding=&quot;integer&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CancelButtonImageUrl=&quot;uri&quot;       CancelButtonText=&quot;string&quot;       CancelButtonType=&quot;Button|Image|Link&quot;       CancelDestinationPageUrl=&quot;uri&quot;       ChangePasswordButtonImageUrl=&quot;uri&quot;       ChangePasswordButtonText=&quot;string&quot;       ChangePasswordButtonType=&quot;Button|Image|Link&quot;       ChangePasswordFailureText=&quot;string&quot;       ChangePasswordTitleText=&quot;string&quot;       ConfirmNewPasswordLabelText=&quot;string&quot;       ConfirmPasswordCompareErrorMessage=&quot;string&quot;       ConfirmPasswordRequiredErrorMessage=&quot;string&quot;       ContinueButtonImageUrl=&quot;uri&quot;       ContinueButtonText=&quot;string&quot;       ContinueButtonType=&quot;Button|Image|Link&quot;       ContinueDestinationPageUrl=&quot;uri&quot;       CreateUserIc