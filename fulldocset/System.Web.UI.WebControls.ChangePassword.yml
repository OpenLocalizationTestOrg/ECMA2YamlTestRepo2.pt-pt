  name: NewPassword
  nameWithType: ChangePassword.NewPassword
  fullName: System.Web.UI.WebControls.ChangePassword.NewPassword
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém a nova palavra-passe introduzida pelo utilizador."
  remarks: "A propriedade NewPassword contém a nova palavra-passe introduzida pelo utilizador.       Pode utilizar o <xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression%2A>propriedade para definir os requisitos para a nova palavra-passe.</xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression%2A> Esta expressão regular é utilizado para impor regras de palavra-passe do lado do cliente. O <xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression%2A>não está relacionado com a imposição de palavras-passe que pode ser configurada ao nível do arquivo de dados.</xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression%2A> A palavra-passe tem de cumprir os requisitos mínimos definidos pelo no <xref:System.Web.Security.Membership.MinRequiredPasswordLength%2A>, <xref:System.Web.Security.Membership.MinRequiredNonAlphanumericCharacters%2A>, e <xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A>Propriedades.</xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A> </xref:System.Web.Security.Membership.MinRequiredNonAlphanumericCharacters%2A> </xref:System.Web.Security.Membership.MinRequiredPasswordLength%2A> Se a palavra-passe não cumpre estes requisitos, o <xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordError>o evento é gerado.</xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordError>      > [!IMPORTANT] > Transmitir palavras-passe através de HTTP é uma potencial ameaça de segurança. As transmissões de HTTP podem ser visualizadas ou fica comprometidas por utilizadores mal intencionados. Para melhorar a segurança ao utilizar controlos de início de sessão, deve utilizar o protocolo HTTPS com encriptação do secure sockets layer (SSL) para se certificar de que a palavra-passe do utilizador não pode ser lidos durante a nova colocação. Para obter mais informações, consulte [proteger controlos de início de sessão](~/add/includes/ajax-current-ext-md.md).       Esta propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [temas ASP.NET e das máscaras de](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example shows how to use an ASP.NET page that uses a <xref:System.Web.UI.WebControls.ChangePassword> control, and includes a handler for the <xref:System.Web.UI.WebControls.ChangePassword.ChangingPassword> event named `ChangingPassword`. `ChangingPassword` compares the old password stored in the <xref:System.Web.UI.WebControls.ChangePassword.CurrentPassword%2A> property to the new password stored in NewPassword. If they are the same, changing the password fails.  \n  \n The <xref:System.Web.UI.WebControls.ChangePassword> control sets the <xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A> property to `true` to enable the user to enter their user name. This means that the user does not have to log on to view the page.  \n  \n The code example assumes that the ASP.NET Web site has been configured to use ASP.NET membership and Forms authentication, and that a user has been created whose name and password are known to you. For more information, see [How to: Implement Simple Forms Authentication](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.UI.WebControls.ChangePassword.OnChangingPassword#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_254_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ChangePassword.OnChangingPassword#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_254_1.aspx)]"
