  summary: "Determina se o evento para o <xref href=&quot;System.Web.UI.WebControls.ChangePassword&quot;> </xref> controlo é transmitido ascendentemente na hierarquia de controlo de servidor Web para a página."
  remarks: "O <xref:System.Web.UI.WebControls.ChangePassword>controlo contém controlos subordinados para as vistas de alterar palavra-passe e o sucesso.</xref:System.Web.UI.WebControls.ChangePassword> Em vez de cada botão gerar um evento individualmente, eventos de controlos aninhados são bubbled (ou seja, são enviadas para o contentor de nomenclatura). O contentor de nomenclatura por sua vez gera um evento genérico chamado `ItemCommand` com valores de parâmetros que permitem-lhe determinar os controlos individuais gerado o evento original. Ao responder a este evento único, pode evitar a escrita de métodos de processamento de eventos para controlos subordinados individuais."
