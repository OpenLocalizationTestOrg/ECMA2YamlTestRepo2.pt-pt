  remarks: "A tabela seguinte lista as definições de estilo que estão disponíveis para personalização com a propriedade SuccessTextStyle.      | Definição | Descrição |   |-------------|-----------------|   | `BackColor`| A cor atrás o texto da vista de êxito. A cor pode ser qualquer uma das propriedades <xref:System.Drawing.Color>. |   | `BorderColor`| A cor do limite à volta do texto da vista de êxito.</xref:System.Drawing.Color> A cor pode ser qualquer uma das propriedades <xref:System.Drawing.Color>. |   | `BorderStyle`| O estilo do limite à volta do texto da vista de êxito.</xref:System.Drawing.Color> The style can be `&quot;None&quot;`, `&quot;Dotted&quot;`, `&quot;Dashed&quot;`, `&quot;Solid&quot;`, `&quot;Double&quot;`, `&quot;Groove&quot;`, `&quot;Ridge&quot;`, `&quot;Inset&quot;`, or `&quot;Outset&quot;`. A predefinição é `&quot;NotSet&quot;`. Alguns estilos não aparecer claramente, a menos que o `BorderWidth` valor é maior que 2. |   | `BorderWidth`| A largura do limite à volta do texto da vista de êxito. |   | `CssClass`| A classe de folha (CSS) estilo em cascata utilizada para compor o texto da vista de êxito. Se outras definições forem especificadas, irão substituir uma definição de folha de estilo. |   | `Font-Bold` | `true` para apresentar o texto da vista de êxito no tipo negrito. |   | `Font-Italic` | `true` para apresentar o texto da vista de êxito em itálico. |   | `Font-Names`| O nome de rosto o tipo de letra. |   | `Font-Overline` | `true` para apresentar o texto da vista de êxito com uma linha acima. |   | `Font-Size`| O tamanho do texto no texto da vista de êxito como um objeto de <xref:System.Web.UI.WebControls.FontUnit>. |   | `Font-Strikeout` | `true` para apresentar o texto da vista de êxito como ultrapassados. |   | `Font-Underline` | `true` para apresentar o texto da vista de êxito com um sublinhado. |   | `ForeColor`| A cor do texto no texto da vista de êxito.</xref:System.Web.UI.WebControls.FontUnit> A cor pode ser qualquer uma das propriedades <xref:System.Drawing.Color>. |   | `Height`| Um <xref:System.Web.UI.WebControls.Unit>que representa a altura do texto da vista de êxito. |   | `Width`| A <xref:System.Web.UI.WebControls.Unit>que representa a largura do texto da vista de êxito. |</xref:System.Web.UI.WebControls.Unit> </xref:System.Web.UI.WebControls.Unit> </xref:System.Drawing.Color>"
