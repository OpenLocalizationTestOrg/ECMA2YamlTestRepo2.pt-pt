  summary: "Ocorre antes da palavra-passe para uma conta de utilizador é alterada pelo fornecedor de associação."
  remarks: "O evento ChangingPassword é desencadeado antes do fornecedor de associação especificado no <xref:System.Web.UI.WebControls.ChangePassword.MembershipProvider%2A>propriedade denomina-se para alterar a palavra-passe para uma conta de utilizador.</xref:System.Web.UI.WebControls.ChangePassword.MembershipProvider%2A>       Utilize o evento de ChangingPassword para efetuar qualquer processamento que é necessário antes de alterar a palavra-passe, tais como a verificar a nova palavra-passe para se certificar de que não faz parte de uma lista de palavras-passe comuns. O novo token de autorização para o utilizador está definido após o evento ChangingPassword, mas antes o <xref:System.Web.UI.WebControls.ChangePassword.ChangedPassword>eventos.</xref:System.Web.UI.WebControls.ChangePassword.ChangedPassword>       O evento ChangingPassword pode ser cancelado, definindo o <xref:System.Web.UI.WebControls.LoginCancelEventArgs.Cancel%2A>propriedade o <xref:System.Web.UI.WebControls.LoginCancelEventArgs>object `true` se o processador de eventos determina que o fornecedor de membros não deve ser chamado.</xref:System.Web.UI.WebControls.LoginCancelEventArgs> </xref:System.Web.UI.WebControls.LoginCancelEventArgs.Cancel%2A>       Para obter mais informações sobre como lidar com eventos, consulte [eventos](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows how to use an ASP.NET page that uses a <xref:System.Web.UI.WebControls.ChangePassword> control, and includes a handler for the ChangingPassword event named `ChangingPassword`. The code in the event handler compares the old password stored in the <xref:System.Web.UI.WebControls.ChangePassword.CurrentPassword%2A> property to the new password stored in <xref:System.Web.UI.WebControls.ChangePassword.NewPassword%2A>. If the two passwords are the same, changing the password fails.  \n  \n The <xref:System.Web.UI.WebControls.ChangePassword> control sets the <xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A> property to `true` to enable users to enter their user name. This means that the user does not have to log on to view the page.  \n  \n The code example assumes that the ASP.NET Web site has been configured to use ASP.NET membership and Forms authentication, and that a user has been created whose name and password are known to you. For more information, see [How to: Implement Simple Forms Authentication](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.UI.WebControls.ChangePassword.OnChangingPassword#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_34_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ChangePassword.OnChangingPassword#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_34_1.aspx)]"
