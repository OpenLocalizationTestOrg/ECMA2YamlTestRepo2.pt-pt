  remarks: "Utilize a propriedade de NewPasswordRegularExpressionErrorMessage para informar o utilizador que a palavra-passe introduzida não transmite a expressão regular definida no <xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression%2A>propriedade.</xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression%2A>       O NewPasswordRegularExpressionErrorMessage não está relacionado com a imposição de palavras-passe que pode ser configurada ao nível do arquivo de dados. A nova palavra-passe tem de cumprir os requisitos mínimos definidos pelo no <xref:System.Web.Security.Membership.MinRequiredPasswordLength%2A>, <xref:System.Web.Security.Membership.MinRequiredNonAlphanumericCharacters%2A>, e <xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A>Propriedades.</xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A> </xref:System.Web.Security.Membership.MinRequiredNonAlphanumericCharacters%2A> </xref:System.Web.Security.Membership.MinRequiredPasswordLength%2A> Se a palavra-passe não cumpre estes requisitos, o <xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordError>o evento é gerado.</xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordError>"
