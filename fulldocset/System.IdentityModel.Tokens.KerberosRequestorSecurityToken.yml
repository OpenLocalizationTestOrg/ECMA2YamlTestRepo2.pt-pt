  name: KerberosRequestorSecurityToken
  nameWithType: KerberosRequestorSecurityToken
  fullName: System.IdentityModel.Tokens.KerberosRequestorSecurityToken
  type: Class
  summary: "Representa um token de segurança baseia-se após uma permissão de Kerberos, que é enviada um pedido SOAP."
  remarks: "Normalmente, os programadores de aplicações não tem de utilizar a classe de KerberosRequestorSecurityToken, a menos que um serviço Web tem de obter o nome principal de serviço associado a permissão de Kerberos. Para obter o valor do nome principal do serviço, obter o valor do <xref:System.IdentityModel.Tokens.KerberosRequestorSecurityToken.ServicePrincipalName%2A>propriedade.</xref:System.IdentityModel.Tokens.KerberosRequestorSecurityToken.ServicePrincipalName%2A>       Existem duas classes que representam os tokens de segurança que se baseiam-se uma permissão Kerberos: KerberosRequestorSecurityToken e <xref:System.IdentityModel.Tokens.KerberosReceiverSecurityToken>.</xref:System.IdentityModel.Tokens.KerberosReceiverSecurityToken> O token de segurança KerberosRequestorSecurityToken é utilizado por clientes que utilizem o token de segurança KerberosRequestorSecurityToken numa saída mensagens SOAP, enquanto que o <xref:System.IdentityModel.Tokens.KerberosReceiverSecurityToken>token de segurança é utilizado por um serviço Web que recebe mensagens SOAP que contenham o token de segurança.</xref:System.IdentityModel.Tokens.KerberosReceiverSecurityToken>"
  syntax:
    content: 'public class KerberosRequestorSecurityToken : System.IdentityModel.Tokens.SecurityToken'
  inheritance:
  - System.Object
  - System.IdentityModel.Tokens.SecurityToken
  implements: []
  inheritedMembers:
  - System.IdentityModel.Tokens.SecurityToken.ResolveKeyIdentifierClause(System.IdentityModel.Tokens.SecurityKeyIdentifierClause)
  platform:
  - net462
- uid: System.IdentityModel.Tokens.KerberosRequestorSecurityToken.#ctor(System.String)
  id: '#ctor(System.String)'
  parent: System.IdentityModel.Tokens.KerberosRequestorSecurityToken
  langs:
  - csharp
  name: KerberosRequestorSecurityToken(String)
  nameWithType: KerberosRequestorSecurityToken.KerberosRequestorSecurityToken(String)
  fullName: System.IdentityModel.Tokens.KerberosRequestorSecurityToken.KerberosRequestorSecurityToken(String)
  type: Constructor
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "Inicializa uma nova instância do <xref href=&quot;System.IdentityModel.Tokens.KerberosRequestorSecurityToken&quot;> </xref> através de um serviço que estão associado com o nome principal de serviço especificado de classe."
  remarks: 'O nome principal de serviço deve ter um dos seguintes formatos: `host/<hostname>@<domain>` ou `<hostname>`, onde `hostname` é o nome do computador que aloja o serviço Web de destino e `domain` é o nome de domínio completamente qualificado do realm Kerberos em que o computador anfitrião reside. O nome principal de serviço está associado uma conta que está a executar o serviço e este mapeamento é armazenado no controlador de domínio de Kerberos (KDC).'
  syntax:
    content: public KerberosRequestorSecurityToken (string servicePrincipalName);
    parameters:
    - id: servicePrincipalName
      type: System.String
      description: "O nome principal de serviço para o <xref href=&quot;System.IdentityModel.Tokens.KerberosRequestorSecurityToken&quot;> </xref> token de segurança. Define o <xref:System.IdentityModel.Tokens.KerberosRequestorSecurityToken.ServicePrincipalName*>propriedade.</xref:System.IdentityModel.Tokens.KerberosRequestorSecurityToken.ServicePrincipalName*>"
  overload: System.IdentityModel.Tokens.KerberosRequestorSecurityToken.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>servicePrincipalName</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IdentityModel.Tokens.SecurityTokenException
    commentId: T:System.IdentityModel.Tokens.SecurityTokenException
    description: "Não é possível obter uma permissão Kerberos para o utilizador atual."
  platform:
  - net462
