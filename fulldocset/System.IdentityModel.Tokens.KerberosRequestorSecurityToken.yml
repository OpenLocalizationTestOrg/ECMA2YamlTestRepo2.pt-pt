  fullName: System.IdentityModel.Tokens.KerberosRequestorSecurityToken.KerberosRequestorSecurityToken(String,TokenImpersonationLevel,NetworkCredential,String)
  type: Constructor
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "Inicializa uma nova instância do <xref href=&quot;System.IdentityModel.Tokens.KerberosRequestorSecurityToken&quot;> </xref> classe."
  remarks: "O nome principal de serviço deve ter um dos seguintes formatos: `host/<hostname>@<domain>` ou `<hostname>`, onde `hostname` é o nome do computador que aloja o serviço Web de destino e `domain` é o nome de domínio completamente qualificado do realm Kerberos em que o computador anfitrião reside. O nome principal de serviço está associado uma conta que está a executar o serviço e este mapeamento é armazenado no controlador de domínio de Kerberos (KDC).       Quando `null` é transmitido a `networkCredential` parâmetro, um <xref:System.IdentityModel.Tokens.KerberosRequestorSecurityToken>token de segurança é obtido para o utilizador atual.</xref:System.IdentityModel.Tokens.KerberosRequestorSecurityToken>"
  syntax:
    content: public KerberosRequestorSecurityToken (string servicePrincipalName, System.Security.Principal.TokenImpersonationLevel tokenImpersonationLevel, System.Net.NetworkCredential networkCredential, string id);
    parameters:
    - id: servicePrincipalName
      type: System.String
      description: "O nome principal de serviço para o <xref href=&quot;System.IdentityModel.Tokens.KerberosRequestorSecurityToken&quot;> </xref> token de segurança. Define o <xref:System.IdentityModel.Tokens.KerberosRequestorSecurityToken.ServicePrincipalName*>propriedade.</xref:System.IdentityModel.Tokens.KerberosRequestorSecurityToken.ServicePrincipalName*>"
    - id: tokenImpersonationLevel
      type: System.Security.Principal.TokenImpersonationLevel
      description: "Um do <xref:System.Security.Principal.TokenImpersonationLevel>valores que especifica a forma como o cliente permite que o <xref href=&quot;System.IdentityModel.Tokens.KerberosRequestorSecurityToken&quot;> </xref> token de segurança para ser representado.</xref:System.Security.Principal.TokenImpersonationLevel>"
    - id: networkCredential
      type: System.Net.NetworkCredential
      description: "A <xref:System.Net.NetworkCredential>Especifica que o utilizador a obter um <xref href=&quot;System.IdentityModel.Tokens.KerberosRequestorSecurityToken&quot;> </xref> for. de token de segurança</xref:System.Net.NetworkCredential>"
    - id: id
      type: System.String
      description: "Um identificador exclusivo do token de segurança. Define o valor da <xref:System.IdentityModel.Tokens.KerberosRequestorSecurityToken.Id*>propriedade.</xref:System.IdentityModel.Tokens.KerberosRequestorSecurityToken.Id*>"
  overload: System.IdentityModel.Tokens.KerberosRequestorSecurityToken.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>servicePrincipalName</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>.       -or-       <code>id</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>networkCredential</code>Não é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, não é igual a <xref:System.Net.CredentialCache.DefaultNetworkCredentials*> e <xref:System.Net.NetworkCredential.UserName*> propriedade está vazia ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  - type: System.IdentityModel.Tokens.SecurityTokenException
    commentId: T:System.IdentityModel.Tokens.SecurityTokenException
    description: "Não é possível obter uma permissão Kerberos para o utilizador especificado."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>tokenImpersonationLevel</code>is not <xref uid=&quot;langword_csharp_Impersonation&quot; name=&quot;Impersonation&quot; href=&quot;&quot;></xref> or <xref uid=&quot;langword_csharp_Identity&quot; name=&quot;Identity&quot; href=&quot;&quot;></xref>."
