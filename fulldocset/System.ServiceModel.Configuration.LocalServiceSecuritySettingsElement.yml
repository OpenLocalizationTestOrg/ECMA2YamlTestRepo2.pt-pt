  id: SessionKeyRolloverInterval
  parent: System.ServiceModel.Configuration.LocalServiceSecuritySettingsElement
  langs:
  - csharp
  name: SessionKeyRolloverInterval
  nameWithType: LocalServiceSecuritySettingsElement.SessionKeyRolloverInterval
  fullName: System.ServiceModel.Configuration.LocalServiceSecuritySettingsElement.SessionKeyRolloverInterval
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Gets or sets a &lt;xref:System.TimeSpan&gt; that specifies the time interval a previous session key is valid on incoming messages during a key renewal. The default is &quot;00:05:00&quot;."
  remarks: "During key renewal, the client and server must always send messages using the most current available key. Both parties accept incoming messages secured with the previous session key until the rollover time specified by this property expires."
  syntax:
    content: public TimeSpan SessionKeyRolloverInterval { get; set; }
    return:
      type: System.TimeSpan
      description: "A &lt;xref:System.TimeSpan&gt; that specifies the duration a previous session key is valid on incoming messages during a key renewal. The default is &quot;00:05:00&quot;."
  overload: System.ServiceModel.Configuration.LocalServiceSecuritySettingsElement.SessionKeyRolloverInterval*
