- uid: System.Runtime.Remoting.Channels.BinaryServerFormatterSink.ProcessMessage(System.Runtime.Remoting.Channels.IServerChannelSinkStack,System.Runtime.Remoting.Messaging.IMessage,System.Runtime.Remoting.Channels.ITransportHeaders,System.IO.Stream,System.Runtime.Remoting.Messaging.IMessage@,System.Runtime.Remoting.Channels.ITransportHeaders@,System.IO.Stream@)
  id: ProcessMessage(System.Runtime.Remoting.Channels.IServerChannelSinkStack,System.Runtime.Remoting.Messaging.IMessage,System.Runtime.Remoting.Channels.ITransportHeaders,System.IO.Stream,System.Runtime.Remoting.Messaging.IMessage@,System.Runtime.Remoting.Channels.ITransportHeaders@,System.IO.Stream@)
  parent: System.Runtime.Remoting.Channels.BinaryServerFormatterSink
  langs:
  - csharp
  name: ProcessMessage(IServerChannelSinkStack,IMessage,ITransportHeaders,Stream,IMessage,ITransportHeaders,Stream)
  nameWithType: BinaryServerFormatterSink.ProcessMessage(IServerChannelSinkStack,IMessage,ITransportHeaders,Stream,IMessage,ITransportHeaders,Stream)
  fullName: System.Runtime.Remoting.Channels.BinaryServerFormatterSink.ProcessMessage(IServerChannelSinkStack,IMessage,ITransportHeaders,Stream,IMessage,ITransportHeaders,Stream)
  type: Method
  assemblies:
  - System.Runtime.Remoting
  namespace: System.Runtime.Remoting.Channels
  summary: "Processamento do sink atual de mensagens de pedidos."
  remarks: "É tarefa do proxy converter uma chamada de método que é invocada no mesmo para uma mensagem. A mensagem, que implementa o <xref:System.Runtime.Remoting.Messaging.IMessage>interface, é transmitido a partir do final de cliente ao fim de servidor invocando <xref:System.Runtime.Remoting.Channels.IServerChannelSink.ProcessMessage%2A>em objetos de receptores de mensagem.</xref:System.Runtime.Remoting.Channels.IServerChannelSink.ProcessMessage%2A> </xref:System.Runtime.Remoting.Messaging.IMessage> Mensagem sinks estão encadeados em conjunto, o que significa que o sink cada mensagem é responsável por chamar <xref:System.Runtime.Remoting.Channels.IServerChannelSink.ProcessMessage%2A>no receptor de mensagem seguinte após o sink de mensagem atual terminar o trabalho.</xref:System.Runtime.Remoting.Channels.IServerChannelSink.ProcessMessage%2A> Por exemplo, um receptor de mensagens relacionadas com a sincronização poderá provocar um bloqueio adquirido ou lançada e delegados para o sink de mensagem a jusante.       Quando o receptor de canal obtém uma mensagem que tem de ser enviados através do canal, aquele invoca <xref:System.Runtime.Remoting.Messaging.IMessageSink.SyncProcessMessage%2A>, transmitir a mensagem como parâmetro.</xref:System.Runtime.Remoting.Messaging.IMessageSink.SyncProcessMessage%2A> O sink de formatador em seguida, cria a matriz de cabeçalho de transporte e chamadas <xref:System.Runtime.Remoting.Channels.IClientChannelSink.GetRequestStream%2A>no receptor.</xref:System.Runtime.Remoting.Channels.IClientChannelSink.GetRequestStream%2A> Esta chamada seja reencaminhada para baixo a cadeia de receptores e qualquer sink pode criar um fluxo de pedidos que será transmitido novamente para o receptor. Depois da primeira chamada devolve, a mensagem é serializada, <xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A>denomina-se na primeira cadeia na cadeia de receptores, e a mensagem é transferida para os canal sinks.</xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A>       Depois do canal sinks obter a mensagem, podem escrever dados no fluxo, adicionar cabeçalhos para a matriz de cabeçalho e, se tenta adicionar a pilha de receptores antes do reencaminhamento a chamada para o seguinte sink. Quando a chamada atinge o receptor de transporte no fim da cadeia, o receptor de transporte envia os cabeçalhos e serializado mensagem através do canal para o servidor, onde o processo é inversa.       Quando obtém a mensagem para o lado do servidor, o receptor de transporte e obtém os cabeçalhos serializado mensagem do fluxo e reencaminha estes através da cadeia de receptores até o receptor for atingido. Em seguida, o receptor deserializes a mensagem e reencaminha-lo para a infraestrutura de comunicação remota. Em seguida, a infraestrutura de comunicação remota ativa a mensagem para uma chamada de método e chama o objeto de servidor."
  syntax:
    content: public System.Runtime.Remoting.Channels.ServerProcessing ProcessMessage (System.Runtime.Remoting.Channels.IServerChannelSinkStack sinkStack, System.Runtime.Remoting.Messaging.IMessage requestMsg, System.Runtime.Remoting.Channels.ITransportHeaders requestHeaders, System.IO.Stream requestStream, out System.Runtime.Remoting.Messaging.IMessage responseMsg, out System.Runtime.Remoting.Channels.ITransportHeaders responseHeaders, out System.IO.Stream responseStream);
    parameters:
    - id: sinkStack
      type: System.Runtime.Remoting.Channels.IServerChannelSinkStack
      description: "Uma pilha de canal sinks que o sink atual de chamada."
    - id: requestMsg
      type: System.Runtime.Remoting.Messaging.IMessage
      description: "A mensagem que contém o pedido."
    - id: requestHeaders
      type: System.Runtime.Remoting.Channels.ITransportHeaders
      description: "Cabeçalhos que são obtidos a partir da mensagem a receber do cliente."
    - id: requestStream
      type: System.IO.Stream
      description: "O fluxo que tem de ser processados e transmitido para o sink de anulação da serialização."
    - id: responseMsg
      type: System.Runtime.Remoting.Messaging.IMessage
      description: "Quando este método devolve, contém um <xref href=&quot;System.Runtime.Remoting.Messaging.IMessage&quot;> </xref> que detém a mensagem de resposta. Este parâmetro é transmitido não inicializado."
    - id: responseHeaders
      type: System.Runtime.Remoting.Channels.ITransportHeaders
      description: "Quando este método devolve, contém um <xref href=&quot;System.Runtime.Remoting.Channels.ITransportHeaders&quot;> </xref> que contém os cabeçalhos para adicionar à mensagem de retorno que é cabeçalho para o cliente. Este parâmetro é transmitido não inicializado."
    - id: responseStream
      type: System.IO.Stream
      description: "Quando este método devolve, contém um <xref:System.IO.Stream>que está no cabeçalho para o receptor de transporte.</xref:System.IO.Stream> Este parâmetro é transmitido não inicializado."
    return:
      type: System.Runtime.Remoting.Channels.ServerProcessing
      description: "A <xref href=&quot;System.Runtime.Remoting.Channels.ServerProcessing&quot;> </xref> valor de estado que fornece informações sobre como a mensagem foi processada."
  overload: System.Runtime.Remoting.Channels.BinaryServerFormatterSink.ProcessMessage*
  exceptions: []
  platform:
  - net462
