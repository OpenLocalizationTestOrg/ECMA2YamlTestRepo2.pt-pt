  fullName: System.Windows.Media.Animation.ResumeStoryboard
  type: Class
  summary: "Supports a trigger action that resumes a paused <xref href=&quot;System.Windows.Media.Animation.Storyboard&quot;></xref>."
  remarks: "Use this class with an <xref:System.Windows.EventTrigger> or a <xref:System.Windows.Trigger> to resume a paused <xref:System.Windows.Media.Animation.Storyboard>. A ResumeStoryboard object can only resume a <xref:System.Windows.Media.Animation.Storyboard> that is paused and has no effect on a <xref:System.Windows.Media.Animation.Storyboard> in any other state.       To be able to pause, resume, or otherwise control a <xref:System.Windows.Media.Animation.Storyboard> interactively, set the <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> property of its <xref:System.Windows.Media.Animation.BeginStoryboard> and use a <xref:System.Windows.Media.Animation.ControllableStoryboardAction> object (such as <xref:System.Windows.Media.Animation.PauseStoryboard>, ResumeStoryboard, or <xref:System.Windows.Media.Animation.StopStoryboard>) to control it by referencing its <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>. If the <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> of <xref:System.Windows.Media.Animation.BeginStoryboard> is unspecified, the <xref:System.Windows.Media.Animation.Storyboard> cannot be interactively controlled after it starts. For more information, see [How to: Use Event Triggers to Control a Storyboard After It Starts](~/add/includes/ajax-current-ext-md.md)."
  syntax:
