  name: Localization
  nameWithType: Localization
  fullName: System.Windows.Localization
  type: Class
  summary: "The Localization class defines attached properties for localization attributes and comments."
  remarks: "Markup authors may have specific requirements for elements in [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] UI, such as constraints for text length, font family, or font size. Localizers need to know about them in order to provide consistent localization. Localization properties can be specified inside [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)], allowing authors to communicate their localization needs to localizers. These properties provide rules and hints for localization, which can be used to modify the application. There are two types of localization properties:      -   Localization attributes. The attributes specify which resources, such as <xref:System.Windows.Media.FontFamily>, are to be localized.      -   Localization comments. The comments are free-form text that the markup author includes.       For more information on how to use these localization properties, see [Localization Attributes and Comments](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows localization attributes and comments defined for a text block.  \n  \n [!code-xml[AttributesSnippets#AttributesSnippet4](~/add/codesnippet/xaml/AttributesSnippets/Comments.xaml#attributessnippet4)]"
  syntax:
    content: public static class Localization
