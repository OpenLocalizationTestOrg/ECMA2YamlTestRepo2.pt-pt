- uid: System.ServiceModel.Discovery.DiscoveryEndpoint.MaxResponseDelay
  id: MaxResponseDelay
  parent: System.ServiceModel.Discovery.DiscoveryEndpoint
  langs:
  - csharp
  name: MaxResponseDelay
  nameWithType: DiscoveryEndpoint.MaxResponseDelay
  fullName: System.ServiceModel.Discovery.DiscoveryEndpoint.MaxResponseDelay
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "Obtém ou define o número máximo <xref:System.TimeSpan>dentro do qual todas as <xref uid=&quot;langword_csharp_ProbeMatches&quot; name=&quot;ProbeMatches&quot; href=&quot;&quot;> </xref> para um serviço que respondem a uma sonda operação são enviadas.</xref:System.TimeSpan>"
  remarks: "Este valor é um <xref:System.TimeSpan>que especifica um intervalo de tempo em que todos os `ProbeMatches` para um serviço que respondem a uma sonda única operação são enviadas.</xref:System.TimeSpan> Se todos os `ProbeMatches` são enviadas em simultâneo, poderá causar um storm de rede. Para impedir que isto aconteça, `ProbeMatches` são enviadas com um atraso aleatório entre cada ProbeMatch. O atraso aleatório se encontra no intervalo de 0 para MaxResponseDelay. Se MaxResponseDelay estiver definido como 0, o `ProbeMatches` são enviadas as mensagens num ciclo sólido sem qualquer atrasos. Caso contrário, o `ProbeMatches` são enviadas as mensagens com algum atraso aleatório deste tipo que o tempo total que enviar todos os `ProbeMatches` mensagens não pode exceder o MaxResponseDelay. Este valor só é relevante para os serviços, não é utilizado pelos clientes."
  syntax:
    content: public TimeSpan MaxResponseDelay { get; set; }
    return:
      type: System.TimeSpan
      description: "A <xref:System.TimeSpan>instância que contém o intervalo de tempo máximo dentro do qual todas as <xref uid=&quot;langword_csharp_ProbeMatches&quot; name=&quot;ProbeMatches&quot; href=&quot;&quot;> </xref> para um serviço que respondem a uma sonda operação são enviadas.</xref:System.TimeSpan>"
  overload: System.ServiceModel.Discovery.DiscoveryEndpoint.MaxResponseDelay*
  exceptions: []
  platform:
  - net462
