- uid: System.ServiceModel.Discovery.DiscoveryEndpoint.MaxResponseDelay
  id: MaxResponseDelay
  parent: System.ServiceModel.Discovery.DiscoveryEndpoint
  langs:
  - csharp
  name: MaxResponseDelay
  nameWithType: DiscoveryEndpoint.MaxResponseDelay
  fullName: System.ServiceModel.Discovery.DiscoveryEndpoint.MaxResponseDelay
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "Gets or sets the maximum <xref:System.TimeSpan> within which all of the <xref uid=&quot;langword_csharp_ProbeMatches&quot; name=&quot;ProbeMatches&quot; href=&quot;&quot;></xref> for a service that respond to a probe operation are sent."
  remarks: "This value is a <xref:System.TimeSpan> that specifies a time span in which all `ProbeMatches` for a service that respond to a single probe operation are sent. If all `ProbeMatches` are sent at the same time, a network storm may result. To prevent this from occurring, `ProbeMatches` are sent with a random delay between each ProbeMatch. The random delay is in the range of 0 to MaxResponseDelay. If MaxResponseDelay is set to 0, then the `ProbeMatches` messages are sent in a tight loop without any delay. Otherwise, the `ProbeMatches` messages are sent with some random delay such that the total time taken to send all `ProbeMatches` messages does not exceed the MaxResponseDelay. This value is only relevant for services, it is not used by clients."
  syntax:
    content: public TimeSpan MaxResponseDelay { get; set; }
    return:
      type: System.TimeSpan
      description: "A <xref:System.TimeSpan> instance that contains the maximum time span within which all of the <xref uid=&quot;langword_csharp_ProbeMatches&quot; name=&quot;ProbeMatches&quot; href=&quot;&quot;></xref> for a service that respond to a probe operation are sent."
  overload: System.ServiceModel.Discovery.DiscoveryEndpoint.MaxResponseDelay*
  exceptions: []
  platform:
  - net462
