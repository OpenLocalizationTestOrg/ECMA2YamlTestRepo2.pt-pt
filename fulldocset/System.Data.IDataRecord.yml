  type: Property
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "Gets the number of columns in the current row."
  remarks: "After executing a query that does not return rows (for example, using the <xref:System.Data.IDbCommand.ExecuteNonQuery%2A> method), FieldCount returns -1."
  syntax:
    content: public int FieldCount { get; }
    return:
      type: System.Int32
      description: "When not positioned in a valid recordset, 0; otherwise, the number of columns in the current record. The default is -1."
