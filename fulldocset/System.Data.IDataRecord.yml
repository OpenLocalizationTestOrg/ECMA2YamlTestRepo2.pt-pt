  remarks: "`GetOrdinal` performs a case-sensitive lookup first. If it fails, a second case-insensitive search is made. `GetOrdinal` is kana-width insensitive. If the index of the named field is not found, an `IndexOutOfRangeException` is thrown.       Because ordinal-based lookups are more efficient than named lookups, it is inefficient to call `GetOrdinal` within a loop. Save time by calling `GetOrdinal` one time and assigning the results to an integer variable for use within the loop."
