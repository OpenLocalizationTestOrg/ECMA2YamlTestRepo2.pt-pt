- uid: System.Data.IDataRecord.GetBytes(System.Int32,System.Int64,System.Byte[],System.Int32,System.Int32)
  id: GetBytes(System.Int32,System.Int64,System.Byte[],System.Int32,System.Int32)
  parent: System.Data.IDataRecord
  langs:
  - csharp
  name: GetBytes(Int32,Int64,Byte[],Int32,Int32)
  nameWithType: IDataRecord.GetBytes(Int32,Int64,Byte[],Int32,Int32)
  fullName: System.Data.IDataRecord.GetBytes(Int32,Int64,Byte[],Int32,Int32)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "Reads a stream of bytes from the specified column offset into the buffer as an array, starting at the given buffer offset."
  remarks: "GetBytes returns the number of available bytes in the field. Frequently this is the exact length of the field. However, the number returned may be less than the true length of the field if `GetBytes` has already been used to obtain bytes from the field.       If you pass a buffer that is `null`, GetBytes returns the length of the row in bytes.       No conversions are performed; therefore the data retrieved must already be a byte array."
  syntax:
    content: public long GetBytes (int i, long fieldOffset, byte[] buffer, int bufferoffset, int length);
    parameters:
    - id: i
      type: System.Int32
      description: "The zero-based column ordinal."
    - id: fieldOffset
      type: System.Int64
      description: "The index within the field from which to start the read operation."
    - id: buffer
      type: System.Byte[]
      description: "The buffer into which to read the stream of bytes."
    - id: bufferoffset
      type: System.Int32
      description: "The index for `buffer` to start the read operation."
    - id: length
      type: System.Int32
      description: "The number of bytes to read."
    return:
      type: System.Int64
      description: "The actual number of bytes read."
  overload: System.Data.IDataRecord.GetBytes*
  exceptions:
  - type: System.IndexOutOfRangeException
    commentId: T:System.IndexOutOfRangeException
    description: "The index passed was outside the range of 0 through <xref:System.Data.IDataRecord.FieldCount*>."
  platform:
  - net462
