  name: SoapBindingStyle
  nameWithType: SoapBindingStyle
  fullName: System.Web.Services.Description.SoapBindingStyle
  type: Enum
  summary: "Especifica o tipo de ação que ocorre no serviço XML Web no nível de hierarquia de classes para o qual esta enumeração é aplicada."
  remarks: "Esta enumeração permite ao utilizador especificar se a mensagem a ser transmitida é orientado para o procedimento ou orientado para o documento. Mensagens de orientado para o procedimento contenham parâmetros e valores devolvem, enquanto mensagens orientada para documentos contêm documentos."
  example:
