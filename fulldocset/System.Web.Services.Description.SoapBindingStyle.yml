  name: SoapBindingStyle
  nameWithType: SoapBindingStyle
  fullName: System.Web.Services.Description.SoapBindingStyle
  type: Enum
  summary: "Specifies the type of action that occurs in the XML Web service at the level of the class hierarchy to which this enumeration is applied."
  remarks: "This enumeration allows the user to specify whether the message being transmitted is procedure-oriented or document-oriented. Procedure-oriented messages contain parameters and return values, while document-oriented messages contain documents."
