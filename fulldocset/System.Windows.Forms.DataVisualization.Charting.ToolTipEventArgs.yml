- uid: System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Text
  id: Text
  parent: System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs
  langs:
  - csharp
  name: Text
  nameWithType: ToolTipEventArgs.Text
  fullName: System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Text
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Obtém ou define a descrição, se existir, o elemento de gráfico durante o qual o cursor do rato é mantido. Esta propriedade também pode definir uma descrição para este elemento do gráfico."
  remarks: "Esta propriedade está exposta no <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>eventos da raiz <xref:System.Windows.Forms.DataVisualization.Charting.Chart>objeto.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>      -A propriedade de texto, que é utilizada para obter a descrição para o elemento de gráfico a que o evento é gerado para. Tenha em atenção que muitas dos elementos do gráfico tem um `ToolTip`, `LegendToolTip`, e/ou [LabelToolTip](~/add/includes/ajax-current-ext-md.md) propriedade que pode utilizar para atribuir uma descrição. Estes elementos incluem legendas, anotações, pontos de dados, série, eixos, títulos, etiquetas personalizadas e eliminar linhas.      -Se depara-se esta propriedade, este devolverá sempre uma cadeia de comprimento de zero para qualquer gráfico itens do elemento que não possuem uma descrição.       Pode definir esta propriedade:-a descrição de qualquer um dos elementos de gráfico com capacidade de atribuir as descrições de substituição.      -Atribua uma descrição para um elemento do gráfico que não suporta as descrições."
  syntax:
    content: public string Text { get; set; }
    return:
      type: System.String
      description: "A <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> valor que representa o texto da descrição do elemento de <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText&quot;> </xref> evento foi gerado para."
  overload: System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Text*
  exceptions: []
  platform:
  - net462
