  summary: "Obtém um <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.HitTestResult&quot;> </xref> objeto, que fornece informações sobre o elemento do gráfico que o <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText&quot;> </xref> evento foi gerado para."
  remarks: "Esta propriedade está exposta no <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>eventos da raiz <xref:System.Windows.Forms.DataVisualization.Charting.Chart>objeto.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       A propriedade HitTestResult pode ser utilizada para obter o objeto que o evento foi gerado para o tipo do elemento do organograma que o evento foi gerado para e assim sucessivamente.  Para obter mais detalhes, consulte o <xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult>Descrição geral de classe.</xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult>"
  syntax:
