  fullName: System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs
  type: Class
  summary: "Utilizado como um objeto de parâmetro no <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText&quot;> </xref> eventos da raiz <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart&quot;> </xref> objeto."
  remarks: "Esta classe está exposta como o `e` parâmetro o <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>evento e fornece o rato posição, texto da descrição, se aplicável e os detalhes sobre o elemento de gráfico durante o qual o cursor do rato é mantido quando o evento é acionado.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       O <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>o evento é gerado vários segundos depois do cursor do rato é mantido ao longo de um elemento do gráfico relevantes.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       A classe de ToolTipEventArgs contém as seguintes propriedades: - <xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.X%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Y%2A>Propriedades, que são utilizadas para obter o rato coordenadas.</xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Y%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.X%2A>      -A <xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Text%2A>propriedade, o que é utilizada para obter a descrição para o elemento de gráfico a que o evento é desencadeado for.</xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Text%2A> Tenha em atenção que muitas dos elementos do gráfico tem um `ToolTip`, `LegendToolTip`, e/ou [LabelToolTip](~/add/includes/ajax-current-ext-md.md) propriedade que pode utilizar para atribuir uma descrição. Estes elementos incluem legendas, anotações, pontos de dados, série, eixos, títulos, etiquetas personalizadas e eliminar linhas. Esta propriedade também pode ser utilizada para substituir a descrição de um elemento do gráfico ou para definir uma descrição para um elemento do gráfico não tem um `ToolTip` propriedade.      -O <xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.HitTestResult%2A>propriedade, o que fornece informações sobre o elemento de gráfico para o qual o evento foi gerado.</xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.HitTestResult%2A>"
