  type: Class
  summary: "Used as a parameter object in the <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText&quot;></xref> event of the root <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart&quot;></xref> object."
  remarks: "This class is exposed as the `e` parameter in the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText> event, and provides the mouse position, tooltip text, if any, and details about the chart element over which the mouse cursor is held when the event is raised.       The <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText> event is raised several seconds after the mouse cursor is held over a relevant chart element.       The ToolTipEventArgs class contains the following properties:      -   The <xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.X%2A> and <xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Y%2A> properties, which are used to get the mouse coordinates.      -   The <xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Text%2A> property, which is used to get the tooltip for the chart element that the event is raised for. Note that many of the chart elements have a `ToolTip`, `LegendToolTip`, and/or [LabelToolTip](~/add/includes/ajax-current-ext-md.md) property that you can use to assign a tooltip. These elements include legends, annotations, data points, series, axes, titles, custom labels, and strip lines. This property can also be used to override the tooltip for a chart element, or to set a tooltip for a chart element that doesn&quot;t have a `ToolTip` property.      -   The <xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.HitTestResult%2A> property, which provides information on the chart element for which the event was raised."
  syntax:
    content: 'public class ToolTipEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
