  summary: "Gets the X coordinate of the point the mouse cursor is held over when the <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText&quot;></xref> event is raised."
  remarks: "This property is exposed in the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText> event of the root <xref:System.Windows.Forms.DataVisualization.Charting.Chart> object.       Use the X property to get the X screen coordinate of the point the mouse cursor is held over when the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText> event is raised.       Note that the X coordinate is measured in pixels; the point (0,0) corresponds to the top-left corner of the chart."
  syntax:
    content: public int X { get; }
    return:
      type: System.Int32
      description: "An <xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;></xref> value that represents the X coordinate of the mouse cursor."
  overload: System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.X*
