- uid: System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Text
  id: Text
  parent: System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs
  langs:
  - csharp
  name: Text
  nameWithType: ToolTipEventArgs.Text
  fullName: System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Text
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Gets or sets the tooltip, if any, of the chart element over which the mouse cursor is held. This property can also set a tooltip for this chart element."
  remarks: "This property is exposed in the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText> event of the root <xref:System.Windows.Forms.DataVisualization.Charting.Chart> object.      -   The Text property, which is used to get the tooltip for the chart element that the event is raised for. Note that many of the chart elements have a `ToolTip`, `LegendToolTip`, and/or [LabelToolTip](~/add/includes/ajax-current-ext-md.md) property that you can use to assign a tooltip. These elements include legends, annotations, data points, series, axes, titles, custom labels, and strip lines.      -   If you get this property, it will always return a zero-length string for any chart element items that do not have a tooltip.       You can set this property to:      -   Override the tooltip for any of the chart elements capable of assigning tooltips.      -   Assign a tooltip to a chart element that does not support tooltips."
  syntax:
    content: public string Text { get; set; }
    return:
      type: System.String
      description: "A <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;></xref> value that represents the tooltip text of the element the <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText&quot;></xref> event was raised for."
  overload: System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Text*
  exceptions: []
  platform:
  - net462
