  remarks: "Esta propriedade está exposta no <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>eventos da raiz <xref:System.Windows.Forms.DataVisualization.Charting.Chart>objeto.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       Utilize a propriedade X para obter a coordenada do ecrã X do ponto do cursor do rato é mantida através de quando o <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>o evento é gerado.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       Tenha em atenção que a coordenada X é medida em pixéis; o ponto (0,0) correspondente para o canto superior esquerdo do gráfico."
