  summary: "Obtém ou define o limite do rácio do comprimento miter do metade este caneta <xref:System.Windows.Media.Pen.Thickness*>.</xref:System.Windows.Media.Pen.Thickness*>"
  remarks: "Um miter é efetuada pelo beveling cada um dos dois analisa estar associado a uma área de forma conjunta. Quando dois segmentos de linha cumprem num ângulo sharp, o miter pode se estendam para além a espessura da linha que traços o caminho.      <a name=&quot;dependencyPropertyInfo_MiterLimit&quot;></a># # Informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Media.Pen.MiterLimitProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.Pen.MiterLimitProperty>"
