      type: System.Double
      description: "O limite o rácio do comprimento miter do meio de caneta <xref:System.Windows.Media.Pen.Thickness*>.</xref:System.Windows.Media.Pen.Thickness*> Este valor é sempre um número positivo maior que ou igual a 1.  O valor predefinido é 10.0."
