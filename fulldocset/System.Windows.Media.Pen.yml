- uid: System.Windows.Media.Pen.MiterLimit
  id: MiterLimit
  parent: System.Windows.Media.Pen
  langs:
  - csharp
  name: MiterLimit
  nameWithType: Pen.MiterLimit
  fullName: System.Windows.Media.Pen.MiterLimit
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Gets or sets the limit on the ratio of the miter length to half this pen&quot;s <xref:System.Windows.Media.Pen.Thickness*>."
  remarks: "A miter is a joint made by beveling each of two surfaces to be joined to form a corner. When two line segments meet at a sharp angle, the miter may extend beyond the thickness of the line that strokes the path.      <a name=&quot;dependencyPropertyInfo_MiterLimit&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Media.Pen.MiterLimitProperty>|   |Metadata properties set to `true`|None|"
  example:
  - "The following example shows how to use the MiterLimit property to limit the size of a corner created by two line segments.  \n  \n [!code-xml[DrawingMiscSnippets_snip#PenMiterLimitExampleWholePage](~/add/codesnippet/xaml/DrawingMiscSnippets_snip.misc_snippets/PenMiterLimitExample.xaml#penmiterlimitexamplewholepage)]  \n  \n The following illustration shows what this code example produces.  \n  \n ![Shows MiterLimit example. Corner formed is cut.](~/add/media/graphicsmiterlimit.png \"Shows MiterLimit example. Corner formed is cut.\")"
  syntax:
    content: public double MiterLimit { get; set; }
    return:
      type: System.Double
      description: "The limit on the ratio of the miter length to half the pen&quot;s <xref:System.Windows.Media.Pen.Thickness*>. This value is always a positive number greater than or equal to 1.  The default value is 10.0."
  overload: System.Windows.Media.Pen.MiterLimit*
  exceptions: []
  platform:
  - net462
