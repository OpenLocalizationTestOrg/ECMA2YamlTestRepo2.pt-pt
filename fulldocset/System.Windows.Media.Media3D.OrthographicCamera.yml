  name: OrthographicCamera
  nameWithType: OrthographicCamera
  fullName: System.Windows.Media.Media3D.OrthographicCamera
  type: Class
  summary: "Represents an orthographic projection camera."
  remarks: "This class specifies an orthogonal projection of a [!INCLUDE[TLA#tla_3d](~/add/includes/tlasharptla-3d-md.md)] model to a [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] visual surface. Like <xref:System.Windows.Media.Media3D.PerspectiveCamera>, it specifies a position, viewing direction, and &quot;upward&quot; direction. Unlike <xref:System.Windows.Media.Media3D.PerspectiveCamera>, however, OrthographicCamera describes a projection that does not include perspective foreshortening. In other words, OrthographicCamera describes a viewing box whose sides are parallel, instead of one whose sides meet in a point at the scene&quot;s horizon.       The following diagram shows the difference between orthographic and perspective-foreshortened camera projections.       ![Orthographic and perspective projection](~/add/media/camera-projections4.png &quot;Orthographic and perspective projection&quot;)"
  example:
  - "The following example shows how to create an OrthographicCamera and toggle camera projections.  \n  \n [!code-vb[hittest3d#HitTest3D3DN12](~/add/codesnippet/VisualBasic/hittest3d/window1.xaml.vb#hittest3d3dn12)]\n [!code-cs[hittest3d#HitTest3D3DN12](~/add/codesnippet/CSharp/HitTest3D/Window1.xaml.cs#hittest3d3dn12)]"
  syntax:
    content: 'public sealed class OrthographicCamera : System.Windows.Media.Media3D.ProjectionCamera'
