  fullName: System.Web.UI.HtmlControls.HtmlInputSubmit
  type: Class
  summary: "Allows programmatic access to the HTML <xref uid=&quot;langword_csharp_&lt;input type= submit&gt;&quot; name=&quot;&lt;input type= submit&gt;&quot; href=&quot;&quot;></xref> element on the server."
  remarks: "The HtmlInputSubmit class is derived from the <xref:System.Web.UI.HtmlControls.HtmlInputButton> class and is used to create a button control on a Web page that submits a form. The HtmlInputSubmit control is often used with the <xref:System.Web.UI.HtmlControls.HtmlInputReset> control, which resets form controls to their initial values.       For a list of initial property values for an instance of HtmlInputSubmit, see the <xref:System.Web.UI.HtmlControls.HtmlInputSubmit.%23ctor%2A> constructor."
  example:
  - "The following code example demonstrates how to use the `<input type=submit>` HTML control declaratively on a Web Forms page.  \n  \n [!code-cs[System.Web.UI.HtmlControls.HtmlInput_1#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_24_1.aspx)]\n [!code-vb[System.Web.UI.HtmlControls.HtmlInput_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_24_1.aspx)]  \n  \n The following code example demonstrates how to add the same HTML control programmatically during a call to the `Page_Load` method.  \n  \n [!code-vb[System.Web.UI.HtmlControls.HtmlInput_2#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_24_2.aspx)]\n [!code-cs[System.Web.UI.HtmlControls.HtmlInput_2#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_24_2.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("ServerClick")]

      [System.Web.UI.SupportsEventValidation]

      public class HtmlInputSubmit : System.Web.UI.HtmlControls.HtmlInputButton
