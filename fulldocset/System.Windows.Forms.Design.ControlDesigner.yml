erty=fullName></xref:System.Windows.Forms.Control.DefWndProc%2A?displayProperty=fullName><br /><br /> USER32 |       O estruturador interceta mensagens ao substituir o <xref:System.Windows.Forms.Control.WindowTarget%2A?displayProperty=fullName>propriedade no controlo.</xref:System.Windows.Forms.Control.WindowTarget%2A?displayProperty=fullName> Normalmente, <xref:System.Windows.Forms.Control.WindowTarget%2A>aponta para o <xref:System.Windows.Forms.NativeWindow>contido no controlo.</xref:System.Windows.Forms.NativeWindow> </xref:System.Windows.Forms.Control.WindowTarget%2A> Durante a concepção, o estruturador substitui isto com o seu próprio destino de janela e coloca em cache o valor original."
