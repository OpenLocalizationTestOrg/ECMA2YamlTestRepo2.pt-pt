- uid: System.Windows.Forms.Design.ControlDesigner.EnableDesignMode(System.Windows.Forms.Control,System.String)
  id: EnableDesignMode(System.Windows.Forms.Control,System.String)
  parent: System.Windows.Forms.Design.ControlDesigner
  langs:
  - csharp
  name: EnableDesignMode(Control,String)
  nameWithType: ControlDesigner.EnableDesignMode(Control,String)
  fullName: System.Windows.Forms.Design.ControlDesigner.EnableDesignMode(Control,String)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Windows.Forms.Design
  summary: "Ativa a funcionalidade de hora para um controlo subordinado de design."
  remarks: "O controlo subordinado especificado pelo `child` é um subordinado de controlo de neste estruturador controlo. O subordinado não participa diretamente no persistência, mas irá se este está exposta como uma propriedade do controlo principal. Considere um controlo como o <xref:System.Windows.Forms.SplitContainer>: tem dois painéis, `Panel1` e `Panel2`.</xref:System.Windows.Forms.SplitContainer> Nestes painéis estão expostas através de só de leitura <xref:System.Windows.Forms.SplitContainer.Panel1%2A>e <xref:System.Windows.Forms.SplitContainer.Panel2%2A>Propriedades no <xref:System.Windows.Forms.SplitContainer>controlo.</xref:System.Windows.Forms.SplitContainer> </xref:System.Windows.Forms.SplitContainer.Panel2%2A> </xref:System.Windows.Forms.SplitContainer.Panel1%2A> O <xref:System.Windows.Forms.SplitContainer>Estruturador do controlo chama EnableDesignMode para cada painel, o que permite que outros componentes ser removido nos mesmos.</xref:System.Windows.Forms.SplitContainer> No entanto, para que o conteúdo do <xref:System.Windows.Forms.SplitContainer.Panel1%2A>e <xref:System.Windows.Forms.SplitContainer.Panel2%2A>seja guardado, a <xref:System.Windows.Forms.SplitContainer>próprio controlo tem de expor os painéis, como propriedades públicas.</xref:System.Windows.Forms.SplitContainer> </xref:System.Windows.Forms.SplitContainer.Panel2%2A> </xref:System.Windows.Forms.SplitContainer.Panel1%2A>       Os nomes dos controlos têm de ser exclusivos dentro de um designer de controlo, mas não têm de ser exclusivo no que respeita aos subordinados dos outros designers de controlo.       Para suportar esta funcionalidade, a infraestrutura de alojamento tem de expor o <xref:System.ComponentModel.INestedContainer>classe como um serviço através do site.</xref:System.ComponentModel.INestedContainer>"
  syntax:
    content: protected bool EnableDesignMode (System.Windows.Forms.Control child, string name);
    parameters:
    - id: child
      type: System.Windows.Forms.Control
      description: "O subordinado controlo para o design de modo ficará ativado."
    - id: name
      type: System.String
      description: "O nome do `child` conforme exposto ao utilizador final."
