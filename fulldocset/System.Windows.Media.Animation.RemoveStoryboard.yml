  remarks: "Utilizar RemoveStoryboard com um <xref:System.Windows.EventTrigger>ou <xref:System.Windows.Trigger>Remover um <xref:System.Windows.Media.Animation.Storyboard>.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger>      ## Pausa, retomar, parar, remover ou caso contrário, o controlo um guião gráfico principal interativamente para conseguir fazer pausa, retomar, remover ou, caso contrário, controlar um <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>interativamente, defina o <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>propriedade do respetivo <xref:System.Windows.Media.Animation.BeginStoryboard>e utilizar um <xref:System.Windows.Media.Animation.ControllableStoryboardAction>objeto (tais como <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, ou <xref:System.Windows.Media.Animation.StopStoryboard>) para controlar a consultar o <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> Se o <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>de <xref:System.Windows.Media.Animation.BeginStoryboard>não foi especificado, o <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>não pode ser controlado interativamente depois é iniciada.</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> Consulte [como: utilizar os accionadores de eventos para controlar um guião gráfico principal depois desta ser iniciada](~/add/includes/ajax-current-ext-md.md) para obter mais informações.      ## Quando remover Storyboards deve utilizar a ação de RemoveStoryboard para remover quaisquer storyboards iniciadas com uma <xref:System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior%2A>das <xref:System.Windows.Media.Animation.HandoffBehavior>.</xref:System.Windows.Media.Animation.HandoffBehavior> </xref:System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior%2A> Também é uma boa ideia remover animações em segundo plano quando o objeto que animar já não está a ser utilizado. Por exemplo, se aplicar uma indefinidamente repetido guião gráfico principal com um elemento <xref:System.Windows.FrameworkElement.Loaded>eventos, também deve criar um <xref:System.Windows.EventTrigger>que utiliza uma ação de RemoveStoryboard para remover o guião gráfico principal no elemento de <xref:System.Windows.FrameworkElement.Unloaded>eventos.</xref:System.Windows.FrameworkElement.Unloaded> </xref:System.Windows.EventTrigger> </xref:System.Windows.FrameworkElement.Loaded>"
