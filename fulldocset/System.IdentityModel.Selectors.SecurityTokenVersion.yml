  type: Class
  summary: "Represents the specifications, such as the WS-*specifications, that security tokens are defined in."
  remarks: "Use the SecurityTokenVersion class to determine which version of the WS-* specifications that security tokens confirm to in a SOAP message.       Use the <xref:System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenSerializer%28System.IdentityModel.Selectors.SecurityTokenVersion%29> method to create a <xref:System.IdentityModel.Selectors.SecurityTokenSerializer> that is capable of serializing and deserializing security tokens according to the set of specifications that are associated with a class deriving from the SecurityTokenVersion class."
