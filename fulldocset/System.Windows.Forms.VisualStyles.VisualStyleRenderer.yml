  nameWithType: VisualStyleRenderer
  fullName: System.Windows.Forms.VisualStyles.VisualStyleRenderer
  type: Class
  summary: "Fornece métodos para desenhar e obter informações um <xref href=&quot;System.Windows.Forms.VisualStyles.VisualStyleElement&quot;> </xref>. Esta classe não pode ser herdada."
  remarks: "O <xref:System.Windows.Forms.VisualStyles?displayProperty=fullName>expõe o espaço de nomes <xref:System.Windows.Forms.VisualStyles.VisualStyleElement>objetos que representam todos os controlos e utilizador da interface elementos (UI) que são suportados pelo estilos visuais.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement> </xref:System.Windows.Forms.VisualStyles?displayProperty=fullName> Para desenhar ou obter informações sobre um determinado elemento, tem de definir um VisualStyleRenderer para o elemento que está interessado. Um VisualStyleRenderer é automaticamente definido para uma determinada <xref:System.Windows.Forms.VisualStyles.VisualStyleElement>no <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.%23ctor%2A>construtor, mas também pode definir um VisualStyleRenderer existente para um elemento diferentes ao chamar o <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.SetParameters%2A>método.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.SetParameters%2A> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.%23ctor%2A> </xref:System.Windows.Forms.VisualStyles.VisualStyleElement>       Para desenhar um elemento, utilize o <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.DrawBackground%2A>método.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.DrawBackground%2A> A classe de VisualStyleRenderer também inclui métodos, tais como <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.GetColor%2A>e <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.GetEnumValue%2A>, que fornecem informações sobre como um elemento é definido pelo estilo visual actual.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.GetEnumValue%2A> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.GetColor%2A>       O <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.%23ctor%2A>construtor e muitos dos métodos VisualStyleRenderer throw exceções exceto se os estilos visuais estiverem ativados no sistema operativo e estilos visuais são aplicados para a área de cliente do windows de aplicação.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.%23ctor%2A> Para verificar se estas condições, utilize o `static` <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.IsSupported%2A>propriedade.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.IsSupported%2A>       A classe de VisualStyleRenderer encapsula num wrapper a funcionalidade de estilos visuais (UxTheme) API da parte da Shell do Windows do SDK de plataforma do Windows. Para obter mais informações sobre estilos visuais, consulte &quot;Utilizar o Windows XP estilos visuais&quot; na parte da biblioteca do MSDN em do SDK de plataforma [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library/)."
  example:
  - "The following code example uses the VisualStyleRenderer class to implement a custom control that simulates some of the basic UI of a window, including dragging with the title bar, resizing with the sizing handle, and closing. This example uses several <xref:System.Windows.Forms.VisualStyles.VisualStyleElement> objects that represent standard parts of a window, including the elements exposed by the <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Window.Caption>, <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Window.CloseButton>, and <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Status.Gripper> classes.  \n  \n [!code-vb[System.Windows.Forms.VisualStyles.VisualStyleRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.v_1_1.vb)]\n [!code-cs[System.Windows.Forms.VisualStyles.VisualStyleRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.v_1_1.cs)]\n [!code-cpp[System.Windows.Forms.VisualStyles.VisualStyleRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.v_1_1.cpp)]"
