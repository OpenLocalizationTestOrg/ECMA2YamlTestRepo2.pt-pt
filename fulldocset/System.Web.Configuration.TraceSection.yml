- uid: System.Web.Configuration.TraceSection.RequestLimit
  id: RequestLimit
  parent: System.Web.Configuration.TraceSection
  langs:
  - csharp
  name: RequestLimit
  nameWithType: TraceSection.RequestLimit
  fullName: System.Web.Configuration.TraceSection.RequestLimit
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Gets or sets a value indicating the maximum number of requests to the application for which ASP.NET stores trace information."
  remarks: "The maximum request limit is 10,000. If a value greater than 10,000 is specified, it is silently rounded down to 10,000 by ASP.NET.       The <xref:System.Web.Configuration.TraceSection.MostRecent%2A> property gets or sets a value that determines whether the requests stored on the server are the most recent requests or the first requests to arrive.       **Note** When the number of requests exceeds the limit imposed by this setting and <xref:System.Web.Configuration.TraceSection.MostRecent%2A> is `false`, no more requests are stored in the trace log. If <xref:System.Web.Configuration.TraceSection.MostRecent%2A> is `true`, the most recent requests are stored up to the limit imposed by this setting and older requests are discarded."
  example:
  - "The following code example shows how to use the RequestLimit property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.TraceSection> class.  \n  \n [!code-vb[System.Web.Configuration.TraceSection2#5](~/add/codesnippet/visualbasic/p-system.web.configurati_2_1.vb)]\n [!code-cs[System.Web.Configuration.TraceSection2#5](~/add/codesnippet/csharp/p-system.web.configurati_2_1.cs)]"
  syntax:
    content: public int RequestLimit { get; set; }
    return:
      type: System.Int32
      description: "The maximum number of requests to store on the server. The default is 10."
  overload: System.Web.Configuration.TraceSection.RequestLimit*
  exceptions: []
  platform:
  - net462
