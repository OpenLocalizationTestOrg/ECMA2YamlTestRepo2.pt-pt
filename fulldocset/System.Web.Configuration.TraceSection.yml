- uid: System.Web.Configuration.TraceSection.MostRecent
  id: MostRecent
  parent: System.Web.Configuration.TraceSection
  langs:
  - csharp
  name: MostRecent
  nameWithType: TraceSection.MostRecent
  fullName: System.Web.Configuration.TraceSection.MostRecent
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Gets or sets a value indicating whether the most recent requests are always stored on the server."
  remarks: "Requests are stored in the trace log in the order they arrive, up to the number of requests specified in the <xref:System.Web.Configuration.TraceSection.RequestLimit%2A> property. When the request limit is reached and MostRecent is `true`, older requests are automatically discarded and new requests continue to be added to the log. When the request limit is reached and MostRecent is `false`, new requests are discarded until earlier requests are removed from the log or the request limit is increased."
  example:
  - "The following code example shows how to use the MostRecent property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.TraceSection> class.  \n  \n [!code-vb[System.Web.Configuration.TraceSection2#4](~/add/codesnippet/visualbasic/p-system.web.configurati_57_1.vb)]\n [!code-cs[System.Web.Configuration.TraceSection2#4](~/add/codesnippet/csharp/p-system.web.configurati_57_1.cs)]"
  syntax:
    content: public bool MostRecent { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the most recent requests are always stored in the trace log; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is<xref uid=&quot;langword_csharp_ false&quot; name=&quot; false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.Configuration.TraceSection.MostRecent*
  exceptions: []
  platform:
  - net462
