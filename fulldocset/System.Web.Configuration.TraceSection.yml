  name: TraceSection
  nameWithType: TraceSection
  fullName: System.Web.Configuration.TraceSection
  type: Class
  summary: "Configures the ASP.NET trace service. This class cannot be inherited."
  remarks: "The TraceSection class provides a way to programmatically access and modify the content of the configuration file `trace` section. The trace section configures the ASP.NET trace functionality and controls how trace results are gathered, stored, and displayed.       When tracing is enabled, each page request generates trace messages that can be appended to the page output or stored in an application trace log. You can use the ASP.NET trace viewer (Trace.axd) to view the contents of the trace log.      > [!NOTE] >  The  element is allowed in the  section of the configuration hierarchy in the Machine.config file and the Web.config files. It is not allowed in configuration files of Web subdirectories."
  example:
  - "The following code example shows how to use the TraceSection type.  \n  \n [!code-vb[System.Web.Configuration.TraceSection2#1](~/add/codesnippet/visualbasic/t-system.web.configurati_86_1.vb)]\n [!code-cs[System.Web.Configuration.TraceSection2#1](~/add/codesnippet/csharp/t-system.web.configurati_86_1.cs)]"
