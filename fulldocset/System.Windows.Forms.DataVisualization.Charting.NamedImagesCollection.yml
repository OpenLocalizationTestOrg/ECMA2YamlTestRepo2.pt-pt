  remarks: "The NamedImagesCollection class represents a collection of <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage> objects, which are objects that have an associated image and a name that is unique to the collection.       This class is exposed as the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A> collection property of the root <xref:System.Windows.Forms.DataVisualization.Charting.Chart> object, and is only available at run time.       An image can be any object derived from the .NET Framework <xref:System.Drawing.Image> class, such as <xref:System.Drawing.Bitmap>, which is created dynamically. The image can be stored in this collection, and then assigned at a later time to any image property in the <xref:System.Windows.Forms.DataVisualization.Charting.Chart> control, such as <xref:System.Windows.Forms.DataVisualization.Charting.Chart.BackImage%2A>.       When one of the image properties in the <xref:System.Windows.Forms.DataVisualization.Charting.Chart> control is set by specifying a `string` value, the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A> collection property, of type NamedImagesCollection, is first checked to see if an image with that name exists. If a matching <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage> object is found, this image is used. If a matching <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage> object is not located, the string expression is treated as a URL, image resource name or pathname."
