  remarks: "A classe de NamedImagesCollection representa uma coleção de <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>objetos, que são os objetos que têm uma imagem associada e um nome exclusivo para a coleção.</xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>       Esta classe está exposta como o <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A>propriedade da coleção da raiz <xref:System.Windows.Forms.DataVisualization.Charting.Chart>de objeto e só está disponível em tempo de execução.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A>       Uma imagem pode ser qualquer objeto derivado do .NET Framework <xref:System.Drawing.Image>classe, tal como <xref:System.Drawing.Bitmap>, que é criado de forma dinâmica.</xref:System.Drawing.Bitmap> </xref:System.Drawing.Image> A imagem pode ser armazenada nesta coleção e, em seguida, atribuída numa altura posterior para uma propriedade de imagem no <xref:System.Windows.Forms.DataVisualization.Charting.Chart>controlo, tais como <xref:System.Windows.Forms.DataVisualization.Charting.Chart.BackImage%2A>.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.BackImage%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart>       Quando uma das propriedades da imagem no <xref:System.Windows.Forms.DataVisualization.Charting.Chart>controlo está definido, especificando um `string` valor, o <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A>propriedade de coleção do tipo NamedImagesCollection, primeiro é verificada para ver se existe uma imagem com esse nome.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart> Se uma correspondência <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>objeto for encontrado, esta imagem é utilizada.</xref:System.Windows.Forms.DataVisualization.Charting.NamedImage> Se uma correspondência <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>objeto não está localizado, a expressão de cadeia é tratada como um URL, nome de recurso de imagem ou pathname.</xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>"
