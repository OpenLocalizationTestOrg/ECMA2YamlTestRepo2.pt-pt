  summary: "Provides data for the <xref uid=&quot;langword_csharp_AudioLevelUpdated&quot; name=&quot;AudioLevelUpdated&quot; href=&quot;&quot;></xref> event of the <xref href=&quot;System.Speech.Recognition.SpeechRecognizer&quot;></xref> or the <xref href=&quot;System.Speech.Recognition.SpeechRecognitionEngine&quot;></xref> class."
  remarks: "When they are raised, the <xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioLevelUpdated?displayProperty=fullName> and <xref:System.Speech.Recognition.SpeechRecognizer.AudioLevelUpdated?displayProperty=fullName> events pass an instance of  AudioLevelUpdatedEventArgs to  the handler for the associated event.       The <xref:System.Speech.Recognition.AudioLevelUpdatedEventArgs.AudioLevel%2A> property gets the new level of audio input when the <xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioLevelUpdated?displayProperty=fullName> or <xref:System.Speech.Recognition.SpeechRecognizer.AudioLevelUpdated?displayProperty=fullName> event is raised.       The `AudioLevel` property of the <xref:System.Speech.Recognition.SpeechRecognizer> and <xref:System.Speech.Recognition.SpeechRecognitionEngine> classes provides the current level of the audio input to the speech recognition engine."
  example:
  - "The following example adds an event handler to a <xref:System.Speech.Recognition.SpeechRecognitionEngine> object. The handler outputs the new audio level to the console.  \n  \n AudioLevelUpdatedEventArgs derives from <xref:System.EventArgs>.  \n  \n```c#  \n  \nprivate SpeechRecognitionEngine sre;  \n  \n// Initialize the SpeechRecognitionEngine object.   \nprivate void Initialize()  \n{  \n  sre = new SpeechRecognitionEngine();  \n  \n  // Add an event handler for the AudioLevelUpdated event.  \n  sre.AudioLevelUpdated += new EventHandler<AudioLevelUpdatedEventArgs>(sre_AudioLevelUpdated);  \n  \n  // Add other initialization code here.  \n}  \n  \n// Write the audio level to the console when the AudioLevelUpdated event is raised.  \nvoid sre_AudioLevelUpdated(object sender, AudioLevelUpdatedEventArgs e)  \n{  \n  Console.WriteLine(\"The audio level is now: {0}.\", e.AudioLevel);  \n}  \n  \n```"
