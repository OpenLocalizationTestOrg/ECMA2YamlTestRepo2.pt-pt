  type: Delegate
  summary: "Represents the method that handles the <xref href=&quot;System.Web.UI.WebControls.GridView.PageIndexChanging&quot;></xref> event of a <xref href=&quot;System.Web.UI.WebControls.GridView&quot;></xref> control."
  remarks: "The <xref:System.Web.UI.WebControls.GridView> control raises the <xref:System.Web.UI.WebControls.GridView.PageIndexChanging> event when a pager button (a button with its `CommandName` property set to &quot;Page&quot;) within the control is clicked, but before the <xref:System.Web.UI.WebControls.GridView> control handles the paging operation. This allows you to provide an event-handling method that performs a custom routine, such as canceling the paging operation, whenever this event occurs.      > [!NOTE] >  Pager buttons are usually located in the pager row of a <xref:System.Web.UI.WebControls.GridView> control.       When you create a GridViewPageEventHandler delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event-handler delegates, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
