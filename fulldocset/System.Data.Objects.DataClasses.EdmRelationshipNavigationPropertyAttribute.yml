  fullName: System.Data.Objects.DataClasses.EdmRelationshipNavigationPropertyAttribute
  type: Class
  summary: "Atributo que indica que a propriedade representa uma propriedade de navegação."
  remarks: "O EdmRelationshipNavigationPropertyAttribute liga a propriedade de navegação de uma classe para a propriedade de navegação de um tipo de entidade que está definido no modelo concetual.       Este atributo é aplicado para os seguintes tipos de propriedades de navegação:-propriedades que devolvem um <xref:System.Data.Objects.DataClasses.EntityCollection%601>de objetos relacionados.</xref:System.Data.Objects.DataClasses.EntityCollection%601>      -Propriedades que devolvem o valor da <xref:System.Data.Objects.DataClasses.EntityReference%601>de um objeto relacionado, como no seguinte exemplo do `SalesOrderDetail` tipo.</xref:System.Data.Objects.DataClasses.EntityReference%601>       [!code-cs[XpsCreate #XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class EdmRelationshipNavigationPropertyAttribute : System.Data.Objects.DataClasses.EdmPropertyAttribute
