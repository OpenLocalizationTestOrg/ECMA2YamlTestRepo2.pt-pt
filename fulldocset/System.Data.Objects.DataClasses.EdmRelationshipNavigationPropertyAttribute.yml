  fullName: System.Data.Objects.DataClasses.EdmRelationshipNavigationPropertyAttribute
  type: Class
  summary: "Attribute that indicates that the property represents a navigation property."
  remarks: "The EdmRelationshipNavigationPropertyAttribute links the navigation property of a class to the navigation property of an entity type that is defined in the conceptual model.       This attribute is applied to the following types of navigation properties:      -   Properties that return an <xref:System.Data.Objects.DataClasses.EntityCollection%601> of related objects.      -   Properties that return the value of the <xref:System.Data.Objects.DataClasses.EntityReference%601> of a related object, as in the following example from the `SalesOrderDetail` type.       [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class EdmRelationshipNavigationPropertyAttribute : System.Data.Objects.DataClasses.EdmPropertyAttribute
