  name: MemberTypes
  nameWithType: MemberTypes
  fullName: System.Reflection.MemberTypes
  type: Enum
  summary: "Marca cada tipo de membro que é definido como uma classe derivada de <xref:System.Reflection.MemberInfo>.</xref:System.Reflection.MemberInfo>"
  remarks: "Estes valores de enumeração são devolvidos pelas seguintes propriedades:- <xref:System.Type.MemberType%2A?displayProperty=fullName>.</xref:System.Type.MemberType%2A?displayProperty=fullName>      -   <xref:System.Reflection.MemberInfo.MemberType%2A?displayProperty=fullName>.</xref:System.Reflection.MemberInfo.MemberType%2A?displayProperty=fullName>      -   <xref:System.Reflection.ConstructorInfo?displayProperty=fullName>.</xref:System.Reflection.ConstructorInfo?displayProperty=fullName>      -   <xref:System.Reflection.EventInfo?displayProperty=fullName>.</xref:System.Reflection.EventInfo?displayProperty=fullName>      -   <xref:System.Reflection.FieldInfo?displayProperty=fullName>.</xref:System.Reflection.FieldInfo?displayProperty=fullName>      -   <xref:System.Reflection.MethodInfo?displayProperty=fullName>.</xref:System.Reflection.MethodInfo?displayProperty=fullName>      -   <xref:System.Reflection.PropertyInfo?displayProperty=fullName>.</xref:System.Reflection.PropertyInfo?displayProperty=fullName>       Para obter o valor de MemberTypes para um tipo de: 1.  Obter um <xref:System.Type>objeto que representa desse tipo.</xref:System.Type>      2.  Obter o valor da <xref:System.Type.MemberType%2A?displayProperty=fullName>propriedade.</xref:System.Type.MemberType%2A?displayProperty=fullName>       Para obter os valores de MemberTypes para os membros de um tipo.: 1.  Obter um <xref:System.Type>objeto que representa desse tipo.</xref:System.Type>      2.  Obter o <xref:System.Reflection.MemberInfo>matriz que representa os membros desse tipo chamando a <xref:System.Type.GetMembers%2A?displayProperty=fullName>método.</xref:System.Type.GetMembers%2A?displayProperty=fullName> </xref:System.Reflection.MemberInfo>      3.  Obter o valor da <xref:System.Reflection.MemberInfo.MemberType%2A?displayProperty=fullName>propriedade para cada membro da matriz.</xref:System.Reflection.MemberInfo.MemberType%2A?displayProperty=fullName>  A `switch` instrução em c# ou `Select Case` instrução no Visual Basic, normalmente, é utilizada para processar tipos de membro.       MemberTypes corresponde CorTypeAttr, tal como definido no ficheiro corhdr.h."
  example:
  - "The following example displays the names of the members of the <xref:System.Reflection.ReflectionTypeLoadException> class and their associated member types.  \n  \n [!code-vb[System.Reflection.MemberTypes#1](~/add/codesnippet/visualbasic/t-system.reflection.memb_1.vb)]\n [!code-cs[System.Reflection.MemberTypes#1](~/add/codesnippet/csharp/t-system.reflection.memb_1.cs)]\n [!code-cpp[System.Reflection.MemberTypes#1](~/add/codesnippet/cpp/t-system.reflection.memb_1.cpp)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum MemberTypes
