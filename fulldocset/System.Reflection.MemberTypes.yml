  name: MemberTypes
  nameWithType: MemberTypes
  fullName: System.Reflection.MemberTypes
  type: Enum
  summary: "Marks each type of member that is defined as a derived class of <xref:System.Reflection.MemberInfo>."
  remarks: "These enumeration values are returned by the following properties:      -   <xref:System.Type.MemberType%2A?displayProperty=fullName>.      -   <xref:System.Reflection.MemberInfo.MemberType%2A?displayProperty=fullName>.      -   <xref:System.Reflection.ConstructorInfo?displayProperty=fullName>.      -   <xref:System.Reflection.EventInfo?displayProperty=fullName>.      -   <xref:System.Reflection.FieldInfo?displayProperty=fullName>.      -   <xref:System.Reflection.MethodInfo?displayProperty=fullName>.      -   <xref:System.Reflection.PropertyInfo?displayProperty=fullName>.       To obtain the MemberTypes value for a type:      1.  Get a <xref:System.Type> object that represents that type.      2.  Retrieve the value of the <xref:System.Type.MemberType%2A?displayProperty=fullName> property.       To get the MemberTypes values for the members of a type.:      1.  Get a <xref:System.Type> object that represents that type.      2.  Retrieve the <xref:System.Reflection.MemberInfo> array that represents the members of that type by calling the <xref:System.Type.GetMembers%2A?displayProperty=fullName> method.      3.  Retrieve the value of the From the <xref:System.Reflection.MemberInfo.MemberType%2A?displayProperty=fullName> property for each member in the array.  A `switch` statement in C# or `Select Case` statement in Visual Basic is typically used to process member types.       MemberTypes matches CorTypeAttr as defined in the corhdr.h file."
  example:
  - "The following example displays the names of the members of the <xref:System.Reflection.ReflectionTypeLoadException> class and their associated member types.  \n  \n [!code-vb[System.Reflection.MemberTypes#1](~/add/codesnippet/visualbasic/t-system.reflection.memb_1.vb)]\n [!code-cs[System.Reflection.MemberTypes#1](~/add/codesnippet/csharp/t-system.reflection.memb_1.cs)]\n [!code-cpp[System.Reflection.MemberTypes#1](~/add/codesnippet/cpp/t-system.reflection.memb_1.cpp)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum MemberTypes
