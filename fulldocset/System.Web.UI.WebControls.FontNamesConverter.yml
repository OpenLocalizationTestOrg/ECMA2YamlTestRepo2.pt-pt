  summary: "Determines whether this converter can convert an object of the specified data type to an array of strings containing individual font names."
  remarks: "Use the CanConvertFrom method to determine whether the specified data type can be converted to an array of strings containing individual font names.      > [!NOTE] >  This converter can convert only from a `string` data type. The `sourceType` parameter must be of type <xref:System.String>. Otherwise, this method returns `false` to indicate that the specified data type cannot be converted.       You can optionally pass in `null` for the `context` parameter."
