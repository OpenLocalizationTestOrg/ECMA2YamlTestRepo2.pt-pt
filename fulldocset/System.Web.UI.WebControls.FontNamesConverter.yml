    - id: culture
      type: System.Globalization.CultureInfo
      description: "A &lt;xref:System.Globalization.CultureInfo?displayProperty=fullName&gt; objeto que representa as informações sobre uma cultura, como o idioma, sistema de calendário e assim sucessivamente. Este parâmetro não é utilizado este método. Está reservado para versões futuras deste método. Opcionalmente, pode passar no <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> para este parâmetro."
    - id: value
      type: System.Object
      description: "Um objeto que representa a matriz de cadeias para converter de origem."
    - id: destinationType
      type: System.Type
      description: "A &lt;xref:System.Object?displayProperty=fullName&gt; objeto de instância que representa o tipo de dados para converter. Este parâmetro tem de ser do tipo <xref:System.String>.</xref:System.String>"
    return:
      type: System.Object
      description: "A &lt;xref:System.Object?displayProperty=fullName&gt; instância que representa uma cadeia que contém uma lista de nomes de tipo de letra."
