  name: FontNamesConverter
  nameWithType: FontNamesConverter
  fullName: System.Web.UI.WebControls.FontNamesConverter
  type: Class
  summary: "Converts between a string containing a list of font names and an array of strings representing the individual names."
  remarks: "Use the <xref:System.Web.UI.WebControls.FontNamesConverter.ConvertFrom%2A> method of this class to convert a single string containing a list of font names to an array of strings containing the individual names. Each font name in the string must be separated by a comma. For example, the string &quot;arial, times new roman, verdana&quot;, converts to an array that contains the strings &quot;arial&quot;, &quot;times new roman&quot;, and &quot;verdana&quot;. Notice the commas are removed along with any white space at the beginning or end of the font name. White space in the middle of a font name is not removed.       The <xref:System.Web.UI.WebControls.FontNamesConverter.ConvertTo%2A> method performs the reverse operation. It converts an array of strings containing the individual font names to a single string containing a list of the names. For example, an array that contains the strings &quot;arial&quot;, &quot;times new roman&quot;, and &quot;verdana&quot; converts to the string &quot;arial,times new roman,verdana&quot;. Notice that commas are automatically inserted between the font names without any white space.       Call the <xref:System.Web.UI.WebControls.FontNamesConverter.CanConvertFrom%2A> method to verify that the conversion can be made before calling the <xref:System.Web.UI.WebControls.FontNamesConverter.ConvertFrom%2A> method."
  example:
  - "The following code example demonstrates how to use the FontNamesConverter class to convert a string with a list of font names to an array of strings containing the individual names. The array of strings is then converted back to a single string and displayed.  \n  \n [!code-cs[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_207_1.aspx)]\n [!code-vb[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_207_1.aspx)]"
