  name: FontNamesConverter
  nameWithType: FontNamesConverter
  fullName: System.Web.UI.WebControls.FontNamesConverter
  type: Class
  summary: "Converte entre uma cadeia que contém uma lista de nomes de tipo de letra e uma matriz de cadeias que representa os nomes individuais."
  remarks: "Utilize o <xref:System.Web.UI.WebControls.FontNamesConverter.ConvertFrom%2A>método desta classe para converter uma cadeia único que contém uma lista de nomes de tipo de letra para uma matriz de cadeias que contém os nomes individuais.</xref:System.Web.UI.WebControls.FontNamesConverter.ConvertFrom%2A> Cada nome de tipo de letra na cadeia têm de ser separado por vírgulas. Por exemplo, a cadeia &quot;arial, vezes verdana roman, novo&quot;, converte a uma matriz que contenha as cadeias de &quot;arial&quot;, &quot;horas novo roman&quot; e &quot;verdana&quot;. Tenha em atenção que as vírgulas são removidas, juntamente com quaisquer espaços em branco no início ou fim do nome do tipo de letra. Espaço em branco no meio de um nome de tipo de letra não é removido.       O <xref:System.Web.UI.WebControls.FontNamesConverter.ConvertTo%2A>método efetua a operação inversa.</xref:System.Web.UI.WebControls.FontNamesConverter.ConvertTo%2A> Converte-uma matriz de cadeias que contém os nomes de tipo de letra individuais numa cadeia único que contém uma lista de nomes. Por exemplo, uma matriz que contenha as cadeias &quot;arial&quot;, &quot;horas novo roman&quot; e &quot;verdana&quot; converte a cadeia &quot;arial, vezes verdana roman, novo&quot;. Tenha em atenção que vírgulas automaticamente são inseridas entre os nomes de tipo de letra sem quaisquer espaços em branco.       Chamar o <xref:System.Web.UI.WebControls.FontNamesConverter.CanConvertFrom%2A>método para verificar que a conversão pode ser efetuada antes de chamar o <xref:System.Web.UI.WebControls.FontNamesConverter.ConvertFrom%2A>método.</xref:System.Web.UI.WebControls.FontNamesConverter.ConvertFrom%2A> </xref:System.Web.UI.WebControls.FontNamesConverter.CanConvertFrom%2A>"
  example:
  - "The following code example demonstrates how to use the FontNamesConverter class to convert a string with a list of font names to an array of strings containing the individual names. The array of strings is then converted back to a single string and displayed.  \n  \n [!code-cs[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_207_1.aspx)]\n [!code-vb[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_207_1.aspx)]"
