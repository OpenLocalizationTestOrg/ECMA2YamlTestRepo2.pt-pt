      description: "A <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> objeto que fornece informações sobre o contexto de um conversor de tipos. Opcionalmente, pode passar no <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> para este parâmetro."
    - id: sourceType
