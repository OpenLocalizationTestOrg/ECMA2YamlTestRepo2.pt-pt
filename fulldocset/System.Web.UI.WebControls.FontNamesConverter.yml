  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Cria uma cadeia que representa uma lista de nomes de tipo de letra a partir de uma matriz de cadeias que contém nomes de tipo de letra individuais."
  remarks: "Utilize o método ConvertTo para converter uma matriz de cadeias que contém os nomes de tipo de letra individuais numa cadeia único que contém uma lista dos nomes. Por exemplo, uma matriz que contenha as cadeias &quot;arial&quot;, &quot;horas novo roman&quot; e &quot;verdana&quot; converte a cadeia &quot;arial, vezes verdana roman, novo&quot;. Tenha em atenção que vírgulas automaticamente são inseridas entre os nomes de tipo de letra sem quaisquer espaços em branco.      > [!NOTE] > Só é possível converter este conversor um `string` tipo de dados. O `destinationType` parâmetro tem de ser do tipo <xref:System.String>.</xref:System.String>      > [!NOTE] > O `context` e `culture` parâmetros não são utilizados nesta versão do método; estão reservados para versões futuras do método. Opcionalmente, pode passar no `null` para estes parâmetros."
  example:
  - "The following code example demonstrates how to use the ConvertTo method to convert an array of strings containing the individual names to a single string that contains a list of font names.  \n  \n [!code-cs[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/csharp/cfc7a538-800e-481d-af40-_1.aspx)]\n [!code-vb[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/visualbasic/cfc7a538-800e-481d-af40-_1.aspx)]"
