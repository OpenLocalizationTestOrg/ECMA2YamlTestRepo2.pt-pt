  namespace: System.Web.UI.WebControls
  summary: "Determina se este conversor pode converter um objeto do tipo de dados especificado para uma matriz de cadeias que contém nomes de tipo de letra individuais."
  remarks: "Utilize o método CanConvertFrom para determinar se o tipo de dados especificada pode ser convertido para uma matriz de cadeias que contém nomes de tipo de letra individuais.      > [!NOTE] > Pode converter este conversor apenas a partir de um `string` tipo de dados. O `sourceType` parâmetro tem de ser do tipo <xref:System.String>.</xref:System.String> Caso contrário, este método devolve `false` para indicar que não é possível converter o tipo de dados especificada.       Opcionalmente, pode passar no `null` para o `context` parâmetro."
  example:
  - "The following code example demonstrates how to use the CanConvertFrom method. The example determines whether the specified data type can be converted to an array of strings that contains the individual font names before performing the conversion.  \n  \n [!code-cs[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/csharp/e7d74beb-1549-40f8-ab43-_1.aspx)]\n [!code-vb[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/visualbasic/e7d74beb-1549-40f8-ab43-_1.aspx)]"
