  fullName: System.ServiceModel.Configuration.AuthorizationPolicyTypeElement
  type: Class
  summary: "Contém um elemento de configuração que especifica uma política de autorização, o que permite a transformação de um conjunto de afirmações de entrada para outro conjunto de afirmações. Controlo de acesso pode ser concedido ou negado com base no que. Esta classe não pode ser herdada."
  remarks: "O modelo de controlo de acesso suporta um conjunto de políticas de autorização como tipos de aprovisionamento. Este elemento configura um conjunto de implementações de política de autorização, que permitem a transformação de um conjunto de afirmações de entrada para outro conjunto de afirmações. Um conjunto de afirmações, em seguida, é manipulado e uma decisão de controlo de acesso for atingida após a fase de transformação de política de autorização."
