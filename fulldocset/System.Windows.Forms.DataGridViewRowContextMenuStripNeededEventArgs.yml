  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Windows.Forms.DataGridView.RowContextMenuStripNeeded&quot;> </xref> eventos."
  remarks: "O <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>evento ocorre apenas quando o <xref:System.Windows.Forms.DataGridView>controlo <xref:System.Windows.Forms.DataGridView.DataSource%2A>propriedade está definida ou o respetivo <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>propriedade é `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> Processar o <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>evento é útil quando pretende apresentar um menu de atalho determinado pelo estado atual de uma linha ou valores nele contidos.</xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>       Ao processar o <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>evento, o menu de atalho que especificou o processador é apresentado sempre que o utilizador right-clicks uma linha, a menos que o <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>substituições de eventos de menu de atalho para a célula específica que foi clicado.</xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>       O <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>eventos também ocorre sempre que o valor da <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A?displayProperty=fullName>propriedade é obtida, quer através de programação ou quando o utilizador right-clicks uma linha.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>       Pode utilizar o <xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.RowIndex%2A>propriedade para determinar o estado de uma linha ou valores contém e utilize estas informações para alterar ou modificar o <xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A>propriedade.</xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.RowIndex%2A> Esta propriedade é inicializada com o valor da linha <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>propriedade, o que substitui o valor de evento.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>       Processar o <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>evento quando trabalhar com grandes quantidades de dados para evitar penalidades de desempenho de definir a linha <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>valor para várias linhas.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> Para obter mais informações, consulte [melhores práticas para o dimensionamento do controlo Windows Forms para DataGridView](~/add/includes/ajax-current-ext-md.md).       Para obter mais informações sobre como lidar com eventos, consulte [NIB: consumir eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example handles the <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> event to provide a <xref:System.Windows.Forms.ContextMenuStrip> based on the title of the employee. In this example, there are two shortcut menus, one for managers and one for all other employees.  \n  \n [!code-cs[System.Windows.Forms.DataGridView_NeededEvents#00](~/add/codesnippet/csharp/t-system.windows.forms.d_76_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridView_NeededEvents#00](~/add/codesnippet/visualbasic/t-system.windows.forms.d_76_1.vb)]"
