  name: PersistenceParticipant
  nameWithType: PersistenceParticipant
  fullName: System.Activities.Persistence.PersistenceParticipant
  type: Class
  summary: "This class allows both <xref href=&quot;System.Activities.WorkflowApplication&quot;></xref> and <xref href=&quot;System.ServiceModel.WorkflowServiceHost&quot;></xref> to participate in persistence process. A persistence participant derives from the PersistenceParticipant class or the <xref href=&quot;System.Activities.Persistence.PersistenceIOParticipant&quot;></xref> class (derived class of the PersistenceParticipant class), implements abstract methods, and then add an instance of the class as a workflow instance extension. The <xref href=&quot;System.Activities.WorkflowApplication&quot;></xref> and <xref href=&quot;System.ServiceModel.WorkflowServiceHost&quot;></xref> look for such extensions when persisting an instance and invoke appropriate methods at appropriate times."
  remarks: "A host executes the following steps (or stages) when persisting an instance:      1.  Collects values to be persisted.      2.  Maps fields of monolithic structured values to individual values.      3.  Issues the <xref:System.Activities.DurableInstancing.SaveWorkflowCommand> to the persistence provider.      4.  Performs I/O under the persistence transaction.       A host completes a stage before beginning the next stage. For example when persisting, the host collects values from all the persistence participants before moving to the second stage. In the second stage, the host provides all the values collected in the first stage to all persistence participants in the second stage for mapping. In the third stage, the host provides all the collected values in the first and second stages to the persistence provider when invoking the <xref:System.Activities.DurableInstancing.SaveWorkflowCommand>. Then in the fourth stage, the host provides all the collected values to all the persistence IO participants under the persistence transaction.       A host executes the following stages when loading a persistence instance:      1.  Issues the <xref:System.Activities.DurableInstancing.LoadWorkflowCommand> and <xref:System.Activities.DurableInstancing.LoadWorkflowByInstanceKeyCommand> to the persistence provider.      2.  Performs I/O under the persistence transaction.      3.  Publishes the loaded values.       At the highest level, workflow instance extensions that derive from the PersistenceParticipant class can participate in the first (Collect) and second (Map) stages of persisting process and the third stage (Publish) of loading process.  Workflow instance extensions deriving from the PersistenceIOParticipant class can additionally participate in the fourth stage of the persisting process and the second stage of the loading process (I/O)."
  example:
  - "The following code sample demonstrates creating a class that derives from PersistenceParticipant. This example is from the [Hiring Process](~/add/includes/ajax-current-ext-md.md) sample.  \n  \n [!code-cs[wfs_HiringRequestProcess#1](~/add/codesnippet/csharp/hiringrequestservice/hiringrequestpersistenceparticipant.cs#1)]"
  syntax:
    content: public abstract class PersistenceParticipant
