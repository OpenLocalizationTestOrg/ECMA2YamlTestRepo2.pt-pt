  name: ServerComputer
  nameWithType: ServerComputer
  fullName: Microsoft.VisualBasic.Devices.ServerComputer
  type: Class
  summary: "Fornece propriedades para manipular os componentes de computador, como de áudio, o relógio, o teclado, o sistema de ficheiros e assim sucessivamente."
  remarks: "As propriedades expostas pelo `My.Computer` objeto retorno informações sobre o computador no qual a aplicação é implementada, conforme determinado no tempo de execução. Normalmente, estes dados é diferente do que estava disponível no computador de desenvolvimento.       Alguns membros, tais como o `My.Computer.Audio` objeto, estão disponíveis apenas para aplicações de servidor não.       A tabela seguinte lista os exemplos de tarefas que envolvem o `My.Computer` objeto.      | Para | Consulte |   |--------|---------|   | Verifique o estado da ligação | [Como: verificar o estado de ligação](~/add/includes/ajax-current-ext-md.md)|   | Transferir um ficheiro | [Como: transferir um ficheiro](~/add/includes/ajax-current-ext-md.md)|   | Carregar um ficheiro | [Como: carregar um ficheiro](~/add/includes/ajax-current-ext-md.md)|   | Criar uma chave de registo | [Como: criar uma chave de registo e defina o respetivo valor](~/add/includes/ajax-current-ext-md.md)|   | Aceder à área de transferência | [Armazenar dados e ao ler a partir da área de transferência](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example uses the `My.Computer.Name` property to display the name of the computer on which the code runs.  \n  \n [!code-vb[VbVbalrMyComputer#1](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#1)]"
  syntax:
    content: public class ServerComputer
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
