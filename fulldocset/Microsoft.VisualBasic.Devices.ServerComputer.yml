  name: ServerComputer
  nameWithType: ServerComputer
  fullName: Microsoft.VisualBasic.Devices.ServerComputer
  type: Class
  summary: "Provides properties for manipulating computer components such as audio, the clock, the keyboard, the file system, and so on."
  remarks: "The properties exposed by the `My.Computer` object return information about the computer on which the application is deployed, as determined at run time. Typically, this data differs from what was available on the development computer.       Some members, such as the `My.Computer.Audio` object, are available only for non-server applications.       The following table lists examples of tasks involving the `My.Computer` object.      |To|See|   |--------|---------|   |Check connection status|[How to: Check Connection Status](~/add/includes/ajax-current-ext-md.md)|   |Download a file|[How to: Download a File](~/add/includes/ajax-current-ext-md.md)|   |Upload a file|[How to: Upload a File](~/add/includes/ajax-current-ext-md.md)|   |Create a registry key|[How to: Create a Registry Key and Set Its Value](~/add/includes/ajax-current-ext-md.md)|   |Access the Clipboard|[Storing Data to and Reading from the Clipboard](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example uses the `My.Computer.Name` property to display the name of the computer on which the code runs.  \n  \n [!code-vb[VbVbalrMyComputer#1](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#1)]"
  syntax:
    content: public class ServerComputer
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
