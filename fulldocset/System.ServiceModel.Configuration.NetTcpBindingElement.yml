  name: NetTcpBindingElement
  nameWithType: NetTcpBindingElement
  fullName: System.ServiceModel.Configuration.NetTcpBindingElement
  type: Class
  summary: "Represents an XML element that specifies a binding for peer channel-specific TCP messaging."
  remarks: "The netTcpBinding is a secure, reliable, optimized binding suitable for cross-machine communication. By default, it generates a run-time communication stack with WS-ReliableMessaging for reliability, Windows Security for message security and authentication, TCP for message delivery, and binary message encoding."
