  - System.Core
  namespace: System.Diagnostics.Eventing
  summary: "Escreve um evento que contém uma cadeia como os dados se os eventos de pedido pela sessão de coincidir com o valor de nível e a palavra-chave."
  remarks: "O comprimento de máximo de cadeia é limitado a 64 KB menos o tamanho dos cabeçalhos de eventos. O tamanho de eventos é menor se o tamanho de memória intermédia da sessão é inferior e a sessão inclui itens de dados expandidos com o evento."
  example:
  - "```  \n// Calling this method with level and keyword set to zero is the same  \n// as calling WriteMessageEvent(string); the event is always written.  \nif (!provider.WriteMessageEvent(\"Event string.\", 0, 0))  \n    Console.WriteLine(EventProvider.GetLastWriteEventError());  \n  \n// Event is written if the level value of the session is less than or equal to 3, and bit 1 of the session  \n// keyword bit-mask is set.  \nif (!provider.WriteMessageEvent(\"Event string.\", 3, 2))  \n    Console.WriteLine(EventProvider.GetLastWriteEventError());  \n```"
  syntax:
    content: public bool WriteMessageEvent (string eventMessage, byte eventLevel, long eventKeywords);
    parameters:
    - id: eventMessage
      type: System.String
      description: "Cadeia como os dados do evento."
    - id: eventLevel
      type: System.Byte
      description: "Nível de detalhe incluído no evento. Se o fornecedor utiliza um manifesto para definir o evento, defina este valor para o mesmo nível definido no manifesto."
    - id: eventKeywords
      type: System.Int64
      description: "Máscara de bits que especifica a categoria de evento. Se o fornecedor utiliza um manifesto para definir o evento, defina este valor para a mesma máscara de palavra-chave definida no manifesto."
    return:
      type: System.Boolean
      description: "É <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> se o evento é escrito; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Se for FALSO, chame o &lt;xref:System.Diagnostics.Eventing.EventProvider.GetLastWriteEventError%2A?displayProperty=fullName&gt; método para determinar a causa da falha."
  overload: System.Diagnostics.Eventing.EventProvider.WriteMessageEvent*
  exceptions:
  - type: System.ArgumentException
