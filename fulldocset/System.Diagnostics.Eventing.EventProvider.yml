  name: EventProvider
  nameWithType: EventProvider
  fullName: System.Diagnostics.Eventing.EventProvider
  type: Class
  summary: "Utilize esta classe para escrever eventos no registo."
  remarks: "Para consumir eventos escritos utilizando o <xref:System.Diagnostics.Eventing.EventProvider.WriteEvent%2A>e <xref:System.Diagnostics.Eventing.EventProvider.WriteTransferEvent%2A>métodos, os eventos tem de ser definidos num manifesto; eventos escritos utilizando o <xref:System.Diagnostics.Eventing.EventProvider.WriteMessageEvent%2A>método não necessitam de um manifesto.</xref:System.Diagnostics.Eventing.EventProvider.WriteMessageEvent%2A> </xref:System.Diagnostics.Eventing.EventProvider.WriteTransferEvent%2A> </xref:System.Diagnostics.Eventing.EventProvider.WriteEvent%2A>       Os eventos podem conter os seguintes tipos de dados geridos: - bool - booleano - byte - char - decimal - duplo utiliza - float - Guid - int - IntPtr - comprimento - sbyte - curto - cadeia - uint - UInt64 se um evento no seu manifesto o `Boolean` no tipo, não é possível escrever o elemento de dados utilizando um `Boolean` tipo de dados no seu código gerido. O `Boolean` no tipo no seu manifesto espera um valor de 4 bytes e um `Boolean` tipo de dados no código gerido é de 1 byte. Em vez disso, tem de utilizar um `int` tipo de dados a escrever o valor. Se pretender registar um `Boolean` valor, utilize o UInt8 no tipo no seu manifesto."
  syntax:
    content: 'public class EventProvider : IDisposable'
