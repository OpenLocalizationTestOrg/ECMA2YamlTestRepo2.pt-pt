  summary: "Escreve um evento. Os dados do evento estão especificados como uma cadeia."
  remarks: "Se chama o <xref:System.Diagnostics.Eventing.EventProvider.SetActivityId%2A>método para especificar um identificador de atividade para o evento, este método obtém o identificador do contexto do thread e inclui-lo com o evento.</xref:System.Diagnostics.Eventing.EventProvider.SetActivityId%2A>       O comprimento de máximo de cadeia é limitado a 64 KB menos o tamanho dos cabeçalhos de eventos. O tamanho de eventos é menor se o tamanho de memória intermédia da sessão é inferior e a sessão inclui itens de dados expandidos com o evento."
  example:
  - "```  \nprivate static Guid providerId = new Guid(\"{FB33FDA8-45FB-4df0-8A55-EEB4BA88E7E7}\");  \n  \nEventProvider provider = new EventProvider(providerId);  \nEventDescriptor writeEvent;  \n  \nif (provider.IsEnabled())  \n{  \n     unchecked  \n     {  \n          writeEvent = new EventDescriptor(0x2, 0x0, 0x10, 0x3, 0x0, 0x0, (long)0x8000000000000006);  \n     }  \n  \n     if (!provider.WriteEvent(ref writeEvent, \"Write event.\"))  \n          Console.WriteLine(EventProvider.GetLastWriteEventError());  \n}  \n  \nprovider.Close();  \n```"
