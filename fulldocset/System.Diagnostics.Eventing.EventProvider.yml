  fullName: System.Diagnostics.Eventing.EventProvider.IsEnabled()
  type: Method
  assemblies:
  - System.Core
  namespace: System.Diagnostics.Eventing
  summary: "Determina se a qualquer sessão ativa o fornecedor, independentemente dos valores de nível e a palavra-chave utilizada para permitir que o fornecedor."
  remarks: "Normalmente, um fornecedor não chame este método para determinar se o fornecedor foi ativado por uma sessão; o fornecedor simplesmente grava o evento e ETW determina se o evento é registado para a sessão. Poderá ser útil um fornecedor de chamar esta função, se o fornecedor precisa de realizar o trabalho adicional para gerar o evento. Neste caso, chamar esta função primeiro poderá poupar recursos e tempo."
  syntax:
    content: public bool IsEnabled ();
    parameters: []
    return:
      type: System.Boolean
      description: "É <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> se o fornecedor está ativada para qualquer sessão; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Diagnostics.Eventing.EventProvider.IsEnabled*
  exceptions: []
  platform:
  - net462
