- uid: System.Diagnostics.Eventing.EventProvider.WriteEvent(System.Diagnostics.Eventing.EventDescriptor@,System.Object[])
  id: WriteEvent(System.Diagnostics.Eventing.EventDescriptor@,System.Object[])
  parent: System.Diagnostics.Eventing.EventProvider
  langs:
  - csharp
  name: WriteEvent(EventDescriptor,Object[])
  nameWithType: EventProvider.WriteEvent(EventDescriptor,Object[])
  fullName: System.Diagnostics.Eventing.EventProvider.WriteEvent(EventDescriptor,Object[])
  type: Method
  assemblies:
  - System.Core
  namespace: System.Diagnostics.Eventing
  summary: "Escreve um evento. Os dados do evento estão especificados como uma matriz de objetos."
  remarks: "Se chama o <xref:System.Diagnostics.Eventing.EventProvider.SetActivityId%2A>método para especificar um identificador de atividade para o evento, este método obtém o identificador do contexto do thread e inclui-lo com o evento.</xref:System.Diagnostics.Eventing.EventProvider.SetActivityId%2A>       Se o tipo de objeto não é suportado, o método de escreve o valor do objeto <xref:System.Object.ToString%2A?displayProperty=fullName>método no payload.</xref:System.Object.ToString%2A?displayProperty=fullName> Para obter uma lista dos tipos de objeto suportados, consulte os comentários para a <xref:System.Diagnostics.Eventing.EventProvider>classe.</xref:System.Diagnostics.Eventing.EventProvider>"
  example:
  - "```  \nprivate static Guid providerId = new Guid(\"{FB33FDA8-45FB-4df0-8A55-EEB4BA88E7E7}\");  \n  \nenum Keyword  \n{  \n    Read = 0x1,  \n    Write = 0x2,  \n    Local = 0x4,  \n    Remote = 0x8  \n}  \n  \nenum Level  \n{  \n    Critical = 1,  \n    Error,  \n    Warning,  \n    Information,  \n    Verbose  \n}  \n  \n    EventProvider provider = new EventProvider(providerId);  \n    EventDescriptor readEvent;  \n    string path = @\"<PATHGOESHERE>\";  \n    UInt64 bytesRead = <ASSIGNVALUE>;  \n  \n    if (provider.IsEnabled(Level.Information, (long)Keyword.Read))  \n    {  \n        unchecked  \n        {  \n            readEvent = new EventDescriptor(0x1, 0x0, 0x10, 0x4, 0x0, 0x0, (long)0x8000000000000005);  \n        }  \n  \n        if (!provider.WriteEvent(ref readEvent, new object[] { path, bytesRead }))  \n            Console.WriteLine(EventProvider.GetLastWriteEventError());  \n    }  \n  \n    provider.Close();  \n```"
  syntax:
    content: public bool WriteEvent (ref System.Diagnostics.Eventing.EventDescriptor eventDescriptor, object[] eventPayload);
    parameters:
    - id: eventDescriptor
      type: System.Diagnostics.Eventing.EventDescriptor
      description: "Uma instância de <xref href=&quot;System.Diagnostics.Eventing.EventDescriptor&quot;> </xref> que identifica o evento para escrita."
    - id: eventPayload
      type: System.Object[]
      description: "Uma matriz de objetos que contêm os dados de eventos para escrita. O objeto tem de ser na ordem especificada no manifesto. A matriz é limitada a 32 objetos, que apenas oito poderá ser cadeias. O tamanho máximo de dados para o evento é limitado a 64 KB menos o tamanho dos cabeçalhos de eventos. O tamanho de eventos é menor se o tamanho de memória intermédia da sessão é inferior e a sessão inclui itens de dados expandidos com o evento.       Este parâmetro pode ser nulo."
    return:
      type: System.Boolean
      description: "É <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> se o evento é escrito; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Se for FALSO, chame o &lt;xref:System.Diagnostics.Eventing.EventProvider.GetLastWriteEventError%2A?displayProperty=fullName&gt; método para determinar a causa da falha."
  overload: System.Diagnostics.Eventing.EventProvider.WriteEvent*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "O <code> eventPayload </code> parâmetro contém demasiados objetos ou cadeias."
  platform:
  - net462
