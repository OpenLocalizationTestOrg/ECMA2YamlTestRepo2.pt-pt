  type: Method
  assemblies:
  - System.Core
  namespace: System.Diagnostics.Eventing
  summary: "Eventos de ligações em conjunto, quando o rastreio de eventos num cenário de ponto a ponto. Os dados do evento estão especificados como uma matriz de objetos."
  remarks: "O método utiliza o ID de atividade definido o contexto do thread para identificar este componente. Para definir o ID de atividade, chame o <xref:System.Diagnostics.Eventing.EventProvider.SetActivityId%2A>método.</xref:System.Diagnostics.Eventing.EventProvider.SetActivityId%2A>       Se utilizar o <xref:System.Diagnostics.Trace>classe, não utilize o <xref:System.Diagnostics.Eventing.EventProvider.SetActivityId%2A>método para especificar a ID de atividade</xref:System.Diagnostics.Eventing.EventProvider.SetActivityId%2A> </xref:System.Diagnostics.Trace> Em vez disso, aceder a <xref:System.Diagnostics.Trace.CorrelationManager%2A>propriedade para obter o <xref:System.Diagnostics.CorrelationManager>objeto.</xref:System.Diagnostics.CorrelationManager> </xref:System.Diagnostics.Trace.CorrelationManager%2A> Em seguida, defina a <xref:System.Diagnostics.CorrelationManager.ActivityId%2A>propriedade ID da atividade</xref:System.Diagnostics.CorrelationManager.ActivityId%2A> Também tem de definir o `relatedActivityId` para um <xref:System.Diagnostics.CorrelationManager.ActivityId%2A>valor.</xref:System.Diagnostics.CorrelationManager.ActivityId%2A>"
  syntax:
    content: public bool WriteTransferEvent (ref System.Diagnostics.Eventing.EventDescriptor eventDescriptor, Guid relatedActivityId, object[] eventPayload);
    parameters:
    - id: eventDescriptor
      type: System.Diagnostics.Eventing.EventDescriptor
      description: "Uma instância de <xref href=&quot;System.Diagnostics.Eventing.EventDescriptor&quot;> </xref> que identifica o evento para escrita."
    - id: relatedActivityId
      type: System.Guid
      description: "Identificador de atividade do componente anterior. Utilize este parâmetro para associar eventos do componente para eventos do componente anterior."
    - id: eventPayload
      type: System.Object[]
      description: "Uma matriz de objetos que contêm os dados de eventos para escrita. Os dados tem de ser na ordem especificada no manifesto. A matriz é limitada a 32 objetos, que apenas oito poderá ser cadeias. O tamanho máximo de dados para o evento é limitado a 64 KB menos o tamanho dos cabeçalhos de eventos. O tamanho de eventos é menor se o tamanho de memória intermédia da sessão é inferior e a sessão inclui itens de dados expandidos com o evento."
    return:
      type: System.Boolean
      description: "É <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> se o evento é escrito; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Se for FALSO, chame o <xref:System.Diagnostics.Eventing.EventProvider.GetLastWriteEventError*>método para determinar a causa da falha.</xref:System.Diagnostics.Eventing.EventProvider.GetLastWriteEventError*>"
  overload: System.Diagnostics.Eventing.EventProvider.WriteTransferEvent*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Se <code> eventPayload </code> contém demasiados objetos ou cadeias."
