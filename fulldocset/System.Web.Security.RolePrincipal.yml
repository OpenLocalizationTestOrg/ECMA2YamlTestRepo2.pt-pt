- uid: System.Web.Security.RolePrincipal.GetRoles
  id: GetRoles
  parent: System.Web.Security.RolePrincipal
  langs:
  - csharp
  name: GetRoles()
  nameWithType: RolePrincipal.GetRoles()
  fullName: System.Web.Security.RolePrincipal.GetRoles()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Gets a list of roles that the <xref href=&quot;System.Web.Security.RolePrincipal&quot;></xref> is a member of."
  remarks: "If <xref:System.Web.Security.Roles.CacheRolesInCookie%2A> is `true` and role names have been cached for the user represented by the <xref:System.Web.Security.RolePrincipal>, then the GetRoles method will return the list of role names in the cache that the user is a member of. If role names have not been cached, then the GetRoles method returns the list of role names that the user is a member of from the default role <xref:System.Web.Security.Roles.Provider%2A>. Only role names for the current <xref:System.Web.Security.Roles.ApplicationName%2A> are returned. To determine whether role names have been cached in the <xref:System.Web.Security.RolePrincipal> object, check the <xref:System.Web.Security.RolePrincipal.IsRoleListCached%2A> property."
  example:
  - "The following code example displays the roles that the logged-on user is a member of.  \n  \n [!code-cs[System.Web.Security.RolePrincipal#7](~/add/codesnippet/csharp/m-system.web.security.ro_3_1.aspx)]\n [!code-vb[System.Web.Security.RolePrincipal#7](~/add/codesnippet/visualbasic/m-system.web.security.ro_3_1.aspx)]"
  syntax:
    content: public string[] GetRoles ();
    parameters: []
    return:
      type: System.String[]
      description: "The list of roles that the <xref href=&quot;System.Web.Security.RolePrincipal&quot;></xref> is a member of."
  overload: System.Web.Security.RolePrincipal.GetRoles*
  exceptions:
