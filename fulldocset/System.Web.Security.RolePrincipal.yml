- uid: System.Web.Security.RolePrincipal.IsInRole(System.String)
  id: IsInRole(System.String)
  parent: System.Web.Security.RolePrincipal
  langs:
  - csharp
  name: IsInRole(String)
  nameWithType: RolePrincipal.IsInRole(String)
  fullName: System.Web.Security.RolePrincipal.IsInRole(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Gets a value indicating whether the user represented by the <xref href=&quot;System.Web.Security.RolePrincipal&quot;></xref> is in the specified role."
  remarks: "IsInRole first checks the <xref:System.Web.Security.RolePrincipal.IsRoleListCached%2A> property to determine whether a cached list of role names for the current user is available. If the <xref:System.Web.Security.RolePrincipal.IsRoleListCached%2A> property is `true`, the cached list is checked for the specified role. If the IsInRole method finds the specified role in the cached list, it returns `true`.       If IsInRole does not find the specified role, it calls the <xref:System.Web.Security.RoleProvider.GetRolesForUser%2A> method of the default <xref:System.Web.Security.Roles.Provider%2A> instance to determine whether the user name is associated with a role from the data source for the configured <xref:System.Web.Security.Roles.ApplicationName%2A> value."
  example:
  - "The following code example checks to see whether the logged-on user is in the Administrators role before allowing the user to view user roles.  \n  \n [!code-vb[System.Web.Security.RolePrincipal#8](~/add/codesnippet/visualbasic/m-system.web.security.ro_6_1.aspx)]\n [!code-cs[System.Web.Security.RolePrincipal#8](~/add/codesnippet/csharp/m-system.web.security.ro_6_1.aspx)]"
  syntax:
    content: public override bool IsInRole (string role);
    parameters:
    - id: role
      type: System.String
      description: "The role to search for."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if user represented by the <xref href=&quot;System.Web.Security.RolePrincipal&quot;></xref> is in the specified role; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.Security.RolePrincipal.IsInRole*
