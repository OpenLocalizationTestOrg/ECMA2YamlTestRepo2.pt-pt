- uid: System.Web.Security.RolePrincipal.CachedListChanged
  id: CachedListChanged
  parent: System.Web.Security.RolePrincipal
  langs:
  - csharp
  name: CachedListChanged
  nameWithType: RolePrincipal.CachedListChanged
  fullName: System.Web.Security.RolePrincipal.CachedListChanged
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Gets a value indicating whether the list of role names cached with the <xref href=&quot;System.Web.Security.RolePrincipal&quot;></xref> object has been modified."
  remarks: "The CachedListChanged property will return `true` after role names have been retrieved from the default role <xref:System.Web.Security.Roles.Provider%2A> and added to the cache by the <xref:System.Web.Security.RolePrincipal.GetRoles%2A> method, or when the <xref:System.Web.Security.RolePrincipal.IsInRole%2A> method calls the <xref:System.Web.Security.RoleProvider.IsUserInRole%2A> method of the default role provider and then receives a response of `true`, resulting in the role name passed to the <xref:System.Web.Security.RolePrincipal.IsInRole%2A> method being added to the cache.       The CachedListChanged property will also return true if <xref:System.Web.Security.Roles.CookieSlidingExpiration%2A> is set to `true` and the <xref:System.Web.Security.RolePrincipal.ExpireDate%2A> has passed, resulting in a new <xref:System.Web.Security.RolePrincipal.ExpireDate%2A> being set."
  example:
  - "The following example displays role-caching information for the current user if role management is enabled. For information on enabling role management, see the <xref:System.Web.Security.Roles> class.  \n  \n [!code-cs[System.Web.Security.RolePrincipal#1](~/add/codesnippet/csharp/p-system.web.security.ro_6_1.aspx)]\n [!code-vb[System.Web.Security.RolePrincipal#1](~/add/codesnippet/visualbasic/p-system.web.security.ro_6_1.aspx)]"
  syntax:
    content: public bool CachedListChanged { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the list of role names cached with the <xref href=&quot;System.Web.Security.RolePrincipal&quot;></xref> object has been modified; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.Security.RolePrincipal.CachedListChanged*
  exceptions: []
  platform:
  - net462
