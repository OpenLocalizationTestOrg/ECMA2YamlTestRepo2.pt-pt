  name: ProviderName
  nameWithType: RolePrincipal.ProviderName
  fullName: System.Web.Security.RolePrincipal.ProviderName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Gets the name of the role provider that stores and retrieves role information for the user."
  remarks: "The ProviderName property exposes the name of the role provider that manages the role information for the user represented by the <xref:System.Web.Security.RolePrincipal> object. This enables you to access the specific role-provider instance for a user by using the <xref:System.Web.Security.Roles.Providers%2A> property of the <xref:System.Web.Security.Roles> class regardless of whether the provider is the default provider for the application. For example, you may create a method that takes a <xref:System.Web.Security.RolePrincipal> as input and returns the list of roles for the represented user. You can ensure that the appropriate role provider is used to return the list of roles for the <xref:System.Web.Security.RolePrincipal> by calling the <xref:System.Web.Security.RoleProvider.GetRolesForUser%2A> method of the role provider from the <xref:System.Web.Security.Roles.Providers%2A> collection that is indexed by the ProviderName property value.       To populate the <xref:System.Web.Security.RolePrincipal> object for each request, you must use a <xref:System.Web.Security.RoleManagerModule.GetRoles> event handler defined in the Global.asax file for the application."
  syntax:
    content: public string ProviderName { get; }
    return:
      type: System.String
      description: "The name of the role provider that stores and retrieves role information for the user."
  overload: System.Web.Security.RolePrincipal.ProviderName*
  exceptions: []
  platform:
  - net462
