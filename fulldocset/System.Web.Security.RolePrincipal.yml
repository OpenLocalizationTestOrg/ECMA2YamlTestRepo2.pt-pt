  name: RolePrincipal
  nameWithType: RolePrincipal
  fullName: System.Web.Security.RolePrincipal
  type: Class
  summary: "Represents security information for the current HTTP request, including role membership. This class cannot be inherited."
  remarks: "The RolePrincipal object implements the <xref:System.Security.Principal.IPrincipal> interface and represents the current security context for the HTTP request.       When role management is enabled (see <xref:System.Web.Security.Roles>), the <xref:System.Web.Security.RoleManagerModule> assigns a RolePrincipal object to the <xref:System.Web.HttpContext.User%2A> property of the <xref:System.Web.HttpContext.Current%2A><xref:System.Web.HttpContext>.       The RolePrincipal class exposes the security identity for the current HTTP request and additionally performs checks for role membership. If <xref:System.Web.Security.Roles.CacheRolesInCookie%2A> is `true`, then the RolePrincipal object manages the cached list of roles and looks up role membership for the current user in the cached list first, then the role <xref:System.Web.Security.Roles.Provider%2A>. If <xref:System.Web.Security.Roles.CacheRolesInCookie%2A> is `false`, the RolePrincipal object always looks up role membership using the role provider.       The RolePrincipal object encrypts and decrypts role information cached in the cookie identified by the <xref:System.Web.Security.Roles.CookieName%2A> based on the <xref:System.Web.Security.Roles.CookieProtectionValue%2A>."
  syntax:
    content: 'public class RolePrincipal : System.Security.Claims.ClaimsPrincipal, System.Runtime.Serialization.ISerializable'
  inheritance:
  - System.Object
  - System.Security.Claims.ClaimsPrincipal
