- uid: System.Web.Configuration.AnonymousIdentificationSection.CookieProtection
  id: CookieProtection
  parent: System.Web.Configuration.AnonymousIdentificationSection
  langs:
  - csharp
  name: CookieProtection
  nameWithType: AnonymousIdentificationSection.CookieProtection
  fullName: System.Web.Configuration.AnonymousIdentificationSection.CookieProtection
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define o tipo de encriptação utilizado para encriptar o cookie."
  remarks: "Para melhorar a proteção dos seus cookies, poderá também configurar a <xref:System.Web.Configuration.AnonymousIdentificationSection.CookieRequireSSL%2A>propriedade `true`.</xref:System.Web.Configuration.AnonymousIdentificationSection.CookieRequireSSL%2A>       Lembre-se de que utilize o valor predefinido para esta propriedade se pretender que tanto a validação de dados, como a encriptação para ajudar a proteger o cookie. Esta opção utiliza o algoritmo de validação de dados configuradas, com base no elemento. Triple DES (3DES) é utilizado para encriptação, se disponível e se a chave for suficientemente longa (48 bytes ou mais)."
  example:
  - "The following code example shows how to access the CookieProtection property.  \n  \n [!code-cs[System.Web.Configuration.AnonymousIdentificationSection#6](~/add/codesnippet/csharp/p-system.web.configurati_40_1.cs)]\n [!code-vb[System.Web.Configuration.AnonymousIdentificationSection#6](~/add/codesnippet/visualbasic/p-system.web.configurati_40_1.vb)]"
  syntax:
