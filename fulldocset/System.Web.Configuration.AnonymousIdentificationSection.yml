    return:
      type: System.Web.Security.CookieProtection
      description: "Um do <xref href=&quot;System.Web.Security.CookieProtection&quot;> </xref> valores. O valor predefinido é <xref href=&quot;System.Web.Security.CookieProtection&quot;> </xref>."
  overload: System.Web.Configuration.AnonymousIdentificationSection.CookieProtection*
