  name: AnonymousIdentificationSection
  nameWithType: AnonymousIdentificationSection
  fullName: System.Web.Configuration.AnonymousIdentificationSection
  type: Class
  summary: "Configura anónima para os utilizadores que não estejam autenticados. Esta classe não pode ser herdada."
  remarks: "A classe de AnonymousIdentificationSection permite-lhe aceder e modificar programaticamente o `anonymousIdentification` elemento de um ficheiro de configuração.       O objetivo de identificação anónima é atribuir ao nível do computador e de aplicações, uma identidade exclusiva para um utilizador não autenticado. Esta identidade exclusiva, em seguida, pode ser utilizada para controlar o utilizador. Anónima conforme utilizado neste contexto não tem qualquer relação com a identidade do emissor do pedido Web ou com outros aspetos de segurança relacionadas com o utilizador; Basta atribui uma identidade exclusiva para gestão de estado de utilizador e efeitos de controlo.       Utilizadores anónimos são controlados, muitas vezes, utilizando o `Session` identificador. Os principais problemas com esta abordagem forem não exclusividade do identificador e o overhead inerente ao armazenar dados a definir um `Session` valor de estado, o que deve ser feito para atribuir um identificador de sessão a um utilizador. Anónima resolve estes problemas por fornecer um identificador exclusivo para cada utilizador não autenticadas e não requer o utilizador armazenar os dados a definir o identificador."
  example:
  - "The following example shows how to obtain the AnonymousIdentificationSection object from the underlying configuration file. You use this object to get or set the related configuration values.  \n  \n [!code-cs[System.Web.Configuration.AnonymousIdentificationSection#2](~/add/codesnippet/csharp/t-system.web.configurati_64_1.cs)]\n [!code-vb[System.Web.Configuration.AnonymousIdentificationSection#2](~/add/codesnippet/visualbasic/t-system.web.configurati_64_1.vb)]"
  syntax:
    content: 'public sealed class AnonymousIdentificationSection : System.Configuration.ConfigurationSection'
