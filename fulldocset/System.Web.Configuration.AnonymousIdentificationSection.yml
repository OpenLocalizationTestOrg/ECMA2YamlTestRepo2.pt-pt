  name: Domain
  nameWithType: AnonymousIdentificationSection.Domain
  fullName: System.Web.Configuration.AnonymousIdentificationSection.Domain
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define o domínio de cookie."
  remarks: "Este atributo permite a partilha de cookie anónima entre domínios que têm um espaço de nomes DNS comuns (por exemplo, todos os sites que termina em &quot;contoso.com&quot;). Os seguintes requisitos têm de ser cumpridos por ordem de cookies de identificação anónima para serem partilhadas:-Sites que pretendem partilhar o cookie tem de ter chaves de validação e desencriptação comuns.      -Outra configuração anónima atributos, tais como o caminho de cookie e nome de cookie tem de ser igual para todos os sites.       Para obter mais informações, consulte a <xref:System.Web.HttpCookie>classe.</xref:System.Web.HttpCookie>"
  example:
  - "The following code example shows how to access the Domain property.  \n  \n [!code-cs[System.Web.Configuration.AnonymousIdentificationSection#10](~/add/codesnippet/csharp/p-system.web.configurati_398_1.cs)]\n [!code-vb[System.Web.Configuration.AnonymousIdentificationSection#10](~/add/codesnippet/visualbasic/p-system.web.configurati_398_1.vb)]"
  syntax:
    content: public string Domain { get; set; }
    return:
      type: System.String
      description: "O nome do domínio de cookie. A predefinição é uma cadeia vazia (&quot;&quot;)."
  overload: System.Web.Configuration.AnonymousIdentificationSection.Domain*
  exceptions: []
  platform:
  - net462
