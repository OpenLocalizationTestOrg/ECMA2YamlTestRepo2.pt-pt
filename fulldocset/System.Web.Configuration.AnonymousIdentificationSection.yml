- uid: System.Web.Configuration.AnonymousIdentificationSection.CookieRequireSSL
  id: CookieRequireSSL
  parent: System.Web.Configuration.AnonymousIdentificationSection
  langs:
  - csharp
  name: CookieRequireSSL
  nameWithType: AnonymousIdentificationSection.CookieRequireSSL
  fullName: System.Web.Configuration.AnonymousIdentificationSection.CookieRequireSSL
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define um valor que indica se uma ligação de Secure Sockets Layer (SSL) é necessária quando transmitir informações de autenticação."
  remarks: "Se for CookieRequireSSL `true`, um browser compatível não devolveu o cookie, exceto se a ligação é efetuada através de SSL.      > [!NOTE] > Quando o identificador anónimo é armazenado no caminho URI, em vez de num cookie, a definição de CookieRequireSSL não afeta o comportamento do módulo identificação anónima. Isto é consistente com o comportamento de autenticação de formulários."
  example:
  - "The following code example shows how to access the CookieRequireSSL property.  \n  \n [!code-cs[System.Web.Configuration.AnonymousIdentificationSection#7](~/add/codesnippet/csharp/p-system.web.configurati_100_1.cs)]\n [!code-vb[System.Web.Configuration.AnonymousIdentificationSection#7](~/add/codesnippet/visualbasic/p-system.web.configurati_100_1.vb)]"
  syntax:
    content: public bool CookieRequireSSL { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se uma ligação SSL é necessária; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.AnonymousIdentificationSection.CookieRequireSSL*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.AnonymousIdentificationSection.CookieSlidingExpiration
  id: CookieSlidingExpiration
  parent: System.Web.Configuration.AnonymousIdentificationSection
  langs:
  - csharp
  name: CookieSlidingExpiration
  nameWithType: AnonymousIdentificationSection.CookieSlidingExpiration
  fullName: System.Web.Configuration.AnonymousIdentificationSection.CookieSlidingExpiration
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define se é reposto o valor de tempo limite de cookie em cada pedido."
  remarks: "Quando CookieSlidingExpiration está definida como `true`, para cada pedido emitido durante uma única sessão o intervalo de tempo durante o qual o cookie for válido é reposto para a quantidade de tempo especificado no <xref:System.Web.Configuration.AnonymousIdentificationSection.CookieTimeout%2A>propriedade.</xref:System.Web.Configuration.AnonymousIdentificationSection.CookieTimeout%2A> Quando CookieSlidingExpiration está definida como `false`, o cookie expira num ponto no tempo."
  example:
  - "The following code example shows how to access the CookieSlidingExpiration property.  \n  \n [!code-cs[System.Web.Configuration.AnonymousIdentificationSection#8](~/add/codesnippet/csharp/4fdcc12c-f94c-4c76-8fd1-_1.cs)]\n [!code-vb[System.Web.Configuration.AnonymousIdentificationSection#8](~/add/codesnippet/visualbasic/4fdcc12c-f94c-4c76-8fd1-_1.vb)]"
  syntax:
    content: public bool CookieSlidingExpiration { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a expiração deslizante está ativada; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.AnonymousIdentificationSection.CookieSlidingExpiration*
  exceptions: []
  platform:
  - net462
