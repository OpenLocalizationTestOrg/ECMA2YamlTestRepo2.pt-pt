- uid: System.Web.Configuration.AnonymousIdentificationSection.Cookieless
  id: Cookieless
  parent: System.Web.Configuration.AnonymousIdentificationSection
  langs:
  - csharp
  name: Cookieless
  nameWithType: AnonymousIdentificationSection.Cookieless
  fullName: System.Web.Configuration.AnonymousIdentificationSection.Cookieless
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define um valor que indica se deve utilizar cookies."
  remarks: "A propriedade Cookieless define quando um cookie deve ser utilizado para manter as informações sobre o utilizador.       Quando a propriedade Cookieless está definida como <xref:System.Web.HttpCookieMode>, identificador do utilizador é armazenado num cookie.</xref:System.Web.HttpCookieMode> Para obter mais informações, consulte <xref:System.Web.HttpCookieMode>.</xref:System.Web.HttpCookieMode>      > [!NOTE] > ASP.NET armazena o identificador de anónimo do utilizador no caminho URI (ou seja, é executada no modo cookieless) se a propriedade Cookieless estiver definida como um dos seguintes valores: <xref:System.Web.HttpCookieMode>; <xref:System.Web.HttpCookieMode>quando o perfil de browser indica que os cookies não são suportados; ou <xref:System.Web.HttpCookieMode>quando o processo de deteção automática determina que o browser não suporta os cookies.</xref:System.Web.HttpCookieMode> </xref:System.Web.HttpCookieMode> </xref:System.Web.HttpCookieMode> Por fim, se o tamanho de URI e o identificador de anónimo excede o comprimento permitido, o identificador anónimo não é aplicado."
  example:
  - "The following code example demonstrates how to access the Cookieless property.  \n  \n [!code-cs[System.Web.Configuration.AnonymousIdentificationSection#3](~/add/codesnippet/csharp/p-system.web.configurati_395_1.cs)]\n [!code-vb[System.Web.Configuration.AnonymousIdentificationSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_395_1.vb)]"
  syntax:
    content: public System.Web.HttpCookieMode Cookieless { get; set; }
    return:
      type: System.Web.HttpCookieMode
      description: "Um do <xref href=&quot;System.Web.HttpCookieMode&quot;> </xref> valores. O valor predefinido é <xref href=&quot;System.Web.HttpCookieMode&quot;> </xref>."
  overload: System.Web.Configuration.AnonymousIdentificationSection.Cookieless*
  exceptions: []
  platform:
  - net462
