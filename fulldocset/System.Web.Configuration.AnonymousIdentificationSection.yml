- uid: System.Web.Configuration.AnonymousIdentificationSection.Domain
  id: Domain
  parent: System.Web.Configuration.AnonymousIdentificationSection
  langs:
  - csharp
  name: Domain
  nameWithType: AnonymousIdentificationSection.Domain
  fullName: System.Web.Configuration.AnonymousIdentificationSection.Domain
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Gets or sets the cookie domain."
  remarks: "This attribute allows sharing of the anonymous identification cookie across domains that have a common DNS namespace (for example, all sites that end in &quot;contoso.com&quot;). The following requirements must be met in order for anonymous identification cookies to be shared:      -   Sites that want to share the cookie need to have common decryption and validation keys.      -   Other anonymous identification configuration attributes such as cookie path and cookie name must be the same for all the sites.       For more information, refer to the <xref:System.Web.HttpCookie> class."
  example:
  - "The following code example shows how to access the Domain property.  \n  \n [!code-cs[System.Web.Configuration.AnonymousIdentificationSection#10](~/add/codesnippet/CSharp/p-system.web.configurati_398_1.cs)]\n [!code-vb[System.Web.Configuration.AnonymousIdentificationSection#10](~/add/codesnippet/VisualBasic/p-system.web.configurati_398_1.vb)]"
  syntax:
    content: public string Domain { get; set; }
    return:
      type: System.String
      description: "The name of the cookie domain. The default is an empty string (&quot;&quot;)."
  overload: System.Web.Configuration.AnonymousIdentificationSection.Domain*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
