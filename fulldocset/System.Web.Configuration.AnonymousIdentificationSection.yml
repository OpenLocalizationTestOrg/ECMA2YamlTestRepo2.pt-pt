  namespace: System.Web.Configuration
  summary: "Gets or sets the encryption type used to encrypt the cookie."
  remarks: "To improve the protection of your cookie, you may want also set the <xref:System.Web.Configuration.AnonymousIdentificationSection.CookieRequireSSL%2A> property to `true`.       Be sure to use the default value for this property if you want both data validation and encryption to help protect the cookie. This option uses the configured data-validation algorithm, based on the  element. Triple-DES (3DES) is used for encryption, if available and if the key is long enough (48 bytes or more)."
