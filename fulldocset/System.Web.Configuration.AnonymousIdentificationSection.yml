- uid: System.Web.Configuration.AnonymousIdentificationSection.CookieRequireSSL
  id: CookieRequireSSL
  parent: System.Web.Configuration.AnonymousIdentificationSection
  langs:
  - csharp
  name: CookieRequireSSL
  nameWithType: AnonymousIdentificationSection.CookieRequireSSL
  fullName: System.Web.Configuration.AnonymousIdentificationSection.CookieRequireSSL
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Gets or sets a value indicating whether a Secure Sockets Layer (SSL) connection is required when transmitting authentication information."
  remarks: "If CookieRequireSSL is `true`, a compliant browser does not return the cookie unless the connection is over SSL.      > [!NOTE] >  When the anonymous identifier is stored within the URI path, rather than in a cookie, the CookieRequireSSL setting does not affect the behavior of the anonymous identification module. This is consistent with the behavior in forms authentication."
  example:
  - "The following code example shows how to access the CookieRequireSSL property.  \n  \n [!code-cs[System.Web.Configuration.AnonymousIdentificationSection#7](~/add/codesnippet/CSharp/p-system.web.configurati_100_1.cs)]\n [!code-vb[System.Web.Configuration.AnonymousIdentificationSection#7](~/add/codesnippet/VisualBasic/p-system.web.configurati_100_1.vb)]"
  syntax:
    content: public bool CookieRequireSSL { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if an SSL connection is required; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.Configuration.AnonymousIdentificationSection.CookieRequireSSL*
