- uid: System.Web.Configuration.AnonymousIdentificationSection.Cookieless
  id: Cookieless
  parent: System.Web.Configuration.AnonymousIdentificationSection
  langs:
  - csharp
  name: Cookieless
  nameWithType: AnonymousIdentificationSection.Cookieless
  fullName: System.Web.Configuration.AnonymousIdentificationSection.Cookieless
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Gets or sets a value indicating whether to use cookies."
  remarks: "The Cookieless property defines when a cookie should be used to maintain information about the user.       When the Cookieless property is set to <xref:System.Web.HttpCookieMode>, the user&quot;s identifier is stored in a cookie. For more information, refer to <xref:System.Web.HttpCookieMode>.      > [!NOTE] >  ASP.NET stores the user&quot;s anonymous identifier within the URI path (that is, it runs in cookieless mode) if the Cookieless property is set to one of the following values: <xref:System.Web.HttpCookieMode>; <xref:System.Web.HttpCookieMode> when the browser profile indicates that cookies are not supported; or <xref:System.Web.HttpCookieMode> when the auto-detection process determines that the browser does not support cookies. Finally, if the size of the URI and the anonymous identifier exceeds the allowed length, the anonymous identifier is not applied."
  example:
  - "The following code example demonstrates how to access the Cookieless property.  \n  \n [!code-cs[System.Web.Configuration.AnonymousIdentificationSection#3](~/add/codesnippet/CSharp/p-system.web.configurati_395_1.cs)]\n [!code-vb[System.Web.Configuration.AnonymousIdentificationSection#3](~/add/codesnippet/VisualBasic/p-system.web.configurati_395_1.vb)]"
  syntax:
    content: public System.Web.HttpCookieMode Cookieless { get; set; }
    return:
      type: System.Web.HttpCookieMode
      description: "One of the <see cref=&quot;T:System.Web.HttpCookieMode&quot;></see> values. The default value is <see cref=&quot;T:System.Web.HttpCookieMode&quot;></see>."
  overload: System.Web.Configuration.AnonymousIdentificationSection.Cookieless*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
