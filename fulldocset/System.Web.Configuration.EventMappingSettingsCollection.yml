  type: Class
  summary: "Provides a collection of <see cref=&quot;T:System.Web.Configuration.EventMappingSettings&quot;></see> objects. This class cannot be inherited."
  remarks: "The <xref:System.Web.Configuration.EventMappingSettings> class corresponds to the `eventMappings` configuration file element. The `eventMappings` element allows you to assign friendly names to event sources. These names are then used to associate event sources with the related event consumers, called providers, in the `rules` subsection of the `healthMonitoring` section of the configuration file."
