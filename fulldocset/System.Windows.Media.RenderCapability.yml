  summary: "Permite [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] aplicações ao consultar a camada de composição atual para as respetivas associado <xref href=&quot;System.Windows.Threading.Dispatcher&quot;> </xref> objeto e para registar a notificação de alterações."
  remarks: "Uma camada de composição define um nível de capacidade de hardware de gráficos e desempenho para um dispositivo que executa um [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] aplicação. As funcionalidades de hardware de gráficos que maioria afeta os níveis de camada de composição são os seguintes:-vídeo de RAM: A quantidade de memória de vídeo no hardware de gráficos determina o tamanho e número de memórias intermédias que podem ser utilizadas para gráficos compositing.      -Shader de pixel: Um shader de pixel é um função que calcula efeitos numa base por pixel de processamento de gráficos. Consoante a resolução dos gráficos apresentados, pode haver vários milhões pixels, que tem de ser processados para cada intervalo de visualização.      -Vértice Shader: Um shader de vértice é um função que executa operações matemática nos dados vértice do objeto de processamento de gráficos.      -Suporte multitexture: Suporte Multitexture refere-se para a capacidade de aplicar dois ou mais textures distintos durante uma operação blending num objeto de gráficos 3D. O grau de suporte multitexture é determinado pelo número de unidades multitexture no hardware de gráficos.       O shader de pixel, shader vértice e funcionalidades multitexture são utilizadas para definir específico [!INCLUDE[TLA2#tla_dx](~/add/includes/tla2sharptla-dx-md.md)] níveis de versão, o que, por sua vez, são utilizados para definir as camadas de composição diferentes no [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]. Para obter uma descrição completa das camadas de composição, consulte [camadas de composição de gráficos](~/add/includes/ajax-current-ext-md.md)."
