- uid: System.Windows.Media.RenderCapability.Tier
  id: Tier
  parent: System.Windows.Media.RenderCapability
  langs:
  - csharp
  name: Tier
  nameWithType: RenderCapability.Tier
  fullName: System.Windows.Media.RenderCapability.Tier
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Obtém um valor que indica a camada de composição para o thread actual."
  remarks: "> [!NOTE]> A partir do .NET Framework 4, 1 de camada de composição tem sido redefinida para incluir apenas o hardware de gráficos que suporte [!INCLUDE[TLA2#tla_dx](~/add/includes/tla2sharptla-dx-md.md)] 9.0 ou superior. Hardware de gráficos que suporte [!INCLUDE[TLA2#tla_dx](~/add/includes/tla2sharptla-dx-md.md)] 7 ou 8 está agora definida como o escalão de composição 0.       O valor de retorno é um dos três valores possíveis: | Devolver valor | Camada de composição | Notas |   |------------------|--------------------|-----------|   |&0;x00000000 |&0; | Não existem aceleração de hardware de gráficos está disponível para a aplicação no dispositivo. Todas as funcionalidades de gráficos utilizam aceleração de software. O [!INCLUDE[TLA2#tla_dx](~/add/includes/tla2sharptla-dx-md.md)] nível de versão é inferior à versão 9.0. |   | 0x00010000 | 1 | A maioria das funcionalidades de gráficos do [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] utilizará a aceleração de hardware se os recursos do sistema necessários estão disponíveis e não foram esgotados. Isto corresponde a um [!INCLUDE[TLA2#tla_dx](~/add/includes/tla2sharptla-dx-md.md)] versão que é maior que ou igual a 9.0. |   | 0x00020000 | 2 | A maioria das funcionalidades de gráficos do [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] utilizará a aceleração de hardware fornecida não tem sido esgotados os recursos do sistema necessário. Isto corresponde a um [!INCLUDE[TLA2#tla_dx](~/add/includes/tla2sharptla-dx-md.md)] versão que é maior que ou igual a 9.0. |       A tabela seguinte mostra as diferenças nos gráficos requisitos de hardware para a camada de composição 1 e a camada de composição 2: | Funcionalidade | Camada 1 | Camada 2 |   |-------------|------------|------------|   | [!INCLUDE[TLA2#tla_dx](~/add/includes/tla2sharptla-dx-md.md)] versão | Tem de ser maior que ou igual a 9.0. | Tem de ser maior que ou igual a 9.0. |   | RAM vídeo | Tem de ser maior que ou igual a 60MB. | Tem de ser maior que ou igual a 120MB. |   | Shader de pixel | Versão tem de nível superior ou igual a 2.0. | Versão tem de nível superior ou igual a 2.0. |   | Shader de vértice | Sem requisito de. | Versão tem de nível superior ou igual a 2.0. |   | Unidades multitexture | Sem requisito de. | Número de unidades têm maior que ou igual a 4. |       Para obter mais informações sobre as definições para os escalões de composição, consulte [camadas de composição de gráficos](~/add/includes/ajax-current-ext-md.md).       Se o thread actual não tem um associados <xref:System.Windows.Threading.Dispatcher>objeto é criado automaticamente.</xref:System.Windows.Threading.Dispatcher>"
  example:
  - "The following example shows how to return the rendering tier for the current thread.  \n  \n [!code-cs[RenderOptions#RenderCapability1](~/add/codesnippet/csharp/RenderOptionsSnippets/Window1.xaml.cs#rendercapability1)]\n [!code-vb[RenderOptions#RenderCapability1](~/add/codesnippet/visualbasic/renderoptionssnippets/window1.xaml.vb#rendercapability1)]"
  syntax:
    content: public static int Tier { get; }
    return:
      type: System.Int32
      description: "Um <xref:System.Int32>valor cuja palavra de ordem de alta corresponde à camada de composição para o thread actual.</xref:System.Int32>"
  overload: System.Windows.Media.RenderCapability.Tier*
  exceptions: []
  platform:
  - net462
