  name: BaseDataListDesigner
  nameWithType: BaseDataListDesigner
  fullName: System.Web.UI.Design.WebControls.BaseDataListDesigner
  type: Class
  summary: "Fornece uma classe base para os componentes que fornecem suporte de tempo de criação num anfitrião estruturador para servidor Web controla que são derivados do <xref href=&quot;System.Web.UI.WebControls.BaseDataList&quot;> </xref> classe."
  remarks: "Num anfitrião estruturador, quando o utilizador muda de origem para a vista de estrutura, o código de origem do markup que descreve um controlo derivado o <xref:System.Web.UI.WebControls.BaseDataList>classe abstrata é analisada e uma versão de tempo de criação do controlo é criada na superfície de desenho.</xref:System.Web.UI.WebControls.BaseDataList> Quando o utilizador mudar para vista de origem, o controlo de tempo de criação é transferido para o código de origem do markup e editá-lo na marcação de página Web. A classe abstrata BaseDataListDesigner funciona como uma classe base para os componentes que fornecem suporte de momento da conceção para controlos que são derivados do <xref:System.Web.UI.WebControls.BaseDataList>num anfitrião estruturador.</xref:System.Web.UI.WebControls.BaseDataList>       As propriedades de classe BaseDataListDesigner fornecem a seguinte funcionalidade: A <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.ActionLists%2A>propriedade devolve um <xref:System.ComponentModel.Design.DesignerActionListCollection>objeto, que contém, geralmente, um objeto que é derivado de <xref:System.ComponentModel.Design.DesignerActionList>classe para cada nível na árvore de herança do designer.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.ActionLists%2A>      -O <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataKeyField%2A>, <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataMember%2A>, <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSource%2A>, e <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceID%2A>propriedades fornecem acesso às propriedades correspondentes do controlo associado.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceID%2A> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSource%2A> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataMember%2A> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataKeyField%2A>      -O <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceDesigner%2A>propriedade fornece acesso para o Estruturador da origem de dados de controlo associado.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceDesigner%2A> O <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DesignerView%2A>propriedade obtém a vista predefinida da origem de dados.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DesignerView%2A>       Os métodos de classe BaseDataListDesigner fornecem a seguinte funcionalidade: - <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.Initialize%2A>método prepara o estruturador para ver, editar e criar o controlo associado.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.Initialize%2A> O <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.InvokePropertyBuilder%2A>método invoca um editor do componente para o controlo.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.InvokePropertyBuilder%2A> O <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.PreFilterProperties%2A>método é utilizado para adicionar, remover ou sombra propriedades do tempo de criação do controlo associado.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.PreFilterProperties%2A>      -O <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetDesignTimeDataSource%2A>método gera um objeto que pode ser utilizado como uma origem de dados no momento da concepção.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetDesignTimeDataSource%2A> O <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetSelectedDataSource%2A>método obtém a origem de dados do contentor do controlo associado.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetSelectedDataSource%2A> O <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetResolvedSelectedDataSource%2A>método obtém a origem de dados a partir do contentor de controlo, resolvido para um membro de dados específicos.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetResolvedSelectedDataSource%2A> O <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetTemplateContainerDataSource%2A>método obtém a origem de dados do contentor do modelo.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetTemplateContainerDataSource%2A>      -O <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnComponentChanged%2A>método é chamado quando existe uma alteração para o controlo associado.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnComponentChanged%2A> O <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnDataSourceChanged%2A>método é chamado quando a origem de dados de controlo associado foi alterada.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnDataSourceChanged%2A> O <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnSchemaRefreshed%2A>método é chamado quando altera o esquema da origem de dados de controlo associado.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnSchemaRefreshed%2A> O <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnAutoFormatApplied%2A>método será chamado sempre que tenha sido aplicado um esquema de formatação automático.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnAutoFormatApplied%2A>      -O <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnStylesChanged%2A>e <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnTemplateEditingVerbsChanged%2A>métodos que podem ser substituídos para implementar funcionalidades que devem ocorrer quando um estilo de controlo associado foi alterado ou quando tem alterado os estruturador verbos de edição do modelo, respetivamente.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnTemplateEditingVerbsChanged%2A> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnStylesChanged%2A> O <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnPropertyBuilder%2A>método processa o evento de construtor de propriedades.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnPropertyBuilder%2A>"
