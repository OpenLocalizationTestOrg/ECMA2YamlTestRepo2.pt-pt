  name: SrgsGrammarCompiler
  nameWithType: SrgsGrammarCompiler
  fullName: System.Speech.Recognition.SrgsGrammar.SrgsGrammarCompiler
  type: Class
  summary: "Compiles <see cref=&quot;T:System.Speech.Recognition.SrgsGrammar.SrgsDocument&quot;></see> and XML-format grammar files into binary grammar files with the .cfg extension and sends the output to a stream."
  remarks: "You compile <xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument> objects and XML-format grammars to a binary format to optimize them for loading and consumption by a speech recognition engine. Compiling a speech recognition grammar using one of the <xref:System.Speech.Recognition.SrgsGrammar.SrgsGrammarCompiler.Compile%2A> methods can reduce the amount of time required to construct a <xref:System.Speech.Recognition.Grammar> object from an <xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument> or an XML-format grammar.       For more information, see [Compile SRGS Grammars](http://msdn.microsoft.com/en-us/dbdd9e2b-62c7-4938-be84-3dcc77ad454a)."
  syntax:
    content: public static class SrgsGrammarCompiler
