  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets the <xref href=&quot;System.Web.UI.WebControls.TableCell&quot;></xref> object that represents the cell being rendered in the <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;></xref> control."
  remarks: "Use the Cell property to programmatically control the cell being rendered in the <xref:System.Web.UI.WebControls.Calendar> control.       You can customize the contents of a cell by dynamically adding controls to the <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName> collection of the Cell property.      > [!NOTE] >  Because the <xref:System.Web.UI.WebControls.Calendar.DayRender> event is raised while the <xref:System.Web.UI.WebControls.Calendar> control is being rendered, you cannot add a control that can also raise an event, such as <xref:System.Web.UI.WebControls.LinkButton>. You can add only static controls, such as <xref:System.Web.UI.LiteralControl>, <xref:System.Web.UI.WebControls.Label>, <xref:System.Web.UI.WebControls.Image>, and <xref:System.Web.UI.WebControls.HyperLink>."
  example:
  - "The following code example demonstrates how to use the Cell property to programmatically change the background color of the days in the displayed month to yellow. It also demonstrates how to customize the contents of a cell by adding a <xref:System.Web.UI.LiteralControl?displayProperty=fullName> control to the <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName> collection of the Cell property.  \n  \n [!code-vb[Classic DayRenderEventArgs.Cell Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_24_1.aspx)]\n [!code-cs[Classic DayRenderEventArgs.Cell Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_24_1.aspx)]"
  syntax:
