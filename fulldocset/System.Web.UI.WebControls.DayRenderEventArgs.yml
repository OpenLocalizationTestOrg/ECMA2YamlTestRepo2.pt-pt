  remarks: "Utilize este construtor para criar e inicializar uma nova instância de <xref:System.Web.UI.WebControls.DayRenderEventArgs>classe.</xref:System.Web.UI.WebControls.DayRenderEventArgs>       Quando uma instância de <xref:System.Web.UI.WebControls.DayRenderEventArgs>é criada por uma chamada para este construtor, as propriedades mostradas na tabela seguinte são inicializadas aos valores especificados.</xref:System.Web.UI.WebControls.DayRenderEventArgs>      | Propriedade | Valor inicial |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A>| O valor da `cell` parâmetro. |   | <xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A>| O valor da `day` parâmetro. |   | <xref:System.Web.UI.WebControls.DayRenderEventArgs.SelectUrl%2A>| O valor da `selectUrl` parâmetro. |      > [!NOTE] > Este construtor é utilizado principalmente pelos programadores de controlo.</xref:System.Web.UI.WebControls.DayRenderEventArgs.SelectUrl%2A> </xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A> </xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A>"
