  summary: "Obtém o script utilizado para publicar a página de volta para o servidor quando a data em que está a ser composta é selecionada num <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref> controlo."
  remarks: "Utilize a propriedade SelectUrl para obter o script utilizado para publicar a página de volta para o servidor quando a data em que está a ser composta é selecionada num <xref:System.Web.UI.WebControls.Calendar>controlo.</xref:System.Web.UI.WebControls.Calendar> Esta propriedade é normalmente utilizada quando pretender personalizar os conteúdos apresentados de uma data, mas ainda pretenda manter o comportamento de nova colocação."
  example:
  - "The following code example demonstrates how to customize the content rendered for today's date. The value of the SelectUrl property is inserted into the rendered content so that the <xref:System.Web.UI.WebControls.Calendar> control will post back to the server when the user selects today's date.  \n  \n [!code-cs[DayRenderEventArgsSelectUrl#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_568_1.aspx)]\n [!code-vb[DayRenderEventArgsSelectUrl#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_568_1.aspx)]"
  syntax:
    content: public string SelectUrl { get; }
    return:
      type: System.String
      description: "O script utilizado para publicar a página de volta para o servidor quando a data em que está a ser composto está selecionado."
  overload: System.Web.UI.WebControls.DayRenderEventArgs.SelectUrl*
