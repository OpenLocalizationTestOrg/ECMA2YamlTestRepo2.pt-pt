  name: DayRenderEventArgs
  nameWithType: DayRenderEventArgs
  fullName: System.Web.UI.WebControls.DayRenderEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Web.UI.WebControls.Calendar.DayRender&quot;></xref> event of the <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;></xref> control. This class cannot be inherited."
  remarks: "Although data binding is not supported for the <xref:System.Web.UI.WebControls.Calendar> control, it is possible to modify the content and formatting of the individual date cells. Before the <xref:System.Web.UI.WebControls.Calendar> control is displayed on the Web page, it creates and assembles the components that make up the control. The <xref:System.Web.UI.WebControls.Calendar.DayRender> event is raised when each date cell in the <xref:System.Web.UI.WebControls.Calendar> control is created. You can control the contents and formatting of a date cell when it is created by providing code in the event handler for the <xref:System.Web.UI.WebControls.Calendar.DayRender> event.       The event handler receives a DayRenderEventArgs object that contains event data. Use the <xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A> property to access the cell being rendered. To access the properties of the day being rendered, use the <xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A> property. When customizing the content for a cell, you might want to preserve the postback behavior when the user selects the date being rendered. This is typically done by rendering the script used to post the page as part of the custom content. To retrieve the script used to post the page back to the server, use the <xref:System.Web.UI.WebControls.DayRenderEventArgs.SelectUrl%2A> property.       For a list of initial property values for an instance of DayRenderEventArgs, see the <xref:System.Web.UI.WebControls.DayRenderEventArgs.%23ctor%2A> constructor.       For more information about handling events, see [NIB: Consuming Events](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.Calendar.DayRender> event to make the background color yellow for the days in the displayed month. It also demonstrates how to customize the contents of a cell by adding a <xref:System.Web.UI.LiteralControl?displayProperty=fullName> control to the cell.  \n  \n [!code-cs[Classic Calendar.DayRender Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_197_1.aspx)]\n [!code-vb[Classic Calendar.DayRender Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_197_1.aspx)]"
  syntax:
    content: public sealed class DayRenderEventArgs
