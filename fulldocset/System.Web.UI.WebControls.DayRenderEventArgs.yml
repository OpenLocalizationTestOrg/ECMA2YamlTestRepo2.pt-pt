  langs:
  - csharp
  name: DayRenderEventArgs
  nameWithType: DayRenderEventArgs
  fullName: System.Web.UI.WebControls.DayRenderEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Web.UI.WebControls.Calendar.DayRender&quot;> </xref> eventos do <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref> controlo. Esta classe não pode ser herdada."
  remarks: "Embora o enlace de dados não é suportado para o <xref:System.Web.UI.WebControls.Calendar>controlo, é possível modificar o conteúdo e a formatação das células data individuais.</xref:System.Web.UI.WebControls.Calendar> Antes do <xref:System.Web.UI.WebControls.Calendar>controlo é apresentado na página Web, cria e monta os componentes que compõem o controlo.</xref:System.Web.UI.WebControls.Calendar> O <xref:System.Web.UI.WebControls.Calendar.DayRender>evento é desencadeado quando a data de cada célula no <xref:System.Web.UI.WebControls.Calendar>controlo é criado.</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.Calendar.DayRender> Pode controlar o conteúdo e a formatação de uma célula de data, quando é criado ao fornecer o código no processador de eventos para o <xref:System.Web.UI.WebControls.Calendar.DayRender>eventos.</xref:System.Web.UI.WebControls.Calendar.DayRender>       O processador de eventos recebe um objeto de DayRenderEventArgs que contém dados de eventos. Utilize o <xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A>propriedade para aceder a célula a ser composta.</xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A> Para aceder às propriedades do dia a ser composto, utilize o <xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A>propriedade.</xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A> Ao personalizar o conteúdo de uma célula, pode querer preservar o comportamento de nova colocação quando o utilizador seleciona a data em que está a ser composta. Normalmente, isto é feito ao compor o script utilizado para publicar a página como parte do conteúdo personalizado. Para obter o script utilizado para publicar a página de volta para o servidor, utilize o <xref:System.Web.UI.WebControls.DayRenderEventArgs.SelectUrl%2A>propriedade.</xref:System.Web.UI.WebControls.DayRenderEventArgs.SelectUrl%2A>       Para obter uma lista de valores de propriedade inicial para uma instância de DayRenderEventArgs, consulte o <xref:System.Web.UI.WebControls.DayRenderEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.DayRenderEventArgs.%23ctor%2A>       Para obter mais informações sobre como lidar com eventos, consulte [NIB: consumir eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.Calendar.DayRender> event to make the background color yellow for the days in the displayed month. It also demonstrates how to customize the contents of a cell by adding a <xref:System.Web.UI.LiteralControl?displayProperty=fullName> control to the cell.  \n  \n [!code-cs[Classic Calendar.DayRender Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_197_1.aspx)]\n [!code-vb[Classic Calendar.DayRender Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_197_1.aspx)]"
  syntax:
    content: public sealed class DayRenderEventArgs
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
