  namespace: System.Web.UI.WebControls
  summary: "Gets the script used to post the page back to the server when the date being rendered is selected in a <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;></xref> control."
  remarks: "Use the SelectUrl property to retrieve the script used to post the page back to the server when the date being rendered is selected in a <xref:System.Web.UI.WebControls.Calendar> control. This property is typically used when you want to customize the content rendered for a date, but still want to retain the postback behavior."
  example:
  - "The following code example demonstrates how to customize the content rendered for today's date. The value of the SelectUrl property is inserted into the rendered content so that the <xref:System.Web.UI.WebControls.Calendar> control will post back to the server when the user selects today's date.  \n  \n [!code-cs[DayRenderEventArgsSelectUrl#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_568_1.aspx)]\n [!code-vb[DayRenderEventArgsSelectUrl#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_568_1.aspx)]"
  syntax:
