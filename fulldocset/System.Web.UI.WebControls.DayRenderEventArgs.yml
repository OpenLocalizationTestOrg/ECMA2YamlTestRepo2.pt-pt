  summary: "Obtém o <xref href=&quot;System.Web.UI.WebControls.TableCell&quot;> </xref> objeto que representa a célula a ser apresentada no <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref> controlo."
  remarks: "Utilize a propriedade de célula para controlar programaticamente a célula a ser apresentada no <xref:System.Web.UI.WebControls.Calendar>controlo.</xref:System.Web.UI.WebControls.Calendar>       Pode personalizar os conteúdos de uma célula adicionando dinamicamente os controlos para o <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>coleção da propriedade célula.</xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>      > [!NOTE] > Porque o <xref:System.Web.UI.WebControls.Calendar.DayRender>evento é desencadeado enquanto o <xref:System.Web.UI.WebControls.Calendar>controlo está a ser composto, não é possível adicionar um controlo que pode também levantar um evento, tais como <xref:System.Web.UI.WebControls.LinkButton>.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.Calendar.DayRender> Pode adicionar apenas controlos estáticos, tais como <xref:System.Web.UI.LiteralControl>, <xref:System.Web.UI.WebControls.Label>, <xref:System.Web.UI.WebControls.Image>e <xref:System.Web.UI.WebControls.HyperLink>.</xref:System.Web.UI.WebControls.HyperLink> </xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.LiteralControl>"
  example:
  - "The following code example demonstrates how to use the Cell property to programmatically change the background color of the days in the displayed month to yellow. It also demonstrates how to customize the contents of a cell by adding a <xref:System.Web.UI.LiteralControl?displayProperty=fullName> control to the <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName> collection of the Cell property.  \n  \n [!code-vb[Classic DayRenderEventArgs.Cell Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_24_1.aspx)]\n [!code-cs[Classic DayRenderEventArgs.Cell Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_24_1.aspx)]"
