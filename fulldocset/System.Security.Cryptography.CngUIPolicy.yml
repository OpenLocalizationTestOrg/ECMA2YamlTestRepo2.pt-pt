  name: CngUIPolicy
  nameWithType: CngUIPolicy
  fullName: System.Security.Cryptography.CngUIPolicy
  type: Class
  summary: "Encapsula parâmetros de configuração opcional para a interface de utilizador (IU) que Cryptography Next Generation (CNG) apresenta ao aceder a uma chave protegida."
  remarks: "Esta classe permite-lhe criar uma política de IU para apresentar pedidos sobre as operações de chaves, como smart cards que PIN pede-lhe. Também permite-lhe impor a interação do utilizador para aceder a uma chave, mesmo que a chave é armazenada num armazenamento de chaves fornecedor de software (KSP) em vez de no smart card. CNG apresenta estes parâmetros de configuração para a IU quando aceder a uma chave protegida."
  syntax:
    content: public sealed class CngUIPolicy
  inheritance:
