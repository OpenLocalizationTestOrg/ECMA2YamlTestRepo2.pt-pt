  type: Class
  summary: "Represents a reference to an indexer property of an object."
  remarks: "CodeIndexerExpression can be used to represent a reference to a code indexer, or non-array indexer. Use <xref:System.CodeDom.CodeArrayIndexerExpression> to represent a reference to array indexers."
