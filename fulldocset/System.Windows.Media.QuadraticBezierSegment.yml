  type: Class
  summary: "Cria uma curva de Bezier quadratic entre dois pontos num <xref href=&quot;System.Windows.Media.PathFigure&quot;> </xref>."
  remarks: "Utilize um <xref:System.Windows.Media.PathFigure>objeto para criar formas compostas utilizando objetos de QuadraticBezierSegment e outros segmentos.</xref:System.Windows.Media.PathFigure>       A classe de QuadraticBezierSegment não contém uma propriedade para o ponto de partida da linha. O ponto de partida da linha é o ponto final de segmento anterior, ou o <xref:System.Windows.Media.PathFigure.StartPoint%2A>do <xref:System.Windows.Media.PathFigure>se outros segmentos não existem.</xref:System.Windows.Media.PathFigure> </xref:System.Windows.Media.PathFigure.StartPoint%2A>      ## Objetos de funcionalidades porque QuadraticBezierSegment freezable herdam a <xref:System.Windows.Freezable>classe, que fornecem várias funcionalidades especiais: podem ser declaradas como, partilhada entre vários objetos, tornados só de leitura para melhorar o desempenho, clonados e efetuadas thread seguro.</xref:System.Windows.Freezable> Para obter mais informações sobre as diferentes funcionalidades que são fornecidos pelo <xref:System.Windows.Freezable>objetos, consulte [descrição geral de objetos Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
