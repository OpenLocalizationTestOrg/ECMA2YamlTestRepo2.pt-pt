  name: DependentPlatformMissingException
  nameWithType: DependentPlatformMissingException
  fullName: System.Deployment.Application.DependentPlatformMissingException
  type: Class
  summary: "A exceção que é acionada quando a dependência de plataforma não for encontrada durante a ativação da implementação ClickOnce e a implementação não será executado."
  remarks: "Esta exceção é acionada quando existe um erro de correspondência entre a plataforma pedida no manifesto de implementação e a plataforma que ClickOnce está a tentar executar a aplicação no. Neste contexto, &quot;plataforma&quot; pode fazer referência ao sistema operativo, versões instaladas do tempo de execução de idioma comum ou uma assemblagem anteriormente instalada. Por exemplo, se a aplicação ClickOnce asserções que requer o Windows XP e o utilizador está a tentar executar a aplicação no Windows 2000, esta exceção irá ocorrer."
  syntax:
    content: 'public class DependentPlatformMissingException : System.Deployment.Application.DeploymentException'
  inheritance:
  - System.Exception
  - System.SystemException
  - System.Deployment.Application.DeploymentException
  implements: []
