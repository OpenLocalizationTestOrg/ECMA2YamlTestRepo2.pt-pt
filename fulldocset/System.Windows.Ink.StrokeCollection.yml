  name: StrokeCollection
  nameWithType: StrokeCollection
  fullName: System.Windows.Ink.StrokeCollection
  type: Class
  summary: "Represents a collection of <xref href=&quot;System.Windows.Ink.Stroke&quot;></xref> objects."
  remarks: "The StrokeCollection enables you to perform functions such as hit testing, clipping, and erasing strokes. The <xref:System.Windows.Controls.InkCanvas> control performs many of these functions, but if you need more control than the <xref:System.Windows.Controls.InkCanvas> provides, the StrokeCollection offers more options.       The following table lists where to learn about managing digital ink on a custom control.      |To do this…|See this article|   |-----------------|----------------------|   |Create a control that collects digital ink|[Creating an Ink Input Control](~/add/includes/ajax-current-ext-md.md)|   |Create a control that enables the user to select ink|[How to: Select Ink from a Custom Control](~/add/includes/ajax-current-ext-md.md)|   |Create a control that enables the user to point-erase ink|[How to: Erase Ink on a Custom Control](~/add/includes/ajax-current-ext-md.md)|      <a name=&quot;xamlAttributeUsage_StrokeCollection&quot;></a>    ## XAML Attribute Usage      ```   <object StrokeCollection=&quot;isfString&quot;/>   ```      <a name=&quot;xamlObjectElementUsage_StrokeCollection&quot;></a>    ## XAML Object Element Usage      ```   <object>isfString</object>   ```      <a name=&quot;xamlValues_StrokeCollection&quot;></a>    ## XAML Values      |Term|Definition|   |----------|----------------|   |`isfString`|A string that represents the stroke in base-64, encoded Ink Serialized Format (ISF).|"
  example:
  - "The following example demonstrates how to copy the ink in one <xref:System.Windows.Controls.InkCanvas> onto another <xref:System.Windows.Controls.InkCanvas>. This example assumes:  \n  \n-   There are two <xref:System.Windows.Controls.InkCanvas> objects called `inkCanvas1` and `inkCanvas2`.  \n  \n-   The <xref:System.Windows.Controls.Primitives.ButtonBase.Click> event has been connected to the event handler.  \n  \n [!code-cs[StrokeCollectionMethods#21](~/add/codesnippet/csharp/StrokeCollectionMethods/Window2.xaml.cs#21)]\n [!code-vb[StrokeCollectionMethods#21](~/add/codesnippet/visualbasic/StrokeCollectionMethods/Window2.xaml.vb#21)]"
