  summary: "Representa uma coleção de <xref href=&quot;System.Windows.Ink.Stroke&quot;> </xref> objetos."
  remarks: "O StrokeCollection permite-lhe executar funções, tais como acessos de teste, recorte e apagar traços. O <xref:System.Windows.Controls.InkCanvas>controlo efetua muitas destas funções, mas se precisar de mais controlo que o <xref:System.Windows.Controls.InkCanvas>fornece, o StrokeCollection oferece mais opções.</xref:System.Windows.Controls.InkCanvas> </xref:System.Windows.Controls.InkCanvas>       A tabela seguinte lista onde saber mais sobre a gestão de tinta digital digital num controlo personalizado.      | Para efetuar este procedimento... | Consulte este artigo |   |-----------------|----------------------|   | Criar um controlo que recolhe tinta digital digital | [Criar um tinta digital de entrada do controlo](~/add/includes/ajax-current-ext-md.md)|   | Criar um controlo que permite ao utilizador selecionar tinta digital | [Como: selecione tinta digital a partir de um controlo personalizado](~/add/includes/ajax-current-ext-md.md)|   | Criar um controlo que permite que o utilizador tinta digital de ponto de apagar | [Como: apagar tinta digital num controlo personalizado](~/add/includes/ajax-current-ext-md.md) |       <a name=&quot;xamlAttributeUsage_StrokeCollection&quot;> </a> # # utilização de atributos XAML ```   <object StrokeCollection=&quot;isfString&quot;/>   ``` <a name=&quot;xamlObjectElementUsage_StrokeCollection&quot;> </a> # # XAML objeto elemento utilização ```   <object>isfString</object>   ``` <a name=&quot;xamlValues_StrokeCollection&quot;> </a> # # XAML valores | Termo | Definição |   |----------|----------------|   | `isfString`| Uma cadeia que representa o stroke em base-64, codificado formato serializado tinta digital (ISF). |            "
