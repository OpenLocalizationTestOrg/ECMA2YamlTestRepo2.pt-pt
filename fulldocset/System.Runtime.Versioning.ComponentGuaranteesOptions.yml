items:
- uid: System.Runtime.Versioning.ComponentGuaranteesOptions
  id: ComponentGuaranteesOptions
  children:
  - System.Runtime.Versioning.ComponentGuaranteesOptions.Exchange
  - System.Runtime.Versioning.ComponentGuaranteesOptions.None
  - System.Runtime.Versioning.ComponentGuaranteesOptions.SideBySide
  - System.Runtime.Versioning.ComponentGuaranteesOptions.Stable
  langs:
  - csharp
  name: ComponentGuaranteesOptions
  nameWithType: ComponentGuaranteesOptions
  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions
  type: Enum
  summary: "Descreve a garantia de compatibilidade de um componente, tipo ou membro de tipo que pode abranger várias versões."
  remarks: "A enumeração de ComponentGuaranteesOptions é utilizada pelo <xref:System.Runtime.Versioning.ComponentGuaranteesAttribute>classe para indicar o nível de compatibilidade é assegurada para uma biblioteca de componente ou a classe que abrange várias versões.</xref:System.Runtime.Versioning.ComponentGuaranteesAttribute> Exchange fornece a garantia de compatibilidade mais fortes, seguida de Stable e SideBySide. Nenhum não promessa compatibilidade entre versões.       Para ver um debate detalhado do significado dos cada garantia, consulte o <xref:System.Runtime.Versioning.ComponentGuaranteesAttribute>tópico.</xref:System.Runtime.Versioning.ComponentGuaranteesAttribute>"
  syntax:
    content: >-
      [System.Flags]

      public enum ComponentGuaranteesOptions
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Runtime.Versioning.ComponentGuaranteesOptions.Exchange
  id: Exchange
  parent: System.Runtime.Versioning.ComponentGuaranteesOptions
  langs:
  - csharp
  name: Exchange
  nameWithType: ComponentGuaranteesOptions.Exchange
  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions.Exchange
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.Versioning
  summary: "O programador promete compatibilidade da versão multi exchange para o tipo. Os consumidores do tipo podem esperar a compatibilidade em versões futuras e podem utilizar o tipo de todas as interfaces. Problemas de controlo de versões não podem ser corrigidos através da execução lado a lado."
  syntax:
    content: Exchange
    return:
      type: System.Runtime.Versioning.ComponentGuaranteesOptions
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Runtime.Versioning.ComponentGuaranteesOptions.None
  id: None
  parent: System.Runtime.Versioning.ComponentGuaranteesOptions
  langs:
  - csharp
  name: None
  nameWithType: ComponentGuaranteesOptions.None
  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions.None
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.Versioning
  summary: "O programador não garante a compatibilidade entre versões. Os consumidores do componente, tipo ou membro podem esperar versões futuras para interromper o cliente existente."
  syntax:
    content: None
    return:
      type: System.Runtime.Versioning.ComponentGuaranteesOptions
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Runtime.Versioning.ComponentGuaranteesOptions.SideBySide
  id: SideBySide
  parent: System.Runtime.Versioning.ComponentGuaranteesOptions
  langs:
  - csharp
  name: SideBySide
  nameWithType: ComponentGuaranteesOptions.SideBySide
  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions.SideBySide
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.Versioning
  summary: "O componente foi testado para funcionar quando mais de uma versão da assemblagem é carregada para o mesmo domínio de aplicação. Versões futuras podem interromper a compatibilidade. No entanto, quando essas alterações são efetuadas, a versão anterior não é modificada, mas continua a existir juntamente com a nova versão."
  syntax:
    content: SideBySide
    return:
      type: System.Runtime.Versioning.ComponentGuaranteesOptions
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Runtime.Versioning.ComponentGuaranteesOptions.Stable
  id: Stable
  parent: System.Runtime.Versioning.ComponentGuaranteesOptions
  langs:
  - csharp
  name: Stable
  nameWithType: ComponentGuaranteesOptions.Stable
  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions.Stable
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.Versioning
  summary: "O programador promete estável compatibilidade entre versões. Os consumidores do tipo podem esperar que as versões futuras não irão interromper o cliente existente. No entanto, caso contrário, e se o cliente não tiver utilizado o tipo na respetivas interfaces, execução lado a lado pode corrigir o problema."
  syntax:
    content: Stable
    return:
      type: System.Runtime.Versioning.ComponentGuaranteesOptions
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
