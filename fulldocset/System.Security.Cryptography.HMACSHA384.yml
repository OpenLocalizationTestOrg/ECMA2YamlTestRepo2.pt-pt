  name: HMACSHA384
  nameWithType: HMACSHA384
  fullName: System.Security.Cryptography.HMACSHA384
  type: Class
  summary: "Computações com base em Hash Message Authentication Code (HMAC) utilizando o <xref href=&quot;System.Security.Cryptography.SHA384&quot;> </xref> função de hash."
  remarks: "HMACSHA384 é um tipo do algoritmo de hash que é construído a partir da função de hash SHA-384 e utilizado como uma base em Hash Message Authentication Code (HMAC). O processo HMAC mistura uma chave secreta com os dados da mensagem e mistura o resultado. O valor de hash é misturado com a chave secreta novamente e, em seguida, protegido por hash uma segunda vez. O hash de saída é 384 bits de comprimento.       Um HMAC pode ser utilizado para determinar se uma mensagem enviada através de um canal nonsecure tenha sido adulterada, desde que o remetente e o recetor partilham uma chave secreta. O remetente calcula o valor de hash de dados originais e envia os dados originais e o valor de hash, como uma única mensagem. O recetor recalcula o valor de hash à mensagem recebida e verifica que o HMAC calculada corresponde a HMAC transmitido.       Se os valores de hash original e calculada corresponderem, a mensagem é autenticada. Se não corresponderem, os dados ou o valor de hash foi alterado. HMACs fornecer segurança contra adulteração porque os dados de conhecimento da chave secreta é necessário para alterar a mensagem e reproduzir o valor de hash correto.       HMACSHA384 aceita todos os tamanhos de chaves e produz uma sequência de hash que é 384 bits de comprimento."
  example:
  - "The following example shows how to sign a file by using the HMACSHA384 object, and then how to verify the file.  \n  \n [!code-cs[HMACSHA384#1](~/add/codesnippet/csharp/t-system.security.crypto_31_1.cs)]\n [!code-vb[HMACSHA384#1](~/add/codesnippet/visualbasic/t-system.security.crypto_31_1.vb)]\n [!code-cpp[HMACSHA384#1](~/add/codesnippet/cpp/t-system.security.crypto_31_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class HMACSHA384 : System.Security.Cryptography.HMAC
