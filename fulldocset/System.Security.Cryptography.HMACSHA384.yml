  name: ProduceLegacyHmacValues
  nameWithType: HMACSHA384.ProduceLegacyHmacValues
  fullName: System.Security.Cryptography.HMACSHA384.ProduceLegacyHmacValues
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Fornece uma solução para o [!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)] implementação o <xref href=&quot;System.Security.Cryptography.HMACSHA384&quot;> </xref> algoritmo, que é inconsistente com o [!INCLUDE[net_v20sp1_long](~/add/includes/net-v20sp1-long-md.md)] implementação do algoritmo."
  remarks: "O objetivo da propriedade ProduceLegacyHmacValues booleano consiste em ativar [!INCLUDE[net_v20sp1_long](~/add/includes/net-v20sp1-long-md.md)] aplicações para interagir com [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)] aplicações. Quando definir esta propriedade para `true`, a <xref:System.Security.Cryptography.HMACSHA384>objeto produz valores que correspondem aos valores produzidos pelo [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)].</xref:System.Security.Cryptography.HMACSHA384> Deve definir esta propriedade apenas uma vez depois de criar o objeto HMAC. Terá de repor a sua chave posteriormente, conforme mostrado no exemplo seguinte.      ```   public static void Test()       {       HMACSHA384 hmac = new HMACSHA384();       hmac.ProduceLegacyHmacValues = true;       hmac.Key = // ...Get the HMAC key.       // ...       // Use the HMAC algorithm.       // ...       }   ```"
  syntax:
    content: public bool ProduceLegacyHmacValues { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Para ativar [!INCLUDE[net_v20sp1_long](~/add/includes/net-v20sp1-long-md.md)] aplicações para interagir com [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)] aplicações; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.Cryptography.HMACSHA384.ProduceLegacyHmacValues*
  exceptions: []
  platform:
  - net462
