  type: Class
  summary: "Fornece uma definição de processador da secção legacy de secções de configuração que não são processados pelo <xref href=&quot;System.Configuration&quot;> </xref> tipos."
  remarks: "O sistema de configuração completamente analisa os ficheiros de configuração para recolher informações de configuração e emite exceções quando encontra secções de configuração que não têm uma entrada correspondente no `configSections` secção.       Para essas secções não processadas pelo <xref:System.Configuration>tipos, o novo tipo de wrapper <xref:System.Configuration.IgnoreSection>é fornecida.</xref:System.Configuration.IgnoreSection> </xref:System.Configuration> Este procedimento impede que exceções de análise do ficheiro de configuração.       Por motivos de legado o IgnoreSectionHandler também é fornecido."
