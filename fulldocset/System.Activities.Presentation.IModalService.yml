  type: Interface
  summary: "Enables notification to a host application that a modal dialog is displayed."
  remarks: "Some applications that host designers need to be notified when a modal dialog box has been invoked. Visual Studio is an example of such a host. The IModalService interface provides an interface to communicate the current modal status.       The Windows Workflow Designer calls the <xref:System.Activities.Presentation.IModalService.SetModalState%2A> method. When the `isModal` parameter is set to `true`, the host is notified that a modal dialog is displayed.       This is an optional service. If a host application does not care about the modal status,  you need not use the service.       In the current implementation, if a Windows Presentation Foundation (WPF) message box (which is a modal dialog) is invoked, the <xref:System.Activities.Presentation.IModalService.SetModalState%2A>is not called. If the host application requires this information, another workaround must be created."
