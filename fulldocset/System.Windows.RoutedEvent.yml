- uid: System.Windows.RoutedEvent.RoutingStrategy
  id: RoutingStrategy
  parent: System.Windows.RoutedEvent
  langs:
  - csharp
  name: RoutingStrategy
  nameWithType: RoutedEvent.RoutingStrategy
  fullName: System.Windows.RoutedEvent.RoutingStrategy
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Gets the routing strategy of the routed event."
  remarks: "By convention, tunneling routed events have the name prefix &quot;Preview&quot; and an associated bubbling event defined. It should be rare that there would be only a tunneling version and not a matching bubbling version. For more information, see [How to: Create a Custom Routed Event](../Topic/How%20to:%20Create%20a%20Custom%20Routed%20Event.md).       The value of this property originates from the <xref:System.Windows.EventManager.RegisterRoutedEvent%2A> method that defines a <xref:System.Windows.RoutedEvent>. Specifically, the value of RoutingStrategy is the `routingStrategy` parameter value that was passed to <xref:System.Windows.EventManager.RegisterRoutedEvent%2A>."
  syntax:
    content: public System.Windows.RoutingStrategy RoutingStrategy { get; }
    return:
      type: System.Windows.RoutingStrategy
      description: "One of the enumeration values. The default is the enumeration default, <see cref=&quot;T:System.Windows.RoutingStrategy&quot;></see>."
  overload: System.Windows.RoutedEvent.RoutingStrategy*
  exceptions: []
  platform:
  - net-11
