  name: Canvas
  nameWithType: Canvas
  fullName: System.Windows.Controls.Canvas
  type: Class
  summary: "Defines an area within which you can explicitly position child elements by using coordinates that are relative to the Canvas area."
  remarks: "A Canvas contains a collection of <xref:System.Windows.UIElement> objects, which are in the <xref:System.Windows.Controls.Panel.Children%2A> property.       Canvas is the only panel element that has no inherent layout characteristics. A Canvas has default <xref:System.Windows.FrameworkElement.Height%2A> and <xref:System.Windows.FrameworkElement.Width%2A> properties of zero, unless it is the child of an element that automatically sizes its child elements. Child elements of a Canvas are never resized, they are just positioned at their designated coordinates. This provides flexibility for situations in which inherent sizing constraints or alignment are not needed or wanted. For cases in which you want child content to be automatically resized and aligned, it is usually best to use a <xref:System.Windows.Controls.Grid> element.       The <xref:System.Windows.Controls.Panel.ZIndex%2A> property determines the order in which child elements that share the same coordinate space appear. A higher <xref:System.Windows.Controls.Panel.ZIndex%2A> value for one child element indicates that this element will appear above another child element that has a lower value.       If you specify them, the attached properties <xref:System.Windows.Controls.Canvas.Top%2A?displayProperty=fullName> or <xref:System.Windows.Controls.Canvas.Left%2A?displayProperty=fullName> take priority over the <xref:System.Windows.Controls.Canvas.Bottom%2A?displayProperty=fullName> or <xref:System.Windows.Controls.Canvas.Right%2A?displayProperty=fullName> properties.       Child elements of a Canvas are always given the full size that they desire. As a result, vertical alignment and horizontal alignment have no effect inside a Canvas.       Canvas is a top-level layout control that you can use for absolute positioning of child content. For painting and drawing, you use brushes and do not have to use a Canvas. For more information, see [Painting with Solid Colors and Gradients Overview](../Topic/Painting%20with%20Solid%20Colors%20and%20Gradients%20Overview.md).       By default, panel elements do not receive focus. To compel a panel element to receive focus, set the <xref:System.Windows.UIElement.Focusable%2A> property to `true`."
  example:
  - "The following example produces three <xref:System.Windows.Shapes.Rectangle> elements, each element 100 pixels. The first <xref:System.Windows.Shapes.Rectangle> is red, and its upper-left (*x, y*) position is specified as (0, 0). The second <xref:System.Windows.Shapes.Rectangle> is green, and its upper-left position is (100, 100), which is just below, and to the right of, the first square. The third <xref:System.Windows.Shapes.Rectangle> is blue, and its upper-left position is (50, 50). Hence, the third <xref:System.Windows.Shapes.Rectangle> covers the lower-right quadrant of the first <xref:System.Windows.Shapes.Rectangle> and the upper-left quadrant of the second. Because the third <xref:System.Windows.Shapes.Rectangle> is laid out last, it appears to be on top of the other two squaresâ€”that is, the overlapping portions assume the color of the third <xref:System.Windows.Shapes.Rectangle>.  \n  \n [!code-cs[CanvasOvwSample#1](~/add/codesnippet/CSharp/CanvasOvwSample.Canvas_Ovw_Sample/Canvas_Ovw_Sample.cs#1)]\n [!code-xml[CanvasOvwSample#1](~/add/codesnippet/Xaml/CanvasOvwSample.Canvas_Ovw_Sample/default.xaml#1)]\n [!code-vb[CanvasOvwSample#1](~/add/codesnippet/VisualBasic/Canvas_Ovw_vb/canvas_vb.vb#1)]"
