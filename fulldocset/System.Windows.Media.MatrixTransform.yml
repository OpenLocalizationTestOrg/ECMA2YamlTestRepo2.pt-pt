  name: MatrixTransform
  nameWithType: MatrixTransform
  fullName: System.Windows.Media.MatrixTransform
  type: Class
  summary: "Cria uma transformação de matriz affine arbitrários que é utilizada para manipular objetos ou sistemas de coordenada num [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] plane."
  remarks: "Utilize a classe de MatrixTransform para criar transformações personalizadas que não são fornecidas pelo <xref:System.Windows.Media.RotateTransform>, <xref:System.Windows.Media.SkewTransform>, <xref:System.Windows.Media.ScaleTransform>, ou <xref:System.Windows.Media.TranslateTransform>classes.</xref:System.Windows.Media.TranslateTransform> </xref:System.Windows.Media.ScaleTransform> </xref:System.Windows.Media.SkewTransform> </xref:System.Windows.Media.RotateTransform>       Uma matriz de 3, 3 é utilizada para transformações num [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] plane x-y. Pode multiplicar matriz affine transformações para transformações linear formulário, como a rotação e dissimetrias (shear) que são seguidas de conversão.       Uma transformação de matriz affine tem a respetiva coluna final igual a (0, 0, 1); Por conseguinte, só tem de especificar os membros nas primeiras duas colunas.       A [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] <xref:System.Windows.Media.Matrix>tem a seguinte estrutura: |||   |-|-|-|   | <xref:System.Windows.Media.Matrix.M11%2A>| <xref:System.Windows.Media.Matrix.M12%2A>|0|   | <xref:System.Windows.Media.Matrix.M21%2A>| <xref:System.Windows.Media.Matrix.M22%2A>|0|   | <xref:System.Windows.Media.Matrix.OffsetX%2A>| <xref:System.Windows.Media.Matrix.OffsetY%2A>|1|       Os membros na última linha, <xref:System.Windows.Media.Matrix.OffsetX%2A>e <xref:System.Windows.Media.Matrix.OffsetY%2A>, representam os valores de tradução.</xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.M22%2A> </xref:System.Windows.Media.Matrix.M21%2A> </xref:System.Windows.Media.Matrix.M12%2A> </xref:System.Windows.Media.Matrix.M11%2A> </xref:System.Windows.Media.Matrix>       Métodos e propriedades, normalmente, especificam a matriz de transformação como um vetor de que tem apenas seis membros; os membros são os seguintes: (<xref:System.Windows.Media.Matrix.M11%2A>, <xref:System.Windows.Media.Matrix.M12%2A>, <xref:System.Windows.Media.Matrix.M21%2A>, <xref:System.Windows.Media.Matrix.M22%2A>, <xref:System.Windows.Media.Matrix.OffsetX%2A>, <xref:System.Windows.Media.Matrix.OffsetY%2A>) <a name=&quot;xamlAttributeUsage_MatrixTransform&quot;> </a> # # utilização de atributos de XAML ```   <object property=&quot;m11, m12, m21, m22, offsetX, offsetY&quot;/>   - or -   <object property=&quot;Identity&quot;/>   ``` <a name=&quot;xamlValues_MatrixTransform&quot;> </a> # # XAML valores *m11* <xref:System.Double?displayProperty=fullName> o valor na posição (1, 1) da transformação <xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A> </xref:System.Double?displayProperty=fullName>           </xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.M22%2A> </xref:System.Windows.Media.Matrix.M21%2A> </xref:System.Windows.Media.Matrix.M12%2A> </xref:System.Windows.Media.Matrix.M11%2A>       *M12* <xref:System.Double?displayProperty=fullName> o valor na posição (1, 2) da transformação <xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A> </xref:System.Double?displayProperty=fullName>           *m21* <xref:System.Double?displayProperty=fullName> o valor na posição (2, 1) da transformação <xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A> </xref:System.Double?displayProperty=fullName>           *m22* <xref:System.Double?displayProperty=fullName> o valor na posição (2, 2) da transformação <xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A> </xref:System.Double?displayProperty=fullName>           *offsetX* <xref:System.Double?displayProperty=fullName> o valor na posição (3, 1) da transformação <xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A> </xref:System.Double?displayProperty=fullName>           *offsetY* <xref:System.Double?displayProperty=fullName> o valor na posição (3, 2) da transformação <xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A> </xref:System.Double?displayProperty=fullName>    "
