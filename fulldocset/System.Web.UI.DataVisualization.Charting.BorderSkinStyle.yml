  name: BorderSkinStyle
  nameWithType: BorderSkinStyle
  fullName: System.Web.UI.DataVisualization.Charting.BorderSkinStyle
  type: Enum
  summary: "Specifies a style for the border skin of a chart."
  remarks: "The <xref:System.Web.UI.DataVisualization.Charting.BorderSkin> class represents the style of the border skin used for a chart image. If you set the <xref:System.Web.UI.DataVisualization.Charting.BorderSkin.SkinStyle> property to None, no skin will be used. This is the default value for the <xref:System.Web.UI.DataVisualization.Charting.BorderSkin.SkinStyle> property.      > [!NOTE] >  The difference between the sets of border skin styles that use frames and follow either the naming convention [FrameThin*](~/add/includes/ajax-current-ext-md.md) or &quot;[FrameTitle*](~/add/includes/ajax-current-ext-md.md)—for example, FrameThin1 or FrameTitle1—is the shape and thickness of their frames.       In addition, if you use one of the &quot;FrameThin&quot; style border skins, the title of the chart will not be displayed. However, if you use one of the &quot;FrameTitle&quot; style border skins, the title of the chart will appear in the top-horizontal part of the frame."
  syntax:
    content: public enum BorderSkinStyle
  inheritance:
  - System.Enum
  platform:
  - net462
