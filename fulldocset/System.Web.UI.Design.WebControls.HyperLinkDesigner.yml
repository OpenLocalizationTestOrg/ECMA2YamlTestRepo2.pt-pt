- uid: System.Web.UI.Design.WebControls.HyperLinkDesigner.GetDesignTimeHtml
  id: GetDesignTimeHtml
  parent: System.Web.UI.Design.WebControls.HyperLinkDesigner
  langs:
  - csharp
  name: GetDesignTimeHtml()
  nameWithType: HyperLinkDesigner.GetDesignTimeHtml()
  fullName: System.Web.UI.Design.WebControls.HyperLinkDesigner.GetDesignTimeHtml()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Obtém a marcação que é utilizada para compor o controlo associado no momento da concepção."
  remarks: "O método GetDesignTimeHtml gera a marcação de momento da conceção para associada <xref:System.Web.UI.WebControls.HyperLink>controlo.</xref:System.Web.UI.WebControls.HyperLink> O método guarda primeiro cópias locais do <xref:System.Web.UI.WebControls.HyperLink.Text%2A>, <xref:System.Web.UI.WebControls.HyperLink.NavigateUrl%2A>, e <xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A>Propriedades, bem como o <xref:System.Web.UI.Control.Controls%2A>coleção subordinada.</xref:System.Web.UI.Control.Controls%2A> </xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A> </xref:System.Web.UI.WebControls.HyperLink.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HyperLink.Text%2A> Fornece os valores predefinidos para estas propriedades, se os valores originais `null` ou em branco. Em seguida, chama o método GetDesignTimeHtml o <xref:System.Web.UI.Design.TextControlDesigner.GetDesignTimeHtml%2A>base método para gerar a marcação e restaura as propriedades e a coleção de controlos subordinados para os valores originais, se necessário.</xref:System.Web.UI.Design.TextControlDesigner.GetDesignTimeHtml%2A>"
  example:
  - "The following code example shows how to derive the `CustomHyperLinkDesigner` class from the <xref:System.Web.UI.Design.WebControls.HyperLinkDesigner> class. It overrides the GetDesignTimeHtml method to supply a default value for the <xref:System.Web.UI.WebControls.HyperLink.Text%2A> property if the original value for <xref:System.Web.UI.WebControls.HyperLink.Text%2A> is an empty string (\"\"). This ensures that the associated control will be visible at design time.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.Design.WebControls.HyperLinkDesigner> class.  \n  \n [!code-cs[HyperLinkDesigner_Resubmit#1](~/add/codesnippet/csharp/m-system.web.ui.design.w_6_1.cs)]\n [!code-vb[HyperLinkDesigner_Resubmit#1](~/add/codesnippet/visualbasic/m-system.web.ui.design.w_6_1.vb)]"
  syntax:
    content: public override string GetDesignTimeHtml ();
    parameters: []
    return:
      type: System.String
      description: "Uma cadeia que contém a marcação para compor o controlo de hiperligação associado no momento da concepção."
  overload: System.Web.UI.Design.WebControls.HyperLinkDesigner.GetDesignTimeHtml*
  exceptions: []
  platform:
  - net462
