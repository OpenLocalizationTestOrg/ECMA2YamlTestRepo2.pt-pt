  summary: "Chamado quando existe uma alteração para o controlo associado."
  remarks: "O método OnComponentChanged é chamado quando a <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>eventos de associada <xref:System.Web.UI.WebControls.HyperLink>controlo é gerado.</xref:System.Web.UI.WebControls.HyperLink> </xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged> Normalmente, trata-se em resposta a uma alteração de propriedade no controlo (por exemplo, um **propriedades** alteração de grelha).       O OnComponentChanged cria um <xref:System.ComponentModel.Design.ComponentChangedEventArgs>objeto e, em seguida, as chamadas a <xref:System.Web.UI.Design.ControlDesigner.OnComponentChanged%2A>base método.</xref:System.Web.UI.Design.ControlDesigner.OnComponentChanged%2A> </xref:System.ComponentModel.Design.ComponentChangedEventArgs>"
