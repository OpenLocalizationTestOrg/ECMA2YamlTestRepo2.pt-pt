  fullName: System.Web.SiteMapProvider.CurrentNode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Gets the <xref href=&quot;System.Web.SiteMapNode&quot;></xref> object that represents the currently requested page."
  remarks: "The <xref:System.Web.SiteMapProvider.SiteMapResolve> event is raised before attempting to retrieve a <xref:System.Web.SiteMapNode> object, to enable event subscribers to return an instance of the <xref:System.Web.SiteMapNode> class. If there are no event subscribers, the <xref:System.Web.SiteMapProvider> class calls the <xref:System.Web.SiteMapProvider.FindSiteMapNode%2A> method using the current HTTP context to retrieve a <xref:System.Web.SiteMapNode> that represents the currently requested page.       If the currently requested page does not correspond with a <xref:System.Web.SiteMapNode>, `null` is returned. If security trimming is enabled and the user is not permitted to access the <xref:System.Web.SiteMapNode>, `null` is returned."
  example:
  - "The following code example demonstrates how to implement the CurrentNode property in a class that implements the abstract <xref:System.Web.SiteMapProvider> class.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.SiteMapProvider> class.  \n  \n [!code-vb[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#2](~/add/codesnippet/visualbasic/p-system.web.sitemapprov_0_1.vb)]\n [!code-cs[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#2](~/add/codesnippet/csharp/p-system.web.sitemapprov_0_1.cs)]"
  syntax:
