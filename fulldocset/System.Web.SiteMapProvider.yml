    - id: node
      type: System.Web.SiteMapNode
      description: "The <xref href=&quot;System.Web.SiteMapNode&quot;></xref> for which to retrieve all child nodes."
    return:
      type: System.Web.SiteMapNodeCollection
      description: "A read-only <xref href=&quot;System.Web.SiteMapNodeCollection&quot;></xref> that contains the immediate child nodes of the specified <xref href=&quot;System.Web.SiteMapNode&quot;></xref>; otherwise, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> or an empty collection, if no child nodes exist."
