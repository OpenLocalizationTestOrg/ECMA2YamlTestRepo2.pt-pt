- uid: System.Web.SiteMapProvider.FindSiteMapNode(System.String)
  id: FindSiteMapNode(System.String)
  parent: System.Web.SiteMapProvider
  langs:
  - csharp
  name: FindSiteMapNode(String)
  nameWithType: SiteMapProvider.FindSiteMapNode(String)
  fullName: System.Web.SiteMapProvider.FindSiteMapNode(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "When overridden in a derived class, retrieves a <xref href=&quot;System.Web.SiteMapNode&quot;></xref> object that represents the page at the specified URL."
  remarks: "Classes that derive from the <xref:System.Web.SiteMapProvider> class must implement the abstract FindSiteMapNode method.       The URL provided can be a virtual or absolute URL. It might also be a URL that uses application-relative syntax, such as `~/apprelativedirectory`. Ensure that any implementation of the FindSiteMapNode method parse and handle application-relative syntax properly.       The <xref:System.Web.XmlSiteMapProvider> class, which is the default site map provider for ASP.NET, uses the URL of a <xref:System.Web.SiteMapNode> object as a key in the various collections that the classes maintain. Therefore, if a <xref:System.Web.SiteMapNode> provides a URL, it must be unique within the scope of the site map provider. If no URL is provided, a unique identifier is generated to identify the <xref:System.Web.SiteMapNode>."
  example:
  - "The following code example demonstrates how to implement the FindSiteMapNode method in a class that implements the abstract <xref:System.Web.SiteMapProvider> class. The `SimpleTextSiteMapProvider` uses a helper method, named `FindUrl`, to get the URL of the currently displayed page from the <xref:System.Web.HttpContext> object.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.SiteMapProvider> class.  \n  \n [!code-vb[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#5](~/add/codesnippet/visualbasic/m-system.web.sitemapprov_1_1.vb)]\n [!code-cs[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#5](~/add/codesnippet/csharp/m-system.web.sitemapprov_1_1.cs)]  \n  \n [!code-vb[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#8](~/add/codesnippet/visualbasic/m-system.web.sitemapprov_1_2.vb)]\n [!code-cs[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#8](~/add/codesnippet/csharp/m-system.web.sitemapprov_1_2.cs)]"
  syntax:
    content: public abstract System.Web.SiteMapNode FindSiteMapNode (string rawUrl);
    parameters:
    - id: rawUrl
      type: System.String
      description: "A URL that identifies the page for which to retrieve a <xref href=&quot;System.Web.SiteMapNode&quot;></xref>."
    return:
      type: System.Web.SiteMapNode
      description: "A <xref href=&quot;System.Web.SiteMapNode&quot;></xref> that represents the page identified by <code>rawURL</code>; otherwise, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>, if no corresponding <xref href=&quot;System.Web.SiteMapNode&quot;></xref> is found or if security trimming is enabled and the <xref href=&quot;System.Web.SiteMapNode&quot;></xref> cannot be returned for the current user."
  overload: System.Web.SiteMapProvider.FindSiteMapNode*
  exceptions: []
  platform:
  - net462
- uid: System.Web.SiteMapProvider.FindSiteMapNode(System.Web.HttpContext)
  id: FindSiteMapNode(System.Web.HttpContext)
  parent: System.Web.SiteMapProvider
  langs:
  - csharp
  name: FindSiteMapNode(HttpContext)
  nameWithType: SiteMapProvider.FindSiteMapNode(HttpContext)
  fullName: System.Web.SiteMapProvider.FindSiteMapNode(HttpContext)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Retrieves a <xref href=&quot;System.Web.SiteMapNode&quot;></xref> object that represents the currently requested page using the specified <xref href=&quot;System.Web.HttpContext&quot;></xref> object."
  remarks: "The FindSiteMapNode method calls the abstract <xref:System.Web.SiteMapProvider.FindSiteMapNode%2A> method to retrieve a <xref:System.Web.SiteMapNode> object for the currently requested page based on the raw URL or the virtual path of the request. If no corresponding <xref:System.Web.SiteMapNode> is found in the <xref:System.Web.SiteMap>, `null` is returned.       The <xref:System.Web.SiteMapProvider.FindSiteMapNode%2A> method does not check whether a <xref:System.Web.SiteMapNode> is accessible to a user, by default."
  syntax:
    content: public virtual System.Web.SiteMapNode FindSiteMapNode (System.Web.HttpContext context);
    parameters:
    - id: context
      type: System.Web.HttpContext
      description: "The <xref href=&quot;System.Web.HttpContext&quot;></xref> used to match node information with the URL of the requested page."
    return:
      type: System.Web.SiteMapNode
      description: "A <xref href=&quot;System.Web.SiteMapNode&quot;></xref> that represents the currently requested page; otherwise, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>, if no corresponding <xref href=&quot;System.Web.SiteMapNode&quot;></xref> can be found in the <xref href=&quot;System.Web.SiteMapNode&quot;></xref> or if the page context is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  overload: System.Web.SiteMapProvider.FindSiteMapNode*
  exceptions: []
  platform:
  - net462
- uid: System.Web.SiteMapProvider.FindSiteMapNodeFromKey(System.String)
  id: FindSiteMapNodeFromKey(System.String)
  parent: System.Web.SiteMapProvider
  langs:
  - csharp
  name: FindSiteMapNodeFromKey(String)
  nameWithType: SiteMapProvider.FindSiteMapNodeFromKey(String)
  fullName: System.Web.SiteMapProvider.FindSiteMapNodeFromKey(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Retrieves a <xref href=&quot;System.Web.SiteMapNode&quot;></xref> object based on a specified key."
  remarks: "The <xref:System.Web.SiteMapProvider> implementation returns `null` in all cases. Classes that derive from the <xref:System.Web.SiteMapProvider> class can override the FindSiteMapNodeFromKey method to provide lookup functionality based on a unique key (instead of a URL, which is used by the <xref:System.Web.SiteMapProvider.FindSiteMapNode%2A> method). Implement the FindSiteMapNodeFromKey method if your site map provider implementation uses the <xref:System.Web.SiteMapNode.Key%2A?displayProperty=fullName> property of a <xref:System.Web.SiteMapNode> object as a primary identifier in a site map structure.       The <xref:System.Web.StaticSiteMapProvider> class provides an implementation that handles searching for site map nodes that do not define a URL.       The <xref:System.Web.XmlSiteMapProvider> class, which is the default site map provider for ASP.NET, uses the URL of a <xref:System.Web.SiteMapNode> as a key in the various collections that the classes maintain. Therefore, if a node provides a URL, it must be unique within the scope of the site map provider. If no URL is provided, a unique identifier is generated to identify the <xref:System.Web.SiteMapNode>."
  syntax:
    content: public virtual System.Web.SiteMapNode FindSiteMapNodeFromKey (string key);
    parameters:
    - id: key
      type: System.String
      description: "A lookup key with which a <xref href=&quot;System.Web.SiteMapNode&quot;></xref> is created."
    return:
      type: System.Web.SiteMapNode
      description: "A <xref href=&quot;System.Web.SiteMapNode&quot;></xref> that represents the page identified by <code>key</code>; otherwise, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>, if no corresponding <xref href=&quot;System.Web.SiteMapNode&quot;></xref> is found or if security trimming is enabled and the <xref href=&quot;System.Web.SiteMapNode&quot;></xref> cannot be returned for the current user. The default is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  overload: System.Web.SiteMapProvider.FindSiteMapNodeFromKey*
  exceptions: []
  platform:
  - net462
