    return:
      type: System.Web.SiteMapNode
      description: "A <xref href=&quot;System.Web.SiteMapNode&quot;></xref> that represents the currently requested page; otherwise, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>, if the <xref href=&quot;System.Web.SiteMapNode&quot;></xref> is not found or cannot be returned for the current user."
  overload: System.Web.SiteMapProvider.CurrentNode*
  exceptions: []
