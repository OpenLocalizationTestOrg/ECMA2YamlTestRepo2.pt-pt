  name: GenericUriParserOptions
  nameWithType: GenericUriParserOptions
  fullName: System.GenericUriParserOptions
  type: Enum
  summary: "Especifica opções para um <xref href=&quot;System.UriParser&quot;> </xref>."
  remarks: "Pode combinar qualquer uma destas opções para configurar um analisador URI genérico transferindo as opções como parâmetro para o <xref:System.GenericUriParser.%23ctor%28System.GenericUriParserOptions%29?displayProperty=fullName>construtor.</xref:System.GenericUriParser.%23ctor%28System.GenericUriParserOptions%29?displayProperty=fullName>       Existente <xref:System.Uri?displayProperty=fullName>classe tiver sido expandida para fornecer suporte para identificadores de recursos de internacional (IRI) com base em RFC 3987.</xref:System.Uri?displayProperty=fullName> Os utilizadores atuais não verão qualquer alteração do comportamento de .NET Framework 2.0, a menos que permitem que especificamente IRI. Isto garante a compatibilidade de aplicações com versões anteriores do .NET Framework.       A definição de configuração para o <xref:System.Configuration.IdnElement?displayProperty=fullName>indiretamente é controlado pela <xref:System.Configuration.IriParsingElement?displayProperty=fullName>configuração definição que controla IRI em processamento na <xref:System.Uri?displayProperty=fullName>classe.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IriParsingElement?displayProperty=fullName> </xref:System.Configuration.IdnElement?displayProperty=fullName> Processamento IRI tem de estar ativado para processamento para ser possível de IDN. Se o processamento de IRI estiver desativado, o processamento IDN será definido para a definição predefinida onde o comportamento do .NET Framework 2.0 é utilizado para compatibilidade e os nomes IDN não são utilizados.       O atributo de nome de domínio Internacionalizado (IDN) controla apenas o processamento de IDN. Todos os outro IRI o processamento (normalização carateres, por exemplo) é executado por predefinição.       Para obter mais informações sobre o suporte de IRI, consulte a secção observações para a <xref:System.Uri?displayProperty=fullName>classe.</xref:System.Uri?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Flags]

      public enum GenericUriParserOptions
