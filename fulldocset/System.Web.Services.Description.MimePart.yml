  summary: "Obtém a coleção de elementos de extensibilidade MIME para a parte do <xref href=&quot;System.Web.Services.Description.MimeMultipartRelatedBinding&quot;> </xref> dos quais o <xref href=&quot;System.Web.Services.Description.MimePart&quot;> </xref> é um membro."
  remarks: "Esta coleção tem de ter pelo menos um membro. Se tiver mais do que um membro, os membros são alternativos formatos MIME para a atual <xref:System.Web.Services.Description.MimePart>.</xref:System.Web.Services.Description.MimePart> Podem ser membros dos seguintes tipos:- <xref:System.Web.Services.Description.MimeContentBinding>- <xref:System.Web.Services.Description.MimeXmlBinding>- <xref:System.Web.Services.Description.SoapBodyBinding>cada uma destas classes expõe um `Part` especificando a propriedade o <xref:System.Web.Services.Description.MessagePart>com a qual o `MimePart` está associado.</xref:System.Web.Services.Description.MessagePart> </xref:System.Web.Services.Description.SoapBodyBinding> </xref:System.Web.Services.Description.MimeXmlBinding> </xref:System.Web.Services.Description.MimeContentBinding> Se esta coleção não tem membros, o serviço Web de XML irá falhar gerar um ficheiro Web Services Description Language (WSDL) quando solicitado. Para obter mais informações sobre como MIME expande WSDL, consulte a especificação de http://www.w3.org/TR/wsdl/."
