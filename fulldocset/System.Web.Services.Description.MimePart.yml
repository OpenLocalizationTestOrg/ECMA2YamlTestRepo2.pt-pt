  summary: "Gets the collection of MIME extensibility elements for the part of the <xref href=&quot;System.Web.Services.Description.MimeMultipartRelatedBinding&quot;></xref> of which the <xref href=&quot;System.Web.Services.Description.MimePart&quot;></xref> is a member."
  remarks: "This collection must have at least one member. If it has more than one member, the members are alternative MIME formats for the current <xref:System.Web.Services.Description.MimePart>. Members can be of the following types:      -   <xref:System.Web.Services.Description.MimeContentBinding>      -   <xref:System.Web.Services.Description.MimeXmlBinding>      -   <xref:System.Web.Services.Description.SoapBodyBinding>       Each of these classes exposes a `Part` property specifying the <xref:System.Web.Services.Description.MessagePart> with which the `MimePart` is associated. If this collection has no members, the XML Web service will fail to generate a Web Services Description Language (WSDL) file when it is requested. For more information about how MIME extends WSDL, see the specification at http://www.w3.org/TR/wsdl/."
