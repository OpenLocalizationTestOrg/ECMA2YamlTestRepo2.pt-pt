  fullName: System.Data.SqlTypes.SqlXml
  type: Class
  summary: "Representa XML os dados armazenados na ou obtidos a partir de um servidor."
  remarks: "Esta classe contém uma instância de um <xref:System.Xml.XmlReader>-tipo derivado e adiciona funcionalidades específicas do SQL Server, tais como a semântica de nulo de estilo de base de dados através da implementação de <xref:System.Data.SqlTypes.INullable>interface.</xref:System.Data.SqlTypes.INullable> </xref:System.Xml.XmlReader> Quando utilizar SqlXml, o valor XML que atribuir à instância SqlXml tem de ser consumíveis por uma <xref:System.Xml.XmlReader>.</xref:System.Xml.XmlReader> Para dados de unicode, marca de ordem de bytes (`BOM`) tem de estar presente no fluxo de dados."
  syntax:
    content: >-
      [System.Xml.Serialization.XmlSchemaProvider("GetXsdType")]

      public sealed class SqlXml : System.Data.SqlTypes.INullable, System.Xml.Serialization.IXmlSerializable
