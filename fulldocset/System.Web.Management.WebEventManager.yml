  namespace: System.Web.Management
  summary: "Esvaziamentos da memória intermédia de eventos para todos os fornecedores que se encontrem no <xref uid=&quot;langword_csharp_healthMonitoring&quot; name=&quot;healthMonitoring&quot; href=&quot;&quot;> </xref> secção."
  remarks: "O método de esvaziamento esvaziamentos da memória intermédia de eventos para todos os fornecedores que se encontrem no `healthMonitoring` secção de configuração. Se não existem fornecedores de existem, não há eventos são alguma vez colocado na memória intermédia. No entanto, se existir fornecedores, o evento de memória intermédia para cada fornecedor no `healthMonitoring` secção é removida da cache."
