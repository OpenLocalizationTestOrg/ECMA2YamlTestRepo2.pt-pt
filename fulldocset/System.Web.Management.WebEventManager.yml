  summary: "Esvaziamentos da memória intermédia de eventos para o fornecedor especificado."
  remarks: "O método de esvaziamento esvaziamentos da memória intermédia de eventos para o fornecedor especificado. O `healthMonitoring` secção de configuração tem de conter o fornecedor especificado para esvaziar a memória intermédia de eventos. Se o nome do fornecedor não corresponde a nenhum dos fornecedores existentes no `healthMonitoring` secção, um <xref:System.ArgumentException>exceção é emitida.</xref:System.ArgumentException>"
