  namespace: System.Web.Management
  summary: "Flushes the event buffer for the specified provider."
  remarks: "The Flush method flushes the event buffer for the specified provider. The `healthMonitoring` section of the configuration must contain the specified provider in order to flush the event buffer. If the provider name does not match any of the existing providers in the `healthMonitoring` section, an <xref:System.ArgumentException> exception is thrown."
  syntax:
