  fullName: System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Exception
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets the exception (if any) that was raised during the insert operation."
  remarks: "Use the Exception property to determine the exception (if any) that was raised during the insert operation. If no exceptions were raised, this property returns `null`.      > [!NOTE] >  If an exception was raised and you decide to handle the exception in the event handler, be sure to set the <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled%2A> property to `true`; otherwise, the exception is passed to the next method on the call stack for handling."
  example:
