  name: DetailsViewInsertedEventArgs
  nameWithType: DetailsViewInsertedEventArgs
  fullName: System.Web.UI.WebControls.DetailsViewInsertedEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemInserted&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.WebControls.DetailsView>controlar gera o <xref:System.Web.UI.WebControls.DetailsView.ItemInserted>evento quando um botão para inserir (um botão com o respetivo `CommandName` propriedade definida como &quot;Insert&quot;) do controlo é clicado, mas após o <xref:System.Web.UI.WebControls.DetailsView>controlo insere o registo.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemInserted> </xref:System.Web.UI.WebControls.DetailsView> Isto permite-lhe fornecer um processador de eventos que executa uma rotina personalizada, tais como a verificar os resultados de uma operação de inserção, sempre que este evento ocorre.       Foi transmitido um objeto de DetailsViewInsertedEventArgs para o processador de eventos, que lhe permite determinar o número de registos afetados e quaisquer exceções, que poderão ter ocorrido. Para determinar o número de registos afetados pela operação de inserção, utilize o <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.AffectedRows%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.AffectedRows%2A> Utilize o <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Exception%2A>propriedade para determinar se as exceções ocorreu.</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Exception%2A> Também pode indicar se a exceção foi processada de eventos processador definindo a <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled%2A> Se precisar de aceder aos valores do registo inserido, utilize o <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Values%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Values%2A>       Por predefinição, o <xref:System.Web.UI.WebControls.DetailsView>controlo devolve para o modo especificado pelo <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>propriedade após uma operação de inserção.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> </xref:System.Web.UI.WebControls.DetailsView> Para manter o <xref:System.Web.UI.WebControls.DetailsView>controlar de modo de inserção, defina o <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.KeepInInsertMode%2A>propriedade `true`.</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.KeepInInsertMode%2A> </xref:System.Web.UI.WebControls.DetailsView>       Para obter mais informações sobre como lidar com eventos, consulte [NIB: consumir eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Para obter uma lista de valores de propriedade inicial para uma instância do <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs>classe, consulte o <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.%23ctor%2A> </xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs>"
  example:
  - "The following code example demonstrates how to use the DetailsViewInsertedEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemInserted> event to determine whether an exception occurred during an insert operation.  \n  \n [!code-cs[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_237_1.aspx)]\n [!code-vb[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_237_1.aspx)]"
  syntax:
    content: 'public class DetailsViewInsertedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
