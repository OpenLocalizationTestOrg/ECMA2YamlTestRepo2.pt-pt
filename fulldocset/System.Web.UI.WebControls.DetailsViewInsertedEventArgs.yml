  name: DetailsViewInsertedEventArgs
  nameWithType: DetailsViewInsertedEventArgs
  fullName: System.Web.UI.WebControls.DetailsViewInsertedEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemInserted&quot;></xref> event."
  remarks: "The <xref:System.Web.UI.WebControls.DetailsView> control raises the <xref:System.Web.UI.WebControls.DetailsView.ItemInserted> event when an Insert button (a button with its `CommandName` property set to &quot;Insert&quot;) within the control is clicked, but after the <xref:System.Web.UI.WebControls.DetailsView> control inserts the record. This allows you to provide an event handler that performs a custom routine, such as checking the results of an insert operation, whenever this event occurs.       A DetailsViewInsertedEventArgs object is passed to the event handler, which allows you to determine the number of records affected and any exceptions that might have occurred. To determine the number of records affected by the insert operation, use the <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.AffectedRows%2A> property. Use the <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Exception%2A> property to determine whether any exceptions occurred. You can also indicate whether the exception was handled in the event handler by setting the <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled%2A> property. If you need to access the values of the inserted record, use the <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Values%2A> property.       By default, the <xref:System.Web.UI.WebControls.DetailsView> control returns to the mode specified by the <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> property after an insert operation. To keep the <xref:System.Web.UI.WebControls.DetailsView> control in insert mode, set the <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.KeepInInsertMode%2A> property to `true`.       For more information about handling events, see [NIB: Consuming Events](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       For a list of initial property values for an instance of the <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs> class, see the <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.%23ctor%2A> constructor."
  example:
  - "The following code example demonstrates how to use the DetailsViewInsertedEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemInserted> event to determine whether an exception occurred during an insert operation.  \n  \n [!code-cs[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_237_1.aspx)]\n [!code-vb[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_237_1.aspx)]"
  syntax:
    content: 'public class DetailsViewInsertedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
