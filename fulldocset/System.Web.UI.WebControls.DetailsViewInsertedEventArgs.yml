  remarks: "Utilize este construtor para inicializar uma nova instância de <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs>classe.</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs>       A tabela seguinte mostra os valores de propriedade inicial para uma instância do <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs>.</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs>      | Propriedade | Valor inicial |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.AffectedRows%2A>| O valor da `affectedRows` parâmetro. |   | <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Exception%2A>| O objeto de <xref:System.Exception?displayProperty=fullName>incluído no `e` parâmetro. |   | <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled%2A>| Foi inicializado para `false`. |   | <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.KeepInInsertMode%2A>| Foi inicializado para `false`. |      > [!NOTE] > Este construtor é utilizado principalmente pelos programadores de controlo quando gerar eventos.</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.KeepInInsertMode%2A> </xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled%2A> </xref:System.Exception?displayProperty=fullName> </xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Exception%2A> </xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.AffectedRows%2A>"
  syntax:
    content: public DetailsViewInsertedEventArgs (int affectedRows, Exception e);
    parameters:
    - id: affectedRows
      type: System.Int32
      description: "O número de linhas afetados pela operação de inserção."
    - id: e
      type: System.Exception
      description: "Um <xref:System.Exception>que representa a exceção é desencadeada quando a operação insert foi realizada.</xref:System.Exception> Se nenhum exceção foi gerada, utilize <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> para este parâmetro."
