- uid: System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Exception
  id: Exception
  parent: System.Web.UI.WebControls.DetailsViewInsertedEventArgs
  langs:
  - csharp
  name: Exception
  nameWithType: DetailsViewInsertedEventArgs.Exception
  fullName: System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Exception
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém a exceção (se aplicável) que foi gerado durante a operação de inserção."
  remarks: "Utilize a propriedade de exceção para determinar a exceção (se aplicável) que foi gerado durante a operação de inserção. Se não existem exceções foram geradas, esta propriedade devolve `null`.      > [!NOTE] > Se foi levantada uma excepção e decidir lidar com a exceção no processador de eventos, não se esqueça de definir o <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled%2A>propriedade `true`; caso contrário, a exceção foi transmitida para o método seguinte na pilha de chamadas para processamento.</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled%2A>"
  example:
  - "The following code example demonstrates how to use the Exception property to determine whether an exception was raised during an insert operation.  \n  \n [!code-cs[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_744_1.aspx)]\n [!code-vb[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_744_1.aspx)]"
  syntax:
    content: public Exception Exception { get; }
    return:
      type: System.Exception
      description: "Um <xref:System.Exception>que representa a exceção que foi gerada durante a operação de inserção.</xref:System.Exception>"
  overload: System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Exception*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled
  id: ExceptionHandled
  parent: System.Web.UI.WebControls.DetailsViewInsertedEventArgs
  langs:
  - csharp
  name: ExceptionHandled
  nameWithType: DetailsViewInsertedEventArgs.ExceptionHandled
  fullName: System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se uma exceção que foi gerada durante a operação insert foi processada de eventos processador."
  remarks: "Quando é levantada uma excepção durante a operação de inserção, utilize a propriedade de ExceptionHandled para indicar se a exceção foi processada de eventos processador. Quando esta propriedade está definida como `true`, a exceção é considerada processadas e não é transmitido mais cópias de segurança a pilha de chamadas. Se esta propriedade estiver definida como `false`, a exceção foi transmitida para o método seguinte na pilha de chamadas para processamento. Para determinar qual a exceção foi gerada, utilize o <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Exception%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Exception%2A>"
  example:
  - "The following code example demonstrates how to use the ExceptionHandled property to indicate that the exception was handled in the event handler.  \n  \n [!code-cs[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1032_1.aspx)]\n [!code-vb[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1032_1.aspx)]"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a exceção foi processada de eventos de processador; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.DetailsViewInsertedEventArgs.KeepInInsertMode
  id: KeepInInsertMode
  parent: System.Web.UI.WebControls.DetailsViewInsertedEventArgs
  langs:
  - csharp
  name: KeepInInsertMode
  nameWithType: DetailsViewInsertedEventArgs.KeepInInsertMode
  fullName: System.Web.UI.WebControls.DetailsViewInsertedEventArgs.KeepInInsertMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se o <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> controlo deve permanecer em modo de inserção após uma operação de inserção."
  remarks: "Por predefinição, o <xref:System.Web.UI.WebControls.DetailsView>controlo devolve para o modo especificado pelo <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> </xref:System.Web.UI.WebControls.DetailsView> Utilize a propriedade KeepInInsertMode para especificar se o <xref:System.Web.UI.WebControls.DetailsView>controlo deve permanecer em modo de inserção após uma operação de inserção.</xref:System.Web.UI.WebControls.DetailsView> Para manter o <xref:System.Web.UI.WebControls.DetailsView>controlar de modo de inserção, defina esta propriedade como `true`.</xref:System.Web.UI.WebControls.DetailsView>      > [!NOTE] > Esta propriedade deve ser utilizada quando pretender que o pretende substituir o modo predefinido apenas ocasionalmente. Se o <xref:System.Web.UI.WebControls.DetailsView>controlo tem de permanecer no modo de inserção por predefinição, defina o <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>propriedade em vez disso.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> </xref:System.Web.UI.WebControls.DetailsView>"
  example:
  - "The following code example demonstrates how to use the KeepInInsertMode property to keep the <xref:System.Web.UI.WebControls.DetailsView> control in insert mode after an insert operation.  \n  \n [!code-cs[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_338_1.aspx)]\n [!code-vb[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_338_1.aspx)]"
  syntax:
    content: public bool KeepInInsertMode { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>permanecer no modo de inserção após uma operação de inserção; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.DetailsViewInsertedEventArgs.KeepInInsertMode*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.DetailsViewInsertedEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: DetailsViewInsertedEventArgs.Values
  fullName: System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém um dicionário que contém os pares nome/valor de campo para o registo inserido."
  remarks: "Utilize a propriedade de valores para os valores dos campos para o registo inserido de acesso. Por exemplo, pode utilizar estes valores para manter um registo de registos inseridos.       A propriedade de valores devolve um objeto que implementa o <xref:System.Collections.Specialized.IOrderedDictionary>interface.</xref:System.Collections.Specialized.IOrderedDictionary> O objecto contém <xref:System.Collections.DictionaryEntry>objetos que representam os campos do registo inserido.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Como um atalho, também pode utilizar o indexador do <xref:System.Collections.Specialized.IOrderedDictionary>valores de objeto para o campo de aceder diretamente.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following code example demonstrates how to use the Values property to access the values of the fields of the inserted record.  \n  \n [!code-cs[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1288_1.aspx)]\n [!code-vb[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1288_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Um <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> que contenha um dicionário de pares nome/valor de campo de chave para o registo inserido."
  overload: System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Values*
  exceptions: []
  platform:
  - net462
