- uid: System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled
  id: ExceptionHandled
  parent: System.Web.UI.WebControls.DetailsViewInsertedEventArgs
  langs:
  - csharp
  name: ExceptionHandled
  nameWithType: DetailsViewInsertedEventArgs.ExceptionHandled
  fullName: System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets a value indicating whether an exception that was raised during the insert operation was handled in the event handler."
  remarks: "When an exception is raised during the insert operation, use the ExceptionHandled property to indicate whether the exception was handled in the event handler. When this property is set to `true`, the exception is considered handled and is not passed further up the call stack. If this property is set to `false`, the exception is passed to the next method on the call stack for handling. To determine which exception was raised, use the <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Exception%2A> property."
  example:
  - "The following code example demonstrates how to use the ExceptionHandled property to indicate that the exception was handled in the event handler.  \n  \n [!code-cs[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1032_1.aspx)]\n [!code-vb[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1032_1.aspx)]"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the exception was handled in the event handler; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled*
  exceptions: []
