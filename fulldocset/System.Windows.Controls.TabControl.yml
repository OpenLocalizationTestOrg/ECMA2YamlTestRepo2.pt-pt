  namespace: System.Windows.Controls
  summary: "Obtém ou define um <xref href=&quot;System.Windows.Controls.DataTemplateSelector&quot;> </xref> lógica personalizada que fornece para escolher o modelo que é utilizado para apresentar o conteúdo do controlo."
  remarks: "Normalmente, cria um <xref:System.Windows.Controls.DataTemplateSelector>quando existe mais do que um <xref:System.Windows.DataTemplate>para o mesmo tipo de objetos e de pretende fornecer a suas próprias lógica para escolher um <xref:System.Windows.DataTemplate>a aplicar com base nas propriedades de cada objeto de dados.</xref:System.Windows.DataTemplate> </xref:System.Windows.DataTemplate> </xref:System.Windows.Controls.DataTemplateSelector> Tenha em atenção que, se tiver de objetos de diferentes tipos, pode definir a <xref:System.Windows.DataTemplate.DataType%2A>propriedade <xref:System.Windows.DataTemplate>.</xref:System.Windows.DataTemplate> </xref:System.Windows.DataTemplate.DataType%2A> Se, fazê-lo, em seguida, não é necessário para criar um <xref:System.Windows.Controls.DataTemplateSelector>.</xref:System.Windows.Controls.DataTemplateSelector> Além disso, se tiver de objetos do mesmo tipo, mas com propriedades diferentes, pode também considerar a utilização de um <xref:System.Windows.DataTrigger>ou um conversor de dados.</xref:System.Windows.DataTrigger> Para obter mais informações, consulte [descrição geral de Templating dados](~/add/includes/ajax-current-ext-md.md).       Para criar um Seletor de modelo, crie uma classe que herda de <xref:System.Windows.Controls.DataTemplateSelector>e substituir a <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A>método.</xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A> </xref:System.Windows.Controls.DataTemplateSelector> Depois da classe estiver definida, pode atribuir uma instância da classe para a propriedade de Seletor de modelo do seu elemento.       Se ambas a ContentTemplateSelector e <xref:System.Windows.Controls.TabControl.ContentTemplate%2A>propriedades forem definidas, em seguida, esta propriedade é ignorada.</xref:System.Windows.Controls.TabControl.ContentTemplate%2A>      <a name=&quot;xamlAttributeUsage_ContentTemplateSelector&quot;></a># # Utilização do atributo de XAML ```   <object ContentTemplateSelector=&quot;{ResourceExtension DataTemplateSelectorClassKey}&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_ContentTemplateSelector&quot;> </a> # # utilização de elemento de propriedade XAML ```   <object>     <object.ContentTemplateSelector>       <MyDataTemplateSelectorImplementation .../>     </object.ContentTemplateSelector>   </object>   ``` <a name=&quot;xamlValues_ContentTemplateSelector&quot;> </a> # # XAML valores *ResourceExtension* um dos seguintes: `StaticResource`, ou `DynamicResource`.             Consulte [XAML recursos](~/add/includes/ajax-current-ext-md.md).       *DataTemplateSelectorClassKey* a chave que identifica a implementação de Seletor que está a ser solicitada. A chave se refere a uma classe derivada que implementa um práticos <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A>substituir.</xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A> Para obter informações sobre como mapear uma classe personalizada, consulte [XAML espaços de nomes e o espaço de nomes de mapeamento para WPF XAML](~/add/includes/ajax-current-ext-md.md). Através de programação também pode adicionar uma instância do seu <xref:System.Windows.Controls.DataTemplateSelector>classe como um recurso a um dicionário de recursos.</xref:System.Windows.Controls.DataTemplateSelector>       *MyDataTemplateSelectorImplementation* uma classe derivada de <xref:System.Windows.Controls.DataTemplateSelector>e substituições <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A>.</xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A> </xref:System.Windows.Controls.DataTemplateSelector> Para obter informações sobre como mapear uma classe personalizada, consulte [XAML espaços de nomes e o espaço de nomes de mapeamento para WPF XAML](../Topic/XAML%20Namespaces%20and%20Namespace%20Mapping%20for%20WPF%20XAML.md).      <a name=&quot;dependencyPropertyInfo_ContentTemplateSelector&quot;></a># # Informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Controls.TabControl.ContentTemplateSelectorProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Controls.TabControl.ContentTemplateSelectorProperty>"
  example:
  - "The following example uses the ContentTemplateSelector property to display the content of a <xref:System.Windows.Controls.TabItem> differently, depending on the hometown of the selected person.  \n  \n [!code-xml[TabControlContentTemplateSelector#1](~/add/codesnippet/xaml/TabControlContentTemplateSelector/Window1.xaml#1)]  \n[!code-xml[TabControlContentTemplateSelector#2](~/add/codesnippet/xaml/TabControlContentTemplateSelector/Window1.xaml#2)]  \n  \n [!code-cs[TabControlContentTemplateSelector#3](~/add/codesnippet/csharp/TabControlContentTemplateSelector/Window1.xaml.cs#3)]\n [!code-vb[TabControlContentTemplateSelector#3](~/add/codesnippet/visualbasic/TabControlContentTemplateSelector/Window1.xaml.vb#3)]"
  syntax:
    content: public System.Windows.Controls.DataTemplateSelector ContentTemplateSelector { get; set; }
    return:
      type: System.Windows.Controls.DataTemplateSelector
      description: "Um ContentTemplateSelector. A predefinição é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
