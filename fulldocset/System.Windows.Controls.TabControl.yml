  name: ContentStringFormat
  nameWithType: TabControl.ContentStringFormat
  fullName: System.Windows.Controls.TabControl.ContentStringFormat
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Gets a composite string that specifies how to format the contents of the <see cref=&quot;T:System.Windows.Controls.TabItem&quot;></see> objects if they are displayed as strings."
  remarks: "ContentStringFormat can be a predefined, composite, or custom string format. For more information about string formats, see [Formatting Types](../Topic/Formatting%20Types%20in%20the%20.NET%20Framework.md). If you set the <xref:System.Windows.Controls.TabControl.ContentTemplate%2A> or <xref:System.Windows.Controls.TabControl.ContentTemplateSelector%2A> of a <xref:System.Windows.Controls.TabControl>, the ContentStringFormat property is ignored."
  example:
  - "The following example binds a <xref:System.Windows.Controls.TabControl> to a collection of `Student` objects.  The `Student` class has a `Name` property, a collection of `Course` objects, and implements the <xref:System.IFormattable.ToString%2A?displayProperty=fullName> method to return either the `Name` of the student or a string that lists the student's courses.  The example uses <xref:System.Windows.Controls.HeaderedContentControl.HeaderStringFormat%2A?displayProperty=fullName> to put a student's name in the <xref:System.Windows.Controls.HeaderedContentControl.Header%2A> of each <xref:System.Windows.Controls.TabItem> (which inherits from <xref:System.Windows.Controls.HeaderedContentControl>), and the ContentStringFormat to display the course list for each student in the Content of the <xref:System.Windows.Controls.TabItem>.  \n  \n [!code-xml[ContentStringSnippets#TabControl](~/add/codesnippet/Xaml/ContentStringSnippets/Window1.xaml#tabcontrol)]  \n  \n The following example implements the <xref:System.IFormattable.ToString%2A?displayProperty=fullName> method to return either the `Name` of the student or a string that lists the student's courses.  \n  \n [!code-cs[ContentStringSnippets#TabControlToString](~/add/codesnippet/CSharp/ContentStringSnippets/Window1.xaml.cs#tabcontroltostring)]\n [!code-vb[ContentStringSnippets#TabControlToString](~/add/codesnippet/VisualBasic/contentstringsnippets/window1.xaml.vb#tabcontroltostring)]"
  syntax:
