  name: TabControl
  nameWithType: TabControl
  fullName: System.Windows.Controls.TabControl
  type: Class
  summary: "Represents a control that contains multiple items that share the same space on the screen."
  remarks: "The TabControl is useful for minimizing screen space usage while allowing an application to expose a large amount of data. A TabControl consists of multiple <xref:System.Windows.Controls.TabItem> objects that share the same screen space. Only one <xref:System.Windows.Controls.TabItem> in a TabControl is visible at a time.  When a user selects the tab of a <xref:System.Windows.Controls.TabItem>, the contents of that <xref:System.Windows.Controls.TabItem> become visible and the contents of the other <xref:System.Windows.Controls.TabItem> objects are hidden.       TabControl is an <xref:System.Windows.Controls.ItemsControl>, which means it can contain a collection of objects of any type (such as string, image, or panel). For more information, see the <xref:System.Windows.Controls.ItemsControl> class.      ## Customizing the TabControl Control    To apply the same property settings to multiple TabControl controls, use the <xref:System.Windows.FrameworkElement.Style%2A> property. You can modify the default <xref:System.Windows.Controls.ControlTemplate> to give the control a unique appearance. For more information about creating a <xref:System.Windows.Controls.ControlTemplate>, see [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md).  To see the parts and states that are specific to the TabControl, see [TabControl Styles and Templates](../Topic/TabControl%20Styles%20and%20Templates.md).       Dependency properties for this control might be set by the controlâ€™s default style.  If a property is set by a default style, the property might change from its default value when the control appears in the application. The default style is determined by which desktop theme is used when the application is running.  For more information, see [Default WPF Themes](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] >  Setting a visual property will only have an effect if that property is both present in TabControl control&quot;s default template and is set by using a . You can find a list of visual properties in the &quot;Changing the Visual Structure of a Control&quot; section in [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
  example:
  - "The following example creates a TabControl and binds the <xref:System.Windows.Controls.TextBlock> in the second <xref:System.Windows.Controls.TabItem> to a <xref:System.Windows.Controls.TextBox> in the first <xref:System.Windows.Controls.TabItem>.  \n  \n [!code-xml[ControlContentOverviewSnippets#16](~/add/codesnippet/Xaml/ControlContentOverviewSnippets/Window1.xaml#16)]"
