  remarks: "This property is updated to reference the <xref:System.Windows.Controls.ContentControl.Content%2A> of the active <xref:System.Windows.Controls.TabItem> when the tab selection changes.       The <xref:System.Windows.Controls.ControlTemplate> of the <xref:System.Windows.Controls.TabControl> uses the <xref:System.Windows.Controls.ContentPresenter.ContentSource%2A?displayProperty=fullName> property to bind the <xref:System.Windows.Controls.ContentPresenter.Content%2A?displayProperty=fullName> property to this property. If you create a new <xref:System.Windows.Controls.ControlTemplate> for the <xref:System.Windows.Controls.TabControl>, be sure to the bind the <xref:System.Windows.Controls.ContentPresenter.Content%2A?displayProperty=fullName> property to this property by setting the <xref:System.Windows.Controls.ContentPresenter.ContentSource%2A?displayProperty=fullName> property to &quot;SelectedContent&quot; or by using [TemplateBinding Markup Extension](../Topic/TemplateBinding%20Markup%20Extension.md).      <a name=&quot;xamlAttributeUsage_SelectedContent&quot;></a>    ## XAML Attribute Usage      ```   <objectÂ property=&quot;{TemplateBinding SelectedContent}&quot;/>   ```      <a name=&quot;dependencyPropertyInfo_SelectedContent&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Controls.TabControl.SelectedContentProperty>|   |Metadata properties set to `true`|None|"
