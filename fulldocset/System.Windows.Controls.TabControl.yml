  remarks: "Esta propriedade é atualizada para a referência a <xref:System.Windows.Controls.ContentControl.Content%2A>do Active Directory <xref:System.Windows.Controls.TabItem>Quando altera a seleção de separador.</xref:System.Windows.Controls.TabItem> </xref:System.Windows.Controls.ContentControl.Content%2A>       O <xref:System.Windows.Controls.ControlTemplate>do <xref:System.Windows.Controls.TabControl>utiliza o <xref:System.Windows.Controls.ContentPresenter.ContentSource%2A?displayProperty=fullName>propriedade à qual vincular o <xref:System.Windows.Controls.ContentPresenter.Content%2A?displayProperty=fullName>propriedade para esta propriedade.</xref:System.Windows.Controls.ContentPresenter.Content%2A?displayProperty=fullName> </xref:System.Windows.Controls.ContentPresenter.ContentSource%2A?displayProperty=fullName> </xref:System.Windows.Controls.TabControl> </xref:System.Windows.Controls.ControlTemplate> Se criar um novo <xref:System.Windows.Controls.ControlTemplate>para o <xref:System.Windows.Controls.TabControl>, certifique-se para a enlace a <xref:System.Windows.Controls.ContentPresenter.Content%2A?displayProperty=fullName>propriedade para esta propriedade ao definir o <xref:System.Windows.Controls.ContentPresenter.ContentSource%2A?displayProperty=fullName>propriedade &quot;SelectedContent&quot; ou ao utilizar [extensão de Markup TemplateBinding](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ContentPresenter.ContentSource%2A?displayProperty=fullName> </xref:System.Windows.Controls.ContentPresenter.Content%2A?displayProperty=fullName> </xref:System.Windows.Controls.TabControl> </xref:System.Windows.Controls.ControlTemplate>      <a name=&quot;xamlAttributeUsage_SelectedContent&quot;></a># # Utilização do atributo de XAML ```   <object property=&quot;{TemplateBinding SelectedContent}&quot;/>   ``` <a name=&quot;dependencyPropertyInfo_SelectedContent&quot;> </a> # # informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Controls.TabControl.SelectedContentProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Controls.TabControl.SelectedContentProperty>      "
  example:
