  name: TabControl
  nameWithType: TabControl
  fullName: System.Windows.Controls.TabControl
  type: Class
  summary: "Representa um controlo que contém vários itens que partilham o mesmo espaço no ecrã."
  remarks: "TabControl é útil para minimizar a utilização de espaço do ecrã ao permitir que uma aplicação para expor uma grande quantidade de dados. Um TabControl consiste de vários <xref:System.Windows.Controls.TabItem>objetos que partilham o mesmo espaço de ecrã.</xref:System.Windows.Controls.TabItem> Apenas um <xref:System.Windows.Controls.TabItem>um TabControl é visível um momento.</xref:System.Windows.Controls.TabItem>  Quando um utilizador seleciona o separador de um <xref:System.Windows.Controls.TabItem>, o conteúdo desse <xref:System.Windows.Controls.TabItem>ficar visível e o conteúdo das outras <xref:System.Windows.Controls.TabItem>objetos estão ocultas.</xref:System.Windows.Controls.TabItem> </xref:System.Windows.Controls.TabItem> </xref:System.Windows.Controls.TabItem>       TabControl é um <xref:System.Windows.Controls.ItemsControl>, que significa pode conter uma coleção de objetos de qualquer tipo (como cadeia, a imagem ou o painel).</xref:System.Windows.Controls.ItemsControl> Para obter mais informações, consulte a <xref:System.Windows.Controls.ItemsControl>classe.</xref:System.Windows.Controls.ItemsControl>      ## Personalizar a TabControl controlo para aplicar as mesmas definições de propriedade para vários TabControl controlos, utilize o <xref:System.Windows.FrameworkElement.Style%2A>propriedade.</xref:System.Windows.FrameworkElement.Style%2A> Pode modificar a predefinição <xref:System.Windows.Controls.ControlTemplate>para lhe dar controlo um aspeto exclusivo.</xref:System.Windows.Controls.ControlTemplate> Para obter mais informações sobre como criar um <xref:System.Windows.Controls.ControlTemplate>, consulte [personalizar o aspeto de um controlo existente, criando um ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  Para ver as partes e Estados que são específicos para a TabControl, consulte [TabControl estilos e modelos](~/add/includes/ajax-current-ext-md.md).       Propriedades de dependência para este controlo podem ser definidas pelo estilo de predefinido do controlo.  Se uma propriedade é definida por um estilo predefinido, a propriedade poderá alterar o valor predefinido do quando o controlo é apresentado na aplicação. O estilo predefinido é determinado pelo qual tema de ambiente de trabalho é utilizado quando a aplicação está em execução.  Para obter mais informações, consulte [predefinido o WPF temas](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] > Definir uma propriedade visual apenas terá um efeito se essa propriedade ambos presentes no modelo de predefinido do controlo de TabControl e é definida através da utilização de um. Pode encontrar uma lista de propriedades visuais na secção &quot;Alterar o Visual estrutura de um controlo&quot; [personalizar o aspeto de um controlo existente, criando um ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
  example:
  - "The following example creates a TabControl and binds the <xref:System.Windows.Controls.TextBlock> in the second <xref:System.Windows.Controls.TabItem> to a <xref:System.Windows.Controls.TextBox> in the first <xref:System.Windows.Controls.TabItem>.  \n  \n [!code-xml[ControlContentOverviewSnippets#16](~/add/codesnippet/xaml/ControlContentOverviewSnippets/Window1.xaml#16)]"
