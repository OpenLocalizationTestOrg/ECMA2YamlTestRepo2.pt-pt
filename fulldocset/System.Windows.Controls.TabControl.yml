  summary: "Gets or sets a <see cref=&quot;T:System.Windows.Controls.DataTemplateSelector&quot;></see> that provides custom logic for choosing the template that is used to display the content of the control."
  remarks: "Typically, you create a <xref:System.Windows.Controls.DataTemplateSelector> when you have more than one <xref:System.Windows.DataTemplate> for the same type of objects and you want to supply your own logic to choose a <xref:System.Windows.DataTemplate> to apply based on the properties of each data object. Note that if you have objects of different types, you can set the <xref:System.Windows.DataTemplate.DataType%2A> property on the <xref:System.Windows.DataTemplate>. If you do that, then there is no need to create a <xref:System.Windows.Controls.DataTemplateSelector>. Furthermore, if you have objects of the same type but with different properties, you can also consider using a <xref:System.Windows.DataTrigger> or a data converter. For more information, see [Data Templating Overview](../Topic/Data%20Templating%20Overview.md).       To create a template selector, create a class that inherits from <xref:System.Windows.Controls.DataTemplateSelector> and override the <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A> method. After your class is defined, you can assign an instance of the class to the template selector property of your element.       If both the ContentTemplateSelector and the <xref:System.Windows.Controls.TabControl.ContentTemplate%2A> properties are set, then this property is ignored.      <a name=&quot;xamlAttributeUsage_ContentTemplateSelector&quot;></a>    ## XAML Attribute Usage      ```   <objectÂ ContentTemplateSelector=&quot;{ResourceExtensionÂ DataTemplateSelectorClassKey}&quot;/>   ```      <a name=&quot;xamlPropertyElementUsage_ContentTemplateSelector&quot;></a>    ## XAML Property Element Usage      ```   <object>     <object.ContentTemplateSelector>       <MyDataTemplateSelectorImplementation .../>     </object.ContentTemplateSelector>   </object>   ```      <a name=&quot;xamlValues_ContentTemplateSelector&quot;></a>    ## XAML Values    *ResourceExtension*    One of the following: `StaticResource`, or `DynamicResource`. See [XAML Resources](../Topic/XAML%20Resources.md).       *DataTemplateSelectorClassKey*    The key that identifies the selector implementation being requested. The key refers to a derived class that implements a practical <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A> override. For information about how to map your custom class, see [XAML Namespaces and Namespace Mapping for WPF XAML](../Topic/XAML%20Namespaces%20and%20Namespace%20Mapping%20for%20WPF%20XAML.md). You can also programmatically add an instance of your <xref:System.Windows.Controls.DataTemplateSelector> class as a resource to a resource dictionary.       *MyDataTemplateSelectorImplementation*    A class derived from <xref:System.Windows.Controls.DataTemplateSelector> and overrides <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A>. For information about how to map your custom class, see [XAML Namespaces and Namespace Mapping for WPF XAML](../Topic/XAML%20Namespaces%20and%20Namespace%20Mapping%20for%20WPF%20XAML.md).      <a name=&quot;dependencyPropertyInfo_ContentTemplateSelector&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Controls.TabControl.ContentTemplateSelectorProperty>|   |Metadata properties set to `true`|None|"
