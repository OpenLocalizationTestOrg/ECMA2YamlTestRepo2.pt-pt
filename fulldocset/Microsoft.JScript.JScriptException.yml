  name: JScriptException
  nameWithType: JScriptException
  fullName: Microsoft.JScript.JScriptException
  type: Class
  summary: "The exception that is thrown by JScript to notify a common language runtime (CLR) host or program that an error occurred. A JScriptException usually takes a <xref href=&quot;Microsoft.JScript.JSError&quot;></xref> enumeration value."
  remarks: "A JScriptException is also an <xref:Microsoft.Vsa.IVsaError> and can be passed to the host through <xref:Microsoft.Vsa.IVsaSite.OnCompilerError%2A>."
  syntax:
    content: 'public class JScriptException : ApplicationException, Microsoft.JScript.IVsaFullErrorInfo'
  inheritance:
  - System.Exception
  - System.ApplicationException
  implements:
  - Microsoft.JScript.IVsaFullErrorInfo
  inheritedMembers: []
  platform:
  - net462
