  name: JScriptException
  nameWithType: JScriptException
  fullName: Microsoft.JScript.JScriptException
  type: Class
  summary: "A exceção é emitida pelo JScript notificar um anfitrião de runtime (CLR) de idioma comum ou o programa que ocorreu um erro. Um JScriptException normalmente demora um <xref href=&quot;Microsoft.JScript.JSError&quot;> </xref> valor de enumeração."
  remarks: "Um JScriptException também é um <xref:Microsoft.Vsa.IVsaError>e podem ser transmitidos para o anfitrião através de <xref:Microsoft.Vsa.IVsaSite.OnCompilerError%2A>.</xref:Microsoft.Vsa.IVsaSite.OnCompilerError%2A> </xref:Microsoft.Vsa.IVsaError>"
  syntax:
    content: 'public class JScriptException : ApplicationException, Microsoft.JScript.IVsaFullErrorInfo'
