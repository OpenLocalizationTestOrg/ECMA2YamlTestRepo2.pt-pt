  name: AmbientValueAttribute
  nameWithType: AmbientValueAttribute
  fullName: System.ComponentModel.AmbientValueAttribute
  type: Class
  summary: "Specifies the value to pass to a property to cause the property to get its value from another source. This is known as *ambience*. This class cannot be inherited."
  remarks: "If a property on a control has ambient behavior, this attribute must be present. Ambient properties query their parent for their value, for example, a <xref:System.Windows.Forms.Control.Font%2A?displayProperty=fullName> property or a <xref:System.Windows.Forms.Control.BackColor%2A?displayProperty=fullName> property.       Typically, a visual designer uses the AmbientValueAttribute attribute to decide which value to persist for a property. This is usually a value that causes the property to get its value from another source. An example of an ambient value is <xref:System.Drawing.Color.Empty?displayProperty=fullName> as the ambient value for the <xref:System.Windows.Forms.Control.BackColor%2A> property. If you have a control on a form and the <xref:System.Windows.Forms.Control.BackColor%2A> property of the control is set to a different color than the <xref:System.Windows.Forms.Control.BackColor%2A> property of the form, you can reset the <xref:System.Windows.Forms.Control.BackColor%2A> property of the control to that of the form by setting the <xref:System.Windows.Forms.Control.BackColor%2A> of the control to <xref:System.Drawing.Color.Empty?displayProperty=fullName>."
  example:
  - "The following code example demonstrates using AmbientValueAttribute to enforce ambient behavior for a property called `AlertForeColor`. For a full code listing, see [How to: Apply Attributes in Windows Forms Controls](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.AttributesDemoControl#23](~/add/codesnippet/visualbasic/t-system.componentmodel._22_1.vb)]\n [!code-cs[System.ComponentModel.AttributesDemoControl#23](~/add/codesnippet/csharp/t-system.componentmodel._22_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class AmbientValueAttribute : Attribute
