  name: CorrelationDataMessageProperty
  nameWithType: CorrelationDataMessageProperty
  fullName: System.ServiceModel.Channels.CorrelationDataMessageProperty
  type: Class
  summary: "Provides a message property that accumulates additional correlation information for a message as protocols are applied, such as when data is returned from a <xref href=&quot;System.ServiceModel.MessageQuerySet&quot;></xref> over the incoming message."
  remarks: "The correlation data accumulated by the CorrelationDataMessageProperty augments the message contents when calculating instance keys that relate messages to other messages."
