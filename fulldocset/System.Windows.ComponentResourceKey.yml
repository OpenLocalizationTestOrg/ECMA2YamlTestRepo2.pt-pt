  summary: "Initializes a new instance of a <see cref=&quot;T:System.Windows.ComponentResourceKey&quot;></see> , specifying the &lt;xref:System.Type&gt; that defines the key, and an object to use as an additional resource identifier."
  remarks: "This constructor exist for two scenarios, with the first scenario being the most important:      -   Supports creating a <xref:System.Windows.ComponentResourceKey> that is then exposed as a public static field on a custom control class. This simplifies a control&quot;s access to its own defined resources in the template through `{x:Static}` usages for template property values.      -   Supports [ComponentResourceKey Markup Extension](../Topic/ComponentResourceKey%20Markup%20Extension.md) XAML usage in positional parameter form, which is one technique available for third parties that reference a component resource."
  example:
  - "The following example creates a <xref:System.Windows.ComponentResourceKey> that is then exposed as a static key of a control class to provide a style customization entry point.  \n  \n [!code-cs[CorePseudocode#CRKCode](~/add/codesnippet/CSharp/CorePseudocode/corepseudocode.cs#crkcode)]\n [!code-vb[CorePseudocode#CRKCode](~/add/codesnippet/VisualBasic/corepseudocode/corepseudocode.vb#crkcode)]"
  syntax:
