  name: MaskedTextResultHint
  nameWithType: MaskedTextResultHint
  fullName: System.ComponentModel.MaskedTextResultHint
  type: Enum
  summary: "Specifies values that succinctly describe the results of a masked text parsing operation."
  remarks: "The <xref:System.Windows.Forms.MaskedTextBox> control delegates the actual responsibility for parsing the input characters to the <xref:System.ComponentModel.MaskedTextProvider> class. Many of the methods of <xref:System.ComponentModel.MaskedTextProvider>, in addition to returning a <xref:System.Boolean> success result, also provide an additional output parameter of type MaskedTextResultHint. This enumeration provides additional information about the operation of the method.      > [!NOTE] >  The <xref:System.ComponentModel.MaskedTextProvider.GetOperationResultFromHint%2A> method can be used to convert a MaskedTextResultHint value into a <xref:System.Boolean> success value."
  syntax:
    content: public enum MaskedTextResultHint
  inheritance:
  - System.Enum
  platform:
  - net462
