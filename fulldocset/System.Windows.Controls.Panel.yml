  name: Panel
  nameWithType: Panel
  fullName: System.Windows.Controls.Panel
  type: Class
  summary: "Provides a base class for all Panel elements. Use Panel elements to position and arrange child objects in [!INCLUDE[TLA#tla_winclient](~/add/includes/tlasharptla-winclient-md.md)] applications."
  remarks: "A Panel contains a collection of <xref:System.Windows.UIElement> objects, which are in the <xref:System.Windows.Controls.Panel.Children%2A> property. Adding a <xref:System.Windows.UIElement> child to a Panel implicitly adds it to the <xref:System.Windows.Controls.UIElementCollection> for the Panel element.       [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] provides a comprehensive suite of derived Panel implementations, enabling many complex layouts. If you want to implement new layout containers, use the <xref:System.Windows.FrameworkElement.MeasureOverride%2A> and <xref:System.Windows.FrameworkElement.ArrangeOverride%2A> methods. For a demonstration of how to use these methods, see [Create a Custom Content-Wrapping Panel Sample](http://go.microsoft.com/fwlink/?LinkID=159979).       Panel elements do not receive mouse or stylus events if a <xref:System.Windows.Controls.Panel.Background%2A> is not defined. If you need to handle mouse or stylus events but do not want a background for your Panel, use <xref:System.Windows.Media.Brushes.Transparent%2A>.       Panel elements do not receive focus by default. To compel a panel element to receive focus, set the <xref:System.Windows.UIElement.Focusable%2A> property to `true`."
  example:
  - "The following example shows how to use the <xref:System.Windows.Controls.Panel.Children%2A> property to add two <xref:System.Windows.Controls.Button> objects to a <xref:System.Windows.Controls.StackPanel>.  \n  \n [!code-xml[StackPanel_snip#StackPanelExampleWholePage](~/add/codesnippet/Xaml/StackPanel_snip/StackPanelExample.xaml#stackpanelexamplewholepage)]\n [!code-xml[StackPanel_snip#StackPanelExampleWholePage](~/add/codesnippet/Xaml/t-system.windows.control_30_1.xaml)]  \n  \n [!code-vb[Stackpanel_Procedural_snip#StackPanelExampleWholePage](~/add/codesnippet/VisualBasic/stackpanel_vb/stackpanelexample.vb#stackpanelexamplewholepage)]\n [!code-cs[Stackpanel_Procedural_snip#StackPanelExampleWholePage](~/add/codesnippet/CSharp/Stackpanel_csharp/StackpanelExample.cs#stackpanelexamplewholepage)]"
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.Ignore)]

      [System.Windows.Markup.ContentProperty("Children")]

      public abstract class Panel : System.Windows.FrameworkElement, System.Windows.Markup.IAddChild
