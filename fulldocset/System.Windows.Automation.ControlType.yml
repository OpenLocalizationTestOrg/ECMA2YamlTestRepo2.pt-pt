  nameWithType: ControlType.Custom
  fullName: System.Windows.Automation.ControlType.Custom
  type: Field
  assemblies:
  - UIAutomationTypes
  namespace: System.Windows.Automation
  summary: "Identifica um controlo que não é um dos tipos de controlo definido."
  remarks: "O tipo de controlo personalizado indica um controlo que não é identificado como um dos tipos de controlo predefinidas (como <xref:System.Windows.Automation.ControlType>ou <xref:System.Windows.Automation.ControlType>).</xref:System.Windows.Automation.ControlType> </xref:System.Windows.Automation.ControlType>       Os programadores do controlo devem verificar outros tipos de controlo antes de indicar o seu controlo como um tipo de controlo personalizado para assegurar que os respetivos controlo não fornece a mesma funcionalidade que um dos tipos de controlo definido.       Um tipo de controlo personalizado requer o trabalho adicional para o fornecedor implementar [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)]. Além disso, os produtos de cliente de automatização de IU não conseguirá prevê a estrutura de controlo, interação do teclado e padrões de controlo possíveis consoante o tipo de controlo do controlo."
  syntax:
    content: public static readonly System.Windows.Automation.ControlType Custom;
    return:
      type: System.Windows.Automation.ControlType
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
