  langs:
  - csharp
  name: ControlType
  nameWithType: ControlType
  fullName: System.Windows.Automation.ControlType
  type: Class
  summary: "Identifies the type of a [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] control."
  remarks: "ControlType inherits from <xref:System.Windows.Automation.AutomationIdentifier> and is used to identify the type of a control represented by an <xref:System.Windows.Automation.AutomationElement>. The control type is determined by the developer of the UI Automation provider.       This class contains static fields, which are themselves ControlType objects, to identify the standard types of controls. There is also a <xref:System.Windows.Automation.ControlType.Custom> type for controls that do not match one of the defined types.       The only case where a control&quot;s control type might change at run time is where the control supports <xref:System.Windows.Automation.MultipleViewPattern>. An example is the [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] list view, which can be a <xref:System.Windows.Automation.ControlType.DataGrid> or <xref:System.Windows.Automation.ControlType.List>, depending on the current view.       Control types do not have a one-to-one equivalence to control patterns. A control can be of only one type, but it may support multiple patterns or no patterns at all, depending on its specific functionality.       For detailed information on the various control types, see [UI Automation Control Types](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public class ControlType : System.Windows.Automation.AutomationIdentifier'
  inheritance:
  - System.Object
  - System.Windows.Automation.AutomationIdentifier
  implements: []
  inheritedMembers:
