  name: ControlType
  nameWithType: ControlType
  fullName: System.Windows.Automation.ControlType
  type: Class
  summary: "Identifica o tipo de um [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] controlo."
  remarks: "ControlType herda <xref:System.Windows.Automation.AutomationIdentifier>e é utilizado para identificar o tipo de um controlo representado por um <xref:System.Windows.Automation.AutomationElement>.</xref:System.Windows.Automation.AutomationElement> </xref:System.Windows.Automation.AutomationIdentifier> O tipo de controlo é determinado pelo programador do fornecedor de automatização de IU.       Esta classe contém campos estáticos, que são próprios ControlType objetos, para identificar os tipos de controlos padrão. Há também um <xref:System.Windows.Automation.ControlType.Custom>tipo para controlos que não correspondam a um dos tipos definidos.</xref:System.Windows.Automation.ControlType.Custom>       O cenário apenas onde pode alterar o tipo de controlo de um controlo em tempo de execução é onde o controlo suporta <xref:System.Windows.Automation.MultipleViewPattern>.</xref:System.Windows.Automation.MultipleViewPattern> Um exemplo é o [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] lista Vista, o que pode ser um <xref:System.Windows.Automation.ControlType.DataGrid>ou <xref:System.Windows.Automation.ControlType.List>, consoante a vista actual.</xref:System.Windows.Automation.ControlType.List> </xref:System.Windows.Automation.ControlType.DataGrid>       Os tipos de controlo não tem uma equivalência um para um para padrões de controlo. Um controlo pode ser de apenas um tipo, mas pode suportar vários padrões ou não existem padrões de todo, dependendo das suas funcionalidades específicas.       Para obter informações detalhadas sobre as várias controlar os tipos, consulte [tipos de controlo de automatização de IU](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public class ControlType : System.Windows.Automation.AutomationIdentifier'
