  name: Custom
  nameWithType: ControlType.Custom
  fullName: System.Windows.Automation.ControlType.Custom
  type: Field
  assemblies:
  - UIAutomationTypes
  namespace: System.Windows.Automation
  summary: "Identifies a control that is not one of the defined control types."
  remarks: "The Custom control type indicates a control that is not identified as one of the predefined control types (such as <xref:System.Windows.Automation.ControlType> or <xref:System.Windows.Automation.ControlType>).       Control developers should check the other control types before designating their control as a Custom control type to be sure that their control does not provide the same functionality as one of the defined control types.       A Custom control type requires extra work for the provider to implement [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)]. Also, UI Automation client products will not be able to anticipate the control structure, keyboard interaction, and possible control patterns based on the control type of the control."
  syntax:
    content: public static readonly System.Windows.Automation.ControlType Custom;
    return:
      type: System.Windows.Automation.ControlType
      description: "To be added."
  exceptions: []
  platform:
  - net462
