  type: Enum
  summary: "Especifica as opções disponíveis para examinar as informações de segurança de um objeto de diretório. Esta enumeração é utilizada com o &lt;xref:System.DirectoryServices.DirectorySearcher.SecurityMasks%2A?displayProperty=fullName&gt; e &lt;xref:System.DirectoryServices.DirectoryEntryConfiguration.SecurityMasks%2A?displayProperty=fullName&gt; propriedades."
  remarks: ''
  example:
  - "```  \nusing System.DirectoryServices;  \n...  \nDirectorySearcher src = new DirectorySearcher(\"…\");  \nsrc.PropertiesToLoad = new string[] {ntSecurityDescriptor,…};  \nsrc.SecurityMasks = SecurityMasks.Dacl | SecurityMasks.Owner;  \nSearchResultCollection res = src.FindAll();  \n  \n```"
  syntax:
    content: >-
      [System.Flags]

      public enum SecurityMasks
