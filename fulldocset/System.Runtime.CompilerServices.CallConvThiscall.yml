  summary: "Indica se deve utilizar um método de <xref uid=&quot;langword_csharp_ThisCall&quot; name=&quot;ThisCall&quot; href=&quot;&quot;> </xref> a Convenção."
  remarks: "Ao utilizar o `ThisCall` a Convenção, o primeiro parâmetro de uma chamada do método é a `this` ponteiro, que é armazenado no registo ECX. Outros parâmetros de uma chamada de método estão instalados na pilha. Esta Convenção de chamada é utilizada para chamar os métodos em classes exportadas a partir de uma DLL não gerido.       As classes no <xref:System.Runtime.CompilerServices>são dos escritores do compilador apenas para utilização.</xref:System.Runtime.CompilerServices>       Em compiladores emitir Modificadores personalizados dentro de metadados para alterar a forma como o compilador do just-in-time (JIT) processa valores, quando o comportamento predefinido não é adequado.  Quando o compilador JIT encontra um modificador personalizado, processa o valor da forma que o modificador especifica.  Em compiladores podem aplicar Modificadores personalizadas para os métodos, parâmetros e valores devolvidos.  O compilador JIT deve responder para Modificadores necessárias, mas pode ignorar Modificadores opcionais.  Um compilador C++ pode emitir um modificador personalizado para descrever como um byte deve ser tratado nos casos em que o compilador JIT trata bytes de forma que não é compatível com C++ por predefinição.       Pode emitir Modificadores personalizadas para os metadados utilizando um das seguintes técnicas:-a utilizar métodos no <xref:System.Reflection.Emit.TypeBuilder>classe como <xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineField%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A>e <xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A>.</xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineField%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A> </xref:System.Reflection.Emit.TypeBuilder>      -Gerar um ficheiro de instrução de idioma intermédias (MSIL) Microsoft contém chamadas para `modopt` e `modreq`e montagem do ficheiro com o [Ilasm.exe (IL Assembler)](~/add/includes/ajax-current-ext-md.md).      -Utilizando a API de reflexão não gerido."
