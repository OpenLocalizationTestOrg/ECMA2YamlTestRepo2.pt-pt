  langs:
  - csharp
  name: ResXResourceWriter
  nameWithType: ResXResourceWriter
  fullName: System.Resources.ResXResourceWriter
  type: Class
  summary: "Writes resources in an XML resource (.resx) file or an output stream."
  remarks: "The ResXResourceWriter writes resources in XML format. To write a binary resource file, use <xref:System.Resources.ResourceWriter>.       Resources are specified as name/value pairs using the <xref:System.Resources.ResXResourceWriter.AddResource%2A> method. Resource names are case-sensitive when used for lookups; but to more easily support authoring tools and help eliminate bugs, ResXResourceWriter does not allow a.resx file to have names that vary only by case.       To create a.resx file, create a ResXResourceWriter with a unique file name, call <xref:System.Resources.ResXResourceWriter.AddResource%2A> at least once, call <xref:System.Resources.ResXResourceWriter.Generate%2A> to write the resources file to disk, and then call <xref:System.Resources.ResXResourceWriter.Close%2A> to close the file. Calling <xref:System.Resources.ResXResourceWriter.Close%2A> will implicitly <xref:System.Resources.ResXResourceWriter.Generate%2A> the file if required.       The resources are not necessarily written in the same order they were added.       For more information on the format of a.resx file, see [Working with .resx Files Programmatically](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] >  This class contains a link demand and an inheritance demand at the class level that applies to all members. A <xref:System.Security.SecurityException> is thrown when either the immediate caller or the derived class does not have full-trust permission."
  example:
  - "The following example creates a .resx file named `CarResources.resx` that stores six strings, an icon, and two application-defined objects (two `Automobile` objects). Note that the `Automobile` class, which is defined and instantiated in the example, is tagged with the <xref:System.SerializableAttribute> attribute.  \n  \n [!code-cs[conceptual.resources.resx#1](~/add/codesnippet/csharp/t-system.resources.resxr_2_1.cs)]\n [!code-vb[conceptual.resources.resx#1](~/add/codesnippet/visualbasic/t-system.resources.resxr_2_1.vb)]"
  syntax:
    content: 'public class ResXResourceWriter : System.Resources.IResourceWriter'
  inheritance:
  - System.Object
  implements:
  - System.Resources.IResourceWriter
  inheritedMembers: []
