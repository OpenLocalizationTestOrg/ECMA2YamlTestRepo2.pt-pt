  name: ResXResourceWriter
  nameWithType: ResXResourceWriter
  fullName: System.Resources.ResXResourceWriter
  type: Class
  summary: "Escreve recursos num ficheiro de recursos (. resx) XML ou um fluxo de saída."
  remarks: "O ResXResourceWriter escreve recursos no formato XML. Para escrever um ficheiro de recurso binário, utilize <xref:System.Resources.ResourceWriter>.</xref:System.Resources.ResourceWriter>       Recursos são especificados como pares nome/valor utilizando o <xref:System.Resources.ResXResourceWriter.AddResource%2A>método.</xref:System.Resources.ResXResourceWriter.AddResource%2A> Os nomes de recursos são sensíveis a maiúsculas quando utilizado para pesquisas com; mas das ferramentas de criação de suporte e ajudar a eliminar erros mais facilmente, ResXResourceWriter não permitir que a.resx ficheiro têm nomes que variam apenas por maiúsculas e minúsculas.       Para criar ficheiro de a.resx, criar um ResXResourceWriter com um nome de ficheiro único, chamada <xref:System.Resources.ResXResourceWriter.AddResource%2A>, pelo menos, uma vez, chamar <xref:System.Resources.ResXResourceWriter.Generate%2A>para escrever o ficheiro de recursos no disco e, em seguida, chame <xref:System.Resources.ResXResourceWriter.Close%2A>para fechar o ficheiro.</xref:System.Resources.ResXResourceWriter.Close%2A> </xref:System.Resources.ResXResourceWriter.Generate%2A> </xref:System.Resources.ResXResourceWriter.AddResource%2A> Chamar <xref:System.Resources.ResXResourceWriter.Close%2A>será implicitamente <xref:System.Resources.ResXResourceWriter.Generate%2A>o ficheiro, se necessário.</xref:System.Resources.ResXResourceWriter.Generate%2A> </xref:System.Resources.ResXResourceWriter.Close%2A>       Os recursos não são necessariamente escritos pela mesma ordem que terem sido adicionados.       Para obter mais informações sobre o formato do ficheiro de a.resx, consulte [trabalhar com. resx ficheiros programaticamente](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Esta classe contém um pedido de ligação e um pedido de herança ao nível da classe que se aplica a todos os membros. A <xref:System.Security.SecurityException>é acionada quando o chamador imediato ou classe derivada não tem permissão de fidedignidade total.</xref:System.Security.SecurityException>"
  example:
  - "The following example creates a .resx file named `CarResources.resx` that stores six strings, an icon, and two application-defined objects (two `Automobile` objects). Note that the `Automobile` class, which is defined and instantiated in the example, is tagged with the <xref:System.SerializableAttribute> attribute.  \n  \n [!code-cs[conceptual.resources.resx#1](~/add/codesnippet/csharp/t-system.resources.resxr_2_1.cs)]\n [!code-vb[conceptual.resources.resx#1](~/add/codesnippet/visualbasic/t-system.resources.resxr_2_1.vb)]"
