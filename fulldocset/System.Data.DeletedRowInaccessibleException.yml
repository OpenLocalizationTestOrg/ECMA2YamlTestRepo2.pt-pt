  fullName: System.Data.DeletedRowInaccessibleException
  type: Class
  summary: "Representa a exceção que é acionada quando é experimentada uma ação <xref href=&quot;System.Data.DataRow&quot;> </xref> que foi eliminada."
  remarks: "Para eliminar um <xref:System.Data.DataRow>Utilize o <xref:System.Data.DataRow.Delete%2A>método de uma <xref:System.Data.DataRow>classe.</xref:System.Data.DataRow> </xref:System.Data.DataRow.Delete%2A> </xref:System.Data.DataRow> Assim que tiver eliminado uma linha, quaisquer tentativas de modificá-lo irão gerar o DeletedRowInaccessibleException.       O DeletedRowInaccessibleException é acionada quando utiliza um dos seguintes propriedades ou métodos que tenta obter ou definir o valor de um eliminado <xref:System.Data.DataRow>:- <xref:System.Data.DataRow.Item%2A>propriedade - <xref:System.Data.DataRow.ItemArray%2A>propriedade - <xref:System.Data.DataRow.BeginEdit%2A>método utilize o <xref:System.Data.DataRow.RowState%2A>de um <xref:System.Data.DataRow>classe para determinar se uma linha foi eliminada.</xref:System.Data.DataRow> </xref:System.Data.DataRow.RowState%2A> </xref:System.Data.DataRow.BeginEdit%2A> </xref:System.Data.DataRow.ItemArray%2A> </xref:System.Data.DataRow.Item%2A> </xref:System.Data.DataRow> Se tiver sido eliminado, pode utilizar o <xref:System.Data.DataRow.Original%2A>método para obtê-lo porque eliminado linhas não ter nenhum valores disponíveis para o <xref:System.Data.DataRow.Current%2A>Estado.</xref:System.Data.DataRow.Current%2A> </xref:System.Data.DataRow.Original%2A>"
  syntax:
