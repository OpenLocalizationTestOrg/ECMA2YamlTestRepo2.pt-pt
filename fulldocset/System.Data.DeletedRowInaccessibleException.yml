  name: DeletedRowInaccessibleException
  nameWithType: DeletedRowInaccessibleException
  fullName: System.Data.DeletedRowInaccessibleException
  type: Class
  summary: "Represents the exception that is thrown when an action is tried on a <xref href=&quot;System.Data.DataRow&quot;></xref> that has been deleted."
  remarks: "To delete a <xref:System.Data.DataRow>, use the <xref:System.Data.DataRow.Delete%2A> method of a <xref:System.Data.DataRow> class. As soon as you have deleted a row, any attempts to modify it will generate the DeletedRowInaccessibleException.       The DeletedRowInaccessibleException is thrown when you use one of the following properties or methods that try to get or set the value of a deleted <xref:System.Data.DataRow>:      -   <xref:System.Data.DataRow.Item%2A> property      -   <xref:System.Data.DataRow.ItemArray%2A> property      -   <xref:System.Data.DataRow.BeginEdit%2A> method       Use the <xref:System.Data.DataRow.RowState%2A> of a <xref:System.Data.DataRow> class to determine whether a row has been deleted. If it has been deleted, you can use the <xref:System.Data.DataRow.Original%2A> method to retrieve it because deleted rows have no values available for the <xref:System.Data.DataRow.Current%2A> state."
  syntax:
    content: 'public class DeletedRowInaccessibleException : System.Data.DataException'
  inheritance:
