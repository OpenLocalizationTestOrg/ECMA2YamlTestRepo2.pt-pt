  remarks: "Este método pode ser substituído para alterar a forma no qual a vista de lista é composta.      > [!NOTE] >, Mesmo que o método ShouldRenderAsTable devolve `true`, o dispositivo de destino pode não suportar as tabelas, nesse caso a vista de lista não irá ser composta como uma tabela.       O método ShouldRenderAsTable devolve um `Boolean` que indica se a tabela especificada se encaixa no ecrã do dispositivo de destino, enquanto o <xref:System.Web.Configuration.HttpCapabilitiesBase.Tables%2A>propriedade o <xref:System.Web.Mobile.MobileCapabilities>classe devolve um `Boolean` que indica se o dispositivo suporta tabelas em todos os.</xref:System.Web.Mobile.MobileCapabilities> </xref:System.Web.Configuration.HttpCapabilitiesBase.Tables%2A>"
