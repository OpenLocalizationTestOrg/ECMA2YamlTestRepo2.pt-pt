  summary: "A <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;></xref> appears and the dimension of the <xref href=&quot;System.Windows.Controls.ScrollViewer&quot;></xref> is applied to the content when the viewport cannot display all of the content. For a horizontal <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;></xref>, the width of the content is set to the <xref:System.Windows.Controls.ScrollViewer.ViewportWidth*> of the <xref href=&quot;System.Windows.Controls.ScrollViewer&quot;></xref>. For a vertical <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;></xref>, the height of the content is set to the <xref:System.Windows.Controls.ScrollViewer.ViewportHeight*> of the <xref href=&quot;System.Windows.Controls.ScrollViewer&quot;></xref>."
  syntax:
    content: Auto
    return:
      type: System.Windows.Controls.ScrollBarVisibility
      description: "To be added."
