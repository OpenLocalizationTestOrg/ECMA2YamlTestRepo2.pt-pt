  name: ScrollBarVisibility
  nameWithType: ScrollBarVisibility
  fullName: System.Windows.Controls.ScrollBarVisibility
  type: Enum
  summary: "Specifies the visibility of a <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;></xref> for scrollable content."
  remarks: "Use this enumeration to set the <xref:System.Windows.Controls.ScrollViewer.HorizontalScrollBarVisibility%2A> and <xref:System.Windows.Controls.ScrollViewer.VerticalScrollBarVisibility%2A> property values of the <xref:System.Windows.Controls.ScrollViewer> control.       The member values of this enumeration specify <xref:System.Windows.Controls.Primitives.ScrollBar> visibility in a given direction. These member values also specify whether the corresponding <xref:System.Windows.Controls.ScrollViewer> dimension is applied to its enclosed content.       When you apply the <xref:System.Windows.Controls.ScrollViewer.ViewportWidth%2A> or <xref:System.Windows.Controls.ScrollViewer.ViewportHeight%2A> to <xref:System.Windows.Controls.ScrollViewer> content, you set the viewport size for the content."
  example:
  - "The following example shows how to use the member values of this enumeration to set the <xref:System.Windows.Controls.ScrollViewer.HorizontalScrollBarVisibility%2A> property of the <xref:System.Windows.Controls.ScrollViewer> control.  \n  \n [!code-xml[scrollviewer#1](~/add/codesnippet/xaml/ScrollViewer.ScrollViewer_wcp/Pane1.xaml#1)]\n [!code-vb[scrollviewer#1](~/add/codesnippet/visualbasic/ScrollViewer/ScrollViewer.vb#1)]\n [!code-cs[scrollviewer#1](~/add/codesnippet/csharp/ScrollViewer.ScrollViewer_wcp/ScrollViewer_wcp.cs#1)]\n [!code-cpp[scrollviewer#1](~/add/codesnippet/cpp/scrollviewer_cpp/ScrollViewer_wcp.cpp#1)]"
  syntax:
    content: public enum ScrollBarVisibility
  inheritance:
  - System.Enum
  platform:
