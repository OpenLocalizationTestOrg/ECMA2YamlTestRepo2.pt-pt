  fullName: System.Windows.Markup.DesignerSerializationOptionsAttribute
  type: Class
  summary: "Specifies the serialization flags for a property."
  remarks: "DesignerSerializationOptionsAttribute provides a constraint hint for the form that designers and design surfaces should use when interacting with the attributed property. Generally the reason for doing so is to hint <xref:System.Windows.Markup.DesignerSerializationOptions>. You might do this in cases where interacting with that property as a content-serialized form of the string has risk of introducing spurious white space. An example case where DesignerSerializationOptionsAttribute is applied for this reason is <xref:System.Windows.FrameworkElement.Name%2A?displayProperty=fullName>.       Attribute usage for DesignerSerializationOptionsAttribute supports assigning to a method. This enables you to declare serialization options for a XAML attached property, by assigning DesignerSerializationOptionsAttribute on the `Get` accessor method that supports the attached property usage pattern. An example of this in the WPF types is <xref:System.Windows.Markup.XmlAttributeProperties.XmlSpace%2A> and its `Get` accessor <xref:System.Windows.Markup.XmlAttributeProperties.GetXmlSpace%2A>.       Note that DesignerSerializationOptionsAttribute hints the desired serialization form, not whether the property is or is not serialized. If you want to influence other aspects of property serialization, you can use <xref:System.ComponentModel.DesignerSerializationVisibilityAttribute>, or can implement `ShouldSerialize` pattern methods on the owner class. For more information on the general .NET serialization patterns for design time, see [Designer Serialization Overview](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=false)]

      public sealed class DesignerSerializationOptionsAttribute : Attribute
