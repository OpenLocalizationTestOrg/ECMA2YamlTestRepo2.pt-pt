  type: Class
  summary: "Especifica os sinalizadores de serialização para uma propriedade."
  remarks: "DesignerSerializationOptionsAttribute oferece uma sugestão de restrição para o formulário que designers e design analisa deve utilizar quando interage com a propriedade attributed. Geralmente, o motivo para fazê-lo, por isso, é <xref:System.Windows.Markup.DesignerSerializationOptions>.</xref:System.Windows.Markup.DesignerSerializationOptions> a sugestão Pode fazê-lo nos casos em que interage com essa propriedade como um formulário de serializar o conteúdo da cadeia tem o risco de introdução spurious espaço em branco. Um cenário de exemplo em que DesignerSerializationOptionsAttribute é aplicada por este motivo é <xref:System.Windows.FrameworkElement.Name%2A?displayProperty=fullName>.</xref:System.Windows.FrameworkElement.Name%2A?displayProperty=fullName>       O atributo utilização para suporta DesignerSerializationOptionsAttribute atribuição a um método. Isto permite-lhe declarar as opções de serialização para um XAML ligado propriedade, atribuindo DesignerSerializationOptionsAttribute no `Get` método do acessor que suporte o padrão de utilização da propriedade anexada. É um exemplo desta situação nos tipos WPF <xref:System.Windows.Markup.XmlAttributeProperties.XmlSpace%2A>e a respetiva `Get` acessor <xref:System.Windows.Markup.XmlAttributeProperties.GetXmlSpace%2A>.</xref:System.Windows.Markup.XmlAttributeProperties.GetXmlSpace%2A> </xref:System.Windows.Markup.XmlAttributeProperties.XmlSpace%2A>       Tenha em atenção que DesignerSerializationOptionsAttribute as sugestões o formato de serialização pretendido, não se a propriedade é ou não está a ser serializada. Se pretender influenciar outros aspetos da serialização da propriedade, pode utilizar <xref:System.ComponentModel.DesignerSerializationVisibilityAttribute>, ou pode implementar `ShouldSerialize` métodos na classe de proprietário. o padrão</xref:System.ComponentModel.DesignerSerializationVisibilityAttribute> Para mais informações sobre os padrões de serialização gerais do .NET para o momento da conceção, consulte [descrição geral de serialização de Designer](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=false)]

      public sealed class DesignerSerializationOptionsAttribute : Attribute
