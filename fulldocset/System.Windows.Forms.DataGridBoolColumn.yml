  name: DataGridBoolColumn
  nameWithType: DataGridBoolColumn
  fullName: System.Windows.Forms.DataGridBoolColumn
  type: Class
  summary: "Specifies a column in which each cell contains a check box for representing a Boolean value."
  remarks: "The DataGridBoolColumn derives from the `abstract` class <xref:System.Windows.Forms.DataGridColumnStyle>. At run time, the DataGridBoolColumn contains check boxes in each cell that have three states by default: checked (`true`), unchecked (`false`), and <xref:System.DBNull.Value>. To use two-state check boxes, set the <xref:System.Windows.Forms.DataGridBoolColumn.AllowNull%2A> property to `false`.       Properties added to the class include <xref:System.Windows.Forms.DataGridBoolColumn.FalseValue%2A>, <xref:System.Windows.Forms.DataGridBoolColumn.NullValue%2A>, and <xref:System.Windows.Forms.DataGridBoolColumn.TrueValue%2A>. These properties specify the value underlying each of the column&quot;s states."
  example:
  - "The following code example first creates a new DataGridBoolColumn and adds it to the <xref:System.Windows.Forms.GridColumnStylesCollection> of a <xref:System.Windows.Forms.DataGridTableStyle>.  \n  \n [!code-cs[DataGridBoolColumn overview#1](~/add/codesnippet/csharp/t-system.windows.forms.d_9_1.cs)]\n [!code-vb[DataGridBoolColumn overview#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_9_1.vb)]\n [!code-cpp[DataGridBoolColumn overview#1](~/add/codesnippet/cpp/t-system.windows.forms.d_9_1.cpp)]"
