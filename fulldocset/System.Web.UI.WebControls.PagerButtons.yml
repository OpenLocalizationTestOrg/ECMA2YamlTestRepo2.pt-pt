  fullName: System.Web.UI.WebControls.PagerButtons
  type: Enum
  summary: "Especifica os tipos de botões a apresentar para navegar entre as páginas de conteúdo num controlo paginated."
  remarks: "A enumeração de PagerButtons representa os tipos de botões a apresentar para navegar entre as páginas de conteúdo num controlo paginated. Esta enumeração é utilizada pela <xref:System.Web.UI.WebControls.PagerSettings.Mode%2A>propriedade para especificar o tipo dos botões de navegação para apresentar no controlos que utilizam a <xref:System.Web.UI.WebControls.PagerSettings>classe, como <xref:System.Web.UI.WebControls.GridView>e <xref:System.Web.UI.WebControls.DetailsView>.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.PagerSettings> </xref:System.Web.UI.WebControls.PagerSettings.Mode%2A>       `PagerButtons.NextPrevious`Apresenta **seguinte** e **anterior** botões para as páginas seguinte e anteriores do paginated controlo de acesso.       `PagerButtons.NextPreviousFirstLast`Apresenta **seguinte** e **anterior** botões, bem como **primeiro** e **último** botões aceda diretamente as páginas e o apelido do controlo paginated.       `PagerButtons.Numeric`Apresenta os botões de ligação de um valor numérico correspondente para as páginas do controlo paginated.       `PagerButtons.NumericFirstLast`Apresenta os botões de ligação de um valor numérico correspondente para as páginas do controlo paginated, bem como **primeiro** e **último** botões aceda diretamente as páginas e o apelido do controlo paginated."
  syntax:
    content: public enum PagerButtons
  inheritance:
  - System.Enum
  platform:
  - net462
