  fullName: System.Web.Hosting.IApplicationPreloadManager.SetApplicationPreloadUtil(IApplicationPreloadUtil)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Hosting
  summary: "Calls [!INCLUDE[iisver](~/add/includes/ajax-current-ext-md.md)] to get information that is required in order to preload an application."
  remarks: "IIS calls ASP.NET through this interface, supplying a reference to an object that implements the <xref:System.Web.Hosting.IApplicationPreloadUtil> interface. ASP.NET uses that interface later to perform a callback into IIS to get preload information for individual applications."
  syntax:
    content: public void SetApplicationPreloadUtil (System.Web.Hosting.IApplicationPreloadUtil preloadUtil);
    parameters:
    - id: preloadUtil
      type: System.Web.Hosting.IApplicationPreloadUtil
      description: "The handle to an unmanaged interface in [!INCLUDE[iisver](~/add/includes/ajax-current-ext-md.md)] that ASP.NET calls to get information."
  overload: System.Web.Hosting.IApplicationPreloadManager.SetApplicationPreloadUtil*
