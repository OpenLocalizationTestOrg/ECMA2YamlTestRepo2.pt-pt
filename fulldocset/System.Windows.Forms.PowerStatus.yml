  summary: "Indica informações de estado de energia de sistema atual."
  remarks: "A classe de PowerStatus representa informações sobre o atual estado de energia de linha de AC, o estado charging bateria e o estado de encargos de bateria.       Esta classe é utilizada pelo <xref:System.Windows.Forms.SystemInformation.PowerStatus%2A>propriedade o <xref:System.Windows.Forms.SystemInformation>classe para indicar informações de energia do sistema atual.</xref:System.Windows.Forms.SystemInformation> </xref:System.Windows.Forms.SystemInformation.PowerStatus%2A>"
