  remarks: "The PowerStatus class represents information about the current AC line power status, battery charging status, and battery charge status.       This class is used by the <xref:System.Windows.Forms.SystemInformation.PowerStatus%2A> property of the <xref:System.Windows.Forms.SystemInformation> class to indicate current system power information."
