  name: LostFocusEventManager
  nameWithType: LostFocusEventManager
  fullName: System.Windows.LostFocusEventManager
  type: Class
  summary: "Provides a <see cref=&quot;T:System.Windows.WeakEventManager&quot;></see> implementation so that you can use the &quot;weak event listener&quot; pattern to attach listeners for the <see cref=&quot;E:System.Windows.UIElement.LostFocus&quot;></see> or <see cref=&quot;E:System.Windows.ContentElement.LostFocus&quot;></see> events."
  remarks: "In order to be listeners in this pattern, your listener objects must implement <xref:System.Windows.IWeakEventListener>. You do not need to implement <xref:System.Windows.IWeakEventListener> on the class that is the source of the events.       [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] data binding uses this <xref:System.Windows.WeakEventManager> so that internal classes that update bindings can attach listeners for a <xref:System.Windows.UIElement.LostFocus?displayProperty=fullName> or <xref:System.Windows.ContentElement.LostFocus?displayProperty=fullName> event on an object that is the target of a binding. This supports notification for the <xref:System.Windows.Data.UpdateSourceTrigger> mode of data binding, without creating strong references to data binding targets."
  syntax:
    content: 'public class LostFocusEventManager : System.Windows.WeakEventManager'
  inheritance:
