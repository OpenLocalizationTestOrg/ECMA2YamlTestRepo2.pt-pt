  namespace: System.Transactions
  summary: "Obtém um identificador exclusivo da transação escalado."
  remarks: "Se a transação é escalada para uma transação de consolidação de duas fases, esta propriedade devolve o identificador exclusivo. Se a transação não é escalar, o valor é `null`.       Para obter mais informações sobre como a gestão de uma transação é escalado, consulte [Escalamento de gestão de transação](http://msdn.microsoft.com/en-us/5b87ae58-8ccf-4b9b-9715-41e4aade89b7)."
  syntax:
    content: public Guid DistributedIdentifier { get; }
    return:
      type: System.Guid
      description: "A <xref:System.Guid>que contém o identificador exclusivo da transação escalado.</xref:System.Guid>"
