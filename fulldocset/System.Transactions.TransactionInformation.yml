  namespace: System.Transactions
  summary: "Obtém a hora de criação da transação."
  remarks: "Esta propriedade é essencialmente utilizada para determinar se a transação foi criada por um período de tempo significativo. Este timestamp apenas é preciso para dentro de 1 segundo da hora de criação real."
  syntax:
    content: public DateTime CreationTime { get; }
