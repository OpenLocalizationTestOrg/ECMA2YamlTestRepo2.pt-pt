  fullName: System.Transactions.TransactionInformation
  type: Class
  summary: "Fornece informações adicionais sobre uma transação."
  remarks: "Pode consultar informações relevantes sobre uma transação acedendo a <xref:System.Transactions.Transaction.TransactionInformation%2A>proptery da <xref:System.Transactions.Transaction>classe.</xref:System.Transactions.Transaction> </xref:System.Transactions.Transaction.TransactionInformation%2A> Desta forma, pode obter o estado de qualquer objeto de transação, incluindo a transação de ambiente atual, efetuando uma chamada como `Transaction.Current.TransactionInfomation.Status`."
