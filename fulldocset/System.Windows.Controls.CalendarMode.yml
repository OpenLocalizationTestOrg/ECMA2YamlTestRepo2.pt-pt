  remarks: "A <xref:System.Windows.Controls.Calendar> can display a month, a year, or a decade at a time. The following table lists how the user navigates to each mode.      |DisplayMode|Action|   |-----------------|------------|   |Month|To navigate to Year mode, click the month heading.|   |Year|To navigate to Decade mode, click the year heading. To navigate to Month mode, click one of the displayed months.|   |Decade|To navigate to Year mode, click one of the displayed years.|"
