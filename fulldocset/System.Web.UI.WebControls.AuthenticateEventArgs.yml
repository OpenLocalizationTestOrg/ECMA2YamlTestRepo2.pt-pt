- uid: System.Web.UI.WebControls.AuthenticateEventArgs.Authenticated
  id: Authenticated
  parent: System.Web.UI.WebControls.AuthenticateEventArgs
  langs:
  - csharp
  name: Authenticated
  nameWithType: AuthenticateEventArgs.Authenticated
  fullName: System.Web.UI.WebControls.AuthenticateEventArgs.Authenticated
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets a value indicating whether a user&quot;s authentication attempt succeeded."
  remarks: "Use the Authenticated property in custom authentication schemes implemented in the <xref:System.Web.UI.WebControls.Login.Authenticate?displayProperty=fullName> event handler to indicate the success or failure of the user&quot;s login attempt.       Setting the Authenticated property to `false` indicates that the Web site user has not presented valid credentials and the <xref:System.Web.UI.WebControls.Login> control should raise the <xref:System.Web.UI.WebControls.Login.LoginError> event in addition to displaying text that indicates the login attempt was not successful. The <xref:System.Web.UI.WebControls.Login.LoginError> event enables the page developer to have additional processes or action occur when user authentication is not successful. Setting Authenticated to `true` indicates that the user has presented valid credentials and the <xref:System.Web.UI.WebControls.Login> control should raise the <xref:System.Web.UI.WebControls.Login.LoggedIn> event and redirect the user back to the current page or to the page indicated by <xref:System.Web.UI.WebControls.Login.DestinationPageUrl%2A>."
  example:
  - "The following code example uses the Authenticated property with a custom authentication scheme to indicate the success or failure of a user's login attempt.  \n  \n [!code-cs[LoginAuthenticate#1](~/add/codesnippet/CSharp/p-system.web.ui.webcontr_1320_1.aspx)]\n [!code-vb[LoginAuthenticate#1](~/add/codesnippet/VisualBasic/p-system.web.ui.webcontr_1320_1.aspx)]"
  syntax:
    content: public bool Authenticated { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the authentication attempt succeeded; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.AuthenticateEventArgs.Authenticated*
  exceptions: []
