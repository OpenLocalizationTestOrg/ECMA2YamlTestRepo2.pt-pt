- uid: System.Web.UI.WebControls.AuthenticateEventArgs.Authenticated
  id: Authenticated
  parent: System.Web.UI.WebControls.AuthenticateEventArgs
  langs:
  - csharp
  name: Authenticated
  nameWithType: AuthenticateEventArgs.Authenticated
  fullName: System.Web.UI.WebControls.AuthenticateEventArgs.Authenticated
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se a tentativa de autenticação de um utilizador teve êxito."
  remarks: "Utilize a propriedade autenticado esquemas de autenticação personalizado implementados no <xref:System.Web.UI.WebControls.Login.Authenticate?displayProperty=fullName>processador de eventos para indicar o êxito ou falha da tentativa de início de sessão do utilizador.</xref:System.Web.UI.WebControls.Login.Authenticate?displayProperty=fullName>       Definir a propriedade autenticado como `false` indica que o utilizador do Web site não tem apresentados credenciais válidas e <xref:System.Web.UI.WebControls.Login>controlo deve aumentar o <xref:System.Web.UI.WebControls.Login.LoginError>eventos, para além de apresentar o texto que indica a tentativa de início de sessão não foi concluída com êxito.</xref:System.Web.UI.WebControls.Login.LoginError> </xref:System.Web.UI.WebControls.Login> O <xref:System.Web.UI.WebControls.Login.LoginError>eventos permite que o Programador de página para que os processos adicionais ou ação ocorrer quando a autenticação de utilizador não for concluída com êxito.</xref:System.Web.UI.WebControls.Login.LoginError> Definição autenticado como `true` indica que o utilizador tem apresentados credenciais válidas e o <xref:System.Web.UI.WebControls.Login>controlo deve aumentar o <xref:System.Web.UI.WebControls.Login.LoggedIn>evento e o utilizador de volta para a página atual ou para a página indicado pelo <xref:System.Web.UI.WebControls.Login.DestinationPageUrl%2A>.</xref:System.Web.UI.WebControls.Login.DestinationPageUrl%2A> de redirecionamento</xref:System.Web.UI.WebControls.Login.LoggedIn> </xref:System.Web.UI.WebControls.Login>"
  example:
  - "The following code example uses the Authenticated property with a custom authentication scheme to indicate the success or failure of a user's login attempt.  \n  \n [!code-cs[LoginAuthenticate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1320_1.aspx)]\n [!code-vb[LoginAuthenticate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1320_1.aspx)]"
  syntax:
    content: public bool Authenticated { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a tentativa de autenticação foi bem sucedida; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.AuthenticateEventArgs.Authenticated*
  exceptions: []
  platform:
  - net462
