  remarks: "The scope of the TextModifier extends to the next matching <xref:System.Windows.Media.TextFormatting.TextEndOfSegment> text run, or to the next <xref:System.Windows.Media.TextFormatting.TextEndOfParagraph>. Note that TextModifier objects can be nested."
