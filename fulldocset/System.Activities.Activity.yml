- uid: System.Activities.Activity.CacheMetadata(System.Activities.ActivityMetadata)
  id: CacheMetadata(System.Activities.ActivityMetadata)
  parent: System.Activities.Activity
  langs:
  - csharp
  name: CacheMetadata(ActivityMetadata)
  nameWithType: Activity.CacheMetadata(ActivityMetadata)
  fullName: System.Activities.Activity.CacheMetadata(ActivityMetadata)
  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities
  summary: "Creates and validates a description of the activity’s arguments, variables, child activities, and activity delegates."
  remarks: "The workflow runtime uses the default implementation of CacheMetadata to ensure correct construction of a workflow as well as to manage runtime relationships and lifetime rules. The default implementation of CacheMetadata examines the public properties of the activity type using the type’s <xref:System.ComponentModel.TypeDescriptor>. These public members are of type <xref:System.Activities.Argument>, <xref:System.Activities.Variable>, [T:System.Collections.Generic.IEnumerable\\<T:System.Activities.Variable>](~/add/includes/ajax-current-ext-md.md), <xref:System.Activities.Activity>, [T:System.Collections.Generic.IEnumerable\\<T:System.Activities.Activity>](~/add/includes/ajax-current-ext-md.md), or <xref:System.Activities.ActivityDelegate>. You can override this method to customize the building of the activity’s run-time description and to provide custom validation logic."
  syntax:
    content: protected virtual void CacheMetadata (System.Activities.ActivityMetadata metadata);
    parameters:
    - id: metadata
      type: System.Activities.ActivityMetadata
      description: "The activity’s metadata that encapsulates the activity’s arguments, variables, child activities, and activity delegates."
  overload: System.Activities.Activity.CacheMetadata*
  exceptions: []
  platform:
  - net462
