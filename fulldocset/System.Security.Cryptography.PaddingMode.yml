  langs:
  - csharp
  name: PaddingMode
  nameWithType: PaddingMode
  fullName: System.Security.Cryptography.PaddingMode
  type: Enum
  summary: "Especifica o tipo de preenchimento a aplicar quando o bloco de mensagem de dados é mais pequeno que o número total de bytes necessário para uma operação criptográfica."
  remarks: "A maioria das mensagens de texto simples não são compostos por um número de bytes que completamente preencher blocos. Muitas vezes, não existem bytes suficientes para preencher o bloco pela última vez. Quando isto acontece, é adicionada uma cadeia de preenchimento para o texto. Por exemplo, se o comprimento do bloco é 64 bits e o último blocos contém apenas de 40 bits, são adicionados 24 bits de preenchimento.       Alguns padrões de encriptação de especificar um esquema de preenchimento específico. O exemplo seguinte mostra como funcionam estas modos. Tendo em conta um blocklength de 8, 9, o comprimento de dados, o número de preenchimento octetos igual a 7 e os dados igual a FF FF FF FF FF FF FF FF FF: dados: FF FF FF FF FF FF FF FF FF X preenchimento 923: FF FF FF FF FF FF FF FF FF 00 00 00 00 00 00 07 PKCS7 preenchimento : FF FF FF FF FF FF FF FF FF 07 07 07 07 07 07 07 ISO10126 preenchimento: FF FF FF FF FF FF FF FF FF 7 D 2A 75 EF F8 EF 07"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PaddingMode
  inheritance:
  - System.Enum
  platform:
  - net462
