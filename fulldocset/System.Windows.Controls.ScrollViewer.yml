- uid: System.Windows.Controls.ScrollViewer.CanContentScroll
  id: CanContentScroll
  parent: System.Windows.Controls.ScrollViewer
  langs:
  - csharp
  name: CanContentScroll
  nameWithType: ScrollViewer.CanContentScroll
  fullName: System.Windows.Controls.ScrollViewer.CanContentScroll
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Gets or sets a value that indicates whether elements that support the <xref href=&quot;System.Windows.Controls.Primitives.IScrollInfo&quot;></xref> interface are allowed to scroll."
  remarks: "Content in a <xref:System.Windows.Controls.ScrollViewer> can be scrolled in terms of physical units or logical units. Physical units are device independent pixels. Logical units are used for scrolling items within an <xref:System.Windows.Controls.ItemsControl>. The default behavior of the <xref:System.Windows.Controls.ScrollViewer> is to use physical units to scroll its content. However, in cases where the CanContentScroll is set to `true`, the content could use logical units to scroll. For example, <xref:System.Windows.Controls.ListBox>, <xref:System.Windows.Controls.ListView>, and other controls that inherit from <xref:System.Windows.Controls.ItemsControl> use logical units to scroll. If CanContentScroll is `true`, the values of the <xref:System.Windows.Controls.ScrollViewer.ExtentHeight%2A>, <xref:System.Windows.Controls.ScrollViewer.ScrollableHeight%2A>, <xref:System.Windows.Controls.ScrollViewer.ViewportHeight%2A>, and <xref:System.Windows.Controls.ScrollViewer.VerticalOffset%2A> properties are number of items, instead of physical units.       If you require physical scrolling instead of logical scrolling, wrap the host <xref:System.Windows.Controls.Panel> element in a <xref:System.Windows.Controls.ScrollViewer> and set its CanContentScroll property to `false`. Physical scrolling is the default scroll behavior for most <xref:System.Windows.Controls.Panel> elements.      <a name=&quot;dependencyPropertyInfo_CanContentScroll&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Controls.ScrollViewer.CanContentScrollProperty>|   |Metadata properties set to `true`|None|"
  example:
  - "The following example demonstrates how to set the CanContentScroll property by using code.  \n  \n [!code-vb[scrollchangedeventargsLayout#4](~/add/codesnippet/visualbasic/ScrollChangedEventArgs_layout/Window1.xaml.vb#4)]\n [!code-cs[scrollchangedeventargsLayout#4](~/add/codesnippet/csharp/ScrollChangedEventArgs_layout/Window1.xaml.cs#4)]"
  syntax:
    content: public bool CanContentScroll { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the <xref href=&quot;System.Windows.Controls.ScrollViewer&quot;></xref> scrolls in terms of logical units; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref> if the <xref href=&quot;System.Windows.Controls.ScrollViewer&quot;></xref> scrolls in terms of physical units. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Controls.ScrollViewer.CanContentScroll*
  exceptions: []
  platform:
  - net462
