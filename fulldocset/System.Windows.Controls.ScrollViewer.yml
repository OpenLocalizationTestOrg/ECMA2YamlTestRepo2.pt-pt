  name: ScrollViewer
  nameWithType: ScrollViewer
  fullName: System.Windows.Controls.ScrollViewer
  type: Class
  summary: "Represents a scrollable area that can contain other visible elements."
  remarks: "A ScrollViewer enables content to be displayed in a smaller area than its actual size.  When the content of the ScrollViewer is not entirely visible, the ScrollViewer displays scrollbars that the user can use to move the content areas that is visible.  The area that includes all of the content of the ScrollViewer is the extent.  The visible area of the content is the viewport.       Physical scrolling is used to scroll content by a predetermined physical increment, typically by a value that is declared in pixels. Logical scrolling is used to scroll to the next item in the logical tree. If you require physical scrolling instead of logical scrolling, wrap the host <xref:System.Windows.Controls.Panel> element in a ScrollViewer and set its <xref:System.Windows.Controls.ScrollViewer.CanContentScroll%2A> property to `false`. Physical scrolling is the default scroll behavior for most <xref:System.Windows.Controls.Panel> elements.       If your ScrollViewer contains a large number of items, the scrolling performance may be affected.  In this case, set <xref:System.Windows.Controls.ScrollViewer.IsDeferredScrollingEnabled%2A> to `true`.  This causes the content view to remain static while dragging the <xref:System.Windows.Controls.Primitives.Thumb> and to update only when the <xref:System.Windows.Controls.Primitives.Thumb> is released.       Because the scroll bars for a ScrollViewer element are defined in the default style of the element, scroll bars will no longer appear if you apply a custom style to a ScrollViewer. Scroll bars must be defined in the custom style for them to appear.      ## Customizing the ScrollViewer Control    To apply the same property settings to multiple ScrollViewer controls, use the <xref:System.Windows.FrameworkElement.Style%2A> property. You can modify the default <xref:System.Windows.Controls.ControlTemplate> to give the control a unique appearance. For more information about creating a <xref:System.Windows.Controls.ControlTemplate>, see [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](~/add/includes/ajax-current-ext-md.md).  To see the parts and states that are specific to the ScrollViewer, see [ScrollViewer Styles and Templates](~/add/includes/ajax-current-ext-md.md).       Dependency properties for this control might be set by the controlâ€™s default style.  If a property is set by a default style, the property might change from its default value when the control appears in the application. The default style is determined by which desktop theme is used when the application is running.  For more information, see [Default WPF Themes](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] >  Setting a visual property will only have an effect if that property is both present in ScrollViewer control&quot;s default template and is set by using a . You can find a list of visual properties in the &quot;Changing the Visual Structure of a Control&quot; section in [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
  example:
