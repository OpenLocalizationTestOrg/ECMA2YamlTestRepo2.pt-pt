  remarks: "O método ApplyChanges é um método crítico num <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>controlo.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> O método guarda os valores de um utilizador definiu num <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>controlo para as propriedades correspondentes no associada <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> O controlo associado é referenciado no <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>controlo do herdadas <xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>      > [!IMPORTANT] > Não pode substituir o método ApplyChanges porque o <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>tipo está selado para impedir a herança a partir do mesmo.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> No entanto, se precisar de mais controlo programático sobre o processo de edição de vários <xref:System.Web.UI.WebControls.WebParts.WebPart>controlar propriedades que o <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>fornece controlo, pode criar um personalizado <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlar e fornecer a suas próprias implementação deste método.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Para obter um exemplo de código, consulte o <xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A>método.</xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A>       O método ApplyChanges tenta definir os valores em propriedades personalizadas públicas no associada <xref:System.Web.UI.WebControls.WebParts.WebPart>controlar, desde que essas propriedades tem um `[WebBrowsable(true)]` atributo.</xref:System.Web.UI.WebControls.WebParts.WebPart>       O método de ApplyChanges é chamado quando o utilizador clica num botão que representa um OK ou um verbo aplicar na interface de edição de utilizador (IU). Utilizador também pode chamá-lo diretamente a partir do seu próprio código se for necessário para guardar os valores editados além ações do utilizador."
  syntax:
    content: public override bool ApplyChanges ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a ação de guardar valores do <xref href=&quot;System.Web.UI.WebControls.WebParts.PropertyGridEditorPart&quot;> </xref> para o <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> for bem-sucedida; caso contrário (se ocorrer um erro), <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
