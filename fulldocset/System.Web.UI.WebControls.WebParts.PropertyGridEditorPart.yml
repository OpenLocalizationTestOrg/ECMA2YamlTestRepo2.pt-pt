  - net462
- uid: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title
  id: Title
  parent: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart
  langs:
  - csharp
  name: Title
  nameWithType: PropertyGridEditorPart.Title
  fullName: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém ou define um título para o controlo de editor."
  remarks: "O valor da propriedade de título é apresentado na barra de título de um <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>controlar quando o controlo está visível no modo de edição.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> Quando o controlo está declarado numa página, pode definir um valor para o `Title` atributo. Se não fornecer um valor para o título, é fornecido um valor específicas do idioma predefinido.       A propriedade de título substitui a propriedade de base para que, não se for fornecido nenhum valor de título, uma predefinição title apropriado para um <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>controlo pode ser fornecido pelo conjunto de controlo de peças Web.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>"
  example:
  - "This code example demonstrates how to use the Title property of a <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> class overview topic.  \n  \n The following code example shows how to set the title on a <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control declaratively in a Web page.  \n  \n [!code-cs[WebParts_PropertyGridEditorPart_Overview#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_295_1.aspx)]\n [!code-vb[WebParts_PropertyGridEditorPart_Overview#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_295_1.aspx)]  \n  \n The next part of the code example shows how to set the value of the Title property programmatically. In order to persist the programmatically assigned value, a static variable named `editControlTitle` is used, and this value is assigned to the Title property each time the control is initialized, so that the value is persisted between postback events.  \n  \n [!code-cs[WebParts_PropertyGridEditorPart_Overview#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_295_2.aspx)]\n [!code-vb[WebParts_PropertyGridEditorPart_Overview#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_295_2.aspx)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the **Display Mode** drop-down list control to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of the **User Information WebPart** control, and click **Edit** to begin editing. When the editing user interface (UI) is visible, you can see the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control, and a button and text box positioned above it. Note that the title of the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control is the value assigned to it in the declarative markup of the Web page. If you enter some text in the text box next to the **Update EditorPart Title** button, and then click the button, the title for the control is updated."
  syntax:
    content: public override string Title { get; set; }
    return:
      type: System.String
      description: "Uma cadeia que é utilizada como o título do controlo. O valor predefinido é um nome de controlo calculada fornecido pelo conjunto de controlo de peças Web."
  overload: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title*
  exceptions: []
  platform:
  - net462
