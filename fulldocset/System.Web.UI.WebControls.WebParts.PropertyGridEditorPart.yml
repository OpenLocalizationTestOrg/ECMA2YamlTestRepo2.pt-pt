- uid: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.SyncChanges
  id: SyncChanges
  parent: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart
  langs:
  - csharp
  name: SyncChanges()
  nameWithType: PropertyGridEditorPart.SyncChanges()
  fullName: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.SyncChanges()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém os valores de uma <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlar e atualiza os controlos correspondentes utilizados para editar esses valores de propriedade dentro de um <xref href=&quot;System.Web.UI.WebControls.WebParts.PropertyGridEditorPart&quot;> </xref> controlo."
  remarks: "O método SyncChanges é um método crítico num <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>controlo.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> Implementa o <xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A?displayProperty=fullName>método da classe base, obtém os valores atuais de associada <xref:System.Web.UI.WebControls.WebParts.WebPart>controlar e atualiza os controlos de <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>controlo com esses valores para um utilizador pode editá-los.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A?displayProperty=fullName>       O método SyncChanges é chamado sempre que os valores existentes na associada <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo pode ter sido alterado.</xref:System.Web.UI.WebControls.WebParts.WebPart> Para um <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>controlo, o <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>zona que contém o controlo chama o método de SyncChanges imediatamente após chamar o <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.ApplyChanges%2A>método, para que os valores existentes no <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>controlo sempre estão sincronizados com os valores existentes na associada <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.ApplyChanges%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> Outro cenário onde o método de SyncChanges é chamado é quando uma <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo introduz o modo de edição.</xref:System.Web.UI.WebControls.WebParts.WebPart>"
  syntax:
    content: public override void SyncChanges ();
    parameters: []
  overload: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.SyncChanges*
