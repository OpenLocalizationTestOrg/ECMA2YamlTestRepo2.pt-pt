  name: PropertyGridEditorPart
  nameWithType: PropertyGridEditorPart
  fullName: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart
  type: Class
  summary: "Provides an editor control that enables end users to edit custom properties on an associated <see cref=&quot;T:System.Web.UI.WebControls.WebParts.WebPart&quot;></see> or server control. This class cannot be inherited."
  remarks: "The PropertyGridEditorPart provides a generic user interface (UI) that enables users to edit custom properties on <xref:System.Web.UI.WebControls.WebParts.WebPart> and server controls placed in <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zones. In contrast, the other <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls, such as the <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> and <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> controls, edit only existing, UI-oriented properties from the <xref:System.Web.UI.WebControls.WebParts.WebPart> class.       Just as there are tool-oriented zones in the Web Parts control set (for details, see the <xref:System.Web.UI.WebControls.WebParts.ToolZone> class overview), there are tool-oriented part controls, and each of these must reside in a corresponding type of tool zone. These kind of controls in the Web Parts control set have two distinguishing characteristics:      -   They are helper controls that enable end users to personalize the controls that form the primary UI of a page in a Web Parts application.      -   They are visible only in certain page display modes.       The PropertyGridEditorPart control is a special control, and it becomes visible only when a Web page is in edit mode, and when a specific <xref:System.Web.UI.WebControls.WebParts.WebPart> or server control has been selected by a user for editing. The PropertyGridEditorPart control, like all other <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls, must reside in an <xref:System.Web.UI.WebControls.WebParts.EditorZone> zone on the page.      > [!IMPORTANT] >  An <xref:System.Web.UI.WebControls.WebParts.EditorZone> zone can contain only <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls, and <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls cannot be placed in any other type of zone.       The PropertyGridEditorPart control provides an editing UI for properties that are marked in the source code with the `WebBrowsable` attribute (from the <xref:System.Web.UI.WebControls.WebParts.WebBrowsableAttribute> class). When a property is marked with this attribute, a PropertyGridEditorPart control creates the editing UI based on the type of the property, and uses a <xref:System.ComponentModel.PropertyDescriptor> object if needed to convert the value in each editing control to the type of the property. You can also add other attributes that help the PropertyGridEditorPart control to display the editing UI. The `WebDisplayName` attribute (from the <xref:System.Web.UI.WebControls.WebParts.WebDisplayNameAttribute> class) allows you to specify the text for the label that appears with each control in the editing UI. The `WebDescription` attribute (from the <xref:System.Web.UI.WebControls.WebParts.WebDescriptionAttribute> class) allows you to specify a string that appears as a ToolTip for each control in the editing UI.       The controls created to edit properties of various types are listed in the following table.      |Property type|Control created to edit the property|   |-------------------|------------------------------------------|   |String|<xref:System.Web.UI.WebControls.TextBox>|   |Int, Float, Unit|<xref:System.Web.UI.WebControls.TextBox>|   |Boolean|<xref:System.Web.UI.WebControls.CheckBox>|   |<xref:System.Enum>|<xref:System.Web.UI.WebControls.DropDownList> (contains the list of enumerated values)|   |<xref:System.DateTime>|<xref:System.Web.UI.WebControls.TextBox>|       The PropertyGridEditorPart class has a <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title%2A> property, which is used to get or set the visible title text for the control. There is also a protected <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Display%2A> property, which determines whether the control is displayed when the page enters edit mode.       The PropertyGridEditorPart class also has two important methods, <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.ApplyChanges%2A> and <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges%2A>, which it inherits from the <xref:System.Web.UI.WebControls.WebParts.EditorPart> class and overrides. The methods are critical because they enable getting and setting the property values between the field values of the editor control and the properties on the <xref:System.Web.UI.WebControls.WebParts.WebPart> control being edited.       Because the PropertyGridEditorPart control allows you to edit only custom properties, you will need the other <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls in the Web Parts control set to edit the appearance, layout, and behavior of <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. The other controls include the <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>, the <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>, and the <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> controls. These <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls should provide most editing features required to edit <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, but if necessary, you can also create a custom editor control by inheriting from the <xref:System.Web.UI.WebControls.WebParts.EditorPart> class. For a code example, see the <xref:System.Web.UI.WebControls.WebParts.EditorPart> class overview topic.      > [!NOTE] >  To improve accessibility, the PropertyGridEditorPart control is rendered within a `<fieldset>` element. The `<fieldset>` element groups the related set of controls used for editing in the PropertyGridEditorPart control, and it facilitates tabbed navigation among those controls for both visual user agents (such as ordinary Web browsers) and speech-oriented user agents (such as screen-reading software).      ## Accessibility    The markup rendered by default for this control might not conform to accessibility standards such as the Web Content Accessibility Guidelines 1.0 (WCAG) priority 1 guidelines. For details about accessibility support for this control, see [ASP.NET Controls and Accessibility](../Topic/ASP.NET%20Controls%20and%20Accessibility.md)."
  example:
  - "The following code example demonstrates how to declare a PropertyGridEditorPart control on a Web page, and enable it to edit several UI properties of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The code example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and a PropertyGridEditorPart control, along with a reference to a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   A class that contains the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The source code for the user control comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](../Topic/Walkthrough:%20Changing%20Display%20Modes%20on%20a%20Web%20Parts%20Page.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the code example is the Web page. It contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with a child `<zonetemplate>` element that contains a declarative reference to a PropertyGridEditorPart control. The page references the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, using a `Register` directive for the assembly, and the `<aspSample:UserInfoWebPart>` element for the control.  \n  \n [!code-cs[WebParts_PropertyGridEditorPart_Overview#1](~/add/codesnippet/CSharp/t-system.web.ui.webcontr_390_1.aspx)]\n [!code-vb[WebParts_PropertyGridEditorPart_Overview#1](~/add/codesnippet/VisualBasic/t-system.web.ui.webcontr_390_1.aspx)]  \n  \n The third part of the code example is a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> class named `UserInfoWebPart`, which is referenced in the Web page. Notice that the various properties that contain information about a user are all marked with the `WebBrowsable` attribute. This enables the PropertyGridEditorPart control to provide the UI for editing those properties. The properties are also marked with a `WebDisplayName` attribute, to specify the text of the label that appears next to each control in the editing UI.  \n  \n For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](../Topic/Walkthrough:%20Developing%20and%20Using%20a%20Custom%20Web%20Server%20Control.md).  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](../Topic/Script%20Exploits%20Overview.md).  \n  \n [!code-vb[WebParts_PropertyGridEditorPart_Overview#5](~/add/codesnippet/VisualBasic/t-system.web.ui.webcontr_390_2.vb)]\n [!code-cs[WebParts_PropertyGridEditorPart_Overview#5](~/add/codesnippet/CSharp/t-system.web.ui.webcontr_390_2.cs)]  \n  \n When you load the page in a browser, select **Edit Mode** in the **Display Mode** drop-down list control to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of the **User Information WebPart** control, and click **Edit** to edit the control. When the editing UI is visible, you can see the PropertyGridEditorPart control. Notice that a control is rendered for each of the properties of the `UserInfoWebPart` class, based on the type of the property. If you make some changes in the editing UI and click the **Apply** button, you can use the **Display Mode** drop-down list to return the page to browse mode and see the full effect of the editing changes."
  syntax:
    content: 'public sealed class PropertyGridEditorPart : System.Web.UI.WebControls.WebParts.EditorPart'
