  name: PropertyGridEditorPart
  nameWithType: PropertyGridEditorPart
  fullName: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart
  type: Class
  summary: "Fornece um controlo de editor que permite aos utilizadores finais editar as propriedades personalizadas num associados <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> ou controlo de servidor. Esta classe não pode ser herdada."
  remarks: "O PropertyGridEditorPart fornece uma interface de utilizador genérico (UI) que permite aos utilizadores editar as propriedades personalizadas no <xref:System.Web.UI.WebControls.WebParts.WebPart>e controlos de servidor colocada numa <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zonas.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> Em contrapartida, os <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlos, tais como o <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>e <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>controlos, editar apenas existentes, propriedades orientado para a IU de <xref:System.Web.UI.WebControls.WebParts.WebPart>classe.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>       Tal como existem orientado para a ferramenta de zonas no conjunto de controlo de peças Web (para obter mais informações, consulte o <xref:System.Web.UI.WebControls.WebParts.ToolZone>Descrição geral de classe), existem controlos de peça orientado para a ferramenta e cada um deles tem de residir num tipo correspondente da zona de ferramenta.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Estes tipos de controlos no conjunto de controlo de peças Web tem duas características distintivo:-são controlos de programa auxiliar que permitem aos utilizadores finais para personalizar os controlos que formam a IU de uma página principal numa aplicação de peças Web.      -São visíveis apenas em determinados modos de visualização de página.       O controlo de PropertyGridEditorPart é um controlo especial e fica visível apenas quando uma página Web está em modo de edição e quando específico <xref:System.Web.UI.WebControls.WebParts.WebPart>ou controlo de servidor tiver sido selecionado por um utilizador para edição.</xref:System.Web.UI.WebControls.WebParts.WebPart> O controlo de PropertyGridEditorPart, como todos os outros <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlos, terá de residir num <xref:System.Web.UI.WebControls.WebParts.EditorZone>horário na página.</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!IMPORTANT] > Um <xref:System.Web.UI.WebControls.WebParts.EditorZone>zona só pode conter <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlos, e <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlos não podem ser colocados em qualquer outro tipo de zona.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone>       O controlo de PropertyGridEditorPart fornece uma IU de edição para propriedades que são marcadas com o código de origem com o `WebBrowsable` atributo (da <xref:System.Web.UI.WebControls.WebParts.WebBrowsableAttribute>classe).</xref:System.Web.UI.WebControls.WebParts.WebBrowsableAttribute> Quando uma propriedade estiver marcada com este atributo, um controlo PropertyGridEditorPart cria a IU de edição com base no tipo da propriedade e utiliza um <xref:System.ComponentModel.PropertyDescriptor>se for necessário para converter o valor em cada controlo de edição para o tipo da propriedade de objeto.</xref:System.ComponentModel.PropertyDescriptor> Também pode adicionar outros atributos que ajudam a controlar o PropertyGridEditorPart para apresentar a IU de edição. O `WebDisplayName` atributo (da <xref:System.Web.UI.WebControls.WebParts.WebDisplayNameAttribute>classe) permite-lhe especificar o texto para a etiqueta que é apresentado com cada controlo na IU de edição.</xref:System.Web.UI.WebControls.WebParts.WebDisplayNameAttribute> O `WebDescription` atributo (da <xref:System.Web.UI.WebControls.WebParts.WebDescriptionAttribute>classe) permite-lhe especificar uma cadeia que aparece como uma descrição para cada controlo na IU de edição.</xref:System.Web.UI.WebControls.WebParts.WebDescriptionAttribute>       Os controlos criados para editar as propriedades de vários tipos estão listados na seguinte tabela.      | Tipo de propriedade | Criado para editar a propriedade de controlo |   |-------------------|------------------------------------------|   | Cadeia | <xref:System.Web.UI.WebControls.TextBox>|   | Unidade de int, vírgula flutuante, | <xref:System.Web.UI.WebControls.TextBox>|   | Booleano | <xref:System.Web.UI.WebControls.CheckBox>|   | <xref:System.Enum>| <xref:System.Web.UI.WebControls.DropDownList>(contém a lista de valores enumerados) |   | <xref:System.DateTime>| <xref:System.Web.UI.WebControls.TextBox>|       A classe de PropertyGridEditorPart tem um <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title%2A>propriedade, o que é utilizada para obter ou definir o texto do título visíveis para o controlo.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title%2A> </xref:System.Web.UI.WebControls.TextBox> </xref:System.DateTime> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Enum> </xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.TextBox> Existe também um protegido <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Display%2A>propriedade, que determina se o controlo é apresentado quando a página introduz o modo de edição.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Display%2A>       A classe de PropertyGridEditorPart também tem dois métodos importantes, <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.ApplyChanges%2A>e <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges%2A>, que esta herde do <xref:System.Web.UI.WebControls.WebParts.EditorPart>classe e substituições.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges%2A> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.ApplyChanges%2A> Os métodos são importantes porque permitem obter e definir os valores de propriedade entre os valores dos campos do controlo editor e as propriedades no <xref:System.Web.UI.WebControls.WebParts.WebPart>controlar a ser editado.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Porque o controlo de PropertyGridEditorPart permite-lhe editar apenas propriedades personalizadas, terá de outros <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlos no controlo de peças Web definido para editar o aspeto, o esquema e o comportamento de <xref:System.Web.UI.WebControls.WebParts.WebPart>controlos.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Os outros controlos incluem o <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>, a <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>e o <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>controlos.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> Estes <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlos devem fornecer funcionalidades mais edição necessárias para editar <xref:System.Web.UI.WebControls.WebParts.WebPart>controlos, contudo, se necessário, que também pode criar um controlo personalizado editor por herdar da <xref:System.Web.UI.WebControls.WebParts.EditorPart>classe.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Para obter um exemplo de código, consulte o <xref:System.Web.UI.WebControls.WebParts.EditorPart>tópico de descrição geral de classe.</xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!NOTE] > Para melhorar a acessibilidade, o controlo de PropertyGridEditorPart é composto dentro de um `<fieldset>` elemento. O `<fieldset>` elemento agrupa o conjunto de controlos utilizados para edição no controlo PropertyGridEditorPart relacionado e facilita a navegação separadores entre esses controlos para os agentes de utilizador visual (por exemplo, comum browsers) e os agentes de utilizador e orientado para reconhecimento de voz (por exemplo, o software de leitura de ecrã).      ## Acessibilidade markup composto por predefinição para este controlo pode não em conformidade com normas de acessibilidade, tais como as diretrizes de prioridade 1 Web conteúdo acessibilidade diretrizes 1.0 (WCAG). Para obter detalhes sobre o suporte de acessibilidade para este controlo, consulte [controlos do ASP.NET e acessibilidade](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to declare a PropertyGridEditorPart control on a Web page, and enable it to edit several UI properties of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The code example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and a PropertyGridEditorPart control, along with a reference to a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   A class that contains the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The source code for the user control comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the code example is the Web page. It contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with a child `<zonetemplate>` element that contains a declarative reference to a PropertyGridEditorPart control. The page references the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, using a `Register` directive for the assembly, and the `<aspSample:UserInfoWebPart>` element for the control.  \n  \n [!code-cs[WebParts_PropertyGridEditorPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_390_1.aspx)]\n [!code-vb[WebParts_PropertyGridEditorPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_390_1.aspx)]  \n  \n The third part of the code example is a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> class named `UserInfoWebPart`, which is referenced in the Web page. Notice that the various properties that contain information about a user are all marked with the `WebBrowsable` attribute. This enables the PropertyGridEditorPart control to provide the UI for editing those properties. The properties are also marked with a `WebDisplayName` attribute, to specify the text of the label that appears next to each control in the editing UI.  \n  \n For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_PropertyGridEditorPart_Overview#5](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_390_2.vb)]\n [!code-cs[WebParts_PropertyGridEditorPart_Overview#5](~/add/codesnippet/csharp/t-system.web.ui.webcontr_390_2.cs)]  \n  \n When you load the page in a browser, select **Edit Mode** in the **Display Mode** drop-down list control to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of the **User Information WebPart** control, and click **Edit** to edit the control. When the editing UI is visible, you can see the PropertyGridEditorPart control. Notice that a control is rendered for each of the properties of the `UserInfoWebPart` class, based on the type of the property. If you make some changes in the editing UI and click the **Apply** button, you can use the **Display Mode** drop-down list to return the page to browse mode and see the full effect of the editing changes."
