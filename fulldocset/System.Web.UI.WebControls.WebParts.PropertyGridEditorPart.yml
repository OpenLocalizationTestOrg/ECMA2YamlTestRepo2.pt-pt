  fullName: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.ApplyChanges()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Saves the values from a <see cref=&quot;T:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart&quot;></see> control to the corresponding properties in the associated <see cref=&quot;T:System.Web.UI.WebControls.WebParts.WebPart&quot;></see> control."
  remarks: "The ApplyChanges method is a critical method on a <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control. The method saves the values a user has set on a <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control to the corresponding properties in the associated <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The associated control is referenced in the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control&quot;s inherited <xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A> property.      > [!IMPORTANT] >  You cannot override the ApplyChanges method because the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> type is sealed to prevent inheriting from it. However, if you need more programmatic control over the process of editing various <xref:System.Web.UI.WebControls.WebParts.WebPart> control properties than the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control provides, you can create a custom <xref:System.Web.UI.WebControls.WebParts.EditorPart> control and provide your own implementation of this method. For a code example, see the <xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A> method.       The ApplyChanges method attempts to set the values on public custom properties in the associated <xref:System.Web.UI.WebControls.WebParts.WebPart> control, provided that those properties each have a `[WebBrowsable(true)]` attribute.       The ApplyChanges method is called when the user clicks a button representing an OK or an apply verb in the editing user interface (UI). You can also call it directly from your own code if there is a need to save the edited values apart from user actions."
