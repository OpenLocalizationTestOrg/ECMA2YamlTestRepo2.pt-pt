- uid: System.Windows.Media.Animation.EasingByteKeyFrame.InterpolateValueCore(System.Byte,System.Double)
  id: InterpolateValueCore(System.Byte,System.Double)
  parent: System.Windows.Media.Animation.EasingByteKeyFrame
  langs:
  - csharp
  name: InterpolateValueCore(Byte,Double)
  nameWithType: EasingByteKeyFrame.InterpolateValueCore(Byte,Double)
  fullName: System.Windows.Media.Animation.EasingByteKeyFrame.InterpolateValueCore(Byte,Double)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Interpolates, according to the easing function used, between the previous key frame value and the value of the current key frame, using the supplied progress increment."
  syntax:
    content: protected override byte InterpolateValueCore (byte baseValue, double keyFrameProgress);
    parameters:
    - id: baseValue
      type: System.Byte
      description: "The value to animate from."
    - id: keyFrameProgress
      type: System.Double
      description: "A value between 0.0 and 1.0, inclusive, that specifies the percentage of time that has elapsed for this key frame."
    return:
      type: System.Byte
      description: "The output value of this key frame given the specified base value and progress."
  overload: System.Windows.Media.Animation.EasingByteKeyFrame.InterpolateValueCore*
  exceptions: []
  platform:
  - net462
