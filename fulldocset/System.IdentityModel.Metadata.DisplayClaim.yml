  fullName: System.IdentityModel.Metadata.DisplayClaim
  type: Class
  summary: "Represents the displayable claim object."
  remarks: "Usually, the display tag (the <xref:System.IdentityModel.Metadata.DisplayClaim.DisplayTag%2A> property) and the description (the Description property) are localized. The <xref:System.IdentityModel.Metadata.DisplayClaim.ClaimType%2A> property identifies different claim types. The display value (the <xref:System.IdentityModel.Metadata.DisplayClaim.DisplayValue%2A> property) is the string representation of the claim.Resource."
