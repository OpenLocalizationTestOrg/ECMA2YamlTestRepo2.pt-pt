  name: DataGridViewTextBoxEditingControl
  nameWithType: DataGridViewTextBoxEditingControl
  fullName: System.Windows.Forms.DataGridViewTextBoxEditingControl
  type: Class
  summary: "Represents a text box control that can be hosted in a <xref href=&quot;System.Windows.Forms.DataGridViewTextBoxCell&quot;></xref>."
  remarks: "The DataGridViewTextBoxEditingControl class is a specialized type of <xref:System.Windows.Forms.TextBox> control that implements the <xref:System.Windows.Forms.IDataGridViewEditingControl> interface, allowing it to be hosted in a <xref:System.Windows.Forms.DataGridViewTextBoxCell> when the cell is in edit mode.       Handle the <xref:System.Windows.Forms.DataGridView.EditingControlShowing> event to perform custom initialization of the editing control when a cell enters edit mode. To customize the display characteristics of the control, set the properties of the object returned by the <xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.CellStyle%2A?displayProperty=fullName> property rather than setting the properties of the control returned by the <xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.Control%2A?displayProperty=fullName> property."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class DataGridViewTextBoxEditingControl : System.Windows.Forms.TextBox, System.Windows.Forms.IDataGridViewEditingControl
