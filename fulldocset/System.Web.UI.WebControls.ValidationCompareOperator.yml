  name: ValidationCompareOperator
  nameWithType: ValidationCompareOperator
  fullName: System.Web.UI.WebControls.ValidationCompareOperator
  type: Enum
  summary: "Specifies the validation comparison operators used by the <xref href=&quot;System.Web.UI.WebControls.CompareValidator&quot;></xref> control."
  remarks: "The ValidationCompareOperator enumeration represents the comparison operations that can be performed by the <xref:System.Web.UI.WebControls.CompareValidator> control.      > [!NOTE] >  Unlike the other operators, `DataTypeCheck` is a unary operation. Only the data type of the input control being validated is checked. If the <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A> or <xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A> properties are set when this operation is used, those values are not checked."
  example:
  - "> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic CompareValidator Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_67_1.aspx)]\n [!code-vb[Classic CompareValidator Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_67_1.aspx)]"
  syntax:
    content: public enum ValidationCompareOperator
