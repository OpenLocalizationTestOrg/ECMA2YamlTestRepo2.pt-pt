  name: ValidationCompareOperator
  nameWithType: ValidationCompareOperator
  fullName: System.Web.UI.WebControls.ValidationCompareOperator
  type: Enum
  summary: "Especifica os operadores de comparação de validação utilizados pelo <xref href=&quot;System.Web.UI.WebControls.CompareValidator&quot;> </xref> controlo."
  remarks: "A enumeração de ValidationCompareOperator representa as operações de comparação que podem ser efetuadas pelo <xref:System.Web.UI.WebControls.CompareValidator>controlo.</xref:System.Web.UI.WebControls.CompareValidator>      > [!NOTE] > Ao contrário de outros operadores, `DataTypeCheck` é uma operação unária. Apenas o tipo de dados de controlo de entrada que está a ser validado é verificado. Se o <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>ou <xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>propriedades forem definidas quando esta operação é utilizada, esses valores não são verificados.</xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A> </xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>"
  example:
  - "> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic CompareValidator Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_67_1.aspx)]\n [!code-vb[Classic CompareValidator Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_67_1.aspx)]"
  syntax:
    content: public enum ValidationCompareOperator
