  name: CodeTryCatchFinallyStatement
  nameWithType: CodeTryCatchFinallyStatement
  fullName: System.CodeDom.CodeTryCatchFinallyStatement
  type: Class
  summary: "Representa um <xref uid=&quot;langword_csharp_try&quot; name=&quot;try&quot; href=&quot;&quot;> </xref> blocos com qualquer número de <xref uid=&quot;langword_csharp_catch&quot; name=&quot;catch&quot; href=&quot;&quot;> </xref> cláusulas e, opcionalmente, um <xref uid=&quot;langword_csharp_finally&quot; name=&quot;finally&quot; href=&quot;&quot;> </xref> bloco."
  remarks: "CodeTryCatchFinallyStatement pode ser utilizado para representar um `try/``catch` bloco de código.       O <xref:System.CodeDom.CodeTryCatchFinallyStatement.TryStatements%2A>propriedade contém as instruções para executar dentro de um `try` bloco.</xref:System.CodeDom.CodeTryCatchFinallyStatement.TryStatements%2A> O <xref:System.CodeDom.CodeTryCatchFinallyStatement.CatchClauses%2A>propriedade contém o `catch` cláusulas para lidar com exceções atualizadas.</xref:System.CodeDom.CodeTryCatchFinallyStatement.CatchClauses%2A> O <xref:System.CodeDom.CodeTryCatchFinallyStatement.FinallyStatements%2A>propriedade contém as instruções para executar dentro de um `finally` bloco.</xref:System.CodeDom.CodeTryCatchFinallyStatement.FinallyStatements%2A>      > [!NOTE] > Nem todos os idiomas suportam `try/catch` blocos. Chamar o <xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>método com o <xref:System.CodeDom.Compiler.GeneratorSupport?displayProperty=fullName>Sinalizador para determinar se um gerador de código suporta `try/catch` blocos.</xref:System.CodeDom.Compiler.GeneratorSupport?displayProperty=fullName> </xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>"
  example:
  - "The following example code demonstrates use of a CodeTryCatchFinallyStatement to define a try...catch...finally statement for exception handling.  \n  \n [!code-cs[CodeTryCatchFinallyExample#2](~/add/codesnippet/csharp/t-system.codedom.codetry_1.cs)]\n [!code-cpp[CodeTryCatchFinallyExample#2](~/add/codesnippet/cpp/t-system.codedom.codetry_1.cpp)]\n [!code-vb[CodeTryCatchFinallyExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codetry_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeTryCatchFinallyStatement : System.CodeDom.CodeStatement
