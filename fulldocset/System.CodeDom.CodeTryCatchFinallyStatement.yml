  name: CodeTryCatchFinallyStatement
  nameWithType: CodeTryCatchFinallyStatement
  fullName: System.CodeDom.CodeTryCatchFinallyStatement
  type: Class
  summary: "Represents a <xref uid=&quot;langword_csharp_try&quot; name=&quot;try&quot; href=&quot;&quot;></xref> block with any number of <xref uid=&quot;langword_csharp_catch&quot; name=&quot;catch&quot; href=&quot;&quot;></xref> clauses and, optionally, a <xref uid=&quot;langword_csharp_finally&quot; name=&quot;finally&quot; href=&quot;&quot;></xref> block."
  remarks: "CodeTryCatchFinallyStatement can be used to represent a `try/``catch` block of code.       The <xref:System.CodeDom.CodeTryCatchFinallyStatement.TryStatements%2A> property contains the statements to execute within a `try` block. The <xref:System.CodeDom.CodeTryCatchFinallyStatement.CatchClauses%2A> property contains the `catch` clauses to handle caught exceptions. The <xref:System.CodeDom.CodeTryCatchFinallyStatement.FinallyStatements%2A> property contains the statements to execute within a `finally` block.      > [!NOTE] >  Not all languages support `try/catch` blocks. Call the <xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A> method with the <xref:System.CodeDom.Compiler.GeneratorSupport?displayProperty=fullName> flag to determine whether a code generator supports `try/catch` blocks."
  example:
  - "The following example code demonstrates use of a CodeTryCatchFinallyStatement to define a try...catch...finally statement for exception handling.  \n  \n [!code-cs[CodeTryCatchFinallyExample#2](~/add/codesnippet/csharp/t-system.codedom.codetry_1.cs)]\n [!code-cpp[CodeTryCatchFinallyExample#2](~/add/codesnippet/cpp/t-system.codedom.codetry_1.cpp)]\n [!code-vb[CodeTryCatchFinallyExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codetry_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeTryCatchFinallyStatement : System.CodeDom.CodeStatement
