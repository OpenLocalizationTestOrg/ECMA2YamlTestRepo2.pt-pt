- uid: System.ServiceModel.Description.WebServiceEndpoint.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.Description.WebServiceEndpoint
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: WebServiceEndpoint.MaxBufferPoolSize
  fullName: System.ServiceModel.Description.WebServiceEndpoint.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Description
  summary: "Obtém ou define a quantidade máxima de memória alocada para o Gestor de memória intermédia que gere as memórias intermédias de pontos finais que utilizam este enlace."
  remarks: "O <xref:System.ServiceModel.Channels.BufferManager>tenta minimizar o custo de utilização de memórias intermédias com um conjunto de memória intermédia.</xref:System.ServiceModel.Channels.BufferManager> Memórias intermédias são necessárias para processar mensagens pelo serviço quando entram fora do canal. Se não existir memória suficiente no agrupamento de memória intermédia para processar a carga de mensagem, o <xref:System.ServiceModel.Channels.BufferManager>tem de alocar memória adicional da pilha CLR, o que aumenta a sobrecarga de recolha de lixo.</xref:System.ServiceModel.Channels.BufferManager> Um vasto conjunto de pilha de libertação da memória CLR é uma indicação de que o tamanho do conjunto de memória intermédia é demasiado pequeno e que o desempenho pode ser melhorado com uma alocação de maior através do aumento do <xref:System.ServiceModel.WebHttpBinding.MaxBufferPoolSize%2A>limite.</xref:System.ServiceModel.WebHttpBinding.MaxBufferPoolSize%2A>"
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "O tamanho máximo, em bytes, para o conjunto de memórias intermédias utilizado por um ponto final configurado com este enlace. O valor predefinido é 65,536 bytes."
  overload: System.ServiceModel.Description.WebServiceEndpoint.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Description.WebServiceEndpoint.MaxBufferSize
  id: MaxBufferSize
  parent: System.ServiceModel.Description.WebServiceEndpoint
  langs:
  - csharp
  name: MaxBufferSize
  nameWithType: WebServiceEndpoint.MaxBufferSize
  fullName: System.ServiceModel.Description.WebServiceEndpoint.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Description
  summary: "Obtém ou define a quantidade máxima de memória que está alocada para utilização pelo Gestor de memórias intermédias de mensagem que receber mensagens de canal."
  remarks: "O <xref:System.ServiceModel.Channels.BufferManager>minimiza o custo de utilização de memórias intermédias utilizando um conjunto de memória intermédia.</xref:System.ServiceModel.Channels.BufferManager> Memórias intermédias são necessárias para processar mensagens pelo serviço quando entram fora do canal. Se não existir memória suficiente no agrupamento de memória intermédia para processar a carga de mensagem, o <xref:System.ServiceModel.Channels.BufferManager>tem de alocar memória adicional da pilha CLR, o que aumenta a sobrecarga de recolha de lixo.</xref:System.ServiceModel.Channels.BufferManager> Um vasto conjunto de pilha de libertação da memória CLR é uma indicação de que o tamanho do conjunto de memória intermédia é demasiado pequeno e que o desempenho pode ser melhorado com uma alocação de maior através do aumento do <xref:System.ServiceModel.BasicHttpBinding.MaxBufferPoolSize%2A>limite.</xref:System.ServiceModel.BasicHttpBinding.MaxBufferPoolSize%2A>"
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "A quantidade máxima de memória, em bytes, disponíveis para utilização pelo Gestor de memória intermédia de mensagens. O valor predefinido é 524,288 (0x80000) bytes."
  overload: System.ServiceModel.Description.WebServiceEndpoint.MaxBufferSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O conjunto de valor é menor ou igual a zero."
  platform:
  - net462
- uid: System.ServiceModel.Description.WebServiceEndpoint.MaxReceivedMessageSize
  id: MaxReceivedMessageSize
  parent: System.ServiceModel.Description.WebServiceEndpoint
  langs:
  - csharp
  name: MaxReceivedMessageSize
  nameWithType: WebServiceEndpoint.MaxReceivedMessageSize
  fullName: System.ServiceModel.Description.WebServiceEndpoint.MaxReceivedMessageSize
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Description
  summary: "Obtém ou define o tamanho máximo para uma mensagem que pode ser processado pelo enlace."
  remarks: "O tamanho das mensagens que pode ser recebido em risco pelos serviços utilizando a <xref:System.ServiceModel.WebHttpBinding>tem um vínculo pela quantidade de memória alocada para cada mensagem.</xref:System.ServiceModel.WebHttpBinding> Este limite no tamanho da mensagem destina-se para limitar a exposição a ataques denial of service (DoS)."
  syntax:
    content: public long MaxReceivedMessageSize { get; set; }
    return:
      type: System.Int64
      description: "O tamanho máximo, em bytes, para uma mensagem que é processada pelo enlace. O valor predefinido é 65,536 bytes."
  overload: System.ServiceModel.Description.WebServiceEndpoint.MaxReceivedMessageSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O valor é menor do que zero."
  - type: System.ServiceModel.QuotaExceededException
    commentId: T:System.ServiceModel.QuotaExceededException
    description: "Uma mensagem excedeu o tamanho máximo alocado."
  platform:
  - net462
- uid: System.ServiceModel.Description.WebServiceEndpoint.ReaderQuotas
  id: ReaderQuotas
  parent: System.ServiceModel.Description.WebServiceEndpoint
  langs:
  - csharp
  name: ReaderQuotas
  nameWithType: WebServiceEndpoint.ReaderQuotas
  fullName: System.ServiceModel.Description.WebServiceEndpoint.ReaderQuotas
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Description
  summary: "Obtém ou define as restrições sobre a complexidade das mensagens SOAP que podem ser processados por pontos finais configurados com este enlace."
  remarks: "As restrições de complexidade protegem contra uma classe de ataques denial of service (DOS) que tentam utilizar a complexidade de mensagem para significar recursos de processamento de ponto final. As propriedades que express destas restrições e os respetivos valores predefinidos (em bytes) são os seguintes:- <xref:System.Xml.XmlDictionaryReaderQuotas.MaxDepth%2A>= 32 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxStringContentLength%2A>= 8192 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxArrayLength%2A>= 16384 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxBytesPerRead%2A>= 4096 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxNameTableCharCount%2A>= 16384</xref:System.Xml.XmlDictionaryReaderQuotas.MaxNameTableCharCount%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxBytesPerRead%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxArrayLength%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxStringContentLength%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxDepth%2A>"
  syntax:
    content: public System.Xml.XmlDictionaryReaderQuotas ReaderQuotas { get; set; }
    return:
      type: System.Xml.XmlDictionaryReaderQuotas
      description: "As restrições de complexidade."
  overload: System.ServiceModel.Description.WebServiceEndpoint.ReaderQuotas*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "O conjunto de valor é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Os valores de quota de <xref:System.Xml.XmlDictionaryReaderQuotas>são só de leitura.</xref:System.Xml.XmlDictionaryReaderQuotas>"
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "O conjunto de quotas tem de ser positivo."
  platform:
  - net462
