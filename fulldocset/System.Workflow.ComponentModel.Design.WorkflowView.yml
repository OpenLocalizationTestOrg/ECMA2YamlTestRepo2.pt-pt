- uid: System.Workflow.ComponentModel.Design.WorkflowView.OnQueryContinueDrag(System.Windows.Forms.QueryContinueDragEventArgs)
  id: OnQueryContinueDrag(System.Windows.Forms.QueryContinueDragEventArgs)
  parent: System.Workflow.ComponentModel.Design.WorkflowView
  langs:
  - csharp
  name: OnQueryContinueDrag(QueryContinueDragEventArgs)
  nameWithType: WorkflowView.OnQueryContinueDrag(QueryContinueDragEventArgs)
  fullName: System.Workflow.ComponentModel.Design.WorkflowView.OnQueryContinueDrag(QueryContinueDragEventArgs)
  type: Method
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: "Ocorre durante uma operação de arrastar e permite que a origem de arrastar determinar se a opção de arrastar deverá ser cancelada."
  remarks: "O evento de OnQueryContinueDrag é gerado quando existe uma alteração no estado de botão de teclado ou rato durante uma operação de arrastamento. O evento OnQueryContinueDrag permite que a origem de arrastar determinar se a operação de arrastamento deverá ser cancelada.       Eventos relacionados com operações de arrastar são gerados quando o controlo é um destino de largar válido. O <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A>o evento é gerado com o efeito de arrastar especificado.</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A> Para obter uma lista de arrastar efeitos, consulte o <xref:System.Windows.Forms.DragDropEffects>enumeração.</xref:System.Windows.Forms.DragDropEffects>       As alterações na posição do cursor de rato, o estado de teclado e o estado de botão de rato são registadas.      -Se o utilizador move fora de uma janela de <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragLeave%2A>o evento é gerado.</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragLeave%2A>      -Se o rato entra outro controlo, o <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragEnter%2A>para esse controlo é gerado.</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragEnter%2A>      -Se o rato se move mas permanece no controlo da mesmo, o <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A>o evento é gerado.</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A>       Se existir uma alteração no estado de botão de teclado ou rato, os eventos de OnQueryContinueDrag é gerado e determina se deve continuar a arrastar, para remover os dados, ou cancelar a operação com base no valor da `Action` propriedade do evento <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs>       Se o valor for `DragAction.Continue`, a <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A>evento é desencadeado para continuar a operação e a <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A>o evento é gerado com o efeito de novo para comentários visual adequado podem ser definido.</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A> Para obter uma lista dos efeitos de remoção válido, consulte o <xref:System.Windows.Forms.DragDropEffects>enumeração.</xref:System.Windows.Forms.DragDropEffects>      > [!NOTE] > O <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A>e <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A>eventos estão emparelhados, para que como o rato se move em toda a lista de destino, é dada utilizador os comentários mais atualizados sobre a posição do rato.</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A>       Se o valor for `DragAction.Drop`, o valor do efeito de largar é devolvido para a origem de, pelo que a aplicação de origem possa efetuar a operação adequada nos dados de origem; cortar por exemplo, os dados se a operação foi uma mudança.       Se o valor for `DragAction.Cancel`, a <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragLeave%2A>o evento é gerado.</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragLeave%2A>       Por predefinição, o evento OnQueryContinueDrag define `Action` para `DragAction.Cancel` se a tecla ESC foi premida e define `Action` para `DragAction.Drop` se o botão de média, esquerdo ou direito rato é premido."
  syntax:
    content: protected override void OnQueryContinueDrag (System.Windows.Forms.QueryContinueDragEventArgs qcdevent);
    parameters:
    - id: qcdevent
      type: System.Windows.Forms.QueryContinueDragEventArgs
      description: "A <xref href=&quot;System.Windows.Forms.QueryContinueDragEventArgs&quot;> </xref> que contém informações sobre o evento."
  overload: System.Workflow.ComponentModel.Design.WorkflowView.OnQueryContinueDrag*
  exceptions: []
  platform:
  - net462
