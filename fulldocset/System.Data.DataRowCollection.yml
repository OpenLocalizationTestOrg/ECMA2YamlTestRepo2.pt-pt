  name: DataRowCollection
  nameWithType: DataRowCollection
  fullName: System.Data.DataRowCollection
  type: Class
  summary: "Represents a collection of rows for a <xref href=&quot;System.Data.DataTable&quot;></xref>."
  remarks: "The DataRowCollection is a major component of the <xref:System.Data.DataTable>. While the <xref:System.Data.DataColumnCollection> defines the schema of the table, the DataRowCollection contains the actual data for the table, where each <xref:System.Data.DataRow> in the DataRowCollection represents a single row.       You can call the <xref:System.Data.DataRowCollection.Add%2A> and <xref:System.Data.DataRowCollection.Remove%2A> methods to insert and delete <xref:System.Data.DataRow> objects from the DataRowCollection. You can also call the <xref:System.Data.DataRowCollection.Find%2A> method to search for <xref:System.Data.DataRow> objects that contain specific values in primary key columns, and the <xref:System.Data.DataRowCollection.Contains%2A> method to search character-based data for single words or phrases.       For other operations, such as sorting or filtering the DataRowCollection, use methods on the DataRowCollectionâ€™s associated <xref:System.Data.DataTable>."
  example:
  - "The first example in this section prints the value of column 1 for every row in a DataRowCollection. The second example adds a new row created by using the <xref:System.Data.DataTable.NewRow%2A> method to the DataRowCollection.  \n  \n [!code-cs[Classic WebData DataRowCollection Example#1](~/add/codesnippet/csharp/t-system.data.datarowcol_1.cs)]\n [!code-vb[Classic WebData DataRowCollection Example#1](~/add/codesnippet/visualbasic/t-system.data.datarowcol_1.vb)]"
