- uid: System.Data.DataRowCollection.InsertAt(System.Data.DataRow,System.Int32)
  id: InsertAt(System.Data.DataRow,System.Int32)
  parent: System.Data.DataRowCollection
  langs:
  - csharp
  name: InsertAt(DataRow,Int32)
  nameWithType: DataRowCollection.InsertAt(DataRow,Int32)
  fullName: System.Data.DataRowCollection.InsertAt(DataRow,Int32)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "Inserts a new row into the collection at the specified location."
  remarks: "The location specified by InsertAt is reflected by the order of rows in the <xref:System.Data.DataRowCollection> only. If more than one row is returned in a <xref:System.Data.DataRow> array, the inserted row may not be returned in the location specified by InsertAt. For example, the <xref:System.Data.DataTable.Rows%2A> property returns the row in the specified insert position. <xref:System.Data.DataTable.Select%2A> and <xref:System.Data.DataRow.GetChildRows%2A> may not. When you write the contents of the <xref:System.Data.DataRowCollection> as XML, for example, <xref:System.Data.DataSet.WriteXml%2A>, the rows are written according to the order specified by the <xref:System.Data.DataRowCollection>.       If the value specified for the `pos` parameter is greater than the number of rows in the collection, the new row is added to the end."
  syntax:
    content: public void InsertAt (System.Data.DataRow row, int pos);
    parameters:
    - id: row
      type: System.Data.DataRow
      description: "The <xref href=&quot;System.Data.DataRow&quot;></xref> to add."
    - id: pos
      type: System.Int32
      description: "The (zero-based) location in the collection where you want to add the <xref uid=&quot;langword_csharp_DataRow&quot; name=&quot;DataRow&quot; href=&quot;&quot;></xref>."
  overload: System.Data.DataRowCollection.InsertAt*
  exceptions: []
  platform:
  - net462
