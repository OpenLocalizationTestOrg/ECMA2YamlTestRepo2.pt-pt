  summary: "Removes the specified <xref href=&quot;System.Data.DataRow&quot;></xref> from the collection."
  remarks: "When a row is removed, all data in that row is lost. You can also call the <xref:System.Data.DataRow.Delete%2A> method of the <xref:System.Data.DataRow> class to just mark a row for removal. Calling `Remove` is the same as calling <xref:System.Data.DataRow.Delete%2A> and then calling <xref:System.Data.DataRow.AcceptChanges%2A>.       Remove should not be called in a foreach loop while iterating through a <xref:System.Data.DataRowCollection> object. Remove modifies the state of the collection.       You can also use the <xref:System.Data.DataRowCollection.Clear%2A> method to remove all members of the collection at one time."
  example:
  - "The following example uses the Remove method to delete a found row in a <xref:System.Data.DataRowCollection> object. The example first uses the <xref:System.Data.DataRowCollection.Contains%2A> method to determine whether the rows collection contains a row. If it does, the <xref:System.Data.DataRowCollection.Find%2A> method is used to find the specific row, and the Remove method is then used to remove the row.  \n  \n [!code-vb[Classic WebData DataRowCollection.Remove Example#1](~/add/codesnippet/visualbasic/m-system.data.datarowcol_1_1.vb)]"
