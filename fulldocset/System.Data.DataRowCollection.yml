  summary: "Creates a row using specified values and adds it to the <xref href=&quot;System.Data.DataRowCollection&quot;></xref>."
  remarks: "If a <xref:System.Data.DataColumn> object has its <xref:System.Data.DataColumn.AutoIncrement%2A> set to True, null should be passed to get the default value for that column.       Exceptions can also occur if you generate an exception during either a <xref:System.Data.DataTable.ColumnChanging> or <xref:System.Data.DataTable.RowChanging> event. If an exception occurs, the row is not added to the table."
  example:
  - "The following example uses the <xref:System.Data.DataRowCollection.Add%2A> method to create and add a new <xref:System.Data.DataRow> object to a <xref:System.Data.DataRowCollection>.  \n  \n [!code-cs[Classic WebData DataRowCollection.Add1 Example#1](~/add/codesnippet/csharp/m-system.data.datarowcol_5_1.cs)]\n [!code-vb[Classic WebData DataRowCollection.Add1 Example#1](~/add/codesnippet/visualbasic/m-system.data.datarowcol_5_1.vb)]"
