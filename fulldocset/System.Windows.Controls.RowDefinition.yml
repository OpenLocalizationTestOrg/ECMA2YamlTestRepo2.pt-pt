  fullName: System.Windows.Controls.RowDefinition
  type: Class
  summary: "Defines row-specific properties that apply to <xref href=&quot;System.Windows.Controls.Grid&quot;></xref> elements."
  remarks: "You must set a RowDefinition for each row in a <xref:System.Windows.Controls.Grid>. When you set a row-specific RowDefinition, you assign unique sizing properties to each row.       To set a group of RowDefinition elements by using code, add the RowDefinition to a <xref:System.Windows.Controls.RowDefinitionCollection>.       The RowDefinition class exposes only height properties. To set width properties in a <xref:System.Windows.Controls.Grid>, create an instance of <xref:System.Windows.Controls.ColumnDefinition>."
