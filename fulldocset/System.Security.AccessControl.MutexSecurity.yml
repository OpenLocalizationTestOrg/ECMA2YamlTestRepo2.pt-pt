  name: MutexSecurity
  nameWithType: MutexSecurity
  fullName: System.Security.AccessControl.MutexSecurity
  type: Class
  summary: "Representa a segurança de controlo de acesso do Windows para uma exclusão mútua com nome. Esta classe não pode ser herdada."
  remarks: "Um objeto de MutexSecurity especifica direitos de acesso para uma exclusão mútua com nome de sistema e também especifica como são auditadas tentativas de acesso. Direitos de acesso para a exclusão mútua são expressos em regras, com cada regra de acesso representado por um <xref:System.Security.AccessControl.MutexAccessRule>objeto.</xref:System.Security.AccessControl.MutexAccessRule> Cada regra de auditoria é representada por um <xref:System.Security.AccessControl.MutexAuditRule>objeto.</xref:System.Security.AccessControl.MutexAuditRule>       Isto reflete o sistema de segurança de Windows subjacente, no qual cada objeto com capacidade de segurança tem no máximo um controlo lista de acesso discricionário (DACL) que controla o acesso ao objeto segurado e no máximo um sistema acesso lista de controlo (SACL) que especifica as tentativas de acesso são auditadas. O DACL e SACL ordenadas apresenta uma lista de entradas de controlo de acesso (ACE) que especificam o acesso e auditoria para utilizadores e grupos. A <xref:System.Security.AccessControl.MutexAccessRule>ou <xref:System.Security.AccessControl.MutexAuditRule>objeto poderão representar mais de uma ACE.</xref:System.Security.AccessControl.MutexAuditRule> </xref:System.Security.AccessControl.MutexAccessRule>      > [!NOTE] > A <xref:System.Threading.Mutex>objeto pode representar uma exclusão mútua local ou uma exclusão mútua com nome de sistema.</xref:System.Threading.Mutex> Segurança de controlo de acesso do Windows é significativa apenas para mutexes de sistema com nome.       O MutexSecurity <xref:System.Security.AccessControl.MutexAccessRule>, e <xref:System.Security.AccessControl.MutexAuditRule>classes ocultar os detalhes de implementação de ACLs e ACEs.</xref:System.Security.AccessControl.MutexAuditRule> </xref:System.Security.AccessControl.MutexAccessRule> Estas permitem-lhe ignorar os diferentes tipos ACE seventeen e a complexidade de manter corretamente herança e propagação de direitos de acesso. Estes objetos são também foi concebidos para impedir que os seguintes erros de controlo de acesso comuns:-criar um descritor de segurança com um DACL nulo. Uma referência nula para um DACL permite que qualquer utilizador adicionar regras de acesso a um objeto, potencialmente, criar um ataque denial-of-service. Um novo objeto de MutexSecurity sempre começa com um DACL vazio, que nega todos os acessos para todos os utilizadores.      -Violar a ordenação de ACEs canónico. Se a lista de ACE o DACL não é mantida pela ordem canónica, os utilizadores podem inadvertidamente ser dado acesso ao objeto segurado. Por exemplo, direitos de acesso negado sempre têm de aparecer antes de direitos de acesso permitido. Objetos de MutexSecurity mantêm internamente ordem correta.      -Manipulação de sinalizadores de descritor de segurança, devem ser sob o controlo do Gestor de recursos apenas.      -Criar inválidas combinações de ACE sinalizadores.      -Manipular ACEs herdados. Herança e propagação são processadas pelo Gestor de recursos em resposta a alterações efetuadas às regras de acesso e auditoria.      -Inserir ACEs sem significado ACLs.       As capacidades apenas não suportadas pelos objetos de segurança do .NET estão perigosos atividades que devem ser evitadas pela maioria dos programadores de aplicações, tais como o seguinte:-tarefas de baixo nível que normalmente são executadas pelo Gestor de recursos.      -Adicionar ou remover entradas de controlo de acesso de formas que não mantêm a ordenação canónico.       Para modificar a segurança de controlo de acesso de Windows de uma exclusão mútua com nome, utilize o <xref:System.Threading.Mutex.GetAccessControl%2A?displayProperty=fullName>método para obter o objeto de MutexSecurity.</xref:System.Threading.Mutex.GetAccessControl%2A?displayProperty=fullName> Modificar o objecto de segurança ao adicionar e remover regras e, em seguida, utilize o <xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>método para reattach mesmo.</xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>      > [!IMPORTANT] > Alterações efetuadas a um objeto de MutexSecurity não afetam os níveis de acesso da exclusão mútua com nome até que tem de chamar o <xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>método para atribuir o objeto de segurança alterada para a exclusão mútua com nome.</xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>       Para copiar segurança de controlo de acesso de uma exclusão mútua para outro, utilize o <xref:System.Threading.Mutex.GetAccessControl%2A?displayProperty=fullName>método para obter um objeto de MutexSecurity que representa as regras de acesso e auditoria para a exclusão mútua primeiro e, em seguida, utilize o <xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>método ou um construtor que aceite um objecto de MutexSecurity, para atribuir essas regras para a exclusão mútua segunda.</xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName> </xref:System.Threading.Mutex.GetAccessControl%2A?displayProperty=fullName>       Os utilizadores com um investimento na linguagem de definição de descritor de segurança (SDDL) podem utilizar o <xref:System.Security.AccessControl.ObjectSecurity.SetSecurityDescriptorSddlForm%2A>método para definir regras de acesso para uma exclusão mútua com nome e o <xref:System.Security.AccessControl.ObjectSecurity.GetSecurityDescriptorSddlForm%2A>método para obter uma cadeia que representa as regras de acesso no formato SDDL.</xref:System.Security.AccessControl.ObjectSecurity.GetSecurityDescriptorSddlForm%2A> </xref:System.Security.AccessControl.ObjectSecurity.SetSecurityDescriptorSddlForm%2A> Não é recomendado para um novo desenvolvimento.      > [!NOTE] > Segurança em objetos de sincronização não é suportada para Windows 98 ou Windows Millennium Edition."
  example:
  - "The following code example demonstrates the separation between <xref:System.Security.AccessControl.AccessControlType> rules and <xref:System.Security.AccessControl.AccessControlType> rules, and shows the combination of rights in compatible rules. The example creates a MutexSecurity object, adds rules that allow and deny various rights for the current user, and displays the resulting pair of rules. The example then allows new rights for the current user and displays the result, showing that the new rights are merged with the existing <xref:System.Security.AccessControl.AccessControlType> rule.  \n  \n> [!NOTE]\n>  This example does not attach the security object to a <xref:System.Threading.Mutex> object. Examples that attach security objects can be found in <xref:System.Threading.Mutex.GetAccessControl%2A?displayProperty=fullName> and <xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>.  \n  \n [!code-vb[System.Security.AccessControl.MutexSecurity.AddAccessRule#1](~/add/codesnippet/visualbasic/t-system.security.access_12_1.vb)]\n [!code-cs[System.Security.AccessControl.MutexSecurity.AddAccessRule#1](~/add/codesnippet/csharp/t-system.security.access_12_1.cs)]"
