  name: RemoveAccessRule(MutexAccessRule)
  nameWithType: MutexSecurity.RemoveAccessRule(MutexAccessRule)
  fullName: System.Security.AccessControl.MutexSecurity.RemoveAccessRule(MutexAccessRule)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.AccessControl
  summary: "Procura uma regra de controlo de acesso com o mesmo utilizador e <xref href=&quot;System.Security.AccessControl.AccessControlType&quot;> </xref> (permitir ou negar) como a regra especificada e com compatível herança e sinalizadores de propagação; se for encontrada essa uma regra, os direitos contidos na regra de acesso especificado são removidos do mesmo."
  remarks: "Atual <xref:System.Security.AccessControl.MutexSecurity>é procurada uma regra que tem o mesmo utilizador e o mesmo <xref:System.Security.AccessControl.AccessControlType>valor como `rule`.</xref:System.Security.AccessControl.AccessControlType> </xref:System.Security.AccessControl.MutexSecurity> Se nenhuma regra tal for encontrada, foi efetuada nenhuma ação e o método devolve `false`. Se forem encontradas regras de correspondência, os sinalizadores de herança e de compatibilidade são verificados para compatibilidade com os sinalizadores especificados na `rule`. Não se for encontrada nenhuma regra compatível, foi efetuada nenhuma ação e o método devolve `false`. Se for encontrada qualquer regra com sinalizadores compatíveis, os direitos especificados `rule` são removidas da regra compatível, e o método devolve `true`. Se `rule` especifica direitos não contidos na regra compatível, foi efetuada nenhuma ação no que respeita a esses direitos. Se todos os direitos são removidos da regra compatível, a regra completa é removida do atual <xref:System.Security.AccessControl.MutexSecurity>objeto.</xref:System.Security.AccessControl.MutexSecurity>      > [!IMPORTANT] > Embora possa especificar sinalizadores de herança e propagação para as regras de acesso de exclusão mútua, criando-los com o <xref:System.Security.AccessControl.MutexSecurity.AccessRuleFactory%2A>método, isto não é recomendado.</xref:System.Security.AccessControl.MutexSecurity.AccessRuleFactory%2A> Herança e propagação não tem nenhum significado para mutexes nomeado e efetuam a manutenção de regras de acesso mais complicada."
  example:
  - "The following code example demonstrates the use of the RemoveAccessRule method to remove rights from an <xref:System.Security.AccessControl.AccessControlType> rule in a <xref:System.Security.AccessControl.MutexSecurity> object. It also shows that other rights in `rule` are ignored.  \n  \n The example creates a <xref:System.Security.AccessControl.MutexSecurity> object and adds rules that allow and deny various rights for the current user. The rights allowed include <xref:System.Security.AccessControl.MutexRights>, <xref:System.Security.AccessControl.MutexRights>, and <xref:System.Security.AccessControl.MutexRights>. The example then creates a new rule for the current user, including <xref:System.Security.AccessControl.MutexRights> and <xref:System.Security.AccessControl.MutexRights> rights, and uses that rule with the RemoveAccessRule method to remove <xref:System.Security.AccessControl.MutexRights> from the <xref:System.Security.AccessControl.AccessControlType> rule in the <xref:System.Security.AccessControl.MutexSecurity> object. The extraneous <xref:System.Security.AccessControl.MutexRights> right in `rule` is ignored.  \n  \n> [!NOTE]\n>  This example does not attach the security object to a <xref:System.Threading.Mutex> object. Examples that attach security objects can be found in <xref:System.Threading.Mutex.GetAccessControl%2A?displayProperty=fullName> and <xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>.  \n  \n [!code-vb[System.Security.AccessControl.MutexSecurity.RemoveAccessRule#1](~/add/codesnippet/visualbasic/02c8df82-84a8-4212-a3e0-_1.vb)]\n [!code-cs[System.Security.AccessControl.MutexSecurity.RemoveAccessRule#1](~/add/codesnippet/csharp/02c8df82-84a8-4212-a3e0-_1.cs)]"
  syntax:
    content: public bool RemoveAccessRule (System.Security.AccessControl.MutexAccessRule rule);
    parameters:
    - id: rule
      type: System.Security.AccessControl.MutexAccessRule
      description: "A <xref href=&quot;System.Security.AccessControl.MutexAccessRule&quot;> </xref> Especifica que o utilizador e <xref href=&quot;System.Security.AccessControl.AccessControlType&quot;> </xref> para procurar e um conjunto de sinalizadores de herança e propagação de uma correspondência de regras, se encontrar, tem de ser compatível com. Especifica os direitos para remover a regra compatível, se encontrar."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se for encontrada uma regra compatível; caso contrário <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.AccessControl.MutexSecurity.RemoveAccessRule*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>rule</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
