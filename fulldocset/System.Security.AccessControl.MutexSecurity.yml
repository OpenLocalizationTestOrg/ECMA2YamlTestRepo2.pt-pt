      description: "Uma combinação bit a bit de <xref href=&quot;System.Security.AccessControl.MutexRights&quot;> </xref> valores especificar os direitos de acesso para permitir ou negar, converter para um número inteiro."
    - id: isInherited
      type: System.Boolean
      description: "Sem significado para com o nome mutexes, porque não têm nenhuma hierarquia."
    - id: inheritanceFlags
      type: System.Security.AccessControl.InheritanceFlags
      description: "Sem significado para com o nome mutexes, porque não têm nenhuma hierarquia."
    - id: propagationFlags
      type: System.Security.AccessControl.PropagationFlags
      description: "Sem significado para com o nome mutexes, porque não têm nenhuma hierarquia."
    - id: type
      type: System.Security.AccessControl.AccessControlType
      description: "Um do <xref href=&quot;System.Security.AccessControl.AccessControlType&quot;> </xref> valores especificar se os direitos são permitidos ou negados."
    return:
      type: System.Security.AccessControl.AccessRule
      description: "A <xref href=&quot;System.Security.AccessControl.MutexAccessRule&quot;> </xref> objeto que representa os direitos especificados para o utilizador especificado."
