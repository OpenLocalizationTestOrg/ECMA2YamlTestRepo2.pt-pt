  name: IRemoteEventInfoContract
  nameWithType: IRemoteEventInfoContract
  fullName: System.AddIn.Contract.Automation.IRemoteEventInfoContract
  type: Interface
  summary: "Defines a contract that components can use to access information about an event across application domain and process boundaries."
  remarks: "An IRemoteEventInfoContract provides information about an event of a remote object that implements the <xref:System.AddIn.Contract.Automation.IRemoteObjectContract> interface.       To access one or more events of a remote object, use the <xref:System.AddIn.Contract.Automation.IRemoteObjectContract.GetRemoteType%2A> method to get an <xref:System.AddIn.Contract.Automation.IRemoteTypeContract> that represents the type of the remote object. Then, call the <xref:System.AddIn.Contract.Automation.IRemoteTypeContract.GetEvent%2A> or <xref:System.AddIn.Contract.Automation.IRemoteTypeContract.GetEvents%2A> method."
  syntax:
    content: 'public interface IRemoteEventInfoContract : System.AddIn.Contract.IContract'
  implements:
  - System.AddIn.Contract.IContract
  platform:
  - net462
