  namespace: System.AddIn.Contract.Automation
  summary: "Returns the method that was used to add an event handler delegate to the event that this <xref href=&quot;System.AddIn.Contract.Automation.IRemoteEventInfoContract&quot;></xref> identifies."
  remarks: "To add a delegate to the event, call the <xref:System.AddIn.Contract.Automation.IRemoteMethodInfoContract.Invoke%2A> method of the <xref:System.AddIn.Contract.Automation.IRemoteMethodInfoContract> that GetAddMethod returns. Pass an <xref:System.AddIn.Contract.Automation.IRemoteDelegateContract> that represents the delegate into the `parameters` parameter of <xref:System.AddIn.Contract.Automation.IRemoteMethodInfoContract.Invoke%2A>."
  syntax:
