  - csharp
  name: RsaEncryptionCookieTransform
  nameWithType: RsaEncryptionCookieTransform
  fullName: System.IdentityModel.RsaEncryptionCookieTransform
  type: Class
  summary: "Encripta utilizando um cookie <xref href=&quot;System.Security.Cryptography.RSA&quot;> </xref>."
  remarks: "Os cookies encriptados com esta transformação podem ser desencriptados por qualquer computador que partilha a mesma chave privada de RSA (geralmente associada um certificado x.&509;).       Os dados especificados são encriptados utilizando uma chave de AES256 aleatória. Esta chave é então encriptada RSA a utilizar e a chave pública RSA é enviada em texto simples para que quando a descodificar a classe sabe qual a chave RSA a utilizar.      > [!IMPORTANT] > Quando utilizar o RsaEncryptionCookieTransform com um serviço, se mudar de uma chave fornecida por um certificado de serviço tem de ser reiniciado."
  syntax:
    content: 'public class RsaEncryptionCookieTransform : System.IdentityModel.CookieTransform'
  inheritance:
  - System.Object
  - System.IdentityModel.CookieTransform
  implements: []
  inheritedMembers: []
  platform:
  - net462
