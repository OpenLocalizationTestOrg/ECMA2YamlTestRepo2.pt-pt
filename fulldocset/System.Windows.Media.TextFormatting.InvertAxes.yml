  name: InvertAxes
  nameWithType: InvertAxes
  fullName: System.Windows.Media.TextFormatting.InvertAxes
  type: Enum
  summary: "Indica o inversion de eixos horizontais e verticais da superfície de desenho."
  remarks: "Os clientes de formatador texto normalmente inverter o eixo horizontal ou o eixo x, da superfície de desenho ao efetuar o esquema para a esquerda do conteúdo de texto.       Caso menos comum, um cliente de formatador texto poderá inverter o eixo vertical ou o eixo y, da superfície de desenho para alcançar o efeito de ter origem coordenada na posição inferior esquerdo do ecrã. Esta é uma técnica útil quando se desenha determinados tipos de gráficos."
  syntax:
    content: >-
      [System.Flags]

      public enum InvertAxes
