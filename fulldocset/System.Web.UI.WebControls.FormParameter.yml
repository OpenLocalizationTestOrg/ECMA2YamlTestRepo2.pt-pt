  name: FormParameter
  nameWithType: FormParameter
  fullName: System.Web.UI.WebControls.FormParameter
  type: Class
  summary: "Binds the value of an HTTP request <xref:System.Web.HttpRequest.Form*> field to a parameter object."
  remarks: "You can use the FormParameter class to bind the value of a form variable in the <xref:System.Web.HttpRequest.Form%2A> collection to a parameter used in a parameterized query or command. Controls that bind data to the parameter might throw an exception if a FormParameter is specified but no corresponding form variable is passed. They might also display no data if the form variable is passed with no corresponding value. Set the <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A> to avoid these situations where appropriate.       The FormParameter class provides the <xref:System.Web.UI.WebControls.FormParameter.FormField%2A> property, which identifies the name of the form variable to bind to, in addition to those inherited from the <xref:System.Web.UI.WebControls.Parameter> class.      > [!IMPORTANT] >  The FormParameter does not validate the value passed by the form element in any way; it uses the raw value. In most cases you can validate the value of the FormParameter before it is used by a data source control by handling an event, such as the `Selecting`, `Updating`, `Inserting`, or `Deleting` event exposed by the data source control you are using. If the value of the parameter does not pass your validation tests, you can cancel the data operation by setting the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> property of the associated <xref:System.ComponentModel.CancelEventArgs> class to `true`."
  example:
  - "The following code example demonstrates how to insert data into a database using the <xref:System.Web.UI.WebControls.SqlDataSource> control and a simple ASP.NET Web page. The current data in the data table is displayed in the <xref:System.Web.UI.WebControls.DropDownList> control. You can add new records by entering values in the <xref:System.Web.UI.WebControls.TextBox> controls and clicking the button. When the button is clicked, the specified values are inserted into the database, and the <xref:System.Web.UI.WebControls.DropDownList> is refreshed.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.SqlDataSource_24sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_143_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.SqlDataSource_24sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_143_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("FormField")]

      public class FormParameter : System.Web.UI.WebControls.Parameter
