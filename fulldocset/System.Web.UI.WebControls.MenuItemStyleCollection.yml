  name: MenuItemStyleCollection
  nameWithType: MenuItemStyleCollection
  fullName: System.Web.UI.WebControls.MenuItemStyleCollection
  type: Class
  summary: "Representa uma coleção de <xref href=&quot;System.Web.UI.WebControls.MenuItemStyle&quot;> </xref> objetos num <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> controlo. Esta classe não pode ser herdada."
  remarks: "A classe de MenuItemStyleCollection é utilizada para armazenar e gerir uma coleção de <xref:System.Web.UI.WebControls.MenuItemStyle>objetos num <xref:System.Web.UI.WebControls.Menu>controlo.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItemStyle> O <xref:System.Web.UI.WebControls.Menu>controlo utiliza a classe de MenuItemStyleCollection como o tipo de dados subjacente a <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>e <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>Propriedades.</xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> </xref:System.Web.UI.WebControls.Menu>       O <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>e <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>propriedades são uma alternativa para as propriedades de estilo individuais (tais como <xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A>).</xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A> </xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> Estas propriedades são aplicadas aos itens de menu regulares e o item de menu selecionado, respetivamente, com base no nível do item de menu no menu. O estilo primeiro na coleção corresponde ao estilo do item de menu para o primeiro nível do menu. O estilo do segundo na coleção corresponde ao estilo do item de menu para o segundo nível de menu e assim sucessivamente. O <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>e <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>propriedades mais frequentemente são utilizadas para gerar menus onde itens de menu num determinado nível têm o mesmo aspeto, independentemente se tiverem os submenus.</xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>       A classe de MenuItemStyleCollection herda maioria de membros de <xref:System.Web.UI.StateManagedCollection>classe.</xref:System.Web.UI.StateManagedCollection> Para obter mais informações sobre as membros herdados, consulte <xref:System.Web.UI.StateManagedCollection>.</xref:System.Web.UI.StateManagedCollection>"
  example:
  - "The following code example demonstrates how to use the MenuItemStyleCollection class to specify the style settings for the menu items in a <xref:System.Web.UI.WebControls.Menu> control based on the menu item's level. In this example, the <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> property is created declaratively, and one <xref:System.Web.UI.WebControls.MenuItemStyle> object is removed and another added to the MenuItemStyleCollection object.  \n  \n [!code-cs[MenuItemStyleCollection#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_219_1.aspx)]\n [!code-vb[MenuItemStyleCollection#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_219_1.aspx)]"
  syntax:
    content: 'public sealed class MenuItemStyleCollection : System.Web.UI.StateManagedCollection'
