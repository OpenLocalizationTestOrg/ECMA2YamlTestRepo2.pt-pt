  name: CookieParameter
  nameWithType: CookieParameter
  fullName: System.Web.UI.WebControls.CookieParameter
  type: Class
  summary: "Binds the value of a client-side HTTP cookie to a parameter object. The parameter can be used in a parameterized query or command to select, filter, or update data."
  remarks: "You can use the CookieParameter class to bind the value of a client-side HTTP cookie passed as part of an HTTP request to a parameter used by ASP.NET data source controls.       The CookieParameter class provides the <xref:System.Web.UI.WebControls.CookieParameter.CookieName%2A> property, which identifies the name of the <xref:System.Web.HttpCookie> object to bind to, in addition to those inherited from the <xref:System.Web.UI.WebControls.Parameter> class. The CookieParameter class attempts to bind to the named cookie every time the <xref:System.Web.UI.WebControls.CookieParameter.Evaluate%2A> method is called.      > [!IMPORTANT] >  Controls that bind data to the parameter might throw an exception if a CookieParameter object is specified, but no corresponding cookie is passed with the HTTP request. Similarly, they might display no data if the cookie is passed with `null`. Set the <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A> property to avoid these situations where appropriate."
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.SqlDataSource> control and CookieParameter object bound to an HTTP cookie to display data from the Northwind Traders database in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[System.Web.UI.WebControls.CookieParameter_1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_344_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.CookieParameter_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_344_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("CookieName")]

      public class CookieParameter : System.Web.UI.WebControls.Parameter
