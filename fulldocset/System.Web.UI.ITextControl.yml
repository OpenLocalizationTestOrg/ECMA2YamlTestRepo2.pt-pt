  summary: "Define a interface de que um controlo implementa obter ou definir o respetivo conteúdo de texto."
  remarks: "A interface ITextControl define o <xref:System.Web.UI.ITextControl.Text%2A>implementa um controlo para permitir a obtenção de propriedade ou a definição do seu conteúdo de texto.</xref:System.Web.UI.ITextControl.Text%2A> O <xref:System.Web.UI.ITextControl.Text%2A>propriedade pode ser definida através de programação ou através de utilizador de entrada.</xref:System.Web.UI.ITextControl.Text%2A>      > [!CAUTION] > Um controlo implementar esta interface pode ser utilizado para apresentar a intervenção do utilizador. Antes de apresentar a intervenção do utilizador, a entrada tem de ser verificada para o script de cliente malicioso, como o script executável ou instruções SQL. O ASP.NET fornece uma funcionalidade de validação de pedido de entrada para o bloco de script e HTML simultaneamente na entrada de utilizador. Os controlos de servidor de validação também são fornecidos para avaliar a intervenção do utilizador. Para obter mais informações, consulte [sintaxe de controlo do servidor de validação](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)."
