items:
- uid: System.Web.Security.FormsAuthenticationEventHandler
  id: FormsAuthenticationEventHandler
  langs:
  - csharp
  name: FormsAuthenticationEventHandler
  nameWithType: FormsAuthenticationEventHandler
  fullName: System.Web.Security.FormsAuthenticationEventHandler
  type: Delegate
  summary: "Representa o método que processa o **FormsAuthentication_OnAuthenticate** eventos de um <xref href=&quot;System.Web.Security.FormsAuthenticationModule&quot;> </xref>."
  remarks: "O delegado de FormsAuthenticationEventHandler está definido para o <xref:System.Web.Security.FormsAuthenticationModule.Authenticate>evento da <xref:System.Web.Security.FormsAuthenticationModule>classe.</xref:System.Web.Security.FormsAuthenticationModule> </xref:System.Web.Security.FormsAuthenticationModule.Authenticate> Pode aceder a <xref:System.Web.Security.FormsAuthenticationModule.Authenticate>eventos do <xref:System.Web.Security.FormsAuthenticationModule>classe, especificando um subroutine com o nome **FormsAuthentication_OnAuthenticate** no ficheiro global. asax para a sua aplicação ASP.NET.</xref:System.Web.Security.FormsAuthenticationModule> </xref:System.Web.Security.FormsAuthenticationModule.Authenticate> O <xref:System.Web.Security.FormsAuthenticationModule.Authenticate>o evento é gerado durante o <xref:System.Web.HttpApplication.AuthenticateRequest>eventos.</xref:System.Web.HttpApplication.AuthenticateRequest> </xref:System.Web.Security.FormsAuthenticationModule.Authenticate>       O <xref:System.Web.Security.FormsAuthenticationModule>constrói um <xref:System.Web.Security.FormsAuthenticationEventArgs>objeto utilizando atual <xref:System.Web.HttpContext>e passa-o para o **FormsAuthentication_OnAuthenticate** eventos.</xref:System.Web.HttpContext> </xref:System.Web.Security.FormsAuthenticationEventArgs> </xref:System.Web.Security.FormsAuthenticationModule>       Pode utilizar o <xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>propriedade o <xref:System.Web.Security.FormsAuthenticationEventArgs>objeto fornecida para o **FormsAuthentication_OnAuthenticate** eventos para definir o <xref:System.Web.HttpContext.User%2A>propriedade atual <xref:System.Web.HttpContext>para personalizadas <xref:System.Security.Principal.IPrincipal>objeto.</xref:System.Security.Principal.IPrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.FormsAuthenticationEventArgs> </xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A> Se não especificar um valor para o <xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>propriedade durante o **FormsAuthentication_OnAuthenticate** evento, a identidade fornecida pelos bilhetes de autenticação de formulários no cookie ou URL é utilizado.</xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>       O **FormsAuthentication_OnAuthenticate** evento apenas é gerado quando a autenticação <xref:System.Web.Configuration.AuthenticationSection.Mode%2A>está definido como <xref:System.Web.Configuration.AuthenticationMode>e <xref:System.Web.Security.FormsAuthenticationModule>é um módulo HTTP ativo para a aplicação.</xref:System.Web.Security.FormsAuthenticationModule> </xref:System.Web.Configuration.AuthenticationMode> </xref:System.Web.Configuration.AuthenticationSection.Mode%2A>"
  example:
  - "The following code example uses the **FormsAuthentication_OnAuthenticate** event to set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a <xref:System.Security.Principal.GenericPrincipal> object with a custom <xref:System.Security.Principal.IPrincipal.Identity%2A>.  \n  \n [!code-cs[System.Web.Security.FormsAuthenticationModule#1](~/add/codesnippet/csharp/t-system.web.security.fo_4_1.asax)]\n [!code-vb[System.Web.Security.FormsAuthenticationModule#1](~/add/codesnippet/visualbasic/t-system.web.security.fo_4_1.asax)]"
  syntax:
    content: public delegate void FormsAuthenticationEventHandler(object sender, FormsAuthenticationEventArgs e);
  inheritance:
