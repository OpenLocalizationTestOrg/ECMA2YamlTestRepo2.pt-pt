  name: ReceiveContext
  nameWithType: ReceiveContext
  fullName: System.ServiceModel.Channels.ReceiveContext
  type: Class
  summary: "Deriva esta classe para implementar uma máquina de estado personalizado para receber a funcionalidade de contexto."
  remarks: "Receber é a funcionalidade de contexto subconjuntos de validação de dois. Quando trabalhar com um canal em fila, recebem o contexto permite-lhe bloquear uma mensagem antes de processamento. Se ocorrer uma falha, a mensagem permanece bloqueada para que o serviço que está a processar a mensagem mantém propriedade (outro serviço não é possível receber e a processar a mesma mensagem) e pode optar por executar qualquer outra ação no mesmo. Quando trabalhar com um canal unidirecional, recebem contexto permite que um serviço controlar quando enviar uma mensagem de confirmação ou pode indicar um problema ao enviar uma mensagem de confirmação negativa. O cliente, em seguida, pode optar por reenviar a mensagem se receber uma confirmação negativa ou se não receber uma confirmação dentro de um determinado período de tempo."
  syntax:
    content: public abstract class ReceiveContext
