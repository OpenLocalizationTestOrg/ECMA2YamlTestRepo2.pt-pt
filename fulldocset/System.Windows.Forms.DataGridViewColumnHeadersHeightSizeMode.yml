  summary: "Defines values for specifying how the height of the column headers is adjusted."
  remarks: "By default, users can resize the height of the column headers. You can disable this ability to set a fixed height or you can use the automatic sizing mode to fit the height to the header contents. Automatic sizing also disables user resizing.       This enumeration is used by the <xref:System.Windows.Forms.DataGridView> control <xref:System.Windows.Forms.DataGridView.ColumnHeadersHeightSizeMode%2A> property and <xref:System.Windows.Forms.DataGridView.AutoResizeColumnHeadersHeight%2A> method.       For more information about sizing modes, see [Sizing Options in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md)."
