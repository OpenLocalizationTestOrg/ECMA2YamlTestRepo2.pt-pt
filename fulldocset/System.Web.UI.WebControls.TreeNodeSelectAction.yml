  name: TreeNodeSelectAction
  nameWithType: TreeNodeSelectAction
  fullName: System.Web.UI.WebControls.TreeNodeSelectAction
  type: Enum
  summary: "Represents the event or events to raise when a node in the <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;></xref> control is selected."
  remarks: "When the <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> property for a <xref:System.Web.UI.WebControls.TreeNode> control is set to a value other than an empty string (&quot;&quot;), clicking the node navigates to the specified URL. If the <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> property is set to an empty string, clicking the node causes a postback. The <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> property determines the events to raise on the postback. By default, the <xref:System.Web.UI.WebControls.TreeNode.Select%2A> event is raised. No events are raised if the <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> property is set.      > [!NOTE] >  The <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A> property is not rendered for a node with its <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> property set to the None value."
  example:
  - "The following code example demonstrates how to use the TreeNodeSelectAction enumeration to represent the event that is raised when a node is clicked in the <xref:System.Web.UI.WebControls.TreeView> control.  \n  \n [!code-cs[TreeViewPopulateNodesFromClient#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_40_1.aspx)]\n [!code-vb[TreeViewPopulateNodesFromClient#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_40_1.aspx)]"
  syntax:
    content: public enum TreeNodeSelectAction
