  fullName: System.Web.UI.WebControls.TreeNodeSelectAction
  type: Enum
  summary: "Representa o evento ou eventos para elevar quando um nó de <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> controlo é selecionado."
  remarks: "Quando o <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>propriedade para um <xref:System.Web.UI.WebControls.TreeNode>controlo está definido como um valor diferente de uma cadeia vazia (&quot;&quot;), ao clicar no nó navega para o URL especificado.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> Se o <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>propriedade está definida como uma cadeia vazia, clicando nas causas do nó uma nova colocação.</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> O <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>propriedade determina os eventos para elevar sobre a nova colocação.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> Por predefinição, o <xref:System.Web.UI.WebControls.TreeNode.Select%2A>o evento é gerado.</xref:System.Web.UI.WebControls.TreeNode.Select%2A> Não há eventos são gerados, se o <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>propriedade está definida.</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>      > [!NOTE] > O <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>propriedade não é composta para um nó com a respetiva <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>propriedade definida como a nenhum valor.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> </xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>"
  example:
  - "The following code example demonstrates how to use the TreeNodeSelectAction enumeration to represent the event that is raised when a node is clicked in the <xref:System.Web.UI.WebControls.TreeView> control.  \n  \n [!code-cs[TreeViewPopulateNodesFromClient#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_40_1.aspx)]\n [!code-vb[TreeViewPopulateNodesFromClient#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_40_1.aspx)]"
