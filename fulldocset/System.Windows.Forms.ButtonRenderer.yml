  langs:
  - csharp
  name: ButtonRenderer
  nameWithType: ButtonRenderer
  fullName: System.Windows.Forms.ButtonRenderer
  type: Class
  summary: "Fornece métodos para compor um controlo de botão com ou sem estilos visuais. Esta classe não pode ser herdada."
  remarks: "A classe de ButtonRenderer fornece um conjunto de `static` métodos que podem ser utilizados para compor um controlo de botão. Composição de um controlo refere-se para a interface de utilizador de um controlo de desenho. Para desenhar um botão, utilize um do <xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A>métodos.</xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A> Estes métodos de fornecem uma variedade de opções, como o desenho de texto ou uma imagem do botão.       Se os estilos visuais estiverem ativados no sistema operativo e estilos visuais são aplicados à aplicação atual, <xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A>vai desenhar o botão com o estilo visual actual.</xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A> Caso contrário, <xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A>vai desenhar o botão com o estilo de Windows clássico.</xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A> Isto é útil se são desenho um controlo personalizado que automaticamente deve corresponder à definição de estilo visual atual do sistema operativo.       Esta classe encapsula num wrapper a funcionalidade de um <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>que está definido como um dos elementos expostos pela <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.PushButton?displayProperty=fullName>classe.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.PushButton?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Para obter mais informações, consulte [composição de controlos com estilos visuais](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A> method to draw a button. When the button is clicked, the control draws a smaller button inside the bounds of the original button, and the control uses the <xref:System.Windows.Forms.ButtonRenderer.DrawParentBackground%2A> method to paint over the rest of the original button.  \n  \n [!code-vb[System.Windows.Forms.ButtonRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.b_11_1.vb)]\n [!code-cpp[System.Windows.Forms.ButtonRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.b_11_1.cpp)]\n [!code-cs[System.Windows.Forms.ButtonRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.b_11_1.cs)]"
