  langs:
  - csharp
  name: ButtonRenderer
  nameWithType: ButtonRenderer
  fullName: System.Windows.Forms.ButtonRenderer
  type: Class
  summary: "Provides methods used to render a button control with or without visual styles. This class cannot be inherited."
  remarks: "The ButtonRenderer class provides a set of `static` methods that can be used to render a button control. Rendering a control refers to drawing the user interface of a control. To draw a button, use one of the <xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A> methods. These methods provide a variety of options, such as drawing text or an image on the button.       If visual styles are enabled in the operating system and visual styles are applied to the current application, <xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A> will draw the button with the current visual style. Otherwise, <xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A> will draw the button with the classic Windows style. This is useful if you are drawing a custom control that should automatically match the current visual style setting of the operating system.       This class wraps the functionality of a <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> that is set to one of the elements exposed by the <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.PushButton?displayProperty=fullName> class. For more information, see [Rendering Controls with Visual Styles](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A> method to draw a button. When the button is clicked, the control draws a smaller button inside the bounds of the original button, and the control uses the <xref:System.Windows.Forms.ButtonRenderer.DrawParentBackground%2A> method to paint over the rest of the original button.  \n  \n [!code-vb[System.Windows.Forms.ButtonRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.b_11_1.vb)]\n [!code-cpp[System.Windows.Forms.ButtonRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.b_11_1.cpp)]\n [!code-cs[System.Windows.Forms.ButtonRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.b_11_1.cs)]"
  syntax:
    content: public sealed class ButtonRenderer
