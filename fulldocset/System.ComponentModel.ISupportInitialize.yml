  name: ISupportInitialize
  nameWithType: ISupportInitialize
  fullName: System.ComponentModel.ISupportInitialize
  type: Interface
  summary: "Specifies that this object supports a simple, transacted notification for batch initialization."
  remarks: "ISupportInitialize allows controls to optimize multiple property assignments. As a result, you can initialize co-dependent properties or batch set multiple properties at design time.       Call the <xref:System.ComponentModel.ISupportInitialize.BeginInit%2A> method to signal the object that initialization is starting. Call the <xref:System.ComponentModel.ISupportInitialize.EndInit%2A> method to signal that initialization is complete."
  example:
  - "The following code example demonstrates how to use the ISupportInitialize interface to initialize three <xref:System.Windows.Forms.TrackBar> controls.  \n  \n [!code-cs[TrackBar#4](~/add/codesnippet/csharp/t-system.componentmodel._131_1.cs)]\n [!code-cpp[TrackBar#4](~/add/codesnippet/cpp/t-system.componentmodel._131_1.cpp)]\n [!code-vb[TrackBar#4](~/add/codesnippet/visualbasic/t-system.componentmodel._131_1.vb)]"
