  fullName: System.Web.Services.Description.HttpUrlReplacementBinding
  type: Class
  summary: "Represents an extensibility element added to an <xref href=&quot;System.Web.Services.Description.InputBinding&quot;></xref> within an XML Web service. It specifies the format for data transmission through HTTP. This class cannot be inherited."
  remarks: "This class allows users to specify a custom format for data transmission, rather than limiting them to the standard format (\"name=value&name=value\") used in HTTP query strings. For example, a developer could decide to use the following custom format: \"/name,value/name,value\".  \n  \n For more information about specifying protocols for XML Web services, see [&#91;\\<topic://cpconbuildingaspnetwebservices>&#93;](http://msdn.microsoft.com/en-us/01dfc27c-c68e-4910-a0aa-5e4c2a766b0c). For more information about Web Services Description Language (WSDL), see the specification at http://www.w3.org/TR/wsdl/."
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtension("urlReplacement", "http://schemas.xmlsoap.org/wsdl/http/", typeof(System.Web.Services.Description.InputBinding))]

      public sealed class HttpUrlReplacementBinding : System.Web.Services.Description.ServiceDescriptionFormatExtension
