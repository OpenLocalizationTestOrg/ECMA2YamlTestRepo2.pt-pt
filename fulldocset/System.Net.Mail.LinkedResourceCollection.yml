  summary: "Versões de todos os recursos utilizados pelo <xref href=&quot;System.Net.Mail.LinkedResourceCollection&quot;> </xref>."
  remarks: "É possível chamar Dispose quando tiver terminado de utilizando <xref:System.Net.Mail.LinkedResourceCollection>.</xref:System.Net.Mail.LinkedResourceCollection> O método de Dispose deixa o <xref:System.Net.Mail.LinkedResourceCollection>num Estado não utilizável.</xref:System.Net.Mail.LinkedResourceCollection> Depois de chamar Dispose, tem de libertar todas as referências ao <xref:System.Net.Mail.LinkedResourceCollection>para que o recoletor de lixo pode reclame a memória que a <xref:System.Net.Mail.LinkedResourceCollection>ocupado.</xref:System.Net.Mail.LinkedResourceCollection> </xref:System.Net.Mail.LinkedResourceCollection> Para obter mais informações, consulte [recursos não geridos limpeza](~/add/includes/ajax-current-ext-md.md) e [implementar um método eliminar](~/add/includes/ajax-current-ext-md.md).       Este método invoca <xref:System.Net.Mail.AlternateView.Dispose%2A>em todas as visualizações nesta coleção.</xref:System.Net.Mail.AlternateView.Dispose%2A> Este método é denominado <xref:System.Net.Mail.MailMessage.Dispose%2A>método.</xref:System.Net.Mail.MailMessage.Dispose%2A> Não é necessário chamá-lo na sua aplicação.      > [!NOTE] > Sempre chamada eliminar antes de libertar a última referência <xref:System.Net.Mail.LinkedResourceCollection>.</xref:System.Net.Mail.LinkedResourceCollection> Caso contrário, os recursos que está a utilizar não são libertados até que as chamadas de recoletor de lixo a <xref:System.Net.Mail.LinkedResourceCollection>do objeto `Finalize` método.</xref:System.Net.Mail.LinkedResourceCollection>"
