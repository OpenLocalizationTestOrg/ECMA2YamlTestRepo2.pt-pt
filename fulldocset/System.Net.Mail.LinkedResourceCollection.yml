  summary: "Releases all resources used by the <xref href=&quot;System.Net.Mail.LinkedResourceCollection&quot;></xref>."
  remarks: "Call Dispose when you are finished using the <xref:System.Net.Mail.LinkedResourceCollection>. The Dispose method leaves the <xref:System.Net.Mail.LinkedResourceCollection> in an unusable state. After calling Dispose, you must release all references to the <xref:System.Net.Mail.LinkedResourceCollection> so the garbage collector can reclaim the memory that the <xref:System.Net.Mail.LinkedResourceCollection> occupied. For more information, see [Cleaning Up Unmanaged Resources](~/add/includes/ajax-current-ext-md.md) and [Implementing a Dispose Method](~/add/includes/ajax-current-ext-md.md).       This method invokes <xref:System.Net.Mail.AlternateView.Dispose%2A> on all views in this collection. This method is called by the <xref:System.Net.Mail.MailMessage.Dispose%2A> method. You do not need to call it in your application.      > [!NOTE] >  Always call Dispose before you release your last reference to the <xref:System.Net.Mail.LinkedResourceCollection>. Otherwise, the resources it is using are not freed until the garbage collector calls the <xref:System.Net.Mail.LinkedResourceCollection> object&quot;s `Finalize` method."
