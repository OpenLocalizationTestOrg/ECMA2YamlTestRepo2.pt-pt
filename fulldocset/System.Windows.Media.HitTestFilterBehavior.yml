  name: HitTestFilterBehavior
  nameWithType: HitTestFilterBehavior
  fullName: System.Windows.Media.HitTestFilterBehavior
  type: Enum
  summary: "Especifica o comportamento de retorno de um teste de acessos num método de chamada de retorno de filtro de acessos de teste."
  remarks: "O valor devolvido da chamada de retorno de filtro de acessos de teste é um HitTestFilterBehavior, que determina o tipo de ação que deverão ser executado quando o processamento da árvore visual para acessos de teste. Por exemplo, se a chamada de retorno de filtro de teste acessos devolver o valor, ContinueSkipSelfAndChildren, pode remover o objeto visual atual e os respetivos descendentes a versão de avaliação de resultados do teste acessos.      > [!NOTE] > Eliminação da árvore visual de objetos reduz a quantidade de processamento que é necessário durante a passagem de avaliação de resultados de acessos de teste.       ![Eliminação de uma árvore visual utilizando um filtro de teste acessos](~/add/media/filteredvisualtree-01.png &quot;eliminação uma árvore visual utilizando um filtro de teste acessos&quot;) eliminação uma árvore visual"
  example:
  - "The following example shows how to return a HitTestFilterBehavior value from a hit test filter callback method. In this case, the filter skips labels and their descendants and hit tests everything else.  \n  \n [!code-cs[HitTestingOverview#106](~/add/codesnippet/csharp/HitTestingOverview/Window1.xaml.cs#106)]\n [!code-vb[HitTestingOverview#106](~/add/codesnippet/visualbasic/hittestingoverview/window1.xaml.vb#106)]"
  syntax:
    content: public enum HitTestFilterBehavior
  inheritance:
