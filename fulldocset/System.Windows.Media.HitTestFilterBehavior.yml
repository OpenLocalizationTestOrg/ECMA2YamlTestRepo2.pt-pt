  name: HitTestFilterBehavior
  nameWithType: HitTestFilterBehavior
  fullName: System.Windows.Media.HitTestFilterBehavior
  type: Enum
  summary: "Specifies the return behavior of a hit test in a hit test filter callback method."
  remarks: "The return value of the hit test filter callback is a HitTestFilterBehavior, which determines what type of action should be taken when processing the visual tree for hit testing. For example, if your hit test filter callback return the value, ContinueSkipSelfAndChildren, you can remove the current visual object and its descendants from the hit test results evaluation.      > [!NOTE] >  Pruning the visual tree of objects decreases the amount of processing that is required during the hit test results evaluation pass.       ![Pruning a visual tree using a hit test filter](~/add/media/filteredvisualtree-01.png &quot;Pruning a visual tree using a hit test filter&quot;)   Pruning a visual tree"
  example:
  - "The following example shows how to return a HitTestFilterBehavior value from a hit test filter callback method. In this case, the filter skips labels and their descendants and hit tests everything else.  \n  \n [!code-cs[HitTestingOverview#106](~/add/codesnippet/csharp/HitTestingOverview/Window1.xaml.cs#106)]\n [!code-vb[HitTestingOverview#106](~/add/codesnippet/visualbasic/hittestingoverview/window1.xaml.vb#106)]"
  syntax:
    content: public enum HitTestFilterBehavior
  inheritance:
  - System.Enum
  platform:
  - net462
