  summary: "When overridden in a derived class, releases all resources used by the current instance of the <see cref=&quot;T:System.Security.Cryptography.DeriveBytes&quot;></see> class."
  remarks: "Call `Dispose` when you are finished using the <xref:System.Security.Cryptography.DeriveBytes>. The `Dispose` method leaves the <xref:System.Security.Cryptography.DeriveBytes> in an unusable state. After calling `Dispose`, you must release all references to the <xref:System.Security.Cryptography.DeriveBytes> so the garbage collector can reclaim the memory that the <xref:System.Security.Cryptography.DeriveBytes> was occupying.       For more information, see [Cleaning Up Unmanaged Resources](../Topic/Cleaning%20Up%20Unmanaged%20Resources.md) and [Implementing a Dispose Method](../Topic/Implementing%20a%20Dispose%20Method.md).      > [!NOTE] >  Always call `Dispose` before you release your last reference to the <xref:System.Security.Cryptography.DeriveBytes>. Otherwise, the resources it is using will not be freed until the garbage collector calls the <xref:System.Security.Cryptography.DeriveBytes> object&quot;s `Finalize` method."
  syntax:
