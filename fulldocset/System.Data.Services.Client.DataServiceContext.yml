  namespace: System.Data.Services.Client
  summary: "Notifies the <xref href=&quot;System.Data.Services.Client.DataServiceContext&quot;></xref> that a new link exists between the objects specified and that the link is represented by the property specified by the <code>sourceProperty</code> parameter."
  remarks: "A new link is created in the <xref:System.Data.Services.Client.EntityStates> state. The <xref:System.Data.Services.Client.DataServiceContext> adds this new link to the set of newly created links to be sent to the data service on the next call to <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>.       If the target argument is null, the link represented by sourceProperty should be removed or deleted (The link is moved to the <xref:System.Data.Services.Client.EntityStates> state).       Links are one-way relationships. If a back pointer exists indicating a two way association, this method should be called again to notify the <xref:System.Data.Services.Client.DataServiceContext> of the second link       This method only supports adding links to relationships with multiplicity = 1 (The source property is an object reference). For example, if a class `Person` is related to another `Person` by a `Friend` property, this call could be used to relate `Person` to `Person`. This method will throw an exception if the `sourceProperty` represented has a relationship of cardinality more than one."
  example:
  - "The following example shows how to use the <xref:System.Data.Services.Client.DataServiceContext.AddLink%2A> and SetLink methods to create links that define relationships. In this example, the navigation properties on the `Order_Details` object are also explicitly set.  \n  \n [!code-vb[Astoria Northwind Client#AddOrderDetailToOrder](~/add/codesnippet/visualbasic/northwindclientvb/source.vb#addorderdetailtoorder)]\n [!code-cs[Astoria Northwind Client#AddOrderDetailToOrder](~/add/codesnippet/csharp/northwindclientcs/source.cs#addorderdetailtoorder)]"
