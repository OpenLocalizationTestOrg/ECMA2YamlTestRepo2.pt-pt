  remarks: "As alterações são adicionadas para o <xref:System.Data.Services.Client.DataServiceContext>ao chamar o <xref:System.Data.Services.Client.DataServiceContext.AddObject%2A>, <xref:System.Data.Services.Client.DataServiceContext.AddLink%2A>, <xref:System.Data.Services.Client.DataServiceContext.AttachTo%2A>, <xref:System.Data.Services.Client.DataServiceContext.AttachLink%2A>, <xref:System.Data.Services.Client.DataServiceContext.DeleteObject%2A>, <xref:System.Data.Services.Client.DataServiceContext.DeleteLink%2A>, <xref:System.Data.Services.Client.DataServiceContext.Detach%2A>, ou <xref:System.Data.Services.Client.DataServiceContext.DetachLink%2A>.</xref:System.Data.Services.Client.DataServiceContext.DetachLink%2A> </xref:System.Data.Services.Client.DataServiceContext.Detach%2A> </xref:System.Data.Services.Client.DataServiceContext.DeleteLink%2A> </xref:System.Data.Services.Client.DataServiceContext.DeleteObject%2A> </xref:System.Data.Services.Client.DataServiceContext.AttachLink%2A> </xref:System.Data.Services.Client.DataServiceContext.AttachTo%2A> </xref:System.Data.Services.Client.DataServiceContext.AddLink%2A> </xref:System.Data.Services.Client.DataServiceContext.AddObject%2A> </xref:System.Data.Services.Client.DataServiceContext>       Se <xref:System.Data.Services.Client.SaveChangesOptions>é definido, todas as alterações pendentes são incluídas numa única alteração definido num batch e submetidas para o serviço de dados num único pedido de HTTP.</xref:System.Data.Services.Client.SaveChangesOptions> Isto requer que o serviço de destino suporta a criação de batches.       Se <xref:System.Data.Services.Client.SaveChangesOptions>não está definido:-as alterações são enviadas para o serviço de dados como no <xref:System.Data.Services.Client.DataServiceContext.SaveChanges>método: uma operação para um pedido HTTP.</xref:System.Data.Services.Client.DataServiceContext.SaveChanges> </xref:System.Data.Services.Client.SaveChangesOptions>      -O <xref:System.Data.Servi