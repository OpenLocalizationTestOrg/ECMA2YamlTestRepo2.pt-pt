    parameters:
    - id: source
      type: System.Object
      description: "O objeto de origem para a nova ligação."
    - id: sourceProperty
      type: System.String
      description: "A propriedade do objeto de origem que identifica o objeto de destino da ligação de novo."
    - id: target
      type: System.Object
      description: "O objeto subordinado envolvido na ligação de novo que está a ser inicializado ao chamar este método. O objeto de destino tem de ser um subtipo do tipo identificado pelo `sourceProperty` parâmetro. Se `target` está definido como nulo, a chamada representa uma operação de ligação de eliminação."
