  summary: "Adiciona o objeto especificado para o conjunto de objetos que o <xref href=&quot;System.Data.Services.Client.DataServiceContext&quot;> </xref> está a controlar."
  remarks: "O objeto é colocado para o conjunto de controlo do <xref:System.Data.Services.Client.DataServiceContext>no <xref:System.Data.Services.Client.EntityStates>Estado.</xref:System.Data.Services.Client.EntityStates> </xref:System.Data.Services.Client.DataServiceContext> <xref:System.Data.Services.Client.DataServiceContext>Irá tentar inserir o objecto por HTTP POST na chamada seguinte para <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>.</xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A> </xref:System.Data.Services.Client.DataServiceContext> Este método não adicionar objetos relacionados com a entidade especificada para o <xref:System.Data.Services.Client.DataServiceContext>.</xref:System.Data.Services.Client.DataServiceContext> Cada objeto tem de ser adicionado através de uma chamada para AddObject separada.       O método não confirme que o conjunto especificada de entidades no serviço de dados associado a <xref:System.Data.Services.Client.DataServiceContext>ou que o objeto adicionado tem as propriedades necessárias necessárias para ser adicionado ao especificado `entity set`.</xref:System.Data.Services.Client.DataServiceContext>"
