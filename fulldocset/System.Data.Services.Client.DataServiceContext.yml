  fullName: System.Data.Services.Client.DataServiceContext.SetSaveStream(Object,Stream,Boolean,DataServiceRequestArgs)
  type: Method
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Client
  summary: "Sets a new data stream as the binary property of an entity, with the specified settings in the request message."
  remarks: "The SetSaveStream method sets the binary stream that is the Media Resource that is associated with the `entity`, which is called a Media Link Entry.       Calling the SetSaveStream method marks the entity as a Media Link Entry. The entity state is also set to <xref:System.Data.Services.Client.EntityStates> so that the stream will be sent to the data service the next time that the <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A> method is called.       The SetSaveStream method reads the <xref:System.IO.Stream> through to the end. A <xref:System.IO.Stream.Seek%2A> operation is not tried on the <xref:System.IO.Stream>.       When `closeStream` is `true`, the <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A> method closes the stream before it returns. The stream is closed even when an error occurs and the stream is not read.       When the `entity` has the <xref:System.Data.Services.Client.MediaEntryAttribute> applied, the Media Resource cannot be a data stream. Remove this attribute before you try to set the data stream for the `entity`.       No validation is performed on the headers that are set in `args`. Therefore, do not change an HTTP header in a way that changes the meaning of the request."
  syntax:
    content: public void SetSaveStream (object entity, System.IO.Stream stream, bool closeStream, System.Data.Services.Client.DataServiceRequestArgs args);
    parameters:
    - id: entity
      type: System.Object
      description: "The entity that has a binary property to which to assign the data stream."
    - id: stream
      type: System.IO.Stream
      description: "The <xref:System.IO.Stream> from which to read the binary data."
    - id: closeStream
      type: System.Boolean
      description: "A <xref:System.Boolean> value that determines whether the data stream is closed when the <xref:System.Data.Services.Client.DataServiceContext.SaveChanges*> method is completed."
    - id: args
      type: System.Data.Services.Client.DataServiceRequestArgs
      description: "An instance of the <xref href=&quot;System.Data.Services.Client.DataServiceRequestArgs&quot;></xref> class that contains settings for the HTTP request message."
  overload: System.Data.Services.Client.DataServiceContext.SetSaveStream*
  exceptions:
