  langs:
  - csharp
  name: AttachTo(String,Object,String)
  nameWithType: DataServiceContext.AttachTo(String,Object,String)
  fullName: System.Data.Services.Client.DataServiceContext.AttachTo(String,Object,String)
  type: Method
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Client
  summary: "Notifica o <xref href=&quot;System.Data.Services.Client.DataServiceContext&quot;> </xref> para iniciar o controlo o recurso especificado e fontes definida a localização do recurso no recurso especificado."
  remarks: "Chamar este método notifica o <xref:System.Data.Services.Client.DataServiceContext>iniciou o registo a entidade especificada e identifica a conjunto de entidades a que pertence a entidade.</xref:System.Data.Services.Client.DataServiceContext>       Se a entidade faz parte de um gráfico de objeto, esta operação não atravessar o gráfico para adicionar objetos relacionados. O objeto é adicionado o <xref:System.Data.Services.Client.DataServiceContext>no Estado não alterado.</xref:System.Data.Services.Client.DataServiceContext> O método não valida se o conjunto especificada de entidades ocorrem no serviço de dados associado <xref:System.Data.Services.Client.DataServiceContext>.</xref:System.Data.Services.Client.DataServiceContext>       Se for utilizada a sobrecarga com uma etag, a etag especificado está associado a entidade anexada recentemente. O etag, em seguida, é enviada para o serviço de dados, com todas as atualizações ou consulta operações subsequentes para a entidade, de acordo com semântica HTTP. Não é recomendada a geração manual dos valores de etag, mas esta sobrecarga é fornecida para ativar as entidades que poderão foram serializadas e armazenadas para ser novamente ligado, juntamente com os metadados de concorrência relevantes."
  syntax:
    content: public void AttachTo (string entitySetName, object entity, string etag);
    parameters:
    - id: entitySetName
      type: System.String
      description: "O valor de cadeia que contém o nome da entidade definido como para a entidade ligado."
    - id: entity
      type: System.Object
      description: "A entidade para adicionar."
    - id: etag
