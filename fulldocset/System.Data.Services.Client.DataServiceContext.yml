  summary: "Adds the specified object to the set of objects that the <xref href=&quot;System.Data.Services.Client.DataServiceContext&quot;></xref> is tracking."
  remarks: "The object is put into the tracking set of the <xref:System.Data.Services.Client.DataServiceContext> in the <xref:System.Data.Services.Client.EntityStates> state. The <xref:System.Data.Services.Client.DataServiceContext> will try to insert the object by HTTP POST on the next call to <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>. This method does not add objects related to the specified entity to the <xref:System.Data.Services.Client.DataServiceContext>. Each object must be added through a separate call to AddObject.       The method does not validate that the entity set specified is in the data service associated with the <xref:System.Data.Services.Client.DataServiceContext> or that the added object has the required properties needed to be added to the specified `entity set`."
  syntax:
    content: public void AddObject (string entitySetName, object entity);
    parameters:
    - id: entitySetName
      type: System.String
      description: "The name of the entity set to which the resource will be added."
    - id: entity
      type: System.Object
      description: "The object to be tracked by the <xref href=&quot;System.Data.Services.Client.DataServiceContext&quot;></xref>."
  overload: System.Data.Services.Client.DataServiceContext.AddObject*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "When <code>entitySetName</code> or <code>entity</code> is null."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "When <code>entitySetName</code> is empty.       -or-       When <code>entity</code> does not have a key property defined."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "When the entity is already being tracked by the context."
  platform:
  - net462
