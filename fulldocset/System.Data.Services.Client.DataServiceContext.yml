    commentId: T:System.InvalidOperationException
    description: "When the specified link already exists.       -or-       When the objects supplied as <code>source</code> or <code>target</code> are in the <xref href=&quot;System.Data.Services.Client.EntityStates&quot;></xref> or <xref href=&quot;System.Data.Services.Client.EntityStates&quot;></xref> state.       -or-       When <code>sourceProperty</code> is not a navigation property that defines a reference to a single related object."
