  name: AddLink(Object,String,Object)
  nameWithType: DataServiceContext.AddLink(Object,String,Object)
  fullName: System.Data.Services.Client.DataServiceContext.AddLink(Object,String,Object)
  type: Method
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Client
  summary: "Adiciona a hiperligação especificada para o conjunto de objetos a <xref href=&quot;System.Data.Services.Client.DataServiceContext&quot;> </xref> está a controlar."
  remarks: "Notifica o <xref:System.Data.Services.Client.DataServiceContext>que uma nova ligação existe entre a origem relacionada e os objetos de destino e que a ligação é representada pela propriedade de origem especificada.</xref:System.Data.Services.Client.DataServiceContext> <xref:System.Data.Services.Client.DataServiceContext>Adiciona esta hiperligação para o conjunto de ligações recém-criado que serão enviadas para o serviço de dados na próxima chamada para <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>.</xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A> </xref:System.Data.Services.Client.DataServiceContext>       As ligações são unidirecionais relações. Porque associações são bidirecional, numa associação de um para um tem de chamar qualquer AddLink novamente para criar a ligação inversa e numa associação muitos-para-um tem de chamar <xref:System.Data.Services.Client.DataServiceContext.SetLink%2A>para criar uma ligação de referência para o end &quot;um&quot; da associação.</xref:System.Data.Services.Client.DataServiceContext.SetLink%2A>       O objeto de destino tem de ser do tipo identificado pelo `sourceProperty` ou um subtipo do tipo de parâmetro."
  example:
  - "The following example shows how to use the AddLink and <xref:System.Data.Services.Client.DataServiceContext.SetLink%2A> methods to create links that define relationships. In this example, the navigation properties on the `Order_Details` object are also explicitly set. This example uses the <xref:System.Data.Services.Client.DataServiceContext> generated by the Add Service Reference tool based on the Northwind data service, which is created when you complete the [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)] .  \n  \n [!code-vb[Astoria Northwind Client#AddOrderDetailToOrder](~/add/codesnippet/visualbasic/northwindclientvb/source.vb#addorderdetailtoorder)]\n [!code-cs[Astoria Northwind Client#AddOrderDetailToOrder](~/add/codesnippet/csharp/northwindclientcs/source.cs#addorderdetailtoorder)]"
  syntax:
    content: public void AddLink (object source, string sourceProperty, object target);
    parameters:
    - id: source
      type: System.Object
      description: "O objeto de origem para a nova ligação."
    - id: sourceProperty
      type: System.String
      description: "O nome da propriedade de navegação no objeto de origem que devolve o objeto relacionado."
    - id: target
      type: System.Object
      description: "O objeto relacionado com o objeto de origem, a nova ligação."
  overload: System.Data.Services.Client.DataServiceContext.AddLink*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "When <code>source</code>, <code>sourceProperty</code>, or <code>target</code> are null."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Se já existir uma ligação.       -or-       If either the <code>source</code> or <code>target</code> objects are in a <xref href=&quot;System.Data.Services.Client.EntityStates&quot;></xref> or <xref href=&quot;System.Data.Services.Client.EntityStates&quot;></xref> state.       - ou - se <code> sourceProperty </code> não é uma coleção."
  platform:
  - net462
