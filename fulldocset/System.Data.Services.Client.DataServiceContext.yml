- uid: System.Data.Services.Client.DataServiceContext.AttachTo(System.String,System.Object,System.String)
  id: AttachTo(System.String,System.Object,System.String)
  parent: System.Data.Services.Client.DataServiceContext
  langs:
  - csharp
  name: AttachTo(String,Object,String)
  nameWithType: DataServiceContext.AttachTo(String,Object,String)
  fullName: System.Data.Services.Client.DataServiceContext.AttachTo(String,Object,String)
  type: Method
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Client
  summary: "Notifies the <xref href=&quot;System.Data.Services.Client.DataServiceContext&quot;></xref> to start tracking the specified resource and supplies the location of the resource in the specified resource set."
  remarks: "Calling this method notifies the <xref:System.Data.Services.Client.DataServiceContext> to start tracking the specified entity and identifies the entity set to which the entity belongs.       If the entity is part of an object graph, this operation does not traverse the graph to add related objects. The object is added to the <xref:System.Data.Services.Client.DataServiceContext> in the unchanged state. The method does not validate whether the entity set specified occurs in the data service associated with the <xref:System.Data.Services.Client.DataServiceContext>.       If the overload with an etag is used, the specified etag is associated with the newly attached entity. The etag is then sent to the data service, with all subsequent update or query operations for the entity, according to HTTP semantics. Manual generation of etag values is not recommended, but this overload is provided to enable entities that may have been serialized and stored to be reattached together with relevant concurrency metadata."
  syntax:
    content: public void AttachTo (string entitySetName, object entity, string etag);
    parameters:
    - id: entitySetName
      type: System.String
      description: "The string value that contains the name of the entity set to which to the entity is attached."
    - id: entity
      type: System.Object
      description: "The entity to add."
    - id: etag
      type: System.String
      description: "An etag value that represents the state of the entity the last time it was retrieved from the data service. This value is treated as an opaque string; no validation is performed on it by the client library."
  overload: System.Data.Services.Client.DataServiceContext.AttachTo*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "When <code>entitySetName</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>.       -or-       When <code>entity</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "When <code>entitySetName</code> is an empty string.       -or-       When the supplied object does not have a key property."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "When the supplied object is already being tracked by the context"
  platform:
  - net462
