  namespace: System.Data.Services.Client
  summary: "Notifica o <xref href=&quot;System.Data.Services.Client.DataServiceContext&quot;> </xref> que existe uma nova ligação entre os objetos especificados e de que a ligação é representada pela propriedade especificada pelo <code> sourceProperty </code> parâmetro."
  remarks: "É criada uma ligação nova no <xref:System.Data.Services.Client.EntityStates>Estado.</xref:System.Data.Services.Client.EntityStates> <xref:System.Data.Services.Client.DataServiceContext>Adiciona esta nova ligação para o conjunto de ligações recém-criado sejam enviados para o serviço de dados na próxima chamada para <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>.</xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A> </xref:System.Data.Services.Client.DataServiceContext>       Se o argumento de destino é nulo, ligação representada pelo sourceProperty deve ser removida ou eliminada (a hiperligação foi movida para o <xref:System.Data.Services.Client.EntityStates>Estado).</xref:System.Data.Services.Client.EntityStates>       As ligações são unidirecionais relações. Se um ponteiro de back-indicar uma associação de dois sentidos, este método deve ser chamado novamente para notificar o <xref:System.Data.Services.Client.DataServiceContext>da segunda ligação este método só suporta a adição de hiperligações para relações com uma multiplicidade = 1 (a propriedade de origem é uma referência de objeto).</xref:System.Data.Services.Client.DataServiceContext> Por exemplo, se uma classe `Person` está relacionado com a outra `Person` por um `Friend` propriedade, esta chamada pode ser utilizada para relacionar `Person` para `Person`. Este método irá gerar uma exceção se a `sourceProperty` representado tem uma relação de cardinalidade mais do que uma."
  example:
  - "The following example shows how to use the <xref:System.Data.Services.Client.DataServiceContext.AddLink%2A> and SetLink methods to create links that define relationships. In this example, the navigation properties on the `Order_Details` object are also explicitly set.  \n  \n [!code-vb[Astoria Northwind Client#AddOrderDetailToOrder](~/add/codesnippet/visualbasic/northwindclientvb/source.vb#addorderdetailtoorder)]\n [!code-cs[Astoria Northwind Client#AddOrderDetailToOrder](~/add/codesnippet/csharp/northwindclientcs/source.cs#addorderdetailtoorder)]"
  syntax:
