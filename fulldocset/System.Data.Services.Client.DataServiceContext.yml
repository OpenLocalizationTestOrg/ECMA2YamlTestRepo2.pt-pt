  remarks: "As alterações são adicionadas para o <xref:System.Data.Services.Client.DataServiceContext>ao chamar o <xref:System.Data.Services.Client.DataServiceContext.AddObject%2A>, <xref:System.Data.Services.Client.DataServiceContext.AddLink%2A>, <xref:System.Data.Services.Client.DataServiceContext.AttachTo%2A>, <xref:System.Data.Services.Client.DataServiceContext.AttachLink%2A>, <xref:System.Data.Services.Client.DataServiceContext.DeleteObject%2A>, <xref:System.Data.Services.Client.DataServiceContext.DeleteLink%2A>, <xref:System.Data.Services.Client.DataServiceContext.Detach%2A>, ou <xref:System.Data.Services.Client.DataServiceContext.DetachLink%2A>.</xref:System.Data.Services.Client.DataServiceContext.DetachLink%2A> </xref:System.Data.Services.Client.DataServiceContext.Detach%2A> </xref:System.Data.Services.Client.DataServiceContext.DeleteLink%2A> </xref:System.Data.Services.Client.DataServiceContext.DeleteObject%2A> </xref:System.Data.Services.Client.DataServiceContext.AttachLink%2A> </xref:System.Data.Services.Client.DataServiceContext.AttachTo%2A> </xref:System.Data.Services.Client.DataServiceContext.AddLink%2A> </xref:System.Data.Services.Client.DataServiceContext.AddObject%2A> </xref:System.Data.Services.Client.DataServiceContext>       As alterações são enviadas para os dados de serviço, como com a <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>método, a alteração de uma operação por pedido HTTP.</xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>       Se ocorrer um erro ao processar uma operação, não existem operações adicionais são processadas pelo serviço de dados. Em vez disso, é gerada uma resposta a informar o cliente as operações que foram executadas, os resultados e as operações não foram tentou devido a um erro."
