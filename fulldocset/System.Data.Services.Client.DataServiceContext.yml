    commentId: T:System.ArgumentException
    description: "The <code>entity</code> is not being tracked by this <xref href=&quot;System.Data.Services.Client.DataServiceContext&quot;></xref> instance.       -or-       The <code>entity</code> has the <xref href=&quot;System.Data.Services.Client.MediaEntryAttribute&quot;></xref> applied."
