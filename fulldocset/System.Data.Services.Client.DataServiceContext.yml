- uid: System.Data.Services.Client.DataServiceContext.AddLink(System.Object,System.String,System.Object)
  id: AddLink(System.Object,System.String,System.Object)
  parent: System.Data.Services.Client.DataServiceContext
  langs:
  - csharp
  name: AddLink(Object,String,Object)
  nameWithType: DataServiceContext.AddLink(Object,String,Object)
  fullName: System.Data.Services.Client.DataServiceContext.AddLink(Object,String,Object)
  type: Method
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Client
  summary: "Adds the specified link to the set of objects the <xref href=&quot;System.Data.Services.Client.DataServiceContext&quot;></xref> is tracking."
  remarks: "Notifies the <xref:System.Data.Services.Client.DataServiceContext> that a new link exists between the related source and target objects and that the link is represented by the specified source property. The <xref:System.Data.Services.Client.DataServiceContext> adds this link to the set of newly created links that will be sent to the data service on the next call to <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>.       Links are one-way relationships. Because associations are bi-directional, in a one-to-one association you must call either AddLink again to create the reverse link, and in a many-to-one association you must call <xref:System.Data.Services.Client.DataServiceContext.SetLink%2A> to create a reference link to the &quot;one&quot; end of the association.       The target object must be of the type identified by the `sourceProperty` parameter or a subtype of the type."
  example:
  - "The following example shows how to use the AddLink and <xref:System.Data.Services.Client.DataServiceContext.SetLink%2A> methods to create links that define relationships. In this example, the navigation properties on the `Order_Details` object are also explicitly set. This example uses the <xref:System.Data.Services.Client.DataServiceContext> generated by the Add Service Reference tool based on the Northwind data service, which is created when you complete the [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)] .  \n  \n [!code-vb[Astoria Northwind Client#AddOrderDetailToOrder](~/add/codesnippet/visualbasic/northwindclientvb/source.vb#addorderdetailtoorder)]\n [!code-cs[Astoria Northwind Client#AddOrderDetailToOrder](~/add/codesnippet/csharp/northwindclientcs/source.cs#addorderdetailtoorder)]"
  syntax:
    content: public void AddLink (object source, string sourceProperty, object target);
    parameters:
    - id: source
      type: System.Object
      description: "The source object for the new link."
    - id: sourceProperty
      type: System.String
      description: "The name of the navigation property on the source object that returns the related object."
    - id: target
      type: System.Object
      description: "The object related to the source object by the new link."
  overload: System.Data.Services.Client.DataServiceContext.AddLink*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "When <code>source</code>, <code>sourceProperty</code>, or <code>target</code> are null."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "If a link already exists.       -or-       If either the <code>source</code> or <code>target</code> objects are in a <xref href=&quot;System.Data.Services.Client.EntityStates&quot;></xref> or <xref href=&quot;System.Data.Services.Client.EntityStates&quot;></xref> state.       -or-       If <code>sourceProperty</code> is not a collection."
  platform:
  - net462
