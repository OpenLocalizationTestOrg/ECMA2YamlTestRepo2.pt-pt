  summary: "Define um novo fluxo de dados como a propriedade binária de uma entidade. Os cabeçalhos de tipo de conteúdo e devendo especificados estão incluídos na mensagem de pedido."
  remarks: "O método SetSaveStream define o fluxo binário, que é o recurso de multimédia que está associado a `entity`, o que é chamado uma Media Link Entry.       Chamar o método SetSaveStream marca a entidade como Media Link Entry. O estado de entidade também é definido como <xref:System.Data.Services.Client.EntityStates>para que o fluxo será enviado para o serviço de dados da próxima vez que o <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>método é chamado.</xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A> </xref:System.Data.Services.Client.EntityStates>       O método SetSaveStream lê o <xref:System.IO.Stream>através do fim.</xref:System.IO.Stream> Uma <xref:System.IO.Stream.Seek%2A>operação não é experimentada no <xref:System.IO.Stream>.</xref:System.IO.Stream> </xref:System.IO.Stream.Seek%2A>       Quando `closeStream` é `true`, a <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>método fecha a sequência antes de que devolve.</xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A> O fluxo está fechado mesmo quando ocorre um erro e não é possível ler o fluxo.       Quando o `entity` tem o <xref:System.Data.Services.Client.MediaEntryAttribute>aplicada, o recurso de multimédia não pode ser um fluxo de dados.</xref:System.Data.Services.Client.MediaEntryAttribute> Remova este atributo antes de tentar definir o fluxo de dados para o `entity`.       Não é efetuada nenhuma validação nos cabeçalhos de que estão definidos no `contentType` e `slug`. Por conseguinte, não altere estes cabeçalhos HTTP de forma que altera o significado do pedido."
  syntax:
    content: public void SetSaveStream (object entity, System.IO.Stream stream, bool closeStream, string contentType, string slug);
    parameters:
    - id: entity
      type: System.Object
      description: "A entidade tem uma propriedade binária para o qual pretende atribuir o fluxo de dados."
    - id: stream
      type: System.IO.Stream
      description: "O <xref:System.IO.Stream>do qual é possível ler os dados binários.</xref:System.IO.Stream>"
    - id: closeStream
      type: System.Boolean
      description: "A <xref:System.Boolean>valor que determina se o fluxo de dados está fechado quando o <xref:System.Data.Services.Client.DataServiceContext.SaveChanges*>método está concluído.</xref:System.Data.Services.Client.DataServiceContext.SaveChanges*> </xref:System.Boolean>"
    - id: contentType
      type: System.String
      description: "O valor do cabeçalho Content-Type para a mensagem de pedido."
    - id: slug
      type: System.String
      description: "O valor de cabeçalho de campo de dados dinâmico para a mensagem de pedido."
