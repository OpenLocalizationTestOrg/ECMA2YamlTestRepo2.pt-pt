  remarks: "O <xref:System.Web.DynamicData.TableNameAttribute>atributo é utilizado para alterar o nome da entidade nos metadados quando existem conflitos de nomes de entidade de vários contextos.</xref:System.Web.DynamicData.TableNameAttribute> O <xref:System.Web.DynamicData.TableNameAttribute>atributo não deve ser utilizado para alterar o nome a apresentar.</xref:System.Web.DynamicData.TableNameAttribute> Em alternativa, utilize o <xref:System.ComponentModel.DisplayNameAttribute>atributo para alterar o nome a apresentar.</xref:System.ComponentModel.DisplayNameAttribute>"
