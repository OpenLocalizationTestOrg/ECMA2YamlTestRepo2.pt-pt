  summary: "Creates a duplicate of this node."
  remarks: "`CloneNode` serves as a copy constructor for nodes. To see how this method behaves with other node types, see the <xref:System.Xml.XmlNode.CloneNode%2A> method in the `XmlNode` class.       The cloned node has no parent (<xref:System.Xml.XmlNode.ParentNode%2A> returns `null`)."
