  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: "Cria um duplicado deste nó."
  remarks: "`CloneNode`funciona como um construtor de cópia para nós. Para ver como este método se comporta com outros tipos de nó, consulte o <xref:System.Xml.XmlNode.CloneNode%2A>método o `XmlNode` classe</xref:System.Xml.XmlNode.CloneNode%2A>       O nó clonado não tem um principal (<xref:System.Xml.XmlNode.ParentNode%2A> devolve `null`).</xref:System.Xml.XmlNode.ParentNode%2A>"
  syntax:
    content: public override System.Xml.XmlNode CloneNode (bool deep);
    parameters:
    - id: deep
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para recursivamente clonar subárvore sob o nó especificado; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> para clonar apenas o próprio nó. Porque o nós CDATA não tem elementos subordinados, independentemente da definição do parâmetro, o nó clonado incluirá sempre o conteúdo de dados."
    return:
      type: System.Xml.XmlNode
      description: "O nó clonado."
  overload: System.Xml.XmlCDataSection.CloneNode*
  exceptions: []
  platform:
  - net462
