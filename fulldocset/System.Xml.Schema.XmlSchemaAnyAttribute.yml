  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "Gets or sets the namespaces containing the attributes that can be used."
  remarks: "If no namespace is specified, `##any` is the default. If the namespace is specified, it must be one of the values shown in the following table.      |Namespace value|Description|   |---------------------|-----------------|   |`##any`|Elements from any namespace can be present.|   |`##other`|Elements from any namespace that is not the `targetNamespace` of the parent element containing the `anyAttribute` element can be present.|   |`##local`|Elements that are not qualified with a namespace can be present.|   |`##targetNamespace`|Elements from the `targetNamespace` of the parent element containing the `anyAttribute` element can be present.|   |`List of {URIs,` `##targetNamespace, ##local}`|Elements from a space-delimited list of namespaces can be present. The list can contain the following: Uniform Resource Identifier (URI) references of namespaces, `##targetNamespace`, and `##local`.|"
  syntax:
    content: public string Namespace { get; set; }
    return:
      type: System.String
      description: "Namespaces for attributes that are available for use. The default is <xref uid=&quot;langword_csharp_##any&quot; name=&quot;##any&quot; href=&quot;&quot;></xref>.       Optional."
