  fullName: System.Windows.Input.QueryCursorEventHandler
  type: Delegate
  summary: "Representa o método que irá processar a <xref href=&quot;System.Windows.UIElement.QueryCursor&quot;> </xref> e <xref href=&quot;System.Windows.ContentElement.QueryCursor&quot;> </xref> eventos, bem como o &lt;xref:System.Windows.Input.Mouse.QueryCursor?displayProperty=fullName&gt; anexados a eventos."
  remarks: "Este delegado é utilizado com os seguintes eventos anexados.      - <xref:System.Windows.Input.Mouse.QueryCursor?displayProperty=fullName>Este delegado é utilizado com os seguintes eventos encaminhados.</xref:System.Windows.Input.Mouse.QueryCursor?displayProperty=fullName> Estes eventos encaminhados reencaminhar os eventos anexados listados anteriormente para os tornar mais acessível para o modelo de elemento geral [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      - <xref:System.Windows.UIElement.QueryCursor?displayProperty=fullName>- <xref:System.Windows.ContentElement.QueryCursor?displayProperty=fullName>Os eventos anexados e os eventos de elemento base encaminhado partilham os seus dados de evento e o bubbling e túnel versões dos eventos encaminhados também partilham dados de eventos.</xref:System.Windows.ContentElement.QueryCursor?displayProperty=fullName> </xref:System.Windows.UIElement.QueryCursor?displayProperty=fullName> Isto pode afetar as características processadas do evento que circula-lo a rota de evento. Para obter mais informações, consulte [descrição geral de entrada](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public delegate void QueryCursorEventHandler(object sender, QueryCursorEventArgs e);
