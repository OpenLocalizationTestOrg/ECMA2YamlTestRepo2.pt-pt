  fullName: System.Windows.Xps.VisualsToXpsDocument
  type: Class
  summary: "Provides methods for writing <see cref=&quot;T:System.Windows.Media.Visual&quot;></see> objects to [!INCLUDE[TLA#tla_metro](~/add/includes/tlasharptla-metro-md.md)] documents or to a print queue in batch mode."
  remarks: "Because this class has no constructor, use the <xref:System.Windows.Xps.XpsDocumentWriter.CreateVisualsCollator%2A> method to create an instance.       The VisualsToXpsDocument writes to the same target <xref:System.Windows.Xps.Packaging.XpsDocument> or <xref:System.Printing.PrintQueue> as the <xref:System.Windows.Xps.XpsDocumentWriter> that creates the VisualsToXpsDocument.       Each <xref:System.Windows.Media.Visual> becomes a page in the document."
  example:
  - "The following example shows how to create a visuals collator and use it to write to an [!INCLUDE[TLA#tla_metro](~/add/includes/tlasharptla-metro-md.md)] document.  \n  \n [!code-cs[XpsSave#CreateAndWriteToVisualsCollator](~/add/codesnippet/CSharp/XpsSave/XpsSaveHelper.cs#createandwritetovisualscollator)]\n [!code-vb[XpsSave#CreateAndWriteToVisualsCollator](~/add/codesnippet/VisualBasic/xpssave/xpssavehelper.vb#createandwritetovisualscollator)]"
