  name: MailFileEditor
  nameWithType: MailFileEditor
  fullName: System.Web.UI.Design.MailFileEditor
  type: Class
  summary: "Provides a user interface for selecting and editing a mail file name for a property at design time."
  remarks: "The MailFileEditor class is an <xref:System.Drawing.Design.UITypeEditor> object that can be used at design time to select and edit a mail file name as a string, and assign the string to a control property. For example, the <xref:System.Web.UI.WebControls.EmbeddedMailObject> control uses the MailFileEditor class at design time to set the value of the <xref:System.Web.UI.WebControls.EmbeddedMailObject.Path%2A> property.       Use the <xref:System.ComponentModel.EditorAttribute> attribute to associate the MailFileEditor with a property. When the associated property is edited in the design surface, the designer host calls the <xref:System.Web.UI.Design.UrlEditor.EditValue%2A> method. The <xref:System.Web.UI.Design.UrlEditor.EditValue%2A> method displays a dialog box for selecting a mail file name from a filtered list of files, and returns the file name that is selected by the user. The <xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A> method indicates the display style of the user interface.       Derive a class from the MailFileEditor to define a custom editor for a mail file name property. For example, a derived class can override the <xref:System.Web.UI.Design.UrlEditor.EditValue%2A> method, and display an <xref:System.Windows.Forms.OpenFileDialog> instance with a custom mail file filter or title."
  example:
  - "The following code example demonstrates how to associate an instance of the MailFileEditor class with a property that is contained within a custom control. When the control property is edited in the design surface, the MailFileEditor class provides the user interface to select and edit a mail file name for the property value.  \n  \n [!code-cs[System.Web.UI.Design.FileEditor#1](~/add/codesnippet/csharp/t-system.web.ui.design.m_0_1.cs)]\n [!code-vb[System.Web.UI.Design.FileEditor#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.m_0_1.vb)]"
  syntax:
