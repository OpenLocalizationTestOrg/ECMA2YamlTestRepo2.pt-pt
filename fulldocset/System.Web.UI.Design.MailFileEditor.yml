  name: MailFileEditor
  nameWithType: MailFileEditor
  fullName: System.Web.UI.Design.MailFileEditor
  type: Class
  summary: "Fornece uma interface de utilizador para selecionar e editar um nome de ficheiro de correio para uma propriedade no momento da concepção."
  remarks: "A classe de MailFileEditor é um <xref:System.Drawing.Design.UITypeEditor>objeto que pode ser utilizado no momento da conceção para selecionar e editar um nome de ficheiro de correio como uma cadeia e atribuir a cadeia a uma propriedade de controlo.</xref:System.Drawing.Design.UITypeEditor> Por exemplo, o <xref:System.Web.UI.WebControls.EmbeddedMailObject>controlo utiliza a classe de MailFileEditor no momento da conceção para definir o valor da <xref:System.Web.UI.WebControls.EmbeddedMailObject.Path%2A>propriedade.</xref:System.Web.UI.WebControls.EmbeddedMailObject.Path%2A> </xref:System.Web.UI.WebControls.EmbeddedMailObject>       Utilize o <xref:System.ComponentModel.EditorAttribute>atributo para associar o MailFileEditor com uma propriedade.</xref:System.ComponentModel.EditorAttribute> Quando a propriedade associada é editada na superfície do design, o anfitrião estruturador chama o <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>método.</xref:System.Web.UI.Design.UrlEditor.EditValue%2A> O <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>método apresenta uma caixa de diálogo para selecionar um nome de ficheiro de correio a partir de uma lista filtrada de ficheiros e devolve o nome de ficheiro que está selecionado pelo utilizador.</xref:System.Web.UI.Design.UrlEditor.EditValue%2A> O <xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>método indica o estilo de apresentação da interface de utilizador.</xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>       Uma classe de derivar de MailFileEditor para definir um editor personalizado para uma propriedade de nome de ficheiro de correio. Por exemplo, pode substituir uma classe derivada de <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>método e apresentar um <xref:System.Windows.Forms.OpenFileDialog>instância com um filtro de ficheiro de correio personalizado ou título.</xref:System.Windows.Forms.OpenFileDialog> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A>"
  example:
  - "The following code example demonstrates how to associate an instance of the MailFileEditor class with a property that is contained within a custom control. When the control property is edited in the design surface, the MailFileEditor class provides the user interface to select and edit a mail file name for the property value.  \n  \n [!code-cs[System.Web.UI.Design.FileEditor#1](~/add/codesnippet/csharp/t-system.web.ui.design.m_0_1.cs)]\n [!code-vb[System.Web.UI.Design.FileEditor#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.m_0_1.vb)]"
  syntax:
    content: 'public class MailFileEditor : System.Web.UI.Design.UrlEditor'
