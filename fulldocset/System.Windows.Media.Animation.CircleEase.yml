  fullName: System.Windows.Media.Animation.CircleEase
  type: Class
  summary: "Represents an easing function that creates an animation that accelerates and/or decelerates using a circular function."
  remarks: "You can control whether the animation accelerates, decelerates, or both by specifying the <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>. The following graph demonstrates the different values of <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>, where *f*(*t*) represents the animation progress and *t* represents time.       ![CircleEase EasingMode graphs.](~/add/media/circleease-graph.png &quot;CircleEase EasingMode graphs.&quot;)       The formula used for this function is the following.       ![Mathematical formula for CircleEase](~/add/media/circleease-formula.png &quot;Mathematical formula for CircleEase&quot;)       The valid values for *t* are -1 <= *t* <= 1. Values greater than 1 are evaluated as 1, and values less than -1 are evaluated as -1. This means that for values outside this interval, the animation continues, but the easing function pauses when it enters the invalid domain, and it resumes after it leaves the invalid domain.       There are several other easing functions besides CircleEase which you can explore using the following Silverlight sample.       [Run this sample](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery)       In addition to using the easing functions included in the run-time, you can create your own custom easing functions by inheriting from <xref:System.Windows.Media.Animation.EasingFunctionBase>.      <a name=&quot;xamlObjectElementUsage_CircleEase&quot;></a>    ## XAML Object Element Usage      ```   <CircleEaseÂ .../>   ```"
  example:
  - "The following example applies a CircleEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation.  \n  \n [!code-xml[CircleEase#CircleEase](~/add/codesnippet/xaml/t-system.windows.media.a_11_1.xaml)]\n [!code-xml[CircleEase#CircleEase](~/add/codesnippet/xaml/circleease/window1.xaml#circleease)]"
