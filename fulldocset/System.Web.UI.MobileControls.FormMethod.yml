  nameWithType: FormMethod
  fullName: System.Web.UI.MobileControls.FormMethod
  type: Enum
  summary: "Especifica o tipo de submissão de um formulário como um pedido GET ou POST. Esta classe não pode ser herdada. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "A enumeração de FormMethod representa a forma como irá submeter um formulário. Um pedido GET, quando o <xref:System.Web.UI.MobileControls.Form.Method%2A>do formulário for definida como `Get`, limita-se na quantidade de dados pode publicar.</xref:System.Web.UI.MobileControls.Form.Method%2A> Alguns tipos de novas colocações poderão falhar quando utilizar um pedido GET. A vantagem de utilizar um pedido GET é que todos os parâmetros são especificados como parte do URL e pode colocar em cache ou guardar o URL."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public enum FormMethod
