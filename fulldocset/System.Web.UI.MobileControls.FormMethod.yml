  name: FormMethod
  nameWithType: FormMethod
  fullName: System.Web.UI.MobileControls.FormMethod
  type: Enum
  summary: "Specifies the type of submission for a form as a GET or POST request. This class cannot be inherited. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "The FormMethod enumeration represents how you will submit a form. A GET request, when the <xref:System.Web.UI.MobileControls.Form.Method%2A> property of the form is set to `Get`, is limited in the amount of data it can post. Some types of postbacks might fail when using a GET request. The advantage of using a GET request is that all the parameters are specified as part of the URL, and you can cache or save the URL."
