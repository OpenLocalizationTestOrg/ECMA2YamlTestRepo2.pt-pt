- uid: System.Web.DynamicData.FieldTemplateFactory.Model
  id: Model
  parent: System.Web.DynamicData.FieldTemplateFactory
  langs:
  - csharp
  name: Model
  nameWithType: FieldTemplateFactory.Model
  fullName: System.Web.DynamicData.FieldTemplateFactory.Model
  type: Property
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Obtém ou define o <xref href=&quot;System.Web.DynamicData.MetaModel&quot;> </xref> que se encontra associado a <xref href=&quot;System.Web.DynamicData.FieldTemplateFactory&quot;> </xref> classe"
  remarks: "O <xref:System.Web.DynamicData.MetaModel>classe é uma classe abstracta que representa o mapeamento entre objetos de base de dados e de domínio.</xref:System.Web.DynamicData.MetaModel> Dados dinâmicos fornecem um conjunto de classes (o modelo de dados) que representam o modelo. As classes são geradas através do estruturador relacional de objeto (ão/R Designer). Pode utilizar a LINQ ao modelo de Classes do SQL Server para gerar estas classes. Esta propriedade é utilizada para obter e definir o modelo de dados associado com a <xref:System.Web.DynamicData.FieldTemplateFactory>classe.</xref:System.Web.DynamicData.FieldTemplateFactory>"
  syntax:
    content: public System.Web.DynamicData.MetaModel Model { get; }
    return:
      type: System.Web.DynamicData.MetaModel
      description: "O modelo que está associado a <xref href=&quot;System.Web.DynamicData.FieldTemplateFactory&quot;> </xref>."
  overload: System.Web.DynamicData.FieldTemplateFactory.Model*
  exceptions: []
  platform:
  - net462
- uid: System.Web.DynamicData.FieldTemplateFactory.PreprocessMode(System.Web.DynamicData.MetaColumn,System.Web.UI.WebControls.DataBoundControlMode)
  id: PreprocessMode(System.Web.DynamicData.MetaColumn,System.Web.UI.WebControls.DataBoundControlMode)
  parent: System.Web.DynamicData.FieldTemplateFactory
  langs:
  - csharp
  name: PreprocessMode(MetaColumn,DataBoundControlMode)
  nameWithType: FieldTemplateFactory.PreprocessMode(MetaColumn,DataBoundControlMode)
  fullName: System.Web.DynamicData.FieldTemplateFactory.PreprocessMode(MetaColumn,DataBoundControlMode)
  type: Method
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Altera o modo da coluna de dados."
  remarks: "Dados dinâmicos apresenta-os dados só de leitura, inserir, ou edita modos. Este controlos de método que modo é composto na coluna. Por exemplo, um pedido de modo de edição alterações só de leitura se a coluna é uma coluna de chave primária. Não não possível editar as colunas que são automaticamente geradas e externas chaves que fazem parte da chave primária."
  syntax:
    content: public virtual System.Web.UI.WebControls.DataBoundControlMode PreprocessMode (System.Web.DynamicData.MetaColumn column, System.Web.UI.WebControls.DataBoundControlMode mode);
    parameters:
    - id: column
      type: System.Web.DynamicData.MetaColumn
      description: "A coluna para o qual o modelo de campo é necessário."
    - id: mode
      type: System.Web.UI.WebControls.DataBoundControlMode
      description: "O modo (só de leitura, editar ou inserir) para alterar para."
    return:
      type: System.Web.UI.WebControls.DataBoundControlMode
      description: "O modo que compõe uma coluna."
  overload: System.Web.DynamicData.FieldTemplateFactory.PreprocessMode*
  exceptions: []
  platform:
  - net462
- uid: System.Web.DynamicData.FieldTemplateFactory.TemplateFolderVirtualPath
  id: TemplateFolderVirtualPath
  parent: System.Web.DynamicData.FieldTemplateFactory
  langs:
  - csharp
  name: TemplateFolderVirtualPath
  nameWithType: FieldTemplateFactory.TemplateFolderVirtualPath
  fullName: System.Web.DynamicData.FieldTemplateFactory.TemplateFolderVirtualPath
  type: Property
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Obtém ou define a pasta na qual pretende criar um modelo de campo."
  remarks: "A pasta predefinida onde são criados os modelos de campo é o /DynamicData FieldTemplates /. Esta pasta contém os modelos de campo predefinidos e modelos de campo personalizados que criar. Se criar e especificar uma pasta diferente para os modelos de campo, dados dinâmicos irá criar os modelos de campo a pasta que especificar. Para obter mais informações sobre os modelos de campo, consulte [andaime dados dinâmicos do ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public string TemplateFolderVirtualPath { get; set; }
    return:
      type: System.String
      description: "O caminho para a pasta que contém os modelos de campo."
  overload: System.Web.DynamicData.FieldTemplateFactory.TemplateFolderVirtualPath*
  exceptions: []
  platform:
  - net462
