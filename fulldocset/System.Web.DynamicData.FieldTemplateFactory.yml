  namespace: System.Web.DynamicData
  summary: "Gets or sets the <xref href=&quot;System.Web.DynamicData.MetaModel&quot;></xref> that is associated with the <xref href=&quot;System.Web.DynamicData.FieldTemplateFactory&quot;></xref> class"
  remarks: "The <xref:System.Web.DynamicData.MetaModel> class is an abstract class that represents the mapping between a database and domain objects. Dynamic Data provides a set of classes (the data model) that represent the model. The classes are generated through the Object Relational Designer (O/R Designer). You can use the LINQ to SQL Classes template to generate these classes. This property is used to get and set the data model associated with the <xref:System.Web.DynamicData.FieldTemplateFactory> class."
  syntax:
    content: public System.Web.DynamicData.MetaModel Model { get; }
    return:
      type: System.Web.DynamicData.MetaModel
