- uid: System.Web.UI.WebControls.TemplateField.EditItemTemplate
  id: EditItemTemplate
  parent: System.Web.UI.WebControls.TemplateField
  langs:
  - csharp
  name: EditItemTemplate
  nameWithType: TemplateField.EditItemTemplate
  fullName: System.Web.UI.WebControls.TemplateField.EditItemTemplate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o modelo para apresentar um item no modo de edição num <xref href=&quot;System.Web.UI.WebControls.TemplateField&quot;> </xref> objeto."
  remarks: "Utilize a propriedade EditItemTemplate para especificar o conteúdo personalizado apresentado para um item que está no modo de edição num <xref:System.Web.UI.WebControls.TemplateField>objeto.</xref:System.Web.UI.WebControls.TemplateField> Defina o conteúdo através da criação de um modelo que especifica a forma como um item no modo de edição é composto. A propriedade EditItemTemplate contém, normalmente, os controlos de entrada para o utilizador modificar um valor de uma origem de dados.       Para especificar um modelo, primeiro coloque abrir e fechar `<EditItemTemplate>` etiquetas entre a abertura e fecho de etiquetas do `<TemplateField>` elemento. Em seguida, adicione o conteúdo personalizado entre a abertura e fecho `<EditItemTemplate>` etiquetas. O conteúdo pode ser tão simples como texto simples ou mais complexas (incorporar outros controlos de no modelo, por exemplo).       Através de programação para aceder a um controlo definido num modelo, primeiro determine qual <xref:System.Web.UI.WebControls.TableCell>objeto no controlo vinculado a dados contém o controlo.</xref:System.Web.UI.WebControls.TableCell> Em seguida, utilize o <xref:System.Web.UI.Control.Controls%2A>coleção do <xref:System.Web.UI.WebControls.TableCell>objeto para o controlo de acesso.</xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.Control.Controls%2A> Também pode utilizar o <xref:System.Web.UI.Control.FindControl%2A>método o <xref:System.Web.UI.WebControls.TableCell>objeto localizar o controlo se o controlo tem um <xref:System.Web.UI.Control.ID%2A>a propriedade especificada.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.Control.FindControl%2A>"
  example:
  - "The following code example demonstrates how to use the EditItemTemplate property to create a custom template for an item in edit mode in a <xref:System.Web.UI.WebControls.TemplateField> field column of a <xref:System.Web.UI.WebControls.GridView> control. The template contains validation server controls to prevent a user from leaving a value field empty.  \n  \n [!code-cs[TemplateFieldEditItemTemplate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_821_1.aspx)]\n [!code-vb[TemplateFieldEditItemTemplate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_821_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.ITemplate EditItemTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "A <xref href=&quot;System.Web.UI.ITemplate&quot;> </xref>-implementado o objeto que contém o modelo para apresentar um item no modo de edição num <xref href=&quot;System.Web.UI.WebControls.TemplateField&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, que indica que esta propriedade não está definida."
  overload: System.Web.UI.WebControls.TemplateField.EditItemTemplate*
  exceptions: []
