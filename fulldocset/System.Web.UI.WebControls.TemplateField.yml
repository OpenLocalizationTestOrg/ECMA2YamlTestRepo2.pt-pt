  summary: "Obtém ou define o modelo para apresentar a secção de rodapé de uma <xref href=&quot;System.Web.UI.WebControls.TemplateField&quot;> </xref> objeto."
  remarks: "Utilize a propriedade nenhum FooterTemplate para especificar o conteúdo personalizado apresentado na secção rodapé um <xref:System.Web.UI.WebControls.TemplateField>objeto.</xref:System.Web.UI.WebControls.TemplateField> Defina o conteúdo através da criação de um modelo que especifica a forma como a secção de rodapé é composta.       Para especificar um modelo, primeiro coloque abrir e fechar `<FooterTemplate>` etiquetas entre a abertura e fecho de etiquetas do `<TemplateField>` elemento. Em seguida, adicione o conteúdo personalizado entre a abertura e fecho `<FooterTemplate>` etiquetas. O conteúdo pode ser tão simples como texto simples ou mais complexas (incorporar outros controlos de no modelo, por exemplo).       Através de programação para aceder a um controlo definido num modelo, primeiro determine qual <xref:System.Web.UI.WebControls.TableCell>objeto no controlo vinculado a dados contém o controlo.</xref:System.Web.UI.WebControls.TableCell> Em seguida, utilize o <xref:System.Web.UI.Control.Controls%2A>coleção do <xref:System.Web.UI.WebControls.TableCell>objeto para o controlo de acesso.</xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.Control.Controls%2A> Também pode utilizar o <xref:System.Web.UI.Control.FindControl%2A>método o <xref:System.Web.UI.WebControls.TableCell>objeto localizar o controlo se o controlo tem um <xref:System.Web.UI.Control.ID%2A>a propriedade especificada.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.Control.FindControl%2A>"
  example:
  - "The following code example demonstrates how to use the FooterTemplate property to create a custom template for the footer section of a <xref:System.Web.UI.WebControls.TemplateField> field column in a <xref:System.Web.UI.WebControls.GridView> control. The template displays the sum of the values in the <xref:System.Web.UI.WebControls.TemplateField> field column.  \n  \n [!code-cs[TemplateFieldFooterTemplate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1286_1.aspx)]\n [!code-vb[TemplateFieldFooterTemplate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1286_1.aspx)]"
