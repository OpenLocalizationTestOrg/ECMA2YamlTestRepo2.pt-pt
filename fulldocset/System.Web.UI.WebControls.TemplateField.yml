  name: TemplateField
  nameWithType: TemplateField
  fullName: System.Web.UI.WebControls.TemplateField
  type: Class
  summary: "Representa um campo que apresenta o conteúdo personalizado num controlo vinculado a dados."
  remarks: "A classe de TemplateField é utilizada por controlos vinculados a dados (tais como <xref:System.Web.UI.WebControls.GridView>e <xref:System.Web.UI.WebControls.DetailsView>) para apresentar conteúdo personalizado para cada registo apresentado.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Quando tiver de apresentar o conteúdo num controlo vinculado a dados que não é fornecido por um dos dados predefinidos campos de controlo (tais como <xref:System.Web.UI.WebControls.BoundField>), utilize a classe de TemplateField para criar a sua interface de utilizador personalizada (IU).</xref:System.Web.UI.WebControls.BoundField> O objeto de TemplateField é apresentado de forma consoante o controlo vinculado a dados em que é utilizado. Por exemplo, o <xref:System.Web.UI.WebControls.GridView>controlo apresenta um objeto de TemplateField como uma coluna e o <xref:System.Web.UI.WebControls.DetailsView>controlo apresenta-o como uma linha.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       Pode definir um modelo personalizado para as diferentes partes do objeto TemplateField utilizando os modelos listados na seguinte tabela.      | Modelo | Descrição |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.TemplateField.AlternatingItemTemplate%2A>| Especifica o conteúdo para apresentar os itens num objeto TemplateField alternados. |   | <xref:System.Web.UI.WebControls.TemplateField.EditItemTemplate%2A>| Especifica o conteúdo a apresentar para um item no modo de edição num objeto TemplateField. |   | <xref:System.Web.UI.WebControls.TemplateField.FooterTemplate%2A>| Especifica o conteúdo a apresentar para a secção de rodapé de um objeto de TemplateField. |   | <xref:System.Web.UI.WebControls.TemplateField.HeaderTemplate%2A>| Especifica o conteúdo a apresentar para a secção de cabeçalho de um objeto de TemplateField. |   | <xref:System.Web.UI.WebControls.TemplateField.InsertItemTemplate%2A>| Especifica o conteúdo a apresentar para um item no modo de inserção num objeto TemplateField.</xref:System.Web.UI.WebControls.TemplateField.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.TemplateField.HeaderTemplate%2A> </xref:System.Web.UI.WebControls.TemplateField.FooterTemplate%2A> </xref:System.Web.UI.WebControls.TemplateField.EditItemTemplate%2A> </xref:System.Web.UI.WebControls.TemplateField.AlternatingItemTemplate%2A> Este modelo é suportado apenas pelo controlo <xref:System.Web.UI.WebControls.DetailsView>. |   | <xref:System.Web.UI.WebControls.TemplateField.ItemTemplate%2A>| Especifica o conteúdo para apresentar os itens num objeto TemplateField. |       Pode ocultar um objeto de TemplateField num controlo de dados vinculados ao definir o <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>propriedade `false`.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A> </xref:System.Web.UI.WebControls.TemplateField.ItemTemplate%2A> </xref:System.Web.UI.WebControls.DetailsView>       Como alternativa para definir um personalizado <xref:System.Web.UI.WebControls.TemplateField.HeaderTemplate%2A>ou <xref:System.Web.UI.WebControls.TemplateField.FooterTemplate%2A>modelo, pode personalizar as secções de cabeçalho e rodapé de um objeto de TemplateField por definir outras propriedades do objeto TemplateField.</xref:System.Web.UI.WebControls.TemplateField.FooterTemplate%2A> </xref:System.Web.UI.WebControls.TemplateField.HeaderTemplate%2A> Para apresentar uma legenda nas secções de cabeçalho ou rodapé, defina o <xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A>ou <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>propriedade, respetivamente.</xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> Em vez de apresentar texto na secção de cabeçalho, pode apresentar uma imagem, definindo o <xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A>propriedade.</xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> A secção de cabeçalho pode ser ocultada no objeto TemplateField definindo a <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>propriedade `false`.</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>      > [!NOTE] > Alguns controlos vinculados a dados (tais como o <xref:System.Web.UI.WebControls.GridView>controlo) pode mostrar ou ocultar a secção de cabeçalho todo do controlo.</xref:System.Web.UI.WebControls.GridView> Estes controlos vinculados a dados não suportam o <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>propriedade para um campo vinculado individuais.</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A> Para mostrar ou ocultar a secção de cabeçalho completo de um controlo vinculado a dados, utilize o controlo `ShowHeader` propriedade (se disponível).       Também pode personalizar o aspeto do objeto TemplateField (cor de tipo de letra, cor de fundo e assim sucessivamente) definindo as propriedades de estilo para as diferentes partes do campo. A tabela seguinte lista as propriedades de estilo diferentes.      | Propriedade de estilo | Descrição |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>| As definições de estilo para os controlos de servidor Web subordinados do objeto TemplateField. |   | <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>| As definições de estilo para a secção de rodapé do objeto TemplateField. |   | <xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>| As definições de estilo para a secção de cabeçalho do objeto TemplateField. |   | <xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>| As definições de estilo para os itens de dados no objeto TemplateField. |</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>"
