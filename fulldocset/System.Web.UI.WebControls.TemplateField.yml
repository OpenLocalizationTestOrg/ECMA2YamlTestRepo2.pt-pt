- uid: System.Web.UI.WebControls.TemplateField.AlternatingItemTemplate
  id: AlternatingItemTemplate
  parent: System.Web.UI.WebControls.TemplateField
  langs:
  - csharp
  name: AlternatingItemTemplate
  nameWithType: TemplateField.AlternatingItemTemplate
  fullName: System.Web.UI.WebControls.TemplateField.AlternatingItemTemplate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o modelo para apresentar a alternar os itens num <xref href=&quot;System.Web.UI.WebControls.TemplateField&quot;> </xref> objeto."
  remarks: "Utilize a propriedade AlternatingItemTemplate para especificar o conteúdo personalizado apresentado para os itens alternados um <xref:System.Web.UI.WebControls.TemplateField>objeto.</xref:System.Web.UI.WebControls.TemplateField> Defina o conteúdo através da criação de um modelo que especifica a forma como os itens alternados são apresentados.      > [!NOTE] > AlternatingItemTemplate a propriedade costuma é utilizada em combinação com o <xref:System.Web.UI.WebControls.TemplateField.ItemTemplate%2A>propriedade para criar um aspeto diferente para todos os outros itens no controlo vinculado a dados.</xref:System.Web.UI.WebControls.TemplateField.ItemTemplate%2A>       Para especificar um modelo, primeiro coloque abrir e fechar `<AlternatingItemTemplate>` etiquetas entre a abertura e fecho de etiquetas do `<TemplateField>` elemento. Em seguida, adicione o conteúdo personalizado entre a abertura e fecho `<AlternatingItemTemplate>` etiquetas. O conteúdo pode ser tão simples como texto simples ou mais complexas (incorporar outros controlos de no modelo, por exemplo).       Através de programação para aceder a um controlo definido num modelo, primeiro determine qual <xref:System.Web.UI.WebControls.TableCell>objeto no controlo vinculado a dados contém o controlo.</xref:System.Web.UI.WebControls.TableCell> Em seguida, utilize o <xref:System.Web.UI.Control.Controls%2A>coleção do <xref:System.Web.UI.WebControls.TableCell>objeto para o controlo de acesso.</xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.Control.Controls%2A> Também pode utilizar o <xref:System.Web.UI.Control.FindControl%2A>método o <xref:System.Web.UI.WebControls.TableCell>objeto localizar o controlo se o controlo tem um <xref:System.Web.UI.Control.ID%2A>a propriedade especificada.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.Control.FindControl%2A>"
  example:
  - "The following code example demonstrates how to use the AlternatingItemTemplate property to create a custom template for the alternating items in a <xref:System.Web.UI.WebControls.TemplateField> field column of a <xref:System.Web.UI.WebControls.GridView> control. The template is a variation of the template specified by the <xref:System.Web.UI.WebControls.TemplateField.ItemTemplate%2A> property, where an image is displayed on the opposite side of the cell.  \n  \n [!code-vb[TemplateFieldAlternatingItemTemplate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1029_1.aspx)]\n [!code-cs[TemplateFieldAlternatingItemTemplate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1029_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.ITemplate AlternatingItemTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "A <xref href=&quot;System.Web.UI.ITemplate&quot;> </xref>-implementado objeto que contém o modelo para apresentar a alternar os itens num <xref href=&quot;System.Web.UI.WebControls.TemplateField&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, que indica que esta propriedade não está definida."
  overload: System.Web.UI.WebControls.TemplateField.AlternatingItemTemplate*
  exceptions: []
  platform:
  - net462
