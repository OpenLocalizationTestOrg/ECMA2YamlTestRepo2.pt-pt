  remarks: "Utilize este construtor para inicializar uma nova instância de <xref:System.Web.UI.WebControls.TemplateField>classe.</xref:System.Web.UI.WebControls.TemplateField> Este construtor é usado normalmente quando adicionar campos a um controlo vinculado a dados criado dinamicamente.       Para adicionar dinamicamente um <xref:System.Web.UI.WebControls.TemplateField>a um controlo vinculado a dados de objeto, crie um novo <xref:System.Web.UI.WebControls.TemplateField>objeto, defina os modelos adequados e, em seguida, adicioná-lo à coleção de campo o controlo vinculado a dados.</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.TemplateField> Por exemplo, se estiver a utilizar o <xref:System.Web.UI.WebControls.GridView>controlar, adicione o <xref:System.Web.UI.WebControls.TemplateField>de objeto para o <xref:System.Web.UI.WebControls.GridView.Columns%2A>coleção.</xref:System.Web.UI.WebControls.GridView.Columns%2A> </xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.GridView>      > [!NOTE] > Embora possa dinamicamente adicionar campos a um controlo vinculado a dados, é vivamente recomendado que os campos estar estaticamente declarados e, em seguida, visível ou oculto, conforme adequado. Declarar estaticamente todos os seus campos reduz o tamanho do Estado de visualização para o controlo de dados vinculado ao principal."
  example:
