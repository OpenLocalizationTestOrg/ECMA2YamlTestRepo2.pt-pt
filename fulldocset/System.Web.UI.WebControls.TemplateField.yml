  name: ConvertEmptyStringToNull
  nameWithType: TemplateField.ConvertEmptyStringToNull
  fullName: System.Web.UI.WebControls.TemplateField.ConvertEmptyStringToNull
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se o valor que o <xref href=&quot;System.Web.UI.WebControls.TemplateField&quot;> </xref> vinculadas a objectos para deve ser convertida <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se for <xref:System.String.Empty>.</xref:System.String.Empty>"
  remarks: "Esta propriedade aplica-se à declarações de enlace de dados bidirecionais efetuadas no modelo. A conversão é efetuada depois extrair os valores do modelo vinculado bidirecional e antes de passar os valores para a origem de dados de uma operação de atualização ou inserção.       Por exemplo, um utilizador pode introduzir uma cadeia vazia (&quot;&quot;) para um valor de campo ao atualizar ou inserir registos. Utilize a propriedade ConvertEmptyStringToNull para especificar se um valor de cadeia vazia é automaticamente convertido `null` quando o campo de dados é actualizado na origem de dados."
  syntax:
    content: public virtual bool ConvertEmptyStringToNull { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o valor que o <xref href=&quot;System.Web.UI.WebControls.TemplateField&quot;> </xref> está vinculada a deve ser convertida para <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> quando for <xref:System.String.Empty>; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.String.Empty> O valor predefinido é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.TemplateField.ConvertEmptyStringToNull*
  exceptions: []
  platform:
  - net462
