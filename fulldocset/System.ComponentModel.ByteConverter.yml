  fullName: System.ComponentModel.ByteConverter
  type: Class
  summary: "Provides a type converter to convert 8-bit unsigned integer objects to and from various other representations."
  remarks: "This converter can only convert an 8-bit unsigned integer to and from a string.       For more information about type converters, see the <xref:System.ComponentModel.TypeConverter> base class and [How to: Implement a Type Converter](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] >  You should never create an instance of a ByteConverter. Instead, call the <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> method of <xref:System.ComponentModel.TypeDescriptor>. For more information, see the examples in the <xref:System.ComponentModel.TypeConverter> base class."
  example:
  - "The following code example declares and initializes an 8-bit unsigned integer and a string. The code then converts each of them to the other's type, respectively.  \n  \n [!code-cs[Converters#4](~/add/codesnippet/csharp/t-system.componentmodel._152_1.cs)]\n [!code-vb[Converters#4](~/add/codesnippet/visualbasic/t-system.componentmodel._152_1.vb)]\n [!code-cpp[Converters#4](~/add/codesnippet/cpp/t-system.componentmodel._152_1.cpp)]"
