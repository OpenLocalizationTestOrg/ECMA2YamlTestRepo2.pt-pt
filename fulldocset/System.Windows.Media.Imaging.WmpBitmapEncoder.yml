      description: "O nível de amostragem secundárias para RGB codificação de imagem. O intervalo é de 0 a 3. A predefinição é 3.       <table><thead><tr><th> Valor       </th><th> Descrição       </th></tr></thead><tbody><tr><td> 0       </td><td> 4:0:0 codificação. Conteúdo de chroma rejeitado; luminance é preservada.       </td></tr><tr><td> 1       </td><td> 4: codificação de&2;:0. Resolução de chroma pode é reduzida por 1/4 de resolução de luminance.       </td></tr><tr><td> 2       </td><td> 4:2:2 codificação. Resolução de chroma é reduzida para 1/2 da resolução luminance.       </td></tr><tr><td> 3       </td><td> 4:4:4 codificação. Resolução de chroma é preservada.       </td></tr></tbody></table>"
