- uid: System.Windows.Media.Imaging.WmpBitmapEncoder.HorizontalTileSlices
  id: HorizontalTileSlices
  parent: System.Windows.Media.Imaging.WmpBitmapEncoder
  langs:
  - csharp
  name: HorizontalTileSlices
  nameWithType: WmpBitmapEncoder.HorizontalTileSlices
  fullName: System.Windows.Media.Imaging.WmpBitmapEncoder.HorizontalTileSlices
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Imaging
  summary: "Gets or sets the number of horizontal divisions to use during compression encoding. A single division creates two horizontal regions."
  remarks: "If <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A> is `true`, HorizontalTileSlices must be set to 0.       A tile created by the division can never be smaller than 16 pixels. The value is adjusted to maintain the minimum tile size.       When used in combination with <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.VerticalTileSlices%2A>, a grid of tiles is formed. For example, if both properties are set to 1, the image is divided into 4 tiles.      <a name=&quot;XAMLTextUsage_7&quot;></a>    ## XAML Text Usage"
  syntax:
    content: public short HorizontalTileSlices { get; set; }
    return:
      type: System.Int16
      description: "The number of horizontal divisions to use during compression encoding. The value range is 0 to 4095. The default is 0."
  overload: System.Windows.Media.Imaging.WmpBitmapEncoder.HorizontalTileSlices*
  exceptions: []
  platform:
  - net462
