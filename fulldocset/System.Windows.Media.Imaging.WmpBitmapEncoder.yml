  namespace: System.Windows.Media.Imaging
  summary: "Gets or sets a value that indicates codec options are to be used."
  remarks: "When UseCodecOptions is `true`, <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.QualityLevel%2A>, <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.OverlapLevel%2A>, and <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.SubsamplingLevel%2A> are used in place of the <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.ImageQualityLevel%2A>.       When UseCodecOptions is `false`, <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.QualityLevel%2A>, <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.OverlapLevel%2A>, and <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.SubsamplingLevel%2A> are set based on <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.ImageQualityLevel%2A>.      <a name=&quot;XAMLTextUsage_17&quot;></a>    ## XAML Text Usage"
  syntax:
    content: public bool UseCodecOptions { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if codec options are to be used; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
