- uid: System.Windows.Media.Imaging.WmpBitmapEncoder.AlphaDataDiscardLevel
  id: AlphaDataDiscardLevel
  parent: System.Windows.Media.Imaging.WmpBitmapEncoder
  langs:
  - csharp
  name: AlphaDataDiscardLevel
  nameWithType: WmpBitmapEncoder.AlphaDataDiscardLevel
  fullName: System.Windows.Media.Imaging.WmpBitmapEncoder.AlphaDataDiscardLevel
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Imaging
  summary: "Obtém ou define o nível de dados de frequência alfa rejeitar durante um transcodificar domínio comprimido."
  remarks: "Esta propriedade tem uma efeito apenas se for <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>está definido como `true` e a imagem contém o um planar ou intercalado alfa canal; caso contrário, é ignorada.</xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>      <a name=&quot;XAMLTextUsage_1&quot;></a># # Utilização de texto XAML"
  syntax:
    content: public byte AlphaDataDiscardLevel { get; set; }
    return:
      type: System.Byte
      description: "O nível de dados alfabéticos rejeitar quando a imagem de codificação. O intervalo de valor é 0 (sem dados rejeitados) para 4 (canal alfa completamente rejeitado). A predefinição é 1.       <table><thead><tr><th> Valor       </th><th> Descrição       </th></tr></thead><tbody><tr><td> 0       </td><td> Não existem dados de frequência de imagem são rejeitados.       </td></tr><tr><td> 1       </td><td> FlexBits são eliminadas. A qualidade de imagem da imagem é reduzida sem alterar a resolução efetiva da imagem.       </td></tr><tr><td> 2       </td><td> Banda de dados de frequência HighPass é rejeitada. Resolução eficaz a imagem pode é reduzida por um fator de 4 em ambas as dimensões.       </td></tr><tr><td> 3       </td><td> HighPass e bandas de dados de frequência LowPass são eliminadas. Resolução eficaz a imagem pode é reduzida por um fator de 16 em ambas as dimensões.       </td></tr><tr><td> 4       </td><td> O canal alfa completamente é rejeitado. O formato de pixel é alterado para refletir a remoção do canal alfanuméricos.       </td></tr></tbody></table>"
  overload: System.Windows.Media.Imaging.WmpBitmapEncoder.AlphaDataDiscardLevel*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O valor especificado não se situa entre 0 e 4."
  platform:
  - net462
