  fullName: System.Windows.Media.Imaging.WmpBitmapEncoder
  type: Class
  summary: "Define um codificador que é utilizado para codificar [!INCLUDE[TLA#tla_wdp](~/add/includes/tlasharptla-wdp-md.md)] imagens."
  remarks: "[!INCLUDE[TLA2#tla_wdp](~/add/includes/ajax-current-ext-md.md)]é um novo codec que fornece uma melhor fidelidade de imagem que [!INCLUDE[TLA2#tla_jpegorg](~/add/includes/ajax-current-ext-md.md)] com tamanhos de ficheiro mais pequenos e mais funcionalidades. [!INCLUDE[TLA2#tla_wdp](~/add/includes/ajax-current-ext-md.md)]imagens de alcançarem compressão lossy e sem perdas utilizando um algoritmo único. [!INCLUDE[TLA2#tla_wdp](~/add/includes/ajax-current-ext-md.md)]imagens de suportam as normas de metadados existente. Para obter informações adicionais sobre este formato, consulte [especificação de fotografias do Windows Media](http://www.microsoft.com/whdc/xps/wmphoto.mspx).       [!INCLUDE[TLA2#tla_wdp](~/add/includes/ajax-current-ext-md.md)]ficheiros não suportam pré-visualização, miniaturas globais, as miniaturas de nível de moldura ou frames vários.       Codificação não funciona em confiança parcial. Consulte [segurança fidedignidade parcial do WPF](~/add/includes/ajax-current-ext-md.md) para obter informações sobre a confiança parcial.      <a name=&quot;xamlTextUsage_No&quot;></a># # Utilização de texto XAML"
