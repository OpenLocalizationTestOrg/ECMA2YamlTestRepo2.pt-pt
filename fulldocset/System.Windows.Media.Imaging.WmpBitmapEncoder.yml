- uid: System.Windows.Media.Imaging.WmpBitmapEncoder.AlphaDataDiscardLevel
  id: AlphaDataDiscardLevel
  parent: System.Windows.Media.Imaging.WmpBitmapEncoder
  langs:
  - csharp
  name: AlphaDataDiscardLevel
  nameWithType: WmpBitmapEncoder.AlphaDataDiscardLevel
  fullName: System.Windows.Media.Imaging.WmpBitmapEncoder.AlphaDataDiscardLevel
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Imaging
  summary: "Gets or sets the level of alpha frequency data to discard during a compressed domain transcode."
  remarks: "This property has an effect only if <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A> is set to `true` and the image contains either a planar or interleaved alpha channel; otherwise, it is ignored.      <a name=&quot;XAMLTextUsage_1&quot;></a>    ## XAML Text Usage"
  syntax:
    content: public byte AlphaDataDiscardLevel { get; set; }
    return:
      type: System.Byte
      description: "The level of alpha data to discard when encoding the image. The value range is 0 (no data discarded) to 4 (alpha channel completely discarded). The default is 1.       <table><thead><tr><th> Value       </th><th> Description       </th></tr></thead><tbody><tr><td> 0       </td><td> No image frequency data is discarded.       </td></tr><tr><td> 1       </td><td> FlexBits are discarded. The image quality of the image is reduced without changing the effective resolution of the image.       </td></tr><tr><td> 2       </td><td> HighPass frequency data band is discarded. The image&quot;s effective resolution is reduced by a factor of 4 in both dimensions.       </td></tr><tr><td> 3       </td><td> HighPass and LowPass frequency data bands are discarded. The image&quot;s effective resolution is reduced by a factor of 16 in both dimensions.       </td></tr><tr><td> 4       </td><td> The alpha channel is completely discarded. The pixel format is changed to reflect the removal of the alpha channel.       </td></tr></tbody></table>"
  overload: System.Windows.Media.Imaging.WmpBitmapEncoder.AlphaDataDiscardLevel*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "The value given is not between 0 and 4."
  platform:
  - net462
