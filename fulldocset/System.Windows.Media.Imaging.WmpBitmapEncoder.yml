      description: "The sub-sampling level for RGB image encoding. The range is 0 to 3. The default is 3.       <table><thead><tr><th> Value       </th><th> Description       </th></tr></thead><tbody><tr><td> 0       </td><td> 4:0:0 encoding. Chroma content is discarded; luminance is preserved.       </td></tr><tr><td> 1       </td><td> 4:2:0 encoding. Chroma resolution is reduced by 1/4 of luminance resolution.       </td></tr><tr><td> 2       </td><td> 4:2:2 encoding. Chroma resolution is reduced to 1/2 of luminance resolution.       </td></tr><tr><td> 3       </td><td> 4:4:4 encoding. Chroma resolution is preserved.       </td></tr></tbody></table>"
