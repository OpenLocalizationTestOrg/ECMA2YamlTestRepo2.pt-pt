  summary: "Gets or sets the compression quality for a planar alpha channel."
  remarks: "This property has an effect only if <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.InterleavedAlpha%2A> is `false`.      <a name=&quot;XAMLTextUsage_2&quot;></a>    ## XAML Text Usage"
  syntax:
    content: public byte AlphaQualityLevel { get; set; }
    return:
      type: System.Byte
      description: "The compression quality for a planar alpha channel image. A value of 1 is considered lossless, and increasing values result in higher compression ratios and lower image quality. The value range is 1 to 255. The default is 1."
