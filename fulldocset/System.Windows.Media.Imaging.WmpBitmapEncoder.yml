  remarks: "[!INCLUDE[TLA2#tla_wdp](~/add/includes/ajax-current-ext-md.md)] is a new codec that provides better image fidelity than [!INCLUDE[TLA2#tla_jpegorg](~/add/includes/ajax-current-ext-md.md)] with smaller file sizes and more features. [!INCLUDE[TLA2#tla_wdp](~/add/includes/ajax-current-ext-md.md)] images achieve lossy and lossless compression by using a single algorithm. [!INCLUDE[TLA2#tla_wdp](~/add/includes/ajax-current-ext-md.md)] images support existing metadata standards. For additional information about this format, see [Windows Media Photo Specification](http://www.microsoft.com/whdc/xps/wmphoto.mspx).       [!INCLUDE[TLA2#tla_wdp](~/add/includes/ajax-current-ext-md.md)] files do not support preview, global thumbnails, frame level thumbnails, or multiple frames.       Encoding does not work in partial trust. See [WPF Partial Trust Security](~/add/includes/ajax-current-ext-md.md) for information on partial trust.      <a name=&quot;xamlTextUsage_No&quot;></a>    ## XAML Text Usage"
