- uid: System.Windows.Media.Imaging.WmpBitmapEncoder.ImageDataDiscardLevel
  id: ImageDataDiscardLevel
  parent: System.Windows.Media.Imaging.WmpBitmapEncoder
  langs:
  - csharp
  name: ImageDataDiscardLevel
  nameWithType: WmpBitmapEncoder.ImageDataDiscardLevel
  fullName: System.Windows.Media.Imaging.WmpBitmapEncoder.ImageDataDiscardLevel
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Imaging
  summary: "Obtém ou define o nível de dados de imagem para eliminar durante um transcodificar domínio comprimido."
  remarks: "Esta propriedade tem uma efeito apenas se for <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>está definido como `true`; caso contrário, será ignorada.</xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>      <a name=&quot;XAMLTextUsage_9&quot;></a># # Utilização de texto XAML"
  syntax:
    content: public byte ImageDataDiscardLevel { get; set; }
    return:
      type: System.Byte
      description: "O nível de dados de imagem para eliminar durante uma codificação de domínio comprimido da imagem. O intervalo de valor é 0 (sem dados rejeitados) 3 (HighPass e LowPass rejeitados). A predefinição é 1.       <table><thead><tr><th> Valor       </th><th> Descrição       </th></tr></thead><tbody><tr><td> 0       </td><td> Não existem dados de frequência de imagem são rejeitados.       </td></tr><tr><td> 1       </td><td> FlexBits são eliminadas. A qualidade de imagem da imagem é reduzida sem alterar a resolução efetiva da imagem.       </td></tr><tr><td> 2       </td><td> Banda de dados de frequência HighPass é rejeitada. Resolução eficaz a imagem pode é reduzida por um fator de 4 em ambas as dimensões.       </td></tr><tr><td> 3       </td><td> HighPass e bandas de dados de frequência LowPass são eliminadas. Resolução eficaz a imagem pode é reduzida por um fator de 16 em ambas as dimensões.       </td></tr></tbody></table>"
  overload: System.Windows.Media.Imaging.WmpBitmapEncoder.ImageDataDiscardLevel*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O valor especificado não se situa entre 0 e 3."
  platform:
  - net462
