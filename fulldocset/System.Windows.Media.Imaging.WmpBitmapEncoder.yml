  - PresentationCore
  namespace: System.Windows.Media.Imaging
  summary: "Obtém ou define o número de divisões verticais a utilizar durante a compressão de codificação. Uma divisão única cria duas regiões verticais."
  remarks: "Se <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>é `true`, VerticalTileSlices tem de ser definido como 0.</xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>       Um mosaico criado por divisão nunca pode ser inferior a 16 pixéis. O valor é ajustado para manter o tamanho mínimo do mosaico.       Quando utilizado em combinação com <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.HorizontalTileSlices%2A>, uma grelha dos mosaicos está formada.</xref:System.Windows.Media.Imaging.WmpBitmapEncoder.HorizontalTileSlices%2A> Por exemplo, se ambas as propriedades forem definidas como 1, a imagem está dividida em 4 mosaicos.      <a name=&quot;XAMLTextUsage_18&quot;></a># # Utilização de texto XAML"
  syntax:
    content: public short VerticalTileSlices { get; set; }
    return:
      type: System.Int16
      description: "O número de divisões verticais a utilizar durante a compressão de codificação. O intervalo de valor é 0-para-4095. A predefinição é 0."
  overload: System.Windows.Media.Imaging.WmpBitmapEncoder.VerticalTileSlices*
  exceptions: []
  platform:
  - net462
