  fullName: System.Web.UI.MobileControls.ObjectListDataBindEventHandler
  type: Delegate
  summary: "Represents the method that will handle the <xref href=&quot;System.Web.UI.MobileControls.ObjectList.ItemDataBind&quot;></xref> event of an <xref href=&quot;System.Web.UI.MobileControls.ObjectList&quot;></xref>. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "When you create an ObjectListDataBindEventHandler delegate for an <xref:System.Web.UI.MobileControls.ObjectList>, you identify the method that will handle the event. The <xref:System.Web.UI.MobileControls.ObjectList> notifies the handler when an item event is generated (after data binding). To associate the event with your event handler, add an instance of the delegate to the event. Unless you remove the delegate, the event handler is called whenever the event occurs.       You can use this handler to do complex data binding and to set values in the <xref:System.Web.UI.MobileControls.ObjectListItem> object."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public delegate void ObjectListDataBindEventHandler(object sender, ObjectListDataBindEventArgs e);
