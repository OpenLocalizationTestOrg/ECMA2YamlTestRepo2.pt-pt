  fullName: System.Windows.Forms.TableLayoutPanel
  type: Class
  summary: "Represents a panel that dynamically lays out its contents in a grid composed of rows and columns."
  remarks: "The TableLayoutPanel control arranges its contents in a grid. Because the layout is performed both at design time and run time, it can change dynamically as the application environment changes. This gives the controls in the panel the ability to proportionally resize, so it can respond to changes such as the parent control resizing or text length changing due to localization.       Any Windows Forms control can be a child of the TableLayoutPanel control, including other instances of TableLayoutPanel. This allows you to construct sophisticated layouts that adapt to changes at runtime.       The TableLayoutPanel control can expand to accommodate new controls when they are added, depending on the value of the <xref:System.Windows.Forms.TableLayoutPanel.RowCount%2A>, <xref:System.Windows.Forms.TableLayoutPanel.ColumnCount%2A>, and <xref:System.Windows.Forms.TableLayoutPanel.GrowStyle%2A> properties. Setting either the <xref:System.Windows.Forms.TableLayoutPanel.RowCount%2A> or <xref:System.Windows.Forms.TableLayoutPanel.ColumnCount%2A> property to a value of 0 specifies that the TableLayoutPanel will be unbound in the corresponding direction.       You can also control the direction of expansion (horizontal or vertical) after the TableLayoutPanel control is full of child controls. By default, the TableLayoutPanel control expands downward by adding rows.       If you want rows and columns that behave differently from the default behavior, you can control the properties of rows and columns by using the <xref:System.Windows.Forms.TableLayoutPanel.RowStyles%2A> and <xref:System.Windows.Forms.TableLayoutPanel.ColumnStyles%2A> properties. You can set the properties of rows or columns individually.       The TableLayoutPanel control adds the following properties to its child controls: `Cell`, `Column`, `Row`, `ColumnSpan`, and `RowSpan`.       You can merge cells in the TableLayoutPanel control by setting the `ColumnSpan` or `RowSpan` properties on a child control.      > [!NOTE] >  To set the `Cell`, `Column`, `Row`, `ColumnSpan`, and `RowSpan` properties at run time, use the <xref:System.Windows.Forms.TableLayoutPanel.SetCellPosition%2A>, <xref:System.Windows.Forms.TableLayoutPanel.SetColumn%2A>, <xref:System.Windows.Forms.TableLayoutPanel.SetRow%2A>, <xref:System.Windows.Forms.TableLayoutPanel.SetColumnSpan%2A>, and <xref:System.Windows.Forms.TableLayoutPanel.SetRowSpan%2A> methods.   >    >  To read the `Cell`, `Column`, `Row`, `ColumnSpan`, and `RowSpan` properties at run time, use the <xref:System.Windows.Forms.TableLayoutPanel.GetCellPosition%2A>, <xref:System.Windows.Forms.TableLayoutPanel.GetColumn%2A>, <xref:System.Windows.Forms.TableLayoutPanel.GetRow%2A>, <xref:System.Windows.Forms.TableLayoutPanel.GetColumnSpan%2A>, and <xref:System.Windows.Forms.TableLayoutPanel.GetRowSpan%2A> methods.       The docking behavior of child controls is the same as other container controls.       The anchoring behavior of child controls in a TableLayoutPanel differs from the behavior in other container controls. If the value of the child control&quot;s <xref:System.Windows.Forms.Control.Anchor%2A> property is set to <xref:System.Windows.Forms.AnchorStyles> or <xref:System.Windows.Forms.AnchorStyles>, the control will be placed against the left or right border of the cell, at a distance that is the sum of the control&quot;s <xref:System.Windows.Forms.Control.Margin%2A> property and the panel&quot;s <xref:System.Windows.Forms.Control.Padding%2A> property. If both the <xref:System.Windows.Forms.AnchorStyles> and <xref:System.Windows.Forms.AnchorStyles> values are set, the control will be sized to the width of the cell, with the <xref:System.Windows.Forms.Control.Margin%2A> and <xref:System.Windows.Forms.Control.Padding%2A> values taken into account. The behavior for <xref:System.Windows.Forms.AnchorStyles> and <xref:System.Windows.Forms.AnchorStyles> anchoring is analogous. For more information, see [How to: Anchor and Dock Child Controls in a TableLayoutPanel Control](~/add/includes/ajax-current-ext-md.md).       If you need a child control to mimic the default anchoring behavior in other container controls, you can adjust the <xref:System.Windows.Forms.Control.Margin%2A> and <xref:System.Windows.Forms.Control.Padding%2A> properties to maintain a constant distance between the control&quot;s border and the cell&quot;s border.       Setting the values of both the `Column` and `Row` properties of a child control to -1 will cause the control to be moved to the first empty cell in the TableLayoutPanel control. The empty cell will be chosen in a search that proceeds from left to right and from top to bottom. This order is dependent on the culture, so it will behave correctly in right-to-left (RTL) layouts.      > [!NOTE] >  Only controls that have the <xref:System.Windows.Forms.Control.Visible%2A> property set to `true` participate in the TableLayoutPanel control&quot;s layout computations.       Also see:      -   [How to: Align and Stretch a Control in a TableLayoutPanel Control](~/add/includes/ajax-current-ext-md.md)      -   [How to: Span Rows and Columns in a TableLayoutPanel Control](~/add/includes/ajax-current-ext-md.md)      -   [How to: Edit Columns and Rows in a TableLayoutPanel Control](~/add/includes/ajax-current-ext-md.md)      -   [Walkthrough: Arranging Controls on Windows Forms Using a TableLayoutPanel](~/add/includes/ajax-current-ext-md.md)"
