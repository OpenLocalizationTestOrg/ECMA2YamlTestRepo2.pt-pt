  example:
  - "The following example uses a <xref:System.Windows.Controls.ValidationRule> named `ValidateDateAndPrice`. The <xref:System.Windows.Controls.ValidationRule.ValidationStep%2A> for this rule is set to ConvertedProposedValue so that when it runs, the <xref:System.Windows.Controls.ValidationRule.Validate%2A> method has access to values that are of the source property's type.  \n  \n When the `PriceIsAPositiveNumber` and `FutureDateRule` rules run, the values in each <xref:System.Windows.Controls.ValidationRule.Validate%2A> method are strings because the default value of <xref:System.Windows.Controls.ValidationRule.ValidationStep%2A> is RawProposedValue. Therefore, the rules run before the values are converted to their respective types.  \n  \n [!code-xml[BindingGroupSnippets#WindowLayout](~/add/codesnippet/Xaml/BindingGroupSnippets/Window1.xaml#windowlayout)]  \n  \n The following example shows the `ValidateDateAndPrice`<xref:System.Windows.Controls.ValidationRule>. In the <xref:System.Windows.Controls.ValidationRule.Validate%2A> method, the `Price` property is of type <xref:System.Double> and the `OfferExpires` property is of type <xref:System.DateTime>. The strings have been converted to their respective types by the time the <xref:System.Windows.Controls.ValidationRule> runs.  \n  \n [!code-cs[BindingGroupSnippets#ValidateObject](~/add/codesnippet/CSharp/BindingGroupSnippets/Data.cs#validateobject)]\n [!code-vb[BindingGroupSnippets#ValidateObject](~/add/codesnippet/VisualBasic/bindinggroupsnippets/data.vb#validateobject)]"
