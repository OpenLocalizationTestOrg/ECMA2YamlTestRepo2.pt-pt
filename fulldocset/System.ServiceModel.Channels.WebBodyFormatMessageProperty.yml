  name: WebBodyFormatMessageProperty
  nameWithType: WebBodyFormatMessageProperty
  fullName: System.ServiceModel.Channels.WebBodyFormatMessageProperty
  type: Class
  summary: "Stores and retrieves the message encoding format of incoming and outgoing messages for the composite Web message encoder."
  remarks: "This property allows, for example, the composite Web message formatter to know how the composite Web message encoder has encoded the message. WebBodyFormatMessageProperty implements <xref:System.ServiceModel.Channels.IMessageProperty>. Objects that implement this interface are added by value to <xref:System.ServiceModel.Channels.Message.Properties%2A> with the <xref:System.ServiceModel.Channels.WebBodyFormatMessageProperty.Name> providing the access key."
  syntax:
    content: 'public sealed class WebBodyFormatMessageProperty : System.ServiceModel.Channels.IMessageProperty'
