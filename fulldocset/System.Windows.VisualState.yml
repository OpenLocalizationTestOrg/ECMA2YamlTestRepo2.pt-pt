  name: VisualState
  nameWithType: VisualState
  fullName: System.Windows.VisualState
  type: Class
  summary: "Representa a aparência visual do controlo quando se encontra num estado específico."
  remarks: "Um VisualState Especifica como o controlo de procura quando faz parte de um determinado Estado. Por exemplo, quando um <xref:System.Windows.Controls.Button>é premido, o limite pode ser uma cor diferente que o habitual.</xref:System.Windows.Controls.Button>  A classe de VisualState tem um <xref:System.Windows.VisualState.Storyboard%2A>propriedade o aspecto do controlo é alterado.</xref:System.Windows.VisualState.Storyboard%2A> Quando o controlo aciona um Estado de que é especificado pelo <xref:System.Windows.VisualState.Name%2A?displayProperty=fullName>propriedade, o <xref:System.Windows.VisualState.Storyboard%2A>começa.</xref:System.Windows.VisualState.Storyboard%2A> </xref:System.Windows.VisualState.Name%2A?displayProperty=fullName> Quando o controlo sai do Estado, o <xref:System.Windows.VisualState.Storyboard%2A>interrompe.</xref:System.Windows.VisualState.Storyboard%2A>       O <xref:System.Windows.VisualStateGroup.States%2A?displayProperty=fullName>propriedade contém objetos de VisualState.</xref:System.Windows.VisualStateGroup.States%2A?displayProperty=fullName> <xref:System.Windows.VisualStateGroup>objetos que são adicionados para o <xref:System.Windows.VisualStateManager.VisualStateGroups%2A?displayProperty=fullName>ligado propriedade, o que está definida no no <xref:System.Windows.FrameworkElement>.</xref:System.Windows.FrameworkElement> </xref:System.Windows.VisualStateManager.VisualStateGroups%2A?displayProperty=fullName></xref:System.Windows.VisualStateGroup> Pode adicionar objetos VisualState a qualquer <xref:System.Windows.FrameworkElement>, mas são, normalmente, são utilizados num <xref:System.Windows.Controls.ControlTemplate>de <xref:System.Windows.Controls.Control>.</xref:System.Windows.Controls.Control> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.FrameworkElement> Para obter informações sobre como criar um <xref:System.Windows.Controls.ControlTemplate>e VisualState objetos para os controlos existentes, consulte [personalizar o aspeto de um controlo existente, criando um ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate> Para obter um exemplo de utilização VisualState objetos fora de um <xref:System.Windows.Controls.ControlTemplate>consulte a <xref:System.Windows.VisualStateManager>classe.</xref:System.Windows.VisualStateManager> </xref:System.Windows.Controls.ControlTemplate>"
  example:
  - "The following example creates a <xref:System.Windows.VisualStateGroup> in the <xref:System.Windows.Controls.ControlTemplate> of a <xref:System.Windows.Controls.Button> called `CommonStates` and adds VisualState objects for the states, `Normal`, `Pressed`, and `MouseOver`. The <xref:System.Windows.Controls.Button> also defines a state called `Disabled` that is in the `CommonStates`<xref:System.Windows.VisualStateGroup>, but the example omits it for brevity. For the entire example, see [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md).  \n  \n [!code-xml[VSMButtonTemplate#10](~/add/codesnippet/xaml/vsmbuttontemplate/buttonstages.xaml#10)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Storyboard")]

      [System.Windows.Markup.RuntimeNameProperty("Name")]

      public class VisualState : System.Windows.DependencyObject
