  name: Name
  nameWithType: VisualState.Name
  fullName: System.Windows.VisualState.Name
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Gets or sets the name of the <xref href=&quot;System.Windows.VisualState&quot;></xref>."
  remarks: "You specify which visual state an element should enter by passing the Name of the <xref:System.Windows.VisualState> to the <xref:System.Windows.VisualStateManager>.       When a <xref:System.Windows.Controls.Control> uses the <xref:System.Windows.VisualStateManager> in a <xref:System.Windows.Controls.ControlTemplate>, the control author should specify which <xref:System.Windows.VisualState> objects the control expects to find in its <xref:System.Windows.Controls.ControlTemplate> by putting the <xref:System.Windows.TemplateVisualStateAttribute> on its class signature. <xref:System.Windows.Controls.ControlTemplate> authors define new <xref:System.Windows.VisualState> objects and set the Name property to the value specified by the <xref:System.Windows.TemplateVisualStateAttribute.Name%2A?displayProperty=fullName> property.       To find the names of the visual states for the controls that are included with [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)], see [Control Styles and Templates](~/add/includes/ajax-current-ext-md.md). For information about how to create a <xref:System.Windows.Controls.ControlTemplate> and <xref:System.Windows.VisualState> objects for existing controls, see [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates a <xref:System.Windows.VisualStateGroup> in the <xref:System.Windows.Controls.ControlTemplate> of a <xref:System.Windows.Controls.Button> called `CommonStates` and adds <xref:System.Windows.VisualState> objects for the states, `Normal`, `Pressed`, and `MouseOver`. The <xref:System.Windows.Controls.Button> also defines a state called `Disabled` that is in the `CommonStates`<xref:System.Windows.VisualStateGroup>, but the example omits it for brevity. For the entire example, see [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md).  \n  \n [!code-xml[VSMButtonTemplate#10](~/add/codesnippet/xaml/vsmbuttontemplate/buttonstages.xaml#10)]"
  syntax:
