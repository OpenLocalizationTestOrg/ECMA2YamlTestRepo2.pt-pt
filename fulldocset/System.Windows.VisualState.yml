  namespace: System.Windows
  summary: "Obtém ou define o nome do <xref href=&quot;System.Windows.VisualState&quot;> </xref>."
  remarks: "Especifique o estado visual deve introduzir um elemento transferindo o nome da <xref:System.Windows.VisualState>para <xref:System.Windows.VisualStateManager>.</xref:System.Windows.VisualStateManager> </xref:System.Windows.VisualState>       Quando um <xref:System.Windows.Controls.Control>utiliza o <xref:System.Windows.VisualStateManager>num <xref:System.Windows.Controls.ControlTemplate>, o autor do controlo deve especificar que <xref:System.Windows.VisualState>objetos controlo espera encontrar no respetivo <xref:System.Windows.Controls.ControlTemplate>colocando a <xref:System.Windows.TemplateVisualStateAttribute>na respetiva assinatura de classe.</xref:System.Windows.TemplateVisualStateAttribute> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.VisualState> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.VisualStateManager> </xref:System.Windows.Controls.Control> <xref:System.Windows.Controls.ControlTemplate>os autores definem novos <xref:System.Windows.VisualState>objetos e defina a propriedade de nome para o valor especificado pelo <xref:System.Windows.TemplateVisualStateAttribute.Name%2A?displayProperty=fullName>propriedade.</xref:System.Windows.TemplateVisualStateAttribute.Name%2A?displayProperty=fullName> </xref:System.Windows.VisualState></xref:System.Windows.Controls.ControlTemplate>       Para localizar os nomes dos Estados de visual para os controlos que estão incluídos com [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)], consulte [estilos do controlo e modelos](~/add/includes/ajax-current-ext-md.md). Para obter informações sobre como criar um <xref:System.Windows.Controls.ControlTemplate>e <xref:System.Windows.VisualState>objetos para os controlos existentes, consulte [personalizar o aspeto de um controlo existente, criando um ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.VisualState> </xref:System.Windows.Controls.ControlTemplate>"
  example:
  - "The following example creates a <xref:System.Windows.VisualStateGroup> in the <xref:System.Windows.Controls.ControlTemplate> of a <xref:System.Windows.Controls.Button> called `CommonStates` and adds <xref:System.Windows.VisualState> objects for the states, `Normal`, `Pressed`, and `MouseOver`. The <xref:System.Windows.Controls.Button> also defines a state called `Disabled` that is in the `CommonStates`<xref:System.Windows.VisualStateGroup>, but the example omits it for brevity. For the entire example, see [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md).  \n  \n [!code-xml[VSMButtonTemplate#10](~/add/codesnippet/xaml/vsmbuttontemplate/buttonstages.xaml#10)]"
