  remarks: "Message Queuing uses the digital signature when authenticating messages that were sent by Message Queuing version 1.0. In most cases, Message Queuing generates and sets the DigitalSignature property when the sending application requests authentication. The receiving application uses this property to retrieve the digital signature attached to the message.       You can only use the DigitalSignature property when running Message Queuing version 2.0. The sending application must specify Message Queuing version 1.0 signatures when requesting authentication. If the sending application sends a Message Queuing version 2.0 signature, this property contains a buffer of four bytes, each containing zero.       The DigitalSignature property, together with the <xref:System.Messaging.Message.SenderCertificate%2A> property, is also used by connector applications when a message is sent. In this scenario, the connector applicationâ€”rather than Message Queuingâ€”generates the digital signature, which it bases on the certificate of the user sending the message.       The DigitalSignature property has a maximum array size of 256.       When you set the DigitalSignature property, you must also set the <xref:System.Messaging.Message.ConnectorType%2A> property. When a message is sent, Message Queuing ignores the DigitalSignature property if the <xref:System.Messaging.Message.ConnectorType%2A> property is not also set."
