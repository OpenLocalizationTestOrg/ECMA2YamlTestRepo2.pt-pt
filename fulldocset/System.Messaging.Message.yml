  remarks: "Use this overload to create a new instance of the <xref:System.Messaging.Message> class that has an empty body.       Specify either the <xref:System.Messaging.Message.Body%2A> property or the <xref:System.Messaging.Message.BodyStream%2A> property before sending the <xref:System.Messaging.Message> object. The <xref:System.Messaging.Message.Body%2A> property can be any object that can be serialized, such as a text string, a structure object, a class instance, or an embedded object.       Unless you write the contents of the message directly to the <xref:System.Messaging.Message.BodyStream%2A> property, set the <xref:System.Messaging.Message.Formatter%2A> property before you send the message. The body is serialized using the <xref:System.Messaging.Message.Formatter%2A> property&quot;s value at the time the <xref:System.Messaging.MessageQueue.Send%2A> method is called on the <xref:System.Messaging.MessageQueue> instance.       The <xref:System.Messaging.XmlMessageFormatter> is loosely coupled, so it is not necessary to have the same object type on the sender and receiver when using this format. The <xref:System.Messaging.ActiveXMessageFormatter> and <xref:System.Messaging.BinaryMessageFormatter> serialize the data into binary representation. The <xref:System.Messaging.ActiveXMessageFormatter> is used when sending or receiving COM components.       The following table shows initial property values for an instance of <xref:System.Messaging.Message>.      |Property|Initial value|   |--------------|-------------------|   |<xref:System.Messaging.Message.AcknowledgeType%2A>|`AcknowledgeType.None`|   |<xref:System.Messaging.Message.AdministrationQueue%2A>|`null`|   |<xref:System.Messaging.Message.AppSpecific%2A>|0|   |<xref:System.Messaging.Message.AttachSenderId%2A>|`true`|   |<xref:System.Messaging.Message.AuthenticationProviderName%2A>|Microsoft Base Cryptographic Provider version 1.0|   |<xref:System.Messaging.Message.AuthenticationProviderType%2A>|`CryptoProv