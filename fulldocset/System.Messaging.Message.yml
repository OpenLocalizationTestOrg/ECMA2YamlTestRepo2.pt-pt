  syntax:
    content: public string TransactionId { get; }
    return:
      type: System.String
      description: "The identifier for the transaction associated with the message."
  overload: System.Messaging.Message.TransactionId*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The message has not been sent. This property can only be read on messages retrieved from a queue.       -or-       The message queue is filtered to ignore the TransactionId property."
