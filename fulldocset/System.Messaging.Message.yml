  namespace: System.Messaging
  summary: "Gets or sets the information in the body of the message."
  remarks: "The body of a message can consist of any type of informationâ€”for example, a string, a date, a currency, a number, an array of bytes, or any managed object. This information is serialized into a <xref:System.IO.Stream> to be passed to the queue.       Specify either the <xref:System.Messaging.Message.Body%2A> property or the BodyStream property before sending the <xref:System.Messaging.Message> object. If you set the <xref:System.Messaging.Message.Body%2A> property, the contents are serialized into the BodyStream property. However, you can choose to write the BodyStream property directly. This is useful, for example, when you want to open a connection to a file and stream its contents as the body of your message.       Unless you write the contents of the message directly to the BodyStream property, set the <xref:System.Messaging.Message.Formatter%2A> property before you send the message. When the <xref:System.Messaging.MessageQueue.Send%2A> method is called on the <xref:System.Messaging.MessageQueue> instance, the body is serialized using the formatter contained in the <xref:System.Messaging.Message.Formatter%2A> property. If you send the message without specifying a value for the <xref:System.Messaging.Message.Formatter%2A> property, the formatter defaults to <xref:System.Messaging.XmlMessageFormatter>.       If you set the <xref:System.Messaging.Message.UseEncryption%2A> property to `true` for the body of this message, the message will be encrypted when it is sent, not when you set the <xref:System.Messaging.Message.Body%2A> property. Therefore, the BodyStream property is never encrypted."
