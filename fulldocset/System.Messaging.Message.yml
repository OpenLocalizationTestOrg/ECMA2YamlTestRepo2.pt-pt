- uid: System.Messaging.Message.TimeToBeReceived
  id: TimeToBeReceived
  parent: System.Messaging.Message
  langs:
  - csharp
  name: TimeToBeReceived
  nameWithType: Message.TimeToBeReceived
  fullName: System.Messaging.Message.TimeToBeReceived
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Gets or sets the maximum amount of time for the message to be received from the destination queue."
  remarks: "The TimeToBeReceived property specifies the total time for a sent message to be received from the destination queue. The time limit includes the time spent getting to the destination queue and the time spent waiting in the queue before the message is received.      > [!CAUTION] >  When using dependent client computers, be sure the clock on the client computer is synchronized with the clock on the server that is running Message Queuing. Otherwise, unpredictable behavior might result when sending a message whose TimeToBeReceived property is not <xref:System.Messaging.Message.InfiniteTimeout>.       If the interval specified by the TimeToBeReceived property expires before the message is removed from the queue, Message Queuing discards the message in one of two ways. If the message&quot;s <xref:System.Messaging.Message.UseDeadLetterQueue%2A> property is `true`, the message is sent to the dead-letter queue. If <xref:System.Messaging.Message.UseDeadLetterQueue%2A> is `false`, the message is ignored.       You can set the message&quot;s <xref:System.Messaging.Message.AcknowledgeType%2A> property to request that Message Queuing send a negative acknowledgment message back to the sending application if the message is not retrieved before the timer expires.       If the value specified by the TimeToBeReceived property is less than the value specified by the <xref:System.Messaging.Message.TimeToReachQueue%2A> property, TimeToBeReceived takes precedence.       When several messages are sent in a single transaction, Message Queuing uses the TimeToBeReceived property of the first message."
  example:
  - "The following code example gets and sets the value of a message's TimeToBeReceived property.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public TimeSpan TimeToBeReceived { get; set; }
    return:
      type: System.TimeSpan
      description: "The total time for a sent message to be received from the destination queue. The default is <xref href=&quot;System.Messaging.Message.InfiniteTimeout&quot;></xref>."
  overload: System.Messaging.Message.TimeToBeReceived*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The message queue is filtered to ignore the TimeToBeReceived property."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The value specified for TimeToBeReceived is invalid."
  platform:
  - net462
- uid: System.Messaging.Message.TimeToReachQueue
  id: TimeToReachQueue
  parent: System.Messaging.Message
  langs:
  - csharp
  name: TimeToReachQueue
  nameWithType: Message.TimeToReachQueue
  fullName: System.Messaging.Message.TimeToReachQueue
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Gets or sets the maximum amount of time for the message to reach the queue."
  remarks: "If the interval specified by the TimeToReachQueue property expires before the message reaches its destination, Message Queuing discards the message in one of two ways. If the message&quot;s <xref:System.Messaging.Message.UseDeadLetterQueue%2A> property is `true`, the message is sent to the dead-letter queue. If <xref:System.Messaging.Message.UseDeadLetterQueue%2A> is `false`, the message is ignored       You can set he message&quot;s <xref:System.Messaging.Message.AcknowledgeType%2A> property to request that Message Queuing send a negative acknowledgment message back to the sending application if the message does not arrive before the timer expires.       If the TimeToReachQueue property is set to 0 seconds, Message Queuing tries once to send the message to its destinationâ€”if the queue is waiting for the message. If the queue is local, the message always reaches it.       If the value specified by the TimeToReachQueue property is greater than the value specified by the <xref:System.Messaging.Message.TimeToBeReceived%2A> property, <xref:System.Messaging.Message.TimeToBeReceived%2A> takes precedence.       When several messages are sent in a single transaction, Message Queuing uses the TimeToReachQueue property of the first message."
  example:
  - "The following code example gets and sets the value of a message's TimeToReachQueue property.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public TimeSpan TimeToReachQueue { get; set; }
    return:
      type: System.TimeSpan
      description: "The time limit for the message to reach the destination queue, beginning from the time the message is sent. The default is <xref href=&quot;System.Messaging.Message.InfiniteTimeout&quot;></xref>."
  overload: System.Messaging.Message.TimeToReachQueue*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The message queue is filtered to ignore the TimeToReachQueue property."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The value specified for TimeToReachQueue is invalid. It might represent a negative number."
  platform:
  - net462
