  summary: "Gets or sets the symmetric key used to encrypt application-encrypted messages or messages sent to foreign queues."
  remarks: "Two scenarios require you to use the DestinationSymmetricKey property. The first is when your application, rather than Message Queuing, encrypts a message. The second is when you send an encrypted message to a queuing system other than Message Queuing.       Before you set this property, you must encrypt the symmetric key with the public key of the receiving queue manager. When you send an application-encrypted message, the receiving queue manager uses the symmetric key to decrypt the message before sending it to its destination queue.       If you send a message to a foreign queue, the message is first received by the appropriate connector application, which forwards the encrypted message with the attached symmetric key to the receiving application. It is then the responsibility of the receiving application to decrypt the message using the symmetric key.       When you set the DestinationSymmetricKey property, you must also set the <xref:System.Messaging.Message.ConnectorType%2A> property. When the message is sent, Message Queuing ignores the DestinationSymmetricKey property if the <xref:System.Messaging.Message.ConnectorType%2A> property is not also set.       The DestinationSymmetricKey property has a maximum array size of 256."
  syntax:
