  fullName: System.Messaging.Message.Recoverable
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Gets or sets a value that indicates whether the message is guaranteed to be delivered in the event of a computer failure or network problem."
  remarks: "The Recoverable property indicates whether the delivery of a message is guaranteedâ€”even if a computer crashes while the message is en route to the destination queue.       If delivery of a message is guaranteed, the message is stored locally at every step along the route, until the message is successfully forwarded to the next computer. Setting the Recoverable property to `true` could affect throughput.       If the message is transactional, Message Queuing automatically treats the message as recoverable, regardless of the value of the Recoverable property."
  example:
