  summary: "Gets or sets a value that indicates that some message properties typically set by Message Queuing were set by the sending application."
  remarks: "Message Queuing requires the ConnectorType property be set whenever an application sets a message property that is usually set by Message Queuing. An application typically uses a ConnectorType in the following two cases:      -   Whenever a connector application passes a message. The ConnectorType tells the sending and receiving applications how to interpret the security and acknowledgment properties of the message.      -   Whenever the sending application, rather than Message Queuing, encrypts a message. The ConnectorType tells Message Queuing to use the <xref:System.Messaging.Message.DestinationSymmetricKey%2A> property value to decrypt the message.       You must set the ConnectorType property if you set any of the following properties (otherwise, the queue ignores these properties when the message is sent):      -   <xref:System.Messaging.Message.AuthenticationProviderName%2A>      -   <xref:System.Messaging.Message.AuthenticationProviderType%2A>      -   <xref:System.Messaging.Message.DestinationSymmetricKey%2A>      -   <xref:System.Messaging.Message.DigitalSignature%2A>      -   <xref:System.Messaging.Message.MessageType%2A>      -   <xref:System.Messaging.Message.SenderId%2A>"
  syntax:
