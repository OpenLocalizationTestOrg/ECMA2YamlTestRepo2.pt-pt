  namespace: System.Messaging
  summary: "Gets the identifier of the sending user."
  remarks: "If the <xref:System.Messaging.Message.AttachSenderId%2A> property is `false`, the sender identifier specified in the SenderId property is not attached to the message when it is sent. This indicates to Message Queuing that the sender should not be validated when it sends the message to the destination queue. If the <xref:System.Messaging.Message.AttachSenderId%2A> property is `true`, the SenderId property value is trustworthy only if the message was authenticated. Use the <xref:System.Messaging.Message.Authenticated%2A> property in conjunction with the SenderId property to verify the sender&quot;s access rights.       A connector application is an application that uses a connector server to provide communication between Message Queuing and other queuing systems. Message Queuing requires connector applications to provide sender identification. You must set the <xref:System.Messaging.Message.ConnectorType%2A> property when sending a message through a connector application."
  syntax:
    content: public byte[] SenderId { get; }
    return:
      type: System.Byte[]
      description: "An array of byte values that identifies the sender. The receiving Queue Manager uses the identifier when it authenticates the message to verify the sender of the message and the sender&quot;s access rights to the queue."
  overload: System.Messaging.Message.SenderId*
