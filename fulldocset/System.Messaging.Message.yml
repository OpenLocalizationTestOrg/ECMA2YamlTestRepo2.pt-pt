age.CorrelationId%2A>|An empty string (&quot;&quot;)|   |<xref:System.Messaging.Message.DestinationSymmetricKey%2A>|A zero-length array of bytes|   |<xref:System.Messaging.Message.DigitalSignature%2A>|A zero-length array of bytes|   |<xref:System.Messaging.Message.EncryptionAlgorithm%2A>|`EncryptionAlgorithm.RC2`|   |<xref:System.Messaging.Message.Extension%2A>|A zero-length array of bytes|   |<xref:System.Messaging.Message.Formatter%2A>|The `formatter` parameter.|   |<xref:System.Messaging.Message.HashAlgorithm%2A>|`HashAlgorithm.MD5`|   |<xref:System.Messaging.Message.Label%2A>|An empty string (&quot;&quot;)|   |<xref:System.Messaging.Message.Priority%2A>|`MessagePriority.Normal`|   |<xref:System.Messaging.Message.Recoverable%2A>|`false`|   |<xref:System.Messaging.Message.ResponseQueue%2A>|`null`|   |<xref:System.Messaging.Message.SenderCertificate%2A>|A zero-length array of bytes|   |<xref:System.Messaging.Message.TimeToBeReceived%2A>|`Message.InfiniteTimeout`|   |<xref:System.Messaging.Message.TimeToReachQueue%2A>|`Message.InfiniteTimeout`|   |<xref:System.Messaging.Message.TransactionStatusQueue%2A>|`null`|   |<xref:System.Messaging.Message.UseAuthentication%2A>|`false`|   |<xref:System.Messaging.Message.UseDeadLetterQueue%2A>|`false`|   |<xref:System.Messaging.Message.UseEncryption%2A>|`false`|   |<xref:System.Messaging.Message.UseJournalQueue%2A>|`false`|   |<xref:System.Messaging.Message.UseTracing%2A>|`false`|"
