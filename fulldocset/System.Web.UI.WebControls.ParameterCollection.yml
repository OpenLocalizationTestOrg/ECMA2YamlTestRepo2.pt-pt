  name: ParameterCollection
  nameWithType: ParameterCollection
  fullName: System.Web.UI.WebControls.ParameterCollection
  type: Class
  summary: "Represents a collection of <xref href=&quot;System.Web.UI.WebControls.Parameter&quot;></xref> and <xref href=&quot;System.Web.UI.WebControls.Parameter&quot;></xref>-derived objects that are used by data source controls in advanced data-binding scenarios."
  remarks: "The ParameterCollection class represents a collection of <xref:System.Web.UI.WebControls.Parameter> objects used in advanced data-binding scenarios with data source controls. The <xref:System.Web.UI.WebControls.Parameter> objects are used to bind the values contained by local <xref:System.Web.UI.Page> variables, HTTP cookies, session variables, and other controls&quot; values to data source controls when retrieving, updating, deleting, and inserting data.       Use the ParameterCollection class to programmatically manage a set of <xref:System.Web.UI.WebControls.Parameter> objects. You can add, insert, and remove <xref:System.Web.UI.WebControls.Parameter> objects using the appropriate methods of the ParameterCollection class. To programmatically retrieve <xref:System.Web.UI.WebControls.Parameter> objects from a collection, use one of following methods:      -   Use the indexer to get a single <xref:System.Web.UI.WebControls.Parameter> object from the collection, by name or using array notation.      -   Use the <xref:System.Collections.IEnumerable.GetEnumerator%2A> method to create a <xref:System.Collections.IEnumerator?displayProperty=fullName>-implemented object, which can then be used to get items from the collection.       The <xref:System.Web.UI.StateManagedCollection.Count%2A> property specifies the total number of items in the collection, and is used to determine the upper bound of the collection. You can add and remove items from the collection by using the <xref:System.Web.UI.WebControls.ParameterCollection.Add%2A>, <xref:System.Web.UI.WebControls.ParameterCollection.Insert%2A>, <xref:System.Web.UI.WebControls.ParameterCollection.Remove%2A>, and <xref:System.Web.UI.WebControls.ParameterCollection.RemoveAt%2A> methods.       Depending on the implementation and the semantics of a particular data source control, the order in which the parameters are stored in the ParameterCollection collection might be important. For example, when using the <xref:System.Web.UI.WebControls.SqlDataSource> control as an ODBC data source, the order of the <xref:System.Web.UI.WebControls.Parameter> objects in the ParameterCollection collection must be the same as the order of the parameters in the parameterized SQL queries you use. However, when using the <xref:System.Web.UI.WebControls.SqlDataSource> control with Microsoft SQL Server, the order of the <xref:System.Web.UI.WebControls.Parameter> objects are not important.      > [!IMPORTANT] >  When you use data source controls, values are inserted into command parameters without validation, which is a potential security threat. Use an event in the data source control to validate parameter values before the command is executed. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).       The following table lists the different parameter classes and how they are used.      |Parameter Class|Description|   |---------------------|-----------------|   |<xref:System.Web.UI.WebControls.Parameter>|The base parameter class. Use it to bind to a local variable or any static string using the <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A> property.|   |<xref:System.Web.UI.WebControls.ControlParameter>|A parameter that can be used to bind to a control&quot;s property or method return value.|   |<xref:System.Web.UI.WebControls.CookieParameter>|A parameter that can be used to bind to the value of a cookie.|   |<xref:System.Web.UI.WebControls.FormParameter>|A parameter that can be used to bind to an attribute of the current Web Forms page.|   |<xref:System.Web.UI.WebControls.QueryStringParameter>|A parameter that can be used to bind to a value passed to a Web Forms page on a query string.|   |<xref:System.Web.UI.WebControls.SessionParameter>|A parameter that can be used to bind to the value of a session variable.|   |<xref:System.Web.UI.WebControls.ProfileParameter>|A parameter that can be used to bind to the value of an ASP.NET Profile property.|"
  example:
  - "The following code example demonstrates how to use an <xref:System.Web.UI.WebControls.AccessDataSource> control and a <xref:System.Web.UI.WebControls.FormParameter> to display information from a Microsoft Access database in a <xref:System.Web.UI.WebControls.GridView> control. The <xref:System.Web.UI.WebControls.FormParameter> object is added to the <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> collection using the <xref:System.Web.UI.WebControls.ParameterCollection.Add%2A> method.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](../Topic/Script%20Exploits%20Overview.md).  \n  \n [!code-cs[System.Web.UI.WebControls.FormParameter_2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_308_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.FormParameter_2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_308_1.aspx)]"
