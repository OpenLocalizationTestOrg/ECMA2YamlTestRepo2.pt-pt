  name: CannotUnloadAppDomainException
  nameWithType: CannotUnloadAppDomainException
  fullName: System.CannotUnloadAppDomainException
  type: Class
  summary: "A exceção é acionada quando ocorre uma falha de uma tentativa para descarregar a um domínio de aplicação."
  remarks: "CannotUnloadAppDomainException é acionada quando houver uma tentativa para descarregar o seguinte:-o domínio de aplicação predefinido, que têm de permanecer carregado durante o período de vida da aplicação.      -Um domínio de aplicação com um thread em execução que não é possível parar imediatamente a execução.      -Um domínio de aplicação que já foi descarregado.       CannotUnloadAppDomainException utiliza o COR_E_CANNOTUNLOADAPPDOMAIN HRESULT, que tem o valor 0x80131015.       Para obter uma lista de valores de propriedade inicial para uma instância de CannotUnloadAppDomainException, consulte o <xref:System.CannotUnloadAppDomainException.%23ctor%2A>construtores.</xref:System.CannotUnloadAppDomainException.%23ctor%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class CannotUnloadAppDomainException : SystemException
