  name: CannotUnloadAppDomainException
  nameWithType: CannotUnloadAppDomainException
  fullName: System.CannotUnloadAppDomainException
  type: Class
  summary: "The exception that is thrown when an attempt to unload an application domain fails."
  remarks: "CannotUnloadAppDomainException is thrown when there is an attempt to unload the following:      -   The default application domain, which must remain loaded during the lifetime of the application.      -   An application domain with a running thread that cannot immediately stop execution.      -   An application domain that has already been unloaded.       CannotUnloadAppDomainException uses the HRESULT COR_E_CANNOTUNLOADAPPDOMAIN, which has the value 0x80131015.       For a list of initial property values for an instance of CannotUnloadAppDomainException, see the <xref:System.CannotUnloadAppDomainException.%23ctor%2A> constructors."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class CannotUnloadAppDomainException : SystemException
