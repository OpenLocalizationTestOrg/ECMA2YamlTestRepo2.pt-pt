  summary: "Obtém a qualquer componente na coleção correspondente ao nome especificado."
  remarks: "Este método pode ser substituído por uma classe derivada.       Esta propriedade devolve um <xref:System.ComponentModel.IComponent>na coleção se respetivo <xref:System.ComponentModel.IComponent.Site%2A>propriedade não é `null` e o <xref:System.ComponentModel.ISite.Name%2A>propriedade do respetivo <xref:System.ComponentModel.IComponent.Site%2A>propriedade corresponde a cadeia especificada.</xref:System.ComponentModel.IComponent.Site%2A> </xref:System.ComponentModel.ISite.Name%2A> </xref:System.ComponentModel.IComponent.Site%2A> </xref:System.ComponentModel.IComponent>      > [!NOTE] > Este indexador cadeia funciona apenas quando o componente está sited, que normalmente ocorre apenas no momento da concepção. Para o site de um <xref:System.ComponentModel.Component>em tempo de execução, defina a <xref:System.ComponentModel.Component.Site%2A>propriedade de <xref:System.ComponentModel.Component>.</xref:System.ComponentModel.Component> </xref:System.ComponentModel.Component.Site%2A> </xref:System.ComponentModel.Component> O <xref:System.ComponentModel.ISite.Name%2A>propriedade o <xref:System.ComponentModel.ISite>definido como o <xref:System.ComponentModel.IComponent.Site%2A>propriedade também tem de ser definida para esta propriedade devolver o componente.</xref:System.ComponentModel.IComponent.Site%2A> </xref:System.ComponentModel.ISite> </xref:System.ComponentModel.ISite.Name%2A>"
  syntax:
