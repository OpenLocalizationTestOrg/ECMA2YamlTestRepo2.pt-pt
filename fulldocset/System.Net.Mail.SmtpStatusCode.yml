  langs:
  - csharp
  name: SmtpStatusCode
  nameWithType: SmtpStatusCode
  fullName: System.Net.Mail.SmtpStatusCode
  type: Enum
  summary: "Especifica o resultado de envio de correio eletrónico, utilizando o <xref href=&quot;System.Net.Mail.SmtpClient&quot;> </xref> classe."
  remarks: "Os valores da enumeração SmtpStatusCode especificam valores de estado de resposta enviados por um servidor de protocolo de transferência de correio simples (SMTP). O <xref:System.Net.Mail.SmtpException>e <xref:System.Net.Mail.SmtpFailedRecipientsException>classes contenham <xref:System.Net.Mail.SmtpException.StatusCode%2A>propriedades que devolvem valores SmtpStatusCode.</xref:System.Net.Mail.SmtpException.StatusCode%2A> </xref:System.Net.Mail.SmtpFailedRecipientsException> </xref:System.Net.Mail.SmtpException>       SMTP está definido no RFC 2821 disponíveis em [http://www.ietf.org](http://www.ietf.org/)."
  example:
  - "The following code example displays an error message to the console when an <xref:System.Net.Mail.SmtpException> is thrown.  \n  \n [!code-cpp[NclMailSync#23](~/add/codesnippet/cpp/t-system.net.mail.smtpst_1.cpp)]\n [!code-cs[NclMailSync#23](~/add/codesnippet/csharp/t-system.net.mail.smtpst_1.cs)]"
  syntax:
    content: public enum SmtpStatusCode
  inheritance:
  - System.Enum
  platform:
  - net462
