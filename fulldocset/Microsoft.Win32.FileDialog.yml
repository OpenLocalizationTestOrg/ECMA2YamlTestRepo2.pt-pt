  namespace: Microsoft.Win32
  summary: "Gets a string that only contains the file name for the selected file."
  remarks: "This value is the <xref:Microsoft.Win32.FileDialog.FileName%2A> with all path information removed. Removing the paths makes the value appropriate for use in partial trust applications, since it prevents applications from discovering information about the local file system.       If more than one file name is selected (length of <xref:Microsoft.Win32.FileDialog.SafeFileNames%2A> is greater than one) then this property contains only the first selected file name.       See [Safe File Upload from an XBAP Sample](http://msdn.microsoft.com/en-us/01206dd3-acc7-45ff-aeb9-502c20aaad2c)."
  syntax:
    content: public string SafeFileName { get; }
    return:
      type: System.String
      description: "A &lt;xref:System.String&gt; that only contains the file name for the selected file. The default is &lt;xref:System.String&gt;, which is also the value when either no file is selected or a directory is selected."
  overload: Microsoft.Win32.FileDialog.SafeFileName*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
