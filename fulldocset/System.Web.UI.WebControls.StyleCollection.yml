  name: StyleCollection
  nameWithType: StyleCollection
  fullName: System.Web.UI.WebControls.StyleCollection
  type: Class
  summary: "Represents a collection of <xref href=&quot;System.Web.UI.WebControls.Style&quot;></xref> objects."
  remarks: "Use the StyleCollection class to store and manage <xref:System.Web.UI.WebControls.Style> objects for a control. Control developers can use this class to contain a set of styles that apply to different portions of the control.       The collection dynamically increases in size as objects are added. Indexes in this collection are zero-based. Use the <xref:System.Web.UI.StateManagedCollection.Count%2A> property to determine how many objects are in the collection.       Additionally, use the StyleCollection methods and properties to provide the following functionality:      -   The <xref:System.Web.UI.WebControls.StyleCollection.Add%2A> method to add a single style to the collection.      -   The <xref:System.Web.UI.WebControls.StyleCollection.Insert%2A> method to add a style at a particular index within the collection.      -   The <xref:System.Web.UI.WebControls.StyleCollection.Remove%2A> method to remove a style from the collection.      -   The <xref:System.Web.UI.WebControls.StyleCollection.RemoveAt%2A> method to remove the style located at a particular index.      -   The <xref:System.Web.UI.WebControls.StyleCollection.Contains%2A> method to determine whether a particular style is already in the collection.      -   The <xref:System.Web.UI.WebControls.StyleCollection.IndexOf%2A> method to retrieve the index of a style within the collection.      -   The <xref:System.Web.UI.StateManagedCollection.Clear%2A> method to remove all the styles from the collection."
  syntax:
    content: 'public class StyleCollection : System.Web.UI.StateManagedCollection'
  inheritance:
