  fullName: System.Net.PeerToPeer.Collaboration.PeerPresenceStatus
  type: Enum
  summary: "Especifica o estado de presença de um elemento de rede."
  remarks: "Os valores de PeerPresenceStatus podem ser definidos para pontos finais de rede de colaboração ponto a ponto específico indicar o nível atual de participação de um elemento de rede aos elementos remotos subscritos.       Estes valores de estado são análogos às utilizadas pelo sistema MSN Messenger."
