  fullName: System.Windows.Controls.Calendar
  type: Class
  summary: "Represents a control that enables a user to select a date by using a visual calendar display."
  remarks: "A Calendar control can be used on its own, or as a drop-down part of a <xref:System.Windows.Controls.DatePicker> control. For more information, see <xref:System.Windows.Controls.DatePicker>.      > [!NOTE] >  The Calendar supports only the Gregorian calendar.       The following table provides information about tasks that are typically associated with the Calendar.      |Task|Implementation|   |----------|--------------------|   |Have the Calendar display a month, an entire year, or a decade.|Set the <xref:System.Windows.Controls.Calendar.DisplayMode%2A> property to Month, Year, or Decade.|   |Specify whether the user can select a date, a range of dates, or multiple ranges of dates.|Use the <xref:System.Windows.Controls.Calendar.SelectionMode%2A>.|   |Specify dates that cannot be selected.|Use the <xref:System.Windows.Controls.Calendar.BlackoutDates%2A> property.|   |Specify the range of dates that the Calendar displays.|Use the <xref:System.Windows.Controls.Calendar.DisplayDateStart%2A> and <xref:System.Windows.Controls.Calendar.DisplayDateEnd%2A> properties.|   |Specify whether the current date is highlighted.|Use the <xref:System.Windows.Controls.Calendar.IsTodayHighlighted%2A> property. By default, <xref:System.Windows.Controls.Calendar.IsTodayHighlighted%2A> is `true`.|   |Change the size of the Calendar.|Use a <xref:System.Windows.Controls.Viewbox> or set the <xref:System.Windows.FrameworkElement.LayoutTransform%2A> property to a <xref:System.Windows.Media.ScaleTransform>.  Note that if you set the <xref:System.Windows.FrameworkElement.Width%2A> and <xref:System.Windows.FrameworkElement.Height%2A> properties of a Calendar, the actual calendar does not change its size.|       The Calendar control provides basic navigation using either the mouse or keyboard. The following table summarizes keyboard navigation.      |Key Combination|<xref:System.Windows.Controls.Calendar.DisplayMode%2A>|Action|   |---------------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------|------------|   |ARROW|<xref:System.Windows.Controls.CalendarMode>|Changes the <xref:System.Windows.Controls.Calendar.SelectedDate%2A> property if the <xref:System.Windows.Controls.Calendar.SelectionMode%2A> property is not set to <xref:System.Windows.Controls.CalendarSelectionMode>.|   |ARROW|<xref:System.Windows.Controls.CalendarMode>|Changes the month of the <xref:System.Windows.Controls.Calendar.DisplayDate%2A> property.  Note that the <xref:System.Windows.Controls.Calendar.SelectedDate%2A> does not change.|   |ARROW|<xref:System.Windows.Controls.CalendarMode>|Changes the year of the <xref:System.Windows.Controls.Calendar.DisplayDate%2A>.  Note that the <xref:System.Windows.Controls.Calendar.SelectedDate%2A> does not change.|   |SHIFT+ARROW|<xref:System.Windows.Controls.CalendarMode>|If <xref:System.Windows.Controls.Calendar.SelectionMode%2A> is not set to <xref:System.Windows.Controls.CalendarSelectionMode> or <xref:System.Windows.Controls.CalendarSelectionMode>, extends the range of selected dates.|   |HOME|<xref:System.Windows.Controls.CalendarMode>|Changes the <xref:System.Windows.Controls.Calendar.SelectedDate%2A> to the first day of the current month.|   |HOME|<xref:System.Windows.Controls.CalendarMode>|Changes the month of the <xref:System.Windows.Controls.Calendar.DisplayDate%2A> to the first month of the year. The <xref:System.Windows.Controls.Calendar.SelectedDate%2A> does not change.|   |HOME|<xref:System.Windows.Controls.CalendarMode>|Changes the year of the <xref:System.Windows.Controls.Calendar.DisplayDate%2A> to the first year of the decade. The <xref:System.Windows.Controls.Calendar.SelectedDate%2A> does not change.|   |END|<xref:System.Windows.Controls.CalendarMode>|Changes the <xref:System.Windows.Controls.Calendar.SelectedDate%2A> to the last day of the current month.|   |END|<xref:System.Windows.Controls.CalendarMode>|Changes the month of the <xref:System.Windows.Controls.Calendar.DisplayDate%2A> to the last month of the year. The <xref:System.Windows.Controls.Calendar.SelectedDate%2A> does not change.|   |END|<xref:System.Windows.Controls.CalendarMode>|Changes the year of the <xref:System.Windows.Controls.Calendar.DisplayDate%2A> to the last year of the decade. The <xref:System.Windows.Controls.Calendar.SelectedDate%2A> does not change.|   |CTRL+UP ARROW|Any|Switches to the next larger <xref:System.Windows.Controls.Calendar.DisplayMode%2A>. If <xref:System.Windows.Controls.Calendar.DisplayMode%2A> is already <xref:System.Windows.Controls.CalendarMode>, no action.|   |CTRL+DOWN ARROW|Any|Switches to the next smaller <xref:System.Windows.Controls.Calendar.DisplayMode%2A>. If <xref:System.Windows.Controls.Calendar.DisplayMode%2A> is already <xref:System.Windows.Controls.CalendarMode>, no action.|   |SPACEBAR or ENTER|<xref:System.Windows.Controls.CalendarMode> or <xref:System.Windows.Controls.CalendarMode>|Switches <xref:System.Windows.Controls.Calendar.DisplayMode%2A> to the <xref:System.Windows.Controls.CalendarMode> or <xref:System.Windows.Controls.CalendarMode> represented by focused item.|      ## Customizing the Calendar Control    To apply the same property settings to multiple Calendar controls, use the <xref:System.Windows.FrameworkElement.Style%2A> property. You can modify the default <xref:System.Windows.Controls.ControlTemplate> to give the control a unique appearance. For more information about creating a <xref:System.Windows.Controls.ControlTemplate>, see [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md).  To see the parts and states that are specific to the Calendar, see [Calendar Styles and Templates](../Topic/Calendar%20Styles%20and%20Templates.md).       Dependency properties for this control might be set by the control’s default style.  If a property is set by a default style, the property might change from its default value when the control appears in the application. The default style is determined by which desktop theme is used when the application is running.  For more information, see [Default WPF Themes](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] >  Setting a visual property will only have an effect if that property is both present in Calendar control&quot;s default template and is set by using a . You can find a list of visual properties in the &quot;Changing the Visual Structure of a Control&quot; section in [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md).      <a name=&quot;xamlObjectElementUsage_Calendar&quot;></a>    ## XAML Object Element Usage      ```   <Calendar .../>   ```"
