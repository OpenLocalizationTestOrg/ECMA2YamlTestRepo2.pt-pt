  remarks: "Datas nesta coleção aparecerá cinzento e ultrapassados terminar no calendário.       Para que todos os anteriores datas não selecionável, pode utilizar o <xref:System.Windows.Controls.CalendarBlackoutDatesCollection.AddDatesInPast%2A>método fornecido pela coleção devolvida por esta propriedade.</xref:System.Windows.Controls.CalendarBlackoutDatesCollection.AddDatesInPast%2A>      <a name=&quot;xamlPropertyElementUsage_BlackoutDates&quot;></a># # Utilização de elemento de propriedade de XAML ```   <object>     <object.BlackoutDates>       oneOrMoreCalendarDateRanges     </object.BlackoutDates>   </object>   ``` <a name=&quot;xamlValues_BlackoutDates&quot;> </a> # # XAML valores *oneOrMoreCalendarDateRanges* um ou mais elementos de objeto do tipo <xref:System.Windows.Controls.CalendarDateRange>.</xref:System.Windows.Controls.CalendarDateRange>      "
  example:
  - "The following example creates a <xref:System.Windows.Controls.Calendar> that has some dates that cannot be selected.  \n  \n [!code-cs[CalendarSnippets#3](~/add/codesnippet/csharp/calendarsnippets/window1.xaml.cs#3)]\n [!code-xml[CalendarSnippets#3](~/add/codesnippet/xaml/calendarsnippets_xaml/window1.xaml#3)]\n [!code-vb[CalendarSnippets#3](~/add/codesnippet/visualbasic/calendarsnippets_vb/window1.xaml.vb#3)]  \n  \n The preceding example produces output that is similar to the following illustration.  \n  \n ![Calendar with dates that cannot be selected.](~/add/media/ndp-calendarblackout.png \"Calendar with dates that cannot be selected.\")  \nCalendar with dates that cannot be selected"
