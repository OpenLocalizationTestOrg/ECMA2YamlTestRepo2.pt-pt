  summary: "Representa um controlo que permite que um utilizador selecionar uma data utilizando uma apresentação visual de calendário."
  remarks: "Um controlo de calendário pode ser utilizado no seu próprio, ou como parte da lista pendente um <xref:System.Windows.Controls.DatePicker>controlo.</xref:System.Windows.Controls.DatePicker> Para obter mais informações, consulte <xref:System.Windows.Controls.DatePicker>.</xref:System.Windows.Controls.DatePicker>      > [!NOTE] > O calendário suporta apenas o calendário gregoriano.       A tabela seguinte fornece informações sobre as tarefas associadas, normalmente, o calendário.      | Tarefa | Implementação |   |----------|--------------------|   | Tem calendário apresentar um mês, um ano completo ou uma decade. | Defina a propriedade de <xref:System.Windows.Controls.Calendar.DisplayMode%2A>mês, ano ou Decade. |   | Especifique se o utilizador pode seleccionar uma data, um intervalo de datas ou vários intervalos de datas. | Utilize o <xref:System.Windows.Controls.Calendar.SelectionMode%2A>. |   | Especifique as datas que não pode ser selecionado. | Utilize a propriedade <xref:System.Windows.Controls.Calendar.BlackoutDates%2A>. |   | Especifique o intervalo de datas que apresenta o calendário. | Utilize o <xref:System.Windows.Controls.Calendar.DisplayDateStart%2A>e propriedades de <xref:System.Windows.Controls.Calendar.DisplayDateEnd%2A>. |   | Especifique se a data atual é realçada. | Utilize o <xref:System.Windows.Controls.Calendar.IsTodayHighlighted%2A>propriedade.</xref:System.Windows.Controls.Calendar.IsTodayHighlighted%2A> </xref:System.Windows.Controls.Calendar.DisplayDateEnd%2A> </xref:System.Windows.Controls.Calendar.DisplayDateStart%2A> </xref:System.Windows.Controls.Calendar.BlackoutDates%2A> </xref:System.Windows.Controls.Calendar.SelectionMode%2A> </xref:System.Windows.Controls.Calendar.DisplayMode%2A> Por predefinição, é <xref:System.Windows.Controls.Calendar.IsTodayHighlighted%2A> `true`. |   | Altere o tamanho do calendário. | Utilizar um <xref:System.Windows.Controls.Viewbox>ou defina a <xref:System.Windows.FrameworkElement.LayoutTransform%2A>propriedade <xref:System.Windows.Media.ScaleTransform>.</xref:System.Windows.Media.ScaleTransform> </xref:System.Windows.FrameworkElement.LayoutTransform%2A> </xref:System.Windows.Controls.Viewbox> </xref:System.Windows.Controls.Calendar.IsTodayHighlighted%2A>  Tenha em atenção que se definir o <xref:System.Windows.FrameworkElement.Width%2A>e <xref:System.Windows.FrameworkElement.Height%2A>Propriedades de um calendário, calendário real não alterar o respetivo tamanho. |       O controlo de calendário fornece navegação básica utilizando o rato ou o teclado.</xref:System.Windows.FrameworkElement.Height%2A> </xref:System.Windows.FrameworkElement.Width%2A> A tabela seguinte resume a navegação do teclado.      | Combinação de chave | <xref:System.Windows.Controls.Calendar.DisplayMode%2A>| Ação |   |---------------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------|------------|   | SETA | <xref:System.Windows.Controls.CalendarMode>| Altera a propriedade de <xref:System.Windows.Controls.Calendar.SelectedDate%2A>se a propriedade <xref:System.Windows.Controls.Calendar.SelectionMode%2A>não está definida como <xref:System.Windows.Controls.CalendarSelectionMode>. |   | SETA | <xref:System.Windows.Controls.CalendarMode>| Altera o mês do <xref:System.Windows.Controls.Calendar.DisplayDate%2A>propriedade.</xref:System.Windows.Controls.Calendar.DisplayDate%2A> </xref:System.Windows.Controls.CalendarMode> </xref:System.Windows.Controls.CalendarSelectionMode> </xref:System.Windows.Controls.Calendar.SelectionMode%2A> </xref:System.Windows.Controls.Calendar.SelectedDate%2A> </xref:System.Windows.Controls.CalendarMode> </xref:System.Windows.Controls.Calendar.DisplayMode%2A>  Tenha em atenção que não se altera o <xref:System.Windows.Controls.Calendar.SelectedDate%2A>. |   | SETA | <xref:System.Windows.Controls.CalendarMode>| Altera o ano de <xref:System.Windows.Controls.Calendar.DisplayDate%2A>.</xref:System.Windows.Controls.Calendar.DisplayDate%2A> </xref:System.Windows.Controls.CalendarMode> </xref:System.Windows.Controls.Calendar.SelectedDate%2A>  Tenha em atenção que não se altera o <xref:System.Windows.Controls.Calendar.SelectedDate%2A>. |   | SHIFT + SETA PARA A | <xref:System.Windows.Controls.CalendarMode>| Se <xref:System.Windows.Controls.Calendar.SelectionMode%2A>não estiver definido como <xref:System.Windows.Controls.CalendarSelectionMode>ou <xref:System.Windows.Controls.CalendarSelectionMode>, expande o intervalo de datas selecionados. |   | HOME PAGE | <xref:System.Windows.Controls.CalendarMode>| Altera o <xref:System.Windows.Controls.Calendar.SelectedDate%2A>para o primeiro dia do mês atual. |   | HOME PAGE | <xref:System.Windows.Controls.CalendarMode>| Altera o mês do <xref:System.Windows.Controls.Calendar.DisplayDate%2A>para o primeiro mês do ano.</xref:System.Windows.Controls.Calendar.DisplayDate%2A> </xref:System.Windows.Controls.CalendarMode> </xref:System.Windows.Controls.Calendar.SelectedDate%2A> </xref:System.Windows.Controls.CalendarMode> </xref:System.Windows.Controls.CalendarSelectionMode> </xref:System.Windows.Controls.CalendarSelectionMode> </xref:System.Windows.Controls.Calendar.SelectionMode%2A> </xref:System.Windows.Controls.CalendarMode> </xref:System.Windows.Controls.Calendar.SelectedDate%2A> Não alterar o <xref:System.Windows.Controls.Calendar.SelectedDate%2A>. |   | HOME PAGE | <xref:System.Windows.Controls.CalendarMode>| Altera o ano do <xref:System.Windows.Controls.Calendar.DisplayDate%2A>para o ano primeiro do decade.</xref:System.Windows.Controls.Calendar.DisplayDate%2A> </xref:System.Windows.Controls.CalendarMode> </xref:System.Windows.Controls.Calendar.SelectedDate%2A> Não alterar o <xref:System.Windows.Controls.Calendar.SelectedDate%2A>. |   | FIM | <xref:System.Windows.Controls.CalendarMode>| Altera o <xref:System.Windows.Controls.Calendar.SelectedDate%2A>para o último dia do mês atual. |   | FIM | <xref:System.Windows.Controls.CalendarMode>| Altera o mês do <xref:System.Windows.Controls.Calendar.DisplayDate%2A>para o último mês do ano.</xref:System.Windows.Controls.Calendar.DisplayDate%2A> </xref:System.Windows.Controls.CalendarMode> </xref:System.Windows.Controls.Calendar.SelectedDate%2A> </xref:System.Windows.Controls.CalendarMode> </xref:System.Windows.Controls.Calendar.SelectedDate%2A> Não alterar o <xref:System.Windows.Controls.Calendar.SelectedDate%2A>. |   | FIM | <xref:System.Windows.Controls.CalendarMode>| Altera o ano do <xref:System.Windows.Controls.Calendar.DisplayDate%2A>o último ano do decade.</xref:System.Windows.Controls.Calendar.DisplayDate%2A> </xref:System.Windows.Controls.CalendarMode> </xref:System.Windows.Controls.Calendar.SelectedDate%2A> Não alterar o <xref:System.Windows.Controls.Calendar.SelectedDate%2A>. |   | SETA PARA CIMA + CTRL | Qualquer | Muda para o <xref:System.Windows.Controls.Calendar.DisplayMode%2A>.</xref:System.Windows.Controls.Calendar.DisplayMode%2A> maior seguinte</xref:System.Windows.Controls.Calendar.SelectedDate%2A> Se já se encontra <xref:System.Windows.Controls.Calendar.DisplayMode%2A> <xref:System.Windows.Controls.CalendarMode>, nenhuma ação. |   | SETA PARA BAIXO DE CTRL + | Qualquer | Muda para o <xref:System.Windows.Controls.Calendar.DisplayMode%2A>.</xref:System.Windows.Controls.Calendar.DisplayMode%2A> menor seguinte</xref:System.Windows.Controls.CalendarMode> </xref:System.Windows.Controls.Calendar.DisplayMode%2A> Se já se encontra <xref:System.Windows.Controls.Calendar.DisplayMode%2A> <xref:System.Windows.Controls.CalendarMode>, nenhuma ação. |   | Barra de espaço ou ENTER | <xref:System.Windows.Controls.CalendarMode> or <xref:System.Windows.Controls.CalendarMode>| Comutadores <xref:System.Windows.Controls.Calendar.DisplayMode%2A>para o <xref:System.Windows.Controls.CalendarMode>ou <xref:System.Windows.Controls.CalendarMode>representado pelo item focada. |      # # Personalizar o calendário de controlo para aplicar as mesmas definições de propriedade para vários controlos de calendário, utilize o <xref:System.Windows.FrameworkElement.Style%2A>propriedade.</xref:System.Windows.FrameworkElement.Style%2A> </xref:System.Windows.Controls.CalendarMode> </xref:System.Windows.Controls.CalendarMode> </xref:System.Windows.Controls.Calendar.DisplayMode%2A> </xref:System.Windows.Controls.CalendarMode> </xref:System.Windows.Controls.CalendarMode> </xref:System.Windows.Controls.CalendarMode> </xref:System.Windows.Controls.Calendar.DisplayMode%2A> Pode modificar a predefinição <xref:System.Windows.Controls.ControlTemplate>para lhe dar controlo um aspeto exclusivo.</xref:System.Windows.Controls.ControlTemplate> Para obter mais informações sobre como criar um <xref:System.Windows.Controls.ControlTemplate>, consulte [personalizar o aspeto de um controlo existente, criando um ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  Para ver as partes e Estados que são específicos para o calendário, consulte [estilos de calendário e os modelos](~/add/includes/ajax-current-ext-md.md).       Propriedades de dependência para este controlo podem ser definidas pelo estilo de predefinido do controlo.  Se uma propriedade é definida por um estilo predefinido, a propriedade poderá alterar o valor predefinido do quando o controlo é apresentado na aplicação. O estilo predefinido é determinado pelo qual tema de ambiente de trabalho é utilizado quando a aplicação está em execução.  Para obter mais informações, consulte [predefinido o WPF temas](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] > Definir uma propriedade visual apenas terá um efeito se essa propriedade ambos presentes no modelo do controlo de calendário predefinido e é definida através da utilização de um. Pode encontrar uma lista de propriedades visuais na secção &quot;Alterar o Visual estrutura de um controlo&quot; [personalizar o aspeto de um controlo existente, criando um ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md).      <a name=&quot;xamlObjectElementUsage_Calendar&quot;></a># # Utilização de elemento do objeto de XAML```   <Calendar .../>   ```"
