  namespace: System.Windows.Controls
  summary: "Gets a collection of selected dates."
  remarks: "Dates can be added to the collection either individually or in a range using the <xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A> method. Depending on the value of the <xref:System.Windows.Controls.Calendar.SelectionMode%2A> property, adding a date or range to the collection may cause it to be cleared. The following table lists how <xref:System.Windows.Controls.CalendarSelectionMode> affects the SelectedDates property.      |CalendarSelectionMode|Description|   |---------------------------|-----------------|   |<xref:System.Windows.Controls.CalendarSelectionMode>|No selections are allowed. <xref:System.Windows.Controls.Calendar.SelectedDate%2A> cannot be set and no values can be added to SelectedDates.|   |<xref:System.Windows.Controls.CalendarSelectionMode>|Only a single date can be selected, either by setting <xref:System.Windows.Controls.Calendar.SelectedDate%2A> or the first value in SelectedDates. <xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A> cannot be used.|   |<xref:System.Windows.Controls.CalendarSelectionMode>|A single range of dates can be selected. Setting <xref:System.Windows.Controls.Calendar.SelectedDate%2A>, adding a date individually to SelectedDates, or using <xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A> will clear all previous values from SelectedDates.|   |<xref:System.Windows.Controls.CalendarSelectionMode>|Multiple non-contiguous ranges of dates can be selected. Adding a date individually to SelectedDates or using <xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A> will not clear SelectedDates. Setting <xref:System.Windows.Controls.Calendar.SelectedDate%2A> will still clear SelectedDates, but additional dates or ranges can then be added. Adding a range that includes some dates that are already selected or overlaps with another range results in the union of the ranges and does not cause an exception.|      <a name=&quot;xamlPropertyElementUsage_SelectedDates&quot;></a>    ## XAML Property Element Usage      ```   <object>     <object.SelectedDates>       oneOrMoreDateTimeObjects     </object.SelectedDates>   </object>      ```      <a name=&quot;xamlValues_SelectedDates&quot;></a>    ## XAML Values    *oneOrMoreDateTimeObjects*    One or more <xref:System.DateTime> object elements."
  example:
  - "The following example creates a <xref:System.Windows.Controls.Calendar> that has multiple ranges of dates selected.  \n  \n [!code-cs[CalendarSnippets#3](~/add/codesnippet/CSharp/calendarsnippets/window1.xaml.cs#3)]\n [!code-xml[CalendarSnippets#3](~/add/codesnippet/Xaml/calendarsnippets_xaml/window1.xaml#3)]\n [!code-vb[CalendarSnippets#3](~/add/codesnippet/VisualBasic/calendarsnippets_vb/window1.xaml.vb#3)]"
