  name: DataControlCommands
  nameWithType: DataControlCommands
  fullName: System.Web.UI.WebControls.DataControlCommands
  type: Class
  summary: "The DataControlCommands class contains public fields that all ASP.NET data-bound controls use, to promote a consistent user interface (UI). This class cannot be inherited."
  remarks: "The DataControlCommands class contains public fields for data-bound control command names. The class constructor is private, so you cannot create an instance of the class. However, because it only contains `const` string resources, you can use the class constructor and its public fields just as you would any `static` class.       Using the command names of the DataControlCommands class enables all the ASP.NET data-bound controls and their respective designer classes to use the same string resources for common commands, such as &quot;Edit&quot; or &quot;Update&quot;, and to correctly handle events that are posted by an <xref:System.Web.UI.IPostBackEventHandler> instance. The following classes use DataControlCommands:      -   <xref:System.Web.UI.WebControls.CommandField>      -   <xref:System.Web.UI.WebControls.DataControlField>      -   <xref:System.Web.UI.WebControls.GridView>      -   <xref:System.Web.UI.WebControls.DetailsView>      -   <xref:System.Web.UI.WebControls.FormView>      -   <xref:System.Web.UI.WebControls.ListView>      -   <xref:System.Web.UI.WebControls.NextPreviousPagerField>      -   <xref:System.Web.UI.WebControls.NumericPagerField>      -   <xref:System.Web.UI.Design.WebControls.FormViewDesigner>"
  syntax:
    content: public sealed class DataControlCommands
