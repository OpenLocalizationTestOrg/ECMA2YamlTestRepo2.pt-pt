- uid: System.Windows.Automation.MultipleViewPattern.GetViewName(System.Int32)
  id: GetViewName(System.Int32)
  parent: System.Windows.Automation.MultipleViewPattern
  langs:
  - csharp
  name: GetViewName(Int32)
  nameWithType: MultipleViewPattern.GetViewName(Int32)
  fullName: System.Windows.Automation.MultipleViewPattern.GetViewName(Int32)
  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "Obtém o nome de uma visualização de controlo específicos."
  remarks: "Ver identificadores de podem ser obtidos utilizando <xref:System.Windows.Automation.MultipleViewPattern.MultipleViewPatternInformation.GetSupportedViews%2A>.</xref:System.Windows.Automation.MultipleViewPattern.MultipleViewPatternInformation.GetSupportedViews%2A>       A coleção de controlo específicos de identificadores de vista é idêntica em instâncias.       Os nomes de vista são adequados para utilização no texto conversão em voz, Braille e outras aplicações acessíveis."
  example:
  - "In the following example, the control-specific name of the current view is retrieved from a control that supports <xref:System.Windows.Automation.MultipleViewPattern>.  \n  \n [!code-cs[UIAMultipleViewPattern_snip#105](~/add/codesnippet/csharp/UIAMultipleViewPattern_snip/UIAMultipleViewPattern_snippets.cs#105)]\n [!code-vb[UIAMultipleViewPattern_snip#105](~/add/codesnippet/visualbasic/UIAMultipleViewPattern_snip/UIAMultipleViewPattern_snippets.vb#105)]"
  syntax:
    content: public string GetViewName (int viewId);
    parameters:
    - id: viewId
      type: System.Int32
      description: "O identificador específico do controlo de vista."
    return:
      type: System.String
      description: "Uma cadeia localizada que representa o nome da vista de controlo específicos."
  overload: System.Windows.Automation.MultipleViewPattern.GetViewName*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>viewId</code>Não é um membro da coleção de vistas suportadas."
  platform:
  - net462
