  name: MultipleViewPattern
  nameWithType: MultipleViewPattern
  fullName: System.Windows.Automation.MultipleViewPattern
  type: Class
  summary: "Represents controls that provide, and are able to switch between, multiple representations of the same set of information or child controls."
  remarks: "Examples of controls that can present multiple views include the list view (which can show its contents as thumbnails, tiles, icons, or details), [!INCLUDE[TLA#tla_xl](~/add/includes/tlasharptla-xl-md.md)] charts (pie, line, bar, cell value with a formula), [!INCLUDE[TLA#tla_word](~/add/includes/tlasharptla-word-md.md)] documents (normal, Web layout, print layout, reading layout, outline), [!INCLUDE[TLA#tla_outlook](~/add/includes/tlasharptla-outlook-md.md)] calendar (year, month, week, day) and [!INCLUDE[TLA#tla_wmp](~/add/includes/tlasharptla-wmp-md.md)] skins. The supported views are determined by the control developer and are specific to each control."
  syntax:
    content: 'public class MultipleViewPattern : System.Windows.Automation.BasePattern'
  inheritance:
  - System.Object
  - System.Windows.Automation.BasePattern
  implements: []
  inheritedMembers: []
  platform:
  - net-11
  - net-20
  - netcore-10
