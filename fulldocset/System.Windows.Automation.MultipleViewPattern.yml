  name: MultipleViewPattern
  nameWithType: MultipleViewPattern
  fullName: System.Windows.Automation.MultipleViewPattern
  type: Class
  summary: "Representa os controlos de fornecerem e conseguem alternar entre vários representações o mesmo conjunto de controlos de informações ou subordinado."
  remarks: "Os exemplos de controlos que podem apresentar várias vistas incluem a vista de lista (que pode apresentar o respetivo conteúdo como miniaturas, mosaicos, ícones ou detalhes), [!INCLUDE[TLA#tla_xl](~/add/includes/tlasharptla-xl-md.md)] gráficos (gráfico circular, linha, barra, valor de célula com uma fórmula), [!INCLUDE[TLA#tla_word](~/add/includes/tlasharptla-word-md.md)] documentos (normal, esquema Web, esquema de impressão, esquema de leitura, descrição), [!INCLUDE[TLA#tla_outlook](~/add/includes/tlasharptla-outlook-md.md)] calendário (ano, mês, semana, dia) e [!INCLUDE[TLA#tla_wmp](~/add/includes/ajax-current-ext-md.md)] das máscaras de. As vistas suportadas são determinadas pelo programador controlo e são específicas para cada controlo."
  syntax:
    content: 'public class MultipleViewPattern : System.Windows.Automation.BasePattern'
  inheritance:
  - System.Object
  - System.Windows.Automation.BasePattern
  implements: []
  inheritedMembers: []
