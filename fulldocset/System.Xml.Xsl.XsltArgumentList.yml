  name: AddParam(String,String,Object)
  nameWithType: XsltArgumentList.AddParam(String,String,Object)
  fullName: System.Xml.Xsl.XsltArgumentList.AddParam(String,String,Object)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Xsl
  summary: "Adiciona um parâmetro para o <xref href=&quot;System.Xml.Xsl.XsltArgumentList&quot;> </xref> e associa-o nome qualificado do espaço de nomes."
  remarks: "O `parameter` deve corresponder a um tipo de W3C. A tabela seguinte mostra os tipos de W3C, XPath ou XSLT e a classe de corresponding.NET.      | Tipo de W3C | Classe de Equivalent.NET (tipo) |   |--------------|-----------------------------------|   | `String` (XPath) | <xref:System.String>|   | `Boolean` (XPath) | <xref:System.Boolean>|   | `Number` (XPath) | <xref:System.Double>|   | `Result Tree Fragment` (XSLT)| <xref:System.Xml.XPath.XPathNavigator>|   | `Node Set` (XPath)| <xref:System.Xml.XPath.XPathNodeIterator></xref:System.Xml.XPath.XPathNodeIterator></xref:System.Xml.XPath.XPathNavigator></xref:System.Double></xref:System.Boolean></xref:System.String><br /><br /> `XPathNavigator[]`|   | `Node`* (XPath)|<xref:System.Xml.XPath.XPathNavigator>|       *Isto é equivalente a um conjunto de nós que contém um único nó.</xref:System.Xml.XPath.XPathNavigator>       Se o objeto de parâmetro a ser invocado a partir da folha de estilo não é um dos acima, é convertido, de acordo com as seguintes regras:-tipos numéricos CLR são convertidos em <xref:System.Double>.</xref:System.Double>      -O <xref:System.DateTime>tipo é convertido <xref:System.String>.</xref:System.String> </xref:System.DateTime>      - <xref:System.Xml.XPath.IXPathNavigable>tipos são convertidos em <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.IXPathNavigable> `XPathNavigator[]`é convertido <xref:System.Xml.XPath.XPathNodeIterator>.</xref:System.Xml.XPath.XPathNodeIterator>       Todos os outros tipos de gerem um erro."
  example:
  - "The following example uses the AddParam method to create a parameter representing the current date and time.  \n  \n [!code-vb[XsltArgumentList.AddParam#1](~/add/codesnippet/visualbasic/8ec8daf9-d9bd-4ab5-82ff-_1.vb)]\n [!code-cs[XsltArgumentList.AddParam#1](~/add/codesnippet/csharp/8ec8daf9-d9bd-4ab5-82ff-_1.cs)]  \n  \n The example uses the following two data files as input.  \n  \n `order.xml`  \n  \n [!code-xml[XsltArgumentList.AddParam#2](~/add/codesnippet/xml/8ec8daf9-d9bd-4ab5-82ff-_2.xml)]  \n  \n `order.xsl`  \n  \n [!code-xml[XsltArgumentList.AddParam#3](~/add/codesnippet/xml/8ec8daf9-d9bd-4ab5-82ff-_3.xsl)]"
  syntax:
    content: public void AddParam (string name, string namespaceUri, object parameter);
    parameters:
    - id: name
      type: System.String
      description: "O nome a associar o parâmetro."
    - id: namespaceUri
      type: System.String
      description: "O espaço de nomes URI para associar o parâmetro. Para utilizar o espaço de nomes predefinido, especifique uma cadeia vazia."
    - id: parameter
      type: System.Object
      description: "O valor do parâmetro ou o objeto a adicionar à lista."
  overload: System.Xml.Xsl.XsltArgumentList.AddParam*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "O <code> namespaceUri </code> está <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> ou http://www.w3.org/1999/XSL/Transform.       O <code> name </code> não é um nome válido de acordo com a especificação de W3C XML.       O <code> namespaceUri </code> já tem um parâmetro com associados."
  platform:
  - net462
