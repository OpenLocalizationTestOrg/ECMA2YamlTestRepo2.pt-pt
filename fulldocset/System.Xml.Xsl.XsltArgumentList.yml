  name: XsltArgumentList
  nameWithType: XsltArgumentList
  fullName: System.Xml.Xsl.XsltArgumentList
  type: Class
  summary: "Contém um número de argumentos que são parâmetros XSLT ou objetos de extensão de variável."
  remarks: "Esta classe é utilizada pelo <xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A>método.</xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A> Permite que os parâmetros e objetos de extensão para ser invocado a partir da folha de estilos.       Quando os parâmetros e os objetos são adicionados para o XsltArgumentList, estão associados com um nome qualificado do espaço de nomes e um espaço de nomes URI, respetivamente.       Seguem-se vantagens de passagem de um objeto, em vez de utilizar um script incorporado, tal como `<msxsl:script>`:-fornece uma melhor encapsulamento e reutilização de classes.      -Permite que as folhas de estilos mais pequeno e mais facilmente manutenção.      -Suporta a transmissão de fragmentos de nó (através de <xref:System.Xml.XPath.XPathNavigator>) para a folha de estilos.</xref:System.Xml.XPath.XPathNavigator>       Para obter mais informações sobre como utilizar o XsltArgumentList, consulte [XSLT extensão objetos](~/add/includes/ajax-current-ext-md.md) e [XSLT parâmetros](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public class XsltArgumentList
