  name: GridView
  nameWithType: GridView
  fullName: System.Windows.Controls.GridView
  type: Class
  summary: "Represents a view mode that displays data items in columns for a <xref href=&quot;System.Windows.Controls.ListView&quot;></xref> control."
  remarks: "The GridView class and its supporting classes provide the infrastructure to display data items that are specified for a <xref:System.Windows.Controls.ListView> control in a series of columns. The columns have column headers, which are buttons that are derived from <xref:System.Windows.Controls.Primitives.ButtonBase>, and you can reorder the columns by using drag-and-drop operations. Note that the columns of a GridView display data and do not provide direct access to the source of the data.       To specify a GridView as the view mode for a <xref:System.Windows.Controls.ListView>, set the <xref:System.Windows.Controls.ListView.View%2A> property to a GridView object.       The GridView class is derived from <xref:System.Windows.Controls.ViewBase>. You can define custom views by inheriting from the <xref:System.Windows.Controls.ViewBase> class that provides the supporting elements for a view. For more information, see [How to: Create a Custom View Mode for a ListView](~/add/includes/ajax-current-ext-md.md).       The following illustration shows an example of a <xref:System.Windows.Controls.ListView> that uses a GridView.       ![ListView with GridView output](~/add/media/listviewgridview.JPG &quot;ListView with GridView output&quot;)       The columns in a GridView are defined as <xref:System.Windows.Controls.GridViewColumn> objects. In [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)], you can define <xref:System.Windows.Controls.GridViewColumn> objects as child elements of the GridView. In code, you can add a <xref:System.Windows.Controls.GridViewColumn> to the GridView by using the <xref:System.Windows.Controls.GridView.Columns%2A> property and the <xref:System.Collections.ObjectModel.Collection%601.Add%2A> method that is defined for the <xref:System.Collections.ObjectModel.Collection%601> class. Similarly, you can use other <xref:System.Collections.ObjectModel.Collection%601> methods such as <xref:System.Collections.ObjectModel.Collection%601.Remove%2A> and <xref:System.Collections.ObjectModel.Collection%601.Insert%2A> to modify the columns in a GridView.       The following example shows how to define the columns of a GridView.       [!code-xml[ListViewCode#GridViewColumn](~/add/codesnippet/xaml/ListViewCode/Window1.xaml#gridviewcolumn)]  [!code-cs[ListViewCode#GridViewColumn](~/add/codesnippet/csharp/ListViewCode/Window1.xaml.cs#gridviewcolumn)]  [!code-vb[ListViewCode#GridViewColumn](~/add/codesnippet/visualbasic/listviewcode/window1.xaml.vb#gridviewcolumn)]       To style the rows in a GridView, define a style for the <xref:System.Windows.Controls.ListViewItem> controls in the <xref:System.Windows.Controls.ListView>.       To add visual elements, such as a <xref:System.Windows.Controls.CheckBox> or <xref:System.Windows.Controls.Button> control, to a GridView, use templates or styles. For an example, see [How to: Create ListViewItems with a CheckBox](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to define a <xref:System.Windows.Controls.ListView> control that implements a GridView as its <xref:System.Windows.Controls.ListView.View%2A>.  \n  \n [!code-xml[ListViewSnips#1](~/add/codesnippet/xaml/ListViewSnips/Window1.xaml#1)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Columns")]

      [System.Windows.StyleTypedProperty(Property="ColumnHeaderContainerStyle", StyleTargetType=typeof(System.Windows.Controls.GridViewColumnHeader))]

      public class GridView : System.Windows.Controls.ViewBase, System.Windows.Markup.IAddChild
