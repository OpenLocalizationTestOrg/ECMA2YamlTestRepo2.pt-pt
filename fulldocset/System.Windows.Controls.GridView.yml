  remarks: "The ColumnHeaderContainerStyle property and the <xref:System.Windows.Controls.GridView.ColumnHeaderTemplate%2A> property are both used to define the visual tree for the <xref:System.Windows.Controls.GridViewColumnHeader> objects that represent the column headers in a <xref:System.Windows.Controls.GridView>. The ColumnHeaderContainerStyle property can also define column header content when a <xref:System.Windows.Controls.GridView.ColumnHeaderTemplate%2A> is not by specified by defining a <xref:System.Windows.Controls.ControlTemplate> for the <xref:System.Windows.Controls.GridViewColumnHeader> object.       This property represents one of several ways to lay out and style column headers. For more information, see [GridView Column Header Styles and Templates Overview](~/add/includes/ajax-current-ext-md.md).       When you set styles, there are some restrictions. For more information, see [Styling and Templating](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;xamlAttributeUsage_Style&quot;></a>    ## XAML Attribute Usage      ```   <object ColumnHeaderContainerStyle=&quot;{ResourceExtension StyleResourceKey}&quot;/>   ```      <a name=&quot;xamlPropertyElementUsage_ColumnHeaderContainerStyle&quot;></a>    ## XAML Property Element Usage      <a name=&quot;xamlValues_Style&quot;></a>    ## XAML Values    `ResourceExtension`    One of the following: `StaticResource`, or `DynamicResource`. See [XAML Resources](~/add/includes/ajax-current-ext-md.md).       `StyleResourceKey`    The key that identifies the style being requested. The key refers to an existing resource in a <xref:System.Windows.ResourceDictionary>.      > [!NOTE] >  Property element syntax is technically possible, but not recommended. See [Inline Styles and Templates](~/add/includes/ajax-current-ext-md.md). A binding reference using  or  is also possible, but uncommon.      <a name=&quot;dependencyPropertyInfo_ColumnHeaderContainerStyle&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Controls.GridView.ColumnHeaderContainerStyleProperty>|   |Metadata properties set to `true`|None|"
