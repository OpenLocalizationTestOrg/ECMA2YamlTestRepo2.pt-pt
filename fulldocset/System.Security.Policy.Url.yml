  name: Url
  nameWithType: Url
  fullName: System.Security.Policy.Url
  type: Class
  summary: "Provides the URL from which a code assembly originates as evidence for policy evaluation. This class cannot be inherited."
  remarks: "The presence of Url evidence produces a <xref:System.Security.Permissions.UrlIdentityPermission> in the grant set. If there is a <xref:System.Security.CodeAccessPermission.Demand%2A> for <xref:System.Security.Permissions.UrlIdentityPermission>, the <xref:System.Security.Permissions.UrlIdentityPermission> that corresponds to the Url evidence is compared to the demanded permission.       The complete URL is considered, including the protocol (HTTP, HTTPS, FTP) and the file. For example, http://www.fourthcoffee.com/process/grind.htm is a complete URL.       URLs can be matched exactly or by a wildcard in the final position. For example, http://www.fourthcoffee.com/process/* is a wildcard URL."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class Url : System.Security.Policy.EvidenceBase, System.Security.Policy.IIdentityPermissionFactory
  inheritance:
  - System.Object
  - System.Security.Policy.EvidenceBase
  implements:
  - System.Security.Policy.IIdentityPermissionFactory
  inheritedMembers: []
  platform:
  - net462
