  name: AttachedProperty
  nameWithType: AttachedProperty
  fullName: System.Activities.Presentation.Model.AttachedProperty
  type: Class
  summary: "Utilizado para associar ou a anexar informações adicionais para a instância de um objeto."
  remarks: "Isto é utilizado pelo [!INCLUDE[wfd1](~/add/includes/wfd1-md.md)] para manter controlar dos interessantes peças de dados durante uma sessão de edição para dados que caso contrário, é transitório, que (sobretudo) serão eliminadas no final de uma sessão de edição. AttachedProperty é útil como itens de `View` pode vincular para os valores e reagir a alterações. Por exemplo, esta é a forma que o modelo do item selecionado é apresentado (chaves retire uma propriedade anexada definida para seleção)."
  syntax:
    content: public abstract class AttachedProperty
