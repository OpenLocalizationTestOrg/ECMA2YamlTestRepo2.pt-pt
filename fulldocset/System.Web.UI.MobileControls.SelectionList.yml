  fullName: System.Web.UI.MobileControls.SelectionList
  type: Class
  summary: "Fornece várias diferentes representações visuais para obter uma lista dos itens selecionáveis. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
