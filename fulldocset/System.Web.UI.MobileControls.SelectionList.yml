  name: SelectionList
  nameWithType: SelectionList
  fullName: System.Web.UI.MobileControls.SelectionList
  type: Class
  summary: "Provides several different visual representations for a list of selectable items. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "The SelectionList class maintains the selection of single or multiple selected items. The SelectionList is derived directly from the <xref:System.Web.UI.MobileControls.MobileControl> class and does not have any of the pagination handling properties, such as the <xref:System.Web.UI.MobileControls.Adapters.ControlAdapter.ItemWeight%2A> property."
  example:
