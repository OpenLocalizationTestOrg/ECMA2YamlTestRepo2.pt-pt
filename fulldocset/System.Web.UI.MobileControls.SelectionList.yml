  summary: "Obtém ou define o tipo de IU utilizado para fornecer uma IU de seleção. Tem de ser do tipo <xref href=&quot;System.Web.UI.MobileControls.ListSelectType&quot;> </xref>. O valor predefinido é <xref href=&quot;System.Web.UI.MobileControls.ListSelectType&quot;> </xref>. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "A <xref:System.Web.UI.MobileControls.SelectionList>objeto pode ser composto como um `CheckBox`, `DropDown`, `ListBox`, `MultiSelectListBox`, ou `Radio` lista, consoante o dispositivo de destino.</xref:System.Web.UI.MobileControls.SelectionList> O tipo de selecção afetará também se o controlo permite ao utilizador selecionar múltiplos itens. O `MultiSelectListBox` e `CheckBox` definições permitem que vários seleções; apenas uma única seleção de permitir que as outras definições. Os tipos de seleção são apresentados na tabela seguinte.      | `ListSelectType` valor | Descrição | As seleções múltiplas |   |----------------------------|-----------------|-----------------|   | `CheckBox`| Compõe lista itens com caixas de verificação e a capacidade de seleção múltiplas. | Sim |   | `DropDown`| Compõe lista itens numa caixa de lista pendente. | Não |   | `ListBox`| Compõe lista itens numa caixa de lista. | Não |   | `MultipleSelectionListBox`| Compõe lista itens numa caixa de lista com capacidade de seleção múltiplas. | Sim |   | `Radio`| Compõe lista itens como opções. | Não |"
  example:
