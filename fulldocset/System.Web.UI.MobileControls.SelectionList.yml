  example:
  - "In the following code example, the <xref:System.Web.UI.MobileControls.SelectionList.DataSource%2A> property of the SelectionList class is an array of values that is created during the initial page load. You can change the setting of the <xref:System.Web.UI.MobileControls.SelectionList.SelectType%2A> property to see different versions of a SelectionList.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Syntax Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[MobileListItemSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.mobileco_17_1.aspx)]\n [!code-cs[MobileListItemSample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_17_1.aspx)]"
