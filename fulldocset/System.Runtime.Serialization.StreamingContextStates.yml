  summary: "Especifica que o contexto de origem ou de destino é um arquivo persistente, o que pode incluir as bases de dados, ficheiros ou outros arquivos de cópia de segurança. Os utilizadores podem assumir que dados persistente serão última há mais do que o processo que criou os dados e não serializar objetos, para que a anulação da serialização necessitarão de aceder a todos os dados a partir do processo atual."
