  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "Initializes a new instance of the <see cref=&quot;T:System.Windows.Automation.ClientSideProviderDescription&quot;></see> class."
  remarks: "When UI Automation encounters a window of class `className`, it calls `clientSideProviderFactoryCallback` to create an instance of the client-side provider.       If `className` is `null`, the provider is used for all windows for which no other provider is found."
