- uid: System.Windows.Automation.ClientSideProviderDescription.#ctor(System.Windows.Automation.ClientSideProviderFactoryCallback,System.String)
  id: '#ctor(System.Windows.Automation.ClientSideProviderFactoryCallback,System.String)'
  parent: System.Windows.Automation.ClientSideProviderDescription
  langs:
  - csharp
  name: ClientSideProviderDescription(ClientSideProviderFactoryCallback,String)
  nameWithType: ClientSideProviderDescription.ClientSideProviderDescription(ClientSideProviderFactoryCallback,String)
  fullName: System.Windows.Automation.ClientSideProviderDescription.ClientSideProviderDescription(ClientSideProviderFactoryCallback,String)
  type: Constructor
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "Inicializa uma nova instância do <xref href=&quot;System.Windows.Automation.ClientSideProviderDescription&quot;> </xref> classe."
  remarks: "Quando a automatização de IU encontra uma janela da classe `className`, aquele invoca `clientSideProviderFactoryCallback` para criar uma instância do fornecedor do lado do cliente.       Se `className` é `null`, o fornecedor é utilizado para todas as janelas que não encontra-se nenhum outro fornecedor."
  example:
  - For example code, see [Create a Client-Side UI Automation Provider](~/add/includes/ajax-current-ext-md.md).
  syntax:
    content: public ClientSideProviderDescription (System.Windows.Automation.ClientSideProviderFactoryCallback clientSideProviderFactoryCallback, string className);
    parameters:
    - id: clientSideProviderFactoryCallback
      type: System.Windows.Automation.ClientSideProviderFactoryCallback
      description: "O método que cria o fornecedor do lado do cliente para uma janela."
    - id: className
      type: System.String
      description: "O nome de classe do windows utilizada para o fornecedor."
  overload: System.Windows.Automation.ClientSideProviderDescription.#ctor*
  exceptions: []
