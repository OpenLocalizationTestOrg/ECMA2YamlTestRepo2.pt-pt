  summary: "Fornece um conversor de tipos para converter os objetos de número inteiro sem sinal de 8 bits de e para uma cadeia."
  remarks: "Este conversor pode converter um objeto de número inteiro sem sinal de 8 bits de e para uma cadeia.       O <xref:System.SByte>tipo de valor representa números inteiros com valores entre negativo 128 e 127 positivo.</xref:System.SByte> Este tipo de dados não é suportado no Visual Basic.      > [!NOTE] > Nunca deve criar uma instância de SByteConverter. Em vez disso, chame o <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>método de <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> Para obter mais informações, consulte os exemplos de <xref:System.ComponentModel.TypeConverter>classe base e [como: implementar um conversor de tipos](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>"
