  name: SByteConverter
  nameWithType: SByteConverter
  fullName: System.ComponentModel.SByteConverter
  type: Class
  summary: "Provides a type converter to convert 8-bit unsigned integer objects to and from a string."
  remarks: "This converter can convert only an 8-bit unsigned integer object to and from a string.       The <xref:System.SByte> value type represents integers with values ranging from negative 128 to positive 127. This data type is not supported in Visual Basic.      > [!NOTE] >  You should never create an instance of SByteConverter. Instead, call the <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> method of <xref:System.ComponentModel.TypeDescriptor>. For more information, see the examples in the <xref:System.ComponentModel.TypeConverter> base class and [How to: Implement a Type Converter](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following sample converts a variable of type <xref:System.SByte> to a string, and vice versa.  \n  \n [!code-cs[Converters#18](~/add/codesnippet/csharp/t-system.componentmodel._133_1.cs)]\n [!code-vb[Converters#18](~/add/codesnippet/visualbasic/t-system.componentmodel._133_1.vb)]\n [!code-cpp[Converters#18](~/add/codesnippet/cpp/t-system.componentmodel._133_1.cpp)]"
