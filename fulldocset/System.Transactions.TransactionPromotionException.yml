  summary: "A exceção é acionada quando uma promoção falhará."
  remarks: "Esta excepção deverá ser emitida por uma implementação de <xref:System.Transactions.IPromotableSinglePhaseNotification>interface para indicar que uma chamada para <xref:System.Transactions.ITransactionPromoter.Promote%2A>falhou.</xref:System.Transactions.ITransactionPromoter.Promote%2A> </xref:System.Transactions.IPromotableSinglePhaseNotification> Se uma implementação de <xref:System.Transactions.IPromotableSinglePhaseNotification>falhar numa promoção devido a uma exceção que não seja fatal, deve esse exceção e criar um TransactionPromotionException com a exceção original como a exceção interna.</xref:System.Transactions.IPromotableSinglePhaseNotification>"
