  summary: "Versões de todos os recursos utilizados pela instância atual do <xref href=&quot;System.Security.Cryptography.CryptoAPITransform&quot;> </xref> classe."
  remarks: "Chamar `Dispose` quando tiver terminado de utilizando <xref:System.Security.Cryptography.CryptoAPITransform>.</xref:System.Security.Cryptography.CryptoAPITransform> O `Dispose` método mantém o <xref:System.Security.Cryptography.CryptoAPITransform>num Estado não utilizável.</xref:System.Security.Cryptography.CryptoAPITransform> Após a chamada `Dispose`, tem de libertar todas as referências ao <xref:System.Security.Cryptography.CryptoAPITransform>para que o recoletor de lixo pode reclame a memória que a <xref:System.Security.Cryptography.CryptoAPITransform>foi occupying.</xref:System.Security.Cryptography.CryptoAPITransform> </xref:System.Security.Cryptography.CryptoAPITransform>       Para obter mais informações, consulte [recursos não geridos limpeza](~/add/includes/ajax-current-ext-md.md) e [implementar um método eliminar](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Sempre chamada `Dispose` antes de libertar a última referência <xref:System.Security.Cryptography.CryptoAPITransform>.</xref:System.Security.Cryptography.CryptoAPITransform> Caso contrário, os recursos que está a utilizar não irão ser libertados até que as chamadas de recoletor de lixo a <xref:System.Security.Cryptography.CryptoAPITransform>do objeto `Finalize` método.</xref:System.Security.Cryptography.CryptoAPITransform>"
