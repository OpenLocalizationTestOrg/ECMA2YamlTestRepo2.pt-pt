  name: PropertyInformation
  nameWithType: PropertyInformation
  fullName: System.Configuration.PropertyInformation
  type: Class
  summary: "Contains meta-information on an individual property within the configuration. This type cannot be inherited."
  remarks: "The PropertyInformation object contains the meta-information of an individual property within the configuration. This object can be used when validating and changing the properties of an individual attribute.       The PropertyInformation object is derived from the associated <xref:System.Configuration.PropertyInformationCollection> object. The <xref:System.Configuration.PropertyInformationCollection> object is derived from the associated <xref:System.Configuration.ElementInformation> object."
  example:
  - "The following code example demonstrates how to use the PropertyInformation type.  \n  \n [!code-cs[System.Configuration.PropertyInformation#1](~/add/codesnippet/csharp/t-system.configuration.p_5_1.cs)]\n [!code-vb[System.Configuration.PropertyInformation#1](~/add/codesnippet/visualbasic/t-system.configuration.p_5_1.vb)]"
