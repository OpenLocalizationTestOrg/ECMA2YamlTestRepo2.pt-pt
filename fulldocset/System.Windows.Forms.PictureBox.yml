  langs:
  - csharp
  name: PictureBox
  nameWithType: PictureBox
  fullName: System.Windows.Forms.PictureBox
  type: Class
  summary: "Representa um controlo de caixa de imagem do Windows para apresentar uma imagem."
  remarks: "Normalmente, PictureBox é utilizado para apresentar gráficos de um mapa de bits, metaficheiro, ícone, ficheiro JPEG, GIF ou PNG.       Definir o <xref:System.Windows.Forms.PictureBox.Image%2A>propriedade para o <xref:System.Drawing.Image>que pretende apresentar, no momento da conceção ou em tempo de execução.</xref:System.Drawing.Image> </xref:System.Windows.Forms.PictureBox.Image%2A> Pode, em alternativa, especificar a imagem, definindo o <xref:System.Windows.Forms.PictureBox.ImageLocation%2A>propriedade e carregue a imagem de forma síncrona utilizando o <xref:System.Windows.Forms.PictureBox.Load%2A>método ou de forma assíncrona utilizando-o <xref:System.Windows.Forms.PictureBox.LoadAsync%2A>método.</xref:System.Windows.Forms.PictureBox.LoadAsync%2A> </xref:System.Windows.Forms.PictureBox.Load%2A> </xref:System.Windows.Forms.PictureBox.ImageLocation%2A>      > [!NOTE] > Se pretender utilizar a mesma imagem em vários controlos PictureBox, crie um clone da imagem para cada PictureBox. Aceder a mesma imagem a partir de vários controlos faz com que uma exceção a ocorrer.       O <xref:System.Windows.Forms.PictureBox.SizeMode%2A>propriedade, o que está definida como valores de <xref:System.Windows.Forms.PictureBoxSizeMode>enumeração, controla o recorte e do posicionamento da imagem na área de apresentação.</xref:System.Windows.Forms.PictureBoxSizeMode> </xref:System.Windows.Forms.PictureBox.SizeMode%2A> Pode alterar o tamanho da área de apresentação em tempo de execução com a <xref:System.Windows.Forms.Control.ClientSize%2A>propriedade.</xref:System.Windows.Forms.Control.ClientSize%2A>       Por predefinição, o controlo de PictureBox é apresentado por sem quaisquer limites. Pode fornecer um padrão ou three-dimensional limite a utilizar o <xref:System.Windows.Forms.PictureBox.BorderStyle%2A>propriedade para distinguir a imagem caixa do resto do formulário, mesmo que o contém não imagem.</xref:System.Windows.Forms.PictureBox.BorderStyle%2A> PictureBox não é um controlo selecionável, o que significa que não consegue receber o foco de entrada."
  example:
  - "The following code example illustrates how you can set an image and resize the display area of the picture box. This example requires that `ShowMyImage` is called in an existing form, and that the <xref:System.Drawing> namespace has been added to the source code for your form.  \n  \n [!code-cs[Classic PictureBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.p_0_1.cs)]\n [!code-cpp[Classic PictureBox Example#1](~/add/codesnippet/cpp/t-system.windows.forms.p_0_1.cpp)]\n [!code-vb[Classic PictureBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.p_0_1.vb)]"
