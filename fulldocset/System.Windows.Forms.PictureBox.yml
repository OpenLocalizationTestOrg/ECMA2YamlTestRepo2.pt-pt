  name: PictureBox
  nameWithType: PictureBox
  fullName: System.Windows.Forms.PictureBox
  type: Class
  summary: "Represents a Windows picture box control for displaying an image."
  remarks: "Typically the PictureBox is used to display graphics from a bitmap, metafile, icon, JPEG, GIF, or PNG file.       Set the <xref:System.Windows.Forms.PictureBox.Image%2A> property to the <xref:System.Drawing.Image> you want to display, either at design time or at run time. You can alternatively specify the image by setting the <xref:System.Windows.Forms.PictureBox.ImageLocation%2A> property and load the image synchronously using the <xref:System.Windows.Forms.PictureBox.Load%2A> method or asynchronously using the <xref:System.Windows.Forms.PictureBox.LoadAsync%2A> method.      > [!NOTE] >  If you want to use the same image in multiple PictureBox controls, create a clone of the image for each PictureBox. Accessing the same image from multiple controls causes an exception to occur.       The <xref:System.Windows.Forms.PictureBox.SizeMode%2A> property, which is set to values in the <xref:System.Windows.Forms.PictureBoxSizeMode> enumeration, controls the clipping and positioning of the image in the display area. You can change the size of the display area at run time with the <xref:System.Windows.Forms.Control.ClientSize%2A> property.       By default, the PictureBox control is displayed by without any borders. You can provide a standard or three-dimensional border using the <xref:System.Windows.Forms.PictureBox.BorderStyle%2A> property to distinguish the picture box from the rest of the form, even if it contains no image. The PictureBox is not a selectable control, which means that it cannot receive input focus."
  example:
  - "The following code example illustrates how you can set an image and resize the display area of the picture box. This example requires that `ShowMyImage` is called in an existing form, and that the <xref:System.Drawing> namespace has been added to the source code for your form.  \n  \n [!code-cs[Classic PictureBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.p_0_1.cs)]\n [!code-cpp[Classic PictureBox Example#1](~/add/codesnippet/cpp/t-system.windows.forms.p_0_1.cpp)]\n [!code-vb[Classic PictureBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.p_0_1.vb)]"
