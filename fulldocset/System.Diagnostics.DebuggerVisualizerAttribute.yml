  name: DebuggerVisualizerAttribute
  nameWithType: DebuggerVisualizerAttribute
  fullName: System.Diagnostics.DebuggerVisualizerAttribute
  type: Class
  summary: "Specifies that the type has a visualizer. This class cannot be inherited."
  remarks: "This attribute can be used at the assembly level. Typically the attribute constructors take two types.  The two types are a visualizer and a visualizer object source, specified as types or as fully qualified assembly type names. The second option is provided so that the visualizer assembly does not need to be referenced by the assembly containing the DebuggerVisualizerAttribute. This allows a component creator to ship the visualizer in a DLL to be called only at debug time. The <xref:System.Diagnostics.DebuggerVisualizerAttribute.Description%2A> property specifies the visualizer description that appears in the drop-down box. The target parameters specify the type that is the target of the visualizer. For more information about visualizers, see [Create Custom Visualizers](../Topic/Create%20Custom%20Visualizers%20of%20Data.md).      > [!NOTE] >  Visualizer and visualizer object source implementation is dependent upon the hosting debugger.  For information on creating a visualizer for [!INCLUDE[vsprvslong](~/add/includes/vsprvslong-md.md)], see [How to: Write a Visualizer](../Topic/How%20to:%20Write%20a%20Visualizer.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct, AllowMultiple=true)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class DebuggerVisualizerAttribute : Attribute
