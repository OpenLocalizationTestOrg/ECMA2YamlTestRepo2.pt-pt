  summary: "Gets or sets the suffix to append to a file name indicated by a <xref href=&quot;System.Drawing.ToolboxBitmapAttribute&quot;></xref> when an assembly is declared with a <xref href=&quot;System.Drawing.BitmapSuffixInSameAssemblyAttribute&quot;></xref> or a <xref href=&quot;System.Drawing.BitmapSuffixInSatelliteAssemblyAttribute&quot;></xref>."
  remarks: "The bitmap suffix is appended to the file name before the extension. For example, with a bitmap suffix of &quot;.test.1.0&quot;, a <xref:System.Drawing.ToolboxBitmapAttribute> reference to &quot;my.bmp&quot; is interpreted as &quot;my.test.1.0.bmp&quot;."
