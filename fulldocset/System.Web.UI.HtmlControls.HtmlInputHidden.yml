  name: HtmlInputHidden
  nameWithType: HtmlInputHidden
  fullName: System.Web.UI.HtmlControls.HtmlInputHidden
  type: Class
  summary: "Permite o acesso programático a HTML <xref uid=&quot;langword_csharp_&lt;input type=hidden&gt;&quot; name=&quot;&lt;input type=hidden&gt;&quot; href=&quot;&quot;> </xref> elemento no servidor."
  remarks: "Pode utilizar o controlo de HtmlInputHidden para incorporar as informações que se encontre oculto do utilizador dentro de um `<form>` elemento. Estas informações são enviadas quando a página Web é publicada novamente para o servidor. O controlo de HtmlInputHidden fornece um <xref:System.Web.UI.HtmlControls.HtmlInputHidden.ServerChange>evento que é gerado quando o <xref:System.Web.UI.HtmlControls.HtmlInputControl.Value%2A>propriedade altera os valores entre pedidos POST para o servidor.</xref:System.Web.UI.HtmlControls.HtmlInputControl.Value%2A> </xref:System.Web.UI.HtmlControls.HtmlInputHidden.ServerChange> Isto permite-lhe criar um processador de eventos que executa um conjunto personalizado de instruções sempre que o evento é gerado.      > [!NOTE] > HtmlInputHidden o controlo não fornecer uma forma incorporada publicar novamente para o servidor. Tem de fornecer outro controlo na página Web que suporte a publicar para o servidor, tais como um <xref:System.Web.UI.HtmlControls.HtmlButton>controlo, para enviar o valor do controlo de volta para o servidor.</xref:System.Web.UI.HtmlControls.HtmlButton>      > [!NOTE] > Estrutura de página do ASP.NET utiliza esta funcionalidade HTML para carregar e manter o estado de visualização de controlos de servidor numa página automaticamente.       Para obter uma lista de valores de propriedade inicial para uma instância de HtmlInputHidden, consulte o <xref:System.Web.UI.HtmlControls.HtmlInputHidden.%23ctor%2A>construtor.</xref:System.Web.UI.HtmlControls.HtmlInputHidden.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use an HtmlInputHidden control to store information on the Web page between posts to the server.  \n  \n [!code-vb[Classic HtmlInputHidden Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_4_1.aspx)]\n [!code-cs[Classic HtmlInputHidden Example#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_4_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("ServerChange")]

      [System.Web.UI.SupportsEventValidation]

