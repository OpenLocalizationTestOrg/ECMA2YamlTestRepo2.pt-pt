  name: HtmlInputHidden
  nameWithType: HtmlInputHidden
  fullName: System.Web.UI.HtmlControls.HtmlInputHidden
  type: Class
  summary: "Allows programmatic access to the HTML <xref uid=&quot;langword_csharp_&lt;input type=hidden&gt;&quot; name=&quot;&lt;input type=hidden&gt;&quot; href=&quot;&quot;></xref> element on the server."
  remarks: "You can use the HtmlInputHidden control to embed information that is hidden from the user within a `<form>` element. This information is sent when the Web page is posted back to the server. The HtmlInputHidden control provides a <xref:System.Web.UI.HtmlControls.HtmlInputHidden.ServerChange> event that is raised when the <xref:System.Web.UI.HtmlControls.HtmlInputControl.Value%2A> property changes values between posts to the server. This allows you to create an event handler that performs a custom set of instructions each time the event is raised.      > [!NOTE] >  The HtmlInputHidden control does not provide a built-in way to post back to the server. You must provide another control on the Web page that supports posting to the server, such as an <xref:System.Web.UI.HtmlControls.HtmlButton> control, to send the value of the control back to the server.      > [!NOTE] >  The ASP.NET page framework uses this HTML feature to automatically load and persist the view state of server controls on a page.       For a list of initial property values for an instance of HtmlInputHidden, see the <xref:System.Web.UI.HtmlControls.HtmlInputHidden.%23ctor%2A> constructor."
  example:
  - "The following code example demonstrates how to use an HtmlInputHidden control to store information on the Web page between posts to the server.  \n  \n [!code-vb[Classic HtmlInputHidden Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_4_1.aspx)]\n [!code-cs[Classic HtmlInputHidden Example#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_4_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("ServerChange")]

      [System.Web.UI.SupportsEventValidation]

      public class HtmlInputHidden : System.Web.UI.HtmlControls.HtmlInputControl, System.Web.UI.IPostBackDataHandler
