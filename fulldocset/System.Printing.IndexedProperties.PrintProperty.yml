  summary: "Releases the unmanaged resources that are being used by the <see cref=&quot;T:System.Printing.IndexedProperties.PrintProperty&quot;></see> and optionally releases the managed resource."
  remarks: "This method is called by the public `Dispose()` method and the <xref:System.Object.Finalize%2A> method. `Dispose()` invokes the protected `Dispose(Boolean)` method with the unnamed Boolean parameter set to `true`. <xref:System.Object.Finalize%2A> invokes `Dispose` with the parameter set to `false`.       When the Boolean parameter is `true`, this method releases all resources held by any managed objects that this <xref:System.Printing.IndexedProperties.PrintProperty> references. This method invokes the `Dispose()` method of each referenced object."
