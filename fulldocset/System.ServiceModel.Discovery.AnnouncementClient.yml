  name: AnnouncementClient
  nameWithType: AnnouncementClient
  fullName: System.ServiceModel.Discovery.AnnouncementClient
  type: Class
  summary: "Utilizada pelos serviços para enviar mensagens de anúncio de deteção. Os clientes podem utilizar o mecanismo de deteção, especificamente correspondente <xref href=&quot;System.ServiceModel.Discovery.AnnouncementService&quot;> </xref> classe para escutar e atuar sobre as mensagens de anúncio. Uma mensagem de anúncio contém informações sobre o serviço, tais como o respetivo nome de contrato completamente qualificado, os âmbitos que o serviço está a funcionar em, bem como quaisquer metadados personalizados o serviço pretende enviar."
  remarks: "Se um serviço adiciona o <xref:System.ServiceModel.Discovery.ServiceDiscoveryBehavior>comportamento e especifica um <xref:System.ServiceModel.Discovery.AnnouncementEndpoint>o serviço envia automaticamente a mensagens de anúncio quando o serviço de fica online ou ficar offline.</xref:System.ServiceModel.Discovery.AnnouncementEndpoint> </xref:System.ServiceModel.Discovery.ServiceDiscoveryBehavior> Utilize esta classe quando pretender explicitamente enviar que mensagens de anúncio por si."
  syntax:
    content: 'public sealed class AnnouncementClient : IDisposable, System.ServiceModel.ICommunicationObject'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  - System.ServiceModel.ICommunicationObject
