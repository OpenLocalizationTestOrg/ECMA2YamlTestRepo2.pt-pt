  name: AnnouncementClient
  nameWithType: AnnouncementClient
  fullName: System.ServiceModel.Discovery.AnnouncementClient
  type: Class
  summary: "Used by services to send discovery announcement messages. Clients can use the discovery mechanism, specifically the corresponding <xref href=&quot;System.ServiceModel.Discovery.AnnouncementService&quot;></xref> class to listen and act on the announcement messages. An announcement message contains information about the service such as its fully-qualified contract name, any scopes that the service is operating in as well as any custom metadata the service wants to send."
  remarks: "If a service adds the <xref:System.ServiceModel.Discovery.ServiceDiscoveryBehavior> behavior and specifies an <xref:System.ServiceModel.Discovery.AnnouncementEndpoint> the service automatically sends announcement messages when the service goes online or comes offline. Use this class when you want to explicitly send the announcement messages yourself."
  syntax:
    content: 'public sealed class AnnouncementClient : IDisposable, System.ServiceModel.ICommunicationObject'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  - System.ServiceModel.ICommunicationObject
