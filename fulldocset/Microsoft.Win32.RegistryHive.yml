  name: RegistryHive
  nameWithType: RegistryHive
  fullName: Microsoft.Win32.RegistryHive
  type: Enum
  summary: "Representa os valores possíveis para um nó de nível superior numa máquina externa."
  remarks: '`RegistryHive`os valores são utilizados pelo <xref:Microsoft.Win32.RegistryKey.OpenRemoteBaseKey%2A>método para representar o nó de nível superior de uma chave pedida numa máquina externa (remota).</xref:Microsoft.Win32.RegistryKey.OpenRemoteBaseKey%2A> O nó que pode ser aberto com o método OpenRemoteBaseKey tem de ser estes nível superior `RegistryKeys`. O acesso adicional para as subchaves do nó identificado está disponível com a utilizar métodos no <xref:Microsoft.Win32.RegistryKey>, desde que o utilizador tem permissões adequadas.</xref:Microsoft.Win32.RegistryKey>'
  example:
  - "The following code example shows how to open a registry key on a remote computer and enumerate the values of the key. The remote computer must be running the remote registry service. Specify the name of the remote computer as a command-line argument when invoking the program.  \n  \n [!code-cpp[Microsoft.Win32.RegistryKey.OpenRemoteBaseKey#1](~/add/codesnippet/cpp/t-microsoft.win32.regist_1_1.cpp)]\n [!code-cs[Microsoft.Win32.RegistryKey.OpenRemoteBaseKey#1](~/add/codesnippet/csharp/t-microsoft.win32.regist_1_1.cs)]\n [!code-vb[Microsoft.Win32.RegistryKey.OpenRemoteBaseKey#1](~/add/codesnippet/visualbasic/t-microsoft.win32.regist_1_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum RegistryHive
  inheritance:
  - System.Enum
  platform:
  - net462
