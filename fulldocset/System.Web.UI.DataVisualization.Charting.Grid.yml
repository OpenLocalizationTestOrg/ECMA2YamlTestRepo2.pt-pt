- uid: System.Web.UI.DataVisualization.Charting.Grid.Enabled
  id: Enabled
  parent: System.Web.UI.DataVisualization.Charting.Grid
  langs:
  - csharp
  name: Enabled
  nameWithType: Grid.Enabled
  fullName: System.Web.UI.DataVisualization.Charting.Grid.Enabled
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Gets or sets a flag that determines whether major or minor grid lines are enabled."
  remarks: "Major and minor grids are visible when enabled, and not visible when disabled.       Tick marks will not be displayed if disabled.       You can disable tick marks by setting the <xref:System.Web.UI.DataVisualization.Charting.TickMark.TickMarkStyle%2A> property to <xref:System.Web.UI.DataVisualization.Charting.TickMarkStyle>."
  syntax:
    content: public bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref> if enabled, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref> if disabled. The default is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> for major grid objects and <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref> for minor grid objects."
  overload: System.Web.UI.DataVisualization.Charting.Grid.Enabled*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.DataVisualization.Charting.Grid.Interval
  id: Interval
  parent: System.Web.UI.DataVisualization.Charting.Grid
  langs:
  - csharp
  name: Interval
  nameWithType: Grid.Interval
  fullName: System.Web.UI.DataVisualization.Charting.Grid.Interval
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Gets or sets the interval between major or minor grid lines."
  remarks: "By default this property is not set for axis labels, major tick marks and major grid lines. If it is not set—either by default, by explicitly using <xref:System.Web.UI.DataVisualization.Charting.DateTimeIntervalType> at design time, or by assigning a value of <xref:System.Double.NaN> at run time—the actual value of this property is determined by the <xref:System.Web.UI.DataVisualization.Charting.Axis.Interval%2A> property of the <xref:System.Web.UI.DataVisualization.Charting.Axis> object to which the chart element, such as a grid line or tick mark, belongs.       The interval of minor tick marks and grid lines is never affected by the <xref:System.Web.UI.DataVisualization.Charting.Axis.Interval%2A> property value.       The interval is measured in axis units, and determines how often an applicable chart element is drawn. For example, suppose a column chart has an X axis step of 1 (that is, 1, 2, 3, 4, and so forth); if you set the <xref:System.Windows.Forms.DataVisualization.Charting.LabelStyle.Interval%2A> property for the X axis to 2, an axis label will be displayed for every other column.       The same holds true for all applicable chart elements. In other words, if in the previous example strip lines were being used, with an <xref:System.Web.UI.DataVisualization.Charting.StripLine.IntervalOffset%2A> of 0.5, and their <xref:System.Web.UI.DataVisualization.Charting.StripLine.Interval%2A> property was 2, a strip line would be displayed at 0.5, 2.5, 4.5, and so on.       If you set a chart element `Interval` property to zero, an interval will be automatically determined by the <xref:System.Web.UI.DataVisualization.Charting.Chart>control."
  syntax:
    content: public double Interval { get; set; }
    return:
      type: System.Double
      description: "A <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;></xref> value that represents the interval between grid lines. By default, the value is not set (<xref:System.Double>) for major grid lines. For minor grid lines, the default value is zero (0)."
  overload: System.Web.UI.DataVisualization.Charting.Grid.Interval*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.DataVisualization.Charting.Grid.IntervalOffset
  id: IntervalOffset
  parent: System.Web.UI.DataVisualization.Charting.Grid
  langs:
  - csharp
  name: IntervalOffset
  nameWithType: Grid.IntervalOffset
  fullName: System.Web.UI.DataVisualization.Charting.Grid.IntervalOffset
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Gets or sets the offset of grid lines."
  remarks: "By default this property is not set for axis labels, major tick marks and major grid lines. If it is not set—either by default, by explicitly specifying &quot;Not Set&quot;at design time, or by assigning it a value of <xref:System.Web.UI.DataVisualization.Charting.DateTimeIntervalType> at run time—the actual value of this property is determined by the <xref:System.Web.UI.DataVisualization.Charting.Axis.IntervalOffset%2A> property of the <xref:System.Web.UI.DataVisualization.Charting.Axis> object that the chart element, such as a grid line or a tick mark, belongs to.       The interval offset of minor tick marks and grid lines is never affected by the value of the <xref:System.Web.UI.DataVisualization.Charting.Axis.IntervalOffset%2A> property of the <xref:System.Web.UI.DataVisualization.Charting.Axis> object.       The <xref:System.Web.UI.DataVisualization.Charting.Grid.IntervalOffsetType%2A> property setting defines the units of measurement of the offset.       The IntervalOffset can be a negative value."
  syntax:
    content: public double IntervalOffset { get; set; }
    return:
      type: System.Double
      description: "A <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;></xref> value that represents the interval offset."
  overload: System.Web.UI.DataVisualization.Charting.Grid.IntervalOffset*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.DataVisualization.Charting.Grid.IntervalOffsetType
  id: IntervalOffsetType
  parent: System.Web.UI.DataVisualization.Charting.Grid
  langs:
  - csharp
  name: IntervalOffsetType
  nameWithType: Grid.IntervalOffsetType
  fullName: System.Web.UI.DataVisualization.Charting.Grid.IntervalOffsetType
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Gets or sets the interval offset type of major and minor grid lines."
  remarks: "By default this property is not set for axis labels, major tick marks and major grid lines. If it is not set—either by default, by explicitly specifying &quot;Not Set&quot; at design time, or by assigning it a value of <xref:System.Web.UI.DataVisualization.Charting.DateTimeIntervalType> at run time—the actual value of this property is determined by the <xref:System.Web.UI.DataVisualization.Charting.Axis.IntervalOffsetType%2A> property of the <xref:System.Web.UI.DataVisualization.Charting.Axis> object that the chart element—a grid line or tick mark, for example—belongs to.       The interval offset type of minor tick marks and grid lines is never affected by the <xref:System.Web.UI.DataVisualization.Charting.Axis.IntervalOffsetType%2A> property value.       If this interval offset type is set to <xref:System.Web.UI.DataVisualization.Charting.DateTimeIntervalType>, the <xref:System.Web.UI.DataVisualization.Charting.Grid.IntervalType%2A> property will be used."
  syntax:
    content: public System.Web.UI.DataVisualization.Charting.DateTimeIntervalType IntervalOffsetType { get; set; }
    return:
      type: System.Web.UI.DataVisualization.Charting.DateTimeIntervalType
      description: "A <xref href=&quot;System.Web.UI.DataVisualization.Charting.DateTimeIntervalType&quot;></xref> enumeration value that indicates the interval type. By default it is not set for major grid lines. The default value for minor grid lines is <xref href=&quot;System.Web.UI.DataVisualization.Charting.DateTimeIntervalType&quot;></xref>."
  overload: System.Web.UI.DataVisualization.Charting.Grid.IntervalOffsetType*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.DataVisualization.Charting.Grid.IntervalType
  id: IntervalType
  parent: System.Web.UI.DataVisualization.Charting.Grid
  langs:
  - csharp
  name: IntervalType
  nameWithType: Grid.IntervalType
  fullName: System.Web.UI.DataVisualization.Charting.Grid.IntervalType
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Gets or sets the interval type for major or minor grid lines."
  remarks: "By default this property is not set for axis labels, major tick marks and major grid lines. If it is not set—either by default, by explicitly using &quot;Not Set&quot; at design time, or by assigning it a value of <xref:System.Web.UI.DataVisualization.Charting.DateTimeIntervalType> at run time— the actual value of this property is determined by the <xref:System.Web.UI.DataVisualization.Charting.Axis.IntervalOffsetType%2A> property of the <xref:System.Web.UI.DataVisualization.Charting.Axis> object that the chart element—a grid line or tick mark, for example—belongs to.       The interval type of minor tick marks and grid lines is never affected by the value of the <xref:System.Web.UI.DataVisualization.Charting.Axis.IntervalType%2A> property.       Interval types can be set to <xref:System.Web.UI.DataVisualization.Charting.DateTimeIntervalType>; the type of interval then depends on either the X-values or Y-values of the plotted <xref:System.Web.UI.DataVisualization.Charting.DataPoint> objects, depending on which axis the applicable elements belong to.       Setting the IntervalType property for a value axis will only have an effect if the values of the data points are <xref:System.DateTime> or `double` values. Also, the <xref:System.Web.UI.DataVisualization.Charting.Series.XValueType%2A> or <xref:System.Web.UI.DataVisualization.Charting.Series.YValueType%2A> property of the plotted <xref:System.Web.UI.DataVisualization.Charting.Series> must be set to <xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType> or <xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType>.       Setting the IntervalType property for a categorical axis will only have an effect if the <xref:System.Web.UI.DataVisualization.Charting.Series.XValueType%2A> property (or <xref:System.Web.UI.DataVisualization.Charting.Series.YValueType%2A> property, depending on the axis in question) of the plotted <xref:System.Web.UI.DataVisualization.Charting.Series> object is either <xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType> or <xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType>.      > [!NOTE] >  Sunday is considered the first day of the week."
  syntax:
    content: public System.Web.UI.DataVisualization.Charting.DateTimeIntervalType IntervalType { get; set; }
    return:
      type: System.Web.UI.DataVisualization.Charting.DateTimeIntervalType
      description: "A <xref href=&quot;System.Web.UI.DataVisualization.Charting.DateTimeIntervalType&quot;></xref> enumeration value that indicates the interval type. By default it is not set for axis labels, major tick marks and major grid lines, by using the <xref href=&quot;System.Web.UI.DataVisualization.Charting.DateTimeIntervalType&quot;></xref> enumeration value. The default value for minor tick marks and grid lines is <xref href=&quot;System.Web.UI.DataVisualization.Charting.DateTimeIntervalType&quot;></xref>."
  overload: System.Web.UI.DataVisualization.Charting.Grid.IntervalType*
  exceptions: []
  platform:
  - net462
