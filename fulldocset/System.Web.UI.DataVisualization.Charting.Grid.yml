  name: Grid
  nameWithType: Grid
  fullName: System.Web.UI.DataVisualization.Charting.Grid
  type: Class
  summary: "Provides methods and properties that manage the major and minor grids of <xref href=&quot;System.Web.UI.DataVisualization.Charting.Axis&quot;></xref> objects."
  remarks: "This class provides the functionality for the grids on the chart, and is exposed using the <xref:System.Web.UI.DataVisualization.Charting.Axis.MajorGrid%2A> and <xref:System.Web.UI.DataVisualization.Charting.Axis.MinorGrid%2A> properties of each <xref:System.Web.UI.DataVisualization.Charting.Axis> object.       Major grid lines by default do not have their <xref:System.Web.UI.DataVisualization.Charting.Grid.Interval%2A>, <xref:System.Web.UI.DataVisualization.Charting.Grid.IntervalOffset%2A>, <xref:System.Web.UI.DataVisualization.Charting.Grid.IntervalType%2A>, and <xref:System.Web.UI.DataVisualization.Charting.Grid.IntervalOffsetType%2A> properties set. When these properties for major grid lines are not set, the <xref:System.Web.UI.DataVisualization.Charting.Chart> control determines the appropriate values for grid lines automatically.       The axis and its minor grid lines by default have their <xref:System.Web.UI.DataVisualization.Charting.Grid.Interval%2A>, <xref:System.Web.UI.DataVisualization.Charting.Grid.IntervalOffset%2A>, <xref:System.Web.UI.DataVisualization.Charting.Grid.IntervalType%2A>, and <xref:System.Web.UI.DataVisualization.Charting.Grid.IntervalOffsetType%2A> properties set to **Auto** (0). If axis labels or minor grid lines are enabled and these properties are not modified, the <xref:System.Web.UI.DataVisualization.Charting.Chart> control automatically determines how often to draw the minor grid lines.       Axis grids:      -   Can be enabled or disabled.      -   Have a starting point that determines where they are first drawn.      -   Display lines that can be set for style, width and color.      -   Can have either automatic intervals, or intervals that are set manually."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class Grid
