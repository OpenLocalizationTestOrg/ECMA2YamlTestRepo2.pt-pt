  name: CodeTypeDelegate
  nameWithType: CodeTypeDelegate
  fullName: System.CodeDom.CodeTypeDelegate
  type: Class
  summary: "Representa uma declaração de delegado."
  remarks: "CodeTypeDelegate pode ser utilizado para declarar um tipo de delegado, ou um processador de eventos. Um delegado define uma assinatura de método que pode ser utilizada por métodos calback ou processadores de eventos. Os delegados podem ser declarados no nível do espaço de nomes ou aninhados a outros tipos. Os delegados não podem ser aninhados dentro de outros delegados.       O <xref:System.CodeDom.CodeTypeDelegate.ReturnType%2A>propriedade especifica o tipo de dados do processador de eventos devolvido pelo delegado do.</xref:System.CodeDom.CodeTypeDelegate.ReturnType%2A> O <xref:System.CodeDom.CodeTypeDelegate.Parameters%2A>propriedade contém os parâmetros para o tipo de delegado.</xref:System.CodeDom.CodeTypeDelegate.Parameters%2A>       CodeTypeDelegate não deve ser utilizada para enumeração, a interface ou uma declaração de tipo. Em alternativa, utilize <xref:System.CodeDom.CodeTypeDeclaration>para aqueles.</xref:System.CodeDom.CodeTypeDeclaration>      > [!NOTE] > Nem todos os idiomas suportam a declaração de delegados. Chamar o <xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>método com o <xref:System.CodeDom.Compiler.GeneratorSupport>Sinalizador para determinar se é suportada num idioma específico.</xref:System.CodeDom.Compiler.GeneratorSupport> </xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>"
  example:
  - "The following example code demonstrates use of a CodeTypeDelegate to declare a new delegate type.  \n  \n [!code-cpp[CodeTypeDelegateExample#3](~/add/codesnippet/cpp/t-system.codedom.codetyp_5_1.cpp)]\n [!code-vb[CodeTypeDelegateExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codetyp_5_1.vb)]\n [!code-cs[CodeTypeDelegateExample#3](~/add/codesnippet/csharp/t-system.codedom.codetyp_5_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeTypeDelegate : System.CodeDom.CodeTypeDeclaration
