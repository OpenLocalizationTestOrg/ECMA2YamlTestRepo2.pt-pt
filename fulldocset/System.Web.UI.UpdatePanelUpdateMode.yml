  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "The content of the <xref href=&quot;System.Web.UI.UpdatePanel&quot;></xref> control is updated for all postbacks that originate from the page. This includes asynchronous postbacks."
  syntax:
    content: Always
    return:
      type: System.Web.UI.UpdatePanelUpdateMode
      description: "To be added."
  exceptions: []
