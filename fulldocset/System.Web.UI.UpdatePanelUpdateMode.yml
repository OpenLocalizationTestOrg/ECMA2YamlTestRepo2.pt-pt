  remarks: "-Se o <xref:System.Web.UI.UpdatePanel.Update%2A>método o <xref:System.Web.UI.UpdatePanel>controlo é chamado explicitamente.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.Update%2A>      -Se um controlo está definido como um acionador utilizando a propriedade de Acionadores do <xref:System.Web.UI.UpdatePanel>controlar e faz com que uma nova colocação.</xref:System.Web.UI.UpdatePanel> Neste cenário, o controlo tem um acionador explícito para atualizar o conteúdo do painel. O controlo de Acionador pode estar dentro ou fora do <xref:System.Web.UI.UpdatePanel>controlo que define o acionador.</xref:System.Web.UI.UpdatePanel>      -Se a <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>propriedade está definida como `true` e um controlo subordinado a <xref:System.Web.UI.UpdatePanel>controlo provoca uma nova colocação.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> Neste cenário, o subordinado controla do <xref:System.Web.UI.UpdatePanel>controlo são implícitas acionadores para atualizar o painel.</xref:System.Web.UI.UpdatePanel> Controlos subordinados da aninhada <xref:System.Web.UI.UpdatePanel>controlos não causam exterior <xref:System.Web.UI.UpdatePanel>controlo a ser atualizado, a menos que o se explicitamente são definidos como acionadores.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>"
