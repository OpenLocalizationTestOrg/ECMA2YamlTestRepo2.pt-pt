- uid: System.Web.UI.UpdatePanelUpdateMode.Conditional
  id: Conditional
  parent: System.Web.UI.UpdatePanelUpdateMode
  langs:
  - csharp
  name: Conditional
  nameWithType: UpdatePanelUpdateMode.Conditional
  fullName: System.Web.UI.UpdatePanelUpdateMode.Conditional
  type: Field
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: 'The content of the <xref href=&quot;System.Web.UI.UpdatePanel&quot;></xref> control is updated under the following conditions:'
  remarks: "-   If the <xref:System.Web.UI.UpdatePanel.Update%2A> method of the <xref:System.Web.UI.UpdatePanel> control is called explicitly.      -   If a control is defined as a trigger by using the Triggers property of the <xref:System.Web.UI.UpdatePanel> control and causes a postback. In this scenario, the control is an explicit trigger for updating the panel content. The trigger control can be either inside or outside the <xref:System.Web.UI.UpdatePanel> control that defines the trigger.      -   If the <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> property is set to `true` and a child control of the <xref:System.Web.UI.UpdatePanel> control causes a postback. In this scenario, child controls of the <xref:System.Web.UI.UpdatePanel> control are implicit triggers for updating the panel. Child controls of nested <xref:System.Web.UI.UpdatePanel> controls do not cause the outer <xref:System.Web.UI.UpdatePanel> control to be updated unless they are explicitly defined as triggers."
  syntax:
    content: Conditional
    return:
      type: System.Web.UI.UpdatePanelUpdateMode
      description: "To be added."
  exceptions: []
  platform:
  - net462
