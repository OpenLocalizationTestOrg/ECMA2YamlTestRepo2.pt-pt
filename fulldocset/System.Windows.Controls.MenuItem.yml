  fullName: System.Windows.Controls.MenuItem
  type: Class
  summary: "Represents a selectable item inside a <see cref=&quot;T:System.Windows.Controls.Menu&quot;></see>."
  remarks: "MenuItem is a <xref:System.Windows.Controls.HeaderedItemsControl>, which means its header and collection of objects can be of any type (such as string, image, or panel). For more information, see the <xref:System.Windows.Controls.HeaderedItemsControl> class.       A MenuItem can have submenus. The submenu of the MenuItem is made up of the objects within the <xref:System.Windows.Controls.ItemCollection> of a MenuItem.  It is common for a MenuItem to contain other MenuItem objects to create nested submenus.       A MenuItem can have one of several functions:      -   It can be selected to invoke a command.      -   It can be a separator for other menu items.      -   It can be a header for a submenu.      -   It can be checked or unchecked.      > [!NOTE] >  By default, the <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A> of a MenuItem is set to <xref:System.Windows.HorizontalAlignment?displayProperty=fullName>. The default horizontal position of a <xref:System.Windows.Controls.StackPanel> is <xref:System.Windows.HorizontalAlignment?displayProperty=fullName>. If you set the <xref:System.Windows.FrameworkElement.Width%2A> property of a MenuItem through a <xref:System.Windows.Controls.StackPanel>, the stack panel&quot;s default is applied and the item is centered.       TheMenuItem handles the <xref:System.Windows.UIElement.MouseDown> event, so if you attach an event handler to <xref:System.Windows.UIElement.MouseDown>, your handler will never be called.  To add your own handler, subscribe to the <xref:System.Windows.UIElement.PreviewMouseDown> event or subscribe to <xref:System.Windows.UIElement.MouseDown> by calling <xref:System.Windows.UIElement.AddHandler%28System.Windows.RoutedEvent%2CSystem.Delegate%2CSystem.Boolean%29> with `handledEventsToo` set to `true`.      ## Customizing the MenuItem Control    To apply the same property settings to multiple MenuItem controls, use the <xref:System.Windows.FrameworkElement.Style%2A> property. You can modify the default <xref:System.Windows.Controls.ControlTemplate> to give the control a unique appearance. For more information about creating a <xref:System.Windows.Controls.ControlTemplate>, see [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md).  To see the parts and states that are specific to the MenuItem, see [Menu Styles and Templates](../Topic/Menu%20Styles%20and%20Templates.md).       Dependency properties for this control might be set by the controlâ€™s default style.  If a property is set by a default style, the property might change from its default value when the control appears in the application. The default style is determined by which desktop theme is used when the application is running.  For more information, see [Default WPF Themes](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] >  Setting a visual property will only have an effect if that property is both present in MenuItem control&quot;s default template and is set by using a . You can find a list of visual properties in the &quot;Changing the Visual Structure of a Control&quot; section in [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
  example:
  - "The following example creates a <xref:System.Windows.Controls.Menu> to manipulate text in a <xref:System.Windows.Controls.TextBox>. The <xref:System.Windows.Controls.Menu> contains MenuItem objects that use the <xref:System.Windows.Controls.MenuItem.Command%2A>, <xref:System.Windows.Controls.MenuItem.IsCheckable%2A>, and <xref:System.Windows.Controls.HeaderedItemsControl.Header%2A> properties and the <xref:System.Windows.Controls.MenuItem.Checked>, <xref:System.Windows.Controls.MenuItem.Unchecked>, and <xref:System.Windows.Controls.MenuItem.Click> events.  \n  \n [!code-xml[MenuItemCommandsAndEvents#1](~/add/codesnippet/Xaml/MenuItemCommandsAndEvents/Window1.xaml#1)]  \n  \n [!code-cs[MenuItemCommandsAndEvents#2](~/add/codesnippet/CSharp/MenuItemCommandsAndEvents/Window1.xaml.cs#2)]\n [!code-vb[MenuItemCommandsAndEvents#2](~/add/codesnippet/VisualBasic/MenuItemCommandsAndEvents/Window1.xaml.vb#2)]"
