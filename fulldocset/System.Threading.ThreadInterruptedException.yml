  name: ThreadInterruptedException
  nameWithType: ThreadInterruptedException
  fullName: System.Threading.ThreadInterruptedException
  type: Class
  summary: "A exceção que é acionada quando um <xref href=&quot;System.Threading.Thread&quot;> </xref> é interrompido enquanto esta se encontra num Estado de espera."
  remarks: "Depois de criar um thread, faz parte de um ou mais <xref:System.Threading.ThreadState>Estados até é destruído.</xref:System.Threading.ThreadState> Chamar <xref:System.Threading.Thread.Interrupt%2A>Quando um thread estiver a <xref:System.Threading.ThreadState>Estado fará com que um ThreadInterruptedException ser emitida no thread de destino.</xref:System.Threading.ThreadState> </xref:System.Threading.Thread.Interrupt%2A> Se o thread não está no <xref:System.Threading.ThreadState>Estado, a exceção é acionada não até que o thread entra esse Estado.</xref:System.Threading.ThreadState> Se o thread nunca bloqueia, foi possível concluir sem alguma vez que está a ser interrompido.       ThreadInterruptedException utiliza o COR_E_THREADINTERRUPTED HRESULT, que tem o valor 0x80131519.       Para obter uma lista de valores de propriedade inicial para uma instância de ThreadInterruptedException, consulte o <xref:System.Threading.ThreadInterruptedException.%23ctor%2A>construtores.</xref:System.Threading.ThreadInterruptedException.%23ctor%2A>"
  example:
  - "The following code example shows the behavior of a running thread when it is interrupted and subsequently gets blocked.  \n  \n [!code-cpp[System.Threading.Thread.Interrupt#1](~/add/codesnippet/cpp/t-system.threading.threa_1_1.cpp)]\n [!code-vb[System.Threading.Thread.Interrupt#1](~/add/codesnippet/visualbasic/t-system.threading.threa_1_1.vb)]\n [!code-cs[System.Threading.Thread.Interrupt#1](~/add/codesnippet/csharp/t-system.threading.threa_1_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ThreadInterruptedException : SystemException
