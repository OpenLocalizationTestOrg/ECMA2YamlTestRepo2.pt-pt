  name: ThreadInterruptedException
  nameWithType: ThreadInterruptedException
  fullName: System.Threading.ThreadInterruptedException
  type: Class
  summary: "The exception that is thrown when a <xref href=&quot;System.Threading.Thread&quot;></xref> is interrupted while it is in a waiting state."
  remarks: "After a thread is created, it is in one or more <xref:System.Threading.ThreadState> states until it is destroyed. Calling <xref:System.Threading.Thread.Interrupt%2A> when a thread is in the <xref:System.Threading.ThreadState> state will cause a ThreadInterruptedException to be thrown in the target thread. If the thread is not in the <xref:System.Threading.ThreadState> state, the exception is not thrown until the thread enters that state. If the thread never blocks, it could complete without ever being interrupted.       ThreadInterruptedException uses the HRESULT COR_E_THREADINTERRUPTED, which has the value 0x80131519.       For a list of initial property values for an instance of ThreadInterruptedException, see the <xref:System.Threading.ThreadInterruptedException.%23ctor%2A> constructors."
  example:
  - "The following code example shows the behavior of a running thread when it is interrupted and subsequently gets blocked.  \n  \n [!code-cpp[System.Threading.Thread.Interrupt#1](~/add/codesnippet/cpp/t-system.threading.threa_1_1.cpp)]\n [!code-vb[System.Threading.Thread.Interrupt#1](~/add/codesnippet/visualbasic/t-system.threading.threa_1_1.vb)]\n [!code-cs[System.Threading.Thread.Interrupt#1](~/add/codesnippet/csharp/t-system.threading.threa_1_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ThreadInterruptedException : SystemException
