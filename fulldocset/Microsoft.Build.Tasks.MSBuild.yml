  name: MSBuild
  nameWithType: MSBuild
  fullName: Microsoft.Build.Tasks.MSBuild
  type: Class
  summary: "Implementa o `MSBuild` tarefas. Utilize o `MSBuild` elemento no ficheiro de projeto para criar e executar esta tarefa. Para informações de utilização e o parâmetro, consulte [tarefa MSBuild](~/add/includes/ajax-current-ext-md.md)."
  remarks: "Esta classe implementa a tarefa &quot;MSBuild&quot;, que passa a desligado ficheiros de projeto de subordinados para o motor de MSBuild de ser criada.       Marcado RunInMTA porque não existe nenhum motivo para tarefas de MSBuild devem ser executada num thread diferente do RequestBuilder que gerado-los."
  syntax:
    content: >-
      [Microsoft.Build.Framework.RunInMTA]

      public class MSBuild : Microsoft.Build.Tasks.TaskExtension
