  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Obtém ou define um valor booleano que especifica se o [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] tarefas invoca cada destino na lista transmitido a [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] um de cada vez, em vez de ao mesmo tempo."
  remarks: "Definição desta propriedade como `true` garante que os destinos subsequentes são invocados, mesmo se destinos anteriormente invocados falhou. Caso contrário, um erro de compilação deixaria de invocação de todos os destinos subsequentes. O valor predefinido é `false`."
  syntax:
    content: public bool RunEachTargetSeparately { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] tarefas invoca cada destino na lista transmitido a [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] um de cada vez; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se o [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] tarefas invoca todos os destinos na lista, ao mesmo tempo."
  overload: Microsoft.Build.Tasks.MSBuild.RunEachTargetSeparately*
  exceptions: []
  platform:
  - net462
