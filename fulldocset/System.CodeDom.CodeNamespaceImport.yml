  fullName: System.CodeDom.CodeNamespaceImport
  type: Class
  summary: "Representa uma diretiva de importação de espaço de nomes que indica um espaço de nomes a utilizar."
  remarks: "CodeNamespaceImport pode ser utilizado para representar uma diretiva de importação de espaço de nomes.       Na maioria dos idiomas, uma diretiva de importação de espaço de nomes, faz com que a visibilidade dos tipos em espaços de nomes importados para o código que faça referência a tipos de espaços de nomes importados.      > [!NOTE] > Utilize totalmente qualificado referências de tipo para evitar ambiguidade potencial."
  example:
  - "The following example code demonstrates use of a CodeNamespaceImport to import the CodeNamespaceImport namespace:  \n  \n [!code-cpp[CodeNamespaceImportExample#2](~/add/codesnippet/cpp/t-system.codedom.codenam_2_1.cpp)]\n [!code-vb[CodeNamespaceImportExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codenam_2_1.vb)]\n [!code-cs[CodeNamespaceImportExample#2](~/add/codesnippet/csharp/t-system.codedom.codenam_2_1.cs)]"
