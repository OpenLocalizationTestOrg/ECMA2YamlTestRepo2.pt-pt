  name: CodeNamespaceImport
  nameWithType: CodeNamespaceImport
  fullName: System.CodeDom.CodeNamespaceImport
  type: Class
  summary: "Represents a namespace import directive that indicates a namespace to use."
  remarks: "CodeNamespaceImport can be used to represent a namespace import directive.       In most languages, a namespace import directive causes visibility of the types within the imported namespaces to code that references types in the imported namespaces.      > [!NOTE] >  Use fully qualified type references to avoid potential ambiguity."
  example:
  - "The following example code demonstrates use of a CodeNamespaceImport to import the CodeNamespaceImport namespace:  \n  \n [!code-cpp[CodeNamespaceImportExample#2](~/add/codesnippet/cpp/t-system.codedom.codenam_2_1.cpp)]\n [!code-vb[CodeNamespaceImportExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codenam_2_1.vb)]\n [!code-cs[CodeNamespaceImportExample#2](~/add/codesnippet/csharp/t-system.codedom.codenam_2_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeNamespaceImport : System.CodeDom.CodeObject
