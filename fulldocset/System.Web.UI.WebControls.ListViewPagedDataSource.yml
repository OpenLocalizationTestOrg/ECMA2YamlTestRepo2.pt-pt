  name: ListViewPagedDataSource
  nameWithType: ListViewPagedDataSource
  fullName: System.Web.UI.WebControls.ListViewPagedDataSource
  type: Class
  summary: "Encapsulates the paging-related properties of a <xref href=&quot;System.Web.UI.WebControls.ListView&quot;></xref> control."
  remarks: "The ListViewPagedDataSource class encapsulates the properties that enable the <xref:System.Web.UI.WebControls.ListView> control to perform paging.       This class uses the best available method to enumerate the associated data. If the underlying data source supports indexed access (such as <xref:System.Array?displayProperty=fullName> and <xref:System.Collections.IList?displayProperty=fullName> objects), the class uses that access. Otherwise, the class uses the enumerator that is created by the <xref:System.Collections.IEnumerable.GetEnumerator%2A> method.       For a list of initial property values for an instance of the ListViewPagedDataSource class, see the <xref:System.Web.UI.WebControls.ListViewPagedDataSource.%23ctor%2A> constructor."
  syntax:
    content: 'public class ListViewPagedDataSource : System.Collections.ICollection, System.ComponentModel.ITypedList'
  inheritance:
  - System.Object
  implements:
  - System.Collections.ICollection
  - System.ComponentModel.ITypedList
  inheritedMembers: []
