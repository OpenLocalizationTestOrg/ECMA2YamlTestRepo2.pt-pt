- uid: System.Web.UI.Design.ClientScriptItem.#ctor(System.String,System.String,System.String,System.String,System.String)
  id: '#ctor(System.String,System.String,System.String,System.String,System.String)'
  parent: System.Web.UI.Design.ClientScriptItem
  langs:
  - csharp
  name: ClientScriptItem(String,String,String,String,String)
  nameWithType: ClientScriptItem.ClientScriptItem(String,String,String,String,String)
  fullName: System.Web.UI.Design.ClientScriptItem.ClientScriptItem(String,String,String,String,String)
  type: Constructor
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Initializes a new instance of the <see cref=&quot;T:System.Web.UI.Design.ClientScriptItem&quot;></see> class using the provided parameters."
  remarks: "Initialize the statements for the <xref:System.Web.UI.Design.ClientScriptItem> object by using either the `text` or `source` parameter (not both). Use `text` to initialize the script using an input string that contains the statements. Alternately, use `source` to initialize a script using a path that contains the script statements.       You can specify any of the input parameters as `null` or an empty string (&quot;&quot;); the corresponding property is set using the input value, and the `script` element is generated without that property. Using `null` or an empty string (&quot;&quot;) generates the following results:      -   For `text`, the corresponding `script` element does not contain script statements.      -   For `source`, the `src` attribute is not set in the `script` element.      -   For `language`, the `language` attribute is not set in the `script` element.           When a client script block does not specify the script language, the client browser determines the language.      -   For `type`, the `type` attribute is not set in the script element.           When a client script block does not specify the script type, the client browser determines the type.      -   For `id`, the design host (for example, [!INCLUDE[vsprvslong](~/add/includes/vsprvslong-md.md)]) will throw an <xref:System.ArgumentNullException>."
  syntax:
    content: public ClientScriptItem (string text, string source, string language, string type, string id);
    parameters:
    - id: text
      type: System.String
      description: "The contents for the  element; a string of script statements to run on the client."
    - id: source
      type: System.String
      description: "The  attribute value for the  element, specifying an external source location for the client script contents."
    - id: language
      type: System.String
      description: "The  attribute value for the  element, specifying the language of the script statements."
    - id: type
      type: System.String
      description: "The type attribute value for the  element, indicating the MIME type for the associated scripting engine."
    - id: id
      type: System.String
      description: "The ID for the  element. This argument is required by the design host (for example, [!INCLUDE[vsprvslong](~/add/includes/vsprvslong-md.md)])."
  overload: System.Web.UI.Design.ClientScriptItem.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "\n    id is null (thrown by the design host)."
  platform:
  - net-11
  - net-20
  - netcore-10
