  fullName: System.Data.SqlClient.SqlRowUpdatingEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Data.SqlClient.SqlDataAdapter.RowUpdating&quot;> </xref> eventos."
  remarks: "O <xref:System.Data.SqlClient.SqlDataAdapter.RowUpdating>evento é desencadeado antes de um <xref:System.Data.Common.DbDataAdapter.Update%2A>para uma linha.</xref:System.Data.Common.DbDataAdapter.Update%2A> </xref:System.Data.SqlClient.SqlDataAdapter.RowUpdating>       Quando estiver a utilizar <xref:System.Data.Common.DbDataAdapter.Update%2A>, existem dois eventos que ocorrem para cada linha de dados atualizada.</xref:System.Data.Common.DbDataAdapter.Update%2A> A ordem de execução é o seguinte: 1.  Os valores existentes no <xref:System.Data.DataRow>são movidas para os valores de parâmetros.</xref:System.Data.DataRow>      2.  O <xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>o evento é gerado.</xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>      3.  Executa o comando.      4.  Se o comando está definido como `FirstReturnedRecord`, e o primeiro devolveu o resultado é colocado na <xref:System.Data.DataRow>.</xref:System.Data.DataRow>      5.  Se existirem parâmetros de saída, estes são colocados em <xref:System.Data.DataRow>.</xref:System.Data.DataRow>      6.  O <xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>o evento é gerado.</xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>      7.  <xref:System.Data.DataRow.AcceptChanges%2A>é chamado.</xref:System.Data.DataRow.AcceptChanges%2A>"
  example:
  - "The following example shows how to use both the <xref:System.Data.SqlClient.SqlDataAdapter.RowUpdating> and <xref:System.Data.SqlClient.SqlDataAdapter.RowUpdated> events.  \n  \n The <xref:System.Data.SqlClient.SqlDataAdapter.RowUpdating> event returns this output:  \n  \n event args: (command=System.Data.SqlClient.SQLCommand commandType=2 status=0)  \n  \n The <xref:System.Data.SqlClient.SqlDataAdapter.RowUpdated> event returns this output:  \n  \n event args: (command=System.Data.SqlClient.SQLCommand commandType=2 recordsAffected=1 row=System.Data.DataRow[37] status=0)  \n  \n [!code-vb[Classic WebData SqlRowUpdatingEventArgs Example#1](~/add/codesnippet/visualbasic/t-system.data.sqlclient._7_1.vb)]\n [!code-cs[Classic WebData SqlRowUpdatingEventArgs Example#1](~/add/codesnippet/csharp/t-system.data.sqlclient._7_1.cs)]"
