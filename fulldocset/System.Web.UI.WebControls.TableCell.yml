  name: TableCell
  nameWithType: TableCell
  fullName: System.Web.UI.WebControls.TableCell
  type: Class
  summary: "Represents a cell in a <xref href=&quot;System.Web.UI.WebControls.Table&quot;></xref> control."
  remarks: "In this topic:      -   [Introduction](#introduction)      -   [Declarative Syntax](#declarative_syntax)      <a name=&quot;introduction&quot;></a>    ## Introduction    The TableCell class represents a cell in a <xref:System.Web.UI.WebControls.Table> control. You can use the <xref:System.Web.UI.WebControls.TableCell.Text%2A> property to specify or determine the contents of the cell.       The TableCell class allows you to control how the contents of the cell are displayed. The alignment of the contents in the cell are specified by setting the <xref:System.Web.UI.WebControls.TableCell.HorizontalAlign%2A> and <xref:System.Web.UI.WebControls.TableCell.VerticalAlign%2A> properties. You can use the <xref:System.Web.UI.WebControls.TableCell.Wrap%2A> property to specify whether the contents of the cell wrap in the cell.       You can also specify how many rows or columns in the table, represented by a <xref:System.Web.UI.WebControls.Table> control, are occupied by an individual cell. The <xref:System.Web.UI.WebControls.TableCell.RowSpan%2A> and <xref:System.Web.UI.WebControls.TableCell.ColumnSpan%2A> properties control how many rows and columns are used, respectively.      > [!CAUTION] >  This control can be used to display user input, which might include malicious client script. Check any information that is sent from a client for executable script, SQL statements, or other code before displaying it in your application. ASP.NET provides an input request validation feature to block script and HTML in user input. Validation server controls are also provided to assess user input. For more information, see [Securing Standard Controls](~/add/includes/ajax-current-ext-md.md), [How to: Protect Against Script Exploits in a Web Application by Applying HTML Encoding to Strings](~/add/includes/ajax-current-ext-md.md), and [Validating User Input in ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>    ## Declarative Syntax      ```   <asp:TableCell       AccessKey=&quot;string&quot;       AssociatedHeaderCellID=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       ColumnSpan=&quot;integer&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       HorizontalAlign=&quot;NotSet|Left|Center|Right|Justify&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       RowSpan=&quot;integer&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Text=&quot;string&quot;       ToolTip=&quot;string&quot;       VerticalAlign=&quot;NotSet|Top|Middle|Bottom&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;       Wrap=&quot;True|False&quot;   /></asp:TableCell>   ```"
  example:
  - "The following code example demonstrates how to create a table, add elements to the table programmatically, and display the table on the Web page. Note how TableCell controls are instantiated and their property values are set.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[TableCell#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_46_1.aspx)]\n [!code-vb[TableCell#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_46_1.aspx)]"
