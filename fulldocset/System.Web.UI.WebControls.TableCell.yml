  remarks: "Use the Text property to specify or determine the text contents of the cell. This property is commonly used to programmatically update the contents of a cell.      > [!NOTE] >  Setting the Text property will clear any other controls contained in the <xref:System.Web.UI.WebControls.TableCell>.      > [!CAUTION] >  The Text control can be used to display user input, which might include malicious client script. Check any information that is sent from a client for executable script, SQL statements, or other code before displaying it in your application. ASP.NET provides an input request validation feature to block script and HTML in user input. Validation server controls are also provided to assess user input. For more information, see [Securing Standard Controls](~/add/includes/ajax-current-ext-md.md), [How to: Protect Against Script Exploits in a Web Application by Applying HTML Encoding to Strings](~/add/includes/ajax-current-ext-md.md), and [Validating User Input in ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).       The value of this property, when set, can be saved automatically to a resource file by using a designer tool. For more information, see <xref:System.ComponentModel.LocalizableAttribute> and [Globalization and Localization](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a new instance of a <xref:System.Web.UI.WebControls.TableCell> control programmatically. In particular, note how the Text property is used for setting the contents of the <xref:System.Web.UI.WebControls.TableCell> control.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.TableCell> class.  \n  \n [!code-cs[TableCell#5](~/add/codesnippet/csharp/p-system.web.ui.webcontr_47_1.aspx)]\n [!code-vb[TableCell#5](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_47_1.aspx)]"
