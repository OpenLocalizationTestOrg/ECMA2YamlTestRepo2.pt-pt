  nameWithType: TableCell.AddAttributesToRender(HtmlTextWriter)
  fullName: System.Web.UI.WebControls.TableCell.AddAttributesToRender(HtmlTextWriter)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Adds properties specific to the <xref href=&quot;System.Web.UI.WebControls.TableCell&quot;></xref> control to the list of attributes to render."
  remarks: "The AddAttributesToRender method overrides the base class&quot;s <xref:System.Web.UI.WebControls.WebControl.AddAttributesToRender%2A> method and first calls the base method and then adds the <xref:System.Web.UI.WebControls.TableCell> attributes corresponding to the <xref:System.Web.UI.WebControls.TableCell.RowSpan%2A> property, the <xref:System.Web.UI.WebControls.TableCell.ColumnSpan%2A> property and the <xref:System.Web.UI.WebControls.TableCell.AssociatedHeaderCellID%2A> property. If the <xref:System.Web.UI.WebControls.TableCell.AssociatedHeaderCellID%2A> property refers to a <xref:System.Web.UI.WebControls.TableHeaderCell> that can not be found, an <xref:System.Web.HttpException> is thrown.       The AddAttributesToRender method is used primarily by control developers extending the functionality of the <xref:System.Web.UI.WebControls.TableCell> control."
  example:
  - "The following code example demonstrates how to override the AddAttributesToRender method in a custom server control so that a custom title attribute is rendered for each cell.  \n  \n [!code-cs[CustomTableCellAddAttributesToRender#1](~/add/codesnippet/csharp/d7533fd7-c6ec-4fe0-8c31-_1.aspx)]\n [!code-vb[CustomTableCellAddAttributesToRender#1](~/add/codesnippet/visualbasic/d7533fd7-c6ec-4fe0-8c31-_1.aspx)]  \n  \n [!code-vb[CustomTableCellAddAttributesToRender#2](~/add/codesnippet/visualbasic/d7533fd7-c6ec-4fe0-8c31-_2.vb)]\n [!code-cs[CustomTableCellAddAttributesToRender#2](~/add/codesnippet/csharp/d7533fd7-c6ec-4fe0-8c31-_2.cs)]"
  syntax:
