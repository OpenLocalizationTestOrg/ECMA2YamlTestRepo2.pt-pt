  name: FlowDocumentScrollViewer
  nameWithType: FlowDocumentScrollViewer
  fullName: System.Windows.Controls.FlowDocumentScrollViewer
  type: Class
  summary: "Fornece um controlo para visualizar o conteúdo de fluxo no modo de deslocamento contínuo."
  remarks: "FlowDocumentScrollViewer mostra conteúdo no modo contínuo de deslocamento.  Um controlo semelhante, <xref:System.Windows.Controls.FlowDocumentPageViewer>, mostra o conteúdo no modo de visualização de página-em-a-time.</xref:System.Windows.Controls.FlowDocumentPageViewer>  Ambos <xref:System.Windows.Controls.FlowDocumentPageViewer>e FlowDocumentScrollViewer corrigidas para um modo específico de visualização.</xref:System.Windows.Controls.FlowDocumentPageViewer>  Por outro lado, <xref:System.Windows.Controls.FlowDocumentReader>inclui funcionalidades que permitem ao utilizador dinamicamente escolher entre vários modos de visualização (conforme fornecida pelo <xref:System.Windows.Controls.FlowDocumentReaderViewingMode>enumeração), ao custo de que está a ser mais pesado peso que <xref:System.Windows.Controls.FlowDocumentPageViewer>ou FlowDocumentScrollViewer.</xref:System.Windows.Controls.FlowDocumentPageViewer> </xref:System.Windows.Controls.FlowDocumentReaderViewingMode> </xref:System.Windows.Controls.FlowDocumentReader>       A figura seguinte mostra um controlo FlowDocumentScrollViewer com predefinido [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)].       ![Captura de ecrã: FlowDocumentScrollViewer básico](~/add/media/flowdocscrollviewer-main.png &quot;captura de ecrã: FlowDocumentScrollViewer básico&quot;) por predefinição, é sempre apresentada uma barra de deslocamento vertical e uma barra de deslocamento horizontal fica visível se for necessário.  A predefinição [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] para FlowDocumentScrollViewer não inclui uma barra de ferramentas; no entanto, o <xref:System.Windows.Controls.FlowDocumentScrollViewer.IsToolBarVisible%2A>propriedade pode ser utilizada para ativar uma barra de ferramentas incorporada.</xref:System.Windows.Controls.FlowDocumentScrollViewer.IsToolBarVisible%2A>       <xref:System.Windows.Documents.FlowDocument>é o elemento subordinado só é permitido para um FlowDocumentScrollViewer.</xref:System.Windows.Documents.FlowDocument>  Um elemento FlowDocumentScrollViewer pode alojar mais do que um <xref:System.Windows.Documents.FlowDocument>.</xref:System.Windows.Documents.FlowDocument>"
  example:
