  langs:
  - csharp
  name: FlowDocumentScrollViewer
  nameWithType: FlowDocumentScrollViewer
  fullName: System.Windows.Controls.FlowDocumentScrollViewer
  type: Class
  summary: "Provides a control for viewing flow content in a continuous scrolling mode."
  remarks: "FlowDocumentScrollViewer shows content in continuous scrolling mode.  A similar control, <xref:System.Windows.Controls.FlowDocumentPageViewer>, shows content in page-at-a-time viewing mode.  Both <xref:System.Windows.Controls.FlowDocumentPageViewer> and FlowDocumentScrollViewer are fixed to a particular viewing mode.  On the other hand, <xref:System.Windows.Controls.FlowDocumentReader> includes features that enable the user to dynamically choose between various viewing modes (as provided by the <xref:System.Windows.Controls.FlowDocumentReaderViewingMode> enumeration), at the cost of being heavier weight than <xref:System.Windows.Controls.FlowDocumentPageViewer> or FlowDocumentScrollViewer.       The following figure shows a FlowDocumentScrollViewer control with its default [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)].       ![Screenshot: Basic FlowDocumentScrollViewer](~/add/media/flowdocscrollviewer-main.png &quot;Screenshot: Basic FlowDocumentScrollViewer&quot;)       By default, a vertical scrollbar is always shown, and a horizontal scrollbar becomes visible if needed.  The default [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] for FlowDocumentScrollViewer does not include a toolbar; however, the <xref:System.Windows.Controls.FlowDocumentScrollViewer.IsToolBarVisible%2A> property can be used to enable a built-in toolbar.       <xref:System.Windows.Documents.FlowDocument> is the only allowable child element for a FlowDocumentScrollViewer.  A FlowDocumentScrollViewer element may host no more than one <xref:System.Windows.Documents.FlowDocument>."
  example:
  - "The following example defines the FlowDocumentScrollViewer pictured in the figure above.  \n  \n [!code-xml[FloaterFigureSnippets#_FlowDocumentScrollViewerXAML](~/add/codesnippet/xaml/FloaterFigureSnippets/Window1.xaml#_flowdocumentscrollviewerxaml)]"
