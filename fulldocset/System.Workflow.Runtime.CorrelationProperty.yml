  fullName: System.Workflow.Runtime.CorrelationProperty
  type: Class
  summary: "Representa um par de valor e o nome utilizado para correlacionar mensagens para atividades específicas de receção."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]CorrelationProperty classes são definidas como <xref:System.Workflow.ComponentModel.ActivityBind>Propriedades das actividades do serviço de ligação do fluxo de trabalho.</xref:System.Workflow.ComponentModel.ActivityBind> Por predefinição, estas propriedades estão vinculadas aos variáveis declaradas na atividade de fluxo de trabalho raiz. Para atividades dinâmicas, tal como <xref:System.Workflow.Activities.ReplicatorActivity>e <xref:System.Workflow.Activities.ConditionedActivityGroup>cada um dos respetivos subordinados não é possível partilhar um objeto de CorrelationProperty universal.</xref:System.Workflow.Activities.ConditionedActivityGroup> </xref:System.Workflow.Activities.ReplicatorActivity> Considere o cenário em que cada tarefa dentro de um <xref:System.Workflow.Activities.ReplicatorActivity>tem de gerir a sua própria conversação.</xref:System.Workflow.Activities.ReplicatorActivity> Atividades subordinadas dentro de <xref:System.Workflow.Activities.ReplicatorActivity>requer uma instância de CorrelationProperty exclusiva por contexto de execução ou por tarefa.</xref:System.Workflow.Activities.ReplicatorActivity> Para tal, tem de definir uma atividade personalizada que tem uma propriedade de instância CorrelationProperty e as atividades de fluxo de trabalho serviços de ligação tem de vincular a esta propriedade."
  example:
  - "The following example demonstrates creating a correlation property object, and accessing the Name and Value properties.  \n  \n [!code-cs[WF_Samples#2](~/add/codesnippet/csharp/wf_snippets/snippets.cs#2)]\n [!code-vb[WF_Samples#2](~/add/codesnippet/visualbasic/wf_snippets/snippets.vb#2)]"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class CorrelationProperty
