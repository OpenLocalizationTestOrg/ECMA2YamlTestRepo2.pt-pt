  fullName: System.Workflow.Runtime.CorrelationProperty
  type: Class
  summary: "Represents a name and value pair used to correlate messages to specific receiving activities."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/deprecatedcontent-md.md)]       CorrelationProperty classes are defined as <xref:System.Workflow.ComponentModel.ActivityBind> properties of Workflow Connection Service activities. By default, these properties are bound to variables declared at the root workflow activity. For dynamic activities such as <xref:System.Workflow.Activities.ReplicatorActivity> and <xref:System.Workflow.Activities.ConditionedActivityGroup> each of its children cannot share a universal CorrelationProperty object. Consider the scenario where each task inside a <xref:System.Workflow.Activities.ReplicatorActivity> has to manage its own conversation. The child activities inside the <xref:System.Workflow.Activities.ReplicatorActivity> requires a CorrelationProperty instance unique per execution context, or per task. In order to accomplish this, you have to define a custom activity that has a CorrelationProperty instance property and the Workflow Connection Services activities have to bind to this property."
  example:
