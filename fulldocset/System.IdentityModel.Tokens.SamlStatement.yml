      type: System.IdentityModel.Claims.ClaimSet
      description: "A <xref href=&quot;System.IdentityModel.Claims.ClaimSet&quot;> </xref> que representa o emissor do <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> token de segurança."
    - id: samlAuthenticator
      type: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator
      description: "A <xref href=&quot;System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator&quot;> </xref> para autenticar o <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> token de segurança."
    return:
