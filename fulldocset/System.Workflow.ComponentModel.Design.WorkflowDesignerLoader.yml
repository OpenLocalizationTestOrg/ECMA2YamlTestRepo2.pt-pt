  name: WorkflowDesignerLoader
  nameWithType: WorkflowDesignerLoader
  fullName: System.Workflow.ComponentModel.Design.WorkflowDesignerLoader
  type: Class
  summary: "Provides common designer loader functionality that can be used to implement custom workflow designer loaders."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       Designer loader classes are used to load the designer and save any changes to the state of the designer when the user so instructs. The WorkflowDesignerLoader class can be implemented to support custom loading of a workflow designer and workflow designer components. A workflow designer loader is also responsible for writing changes to an open document back to the storage the loader used when loading the document after the <xref:System.Workflow.ComponentModel.Design.WorkflowDesignerLoader.Flush%2A> method is called."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public abstract class WorkflowDesignerLoader : System.ComponentModel.Design.Serialization.BasicDesignerLoader
