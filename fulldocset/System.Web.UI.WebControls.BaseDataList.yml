  name: CellPadding
  nameWithType: BaseDataList.CellPadding
  fullName: System.Web.UI.WebControls.BaseDataList.CellPadding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the amount of space between the contents of a cell and the cell&quot;s border."
  remarks: "Use the CellPadding property to control the spacing between the contents of a cell and the cell&quot;s border. The padding amount specified is added to all four sides of the cell.       All cells in the same column of a data listing control share the same cell width. Therefore, if the content of one cell is longer than the content of other cells in the same column, the padding amount is applied to the widest cell. All other cells in the column are also set to this cell width.       Similarly, all cells in the same row share the same height. The padding amount is applied to the height of the tallest cell in the row. All other cells in the row are set to this cell height. Individual cell sizes cannot be specified."
  example:
  - "The following code example demonstrates how to use the CellPadding property to specify the spacing between the contents of a cell and the cell's border.  \n  \n [!code-vb[BaseDataListCellPadding#1](~/add/codesnippet/VisualBasic/p-system.web.ui.webcontr_502_1.aspx)]\n [!code-cs[BaseDataListCellPadding#1](~/add/codesnippet/CSharp/p-system.web.ui.webcontr_502_1.aspx)]"
  syntax:
    content: public virtual int CellPadding { get; set; }
    return:
      type: System.Int32
      description: "The amount of space (in pixels) between the contents of a cell and the cell&quot;s border. The default value is -1, which indicates that this property is not set."
  overload: System.Web.UI.WebControls.BaseDataList.CellPadding*
  exceptions: []
  platform:
