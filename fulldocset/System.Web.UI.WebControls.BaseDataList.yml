      type: System.Object
      description: "An &lt;xref:System.Collections.IEnumerable&gt; or <see cref=&quot;T:System.ComponentModel.IListSource&quot;></see> that contains a collection of values used to supply data to this control. The default value is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
