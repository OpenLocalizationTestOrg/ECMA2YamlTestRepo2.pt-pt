  summary: "Gets or sets the &lt;xref:System.Web.UI.Control.ID%2A&gt; property of the data source control that the data listing control should use to retrieve its data source."
  remarks: "Use the DataSourceID property to access the <xref:System.Web.UI.Control.ID%2A> property of the data source control that the data listing control should use to retrieve its data source. The data source control referenced by the DataSourceID property can be any control that implements the <xref:System.Web.UI.IDataSource> interface. The data source control must exist either in the same naming container as the data listing control that references it, or in a parent control of the data listing control. When you specify a value for this property, the data listing control automatically binds to the specified data source control. You do not need to write code that explicitly calls the <xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A> method.       Alternately, you can use the <xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A> property to specify the source of values to bind to a data listing control. The data source must be a collection that implements the <xref:System.Collections.IEnumerable?displayProperty=fullName> interface (such as <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, or <xref:System.Collections.Generic.List%601?displayProperty=fullName>) or the <xref:System.ComponentModel.IListSource> interface to bind to a control derived from the <xref:System.Web.UI.WebControls.BaseDataList> class. When you set the <xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A> property, you must manually write the code to perform data binding.       If values are specified for both the <xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A> property and the DataSourceID property, ASP.NET is not able to resolve the data source and an <xref:System.Web.HttpException?displayProperty=fullName> exception is thrown.       This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](../Topic/ASP.NET%20Themes%20and%20Skins.md)."
