- uid: System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint(System.Web.UI.DataVisualization.Charting.DataPoint,System.Web.UI.DataVisualization.Charting.Series,System.Int32)
  id: FilterDataPoint(System.Web.UI.DataVisualization.Charting.DataPoint,System.Web.UI.DataVisualization.Charting.Series,System.Int32)
  parent: System.Web.UI.DataVisualization.Charting.IDataPointFilter
  langs:
  - csharp
  name: FilterDataPoint(DataPoint,Series,Int32)
  nameWithType: IDataPointFilter.FilterDataPoint(DataPoint,Series,Int32)
  fullName: System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint(DataPoint,Series,Int32)
  type: Method
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Determina se um ponto de dados específica da série será filtrado."
  remarks: "Este método deve ser chamado para cada ponto de dados de uma série e devolve um `Boolean` valor que indica se um ponto de dados deve ser filtrado.       Para fornecer a filtragem personalizada, uma classe nova ou existente a partir de derivar de <xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter>interface e, em seguida, implemente este método.</xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter> Fornecer a lógica de correspondência de critérios personalizados, em seguida, devolver `true` ou `false` para marcar os pontos de dados a filtrar. Depois deste método foi implementado, utilize um do `Filter` definições de método no <xref:System.Web.UI.DataVisualization.Charting.DataManipulator>classe que assume um <xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter>objecto como um parâmetro para efetuar a filtragem.</xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter> </xref:System.Web.UI.DataVisualization.Charting.DataManipulator>       Pontos de filtradas, por predefinição, são removidos de uma série. Também pode ser apresentados como pontos vazios definindo o valor da <xref:System.Web.UI.DataVisualization.Charting.DataManipulator.FilterSetEmptyPoints%2A>propriedade `true`.</xref:System.Web.UI.DataVisualization.Charting.DataManipulator.FilterSetEmptyPoints%2A>       Pontos filtrados também podem ser marcados como filtrado se estes não correspondem aos critérios de filtragem, conforme determinado pelo <xref:System.Web.UI.DataVisualization.Charting.DataManipulator.FilterMatchedPoints%2A>valor.</xref:System.Web.UI.DataVisualization.Charting.DataManipulator.FilterMatchedPoints%2A>"
  syntax:
    content: public bool FilterDataPoint (System.Web.UI.DataVisualization.Charting.DataPoint point, System.Web.UI.DataVisualization.Charting.Series series, int pointIndex);
    parameters:
    - id: point
      type: System.Web.UI.DataVisualization.Charting.DataPoint
      description: "O <xref href=&quot;System.Web.UI.DataVisualization.Charting.DataPoint&quot;> </xref> objeto a filtrar."
    - id: series
      type: System.Web.UI.DataVisualization.Charting.Series
      description: "O <xref href=&quot;System.Web.UI.DataVisualization.Charting.Series&quot;> </xref> objeto que pertence o ponto de dados."
    - id: pointIndex
      type: System.Int32
      description: "O índice do ponto de dados, que determina a posição da série."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>Se o ponto de dados for removido, caso contrário <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint*
  exceptions: []
