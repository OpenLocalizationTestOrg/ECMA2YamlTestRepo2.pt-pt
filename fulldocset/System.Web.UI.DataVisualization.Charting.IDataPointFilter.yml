  summary: "Expõe as <xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint*>método, o que lhe permite <xref href=&quot;System.Web.UI.DataVisualization.Charting.Series&quot;> </xref> filtrado de dados personalizada.</xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint*>"
  remarks: "A interface IDataPointFilter expõe o <xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>método, o que utiliza um ponto de dados específicas dentro de uma série e devolve um `Boolean` valor que determina se será filtrado desse ponto de dados.</xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>       Para efetuar a filtragem personalizadas:-deriva de uma classe de nova ou existente desta interface.      -Substituir o <xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>método para fornecer a lógica de filtragem personalizada.</xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>      -Para iniciar a operação de filtragem, chamar um do `Filter` métodos no <xref:System.Web.UI.DataVisualization.Charting.DataManipulator>classe pega num objeto IDataPointFilter como primeiro parâmetro.</xref:System.Web.UI.DataVisualization.Charting.DataManipulator>       Para o código de origem de exemplo, consulte o <xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>método.</xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>"
