- uid: System.Web.UI.WebControls.WebParts.PersonalizationState.ValidateWebPart(System.Web.UI.WebControls.WebParts.WebPart)
  id: ValidateWebPart(System.Web.UI.WebControls.WebParts.WebPart)
  parent: System.Web.UI.WebControls.WebParts.PersonalizationState
  langs:
  - csharp
  name: ValidateWebPart(WebPart)
  nameWithType: PersonalizationState.ValidateWebPart(WebPart)
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationState.ValidateWebPart(WebPart)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Verifies that the specified Web Parts control is valid."
  remarks: "This method verifies that `webPart` is a valid Web Parts control. The base class verifies that `webPart` is not `null` and is managed by the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control associated with the <xref:System.Web.UI.WebControls.WebParts.PersonalizationState> object.       Classes that derive from <xref:System.Web.UI.WebControls.WebParts.PersonalizationState> should validate Web Parts controls inside of any methods that work with <xref:System.Web.UI.WebControls.WebParts.WebPart> instances. This ensures that standalone <xref:System.Web.UI.WebControls.WebParts.WebPart> instances do not have state changes accidentally written into the personalization data for a page."
  syntax:
    content: protected void ValidateWebPart (System.Web.UI.WebControls.WebParts.WebPart webPart);
    parameters:
    - id: webPart
      type: System.Web.UI.WebControls.WebParts.WebPart
      description: "The Web Parts control to be validated."
  overload: System.Web.UI.WebControls.WebParts.PersonalizationState.ValidateWebPart*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>webPart</code> is not currently managed by the <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;></xref> associated with the <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationState&quot;></xref>."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>webPart </code>is <xref uid=&quot;langword_csharp_null.&quot; name=&quot;null.&quot; href=&quot;&quot;></xref>"
  platform:
  - net462
