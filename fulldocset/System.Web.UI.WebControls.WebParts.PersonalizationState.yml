  remarks: "Este método devolve o <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>cadeia para um <xref:System.Web.UI.WebControls.WebParts.WebPart>controlar antes da criação de uma instância do mesmo.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> Este método deverá devolver `null` se não existir nenhum valor personalizado para o <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>       O conjunto de controlo de peças Web não implementa qualquer comportamento predefinido para o <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> A propriedade é fornecida para que um programador pode atribuir um valor de cadeia arbitrária a personalizadas <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo; Isto pode propriedade ser verificada ao subscrever o <xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart>evento o <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controlo numa página para determinar se o controlo pode ser adicionado à página.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart>"
