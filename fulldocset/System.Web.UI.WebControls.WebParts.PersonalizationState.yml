- uid: System.Web.UI.WebControls.WebParts.PersonalizationState.GetAuthorizationFilter(System.String)
  id: GetAuthorizationFilter(System.String)
  parent: System.Web.UI.WebControls.WebParts.PersonalizationState
  langs:
  - csharp
  name: GetAuthorizationFilter(String)
  nameWithType: PersonalizationState.GetAuthorizationFilter(String)
