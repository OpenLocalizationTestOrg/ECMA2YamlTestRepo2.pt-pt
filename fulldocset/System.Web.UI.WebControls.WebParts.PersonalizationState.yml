  name: PersonalizationState
  nameWithType: PersonalizationState
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationState
  type: Class
  summary: "Defines the basic functionality that represents the personalization data for a page."
  remarks: "Classes that derive from this base class contain the actual implementation for managing, applying, and extracting personalization data. The <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> class makes use of personalization state with a reference to PersonalizationState.       If a developer writes a custom PersonalizationState implementation, a custom <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider> must also be written. <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider> instances are responsible for creating and consuming PersonalizationState instances."
  syntax:
    content: public abstract class PersonalizationState
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
