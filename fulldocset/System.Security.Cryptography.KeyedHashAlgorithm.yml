  name: KeyedHashAlgorithm
  nameWithType: KeyedHashAlgorithm
  fullName: System.Security.Cryptography.KeyedHashAlgorithm
  type: Class
  summary: "Representa a partir de que todas as implementações de hash codificada algoritmos tem de derivar de classe abstracta."
  remarks: "Hash funções mapa binárias cadeias de um comprimento arbitrário para pequenas cadeias binários com um comprimento fixo. Uma função de hash criptográfico tem a propriedade que é viáveis infeasible encontrar duas entradas diferentes que hash para o mesmo valor. Pequenas alterações aos dados resultem em alterações de grandes dimensões, imprevisíveis no hash.       Um o algoritmo de hash é uma função de hash de chave dependentes, unidirecional utilizada como um código de autenticação de mensagem. Apenas um utilizador que conheça a chave pode verificar o hash. Algoritmos de hash codificada fornecem autenticidade sem segredo.       As funções de hash são frequentemente utilizadas com assinaturas digitais e integridade dos dados. O <xref:System.Security.Cryptography.HMACSHA1>classe é um exemplo de um o algoritmo de hash.</xref:System.Security.Cryptography.HMACSHA1>"
  example:
  - "The following code example demonstrates how to derive from the KeyedHashAlgorithm class.  \n  \n [!code-cs[KeyedHashAlgorithm#1](~/add/codesnippet/csharp/t-system.security.crypto_129_1.cs)]\n [!code-vb[KeyedHashAlgorithm#1](~/add/codesnippet/visualbasic/t-system.security.crypto_129_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class KeyedHashAlgorithm : System.Security.Cryptography.HashAlgorithm
