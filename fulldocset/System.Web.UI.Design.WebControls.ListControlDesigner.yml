  name: ListControlDesigner
  nameWithType: ListControlDesigner
  fullName: System.Web.UI.Design.WebControls.ListControlDesigner
  type: Class
  summary: "Serve como a classe base para os estruturadores que fornecem suporte de tempo de criação no estruturador de Web do Visual para controlos que são derivados do <xref href=&quot;System.Web.UI.WebControls.ListControl&quot;> </xref> classe abstracta."
  remarks: "No Visual Web Designer, quando o utilizador muda de origem para a vista de estrutura, o código de origem do markup que descreve um controlo derivado o <xref:System.Web.UI.WebControls.ListControl>classe é analisada e uma versão de tempo de criação do controlo é criada na superfície de desenho.</xref:System.Web.UI.WebControls.ListControl> Quando o utilizador mudar para vista de origem, o controlo de tempo de criação é transferido para o código de origem do markup e editá-lo na marcação de página Web. A classe de ListControlDesigner serve como a classe base para os estruturadores que fornecem suporte de tempo de criação no estruturador de Web do Visual para controlos que são derivados de <xref:System.Web.UI.WebControls.ListControl>.</xref:System.Web.UI.WebControls.ListControl>       As propriedades de classe ListControlDesigner fornecem a seguinte funcionalidade: - o <xref:System.Web.UI.Design.WebControls.ListControlDesigner.ActionLists%2A>propriedade devolve um <xref:System.ComponentModel.Design.DesignerActionListCollection>objeto, que contém, geralmente, um objeto que é derivado de <xref:System.ComponentModel.Design.DesignerActionList>objeto para cada nível na árvore de herança do designer.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.ActionLists%2A>      -O <xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataTextField%2A>e <xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataValueField%2A>propriedades fornecem acesso às propriedades correspondentes de um controlo que deriva da <xref:System.Web.UI.WebControls.ListControl>classe.</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataValueField%2A> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataTextField%2A> O <xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataTextField%2A>e <xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataValueField%2A>indicar os campos da origem de dados que fornecem o texto e o valor o conteúdo dos itens de lista, respetivamente.</xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataValueField%2A> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataTextField%2A>       Os métodos de classe ListControlDesigner fornecem a seguinte funcionalidade: - <xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataBind%2A>método vincula o controlo associado que é derivado o <xref:System.Web.UI.WebControls.ListControl>a uma origem de dados do momento da concepção.</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataBind%2A>      -O <xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetDesignTimeHtml%2A>método devolve a marcação que é utilizada para compor o controlo associado no momento da concepção.</xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetDesignTimeHtml%2A>      -O <xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetSelectedDataSource%2A>método devolve o momento da conceção <xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A>componente do contentor do controlo associado.</xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetSelectedDataSource%2A>      -O <xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetResolvedSelectedDataSource%2A>método devolve o <xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A>partir do contentor de controlo, resolvido para o momento da conceção <xref:System.Web.UI.Design.WebControls.DataBoundControlDesigner.DataMember%2A>propriedade do controlo.</xref:System.Web.UI.Design.WebControls.DataBoundControlDesigner.DataMember%2A> </xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetResolvedSelectedDataSource%2A>      -O <xref:System.Web.UI.Design.WebControls.ListControlDesigner.Initialize%2A>método prepara o estruturador para ver e estruturar o controlo associado que é derivado de <xref:System.Web.UI.WebControls.ListControl>.</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.Initialize%2A>      -O <xref:System.Web.UI.Design.WebControls.ListControlDesigner.OnDataSourceChanged%2A>método é chamado quando a <xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A>para o controlo associado foi alterada.</xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.OnDataSourceChanged%2A>      -O <xref:System.Web.UI.Design.WebControls.ListControlDesigner.PreFilterProperties%2A>método é utilizado para remover propriedades adicionais a partir do, adicionar propriedades adicionais, ou propriedades de sombra de volumes do controlo associado que é derivado de <xref:System.Web.UI.WebControls.ListControl>.</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.PreFilterProperties%2A>"
  example:
  - "This section provides two code examples. The first demonstrates how to derive a custom control designer.  The second demonstrates how to associate a derived control with a designer.  \n  \n The following code example shows how to create a class named `SimpleRadioButtonListDesigner` that inherits from the ListControlDesigner class. The `SimpleRadioButtonListDesigner` class overrides the <xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetDesignTimeHtml%2A>, <xref:System.Web.UI.Design.WebControls.ListControlDesigner.Initialize%2A>, and <xref:System.Web.UI.Design.WebControls.ListControlDesigner.OnDataSourceChanged%2A> methods. The `SimpleRadioButtonListDesigner` class displays a `SimpleRadioButtonList` control on the design surface.  \n  \n [!code-cs[ListControlDesigner_Samples#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_17_1.cs)]\n [!code-vb[ListControlDesigner_Samples#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_17_1.vb)]  \n  \n The following code example derives the `SimpleRadioButtonList` control from the <xref:System.Web.UI.WebControls.RadioButtonList> control, and shows how to use the <xref:System.ComponentModel.DesignerAttribute> class to associate the `SimpleRadioButtonList` control with its designer, the `SimpleRadioButtonListDesigner` class.  \n  \n [!code-cs[ListControlDesigner_Samples#5](~/add/codesnippet/csharp/t-system.web.ui.design.w_17_2.cs)]\n [!code-vb[ListControlDesigner_Samples#5](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_17_2.vb)]"
  syntax:
    content: >-
      [System.Web.UI.Design.SupportsPreviewControl(true)]

      public class ListControlDesigner : System.Web.UI.Design.WebControls.DataBoundControlDesigner
