- uid: System.Web.UI.Design.WebControls.ListControlDesigner.DataBind(System.Web.UI.WebControls.BaseDataBoundControl)
  id: DataBind(System.Web.UI.WebControls.BaseDataBoundControl)
  parent: System.Web.UI.Design.WebControls.ListControlDesigner
  langs:
  - csharp
  name: DataBind(BaseDataBoundControl)
  nameWithType: ListControlDesigner.DataBind(BaseDataBoundControl)
  fullName: System.Web.UI.Design.WebControls.ListControlDesigner.DataBind(BaseDataBoundControl)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Binds the specified control to the design-time data source."
  remarks: "For the <xref:System.Web.UI.Design.WebControls.DataBoundControlDesigner> base class, the <xref:System.Web.UI.Design.WebControls.DataBoundControlDesigner.DataBind%2A> method sets the <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> and <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A> properties of the <xref:System.Web.UI.WebControls.DataBoundControl> object to reference the design-time data source, then calls the <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A?displayProperty=fullName> method, and then restores the <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> and <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A> properties to their original values.       For the <xref:System.Web.UI.Design.WebControls.ListControlDesigner> class, however, the DataBind method has no functionality, because <xref:System.Web.UI.WebControls.ListItem> objects were just added to the <xref:System.Web.UI.WebControls.ListControl.Items%2A> collection."
  syntax:
    content: protected override void DataBind (System.Web.UI.WebControls.BaseDataBoundControl dataBoundControl);
    parameters:
    - id: dataBoundControl
      type: System.Web.UI.WebControls.BaseDataBoundControl
      description: "The associated control derived from the <xref href=&quot;System.Web.UI.WebControls.ListControl&quot;></xref>, or a copy of that control."
  overload: System.Web.UI.Design.WebControls.ListControlDesigner.DataBind*
  exceptions: []
  platform:
  - net462
