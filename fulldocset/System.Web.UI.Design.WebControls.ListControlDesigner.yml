  namespace: System.Web.UI.Design.WebControls
  summary: "Vincula o controlo especificado para a origem de dados do momento da concepção."
  remarks: "Para o <xref:System.Web.UI.Design.WebControls.DataBoundControlDesigner>classe, base a <xref:System.Web.UI.Design.WebControls.DataBoundControlDesigner.DataBind%2A>conjuntos de método o <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>e <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A>Propriedades do <xref:System.Web.UI.WebControls.DataBoundControl>objeto para a origem de dados de tempo de criação de referência, em seguida, chama o <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A?displayProperty=fullName>método e, em seguida, restaura o <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>e <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A>Propriedades para os valores originais.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataBoundControl> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Web.UI.Design.WebControls.DataBoundControlDesigner.DataBind%2A> </xref:System.Web.UI.Design.WebControls.DataBoundControlDesigner>       Para o <xref:System.Web.UI.Design.WebControls.ListControlDesigner>classe, no entanto, o método de DataBind não tem nenhuma funcionalidade porque <xref:System.Web.UI.WebControls.ListItem>objetos apenas foram adicionados para o <xref:System.Web.UI.WebControls.ListControl.Items%2A>coleção.</xref:System.Web.UI.WebControls.ListControl.Items%2A> </xref:System.Web.UI.WebControls.ListItem> </xref:System.Web.UI.Design.WebControls.ListControlDesigner>"
