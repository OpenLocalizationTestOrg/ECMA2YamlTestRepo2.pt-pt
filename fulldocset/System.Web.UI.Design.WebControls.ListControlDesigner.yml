- uid: System.Web.UI.Design.WebControls.ListControlDesigner.OnDataSourceChanged
  id: OnDataSourceChanged
  parent: System.Web.UI.Design.WebControls.ListControlDesigner
  langs:
  - csharp
  name: OnDataSourceChanged()
  nameWithType: ListControlDesigner.OnDataSourceChanged()
  fullName: System.Web.UI.Design.WebControls.ListControlDesigner.OnDataSourceChanged()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Called when the data source for the associated control has changed."
  remarks: "The <xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.OnDataSourceChanged%2A> base method connects the associated control that is derived from the <xref:System.Web.UI.WebControls.ListControl> object to the current data source and, if that is different from the data source to which the control was connected, updates the design-time markup. The OnDataSourceChanged method updates the design-time markup after connecting to the current data source."
  example:
  - "The following code example overrides the OnDataSourceChanged method in a class that inherits from the <xref:System.Web.UI.Design.WebControls.ListControlDesigner> class. When the data source that is associated with the designer class changes, the OnDataSourceChanged method is called and this code sets a variable named `changedDataSource` to `true`.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.Design.WebControls.ListControlDesigner> class.  \n  \n [!code-cs[ListControlDesigner_Samples#4](~/add/codesnippet/csharp/m-system.web.ui.design.w_11_1.cs)]\n [!code-vb[ListControlDesigner_Samples#4](~/add/codesnippet/visualbasic/m-system.web.ui.design.w_11_1.vb)]"
  syntax:
    content: public virtual void OnDataSourceChanged ();
    parameters: []
  overload: System.Web.UI.Design.WebControls.ListControlDesigner.OnDataSourceChanged*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.WebControls.ListControlDesigner.OnDataSourceChanged(System.Boolean)
  id: OnDataSourceChanged(System.Boolean)
  parent: System.Web.UI.Design.WebControls.ListControlDesigner
  langs:
  - csharp
  name: OnDataSourceChanged(Boolean)
  nameWithType: ListControlDesigner.OnDataSourceChanged(Boolean)
  fullName: System.Web.UI.Design.WebControls.ListControlDesigner.OnDataSourceChanged(Boolean)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Called when the data source for the associated control has changed."
  remarks: "The <xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.OnDataSourceChanged%2A> base method connects the associated control that is derived from the <xref:System.Web.UI.WebControls.ListControl> class to the current data source and, if that is different from the data source to which the control was connected, updates the design-time markup. The <xref:System.Web.UI.Design.WebControls.ListControlDesigner.OnDataSourceChanged%2A> method of the designer unconditionally updates the design-time markup after connecting to the current data source. The value of `forceUpdateView` is ignored."
  example:
  - "The following code example overrides the <xref:System.Web.UI.Design.WebControls.ListControlDesigner.OnDataSourceChanged%2A> method in a class that inherits from the <xref:System.Web.UI.Design.WebControls.ListControlDesigner> class. When the data source that is associated with the designer class changes, the <xref:System.Web.UI.Design.WebControls.ListControlDesigner.OnDataSourceChanged%2A> is called and this code sets a variable named `changedDataSource` to `true`.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.Design.WebControls.ListControlDesigner> class.  \n  \n [!code-cs[ListControlDesigner_Samples#4](~/add/codesnippet/csharp/05106d94-2057-4a29-9d49-_1.cs)]\n [!code-vb[ListControlDesigner_Samples#4](~/add/codesnippet/visualbasic/05106d94-2057-4a29-9d49-_1.vb)]"
  syntax:
    content: protected override void OnDataSourceChanged (bool forceUpdateView);
    parameters:
    - id: forceUpdateView
      type: System.Boolean
      description: "A <xref:System.Boolean> that indicates whether the design-time markup is to be unconditionally updated. This parameter is ignored."
  overload: System.Web.UI.Design.WebControls.ListControlDesigner.OnDataSourceChanged*
  exceptions: []
  platform:
  - net462
