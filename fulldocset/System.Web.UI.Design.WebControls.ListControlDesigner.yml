  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Obtém o HTML que é utilizado para representar o controlo no momento da concepção."
  remarks: "Se o controlo associado é derivado de <xref:System.Web.UI.WebControls.ListControl>objeto está vinculado a dados, o método GetDesignTimeHtml limpa o <xref:System.Web.UI.WebControls.ListControl.Items%2A>coleção e adiciona uma <xref:System.String>mensagem a indicar que o controlo está vinculado a dados.</xref:System.String> </xref:System.Web.UI.WebControls.ListControl.Items%2A> </xref:System.Web.UI.WebControls.ListControl> Se o controlo associado não é vinculados a dados e o <xref:System.Web.UI.WebControls.ListControl.Items%2A>coleção está vazia, o GetDesignTimeHtml adiciona um <xref:System.String>mensagem a indicar que o controlo está desvinculado.</xref:System.String> </xref:System.Web.UI.WebControls.ListControl.Items%2A> Em seguida, o GetDesignTimeHtml chama o método base para gerar o markup."
  example:
  - "The following code example overrides the GetDesignTimeHtml method to customize the markup that is displayed for the associated control on a design surface. If the <xref:System.Web.UI.WebControls.WebControl.BackColor%2A> property is not defined for the associated control, it is set to `Gainsboro`, and the control is displayed with that background color. After this is done, the base implementation of the GetDesignTimeHtml method is called.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.Design.WebControls.ListControlDesigner> class.  \n  \n [!code-cs[ListControlDesigner_Samples#2](~/add/codesnippet/csharp/m-system.web.ui.design.w_13_1.cs)]\n [!code-vb[ListControlDesigner_Samples#2](~/add/codesnippet/visualbasic/m-system.web.ui.design.w_13_1.vb)]"
