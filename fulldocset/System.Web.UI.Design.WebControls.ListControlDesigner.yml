  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Prepares the designer to view, edit, and design the associated control."
  remarks: "The designer host calls the Initialize method when it is ready to use the designer to render the control that is derived from the <xref:System.Web.UI.WebControls.ListControl> class. The Initialize method and its base methods configure properties and connect to events that are necessary for the operation of the designer.       The `component` parameter is the control, derived from the <xref:System.Web.UI.WebControls.ListControl>, that is associated with this designer or is a copy of that control."
  example:
  - "The following code example overrides the Initialize method in a designer derived from the <xref:System.Web.UI.Design.WebControls.ListControlDesigner> class to ensure that only instances of a control class named `SimpleRadioButtonList` are used by the custom designer.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.Design.WebControls.ListControlDesigner> class.  \n  \n [!code-cs[ListControlDesigner_Samples#3](~/add/codesnippet/csharp/cf83bf5c-1e4a-4285-82ef-_1.cs)]\n [!code-vb[ListControlDesigner_Samples#3](~/add/codesnippet/visualbasic/cf83bf5c-1e4a-4285-82ef-_1.vb)]"
