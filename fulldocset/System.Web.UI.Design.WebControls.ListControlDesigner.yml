  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Gets a value that indicates whether the associated control should render its default action lists."
  remarks: "The UseDataSourcePickerActionList property returns `false` so that a data source dropdown is not displayed with the **Choose Data Source** menu item in the **Common Tasks** context menu. Instead, this menu item displays the **Choose Data Source** dialog box, which allows the user to select a <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> and the <xref:System.Web.UI.WebControls.ListControl.DataTextField%2A> and <xref:System.Web.UI.WebControls.ListControl.DataValueField%2A> properties."
  syntax:
    content: protected override bool UseDataSourcePickerActionList { get; }
    return:
      type: System.Boolean
      description: "Always returns <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.ListControlDesigner.UseDataSourcePickerActionList*
  exceptions: []
