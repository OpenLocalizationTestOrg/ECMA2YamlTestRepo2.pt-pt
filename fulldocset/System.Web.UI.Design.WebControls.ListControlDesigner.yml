  name: ListControlDesigner
  nameWithType: ListControlDesigner
  fullName: System.Web.UI.Design.WebControls.ListControlDesigner
  type: Class
  summary: "Serves as the base class for designers that provide design-time support in the Visual Web Designer for controls that are derived from the <xref href=&quot;System.Web.UI.WebControls.ListControl&quot;></xref> abstract class."
  remarks: "In the Visual Web Designer, when the user switches from Source to Design view, the markup source code that describes a control derived from the <xref:System.Web.UI.WebControls.ListControl> class is parsed and a design-time version of the control is created on the design surface. When the user switches back to Source view, the design-time control is persisted to the markup source code and edited into the markup for the Web page. The ListControlDesigner class serves as the base class for designers that provide design-time support in the Visual Web Designer for controls that are derived from the <xref:System.Web.UI.WebControls.ListControl>.       The ListControlDesigner class properties provide the following functionality:      -   The <xref:System.Web.UI.Design.WebControls.ListControlDesigner.ActionLists%2A> property returns a <xref:System.ComponentModel.Design.DesignerActionListCollection> object, which typically contains an object that is derived from the <xref:System.ComponentModel.Design.DesignerActionList> object for each level in the inheritance tree of the designer.      -   The <xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataTextField%2A> and <xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataValueField%2A> properties provide access to the corresponding properties of a control that is derived from the <xref:System.Web.UI.WebControls.ListControl> class. The <xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataTextField%2A> and <xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataValueField%2A> indicate the fields of the data source that provide the text and value content of the list items, respectively.       The ListControlDesigner class methods provide the following functionality:      -   The <xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataBind%2A> method binds the associated control that is derived from the <xref:System.Web.UI.WebControls.ListControl> to a design-time data source.      -   The <xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetDesignTimeHtml%2A> method returns the markup that is used to render the associated control at design time.      -   The <xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetSelectedDataSource%2A> method returns the design-time <xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A> component from the associated control container.      -   The <xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetResolvedSelectedDataSource%2A> method returns the <xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A> from the control container, resolved to the design-time <xref:System.Web.UI.Design.WebControls.DataBoundControlDesigner.DataMember%2A> property of the control.      -   The <xref:System.Web.UI.Design.WebControls.ListControlDesigner.Initialize%2A> method prepares the designer to view and design the associated control that is derived from the <xref:System.Web.UI.WebControls.ListControl>.      -   The <xref:System.Web.UI.Design.WebControls.ListControlDesigner.OnDataSourceChanged%2A> method is called when the <xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A> for the associated control has changed.      -   The <xref:System.Web.UI.Design.WebControls.ListControlDesigner.PreFilterProperties%2A> method is used to remove additional properties from, add additional properties to, or shadow properties of the associated control that is derived from the <xref:System.Web.UI.WebControls.ListControl>."
  example:
  - "This section provides two code examples. The first demonstrates how to derive a custom control designer.  The second demonstrates how to associate a derived control with a designer.  \n  \n The following code example shows how to create a class named `SimpleRadioButtonListDesigner` that inherits from the ListControlDesigner class. The `SimpleRadioButtonListDesigner` class overrides the <xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetDesignTimeHtml%2A>, <xref:System.Web.UI.Design.WebControls.ListControlDesigner.Initialize%2A>, and <xref:System.Web.UI.Design.WebControls.ListControlDesigner.OnDataSourceChanged%2A> methods. The `SimpleRadioButtonListDesigner` class displays a `SimpleRadioButtonList` control on the design surface.  \n  \n [!code-cs[ListControlDesigner_Samples#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_17_1.cs)]\n [!code-vb[ListControlDesigner_Samples#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_17_1.vb)]  \n  \n The following code example derives the `SimpleRadioButtonList` control from the <xref:System.Web.UI.WebControls.RadioButtonList> control, and shows how to use the <xref:System.ComponentModel.DesignerAttribute> class to associate the `SimpleRadioButtonList` control with its designer, the `SimpleRadioButtonListDesigner` class.  \n  \n [!code-cs[ListControlDesigner_Samples#5](~/add/codesnippet/csharp/t-system.web.ui.design.w_17_2.cs)]\n [!code-vb[ListControlDesigner_Samples#5](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_17_2.vb)]"
  syntax:
    content: >-
      [System.Web.UI.Design.SupportsPreviewControl(true)]

      public class ListControlDesigner : System.Web.UI.Design.WebControls.DataBoundControlDesigner
