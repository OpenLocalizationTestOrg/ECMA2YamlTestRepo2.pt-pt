  namespace: System.Web.UI.Design.WebControls
  summary: "Used by the designer to remove additional properties from or add properties to the display in the **Properties** grid or to shadow properties of the associated control."
  remarks: "Control designers use methods that are derived from the <xref:System.ComponentModel.Design.ComponentDesigner.PreFilterProperties%2A?displayProperty=fullName> method to shadow various control properties with corresponding design-time properties that the designer implements, and to add properties to or remove properties from the **Properties** grid.       For controls that are derived from the <xref:System.Web.UI.WebControls.ListControl> object, the PreFilterProperties adds the <xref:System.Web.UI.Design.DataFieldConverter> attribute to the <xref:System.Web.UI.WebControls.ListControl.DataTextField%2A> and <xref:System.Web.UI.WebControls.ListControl.DataValueField%2A> properties of the associated control."
  syntax:
    content: protected override void PreFilterProperties (System.Collections.IDictionary properties);
    parameters:
    - id: properties
      type: System.Collections.IDictionary
      description: "A collection implementing the <xref:System.Collections.IDictionary> of the added or shadowed properties to expose for the associated control at design time."
  overload: System.Web.UI.Design.WebControls.ListControlDesigner.PreFilterProperties*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.WebControls.ListControlDesigner.UseDataSourcePickerActionList
  id: UseDataSourcePickerActionList
  parent: System.Web.UI.Design.WebControls.ListControlDesigner
  langs:
