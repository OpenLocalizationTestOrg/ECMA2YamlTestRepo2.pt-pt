      description: "A control derived from the <xref href=&quot;System.Web.UI.WebControls.ListControl&quot;></xref> that implements an <xref href=&quot;System.ComponentModel.IComponent&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.ListControlDesigner.Initialize*
