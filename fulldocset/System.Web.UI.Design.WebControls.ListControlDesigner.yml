- uid: System.Web.UI.Design.WebControls.ListControlDesigner.GetDesignTimeHtml
  id: GetDesignTimeHtml
  parent: System.Web.UI.Design.WebControls.ListControlDesigner
  langs:
  - csharp
  name: GetDesignTimeHtml()
  nameWithType: ListControlDesigner.GetDesignTimeHtml()
  fullName: System.Web.UI.Design.WebControls.ListControlDesigner.GetDesignTimeHtml()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Gets the HTML that is used to represent the control at design time."
  remarks: "If the associated control derived from the <xref:System.Web.UI.WebControls.ListControl> object is data-bound, the GetDesignTimeHtml method clears the <xref:System.Web.UI.WebControls.ListControl.Items%2A> collection and adds a <xref:System.String> message indicating the control is data-bound. If the associated control is not data-bound and the <xref:System.Web.UI.WebControls.ListControl.Items%2A> collection is empty, the GetDesignTimeHtml adds a <xref:System.String> message indicating the control is unbound. Then, the GetDesignTimeHtml calls its base method to generate the markup."
  example:
  - "The following code example overrides the GetDesignTimeHtml method to customize the markup that is displayed for the associated control on a design surface. If the <xref:System.Web.UI.WebControls.WebControl.BackColor%2A> property is not defined for the associated control, it is set to `Gainsboro`, and the control is displayed with that background color. After this is done, the base implementation of the GetDesignTimeHtml method is called.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.Design.WebControls.ListControlDesigner> class.  \n  \n [!code-cs[ListControlDesigner_Samples#2](~/add/codesnippet/csharp/m-system.web.ui.design.w_13_1.cs)]\n [!code-vb[ListControlDesigner_Samples#2](~/add/codesnippet/visualbasic/m-system.web.ui.design.w_13_1.vb)]"
  syntax:
    content: public override string GetDesignTimeHtml ();
    parameters: []
    return:
      type: System.String
      description: "A <xref:System.String> containing the markup used to render the control derived from the <xref href=&quot;System.Web.UI.WebControls.ListControl&quot;></xref> at design time."
  overload: System.Web.UI.Design.WebControls.ListControlDesigner.GetDesignTimeHtml*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.WebControls.ListControlDesigner.GetResolvedSelectedDataSource
  id: GetResolvedSelectedDataSource
  parent: System.Web.UI.Design.WebControls.ListControlDesigner
  langs:
  - csharp
  name: GetResolvedSelectedDataSource()
  nameWithType: ListControlDesigner.GetResolvedSelectedDataSource()
  fullName: System.Web.UI.Design.WebControls.ListControlDesigner.GetResolvedSelectedDataSource()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Gets the data source component from the associated control container, resolved to a specific data member."
  remarks: "The <xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetSelectedDataSource%2A> method returns `null` if a <xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A> property is not found, or if a <xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A> with the same name does not exist.       If the <xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A> cannot be resolved to the <xref:System.Web.UI.Design.WebControls.DataBoundControlDesigner.DataMember%2A> property of the associated control, the GetResolvedSelectedDataSource returns an <xref:System.Collections.IEnumerable> interface containing the design-time <xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A>."
  syntax:
