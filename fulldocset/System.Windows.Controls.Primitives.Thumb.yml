  type: Class
  summary: "Representa um controlo que pode ser arrastado pelo utilizador."
  remarks: "O controlo de botão do controlo pode ser incluído no outro controlo, tais como um <xref:System.Windows.Controls.Primitives.ScrollBar>ou <xref:System.Windows.Controls.Slider>controlo, para permitir que o utilizador altere o valor do controlo.</xref:System.Windows.Controls.Slider> </xref:System.Windows.Controls.Primitives.ScrollBar> Também pode ser utilizado o botão para redimensionar controlos. Por exemplo, um controlo de botão no canto de uma janela pode fornecer uma localização para o utilizador clicar com o rato para iniciar uma operação de redimensionamento.       Botão fornece <xref:System.Windows.Controls.Primitives.Thumb.DragStarted>, <xref:System.Windows.Controls.Primitives.Thumb.DragCompleted>e <xref:System.Windows.Controls.Primitives.Thumb.DragDelta>arraste de eventos para gerir operações associadas o ponteiro do rato.</xref:System.Windows.Controls.Primitives.Thumb.DragDelta> </xref:System.Windows.Controls.Primitives.Thumb.DragCompleted> </xref:System.Windows.Controls.Primitives.Thumb.DragStarted> Quando o utilizador prime o botão do rato à esquerda, o controlo de botão recebe o foco lógico e captura do rato e o <xref:System.Windows.Controls.Primitives.Thumb.DragStarted>o evento é gerado.</xref:System.Windows.Controls.Primitives.Thumb.DragStarted> Enquanto o controlo de botão do controlo tem foco e rato capturar, o <xref:System.Windows.Controls.Primitives.Thumb.DragDelta>evento pode ser gerado várias vezes sem limite.</xref:System.Windows.Controls.Primitives.Thumb.DragDelta> Quando o utilizador liberta o botão do rato à esquerda, o controlo de botão perde a captura do rato e <xref:System.Windows.Controls.Primitives.Thumb.DragCompleted>o evento é gerado.</xref:System.Windows.Controls.Primitives.Thumb.DragCompleted>       As informações de evento fornece uma alteração na posição, mas não reposicionar o botão. Manualmente tem de alterar ou reposicionar o botão ou a outros elementos que pretende redimensione ou alterado como resultado da operação de arrastamento. O controlo de botão não fornece a funcionalidade de arrastar e largar.       Um controlo de botão do controlo pode receber a captura do rato, mas não consegue receber o foco do teclado. Por conseguinte, o <xref:System.Windows.UIElement.IsKeyboardFocused%2A>que corresponde ao foco do teclado for definida como `false`.</xref:System.Windows.UIElement.IsKeyboardFocused%2A> Este valor substitui a classe principal <xref:System.Windows.Controls.Control>que define esta propriedade para `true`.</xref:System.Windows.Controls.Control>       Para fornecer a capacidade de arrastar, processamento de classe é fornecido para o <xref:System.Windows.ContentElement.MouseLeftButtonDown>, <xref:System.Windows.ContentElement.MouseLeftButtonUp>e <xref:System.Windows.ContentElement.MouseMove>eventos.</xref:System.Windows.ContentElement.MouseMove> </xref:System.Windows.ContentElement.MouseLeftButtonUp> </xref:System.Windows.ContentElement.MouseLeftButtonDown> Para obter mais informações, consulte o <xref:System.Windows.Controls.Primitives.Thumb.OnMouseLeftButtonDown%2A>, <xref:System.Windows.Controls.Primitives.Thumb.OnMouseLeftButtonUp%2A>e <xref:System.Windows.Controls.Primitives.Thumb.OnMouseMove%2A>métodos.</xref:System.Windows.Controls.Primitives.Thumb.OnMouseMove%2A> </xref:System.Windows.Controls.Primitives.Thumb.OnMouseLeftButtonUp%2A> </xref:System.Windows.Controls.Primitives.Thumb.OnMouseLeftButtonDown%2A>       Quando um botão faz parte de um <xref:System.Windows.Controls.Primitives.Track>controlo desloca conteúdo numa área visível ou janela viewport, o tamanho do botão do controlo de reflete o tamanho da janela viewport.</xref:System.Windows.Controls.Primitives.Track> Para obter mais informações, consulte a <xref:System.Windows.Controls.Primitives.Track>classe.</xref:System.Windows.Controls.Primitives.Track> A seguinte ilustração mostra um <xref:System.Windows.Controls.Primitives.Track.Thumb%2A>controlo que faz parte de um <xref:System.Windows.Controls.Primitives.ScrollBar>controlo.</xref:System.Windows.Controls.Primitives.ScrollBar> </xref:System.Windows.Controls.Primitives.Track.Thumb%2A>       ![Ilustração de ScrollBar](~/add/media/scrollbar-illustration.JPG &quot;ilustração da barra de deslocamento&quot;) # # personalizar o botão do controlo para aplicar as mesmas definições de propriedade para controlos de botão de múltiplas, utilize o <xref:System.Windows.FrameworkElement.Style%2A>propriedade.</xref:System.Windows.FrameworkElement.Style%2A> Pode modificar a predefinição <xref:System.Windows.Controls.ControlTemplate>para lhe dar controlo um aspeto exclusivo.</xref:System.Windows.Controls.ControlTemplate> Para obter mais informações sobre como criar um <xref:System.Windows.Controls.ControlTemplate>, consulte [personalizar o aspeto de um controlo de existente, criando um ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  Para ver as partes e Estados que são específicos para o botão, consulte [botão Syles e modelos](~/add/includes/ajax-current-ext-md.md).       Propriedades de dependência para este controlo podem ser definidas pelo estilo de predefinido do controlo.  Se uma propriedade é definida por um estilo predefinido, a propriedade poderá alterar o valor predefinido do quando o controlo é apresentado na aplicação. O estilo predefinido é determinado pelo qual tema de ambiente de trabalho é utilizado quando a aplicação está em execução.  Para obter mais informações, consulte [predefinido o WPF temas](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] > Definir uma propriedade visual apenas terá um efeito se essa propriedade ambos presentes no modelo do controlo de botão predefinido e é definida através da utilização de um. Pode encontrar uma lista de propriedades visuais na secção &quot;Alterar o Visual estrutura de um controlo&quot; [personalizar o aspeto de um controlo existente, criando um ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
