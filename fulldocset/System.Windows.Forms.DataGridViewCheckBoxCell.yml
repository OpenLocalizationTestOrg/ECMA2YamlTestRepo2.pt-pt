  name: DataGridViewCheckBoxCell
  nameWithType: DataGridViewCheckBoxCell
  fullName: System.Windows.Forms.DataGridViewCheckBoxCell
  type: Class
  summary: "Apresenta uma interface de utilizador (IU) para utilizar na caixa de verificação um <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> controlo."
  remarks: "A classe de DataGridViewCheckBoxCell é um tipo especializado de <xref:System.Windows.Forms.DataGridViewCell>utilizado para apresentar informações de binárias ou ternary apresentadas através de uma caixa de verificação da IU.</xref:System.Windows.Forms.DataGridViewCell> No modo binário de predefinição, as células podem conter valores de `true` ou `false`. No modo ternary, as células demorar um do <xref:System.Windows.Forms.CheckState>valores.</xref:System.Windows.Forms.CheckState> O <xref:System.Windows.Forms.DataGridViewCheckBoxCell.ThreeState%2A>propriedade determina se o modo binary ou ternary está em vigor.</xref:System.Windows.Forms.DataGridViewCheckBoxCell.ThreeState%2A>       O <xref:System.Windows.Forms.DataGridViewCheckBoxColumn>é o tipo de coluna é especializado para armazenar as células deste tipo.</xref:System.Windows.Forms.DataGridViewCheckBoxColumn> Por predefinição, o <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A?displayProperty=fullName>é inicializada para um novo DataGridViewCheckBoxCell.</xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A?displayProperty=fullName> Para o padrão de células na coluna após um DataGridViewCheckBoxCell existente, defina a coluna <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A>propriedade à célula para utilizar como um padrão.</xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A>       As propriedades relacionadas com a célula da coluna são wrappers para as propriedades da mesma forma-com o nome da célula de modelo. Alterar os valores de propriedade da célula modelo irá afetar apenas células com base no modelo que são adicionadas após a alteração. Alterar os valores de propriedade relacionados com a célula da coluna, no entanto, irá atualizar a célula de modelo e todos os outras células na coluna e atualize a apresentação de coluna, se necessário.       Quando a célula actual é um DataGridViewCheckBoxCell o <xref:System.Windows.Forms.DataGridView.IsCurrentCellInEditMode%2A?displayProperty=fullName>propriedade é sempre `true`.</xref:System.Windows.Forms.DataGridView.IsCurrentCellInEditMode%2A?displayProperty=fullName>       Normalmente, os valores de célula de caixa de verificação destinam-se para armazenamento, como quaisquer outros dados, ou para efetuar operações em massa. Se pretender responder imediatamente quando os utilizadores clicarem uma célula de caixa de verificação, pode processar o <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>eventos, mas este evento ocorre antes do valor da célula está atualizado.</xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> Se precisar do novo valor no momento de clique, uma das alternativas consiste calcular o que o valor esperado será baseado no valor atual. Outra abordagem é para consolidar a alteração imediatamente e processar o <xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName>evento para responder à mesma.</xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName> Ao consolidar a alteração quando a célula é clicada, deve processar o <xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName>eventos.</xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName> O processador, se a célula actual for uma célula de caixa de verificação, chame o <xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>método e passar no <xref:System.Windows.Forms.DataGridViewDataErrorContexts>valor.</xref:System.Windows.Forms.DataGridViewDataErrorContexts> </xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>"
  example:
  - "The following code example uses a <xref:System.Windows.Forms.DataGridViewCheckBoxColumn> to track which employees are in the office. The column is made up of DataGridViewCheckBoxCell objects. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridViewComboBoxColumn> class overview topic.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/cpp/t-system.windows.forms.d_77_1.cpp)]\n [!code-cs[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/csharp/t-system.windows.forms.d_77_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/visualbasic/t-system.windows.forms.d_77_1.vb)]"
