  summary: "Obtém o valor de formato de dados da célula."
  remarks: "O <xref:System.Windows.Forms.DataGridView>controlo chama este método para converter um valor de célula para um valor de apresentação equivalente do tipo indicado pelo <xref:System.Windows.Forms.DataGridViewCheckBoxCell.FormattedValueType%2A>propriedade.</xref:System.Windows.Forms.DataGridViewCheckBoxCell.FormattedValueType%2A> </xref:System.Windows.Forms.DataGridView> O controlo transmite o valor de célula para este método de `value` parâmetro.       Este método tenta primeiro a converter `value` para um <xref:System.Boolean>ou <xref:System.Windows.Forms.CheckState>valor utilizando o <xref:System.Windows.Forms.DataGridViewCheckBoxCell.TrueValue%2A>, <xref:System.Windows.Forms.DataGridViewCheckBoxCell.FalseValue%2A>, e <xref:System.Windows.Forms.DataGridViewCheckBoxCell.IndeterminateValue%2A>Propriedades se foram definidos.</xref:System.Windows.Forms.DataGridViewCheckBoxCell.IndeterminateValue%2A> </xref:System.Windows.Forms.DataGridViewCheckBoxCell.FalseValue%2A> </xref:System.Windows.Forms.DataGridViewCheckBoxCell.TrueValue%2A> </xref:System.Windows.Forms.CheckState> </xref:System.Boolean>       Se não for bem-sucedida, a conversão de <xref:System.Windows.Forms.DataGridView.DataError?displayProperty=fullName>evento ocorre.</xref:System.Windows.Forms.DataGridView.DataError?displayProperty=fullName> Se não houver nenhuma rotina de tratamento para este evento ou os conjuntos de processador de <xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.ThrowException%2A?displayProperty=fullName>propriedade `true`, é emitida uma exceção.</xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.ThrowException%2A?displayProperty=fullName>       Se a conversão é efetuada com êxito ou há um processador para o <xref:System.Windows.Forms.DataGridView.DataError>eventos e não define o <xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.ThrowException%2A?displayProperty=fullName>propriedade `true`, a <xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName>evento ocorre.</xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.ThrowException%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.DataError>       A <xref:System.Windows.Forms.DataGridView.CellFormatting>processador de eventos pode modificar tanto `value` e `cellStyle`.</xref:System.Windows.Forms.DataGridView.CellFormatting> Se o processador não definido o <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>propriedade `true`, no entanto, este método formatos `value` utilizando as propriedades de formatação do `cellStyle` objeto.</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName> Isto pode resultar em mais <xref:System.Windows.Forms.DataGridView.DataError>eventos.</xref:System.Windows.Forms.DataGridView.DataError>       Se a formatação é efetuada com êxito e o `context` valor do parâmetro inclui o <xref:System.Windows.Forms.DataGridViewDataErrorContexts>valor, este método devolve o <xref:System.String>versão do valor formatado para copiar para a área de transferência.</xref:System.String> </xref:System.Windows.Forms.DataGridViewDataErrorContexts> Caso contrário, este método devolve o valor formatado para apresentação no <xref:System.Windows.Forms.DataGridView>controlo.</xref:System.Windows.Forms.DataGridView>"
