  summary: "Obtém ou define um valor que indica se o modo ternary foi ativado para o controlo de caixa de verificação alojada."
  remarks: "O terceiro Estado no modo ternary normalmente representa um valor não inicializado ou indeterminado.       Definir o <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A>propriedade da coluna proprietário também define a propriedade ThreeState de cada célula da coluna e atualiza a apresentação de coluna.</xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A> Para substituir o valor especificado para as células individuais, defina os valores das células depois de definir o valor de coluna.       Ao contrário da coluna <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A>propriedade, a propriedade ThreeState de célula não atualizar automaticamente o <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>propriedade de estilo de célula associado quando alterar o respetivo valor.</xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A> Quando altera o valor da propriedade ThreeState célula para `true`, certifique-se definir a <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>propriedade do objeto devolvido pela <xref:System.Windows.Forms.DataGridViewCell.Style%2A>propriedade <xref:System.Windows.Forms.CheckState>.</xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.DataGridViewCell.Style%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> Quando altera o valor da propriedade ThreeState para `false`, certifique-se definir o <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>propriedade `false`.</xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>"
  example:
  - "The following code example uses a <xref:System.Windows.Forms.DataGridViewCheckBoxCell> to track the status of office lighting. The <xref:System.Windows.Forms.DataGridViewCheckBoxCell.FalseValue%2A> property associates \"turnedOff\" with `false`, the <xref:System.Windows.Forms.DataGridViewCheckBoxCell.TrueValue%2A> property associates \"turnedOn\" with `true`, and the <xref:System.Windows.Forms.DataGridViewCheckBoxCell.IndeterminateValue%2A> property associates \"unknown\" to indeterminate.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewTrinaryVirtualCheckBox#0](~/add/codesnippet/cpp/p-system.windows.forms.d_340_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridViewTrinaryVirtualCheckBox#0](~/add/codesnippet/visualbasic/p-system.windows.forms.d_340_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridViewTrinaryVirtualCheckBox#0](~/add/codesnippet/csharp/p-system.windows.forms.d_340_1.cs)]"
  syntax:
