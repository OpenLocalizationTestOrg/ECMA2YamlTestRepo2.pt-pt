  fullName: System.AddIn.Contract.Automation.IRemoteMethodInfoContract.Invoke(IRemoteObjectContract,BindingFlags,IRemoteArgumentArrayContract,Int32)
  type: Method
  assemblies:
  - System.AddIn.Contract
  namespace: System.AddIn.Contract.Automation
  summary: "Invokes the method that this <xref href=&quot;System.AddIn.Contract.Automation.IRemoteMethodInfoContract&quot;></xref> identifies."
  remarks: "If the invoked method does not have a return value (for example, the method is a constructor), Invoke returns a default <xref:System.AddIn.Contract.RemoteArgument> in which the <xref:System.AddIn.Contract.RemoteArgument.RemoteArgumentKind%2A> property is set to the value <xref:System.AddIn.Contract.RemoteArgumentKind?displayProperty=fullName> and the <xref:System.AddIn.Contract.RemoteArgument.TypeCode%2A> property is set to the value <xref:System.TypeCode?displayProperty=fullName>."
  syntax:
    content: public System.AddIn.Contract.RemoteArgument Invoke (System.AddIn.Contract.Automation.IRemoteObjectContract target, System.Reflection.BindingFlags bindingFlags, System.AddIn.Contract.Collections.IRemoteArgumentArrayContract parameters, int localeId);
    parameters:
    - id: target
      type: System.AddIn.Contract.Automation.IRemoteObjectContract
      description: "The <xref href=&quot;System.AddIn.Contract.Automation.IRemoteObjectContract&quot;></xref> that identifies the object that contains the method to invoke."
    - id: bindingFlags
      type: System.Reflection.BindingFlags
      description: "A bitwise combination of the <xref href=&quot;System.Reflection.BindingFlags&quot;></xref> values that specifies how to invoke the method."
    - id: parameters
      type: System.AddIn.Contract.Collections.IRemoteArgumentArrayContract
      description: "An <xref href=&quot;System.AddIn.Contract.Collections.IRemoteArgumentArrayContract&quot;></xref> that specifies the method parameters; <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> if the method does not have any parameters."
    - id: localeId
      type: System.Int32
      description: "The locale ID that the method will use for any locale-specific type conversions of the arguments or return value."
    return:
      type: System.AddIn.Contract.RemoteArgument
      description: "A <xref href=&quot;System.AddIn.Contract.RemoteArgument&quot;></xref> that specifies the return value of the invoked method."
