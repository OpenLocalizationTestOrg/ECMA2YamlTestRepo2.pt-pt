- uid: System.IO.Compression.ZipArchive.#ctor(System.IO.Stream,System.IO.Compression.ZipArchiveMode,System.Boolean,System.Text.Encoding)
  id: '#ctor(System.IO.Stream,System.IO.Compression.ZipArchiveMode,System.Boolean,System.Text.Encoding)'
  parent: System.IO.Compression.ZipArchive
  langs:
  - csharp
  name: ZipArchive(Stream,ZipArchiveMode,Boolean,Encoding)
  nameWithType: ZipArchive.ZipArchive(Stream,ZipArchiveMode,Boolean,Encoding)
  fullName: System.IO.Compression.ZipArchive.ZipArchive(Stream,ZipArchiveMode,Boolean,Encoding)
  type: Constructor
  assemblies:
  - System.IO.Compression
  namespace: System.IO.Compression
  summary: "Inicializa uma nova instância do <xref href=&quot;System.IO.Compression.ZipArchive&quot;> </xref> classe no stream especificado para o modo especificado, utiliza à codificação especificada para os nomes de entradas e, opcionalmente, deixa abrir o fluxo."
  remarks: "Se o `mode` parâmetro está definido como <xref:System.IO.Compression.ZipArchiveMode>, a sequência tem de suportar leitura.</xref:System.IO.Compression.ZipArchiveMode> Se o `mode` parâmetro está definido como <xref:System.IO.Compression.ZipArchiveMode>, a sequência tem de suportar a escrita.</xref:System.IO.Compression.ZipArchiveMode> Se o `mode` parâmetro está definido como <xref:System.IO.Compression.ZipArchiveMode>, a sequência tem de suportar leitura, escrita e pesquisa.</xref:System.IO.Compression.ZipArchiveMode>       Quando abre um ficheiro de arquivo zip para ler e `entryNameEncoding` está definido como `null`, os nomes de entradas são descodificar, de acordo com as seguintes regras: - quando o idioma codificação sinalizador (no sinalizador de bits para fins gerais do cabeçalho do ficheiro local) não está definido, a página de códigos de predefinido do sistema atual é utilizado para descodificar o nome de entrada.      -Quando o sinalizador de codificação do idioma estiver definido, UTF-8 é utilizado para descodificar o nome de entrada.       Quando abre um ficheiro de arquivo zip para ler e `entryNameEncoding` está definido para um valor diferente de `null`, os nomes de entradas são descodificar, de acordo com as seguintes regras: - quando o idioma sinalizador de codificação não for definido, especificado `entryNameEncoding` é utilizado para descodificar o nome de entrada.      -Quando o sinalizador de codificação do idioma estiver definido, UTF-8 é utilizado para descodificar o nome de entrada.       Quando escreve arquivar os ficheiros e `entryNameEncoding` está definido como `null`, os nomes de entradas são codificados, de acordo com as seguintes regras: - para a entrada nomes que contêm carateres fora do ASCII intervalo, o idioma de codificação sinalizador estiver definido, e os nomes de entradas são codificados utilizando UTF-8.      -Para os nomes de entradas que contêm apenas carateres ASCII, o sinalizador de codificação de idioma não está definido e os nomes de entradas são codificados utilizando a página de códigos de predefinido do sistema atual.       Quando escreve arquivar os ficheiros e `entryNameEncoding` está definido para um valor diferente de `null`, especificado `entryNameEncoding` é utilizado para codificar os nomes de entrada para bytes. O idioma de codificação sinalizador (no sinalizador de bits para fins gerais do cabeçalho do ficheiro local) está definido apenas quando a codificação especificada é uma codificação UTF-8."
  syntax:
    content: public ZipArchive (System.IO.Stream stream, System.IO.Compression.ZipArchiveMode mode, bool leaveOpen, System.Text.Encoding entryNameEncoding);
    parameters:
    - id: stream
      type: System.IO.Stream
      description: "O fluxo de entrada ou saído."
    - id: mode
      type: System.IO.Compression.ZipArchiveMode
      description: "Um dos valores de enumeração que indica se o arquivo zip é utilizado para ler, criar ou atualizar as entradas."
    - id: leaveOpen
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Para deixar a sequência aberta após o <xref href=&quot;System.IO.Compression.ZipArchive&quot;> </xref> objeto é eliminado; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: entryNameEncoding
      type: System.Text.Encoding
      description: "A codificação a utilizar ao ler ou escrever nomes de entrada neste arquivo. Especifique um valor para este parâmetro apenas quando uma codificação é necessária para interoperabilidade com ferramentas de arquivo zip e as bibliotecas que não suportam a codificação UTF-8 para nomes de entrada."
  overload: System.IO.Compression.ZipArchive.#ctor*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "O fluxo já foi fechado ou as capacidades do fluxo não corresponde ao modo."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>stream</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>mode</code>é um valor inválido."
  - type: System.IO.InvalidDataException
    commentId: T:System.IO.InvalidDataException
    description: "O conteúdo da sequência não foi possível interpretar como um arquivo zip.       - ou - <code> mode </code> é <xref href=&quot;System.IO.Compression.ZipArchiveMode&quot;> </xref> e uma entrada está em falta no arquivo ou está danificada e não pode ser lida.       - ou - <code> mode </code> é <xref href=&quot;System.IO.Compression.ZipArchiveMode&quot;> </xref> e uma entrada é demasiado grande para caber na memória."
  platform:
  - net462
- uid: System.IO.Compression.ZipArchive.CreateEntry(System.String)
  id: CreateEntry(System.String)
  parent: System.IO.Compression.ZipArchive
  langs:
  - csharp
  name: CreateEntry(String)
  nameWithType: ZipArchive.CreateEntry(String)
  fullName: System.IO.Compression.ZipArchive.CreateEntry(String)
  type: Method
  assemblies:
  - System.IO.Compression
  namespace: System.IO.Compression
  summary: "Cria uma entrada em branco que tem o nome de entrada e o caminho especificado no arquivo zip."
  remarks: "O `entryName` cadeia deve refletir o caminho relativo de entrada que pretende criar dentro o arquivo zip. Não há nenhuma restrição para a cadeia que fornecer. No entanto, se não estiver formatado como um caminho relativo, a entrada é criada, mas pode obter uma exceção ao extrair os conteúdos do arquivo zip. Se já existir uma entrada com o caminho especificado e o nome no arquivo, uma segunda entrada é criada com o mesmo caminho e nome.       O valor da <xref:System.IO.Compression.ZipArchiveEntry.LastWriteTime%2A>propriedade para a nova entrada é definida como a hora atual.</xref:System.IO.Compression.ZipArchiveEntry.LastWriteTime%2A> A entrada é comprimida utilizando o nível de compressão predefinido do algoritmo de compressão subjacente. Se pretender especificar um nível de compressão diferente, utilize o <xref:System.IO.Compression.ZipArchive.CreateEntry%2A>método.</xref:System.IO.Compression.ZipArchive.CreateEntry%2A>"
  example:
  - "The following example shows how to create an entry and write to it by using a stream.  \n  \n [!code-cs[System.IO.Compression.ZipArchiveMode#1](~/add/codesnippet/csharp/m-system.io.compression._1_1.cs)]\n [!code-vb[System.IO.Compression.ZipArchiveMode#1](~/add/codesnippet/visualbasic/m-system.io.compression._1_1.vb)]"
  syntax:
    content: public System.IO.Compression.ZipArchiveEntry CreateEntry (string entryName);
    parameters:
    - id: entryName
      type: System.String
      description: "Um caminho relativo à raiz do arquivo, que especifica o nome da entrada de criação."
    return:
      type: System.IO.Compression.ZipArchiveEntry
      description: "Uma entrada em branco no arquivo zip."
  overload: System.IO.Compression.ZipArchive.CreateEntry*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>entryName</code>is <xref:System.String>."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>entryName</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "O arquivo zip não suporta escrita."
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: "O arquivo zip foi eliminado."
  platform:
  - net462
