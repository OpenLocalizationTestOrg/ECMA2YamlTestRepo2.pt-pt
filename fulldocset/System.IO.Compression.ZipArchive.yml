  namespace: System.IO.Compression
  summary: "Chamado <xref href=&quot;System.IO.Compression.ZipArchive.Dispose&quot;> </xref> e <xref:System.Object.Finalize>métodos para libertar os recursos não geridos utilizados pela instância atual do <xref href=&quot;System.IO.Compression.ZipArchive&quot;> </xref> classe e, opcionalmente, é concluída ao escrever no arquivo e liberta os recursos geridos.</xref:System.Object.Finalize>"
  remarks: "Se `disposing` está definido como `true`, todos os fluxos subjacentes são fechado e já não está disponível para operações de escrita subsequentes, a menos que construir o objeto, utilizando o <xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29>sobrecarga de construtor e defina o `leaveOpen` parâmetro para `true`.</xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29>       Este método é denominado apenas pelo público <xref:System.IO.Compression.ZipArchive.Dispose>e <xref:System.Object.Finalize>métodos; não chame este método diretamente.</xref:System.Object.Finalize> </xref:System.IO.Compression.ZipArchive.Dispose>       Quando implementa o padrão de dispose, o parâmetro booleano do método Dispose deve ser utilizado como se segue: - <xref:System.IO.Compression.ZipArchive.Dispose>método do objeto atual deve chamar Dispose com o parâmetro booleano definido como `true` para libertar recursos geridos e.</xref:System.IO.Compression.ZipArchive.Dispose>      -O <xref:System.Object.Finalize>método do objeto atual deve chamar Dispose com o parâmetro booleano definido como `false` para libertar recursos apenas não geridos.</xref:System.Object.Finalize>       Para obter mais informações, consulte."
  syntax:
