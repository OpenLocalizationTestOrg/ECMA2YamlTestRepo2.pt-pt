  summary: "Liberta os recursos utilizados pela instância atual do <xref href=&quot;System.IO.Compression.ZipArchive&quot;> </xref> classe."
  remarks: "Este método é concluída ao escrever no arquivo e disponibiliza todos os recursos utilizados pelo <xref:System.IO.Compression.ZipArchive>objeto.</xref:System.IO.Compression.ZipArchive> A menos que construir o objeto, utilizando o <xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29>sobrecarga de construtor e o conjunto de respetivo `leaveOpen` parâmetro para `true`, todos os fluxos subjacentes são fechado e já não está disponível para operações de escrita subsequentes.</xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29>       Quando tiver terminado de utilizar esta instância do <xref:System.IO.Compression.ZipArchive>, chamar Dispose para libertar todos os recursos utilizados por esta instância.</xref:System.IO.Compression.ZipArchive> Deve eliminar referências adicionais a este <xref:System.IO.Compression.ZipArchive>instância para que o recoletor de lixo pode reclame a memória da instância em vez de manter alive para finalização.</xref:System.IO.Compression.ZipArchive>       Eliminar chamadas a <xref:System.IO.Compression.ZipArchive.Dispose%28System.Boolean%29>método, que contém o código para libertar recursos geridos e.</xref:System.IO.Compression.ZipArchive.Dispose%28System.Boolean%29> Para obter mais informações, consulte."
