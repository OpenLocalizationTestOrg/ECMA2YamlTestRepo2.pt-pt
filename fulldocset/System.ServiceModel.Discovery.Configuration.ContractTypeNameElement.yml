  fullName: System.ServiceModel.Discovery.Configuration.ContractTypeNameElement
  type: Class
  summary: "Representa um elemento de fluxo de trabalho que identifica pelo nome do contrato de serviço de fluxo de trabalho que está a ser procurado."
  remarks: "Um nome de tipo de contrato é uma propriedade que se refere ao conjunto de critérios normalmente utilizado quando pesquisa para um serviço. O conjunto de critérios ou o contrato, é uma coleção de operações que especifique que o ponto final comunica ao mundo externo. Cada operação é exchange uma mensagem. Por exemplo, uma mensagem de pedido e uma mensagem de resposta associado formam uma troca de mensagem de pedido/resposta."
