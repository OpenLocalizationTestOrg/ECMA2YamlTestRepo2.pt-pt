  name: LocalIdKeyIdentifierClause
  nameWithType: LocalIdKeyIdentifierClause
  fullName: System.IdentityModel.Tokens.LocalIdKeyIdentifierClause
  type: Class
  summary: "Represents a key identifier clause that identifies a security tokens specified in the security header of the SOAP message."
  remarks: "Typically, the LocalIdKeyIdentifierClause does not need to be used, other than when a custom security token service is created. When a security token service returns a security token, the issued security token contains references to attached and unattached security tokens Attached references refer to security tokens that are contained within the security header of the SOAP message and unattached references are security tokens that are not included within the security header of the SOAP message. These references typically affirm the authenticity of the issued security token.       The LocalIdKeyIdentifierClause key identifier is placed within an `<SecurityTokenReference>` element."
  syntax:
    content: 'public class LocalIdKeyIdentifierClause : System.IdentityModel.Tokens.SecurityKeyIdentifierClause'
