  fullName: System.Workflow.Activities.Rules.RuleReadAttribute
  type: Class
  summary: "Indicates that a property is read by a <xref href=&quot;System.Workflow.Activities.Rules.Rule&quot;></xref>. This class cannot be inherited."
  remarks: "This attribute is used to support a forward chaining model that causes the re-evaluation of rules based on state change. The RuleReadAttribute, <xref:System.Workflow.Activities.Rules.RuleInvokeAttribute>, and <xref:System.Workflow.Activities.Rules.RuleWriteAttribute> classes each indicate the properties used to read a condition, write an action, and invoke a method. These attributes enable the workflow to only reevaluate rules that change the final output."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class RuleReadAttribute : System.Workflow.Activities.Rules.RuleReadWriteAttribute
