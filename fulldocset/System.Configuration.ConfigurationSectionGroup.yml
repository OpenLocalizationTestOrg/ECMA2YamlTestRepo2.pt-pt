  name: ConfigurationSectionGroup
  nameWithType: ConfigurationSectionGroup
  fullName: System.Configuration.ConfigurationSectionGroup
  type: Class
  summary: "Representa um grupo de secções relacionadas dentro de um ficheiro de configuração."
  remarks: "As definições nos ficheiros de configuração (por exemplo, o ficheiro Web. config) são organizadas em secções. Uma vez que alguns secções estão relacionadas, muitas vezes, é conveniente agrupá-los num grupo de secção. O representa de classe ConfigurationSectionGroup a `sectionGroup` elemento XML, que é utilizado para secções de grupo quando estão definidos no `configSections` elemento de um ficheiro de configuração. Podem ser aninhados em grupos de secção (um grupo de secção pode conter outros grupos de secção, bem como secções). O seguinte exemplo mostra um `configSections` elemento que define os três grupos de secção aninhada: ```   <configSections>     <sectionGroup name=&quot;system.web.extensions&quot;...>       <sectionGroup name=&quot;scripting&quot; ...>         <section name=&quot;scriptResourceHandler&quot;.../>         <sectionGroup name=&quot;webServices&quot;...>           <section name=&quot;jsonSerialization&quot; .../>           <section name=&quot;profileService&quot; ... />        <section name=&quot;authenticationService&quot; .../>           <section name=&quot;roleService&quot; .../>         </sectionGroup>       </sectionGroup>     </sectionGroup>   </configSections>   ``` o sistema de configuração carrega as definições de ficheiros de configuração em objetos de ConfigurationSectionGroup. Pode utilizar o <xref:System.Configuration.ConfigurationSectionGroup.Sections%2A>e <xref:System.Configuration.ConfigurationSectionGroup.SectionGroups%2A>Propriedades para aceder a secções e grupos de secção que estão contidos num objeto ConfigurationSectionGroup.</xref:System.Configuration.ConfigurationSectionGroup.SectionGroups%2A> </xref:System.Configuration.ConfigurationSectionGroup.Sections%2A>       Para obter mais informações sobre como aceder a informações de ficheiros de configuração, consulte a <xref:System.Configuration.ConfigurationManager>classe.</xref:System.Configuration.ConfigurationManager>"
  example:
  - "The following example shows how to use the ConfigurationSectionGroup class to retrieve configuration settings. The example is a console application that reads configuration settings and writes information about each configuration section group and the sections in it to the console.  \n  \n The `Main` method loads the configuration settings into a <xref:System.Configuration.Configuration> object, retrieves the <xref:System.Configuration.Configuration.SectionGroups%2A> collection from the <xref:System.Configuration.Configuration> object, and then calls the `ShowSectionGroupCollectionInfo` method to display the section property values.  \n  \n The `ShowSectionGroupCollectionInfo` method iterates through the section groups and calls the `ShowSectionGroupInfo` method for each one.  \n  \n The `ShowSectionGroupInfo` method displays the name of the section group, some property values, and the names of the sections that it contains. If the section group contains section groups, this method calls `ShowSectionGroupCollectionInfo` recursively to display those section groups.  \n  \n The `indentLevel` field is used to add spaces to the left side of displayed lines to show logical groupings. All lines are limited to 79 characters of text to avoid line wrapping, which would make it harder to distinguish the logical groupings.  \n  \n [!code-cs[System.Configuration.ConfigurationSectionGroup#1](~/add/codesnippet/csharp/t-system.configuration.c_13_1.cs)]\n [!code-vb[System.Configuration.ConfigurationSectionGroup#1](~/add/codesnippet/visualbasic/t-system.configuration.c_13_1.vb)]"
  syntax:
    content: public class ConfigurationSectionGroup
