  namespace: System.Configuration
  summary: "Forces the declaration for this <xref href=&quot;System.Configuration.ConfigurationSectionGroup&quot;></xref> object."
  remarks: "The <xref:System.Configuration.ConfigurationSectionGroup.ForceDeclaration%2A> method forces this <xref:System.Configuration.ConfigurationSectionGroup> declaration to be written to the file if `force` is `true`. If `force` is `false`, this action might be ignored if the <xref:System.Configuration.ConfigurationSectionGroup> object is required by the system.       The ForceDeclaration method can force a <xref:System.Configuration.ConfigurationSectionGroup> object to be written to a configuration file, even if it is not required because it is already declared in a parent file. Also, it can remove a group from a configuration file if the group is not required.       You might want to use the ForceDeclaration method to make a configuration file more portable from one computer to another, without worrying about whether the group declaration already exists."
  example:
  - "The following code example shows how to use the ForceDeclaration method.  \n  \n [!code-cs[System.Configuration.ConfigurationSectionGroup#13](~/add/codesnippet/csharp/f92da3b4-5d48-496e-83f1-_1.cs)]\n [!code-vb[System.Configuration.ConfigurationSectionGroup#13](~/add/codesnippet/visualbasic/f92da3b4-5d48-496e-83f1-_1.vb)]"
  syntax:
    content: public void ForceDeclaration (bool force);
    parameters:
    - id: force
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the <xref href=&quot;System.Configuration.ConfigurationSectionGroup&quot;></xref> object must be written to the file; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
