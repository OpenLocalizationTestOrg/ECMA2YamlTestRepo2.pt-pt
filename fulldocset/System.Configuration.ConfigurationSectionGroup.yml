- uid: System.Configuration.ConfigurationSectionGroup.ShouldSerializeSectionGroupInTargetVersion(System.Runtime.Versioning.FrameworkName)
  id: ShouldSerializeSectionGroupInTargetVersion(System.Runtime.Versioning.FrameworkName)
  parent: System.Configuration.ConfigurationSectionGroup
  langs:
  - csharp
  name: ShouldSerializeSectionGroupInTargetVersion(FrameworkName)
  nameWithType: ConfigurationSectionGroup.ShouldSerializeSectionGroupInTargetVersion(FrameworkName)
  fullName: System.Configuration.ConfigurationSectionGroup.ShouldSerializeSectionGroupInTargetVersion(FrameworkName)
  type: Method
  assemblies:
  - System.Configuration
  namespace: System.Configuration
  summary: "Indica se atual <xref href=&quot;System.Configuration.ConfigurationSectionGroup&quot;> </xref> instância deve ser serializada quando a hierarquia de objeto de configuração está a ser serializada para a versão de destino especificado do [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]."
  remarks: "Cada grupo de secções de configuração que é criado para o [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)] e versões posteriores explicitamente tem de substituir este método e devolver `true`, mas apenas se o grupo de secção é válido para a versão especificada do [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Grupos de secção de configuração existentes que foram criados para versões anteriores do [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] não têm de ser alterada.       O tipo de base contém uma implementação predefinida deste método que devolva sempre `true`. Por outras palavras, se um implementador de grupo de secção de configuração não substituir este método, por predefinição o grupo de secções de configuração será serializado para todas as versões do framework."
  syntax:
    content: protected virtual bool ShouldSerializeSectionGroupInTargetVersion (System.Runtime.Versioning.FrameworkName targetFramework);
    parameters:
    - id: targetFramework
      type: System.Runtime.Versioning.FrameworkName
      description: "A versão de destino do [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o grupo de secção atual deve ser serializado; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Configuration.ConfigurationSectionGroup.ShouldSerializeSectionGroupInTargetVersion*
  exceptions: []
  platform:
  - net462
