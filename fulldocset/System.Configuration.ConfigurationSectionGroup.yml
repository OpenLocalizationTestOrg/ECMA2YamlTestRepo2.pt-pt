  summary: "Força a declaração para este <xref href=&quot;System.Configuration.ConfigurationSectionGroup&quot;> </xref> objeto."
  remarks: "O <xref:System.Configuration.ConfigurationSectionGroup.ForceDeclaration%2A>método força isto <xref:System.Configuration.ConfigurationSectionGroup>declaração para serem escritos para o ficheiro se `force` é `true`.</xref:System.Configuration.ConfigurationSectionGroup> </xref:System.Configuration.ConfigurationSectionGroup.ForceDeclaration%2A> Se `force` é `false`, esta ação pode ser ignorada se a <xref:System.Configuration.ConfigurationSectionGroup>objeto é necessário para o sistema.</xref:System.Configuration.ConfigurationSectionGroup>       O método ForceDeclaration pode forçar uma <xref:System.Configuration.ConfigurationSectionGroup>o objeto a ser escritos num ficheiro de configuração, mesmo que não é necessário porque já está declarado num ficheiro principal.</xref:System.Configuration.ConfigurationSectionGroup> Além disso, este pode remover um grupo de um ficheiro de configuração se o grupo não for necessário.       Poderá utilizar o método ForceDeclaration para tornar um ficheiro de configuração mais portátil de um computador para outro, sem se preocupar se a declaração de grupo já existe."
