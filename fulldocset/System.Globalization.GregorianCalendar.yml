- uid: System.Globalization.GregorianCalendar.TwoDigitYearMax
  id: TwoDigitYearMax
  parent: System.Globalization.GregorianCalendar
  langs:
  - csharp
  name: TwoDigitYearMax
  nameWithType: GregorianCalendar.TwoDigitYearMax
  fullName: System.Globalization.GregorianCalendar.TwoDigitYearMax
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Obtém ou define o último ano de um intervalo de 100 anos que pode ser representado por um ano dígito 2."
  remarks: "Esta propriedade permite um ano dígito 2 a ser corretamente convertido para um ano de 4 dígitos. Por exemplo, se esta propriedade estiver definida como 2029, o intervalo de 100-ano é de 1930 2029. Por conseguinte, um valor de 2 dígitos de 30 é interpretado como 1930, enquanto um valor de 2 dígitos de 29 é interpretado como 2029.       O valor inicial desta propriedade é derivado das definições na parte de opções regionais e de idioma do painel de controlo. No entanto, essas informações podem alterar durante a vigência de <xref:System.AppDomain>.</xref:System.AppDomain> O <xref:System.Globalization.GregorianCalendar>classe não Deteta alterações nas definições de sistema automaticamente.</xref:System.Globalization.GregorianCalendar>       A aplicação deverá definir este valor a 99 para indicar que dígitos 2 anos devem ser executadas literalmente. Por exemplo, se esta propriedade estiver definida como 99, o intervalo de 100-ano é de 0 (não um valor válido para a maioria dos calendários) a 99. Por conseguinte, um valor de 2 dígitos de 30 é interpretado como 30."
  syntax:
    content: public override int TwoDigitYearMax { get; set; }
    return:
      type: System.Int32
      description: "O último ano de um intervalo de 100 anos que pode ser representado por um ano dígito 2."
  overload: System.Globalization.GregorianCalendar.TwoDigitYearMax*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O valor especificado numa operação conjunto é inferior a 99.       - ou - o valor especificado numa operação conjunto é superior ao <xref uid=&quot;langword_csharp_MaxSupportedDateTime.Year&quot; name=&quot;MaxSupportedDateTime.Year&quot; href=&quot;&quot;> </xref>."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Uma operação de definição, a instância atual é só de leitura."
  platform:
  - net462
