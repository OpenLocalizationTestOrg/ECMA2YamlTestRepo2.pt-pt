  fullName: System.Globalization.GregorianCalendar.ToFourDigitYear(Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Converte o ano especificado para um ano de quatro dígitos utilizando o <xref:System.Globalization.GregorianCalendar.TwoDigitYearMax*>propriedade para determinar o século adequado.</xref:System.Globalization.GregorianCalendar.TwoDigitYearMax*>"
  remarks: "<xref:System.Globalization.GregorianCalendar.TwoDigitYearMax%2A>é o último ano no intervalo de 100 anos que pode ser representado por um ano de dois dígitos.</xref:System.Globalization.GregorianCalendar.TwoDigitYearMax%2A> O século é determinado pelo localizar a ocorrência única de dois dígitos `year` dentro desse intervalo de 100 anos. Por exemplo, se <xref:System.Globalization.GregorianCalendar.TwoDigitYearMax%2A>está definido para 2029, o intervalo de 100-ano é de 1930 2029.</xref:System.Globalization.GregorianCalendar.TwoDigitYearMax%2A> Por conseguinte, um valor de 2 dígitos de 30 é interpretado como 1930, enquanto um valor de 2 dígitos de 29 é interpretado como 2029.       ToFourDigitYear suporta um ano de dois dígitos ou um ano de quatro dígitos. Transmissão de um valor de ano dois dígitos (inferior a 100) faz com que o método para converter o valor para um valor de quatro dígitos de acordo com o <xref:System.Globalization.GregorianCalendar.TwoDigitYearMax%2A>representando o século adequado.</xref:System.Globalization.GregorianCalendar.TwoDigitYearMax%2A> Se a aplicação fornece um valor de anos com quatro dígitos que está dentro do intervalo suportado de calendário para ToFourDigitYear, o método devolve o valor de entrada real. Se a aplicação fornece um valor de quatro dígitos que está fora do intervalo suportado de calendário, ou se fornece um valor negativo, o método emite uma exceção."
  syntax:
    content: public override int ToFourDigitYear (int year);
    parameters:
    - id: year
      type: System.Int32
      description: "Um dígito de dois ou quatro dígitos número inteiro que representa o ano converter."
    return:
      type: System.Int32
      description: "Um número inteiro que contém a representação com quatro dígitos de <code> year </code>."
  overload: System.Globalization.GregorianCalendar.ToFourDigitYear*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>year</code>está fora do intervalo suportado pelo calendário."
