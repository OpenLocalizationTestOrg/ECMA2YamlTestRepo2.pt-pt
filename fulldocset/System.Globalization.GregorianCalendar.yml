  name: GregorianCalendar
  nameWithType: GregorianCalendar
  fullName: System.Globalization.GregorianCalendar
  type: Class
  summary: "Representa o calendário gregoriano."
  remarks: "Calendário gregoriano reconhece duas eras: B.C. ou B.C.E. e A.D. ou e. c. Esta implementação da classe GregorianCalendar reconhece apenas o era atual (A.D. ou E.C.).      > [!NOTE] > Para obter informações sobre como utilizar a classe de GregorianCalendar e outras classes do calendário no .NET Framework, consulte [trabalhar com calendários](~/add/includes/ajax-current-ext-md.md).       Um ano bissexto no calendário gregoriano está definido como um ano, que é uniformemente divisible por 4, a menos que seja divisible por 100. No entanto, anos são divisible por 400 são bissexto anos. Por exemplo, ano 1900 não era um ano bissexto, mas foi ano 2000. Um ano comuns tem 365 dias e um ano bissexto tem 366 dias.       Calendário gregoriano tem 12 meses com 28 a 31 dias: Janeiro (31 dias), Fevereiro (28 ou dias 29), Março (31 dias), Abril (30 dias), poderá (31 dias), Junho (30 dias), Julho (31 dias), Agosto (31 dias), Setembro (30 dias), Outubro (31 dias), Novembro (30 dias) e Dezembro (31 dias). Fevereiro tem 29 dias durante anos bissexto e 28 durante anos comuns.      > [!IMPORTANT] > Por predefinição, todos os <xref:System.DateTime>e <xref:System.DateTimeOffset>valores express datas e horas no calendário gregoriano.</xref:System.DateTimeOffset> </xref:System.DateTime>       Calendário gregoriano foi desenvolvido como uma substituição para o calendário juliano (que é representado pelo <xref:System.Globalization.JulianCalendar>classe) e foi introduzida pela primeira vez num pequeno número de culturas no dia 15 de Outubro de 1582.</xref:System.Globalization.JulianCalendar> Ao trabalhar com as datas históricos preceder adoção de uma cultura de calendário gregoriano, deve utilizar o calendário original se estiver disponível no .NET Framework. Por exemplo, Dinamarca alterado de calendário juliano para o calendário gregoriano em 19 de Fevereiro (no calendário juliano) ou 1 de Março (no calendário gregoriano) de 1700. Neste caso, para datas anteriores a adoção do calendário gregoriano, deve utilizar o calendário juliano. No entanto, tenha em atenção que não existem cultura oferece suporte intrínseco para a <xref:System.Globalization.JulianCalendar>classe.</xref:System.Globalization.JulianCalendar> Tem de utilizar o <xref:System.Globalization.JulianCalendar>classe como um calendário autónomo.</xref:System.Globalization.JulianCalendar> Para obter mais informações, consulte.       O exemplo a seguir ilustra que 18 de Fevereiro de 1700 no calendário juliano, que é o último dia do calendário juliano oficialmente foi utilizado no Dinamarca, é anterior ao 1 de Março de 1700 no calendário gregoriano um dia.       [!code-cs[System.Globalization.GregorianCalendar.Class#1](~/add/codesnippet/csharp/t-system.globalization.g_0_1.cs)][!code-vb[System.Globalization.GregorianCalendar.Class#1](~/add/codesnippet/visualbasic/t-system.globalization.g_0_1.vb) ] cada <xref:System.Globalization.CultureInfo>suporta um conjunto de calendários.</xref:System.Globalization.CultureInfo>   O <xref:System.Globalization.CultureInfo.Calendar%2A>propriedade devolve o calendário predefinido para a cultura e o <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>propriedade devolve uma matriz que contém todos os seus calendários suportados pela cultura.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> Para alterar o calendário utilizado por um <xref:System.Globalization.CultureInfo>a aplicação pode definir a <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A>propriedade para um novo <xref:System.Globalization.Calendar>.</xref:System.Globalization.Calendar> </xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> </xref:System.Globalization.CultureInfo>       <xref:System.Globalization.DateTimeFormatInfo.GetEra%2A>Ignora pontuação em nomes de era abreviado, apenas se o GregorianCalendar é selecionado <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A?displayProperty=fullName>, sendo a cultura &quot;A.D.&quot;</xref:System.Globalization.DateTimeFormatInfo.Calendar%2A?displayProperty=fullName></xref:System.Globalization.DateTimeFormatInfo.GetEra%2A> como o nome era, ou seja, &quot;A.D.&quot; é equivalente ao &quot;AD&quot;."
  example:
  - "The following code example shows that <xref:System.Globalization.DateTimeFormatInfo> ignores the punctuation in the era name, only if the calendar is Gregorian and the culture uses the era name \"A.D.\".  \n  \n [!code-cs[System.Globalization.GregorianCalendar.GetEra#1](~/add/codesnippet/csharp/t-system.globalization.g_0_2.cs)]\n [!code-cpp[System.Globalization.GregorianCalendar.GetEra#1](~/add/codesnippet/cpp/t-system.globalization.g_0_2.cpp)]\n [!code-vb[System.Globalization.GregorianCalendar.GetEra#1](~/add/codesnippet/visualbasic/t-system.globalization.g_0_2.vb)]"
