  type: Class
  summary: "Provides data for the <xref href=&quot;System.Data.OleDb.OleDbDataAdapter.RowUpdating&quot;></xref> event."
  remarks: "The <xref:System.Data.OleDb.OleDbDataAdapter.RowUpdating> event is raised before an <xref:System.Data.Common.DbDataAdapter.Update%2A> to a row.       When using <xref:System.Data.Common.DbDataAdapter.Update%2A>, there are two events that occur for each data row updated. The order of execution is as follows:      1.  The values in the <xref:System.Data.DataRow> are moved to the parameter values.      2.  The <xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A> event is raised.      3.  The command executes.      4.  If the command is set to FirstReturnedRecord, then the first returned result is placed in the <xref:System.Data.DataRow>.      5.  If there are output parameters, they are placed in the <xref:System.Data.DataRow>.      6.  The <xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A> event is raised.      7.  <xref:System.Data.DataRow.AcceptChanges%2A> is called."
  syntax:
    content: 'public sealed class OleDbRowUpdatingEventArgs : System.Data.Common.RowUpdatingEventArgs'
