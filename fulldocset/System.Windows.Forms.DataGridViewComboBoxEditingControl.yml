  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Determines whether the specified key is a regular input key that the editing control should process or a special key that the <xref href=&quot;System.Windows.Forms.DataGridView&quot;></xref> should process."
  remarks: "The <xref:System.Windows.Forms.DataGridView> control calls this method to determine whether to handle an input key or let the editing control handle it.       This method returns `true` if `keyData` includes the <xref:System.Windows.Forms.Keys> or <xref:System.Windows.Forms.Keys> values or if the drop-down list is displayed and `keyData` includes the <xref:System.Windows.Forms.Keys> or <xref:System.Windows.Forms.Keys> values. This method also returns `true` if `dataGridViewWantsInputKey` is `false`. Otherwise, this method returns `false`."
  syntax:
    content: public virtual bool EditingControlWantsInputKey (System.Windows.Forms.Keys keyData, bool dataGridViewWantsInputKey);
    parameters:
    - id: keyData
      type: System.Windows.Forms.Keys
      description: "A bitwise combination of <xref href=&quot;System.Windows.Forms.Keys&quot;></xref> values that represents the key that was pressed."
    - id: dataGridViewWantsInputKey
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> to indicate that the <xref href=&quot;System.Windows.Forms.DataGridView&quot;></xref> control can process the key; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the specified key is a regular input key that should be handled by the editing control; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Forms.DataGridViewComboBoxEditingControl.EditingControlWantsInputKey*
