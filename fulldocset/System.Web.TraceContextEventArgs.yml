  - csharp
  name: TraceContextEventArgs
  nameWithType: TraceContextEventArgs
  fullName: System.Web.TraceContextEventArgs
  type: Class
  summary: "Fornece uma coleção de registos de rastreio para um método que processa o <xref href=&quot;System.Web.TraceContext.TraceFinished&quot;> </xref> eventos. Esta classe não pode ser herdada."
  remarks: "A classe de TraceContextEventArgs é utilizada pelo <xref:System.Web.TraceContext>classe para fornecer acesso aos registos de rastreio após todas as informações de rastreio é recolhido durante o processamento de pedidos HTTP.</xref:System.Web.TraceContext> Ao adicionar um delegado de processador de eventos para processar o <xref:System.Web.TraceContext.TraceFinished>eventos, pode processar os registos, registe-os para o seu próprio arquivo de dados ou forneça-los como entrada para uma ferramenta de criação de perfis.</xref:System.Web.TraceContext.TraceFinished>"
  example:
  - "The following code example demonstrates how you can register a <xref:System.Web.TraceContextEventHandler> delegate to handle the <xref:System.Web.TraceContext.TraceFinished> event. In this example, the `OnTraceFinished` method accesses the collection of <xref:System.Web.TraceContextRecord> objects through the <xref:System.Web.TraceContextEventArgs.TraceRecords%2A> property, iterates through them, and writes them to the response stream.  \n  \n [!code-cs[System.Web.Trace_3#1](~/add/codesnippet/csharp/t-system.web.tracecontex_0_1.aspx)]\n [!code-vb[System.Web.Trace_3#1](~/add/codesnippet/visualbasic/t-system.web.tracecontex_0_1.aspx)]"
  syntax:
    content: 'public sealed class TraceContextEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
