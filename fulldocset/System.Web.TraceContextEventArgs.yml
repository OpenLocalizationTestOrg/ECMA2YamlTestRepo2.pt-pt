  name: TraceRecords
  nameWithType: TraceContextEventArgs.TraceRecords
  fullName: System.Web.TraceContextEventArgs.TraceRecords
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Obtém uma coleção de <xref href=&quot;System.Web.TraceContextRecord&quot;> </xref> mensagens que estão associadas ao pedido atual."
  remarks: "Cada chamada para o <xref:System.Web.TraceContext.Write%2A?displayProperty=fullName>e <xref:System.Web.TraceContext.Warn%2A?displayProperty=fullName>métodos gera um <xref:System.Web.TraceContextRecord>coleção de mensagens de objeto que é adicionado ao TraceRecords.</xref:System.Web.TraceContextRecord> </xref:System.Web.TraceContext.Warn%2A?displayProperty=fullName> </xref:System.Web.TraceContext.Write%2A?displayProperty=fullName> O <xref:System.Web.TraceContext.Warn%2A>conjuntos de chamada de método de <xref:System.Web.TraceContextRecord.IsWarning%2A>propriedade `true`, enquanto outras chamadas de método defini-lo `false`.</xref:System.Web.TraceContextRecord.IsWarning%2A> </xref:System.Web.TraceContext.Warn%2A>       Pode itere através de mensagens TraceRecords e examinar registos com categorias específicas ou mensagens, e se são avisos."
  example:
  - "The following code example demonstrates how you can register a <xref:System.Web.TraceContextEventHandler> delegate to handle the <xref:System.Web.TraceContext.TraceFinished> event. In this example, the `OnTraceFinished` method accesses the collection of <xref:System.Web.TraceContextRecord> objects through the TraceRecords property, iterates through them, and writes them to the response stream.  \n  \n [!code-cs[System.Web.Trace_3#1](~/add/codesnippet/csharp/p-system.web.tracecontex_3_1.aspx)]\n [!code-vb[System.Web.Trace_3#1](~/add/codesnippet/visualbasic/p-system.web.tracecontex_3_1.aspx)]"
  syntax:
    content: public System.Collections.ICollection TraceRecords { get; }
    return:
      type: System.Collections.ICollection
      description: "Uma coleção de registos de rastreio que estão associados com o pedido atual."
  overload: System.Web.TraceContextEventArgs.TraceRecords*
  exceptions: []
  platform:
  - net462
