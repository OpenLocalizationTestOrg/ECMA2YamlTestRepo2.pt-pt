  name: SourceChangedEventArgs
  nameWithType: SourceChangedEventArgs
  fullName: System.Windows.SourceChangedEventArgs
  type: Class
  summary: "Disponibiliza dados para o evento SourceChanged, utilizado para interoperacionalidade. Esta classe não pode ser herdada."
  remarks: "O evento SourceChanged é um evento encaminhado onde o identificador de evento não será publicamente exposto. Isto acontece porque este evento desempenha uma parte fundamental potencialmente na interoperacionalidade e não deve ser permitido seja gerado arbitrariamente por qualquer outra origem de que a implementação interna de um conhecido <xref:System.Windows.PresentationSource>subclasse (atualmente, apenas esse classe é <xref:System.Windows.Interop.HwndSource>).</xref:System.Windows.Interop.HwndSource> </xref:System.Windows.PresentationSource> Quando implementar uma solução de interoperação, pode ligar ou remover os processadores para o evento (chamando <xref:System.Windows.PresentationSource.AddSourceChangedHandler%2A>e <xref:System.Windows.PresentationSource.RemoveSourceChangedHandler%2A>, respetivamente), mas não é possível efetuar outras operações normalmente disponíveis para os eventos encaminhados como classe de processamento, adicionar os proprietários ou que gera o evento a partir de uma origem de elemento arbitrário.</xref:System.Windows.PresentationSource.RemoveSourceChangedHandler%2A> </xref:System.Windows.PresentationSource.AddSourceChangedHandler%2A>       Esta classe substitui o <xref:System.Windows.RoutedEventArgs>método virtual <xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A?displayProperty=fullName>, para um processador específicos do tipo quando solicitado pelo sistema evento de retorno.</xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A?displayProperty=fullName> </xref:System.Windows.RoutedEventArgs> Esta substituição SourceChangedEventArgs não aparecem na tabela de membros de classe deste [!INCLUDE[TLA2#tla_sdk](~/add/includes/ajax-current-ext-md.md)] documentação porque é um membro protegido implementado por uma classe selada."
  syntax:
    content: 'public sealed class SourceChangedEventArgs : System.Windows.RoutedEventArgs'
  inheritance:
  - System.EventArgs
  - System.Windows.RoutedEventArgs
  implements: []
