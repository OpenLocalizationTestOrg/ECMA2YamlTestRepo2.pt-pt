  remarks: "Each data row in the <xref:System.Web.UI.WebControls.DetailsView> control is represented by a row field. When the AutoGenerateRows property is set to `true`, an automatically generated bound row field is created for each field in the data source. Each field is then displayed in a row as text, in the order in which each field appears in the data source.      > [!NOTE] >  Automatically generated bound row fields are not added to the <xref:System.Web.UI.WebControls.DetailsView.Fields%2A> collection.       Automatically generating the rows provides a quick and easy way to display every field in the record. However, to make use of the <xref:System.Web.UI.WebControls.DetailsView> control&quot;s advanced capabilities you must explicitly declare the row fields to include in the <xref:System.Web.UI.WebControls.DetailsView> control. For more information, see <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>.      > [!NOTE] >  Explicitly declared row fields can be used in combination with automatically generated row fields. When both are used, explicitly declared row fields are rendered first, followed by the automatically generated row fields.       The value of AutoGenerateRows is stored in view state."
  example:
  - "The following code example demonstrates how to use the AutoGenerateRows property to automatically create bound row fields for each field in the data source.  \n  \n [!code-cs[DetailsViewAutoGenerateRows#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_507_1.aspx)]\n [!code-vb[DetailsViewAutoGenerateRows#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_507_1.aspx)]"
