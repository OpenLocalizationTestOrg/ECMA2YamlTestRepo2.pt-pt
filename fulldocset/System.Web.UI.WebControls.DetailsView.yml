      type: System.Web.UI.WebControls.DataControlFieldCollection
      description: "A <xref href=&quot;System.Web.UI.WebControls.DataControlFieldCollection&quot;></xref> that contains all explicitly declared row fields in the <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;></xref> control."
