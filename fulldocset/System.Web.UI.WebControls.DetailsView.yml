  summary: "Gets a <xref href=&quot;System.Web.UI.WebControls.DetailsViewRow&quot;></xref> object that represents the top pager row in a <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;></xref> control."
  remarks: "When paging is enabled (by setting the <xref:System.Web.UI.WebControls.DetailsView.AllowPaging%2A> property to `true`), an additional row called the pager row is automatically displayed in the <xref:System.Web.UI.WebControls.DetailsView> control. The pager row contains controls that allow the user to navigate to other records, and can be displayed at the top, the bottom, or both the top and bottom of the control. Use the TopPagerRow property to programmatically access the <xref:System.Web.UI.WebControls.DetailsViewRow> object that represents the top pager row in the <xref:System.Web.UI.WebControls.DetailsView> control.      > [!NOTE] >  The TopPagerRow property is available only after the <xref:System.Web.UI.WebControls.DetailsView> control creates the bottom pager row in the <xref:System.Web.UI.WebControls.DetailsView.ItemCreated> event.       This property is commonly used when you need to programmatically manipulate the top pager row, for example when adding custom content. Any modification to the TopPagerRow property must be performed after the <xref:System.Web.UI.WebControls.DetailsView> control has been rendered; otherwise, the <xref:System.Web.UI.WebControls.DetailsView> control will overwrite any changes."
  example:
  - "The following code example demonstrates how to use the TopPagerRow property to access the top pager row of the <xref:System.Web.UI.WebControls.DetailsView> control during the <xref:System.Web.UI.WebControls.DetailsView.ItemCreated> event. Two <xref:System.Web.UI.WebControls.Label> controls within the custom pager row are then updated with the current page number and total number of pages.  \n  \n [!code-vb[DetailsViewTopPagerRow#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_822_1.aspx)]\n [!code-cs[DetailsViewTopPagerRow#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_822_1.aspx)]"
