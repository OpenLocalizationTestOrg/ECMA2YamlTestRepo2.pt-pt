- uid: System.Web.UI.WebControls.DetailsView.AutoGenerateEditButton
  id: AutoGenerateEditButton
  parent: System.Web.UI.WebControls.DetailsView
  langs:
  - csharp
  name: AutoGenerateEditButton
  nameWithType: DetailsView.AutoGenerateEditButton
  fullName: System.Web.UI.WebControls.DetailsView.AutoGenerateEditButton
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets a value indicating whether the built-in controls to edit the current record are displayed in a <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;></xref> control."
  remarks: "When a data source control that supports updating is bound to a <xref:System.Web.UI.WebControls.DetailsView> control, the <xref:System.Web.UI.WebControls.DetailsView> control can take advantage of the data source control&quot;s capabilities and provide automatic updating functionality.      > [!NOTE] >  For a data source control to update data, its <xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A?displayProperty=fullName> property must be set with an update query statement.       When the AutoGenerateEditButton property is set to `true`, a <xref:System.Web.UI.WebControls.CommandField> row field with an Edit button is automatically displayed in the <xref:System.Web.UI.WebControls.DetailsView> control. Clicking the Edit button puts that <xref:System.Web.UI.WebControls.DetailsView> control in edit mode. When in edit mode, each bound field in the control that is not read-only displays the appropriate input control, such as a <xref:System.Web.UI.WebControls.TextBox> control, for the field&quot;s data type. This allows the user to modify the field&quot;s value.       When clicked, the Edit button is also replaced with an Update button and a Cancel button. Clicking the Update button updates the record in the data source with any value changes and returns the control to the mode specified by the <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> property. Clicking the Cancel button abandons any value changes and returns the control to the default mode.      > [!NOTE] >  To put a <xref:System.Web.UI.WebControls.DetailsView> control in edit mode programmatically, use the <xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A> method.       When the <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> property is also set to `true`, the <xref:System.Web.UI.WebControls.DetailsView> control automatically ensures that the field or fields specified in the <xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A> property are read-only.      > [!NOTE] >  Unless you implement your own updating functionality, you must set the <xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A> property for the automatic updating feature to work.       You can control the appearance of the data rows when the <xref:System.Web.UI.WebControls.DetailsView> control is in edit mode by using the <xref:System.Web.UI.WebControls.DetailsView.EditRowStyle%2A> property. Common settings usually include a custom background color, foreground color, and font properties.       The <xref:System.Web.UI.WebControls.DetailsView> control provides several events that you can use to perform a custom action when a record is updated. The following table lists the available events.      |Event|Description|   |-----------|-----------------|   |<xref:System.Web.UI.WebControls.DetailsView.ItemUpdated>|Occurs when the Update button is clicked, but after the <xref:System.Web.UI.WebControls.DetailsView> control updates the record. This event is often used to check the results of the update operation.|   |<xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>|Occurs when the Update button is clicked, but before the <xref:System.Web.UI.WebControls.DetailsView> control updates the record. This event is often used to cancel the update operation.|   |<xref:System.Web.UI.WebControls.DetailsView.ModeChanged>|Occurs after the <xref:System.Web.UI.WebControls.DetailsView> control changes modes.|   |<xref:System.Web.UI.WebControls.DetailsView.ModeChanging>|Occurs before the <xref:System.Web.UI.WebControls.DetailsView> control changes modes. This event is often used to cancel the mode change.|       The value of AutoGenerateEditButton is stored in view state."
  example:
  - "The following code example demonstrates how to use the AutoGenerateEditButton property to display the built-in controls to edit the current record.  \n  \n [!code-cs[DetailsViewAutoGenerateEditButton#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_383_1.aspx)]\n [!code-vb[DetailsViewAutoGenerateEditButton#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_383_1.aspx)]"
  syntax:
    content: public virtual bool AutoGenerateEditButton { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> to display the built-in controls to edit the current record; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.DetailsView.AutoGenerateEditButton*
  exceptions: []
