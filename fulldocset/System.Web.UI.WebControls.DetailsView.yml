  name: DetailsView
  nameWithType: DetailsView
  fullName: System.Web.UI.WebControls.DetailsView
  type: Class
  summary: "Displays the values of a single record from a data source in a table, where each data row represents a field of the record. The DetailsView control allows you to edit, delete, and insert records."
  remarks: "In this topic:      -   [Introduction](#introduction)      -   [Row Fields](#row_fields)      -   [Binding to Data](#binding_to_data)      -   [Security](#security)      -   [Data Operations](#data_operations)      -   [Customizing the User Interface](#customizing_the_user_interface)      -   [Events](#events)      -   [Accessibility](#Accessibility)      -   [Declarative Syntax](#DeclarativeSyntax)      <a name=&quot;introduction&quot;></a>    ## Introduction    The DetailsView control is used to display a single record from a data source in a table, where each field of the record is displayed in a row of the table. It can be used in combination with a <xref:System.Web.UI.WebControls.GridView> control for master-detail scenarios. The DetailsView control supports the following features:      -   Binding to data source controls, such as <xref:System.Web.UI.WebControls.SqlDataSource>.      -   Built-in inserting capabilities.      -   Built-in updating and deleting capabilities.      -   Built-in paging capabilities.      -   Programmatic access to the DetailsView object model to dynamically set properties, handle events, and so on.      -   Customizable appearance through themes and styles.      <a name=&quot;row_fields&quot;></a>    ## Row Fields    Each data row in the DetailsView control is created by declaring a field control. Different row field types determine the behavior of the rows in the control. Field controls derive from <xref:System.Web.UI.WebControls.DataControlField>. The following table lists the different row field types that can be used.      |Column field type|Description|   |-----------------------|-----------------|   |<xref:System.Web.UI.WebControls.BoundField>|Displays the value of a field in a data source as text.|   |<xref:System.Web.UI.WebControls.ButtonField>|Displays a command button in the DetailsView control. This allows you to display a row with a custom button control, such as an Add or a Remove button.|   |<xref:System.Web.UI.WebControls.CheckBoxField>|Displays a check box in the DetailsView control. This row field type is commonly used to display fields with a Boolean value.|   |<xref:System.Web.UI.WebControls.CommandField>|Displays built-in command buttons to perform edit, insert, or delete operations in the DetailsView control.|   |<xref:System.Web.UI.WebControls.HyperLinkField>|Displays the value of a field in a data source as a hyperlink. This row field type allows you to bind a second field to the hyperlink&quot;s URL.|   |<xref:System.Web.UI.WebControls.ImageField>|Displays an image in the DetailsView control.|   |<xref:System.Web.UI.WebControls.TemplateField>|Displays user-defined content for a row in the DetailsView control according to a specified template. This row field type allows you to create a custom row field.|       By default, the <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> property is set to `true`, which automatically generates a bound row field object for each field of a bindable type in the data source. Valid bindable types are <xref:System.String>, <xref:System.DateTime>, <xref:System.Decimal>, <xref:System.Guid>, and the set of primitive types. Each field is then displayed in a row as text, in the order in which each field appears in the data source.       Automatically generating the rows provides a quick and easy way to display every field in the record. However, to make use of the DetailsView control&quot;s advanced capabilities you must explicitly declare the row fields to include in the DetailsView control. To declare the row fields, first set the <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> property to `false`. Next, add opening and closing `<Fields>` tags between the opening and closing tags of the DetailsView control. Finally, list the row fields that you want to include between the opening and closing `<Fields>` tags. The row fields specified are added to the <xref:System.Web.UI.WebControls.DetailsView.Fields%2A> collection in the order listed. The <xref:System.Web.UI.WebControls.DetailsView.Fields%2A> collection allows you to programmatically manage the row fields in the DetailsView control.      > [!NOTE] >  Automatically generated row fields are not added to the <xref:System.Web.UI.WebControls.DetailsView.Fields%2A> collection.      > [!NOTE] >  Explicitly declared row fields can be displayed in combination with automatically generated row fields. When both are used, explicitly declared row fields are rendered first, followed by the automatically generated row fields.      <a name=&quot;binding_to_data&quot;></a>    ## Binding to Data    The DetailsView control can be bound to a data source control (such as the <xref:System.Web.UI.WebControls.SqlDataSource> control or <xref:System.Web.UI.WebControls.ObjectDataSource> control) or to any data source collection that implements the <xref:System.Collections.IEnumerable?displayProperty=fullName> interface, such as <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, <xref:System.Collections.Generic.List%601?displayProperty=fullName>, or other collection types. Use one of the following methods to bind the DetailsView control to the appropriate data source type:      -   To bind to a data source control, set the <xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A> property of the DetailsView control to the <xref:System.Web.UI.Control.ID%2A> value of the data source control. The DetailsView control automatically binds to the specified data source control. This is the preferred method to bind to data.      -   To bind to a data source that implements the <xref:System.Collections.IEnumerable?displayProperty=fullName> interface, programmatically set the <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> property of the DetailsView control to the data source and then call the <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> method.       For more information on data binding, see [Binding to Databases](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742).      <a name=&quot;security&quot;></a>    ## Security    This control can be used to display user input, which might include malicious client script. Check any information that is sent from a client for executable script, SQL statements, or other code before displaying it in your application. ASP.NET provides an input request validation feature to block script and HTML in user input. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md). Validation server controls are also provided to assess user input. For more information, see [Validation Server Control Syntax](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).      <a name=&quot;data_operations&quot;></a>    ## Data Operations    The DetailsView control provides built-in capabilities that allow the user to update, delete, insert, and page through items in the control. When the DetailsView control is bound to a data source control, the DetailsView control can take advantage of the data source control&quot;s capabilities and provide automatic updating, deleting, inserting, and paging functionality.      > [!NOTE] >  The DetailsView control can provide support for update, delete, insert, and paging operations with other types of data sources; however, you must provide the implementation for these operations in an appropriate event handler. For more information, see <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>, <xref:System.Web.UI.WebControls.DetailsView.ItemInserting>, and <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>.       The DetailsView control can automatically add a <xref:System.Web.UI.WebControls.CommandField> row field with an Edit, Delete, or New button by setting the <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateEditButton%2A>, <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateDeleteButton%2A>, or <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateInsertButton%2A> properties to `true`, respectively. Unlike the Delete button (which deletes the selected record immediately), when the Edit or New button is clicked, the DetailsView control goes into edit or insert mode, respectively. In edit mode, the Edit button is replaced with an Update and a Cancel button. Input controls that are appropriate for the field&quot;s data type (such as a <xref:System.Web.UI.WebControls.TextBox> or a <xref:System.Web.UI.WebControls.CheckBox> control) are displayed with a field&quot;s value for the user to modify. Clicking the Update button updates the record in the data source, while clicking the Cancel button abandons any changes. Likewise, in insert mode, the New button is replaced with an Insert and a Cancel button, and empty input controls are displayed for the user to enter the values for the new record.      > [!NOTE] >  You can also manually define the update, delete, and insert command buttons in a <xref:System.Web.UI.WebControls.ButtonField>, <xref:System.Web.UI.WebControls.CommandField>, or <xref:System.Web.UI.WebControls.TemplateField> row field. The DetailsView control recognizes buttons with the <xref:System.Web.UI.WebControls.Button.CommandName%2A> property set to &quot;Edit&quot;, &quot;Update&quot;, &quot;Delete&quot;, &quot;New&quot;, &quot;Insert&quot;, or &quot;Cancel&quot;; however, you still must provide the functionality yourself. For more information, see <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>, <xref:System.Web.UI.WebControls.DetailsView.ItemInserting>, and <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>.       The DetailsView control provides a paging feature, which allows the user to navigate to other records in the data source. When enabled, page navigation controls are displayed in a pager row. To enable paging, set the <xref:System.Web.UI.WebControls.DetailsView.AllowPaging%2A> property to `true`. The pager row can be customized using the <xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A> and <xref:System.Web.UI.WebControls.DetailsView.PagerSettings%2A> properties.      <a name=&quot;customizing_the_user_interface&quot;></a>    ## Customizing the User Interface    You can customize the appearance of the DetailsView control by setting the style properties for different parts of the control. The following table lists the style properties that you can set.      |Style property|Description|   |--------------------|-----------------|   |<xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A>|The style settings for the alternating data rows in the DetailsView control. When this property is set, the data rows are displayed in bands, alternating between the <xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A> settings and the <xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A> settings.|   |<xref:System.Web.UI.WebControls.DetailsView.CommandRowStyle%2A>|The style settings for the row that contains the built-in command buttons.|   |<xref:System.Web.UI.WebControls.DetailsView.EditRowStyle%2A>|The style settings for the data rows when the DetailsView control is in edit mode.|   |<xref:System.Web.UI.WebControls.DetailsView.EmptyDataRowStyle%2A>|The style settings for the empty data row that are displayed in the DetailsView control when the data source does not contain any records.|   |<xref:System.Web.UI.WebControls.DetailsView.FooterStyle%2A>|The style settings for the footer row.|   |<xref:System.Web.UI.WebControls.DetailsView.HeaderStyle%2A>|The style settings for the header row.|   |<xref:System.Web.UI.WebControls.DetailsView.InsertRowStyle%2A>|The style settings for the data rows when the DetailsView control is in insert mode.|   |<xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A>|The style settings for the pager row.|   |<xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A>|The style settings for the data rows in the DetailsView control. When the <xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A> property is also set, the data rows are displayed alternating between the <xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A> settings and the <xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A> settings.|   |<xref:System.Web.UI.WebControls.DetailsView.FieldHeaderStyle%2A>|The style settings for the header column.|      <a name=&quot;events&quot;></a>    ## Events    The DetailsView control provides several events that you can program against. This allows you to run a custom routine whenever an event occurs. The following table lists the events supported by the DetailsView control. The DetailsView control also inherits these events from its base classes: <xref:System.Web.UI.Control.DataBinding>, <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBound>, <xref:System.Web.UI.Control.Disposed>, <xref:System.Web.UI.Control.Init>, <xref:System.Web.UI.Control.Load>, <xref:System.Web.UI.Control.PreRender>, and <xref:System.Web.UI.Control.Render%2A>.      |Event|Description|   |-----------|-----------------|   |<xref:System.Web.UI.WebControls.DetailsView.ItemCommand>|Occurs when a button is clicked in the DetailsView control.|   |<xref:System.Web.UI.WebControls.DetailsView.ItemCreated>|Occurs after all <xref:System.Web.UI.WebControls.DetailsViewRow> objects are created in the DetailsView control. This event is often used to modify the values of a record before it is displayed.|   |<xref:System.Web.UI.WebControls.DetailsView.ItemDeleted>|Occurs when a Delete button is clicked, but after the DetailsView control deletes the record from the data source. This event is often used to check the results of the delete operation.|   |<xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>|Occurs when a Delete button is clicked, but before the DetailsView control deletes the record from the data source. This event is often used to cancel the delete operation.|   |<xref:System.Web.UI.WebControls.DetailsView.ItemInserted>|Occurs when an Insert button is clicked, but after the DetailsView control inserts the record. This event is often used to check the results of the insert operation.|   |<xref:System.Web.UI.WebControls.DetailsView.ItemInserting>|Occurs when an Insert button is clicked, but before the DetailsView control inserts the record. This event is often used to cancel the insert operation.|   |<xref:System.Web.UI.WebControls.DetailsView.ItemUpdated>|Occurs when an Update button is clicked, but after the DetailsView control updates the row. This event is often used to check the results of the update operation.|   |<xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>|Occurs when an Update button is clicked, but before the DetailsView control updates the record. This event is often used to cancel the update operation.|   |<xref:System.Web.UI.WebControls.DetailsView.ModeChanged>|Occurs after the DetailsView control changes modes (edit, insert, or read-only mode). This event is often used to perform a task when the DetailsView control changes modes.|   |<xref:System.Web.UI.WebControls.DetailsView.ModeChanging>|Occurs before the DetailsView control changes modes (edit, insert, or read-only mode). This event is often used to cancel a mode change.|   |<xref:System.Web.UI.WebControls.DetailsView.PageIndexChanged>|Occurs when one of the pager buttons is clicked, but after the DetailsView control handles the paging operation. This event is commonly used when you need to perform a task after the user navigates to a different record in the control.|   |<xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging>|Occurs when one of the pager buttons is clicked, but before the DetailsView control handles the paging operation. This event is often used to cancel the paging operation.|      <a name=&quot;Accessibility&quot;></a>    ## Accessibility    For information about how to configure this control so that