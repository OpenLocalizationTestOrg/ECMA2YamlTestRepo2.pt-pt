  remarks: "The ModeChanging event is raised when a <xref:System.Web.UI.WebControls.DetailsView> control attempts to change between edit, insert, and read-only mode, but before the <xref:System.Web.UI.WebControls.DetailsView.CurrentMode%2A> property is updated. This allows you to provide an event handler that performs a custom routine, such as canceling the mode change, whenever this event occurs.       A <xref:System.Web.UI.WebControls.DetailsViewModeEventArgs> object is passed to the event handler, which allows you to determine the new mode, to determine whether the mode change was a result of the user canceling an edit operation, or to cancel the mode change. To determine the new mode, use the <xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.NewMode%2A> property. To determine whether the mode change was a result of the user canceling an edit operation, use the <xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.CancelingEdit%2A> property. You can cancel the mode change by setting the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> property to `true`.       For more information about handling events, see [NIB: Consuming Events](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
