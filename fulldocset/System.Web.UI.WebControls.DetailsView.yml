- uid: System.Web.UI.WebControls.DetailsView.Fields
  id: Fields
  parent: System.Web.UI.WebControls.DetailsView
  langs:
  - csharp
  name: Fields
  nameWithType: DetailsView.Fields
  fullName: System.Web.UI.WebControls.DetailsView.Fields
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets a collection of <xref href=&quot;System.Web.UI.WebControls.DataControlField&quot;></xref> objects that represent the explicitly declared row fields in a <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;></xref> control."
  remarks: "When you explicitly declare the row fields for a <xref:System.Web.UI.WebControls.DetailsView> control, these row fields are stored in the Fields property (collection). The Fields collection also allows you to programmatically manage the collection of explicitly declared rows.      > [!NOTE] >  Explicitly declared row fields can be used in combination with automatically generated row fields. When both are used, explicitly declared row fields are rendered first, followed by the automatically generated row fields. Automatically generated row fields are not added to the Fields collection.       Different row field types determine the behavior of the rows in the control. The following table shows the different row field types that can be used in the Fields collection.      |Row field type|Description|   |--------------------|-----------------|   |<xref:System.Web.UI.WebControls.BoundField>|Displays the value of a field in a data source as text.|   |<xref:System.Web.UI.WebControls.ButtonField>|Displays a command button in the <xref:System.Web.UI.WebControls.DetailsView> control. This allows you to display a row with a custom button control, such as an Add or a Remove button.|   |<xref:System.Web.UI.WebControls.CheckBoxField>|Displays a check box in the <xref:System.Web.UI.WebControls.DetailsView> control. This row field type is commonly used to display fields with a Boolean value.|   |<xref:System.Web.UI.WebControls.CommandField>|Displays built-in command buttons to perform edit, insert, or delete operations in the <xref:System.Web.UI.WebControls.DetailsView> control.|   |<xref:System.Web.UI.WebControls.HyperLinkField>|Displays the value of a field in a data source as a hyperlink. This row field type allows you to bind a second field to the hyperlink&quot;s URL.|   |<xref:System.Web.UI.WebControls.ImageField>|Displays an image in the <xref:System.Web.UI.WebControls.DetailsView> control.|   |<xref:System.Web.UI.WebControls.TemplateField>|Displays user-defined content for a row in the <xref:System.Web.UI.WebControls.DetailsView> control according to a specified template. This row field type allows you to create a custom row field.|       To explicitly declare the row fields for a <xref:System.Web.UI.WebControls.DetailsView> control, first set the <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> property to `false`. Next, add opening and closing `<Fields>` tags between the opening and closing tags of the <xref:System.Web.UI.WebControls.DetailsView> control. Finally, list the row fields that you want to include between the opening and closing `<Fields>` tags. The row fields are displayed in the <xref:System.Web.UI.WebControls.DetailsView> control in the order that the row fields appear in the Fields collection.       Although you can programmatically add row fields to the Fields collection, it is easier to list the row fields declaratively in the <xref:System.Web.UI.WebControls.DetailsView> control and then use the <xref:System.Web.UI.WebControls.DataControlField.Visible%2A> property of each row field to show or hide the row field.       If the <xref:System.Web.UI.WebControls.DataControlField.Visible%2A> property of a row field is set to `false`, the row is not displayed in the <xref:System.Web.UI.WebControls.DetailsView> control and the data for the row does not make a round trip to the client. If you want the data for a row that is not visible to make a round trip, add the field name to the <xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A> property."
  example:
  - "The following code example demonstrates how to declaratively add row fields to the Fields collection of a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-cs[DetailsViewFields#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_545_1.aspx)]\n [!code-vb[DetailsViewFields#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_545_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.DataControlFieldCollection Fields { get; }
