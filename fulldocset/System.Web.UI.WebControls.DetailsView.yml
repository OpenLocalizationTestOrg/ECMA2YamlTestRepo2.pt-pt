  remarks: "When a data source control that supports inserting is bound to a <xref:System.Web.UI.WebControls.DetailsView> control, the <xref:System.Web.UI.WebControls.DetailsView> control can take advantage of the data source control&quot;s capabilities and provide automatic inserting functionality.      > [!NOTE] >  For a data source control to insert data, its <xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A?displayProperty=fullName> property must be set with an insert query statement.       When the AutoGenerateInsertButton property is set to `true`, a <xref:System.Web.UI.WebControls.CommandField> row field with a New button is automatically displayed in the <xref:System.Web.UI.WebControls.DetailsView> control. Clicking the New button puts that <xref:System.Web.UI.WebControls.DetailsView> control in insert mode. When in insert mode, each bound field in the control that is not read-only displays the appropriate input control, such as a <xref:System.Web.UI.WebControls.TextBox> control, for the field&quot;s data type. This allows the user to enter the field&quot;s value for the new record.       When clicked, the New button is also replaced with an Insert button and a Cancel button. Clicking the Insert button inserts the new record in the data source and returns the control to the mode specified by the <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> property. Clicking the Cancel button abandons the insert operation and returns the control to the default mode.      > [!NOTE] >  To put a row in insert mode programmatically, use the <xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A> method.       You can control the appearance of a record that is in insert mode by using the <xref:System.Web.UI.WebControls.DetailsView.InsertRowStyle%2A> property. Common settings usually include a custom background color, foreground color, and font properties.       The <xref:System.Web.UI.WebControls.DetailsView> control provides several events that you can use to perform a custom action when a new record is inserted. The following table lists the available events.      |Event|Description|   |-----------|-----------------|   |<xref:System.Web.UI.WebControls.DetailsView.ItemInserted>|Occurs when the Insert button is clicked, but after the <xref:System.Web.UI.WebControls.DetailsView> control inserts the record. This event is often used to check the results of the insert operation.|   |<xref:System.Web.UI.WebControls.DetailsView.ItemInserting>|Occurs when the Insert button is clicked, but before the <xref:System.Web.UI.WebControls.DetailsView> control inserts the record. This event is often used to cancel the insert operation.|   |<xref:System.Web.UI.WebControls.DetailsView.ModeChanged>|Occurs after the <xref:System.Web.UI.WebControls.DetailsView> control changes modes.|   |<xref:System.Web.UI.WebControls.DetailsView.ModeChanging>|Occurs before the <xref:System.Web.UI.WebControls.DetailsView> control changes modes. This event is often used to cancel the mode change.|       The value of AutoGenerateInsertButton is stored in view state."
  example:
  - "The following code example demonstrates how to use the AutoGenerateInsertButton property to display the built-in controls to insert a new record in a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-cs[DetailsViewAutoGenerateInsertButton#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_891_1.aspx)]\n [!code-vb[DetailsViewAutoGenerateInsertButton#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_891_1.aspx)]"
  syntax:
    content: public virtual bool AutoGenerateInsertButton { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> to display the built-in controls to insert a new record; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
