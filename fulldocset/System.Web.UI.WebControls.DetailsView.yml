- uid: System.Web.UI.WebControls.DetailsView.AllowPaging
  id: AllowPaging
  parent: System.Web.UI.WebControls.DetailsView
  langs:
  - csharp
  name: AllowPaging
  nameWithType: DetailsView.AllowPaging
  fullName: System.Web.UI.WebControls.DetailsView.AllowPaging
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets a value indicating whether the paging feature is enabled."
  remarks: "The <xref:System.Web.UI.WebControls.DetailsView> control has built-in paging capabilities, which allow a user to navigate to a different record in the data source.       The <xref:System.Web.UI.WebControls.DetailsView> control can perform both user interface (UI) and data source paging. The UI paging feature can be used with any data source object that supports the <xref:System.Collections.ICollection?displayProperty=fullName> interface. For each paging operation, the <xref:System.Web.UI.WebControls.DetailsView> control queries the data source for the entire data collection and selects the row to display, essentially discarding the remaining data.       If a data source implements <xref:System.Web.UI.DataSourceView> and the <xref:System.Web.UI.DataSourceView.CanPage%2A> property returns `true`, the <xref:System.Web.UI.WebControls.DetailsView> control will use data source paging instead of UI paging. In this case, the <xref:System.Web.UI.WebControls.DetailsView> control will query for only the row needed for each paging operation. Thus, data source paging is more efficient than UI paging. Only the <xref:System.Web.UI.WebControls.ObjectDataSourceView> object supports data source paging without modification.       To enable the paging feature, set the AllowPaging property to `true`. You can determine the total number of items in the underlying data source by using the <xref:System.Web.UI.WebControls.DetailsView.PageCount%2A> property. To determine the index of the currently displayed item, use the <xref:System.Web.UI.WebControls.DetailsView.PageIndex%2A> property.       When paging is enabled, an additional row called the pager row is automatically displayed in the <xref:System.Web.UI.WebControls.DetailsView> control. The pager row contains the page navigation controls and can be displayed at the top, bottom, or both the top and bottom of the control. The pager row has two built-in pager display modes: numbered pages and next and previous page links (default). The numbered pages mode displays links for the individual pages, allowing the user to navigate to a specific page. The next and previous links mode displays controls that allow the user to navigate to the next or the previous page.      > [!NOTE] >  The <xref:System.Web.UI.WebControls.DetailsView> control automatically hides the pager row when the data source contains fewer than two records.       You can control the settings of the pager row (such as the pager display mode, the number of page links to display at a time, and the pager control&quot;s text label) by using the <xref:System.Web.UI.WebControls.DetailsView.PagerSettings%2A> property. To control the appearance of the pager row (including its background color, font color, and position), use the <xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A> property. The <xref:System.Web.UI.WebControls.DetailsView> control also allows you to define a custom template for the pager row. For more information on creating a custom pager row template, see <xref:System.Web.UI.WebControls.DetailsView.PagerTemplate%2A>.       The <xref:System.Web.UI.WebControls.DetailsView> control provides several events that you can use to perform a custom action when paging occurs. The following table lists the available events.      |Event|Description|   |-----------|-----------------|   |<xref:System.Web.UI.WebControls.DetailsView.PageIndexChanged>|Occurs when one of the pager buttons is clicked, but after the <xref:System.Web.UI.WebControls.DetailsView> control handles the paging operation. This event is commonly used when you need to perform a task after the user navigates to a different record in the control.|   |<xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging>|Occurs when one of the pager buttons is clicked, but before the <xref:System.Web.UI.WebControls.DetailsView> control handles the paging operation. This event is often used to cancel the paging operation.|       The value of AllowPaging is stored in view state."
  example:
  - "The following code example demonstrates how to use the AllowPaging property to enable the paging capabilities of the <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-cs[DetailsViewAllowPaging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_117_1.aspx)]\n [!code-vb[DetailsViewAllowPaging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_117_1.aspx)]"
  syntax:
    content: public virtual bool AllowPaging { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> to enable the paging feature; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.DetailsView.AllowPaging*
  exceptions: []
  platform:
  - net462
