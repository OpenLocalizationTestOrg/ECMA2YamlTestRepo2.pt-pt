  summary: "Gets or sets a value indicating whether the built-in control to delete the current record is displayed in a <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;></xref> control."
  remarks: "When a <xref:System.Web.UI.WebControls.DetailsView> control is bound to an object that inherits from <xref:System.Web.UI.DataSourceView> and the <xref:System.Web.UI.DataSourceView.CanDelete%2A> property returns `true`, the <xref:System.Web.UI.WebControls.DetailsView> control can take advantage of the data source control&quot;s capabilities and provide automatic deleting functionality.      > [!NOTE] >  For a <xref:System.Web.UI.WebControls.SqlDataSourceView> object to delete data, the <xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A?displayProperty=fullName> property of the underlying <xref:System.Web.UI.WebControls.SqlDataSource> object must be set with a delete query statement.       When the AutoGenerateDeleteButton property is set to `true`, a <xref:System.Web.UI.WebControls.CommandField> row field with a Delete button is automatically displayed in the <xref:System.Web.UI.WebControls.DetailsView> control. Clicking the Delete button permanently removes that record from the data source.      > [!NOTE] >  You must also set the <xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A> property for the automatic deletion feature to work.       The <xref:System.Web.UI.WebControls.DetailsView> control provides several events that you can use to perform a custom action when a record is deleted. The following table lists the available events.      |Event|Description|   |-----------|-----------------|   |<xref:System.Web.UI.WebControls.DetailsView.ItemDeleted>|Occurs when the Delete button is clicked, but after the <xref:System.Web.UI.WebControls.DetailsView> control deletes the record from the data source. This event is often used to check the results of the delete operation.|   |<xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>|Occurs when the Delete button is clicked, but before the <xref:System.Web.UI.WebControls.DetailsView> control deletes the record from the data source. This event is often used to cancel the delete operation.|       The value of AutoGenerateDeleteButton is stored in view state."
  example:
