  name: PrintDocumentImageableArea
  nameWithType: PrintDocumentImageableArea
  fullName: System.Printing.PrintDocumentImageableArea
  type: Class
  summary: "Specifies the size of the paper (or other media), the size of the imageable area, and the location of the imageable area."
  remarks: "Most laser and inkjet printers do not support borderless printing. They must leave an unprinted area around the edges of the paper to prevent toner from getting on the parts of the printer that move the paper. For printers that do not support borderless printing, the imageable area of the paper is smaller than the paper dimensions.       Use PrintDocumentImageableArea objects primarily as parameters to the <xref:System.Printing.PrintQueue.CreateXpsDocumentWriter%2A> methods.      > [!CAUTION] >  Classes within the <xref:System.Printing> namespace are not supported for use within a Windows service or ASP.NET application or service. Attempting to use these classes from within one of these application types may produce unexpected problems, such as diminished service performance and run-time exceptions.       If you want to print from a Windows Forms application, see the <xref:System.Drawing.Printing> namespace."
  syntax:
    content: public class PrintDocumentImageableArea
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
