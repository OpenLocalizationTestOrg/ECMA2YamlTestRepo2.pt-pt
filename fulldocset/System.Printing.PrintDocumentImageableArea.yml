  name: PrintDocumentImageableArea
  nameWithType: PrintDocumentImageableArea
  fullName: System.Printing.PrintDocumentImageableArea
  type: Class
  summary: "Especifica o tamanho do documento (ou outros suportes de dados), o tamanho da área de imageable e a localização da área do imageable."
  remarks: "A maioria das laser e impressoras inkjet não suportam borderless impressão. Estes tem de deixar uma área unprinted em torno os limites do documento para impedir que toner nas partes da impressora que mover o documento. Para as impressoras que não suportam a impressão borderless, a área imageable o documento é menor do que as dimensões do documento.       Utilizar os objetos de PrintDocumentImageableArea principalmente como parâmetros para o <xref:System.Printing.PrintQueue.CreateXpsDocumentWriter%2A>métodos.</xref:System.Printing.PrintQueue.CreateXpsDocumentWriter%2A>      > [!CAUTION] > Classes dentro de <xref:System.Printing>espaço de nomes não são suportadas para utilização dentro de um serviço do Windows ou aplicações ASP.NET ou serviço.</xref:System.Printing> Tentativa de utilizar estas classes de dentro de um dos seguintes tipos de aplicação poderá produzir problemas inesperados, tal como o seu serviço exceções de desempenho e o tempo de execução.       Se pretender imprimir a partir de uma aplicação do Windows Forms, consulte o <xref:System.Drawing.Printing>espaço de nomes.</xref:System.Drawing.Printing>"
  syntax:
    content: public class PrintDocumentImageableArea
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
