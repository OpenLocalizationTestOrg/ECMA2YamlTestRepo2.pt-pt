  fullName: Microsoft.SqlServer.Server.DataAccessKind
  type: Enum
  summary: "Describes the type of access to user data for a user-defined method or function."
  remarks: "Describes the type of access to user data for a user-defined method or function.       This enumeration is used in <xref:Microsoft.SqlServer.Server.SqlMethodAttribute> and <xref:Microsoft.SqlServer.Server.SqlFunctionAttribute> to indicate whether the method or function uses ADO.NET to connect back to the database using the &quot;context connection.&quot;       Note that methods and functions are not allowed to make changes to the database, so the options for this enumeration are `None` (meaning no data-access performed by the method or function) and `Read` (meaning that the method or function perform read-only data-access operations, such as executing SELECT statements)."
