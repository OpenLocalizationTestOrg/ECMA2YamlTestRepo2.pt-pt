  name: RouteUrlExpressionEditorSheet
  nameWithType: RouteUrlExpressionEditorSheet
  fullName: System.Web.UI.Design.RouteUrlExpressionEditorSheet
  type: Class
  summary: "Representa uma folha de editor do momento da conceção para as propriedades de um <xref uid=&quot;langword_csharp_RouteUrl&quot; name=&quot;RouteUrl&quot; href=&quot;&quot;> </xref> expressão na IU de um anfitrião do estruturador no momento da concepção."
  remarks: "O estruturador visual utiliza o <xref:System.Web.UI.Design.RouteUrlExpressionEditor>classe juntamente com a classe de RouteUrlExpressionEditorSheet para selecionar propriedades individuais de um `RouteUrl` expressão e combinar os valores de propriedade da expressão selecionada para uma `RouteUrl` expressão.</xref:System.Web.UI.Design.RouteUrlExpressionEditor>       O <xref:System.Web.UI.Design.RouteUrlExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName>método devolve um objeto de RouteUrlExpressionEditorSheet.</xref:System.Web.UI.Design.RouteUrlExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName> Na caixa de diálogo expressões, quando seleciona uma propriedade de controlo e vinculá-lo para um `RouteUrl` expressão, as chamadas de designer visual de <xref:System.Web.UI.Design.RouteUrlExpressionEditor.GetExpressionEditorSheet%2A>método.</xref:System.Web.UI.Design.RouteUrlExpressionEditor.GetExpressionEditorSheet%2A> O estruturador visual utiliza o objeto devolvido do RouteUrlExpressionEditorSheet para solicitar o <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A>e <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A>Propriedades.</xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A> </xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A> Depois das propriedades são selecionadas, o estruturador visual chama o <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.GetExpression%2A>método combinar as propriedades para um `RouteUrl` cadeia da expressão.</xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.GetExpression%2A>       O <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A>propriedade tem de ser especificada se o <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A>propriedade não for especificada.</xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A> </xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A> O <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A>propriedade tem de ser especificada se o <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A>não está especificado.</xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A> </xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A> É possível especificar ambas as propriedades."
  syntax:
