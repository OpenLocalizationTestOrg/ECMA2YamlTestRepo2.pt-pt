  name: RouteUrlExpressionEditorSheet
  nameWithType: RouteUrlExpressionEditorSheet
  fullName: System.Web.UI.Design.RouteUrlExpressionEditorSheet
  type: Class
  summary: "Represents a design-time editor sheet for the properties of a <xref uid=&quot;langword_csharp_RouteUrl&quot; name=&quot;RouteUrl&quot; href=&quot;&quot;></xref> expression in the UI of a designer host at design time."
  remarks: "The visual designer uses the <xref:System.Web.UI.Design.RouteUrlExpressionEditor> class together with the RouteUrlExpressionEditorSheet class to select the individual properties of a `RouteUrl` expression, and to combine the selected expression property values into a `RouteUrl` expression.       The <xref:System.Web.UI.Design.RouteUrlExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName> method returns a RouteUrlExpressionEditorSheet object. In the expressions dialog box, when you select a control property and bind it to a `RouteUrl` expression, the visual designer calls the <xref:System.Web.UI.Design.RouteUrlExpressionEditor.GetExpressionEditorSheet%2A> method. The visual designer uses the returned RouteUrlExpressionEditorSheet object to prompt for the <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A> and <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A> properties. Once the properties are selected, the visual designer calls the <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.GetExpression%2A> method to combine the properties into a `RouteUrl` expression string.       The <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A> property must be specified if the <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A> property is not specified. The <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A> property must be specified if the <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A> is not specified. Both properties may be specified."
  syntax:
    content: 'public class RouteUrlExpressionEditorSheet : System.Web.UI.Design.ExpressionEditorSheet'
  inheritance:
  - System.Object
  - System.Web.UI.Design.ExpressionEditorSheet
  implements: []
