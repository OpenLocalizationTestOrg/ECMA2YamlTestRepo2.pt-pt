  summary: "Gets or sets the lower boundary of the queue modification date and time by which to filter queues on the network."
  remarks: "A queue&quot;s modification flag is set when you change the properties of a queue, but not when a message is read or written to the queue.       The <xref:System.Messaging.MessageQueueCriteria> properties are combined using a logical `AND`, so setting both ModifiedAfter and <xref:System.Messaging.MessageQueueCriteria.ModifiedBefore%2A> bounds a time interval for the queues&quot; last modification. If you set only ModifiedAfter, there is no upper boundary on the date.       If you try to set ModifiedAfter to a later <xref:System.DateTime> value than <xref:System.Messaging.MessageQueueCriteria.ModifiedBefore%2A>, <xref:System.Messaging.MessageQueueCriteria.ModifiedBefore%2A> is reset to the same (new) value as ModifiedAfter."
