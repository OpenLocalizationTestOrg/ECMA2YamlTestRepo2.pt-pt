  name: CreatedAfter
  nameWithType: MessageQueueCriteria.CreatedAfter
  fullName: System.Messaging.MessageQueueCriteria.CreatedAfter
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Gets or sets the lower boundary of the queue creation date and time by which to filter queues on the network."
  remarks: "The <xref:System.Messaging.MessageQueueCriteria> properties are combined using a logical `AND`, so setting both CreatedAfter and <xref:System.Messaging.MessageQueueCriteria.CreatedBefore%2A> bounds a time interval for the queues&quot; creation. If you set only CreatedAfter, there is no upper boundary on the date.       If you try to set CreatedAfter to a later <xref:System.DateTime> value than <xref:System.Messaging.MessageQueueCriteria.CreatedBefore%2A>, <xref:System.Messaging.MessageQueueCriteria.CreatedBefore%2A> is reset to the same (new) value as CreatedAfter."
  syntax:
    content: public DateTime CreatedAfter { get; set; }
    return:
      type: System.DateTime
      description: "A &lt;xref:System.DateTime&gt; that specifies the lower boundary for a queue&quot;s creation date and time."
  overload: System.Messaging.MessageQueueCriteria.CreatedAfter*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The application did not set the CreatedAfter property before reading it."
  platform:
  - net-11
  - net-20
  - netcore-10
