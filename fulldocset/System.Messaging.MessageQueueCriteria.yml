- uid: System.Messaging.MessageQueueCriteria.Category
  id: Category
  parent: System.Messaging.MessageQueueCriteria
  langs:
  - csharp
  name: Category
  nameWithType: MessageQueueCriteria.Category
  fullName: System.Messaging.MessageQueueCriteria.Category
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Gets or sets the category by which to filter queues in the network."
  remarks: "The queue category allows an application to categorize its queues. For example, you can place all Billing queues in one category and all Order queues in another. The <xref:System.Messaging.MessageQueue.Category%2A> property is application-defined and has no intrinsic meaning to Message Queuing.       If you are filtering only by category when searching the queues on the network, you can use the method <xref:System.Messaging.MessageQueue.GetPublicQueuesByCategory%2A>, which is specifically designed for this purpose. If you are searching by multiple criteria that include the category, set this Category property and pass the parameter into <xref:System.Messaging.MessageQueue.GetPublicQueues%2A>."
  syntax:
    content: public Guid Category { get; set; }
    return:
      type: System.Guid
      description: "The queues&quot; category."
  overload: System.Messaging.MessageQueueCriteria.Category*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The application did not set the Category property before reading it."
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Messaging.MessageQueueCriteria.ClearAll
  id: ClearAll
  parent: System.Messaging.MessageQueueCriteria
  langs:
  - csharp
  name: ClearAll()
  nameWithType: MessageQueueCriteria.ClearAll()
  fullName: System.Messaging.MessageQueueCriteria.ClearAll()
  type: Method
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Clears all properties from being built into a filter and puts all property values into a &quot;not set&quot; state."
  remarks: "When you call ClearAll, the method sets flags related to each of the <xref:System.Messaging.MessageQueueCriteria> properties, which indicate that no properties are to be included when the application creates the search filter. ClearAll resets all properties that currently have values into a &quot;not set&quot; default state. Any properties that you subsequently change are combined using the logical `AND` operator to define a new filter for the <xref:System.Messaging.MessageQueue.GetPublicQueues%2A> method. When you change the property, the method that sets the property also sets a flag to indicate that it should be included in the filter you are building.       You cannot remove individual properties from the search filter. Instead, you remove all properties from the filter by calling ClearAll, and then set the properties that you do want to build into the search filter."
  syntax:
    content: public void ClearAll ();
    parameters: []
  overload: System.Messaging.MessageQueueCriteria.ClearAll*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Messaging.MessageQueueCriteria.CreatedAfter
  id: CreatedAfter
  parent: System.Messaging.MessageQueueCriteria
  langs:
