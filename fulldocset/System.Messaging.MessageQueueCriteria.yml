  name: MessageQueueCriteria
  nameWithType: MessageQueueCriteria
  fullName: System.Messaging.MessageQueueCriteria
  type: Class
  summary: "Filters message queues when performing a query using the <see cref=&quot;T:System.Messaging.MessageQueue&quot;></see> class&quot;s &lt;xref:System.Messaging.MessageQueue.GetPublicQueues%2A&gt; method."
  remarks: "The <xref:System.Messaging.MessageQueue> class provides a number of methods that enable you to filter your search for public queues on the network. Specific methods for filtering by queue label, category, or server location are the <xref:System.Messaging.MessageQueue.GetPublicQueuesByLabel%2A>, <xref:System.Messaging.MessageQueue.GetPublicQueuesByCategory%2A>, and <xref:System.Messaging.MessageQueue.GetPublicQueuesByMachine%2A>.       The MessageQueueCriteria class, when used with the <xref:System.Messaging.MessageQueue.GetPublicQueues%2A> method, allows you to refine your filter. You can specify search criteria not specifically addressed through one of the `GetPublicQueuesBy`* methods, or by multiple criteria. You can pass a MessageQueueCriteria instance into the <xref:System.Messaging.MessageQueue.GetPublicQueues%2A> method in order to search, for example, by queue creation or modification times, the computer the queue resides on, the queue label or category, or any combination of these properties.       When filtering by multiple properties, the criteria are composed by applying the `AND` operator to the set of properties. Thus, when you specify a value for the <xref:System.Messaging.MessageQueueCriteria.CreatedAfter%2A> property together with the <xref:System.Messaging.MessageQueueCriteria.MachineName%2A> property, you are asking for all queues that were created after a specified time and that reside on a specific computer.       When you set any property, the method that sets the property also sets a flag to indicate that it should be included in the filter you are building. You cannot remove individual properties from the search filter. Instead, you remove all properties from the filter by calling <xref:System.Messaging.MessageQueueCriteria.ClearAll%2A>, and then set the properties that you do want to build into the search filter. <xref:System.Messaging.MessageQueueCriteria.ClearAll%2A> resets all properties into a &quot;not set&quot; default state.       You must set a property before trying to read it; otherwise, an exception is thrown."
  example:
  - "The following example iterates through message queues and displays the path of each queue that was created in the last day and that exists on the computer \"MyComputer\".  \n  \n [!code-vb[MessageQueue.GetMessageQueueEnumerator_criteria#1](~/add/codesnippet/VisualBasic/t-system.messaging.messa_8_1.vb)]\n [!code-cpp[MessageQueue.GetMessageQueueEnumerator_criteria#1](~/add/codesnippet/CPP/t-system.messaging.messa_8_1.cpp)]\n [!code-cs[MessageQueue.GetMessageQueueEnumerator_criteria#1](~/add/codesnippet/CSharp/t-system.messaging.messa_8_1.cs)]"
  syntax:
