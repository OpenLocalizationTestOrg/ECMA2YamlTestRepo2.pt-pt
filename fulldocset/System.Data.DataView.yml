  langs:
  - csharp
  name: RowStateFilter
  nameWithType: DataView.RowStateFilter
  fullName: System.Data.DataView.RowStateFilter
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "Obtém ou define o filtro de estado da linha utilizado no <xref href=&quot;System.Data.DataView&quot;> </xref>."
  remarks: "Apenas as linhas que tenham sido eliminadas utilizando o <xref:System.Data.DataView.Delete%2A>método terá o respetivo valor RowStateFilter definido como `Deleted`.</xref:System.Data.DataView.Delete%2A> As linhas adicionadas utilizando a <xref:System.Data.DataView.AddNew%2A>método da mesma forma irão ter a propriedade definida como `Added`.</xref:System.Data.DataView.AddNew%2A>      > [!NOTE] > Using a <xref:System.Data.DataRowCollection.Remove%2A>método o <xref:System.Data.DataRowCollection>classe não significa que uma linha será marcada como `Deleted`.</xref:System.Data.DataRowCollection> </xref:System.Data.DataRowCollection.Remove%2A> Utilize o <xref:System.Data.DataView.Delete%2A>método em vez disso, para se certificar de que esses linhas podem ser visualizadas no <xref:System.Data.DataView>.</xref:System.Data.DataView> </xref:System.Data.DataView.Delete%2A>       Novas linhas também serão visíveis quando a RowStateFilter está definida como `ModifiedCurrent` ou `CurrentRows`.       Linhas eliminadas também serão visíveis quando a RowStateFilter está definida como `ModifiedOriginal` e `OriginalRows`."
  example:
  - "The following example creates a <xref:System.Data.DataTable> with a single column, and then changes the data and sets the RowStateFilter of the <xref:System.Data.DataView> to display different row sets, depending on the <xref:System.Data.DataViewRowState>.  \n  \n [!code-vb[Classic WebData DataView.RowStateFilter Example#1](~/add/codesnippet/visualbasic/p-system.data.dataview.r_0_1.vb)]\n [!code-cs[Classic WebData DataView.RowStateFilter Example#1](~/add/codesnippet/csharp/p-system.data.dataview.r_0_1.cs)]"
