  name: DataView
  nameWithType: DataView
  fullName: System.Data.DataView
  type: Class
  summary: "Representa um databindable, a vista personalizada de um <xref href=&quot;System.Data.DataTable&quot;> </xref> para ordenação, filtragem, pesquisa, editar e navegação. A vista de dados não armazena dados, mas em vez disso, representa uma vista ligada do respetivo correspondente <xref href=&quot;System.Data.DataTable&quot;> </xref>. As alterações aos dados da vista de dados irão afetar o <xref href=&quot;System.Data.DataTable&quot;> </xref>. Mudar para o <xref href=&quot;System.Data.DataTable&quot;> </xref>da dados irão afetar todos os DataViews associados à mesma."
  remarks: "É uma função de principais de vista de dados para permitir o enlace de dados no Windows Forms e formulários Web.       Além disso, uma vista de dados pode ser personalizada para apresentar um subconjunto de dados a partir de <xref:System.Data.DataTable>.</xref:System.Data.DataTable> Esta capacidade permite-lhe ter dois controlos vinculados ao mesmo <xref:System.Data.DataTable>, mas esse Mostrar versões diferentes dos dados.</xref:System.Data.DataTable> Por exemplo, um controlo pode ser vinculado a uma vista de dados que mostra todas as linhas na tabela e uma segunda pode ser configurada para apresentar apenas às linhas foram eliminadas do <xref:System.Data.DataTable>.</xref:System.Data.DataTable> O <xref:System.Data.DataTable>também tem um <xref:System.Data.DataTable.DefaultView%2A>propriedade.</xref:System.Data.DataTable.DefaultView%2A> </xref:System.Data.DataTable> Esta ação devolve do DataView predefinido para a tabela. Por exemplo, se pretender criar uma vista personalizada na tabela, definido <xref:System.Data.DataView.RowFilter%2A>na vista de dados devolvida pelo <xref:System.Data.DataTable.DefaultView%2A>.</xref:System.Data.DataTable.DefaultView%2A> </xref:System.Data.DataView.RowFilter%2A>       Para criar uma vista filtrada e ordenada de dados, defina o <xref:System.Data.DataView.RowFilter%2A>e <xref:System.Data.DataView.Sort%2A>Propriedades.</xref:System.Data.DataView.Sort%2A> </xref:System.Data.DataView.RowFilter%2A> Em seguida, utilize a <xref:System.Data.DataView.Item%2A>propriedade para devolver um único <xref:System.Data.DataRowView>.</xref:System.Data.DataRowView> </xref:System.Data.DataView.Item%2A>       Também pode adicionar e eliminar do conjunto de linhas a utilizar o <xref:System.Data.DataView.AddNew%2A>e <xref:System.Data.DataView.Delete%2A>métodos.</xref:System.Data.DataView.Delete%2A> </xref:System.Data.DataView.AddNew%2A> Ao utilizar esses métodos, o <xref:System.Data.DataView.RowStateFilter%2A>propriedade pode ser definida para especificar que apenas as linhas eliminadas ou novas linhas apresentada pela vista de dados.</xref:System.Data.DataView.RowStateFilter%2A>      > [!NOTE] > Se não especificar explicitamente os critérios de ordenação para `DataView`, a `DataRowView` objetos no `DataView` são ordenados com base no índice de correspondente do DataView `DataRow` no `DataTable.Rows``DataRowCollection`.       [!INCLUDE[linq_dataset](~/add/includes/linq-dataset-md.md)]permite aos programadores criar consultas complexas, poderosas através de um <xref:System.Data.DataSet>utilizando [!INCLUDE[vbtecLinq](~/add/includes/vbteclinq-md.md)].</xref:System.Data.DataSet> A [!INCLUDE[linq_dataset](~/add/includes/linq-dataset-md.md)] consulta devolve uma enumeração do <xref:System.Data.DataRow>objetos, no entanto, que não esteja facilmente utilizado num cenário de enlace.</xref:System.Data.DataRow> DataView pode ser criada a partir de um [!INCLUDE[linq_dataset](~/add/includes/linq-dataset-md.md)] consultar e demora a filtragem e características de que consulta a ordenação. [!INCLUDE[linq_dataset](~/add/includes/linq-dataset-md.md)]Amplia a funcionalidade da vista de dados, fornecendo [!INCLUDE[vbtecLinq](~/add/includes/vbteclinq-md.md)] filtragem baseada na expressão e ordenação, que lhe permite para muito mais complexa e poderosa filtrar e ordenar as operações de filtragem e baseados na cadeia de ordenação. Consulte [enlace de dados e LINQ para o conjunto de dados](~/add/includes/ajax-current-ext-md.md) para obter mais informações."
  example:
  - "The following example creates a single <xref:System.Data.DataTable> with one column and five rows. Two DataView objects are created and the <xref:System.Data.DataView.RowStateFilter%2A> is set on each to show different views of the table data. The values are then printed.  \n  \n [!code-cs[Classic WebData DataView Example#1](~/add/codesnippet/csharp/t-system.data.dataview_1.cs)]\n [!code-vb[Classic WebData DataView Example#1](~/add/codesnippet/visualbasic/t-system.data.dataview_1.vb)]  \n  \n The following example creates a DataView of online orders ordered by total due from a [!INCLUDE[linq_dataset](~/add/includes/linq-dataset-md.md)] query:  \n  \n [!code-vb[DP DataView Samples#CreateLDVFromQuery1](~/add/codesnippet/visualbasic/DataViewSamplesVB/Form1.vb#createldvfromquery1)]\n [!code-cs[DP DataView Samples#CreateLDVFromQuery1](~/add/codesnippet/csharp/DataViewSamples/Form1.cs#createldvfromquery1)]"
