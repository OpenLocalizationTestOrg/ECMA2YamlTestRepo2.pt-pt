  name: DataView
  nameWithType: DataView
  fullName: System.Data.DataView
  type: Class
  summary: "Represents a databindable, customized view of a <see cref=&quot;T:System.Data.DataTable&quot;></see> for sorting, filtering, searching, editing, and navigation. The DataView does not store data, but instead represents a connected view of its corresponding <see cref=&quot;T:System.Data.DataTable&quot;></see>. Changes to the DataView’s data will affect the <see cref=&quot;T:System.Data.DataTable&quot;></see>. Changes to the <see cref=&quot;T:System.Data.DataTable&quot;></see>’s data will affect all DataViews associated with it."
  remarks: "A major function of the DataView is to allow for data binding on both Windows Forms and Web Forms.       Additionally, a DataView can be customized to present a subset of data from the <xref:System.Data.DataTable>. This capability lets you have two controls bound to the same <xref:System.Data.DataTable>, but that show different versions of the data. For example, one control might be bound to a DataView that shows all the rows in the table, and a second might be configured to display only the rows that have been deleted from the <xref:System.Data.DataTable>. The <xref:System.Data.DataTable> also has a <xref:System.Data.DataTable.DefaultView%2A> property. This returns the default DataView for the table. For example, if you want to create a custom view on the table, set the <xref:System.Data.DataView.RowFilter%2A> on the DataView returned by the <xref:System.Data.DataTable.DefaultView%2A>.       To create a filtered and sorted view of data, set the <xref:System.Data.DataView.RowFilter%2A> and <xref:System.Data.DataView.Sort%2A> properties. Then, use the <xref:System.Data.DataView.Item%2A> property to return a single <xref:System.Data.DataRowView>.       You can also add and delete from the set of rows using the <xref:System.Data.DataView.AddNew%2A> and <xref:System.Data.DataView.Delete%2A> methods. When you use those methods, the <xref:System.Data.DataView.RowStateFilter%2A> property can set to specify that only deleted rows or new rows be displayed by the DataView.      > [!NOTE] >  If you do not explicitly specify sort criteria for `DataView`, the `DataRowView` objects in `DataView` are sorted based on the index of DataView&quot;s corresponding `DataRow` in the `DataTable.Rows``DataRowCollection`.       [!INCLUDE[linq_dataset](~/add/includes/linq-dataset-md.md)] allows developers to create complex, powerful queries over a <xref:System.Data.DataSet> by using [!INCLUDE[vbtecLinq](~/add/includes/vbteclinq-md.md)]. A [!INCLUDE[linq_dataset](~/add/includes/linq-dataset-md.md)] query returns an enumeration of <xref:System.Data.DataRow> objects, however, which is not easily used in a binding scenario. DataView can be created from a [!INCLUDE[linq_dataset](~/add/includes/linq-dataset-md.md)] query and takes on the filtering and sorting characteristics of that query. [!INCLUDE[linq_dataset](~/add/includes/linq-dataset-md.md)] extends the functionality of the DataView by providing [!INCLUDE[vbtecLinq](~/add/includes/vbteclinq-md.md)] expression-based filtering and sorting, which allows for much more complex and powerful filtering and sorting operations than string-based filtering and sorting. See [Data Binding and LINQ to DataSet](../Topic/Data%20Binding%20and%20LINQ%20to%20DataSet.md) for more information."
  example:
  - "The following example creates a single <xref:System.Data.DataTable> with one column and five rows. Two DataView objects are created and the <xref:System.Data.DataView.RowStateFilter%2A> is set on each to show different views of the table data. The values are then printed.  \n  \n [!code-cs[Classic WebData DataView Example#1](~/add/codesnippet/CSharp/t-system.data.dataview_1.cs)]\n [!code-vb[Classic WebData DataView Example#1](~/add/codesnippet/VisualBasic/t-system.data.dataview_1.vb)]  \n  \n The following example creates a DataView of online orders ordered by total due from a [!INCLUDE[linq_dataset](~/add/includes/linq-dataset-md.md)] query:  \n  \n [!code-vb[DP DataView Samples#CreateLDVFromQuery1](~/add/codesnippet/VisualBasic/DataViewSamplesVB/Form1.vb#createldvfromquery1)]\n [!code-cs[DP DataView Samples#CreateLDVFromQuery1](~/add/codesnippet/CSharp/DataViewSamples/Form1.cs#createldvfromquery1)]"
