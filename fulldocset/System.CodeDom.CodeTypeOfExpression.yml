  name: CodeTypeOfExpression
  nameWithType: CodeTypeOfExpression
  fullName: System.CodeDom.CodeTypeOfExpression
  type: Class
  summary: "Represents a <xref uid=&quot;langword_csharp_typeof&quot; name=&quot;typeof&quot; href=&quot;&quot;></xref> expression, an expression that returns a <xref:System.Type> for a specified type name."
  remarks: "A CodeTypeOfExpression represents a `typeof` expression that returns a <xref:System.Type> at runtime.       The <xref:System.CodeDom.CodeTypeOfExpression.Type%2A> property specifies the data type to return a <xref:System.Type> object for.       Use <xref:System.CodeDom.CodeTypeReferenceExpression> to represent source code that refers to a type by name, such as when creating a <xref:System.CodeDom.CodeCastExpression> to cast an object to a name-specified type."
  example:
  - "The following example demonstrates use of a CodeTypeOfExpression to represent a typeof expression.  \n  \n [!code-cs[CodeTypeOfExample#2](~/add/codesnippet/csharp/t-system.codedom.codetyp_9_1.cs)]\n [!code-vb[CodeTypeOfExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codetyp_9_1.vb)]\n [!code-cpp[CodeTypeOfExample#2](~/add/codesnippet/cpp/t-system.codedom.codetyp_9_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeTypeOfExpression : System.CodeDom.CodeExpression
