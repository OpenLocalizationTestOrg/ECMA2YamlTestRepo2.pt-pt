  fullName: System.CodeDom.CodeTypeOfExpression
  type: Class
  summary: "Representa um <xref uid=&quot;langword_csharp_typeof&quot; name=&quot;typeof&quot; href=&quot;&quot;> </xref> expressão, uma expressão que devolve um <xref:System.Type>para um nome de tipo especificado.</xref:System.Type>"
  remarks: "Representa um CodeTypeOfExpression um `typeof` expressão que devolve um <xref:System.Type>no tempo de execução.</xref:System.Type>       A <xref:System.CodeDom.CodeTypeOfExpression.Type%2A>propriedade especifica o tipo de dados para devolver um <xref:System.Type>objeto for.</xref:System.Type> </xref:System.CodeDom.CodeTypeOfExpression.Type%2A>       Utilize <xref:System.CodeDom.CodeTypeReferenceExpression>para representar o código de origem que se refere a um tipo de por nome, tal como quando criar um <xref:System.CodeDom.CodeCastExpression>converter um objeto para um tipo de nome especificado.</xref:System.CodeDom.CodeCastExpression> </xref:System.CodeDom.CodeTypeReferenceExpression>"
  example:
  - "The following example demonstrates use of a CodeTypeOfExpression to represent a typeof expression.  \n  \n [!code-cs[CodeTypeOfExample#2](~/add/codesnippet/csharp/t-system.codedom.codetyp_9_1.cs)]\n [!code-vb[CodeTypeOfExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codetyp_9_1.vb)]\n [!code-cpp[CodeTypeOfExample#2](~/add/codesnippet/cpp/t-system.codedom.codetyp_9_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeTypeOfExpression : System.CodeDom.CodeExpression
