    - id: eventKind
      type: System.Runtime.InteropServices.ExporterEventKind
      description: "Um <xref href=&quot;System.Runtime.InteropServices.ExporterEventKind&quot;> </xref> valor que indica o tipo de evento."
    - id: eventCode
      type: System.Int32
      description: "Indica informações adicionais sobre o evento."
    - id: eventMsg
      type: System.String
      description: "Uma mensagem gerada pelo evento."
