  name: ITypeLibExporterNotifySink
  nameWithType: ITypeLibExporterNotifySink
  fullName: System.Runtime.InteropServices.ITypeLibExporterNotifySink
  type: Interface
  summary: "Provides a callback mechanism for the assembly converter to inform the caller of the status of the conversion, and involve the caller in the conversion process itself."
  remarks: "This interface is used in the process of converting a managed assembly to a COM type library."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("F1C3BF77-C3E4-11d3-88E7-00902754C43A")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface ITypeLibExporterNotifySink
