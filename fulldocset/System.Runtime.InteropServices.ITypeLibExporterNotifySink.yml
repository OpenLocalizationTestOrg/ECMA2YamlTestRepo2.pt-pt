  summary: "Pede ao utilizador para resolver uma referência à assemblagem outra."
  remarks: "Se for encontrada uma referência à assemblagem outra durante a conversão de uma assemblagem, o autor da chamada foi instruído para devolver a biblioteca do tipo correto (o objeto que implementa `ITypeLib` interface) para essa assemblagem."
