  namespace: System.Runtime.InteropServices
  summary: "Notifica o autor da chamada que um evento ocorreu durante a conversão de uma assemblagem."
  remarks: "Se o evento a ser reportado é um aviso ou erro, `eventCode` irá conter o HRESULT do erro. Para qualquer outro evento será 0."
