  fullName: System.Runtime.InteropServices.ITypeLibExporterNotifySink.ResolveRef(Assembly)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: "Asks the user to resolve a reference to another assembly."
  remarks: "If a reference to another assembly is found during the conversion of an assembly, the caller is asked to return the correct type library (the object that implements `ITypeLib` interface) for that assembly."
  syntax:
    content: public object ResolveRef (System.Reflection.Assembly assembly);
    parameters:
    - id: assembly
      type: System.Reflection.Assembly
      description: "The assembly to resolve."
    return:
      type: System.Object
      description: "The type library for <code>assembly</code>."
  overload: System.Runtime.InteropServices.ITypeLibExporterNotifySink.ResolveRef*
  exceptions: []
  platform:
  - net462
