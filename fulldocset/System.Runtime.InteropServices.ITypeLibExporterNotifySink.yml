- uid: System.Runtime.InteropServices.ITypeLibExporterNotifySink.ReportEvent(System.Runtime.InteropServices.ExporterEventKind,System.Int32,System.String)
  id: ReportEvent(System.Runtime.InteropServices.ExporterEventKind,System.Int32,System.String)
  parent: System.Runtime.InteropServices.ITypeLibExporterNotifySink
  langs:
  - csharp
  name: ReportEvent(ExporterEventKind,Int32,String)
  nameWithType: ITypeLibExporterNotifySink.ReportEvent(ExporterEventKind,Int32,String)
  fullName: System.Runtime.InteropServices.ITypeLibExporterNotifySink.ReportEvent(ExporterEventKind,Int32,String)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: "Notifies the caller that an event occured during the conversion of an assembly."
  remarks: "If the event being reported is a warning or an error, `eventCode` will contain the HRESULT of the error. For any other event it will be 0."
  syntax:
    content: public void ReportEvent (System.Runtime.InteropServices.ExporterEventKind eventKind, int eventCode, string eventMsg);
    parameters:
    - id: eventKind
      type: System.Runtime.InteropServices.ExporterEventKind
      description: "An <xref href=&quot;System.Runtime.InteropServices.ExporterEventKind&quot;></xref> value indicating the type of event."
    - id: eventCode
      type: System.Int32
      description: "Indicates extra information about the event."
    - id: eventMsg
      type: System.String
      description: "A message generated by the event."
  overload: System.Runtime.InteropServices.ITypeLibExporterNotifySink.ReportEvent*
  exceptions: []
  platform:
  - net462
- uid: System.Runtime.InteropServices.ITypeLibExporterNotifySink.ResolveRef(System.Reflection.Assembly)
