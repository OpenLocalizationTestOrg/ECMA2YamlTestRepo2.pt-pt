  fullName: System.Runtime.InteropServices.ITypeLibExporterNotifySink
  type: Interface
  summary: "Fornece um mecanismo de chamada de retorno para o conversor de assemblagem informar o autor da chamada do Estado da conversão e envolver o autor da chamada no processo de conversão em si."
  remarks: "Esta interface é utilizada no processo de conversão de um conjunto gerido para uma biblioteca de tipos de COM."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("F1C3BF77-C3E4-11d3-88E7-00902754C43A")]

