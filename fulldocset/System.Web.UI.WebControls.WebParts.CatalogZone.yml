- uid: System.Web.UI.WebControls.WebParts.CatalogZone.CreateCatalogParts
  id: CreateCatalogParts
  parent: System.Web.UI.WebControls.WebParts.CatalogZone
  langs:
  - csharp
  name: CreateCatalogParts()
  nameWithType: CatalogZone.CreateCatalogParts()
  fullName: System.Web.UI.WebControls.WebParts.CatalogZone.CreateCatalogParts()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Cria uma instância de cada <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPart&quot;> </xref> tipo que está declarado na zona."
  remarks: "O método CreateCatalogParts é um método crítico, porque quando um utilizador muda uma página para o modo de apresentação do catálogo, este método cria todos os o <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlos que compõem o catálogo de peças Web.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>       O método CreateCatalogParts <xref:System.Web.UI.WebControls.WebParts.CatalogZone>classe fornecido com o conjunto de controlo de peças Web pode criar controlo qualquer servidor que herda a <xref:System.Web.UI.WebControls.WebParts.CatalogPart>classe.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> Deste modo, se criar um personalizado <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlar e declare a mesma numa página dentro de um <xref:System.Web.UI.WebControls.WebParts.CatalogZone>controlo, este método irá criar o controlo quando um utilizador muda a página para o modo de catálogo.</xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.CatalogPart>       No entanto, por várias razões poderá controlo sobre o método CreateCatalogParts. Poderá querer criar apenas determinados <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlos.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> Por exemplo, suponha que cria um conjunto de personalizado <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlos que tenham uma aparência consistente e pertencem a um único produto ou a organização.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> Se pretender que os programadores de página para serem limitados à utilizando os controlos personalizados no catálogo, em seguida, deve herdar a <xref:System.Web.UI.WebControls.WebParts.CatalogZone>classe, substitua o método CreateCatalogParts e permitir que o método de criação de apenas os controlos do mesmo tipo de que os controlos personalizados.</xref:System.Web.UI.WebControls.WebParts.CatalogZone>"
  syntax:
    content: protected override System.Web.UI.WebControls.WebParts.CatalogPartCollection CreateCatalogParts ();
    parameters: []
    return:
      type: System.Web.UI.WebControls.WebParts.CatalogPartCollection
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPartCollection&quot;> </xref> com referências a todas as <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPart&quot;> </xref> controlos na zona."
  overload: System.Web.UI.WebControls.WebParts.CatalogZone.CreateCatalogParts*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Atual <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPart&quot;> </xref> controlo não tem um ID."
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.CatalogZone.ZoneTemplate
  id: ZoneTemplate
  parent: System.Web.UI.WebControls.WebParts.CatalogZone
  langs:
  - csharp
  name: ZoneTemplate
  nameWithType: CatalogZone.ZoneTemplate
  fullName: System.Web.UI.WebControls.WebParts.CatalogZone.ZoneTemplate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém ou define um modelo para conter controlos subordinados um <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogZone&quot;> </xref> controlo no formato de persistência de página."
  remarks: "O propriedade ZoneTemplate faz referência a um modelo do tipo <xref:System.Web.UI.ITemplate>que é utilizado para conter o <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlos na zona.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.ITemplate> O modelo de zona permite aos programadores de página declarar o <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlos que pretendem utilizar no formato de persistência, em vez de ter de criar os controlos através de programação.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>       O acessor para chamadas de propriedade ZoneTemplate o <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InvalidateCatalogParts%2A>método, o que força a coleção de <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlos que são declarados no modelo de zona na página a ser atualizada.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InvalidateCatalogParts%2A> Isto garante que a coleção de controlos referenciada pela zona permanece atual sempre que um utilizador altera os controlos declarados, na verdade, do modelo de na página."
  syntax:
    content: public virtual System.Web.UI.ITemplate ZoneTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "Um <xref href=&quot;System.Web.UI.ITemplate&quot;> </xref> que age como um contentor para controlos subordinados na zona."
  overload: System.Web.UI.WebControls.WebParts.CatalogZone.ZoneTemplate*
  exceptions: []
  platform:
  - net462
