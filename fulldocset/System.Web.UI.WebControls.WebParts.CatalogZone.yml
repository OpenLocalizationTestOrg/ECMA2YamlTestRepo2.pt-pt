- uid: System.Web.UI.WebControls.WebParts.CatalogZone.CreateCatalogParts
  id: CreateCatalogParts
  parent: System.Web.UI.WebControls.WebParts.CatalogZone
  langs:
  - csharp
  name: CreateCatalogParts()
  nameWithType: CatalogZone.CreateCatalogParts()
  fullName: System.Web.UI.WebControls.WebParts.CatalogZone.CreateCatalogParts()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Creates an instance of each <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPart&quot;></xref> type that is declared in the zone."
  remarks: "The CreateCatalogParts method is a critical method because when a user switches a page to catalog display mode, this method creates all the <xref:System.Web.UI.WebControls.WebParts.CatalogPart> controls that make up the Web Parts catalog.       The CreateCatalogParts method in the <xref:System.Web.UI.WebControls.WebParts.CatalogZone> class provided with the Web Parts control set can create any server control that inherits from the <xref:System.Web.UI.WebControls.WebParts.CatalogPart> class. So, if you create a custom <xref:System.Web.UI.WebControls.WebParts.CatalogPart> control and declare it on a page within a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control, this method will create your control when a user switches the page to catalog mode.       However, for various reasons you might want control over the CreateCatalogParts method. You might want it to create only certain <xref:System.Web.UI.WebControls.WebParts.CatalogPart> controls. For example, suppose you create a set of custom <xref:System.Web.UI.WebControls.WebParts.CatalogPart> controls that have a consistent appearance and belong to a single product or organization. If you want page developers to be limited to using those custom controls in a catalog, then you should inherit from the <xref:System.Web.UI.WebControls.WebParts.CatalogZone> class, override the CreateCatalogParts method, and allow the method to create only controls of the same type as your custom controls."
  syntax:
    content: protected override System.Web.UI.WebControls.WebParts.CatalogPartCollection CreateCatalogParts ();
    parameters: []
    return:
      type: System.Web.UI.WebControls.WebParts.CatalogPartCollection
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPartCollection&quot;></xref> with references to all the <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPart&quot;></xref> controls in the zone."
  overload: System.Web.UI.WebControls.WebParts.CatalogZone.CreateCatalogParts*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The current <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPart&quot;></xref> control does not have an ID."
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.CatalogZone.ZoneTemplate
  id: ZoneTemplate
  parent: System.Web.UI.WebControls.WebParts.CatalogZone
  langs:
  - csharp
  name: ZoneTemplate
  nameWithType: CatalogZone.ZoneTemplate
  fullName: System.Web.UI.WebControls.WebParts.CatalogZone.ZoneTemplate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Gets or sets a template to contain child controls within a <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogZone&quot;></xref> control in page persistence format."
  remarks: "The ZoneTemplate property references a template of type <xref:System.Web.UI.ITemplate> that is used to contain the <xref:System.Web.UI.WebControls.WebParts.CatalogPart> controls in the zone. The zone template enables page developers to declare the <xref:System.Web.UI.WebControls.WebParts.CatalogPart> controls they want to use in persistence format, rather than having to create all the controls programmatically.       The set accessor for the ZoneTemplate property calls the <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InvalidateCatalogParts%2A> method, which forces the collection of <xref:System.Web.UI.WebControls.WebParts.CatalogPart> controls that are declared in the zone template on the page to be refreshed. This ensures that the collection of controls referenced by the zone remains current whenever a user changes the controls actually declared within the template on the page."
  syntax:
    content: public virtual System.Web.UI.ITemplate ZoneTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "An <xref href=&quot;System.Web.UI.ITemplate&quot;></xref> that acts as a container for child controls in the zone."
  overload: System.Web.UI.WebControls.WebParts.CatalogZone.ZoneTemplate*
  exceptions: []
  platform:
  - net462
