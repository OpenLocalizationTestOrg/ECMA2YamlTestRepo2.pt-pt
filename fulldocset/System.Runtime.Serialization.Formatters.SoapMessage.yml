  name: SoapMessage
  nameWithType: SoapMessage
  fullName: System.Runtime.Serialization.Formatters.SoapMessage
  type: Class
  summary: "Holds the names and types of parameters required during serialization of a SOAP RPC (Remote Procedure Call)."
  remarks: "When SoapMessage is the root of a serialization graph, SOAP is produced in RPC (Remote Procedure Call) format and a SoapMessage object is used to specify the method call parameter types. The <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.TopObject%2A?displayProperty=fullName> property can be set to this object during deserialization."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class SoapMessage : System.Runtime.Serialization.Formatters.ISoapMessage
