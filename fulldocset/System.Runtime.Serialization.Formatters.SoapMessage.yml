  name: SoapMessage
  nameWithType: SoapMessage
  fullName: System.Runtime.Serialization.Formatters.SoapMessage
  type: Class
  summary: "Contém os nomes e tipos de parâmetros necessários durante a serialização de um RPC SOAP (chamada de procedimento remoto)."
  remarks: "Quando SoapMessage é a raiz de um gráfico de serialização, é produzido SOAP no formato RPC (chamada de procedimento remoto) e um objeto de SoapMessage é utilizado para especificar os tipos de parâmetro de chamada de método. O <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.TopObject%2A?displayProperty=fullName>propriedade pode ser definida para este objeto durante a desserialização.</xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.TopObject%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class SoapMessage : System.Runtime.Serialization.Formatters.ISoapMessage
