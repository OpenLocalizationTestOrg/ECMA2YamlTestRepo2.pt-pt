- uid: System.Windows.Documents.AnchoredBlock.LineHeight
  id: LineHeight
  parent: System.Windows.Documents.AnchoredBlock
  langs:
  - csharp
  name: LineHeight
  nameWithType: AnchoredBlock.LineHeight
  fullName: System.Windows.Documents.AnchoredBlock.LineHeight
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: "Obtém ou define a altura de cada linha de conteúdo."
  remarks: "Alterar este valor não altera a altura do texto associado; em vez disso, também altera a altura da linha que contém o texto.       Para além desta propriedade, o esquema de linhas num <xref:System.Windows.Documents.AnchoredBlock>é afetado pela respetiva <xref:System.Windows.Documents.AnchoredBlock.LineStackingStrategy%2A>propriedade.</xref:System.Windows.Documents.AnchoredBlock.LineStackingStrategy%2A> </xref:System.Windows.Documents.AnchoredBlock>      <a name=&quot;xamlAttributeUsage_LineHeight&quot;></a># # Utilização do atributo de XAML ```   <object LineHeight=&quot;double&quot;/>   - or -   <object LineHeight=&quot;qualifiedDouble&quot;/>   - or -   <object LineHeight=&quot;Auto&quot;/>   ``` <a name=&quot;xamlValues_LineHeight&quot;> </a> # # XAML valores *duplo* cadeia representação de um <xref:System.Double>valor igual ou maior do que `0.0034` mas igual a ou menos que `160000`.</xref:System.Double>       Um valor não qualificado é medido em pixéis independentemente do dispositivo. As cadeias não precisam de incluir explicitamente decimais.       *qualifiedDouble* A *duplo* conforme descrito acima, o valor (excepting `Auto`) seguido de um dos especificadores de unidade seguintes: `px`, `in`, `cm`, `pt`.       `px`(predefinição) é [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` é polegadas; 1 in = = 96px `cm` é centímetros; 1cm==(96/2.54) px `pt` é pontos; 1pt==(96/72) px automática faz com que a altura de linha é determinada automaticamente das características de tipo de letra atual.         Equivalente para um valor de propriedade de <xref:System.Double.NaN>.</xref:System.Double.NaN>      <a name=&quot;dependencyPropertyInfo_LineHeight&quot;></a># # Informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Documents.AnchoredBlock.LineHeightProperty>|   | Definir propriedades de metadados `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>, <xref:System.Windows.FrameworkPropertyMetadata.AffectsRender%2A> <xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A>|</xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A> </xref:System.Windows.FrameworkPropertyMetadata.AffectsRender%2A> </xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> </xref:System.Windows.Documents.AnchoredBlock.LineHeightProperty>"
  example:
  - "The following example shows how to set the LineHeight attribute of a <xref:System.Windows.Documents.Block> element.  \n  \n [!code-xml[BlockSnippets#_Block_LineHeightXAML](~/add/codesnippet/xaml/BlockSnippets/Window1.xaml#_block_lineheightxaml)]  \n  \n The following figure shows how the previous example renders.  \n  \n ![Screenshot: FlowDocument LineHeight](~/add/media/flowdocument-lineheight.png \"Screenshot: FlowDocument LineHeight\")  \n  \n The following figure shows how the same example renders with the default setting of LineHeight=<xref:System.Double.NaN>.  \n  \n ![Screenshot: FlowDocument LineHeight default](~/add/media/flowdocument-lineheightdefault.png \"Screenshot: FlowDocument LineHeight default\")  \n  \n The following example shows how to set the LineHeight property programmatically.  \n  \n [!code-vb[BlockSnippets#_Block_LineHeight](~/add/codesnippet/visualbasic/blocksnippets/window1.xaml.vb#_block_lineheight)]\n [!code-cs[BlockSnippets#_Block_LineHeight](~/add/codesnippet/csharp/BlockSnippets/Window1.xaml.cs#_block_lineheight)]"
  syntax:
    content: public double LineHeight { get; set; }
    return:
      type: System.Double
      description: "Um valor de duplo especificando a altura de linha em pixels independentemente do dispositivo.  LineHeight tem de ser igual ou maior do que `0.0034` e igual ou inferior, em seguida, `160000`.       Um valor de <xref:System.Double>(equivalente a um valor de atributo de &quot;`Auto`&quot;) causas a altura de linha é determinada automaticamente das características de tipo de letra atual.</xref:System.Double>       O valor predefinido é <xref:System.Double>.</xref:System.Double>"
