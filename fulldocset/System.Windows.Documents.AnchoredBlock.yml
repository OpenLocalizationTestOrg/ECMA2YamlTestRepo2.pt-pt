- uid: System.Windows.Documents.AnchoredBlock.BorderThickness
  id: BorderThickness
  parent: System.Windows.Documents.AnchoredBlock
  langs:
  - csharp
  name: BorderThickness
  nameWithType: AnchoredBlock.BorderThickness
  fullName: System.Windows.Documents.AnchoredBlock.BorderThickness
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: "Obtém ou define a espessura do limite para o elemento."
  remarks: "<a name=&quot;xamlAttributeUsage_BorderThickness&quot;></a># # Utilização do atributo de XAML ```   <object BorderThickness=&quot;uniformThickness&quot;/>   - or -   <object BorderThickness=&quot;independentThickness&quot;/>   - or -   <object BorderThickness=&quot;qualifiedUniformThickness&quot;/>   - or -   <object BorderThickness=&quot;qualifiedIndependentThickness&quot;/>   ``` <a name=&quot;xamlValues_BorderThickness&quot;> </a> # # XAML valores *uniformThickness* cadeia representação de um único <xref:System.Double>valor aplicar uniformemente para todas as dimensões de quatro espessura.</xref:System.Double>        Por exemplo, um valor de `&quot;10&quot;` é equivalente a um valor de `&quot;10,10,10,10&quot;`.  Um valor não qualificado é medido em pixéis independentemente do dispositivo. As cadeias não precisam de incluir explicitamente decimais.       *independentThickness* cadeia representação de quatro ordenadas <xref:System.Double>valores que correspondem a dimensões espessura independente à esquerda, superior, com o botão direito e inferior, por esta ordem.</xref:System.Double>  Os quatro valores têm de ser separados por vírgulas; não são permitidos espaços.  Por exemplo, &quot;5,10,15,20&quot; resulta na 5 pixéis do limite à esquerda do conteúdo, 10 pixéis do limite superior de conteúdo, 15 pixéis do limite à direita do conteúdo e 20 pixéis do limite abaixo do conteúdo.       *qualifiedUniformThickness* um valor descrito através de *uniformThickness* seguido de um dos especificadores de unidade seguintes: `px`, `in`.       `px`(predefinição) é [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` é polegadas; 1 in = = 96px por exemplo, `&quot;1in&quot;` fornece uniform limite de 1 polegada em todas as direções.              *qualifiedIndependentThickness* um valor descrito através de *independentThickness*, com cada valor independente seguido de um dos especificadores de unidade seguintes: `px`, `in`.       `px`(predefinição) é [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` é polegadas; 1 in = = 96px por exemplo, `&quot;1.5in,0.8in,1.5in,0.8in&quot;`.         Os especificadores de unidade podem ser misto ou for omitidos a partir de um ou mais valores.      <a name=&quot;dependencyPropertyInfo_BorderThickness&quot;></a># # Informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Documents.AnchoredBlock.BorderThicknessProperty>|   | Definir propriedades de metadados `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>|</xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> </xref:System.Windows.Documents.AnchoredBlock.BorderThicknessProperty>"
  example:
  - "The following example shows how to set the <xref:System.Windows.Documents.Block.BorderThickness%2A> attribute of a <xref:System.Windows.Documents.Block> element (<xref:System.Windows.Documents.Paragraph>).  \n  \n [!code-xml[BlockSnippets#_Block_BordersXAML](~/add/codesnippet/xaml/BlockSnippets/Window1.xaml#_block_bordersxaml)]  \n  \n The following figure shows how this example renders.  \n  \n ![Screenshot: Blue, 1&#47;4inch border around Block](~/add/media/block-borders.png \"Screenshot: Blue, 1/4inch border around Block\")  \n  \n The following example shows how to set the <xref:System.Windows.Documents.Block.BorderThickness%2A> property programmatically.  \n  \n [!code-vb[BlockSnippets#_Block_Borders](~/add/codesnippet/visualbasic/blocksnippets/window1.xaml.vb#_block_borders)]\n [!code-cs[BlockSnippets#_Block_Borders](~/add/codesnippet/csharp/BlockSnippets/Window1.xaml.cs#_block_borders)]"
  syntax:
    content: public System.Windows.Thickness BorderThickness { get; set; }
    return:
      type: System.Windows.Thickness
      description: "A <xref href=&quot;System.Windows.Thickness&quot;> </xref> estrutura especificando a quantidade de limite para aplicar, em pixels independentemente do dispositivo.       O valor predefinido é uma uniform espessura do zero (**0,0**)."
  overload: System.Windows.Documents.AnchoredBlock.BorderThickness*
  exceptions: []
  platform:
  - net462
