  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "É desencadeado se é efetuada uma tentativa para definir <xref:System.Windows.Controls.TextBlock.LineHeight*>para um valor não positivo.</xref:System.Windows.Controls.TextBlock.LineHeight*>"
  platform:
  - net462
