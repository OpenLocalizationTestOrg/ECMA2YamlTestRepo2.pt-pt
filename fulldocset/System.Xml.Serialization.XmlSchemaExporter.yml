  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Adds an element declaration to the applicable <xref:System.Xml.Schema.XmlSchema> for each of the element parts of a literal SOAP message definition, and specifies whether enclosing elements are included."
  syntax:
    content: public void ExportMembersMapping (System.Xml.Serialization.XmlMembersMapping xmlMembersMapping, bool exportEnclosingType);
    parameters:
    - id: xmlMembersMapping
      type: System.Xml.Serialization.XmlMembersMapping
      description: "The internal mapping between a .NET Framework type and an XML schema element."
    - id: exportEnclosingType
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the schema elements that enclose the schema are to be included; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Xml.Serialization.XmlSchemaExporter.ExportMembersMapping*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Serialization.XmlSchemaExporter.ExportTypeMapping(System.Xml.Serialization.XmlMembersMapping)
