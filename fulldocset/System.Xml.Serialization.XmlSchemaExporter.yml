  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Adiciona uma declaração de elemento para a aplicável <xref:System.Xml.Schema.XmlSchema>para cada uma das partes de elemento de uma definição de mensagem SOAP literal e Especifica se os elementos envolvente são incluídos.</xref:System.Xml.Schema.XmlSchema>"
  syntax:
    content: public void ExportMembersMapping (System.Xml.Serialization.XmlMembersMapping xmlMembersMapping, bool exportEnclosingType);
    parameters:
    - id: xmlMembersMapping
      type: System.Xml.Serialization.XmlMembersMapping
      description: "O mapeamento interno entre um tipo de .NET Framework e um elemento de esquema XML."
    - id: exportEnclosingType
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se os elementos de esquema que coloque o esquema estão a ser incluído; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xml.Serialization.XmlSchemaExporter.ExportMembersMapping*
