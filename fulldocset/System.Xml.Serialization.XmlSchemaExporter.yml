  name: XmlSchemaExporter
  nameWithType: XmlSchemaExporter
  fullName: System.Xml.Serialization.XmlSchemaExporter
  type: Class
  summary: "Preenche <xref:System.Xml.Schema.XmlSchema>objetos de mapeamento do tipo de objetos com declarações de elementos de esquema XML que se encontram no.</xref:System.Xml.Schema.XmlSchema>"
  remarks: "A classe de XmlSchemaExporter fornece uma representação programática de um documento de idioma (XSD) de definição de esquema XML. Em vez de utilizar XmlSchemaExporter diretamente, utilize o <xref:System.Web.Services.Description.ServiceDescriptionReflector>classe ou o [ferramenta de definição de esquema XML (Xsd.exe)](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.Services.Description.ServiceDescriptionReflector>       O <xref:System.Web.Services.Description.ServiceDescriptionReflector>classe cria <xref:System.Web.Services.Description.ServiceDescription>objetos a partir de classes que são identificados como serviços Web.</xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.ServiceDescriptionReflector> Utiliza a classe de XmlSchemaExporter quando especifica uma classe de serviço Web:-utilização Literal, que indica que o conteúdo de SOAP parâmetros de mensagens e devolve valores (ou documentos de pedido e resposta) literalmente são especificados com definições de esquema XML.      -Não-SOAP as implementações de serviços Web, utilizando as operações de HTTP GET e POST de HTTP.       Xsd.exe gera documentos de esquema XML a partir de um ou mais tipos num ficheiro de assemblagem de tempo de execução utilizando a classe de XmlSchemaExporter e reflexão."
  syntax:
    content: public class XmlSchemaExporter
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
