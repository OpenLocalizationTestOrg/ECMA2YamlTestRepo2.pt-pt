  - csharp
  name: ExportMembersMapping(XmlMembersMapping)
  nameWithType: XmlSchemaExporter.ExportMembersMapping(XmlMembersMapping)
  fullName: System.Xml.Serialization.XmlSchemaExporter.ExportMembersMapping(XmlMembersMapping)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Adiciona uma declaração de elemento para a aplicável <xref:System.Xml.Schema.XmlSchema>para cada uma das partes de elemento de uma definição de mensagem SOAP literal.</xref:System.Xml.Schema.XmlSchema>"
  remarks: "Para cada parte de mensagem SOAP, o método ExportMembersMapping adiciona uma declaração de elemento de esquema XML para o <xref:System.Xml.Schema.XmlSchema>que utiliza o mesmo espaço de nomes da peça.</xref:System.Xml.Schema.XmlSchema> Uma definição de mensagem literal normalmente contém uma parte única.       Utilize o <xref:System.Web.Services.Description.ServiceDescriptionReflector>classe em vez disso.</xref:System.Web.Services.Description.ServiceDescriptionReflector>"
  syntax:
    content: public void ExportMembersMapping (System.Xml.Serialization.XmlMembersMapping xmlMembersMapping);
    parameters:
    - id: xmlMembersMapping
      type: System.Xml.Serialization.XmlMembersMapping
      description: "Os mapeamentos de tipo .NET Framework internos para as peças de elemento de uma definição de mensagem Web Services Description Language (WSDL)."
  overload: System.Xml.Serialization.XmlSchemaExporter.ExportMembersMapping*
  exceptions: []
  platform:
  - net462
