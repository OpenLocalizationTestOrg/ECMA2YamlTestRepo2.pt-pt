  namespace: System.Xml.Serialization
  summary: "Initializes a new instance of the <xref href=&quot;System.Xml.Serialization.XmlSchemaExporter&quot;></xref> class."
  remarks: "The <xref:System.Xml.Serialization.XmlSchemaExporter> class supplies the collection of <xref:System.Xml.Schema.XmlSchema> objects to which XML schema element declarations are to be added. You do not need to create an instance of the <xref:System.Xml.Serialization.XmlSchemaExporter> class directly."
  syntax:
