  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Inicializa uma nova instância do <xref href=&quot;System.Xml.Serialization.XmlSchemaExporter&quot;> </xref> classe."
  remarks: "O <xref:System.Xml.Serialization.XmlSchemaExporter>classe fornece a coleção de <xref:System.Xml.Schema.XmlSchema>objetos para que XML declarações de elementos de esquema estão a ser adicionado.</xref:System.Xml.Schema.XmlSchema> </xref:System.Xml.Serialization.XmlSchemaExporter> Não é necessário criar uma instância do <xref:System.Xml.Serialization.XmlSchemaExporter>classe diretamente.</xref:System.Xml.Serialization.XmlSchemaExporter>"
  syntax:
    content: public XmlSchemaExporter (System.Xml.Serialization.XmlSchemas schemas);
    parameters:
    - id: schemas
      type: System.Xml.Serialization.XmlSchemas
      description: "Uma coleção de <xref:System.Xml.Schema.XmlSchema>objetos para o elemento declarações obtidas a partir de mapeamentos de tipos são adicionadas.</xref:System.Xml.Schema.XmlSchema>"
  overload: System.Xml.Serialization.XmlSchemaExporter.#ctor*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Serialization.XmlSchemaExporter.ExportAnyType(System.String)
  id: ExportAnyType(System.String)
  parent: System.Xml.Serialization.XmlSchemaExporter
  langs:
  - csharp
  name: ExportAnyType(String)
  nameWithType: XmlSchemaExporter.ExportAnyType(String)
  fullName: System.Xml.Serialization.XmlSchemaExporter.ExportAnyType(String)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Exporta um ** &lt;qualquer&gt; ** elemento para que o <xref:System.Xml.Schema.XmlSchema>objeto que é identificado pelo espaço de nomes especificado.</xref:System.Xml.Schema.XmlSchema>"
  remarks: "You do not need to call the method directly.  \n  \n The <xref:System.Web.Services.Description.ServiceDescriptionReflector> creates <xref:System.Web.Services.Description.ServiceDescription> objects from classes that are identified as Web services.  \n  \n A field or property of type <xref:System.Xml.XmlElement>, with an attribute <xref:System.Xml.Serialization.XmlAnyElementAttribute>, is translated into an **\\<any>** element."
  syntax:
    content: public string ExportAnyType (string ns);
    parameters:
    - id: ns
      type: System.String
      description: "O espaço de nomes do documento de esquema XML para o qual pretende adicionar um ** &lt;qualquer&gt; ** elemento."
    return:
      type: System.String
      description: "Um nome de arbitrário atribuído para o ** &lt;qualquer&gt; ** declaração de elemento."
  overload: System.Xml.Serialization.XmlSchemaExporter.ExportAnyType*
  exceptions: []
  platform:
  - net462
