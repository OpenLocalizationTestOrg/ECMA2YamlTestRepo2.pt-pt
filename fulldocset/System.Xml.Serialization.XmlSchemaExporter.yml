  name: XmlSchemaExporter
  nameWithType: XmlSchemaExporter
  fullName: System.Xml.Serialization.XmlSchemaExporter
  type: Class
  summary: "Populates <xref:System.Xml.Schema.XmlSchema> objects with XML schema element declarations that are found in type mapping objects."
  remarks: "The XmlSchemaExporter class provides a programmatic representation of an XML Schema Definition language (XSD) document. Instead of using XmlSchemaExporter directly, use the <xref:System.Web.Services.Description.ServiceDescriptionReflector> class or the [XML Schema Definition Tool (Xsd.exe)](~/add/includes/ajax-current-ext-md.md).       The <xref:System.Web.Services.Description.ServiceDescriptionReflector> class creates <xref:System.Web.Services.Description.ServiceDescription> objects from classes that are identified as Web services. It uses the XmlSchemaExporter class when a Web service class specifies:      -   Literal use, indicating that the contents of SOAP message parameters and return values (or request and response documents) are literally specified with XML schema definitions.      -   Non-SOAP implementations of Web services using the HTTP-GET and HTTP-POST operations.       Xsd.exe generates XML schema documents from one or more types in a run-time assembly file using the XmlSchemaExporter class and reflection."
  syntax:
    content: public class XmlSchemaExporter
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
