  namespace: System.Xml.Serialization
  summary: "Adds an element declaration to the applicable <xref:System.Xml.Schema.XmlSchema> object for a single element part of a literal SOAP message definition."
  remarks: "This overload adds an XML schema element declaration to the <xref:System.Xml.Schema.XmlSchema> that uses the same namespace as the SOAP message part. The literal message definition must contain a single part.       Use the <xref:System.Web.Services.Description.ServiceDescriptionReflector> class instead."
