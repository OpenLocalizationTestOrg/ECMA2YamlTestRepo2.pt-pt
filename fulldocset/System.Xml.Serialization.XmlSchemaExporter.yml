- uid: System.Xml.Serialization.XmlSchemaExporter.ExportMembersMapping(System.Xml.Serialization.XmlMembersMapping)
  id: ExportMembersMapping(System.Xml.Serialization.XmlMembersMapping)
  parent: System.Xml.Serialization.XmlSchemaExporter
