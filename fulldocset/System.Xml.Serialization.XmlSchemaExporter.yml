    content: public string ExportAnyType (System.Xml.Serialization.XmlMembersMapping members);
    parameters:
    - id: members
      type: System.Xml.Serialization.XmlMembersMapping
      description: "An <xref href=&quot;System.Xml.Serialization.XmlMembersMapping&quot;></xref> that contains mappings to export."
    return:
      type: System.String
      description: "The string &quot;any&quot; with an appended integer."
  overload: System.Xml.Serialization.XmlSchemaExporter.ExportAnyType*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Serialization.XmlSchemaExporter.ExportMembersMapping(System.Xml.Serialization.XmlMembersMapping)
  id: ExportMembersMapping(System.Xml.Serialization.XmlMembersMapping)
  parent: System.Xml.Serialization.XmlSchemaExporter
  langs:
  - csharp
  name: ExportMembersMapping(XmlMembersMapping)
  nameWithType: XmlSchemaExporter.ExportMembersMapping(XmlMembersMapping)
  fullName: System.Xml.Serialization.XmlSchemaExporter.ExportMembersMapping(XmlMembersMapping)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Adds an element declaration to the applicable <xref:System.Xml.Schema.XmlSchema> for each of the element parts of a literal SOAP message definition."
  remarks: "For each SOAP message part, the ExportMembersMapping method adds an XML schema element declaration to the <xref:System.Xml.Schema.XmlSchema> that uses the same namespace as the part. A literal message definition normally contains a single part.       Use the <xref:System.Web.Services.Description.ServiceDescriptionReflector> class instead."
  syntax:
    content: public void ExportMembersMapping (System.Xml.Serialization.XmlMembersMapping xmlMembersMapping);
    parameters:
    - id: xmlMembersMapping
      type: System.Xml.Serialization.XmlMembersMapping
      description: "The internal .NET Framework type mappings for the element parts of a Web Services Description Language (WSDL) message definition."
  overload: System.Xml.Serialization.XmlSchemaExporter.ExportMembersMapping*
  exceptions: []
  platform:
  - net462
