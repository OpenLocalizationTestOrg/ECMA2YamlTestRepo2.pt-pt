  remarks: "Drawings fora da geometria são anexadas a partir de <xref:System.Windows.Media.DrawingGroup>quando é composto.</xref:System.Windows.Media.DrawingGroup> A geometria tem de ser retangular; Por exemplo, pode utilizar um <xref:System.Windows.Media.EllipseGeometry>para clip a uma forma elíptica.</xref:System.Windows.Media.EllipseGeometry>       <xref:System.Windows.Media.DrawingGroup>operações são aplicadas pela ordem seguinte: 1.</xref:System.Windows.Media.DrawingGroup>  <xref:System.Windows.Media.DrawingGroup.OpacityMask%2A>2.</xref:System.Windows.Media.DrawingGroup.OpacityMask%2A>  <xref:System.Windows.Media.DrawingGroup.Opacity%2A>3.</xref:System.Windows.Media.DrawingGroup.Opacity%2A>  <xref:System.Windows.Media.DrawingGroup.BitmapEffect%2A>4.</xref:System.Windows.Media.DrawingGroup.BitmapEffect%2A>  ClipGeometry 5.  <xref:System.Windows.Media.DrawingGroup.GuidelineSet%2A>6.</xref:System.Windows.Media.DrawingGroup.GuidelineSet%2A>  <xref:System.Windows.Media.DrawingGroup.Transform%2A>      <a name=&quot;dependencyPropertyInfo_ClipGeometry&quot;></a># # Informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Media.DrawingGroup.ClipGeometryProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.DrawingGroup.ClipGeometryProperty></xref:System.Windows.Media.DrawingGroup.Transform%2A>"
  example:
  - "This example shows how to define a clip region for a <xref:System.Windows.Media.Drawing>.  \n  \n Use a <xref:System.Windows.Media.DrawingGroup> to define a clip for a <xref:System.Windows.Media.Drawing>. The <xref:System.Windows.Media.DrawingGroup> class is the only type of <xref:System.Windows.Media.Drawing> object that enables you to define your own clip region.  \n  \n Use a <xref:System.Windows.Media.Geometry> to describe the clip and apply it to the ClipGeometry property of the <xref:System.Windows.Media.DrawingGroup> object.  \n  \n The illustration shows the <xref:System.Windows.Media.DrawingGroup> before and after the elliptical clip is applied.  \n  \n ![DrawingGroup with a defined clip region](~/add/media/graphicsmm-clipgeom.png \"DrawingGroup with a defined clip region\")  \n  \n The following example uses a <xref:System.Windows.Media.DrawingGroup> to apply a ClipGeometry to several <xref:System.Windows.Media.GeometryDrawing> objects.  \n  \n [!code-cs[DrawingMiscSnippets_snip#DrawingGroupClipGeometryExampleWholePage](~/add/codesnippet/csharp/DrawingMiscSnippets_snip.misc_snippets/ClipExample.cs#drawinggroupclipgeometryexamplewholepage)]\n [!code-xml[DrawingMiscSnippets_snip#DrawingGroupClipGeometryExampleWholePage](~/add/codesnippet/xaml/DrawingMiscSnippets_snip.misc_snippets/ClipExample.xaml#drawinggroupclipgeometryexamplewholepage)]"
