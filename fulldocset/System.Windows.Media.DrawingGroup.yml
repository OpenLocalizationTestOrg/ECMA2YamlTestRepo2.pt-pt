  remarks: "Utilize um DrawingGroup combinar várias drawings para desenhar uma única e composto. Ao contrário de outras <xref:System.Windows.Media.Drawing>objetos, pode aplicar um <xref:System.Windows.Media.DrawingGroup.Transform%2A>, <xref:System.Windows.Media.DrawingGroup.BitmapEffect%2A>, <xref:System.Windows.Media.DrawingGroup.Opacity%2A>definição, <xref:System.Windows.Media.DrawingGroup.OpacityMask%2A>, <xref:System.Windows.Media.DrawingGroup.ClipGeometry%2A>, ou um <xref:System.Windows.Media.DrawingGroup.GuidelineSet%2A>para um DrawingGroup.</xref:System.Windows.Media.DrawingGroup.GuidelineSet%2A> </xref:System.Windows.Media.DrawingGroup.ClipGeometry%2A> </xref:System.Windows.Media.DrawingGroup.OpacityMask%2A> </xref:System.Windows.Media.DrawingGroup.Opacity%2A> </xref:System.Windows.Media.DrawingGroup.BitmapEffect%2A> </xref:System.Windows.Media.DrawingGroup.Transform%2A> </xref:System.Windows.Media.Drawing> A flexibilidade desta classe permite-lhe criar complexos em segundo plano.       Porque DrawingGroup também é um <xref:System.Windows.Media.Drawing>, pode conter outros objetos DrawingGroup.</xref:System.Windows.Media.Drawing>       Para obter mais informações sobre <xref:System.Windows.Media.Drawing>objetos, consulte [descrição geral de objetos de desenho](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Media.Drawing>       **Funcionalidades freezable:** porque qual herda o <xref:System.Windows.Freezable>classe, a classe de DrawingGroup fornece várias funcionalidades especiais: DrawingGroup objetos podem ser declarados como, partilhada entre vários objetos, tornados só de leitura para melhorar o desempenho, clonar e efetuados seguro para thread.</xref:System.Windows.Freezable> Para obter mais informações sobre as diferentes funcionalidades fornecidas pelo <xref:System.Windows.Freezable>objetos, consulte [descrição geral de objetos Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
