  namespace: System.Windows.Media
  summary: "Obtém ou define o Pincel utilizada para alterar a opacidade da regiões selecionadas isto <xref href=&quot;System.Windows.Media.DrawingGroup&quot;> </xref>."
  remarks: "<xref:System.Windows.Media.Brush>Está mapeado para <xref:System.Windows.Media.DrawingGroup>.</xref:System.Windows.Media.DrawingGroup> </xref:System.Windows.Media.Brush> O valor da opacidade de cada pixel de mapeada <xref:System.Windows.Media.Brush>é utilizado para determinar a opacidade resultante da cada pixel correspondente do <xref:System.Windows.Media.DrawingGroup>.</xref:System.Windows.Media.DrawingGroup> </xref:System.Windows.Media.Brush> Apenas o valor da opacidade de cada cor no pincel é utilizado para este processamento; todas as outras informações de cor são ignoradas.       A opacidade que esta propriedade especifica se multiplica o com o <xref:System.Windows.Media.DrawingGroup.Opacity%2A>valor o <xref:System.Windows.Media.DrawingGroup>objeto.</xref:System.Windows.Media.DrawingGroup> </xref:System.Windows.Media.DrawingGroup.Opacity%2A> Para obter mais informações sobre as máscaras de opacidade e como funcionam, consulte [descrição geral de máscaras de opacidade](~/add/includes/ajax-current-ext-md.md).       <xref:System.Windows.Media.DrawingGroup>operações são aplicadas pela ordem seguinte: 1.</xref:System.Windows.Media.DrawingGroup>  OpacityMask 2.  <xref:System.Windows.Media.DrawingGroup.Opacity%2A>3.</xref:System.Windows.Media.DrawingGroup.Opacity%2A>  <xref:System.Windows.Media.DrawingGroup.BitmapEffect%2A>4.</xref:System.Windows.Media.DrawingGroup.BitmapEffect%2A>  <xref:System.Windows.Media.DrawingGroup.ClipGeometry%2A>5.</xref:System.Windows.Media.DrawingGroup.ClipGeometry%2A>  <xref:System.Windows.Media.DrawingGroup.GuidelineSet%2A>6.</xref:System.Windows.Media.DrawingGroup.GuidelineSet%2A>  <xref:System.Windows.Media.DrawingGroup.Transform%2A>      <a name=&quot;dependencyPropertyInfo_OpacityMask&quot;></a># # Informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Media.DrawingGroup.OpacityMaskProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.DrawingGroup.OpacityMaskProperty></xref:System.Windows.Media.DrawingGroup.Transform%2A>"
  example:
  - "This example shows how to apply an opacity mask to a <xref:System.Windows.Media.Drawing>. The <xref:System.Windows.Media.DrawingGroup> class is the only type of <xref:System.Windows.Media.Drawing> object that supports opacity masks.  \n  \n To apply an opacity mask to a <xref:System.Windows.Media.Drawing> object, add it to a <xref:System.Windows.Media.DrawingGroup> and set the OpacityMask property of the <xref:System.Windows.Media.DrawingGroup> object.  \n  \n The following illustration shows three views of the <xref:System.Windows.Media.DrawingGroup>: the drawing without an opacity mask, the opacity mask alone, and the <xref:System.Windows.Media.DrawingGroup> after the opacity mask is applied.  \n  \n ![A DrawingGroup with an opacity mask](~/add/media/graphicsmm-opmask.png \"A DrawingGroup with an opacity mask\")  \n  \n The following example uses a <xref:System.Windows.Media.RadialGradientBrush> as an opacity mask for a <xref:System.Windows.Media.DrawingGroup>.  \n  \n> [!NOTE]\n>  Although this example uses a <xref:System.Windows.Media.RadialGradientBrush> as an opacity mask, <xref:System.Windows.Media.LinearGradientBrush>, <xref:System.Windows.Media.DrawingBrush>, <xref:System.Windows.Media.ImageBrush>, and <xref:System.Windows.Media.VisualBrush> objects can also make good opacity masks. For more information about opacity masks and how they work, see the [Opacity Masks Overview](../Topic/Opacity%20Masks%20Overview.md).  \n  \n [!code-cs[DrawingMiscSnippets_snip#DrawingGroupOpacityMaskExampleWholePage](~/add/codesnippet/csharp/DrawingMiscSnippets_snip.misc_snippets/OpacityMaskExample.cs#drawinggroupopacitymaskexamplewholepage)]\n [!code-xml[DrawingMiscSnippets_snip#DrawingGroupOpacityMaskExampleWholePage](~/add/codesnippet/xaml/DrawingMiscSnippets_snip.misc_snippets/OpacityMaskExample.xaml#drawinggroupopacitymaskexamplewholepage)]"
  syntax:
    content: public System.Windows.Media.Brush OpacityMask { get; set; }
    return:
      type: System.Windows.Media.Brush
      description: "A <xref href=&quot;System.Windows.Media.Brush&quot;> </xref> que descreve a opacidade disto <xref href=&quot;System.Windows.Media.DrawingGroup&quot;> </xref>; <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> indica que existe sem máscara de opacidade sendo a opacidade uniforme. A predefinição é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.DrawingGroup.OpacityMask*
  exceptions: []
  platform:
  - net462
