  type: Class
  summary: "Provides a menu system for a form."
  remarks: "MenuStrip is the top-level container that supersedes <xref:System.Windows.Forms.MainMenu>. It also provides key handling and multiple document interface (MDI) features. Functionally, <xref:System.Windows.Forms.ToolStripDropDownItem> and <xref:System.Windows.Forms.ToolStripMenuItem> work along with MenuStrip, although they are derived from <xref:System.Windows.Forms.ToolStripItem>.       The following items are specifically designed to work seamlessly with both <xref:System.Windows.Forms.ToolStripSystemRenderer> and <xref:System.Windows.Forms.ToolStripProfessionalRenderer> in all orientations. They are available by default at design time for the MenuStrip control:      -   <xref:System.Windows.Forms.ToolStripMenuItem>      -   <xref:System.Windows.Forms.ToolStripTextBox>      -   <xref:System.Windows.Forms.ToolStripComboBox>       The MenuStrip control represents the container for the menu structure of a form. You can add <xref:System.Windows.Forms.ToolStripMenuItem> objects to the MenuStrip that represent the individual menu commands in the menu structure. Each <xref:System.Windows.Forms.ToolStripMenuItem> can be a command for your application or a parent menu for other submenu items.       Although MenuStrip replaces and adds functionality to the <xref:System.Windows.Forms.MainMenu> control of previous versions, <xref:System.Windows.Forms.MainMenu> is retained for both backward compatibility and future use if you choose."
