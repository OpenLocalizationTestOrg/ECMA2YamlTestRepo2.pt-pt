  remarks: "MenuStrip é o contentor de nível superior que substitui <xref:System.Windows.Forms.MainMenu>.</xref:System.Windows.Forms.MainMenu> Também fornece processamento de chave e o documento várias funcionalidades de interface (MDI). Funcionalmente, <xref:System.Windows.Forms.ToolStripDropDownItem>e <xref:System.Windows.Forms.ToolStripMenuItem>a funcionar, juntamente com a MenuStrip, embora estes são derivadas de <xref:System.Windows.Forms.ToolStripItem>.</xref:System.Windows.Forms.ToolStripItem> </xref:System.Windows.Forms.ToolStripMenuItem> </xref:System.Windows.Forms.ToolStripDropDownItem>       Os seguintes itens são concebidos especificamente para trabalhar de forma totalmente integrada com ambos <xref:System.Windows.Forms.ToolStripSystemRenderer>e <xref:System.Windows.Forms.ToolStripProfessionalRenderer>em todos os orientations.</xref:System.Windows.Forms.ToolStripProfessionalRenderer> </xref:System.Windows.Forms.ToolStripSystemRenderer> Estão disponíveis por predefinição no momento da conceção para o controlo de MenuStrip:- <xref:System.Windows.Forms.ToolStripMenuItem>- <xref:System.Windows.Forms.ToolStripTextBox>- <xref:System.Windows.Forms.ToolStripComboBox>MenuStrip o controlo representa o contentor para a estrutura de menu de um formulário.</xref:System.Windows.Forms.ToolStripComboBox> </xref:System.Windows.Forms.ToolStripTextBox> </xref:System.Windows.Forms.ToolStripMenuItem> Pode adicionar <xref:System.Windows.Forms.ToolStripMenuItem>objetos a MenuStrip que representam os comandos de menu individuais na estrutura de menu.</xref:System.Windows.Forms.ToolStripMenuItem> Cada <xref:System.Windows.Forms.ToolStripMenuItem>pode ser um comando para a sua aplicação ou um menu principal para outros itens do submenu.</xref:System.Windows.Forms.ToolStripMenuItem>       Embora a MenuStrip substitui e adiciona funcionalidades para o <xref:System.Windows.Forms.MainMenu>controlo de versões anteriores, <xref:System.Windows.Forms.MainMenu>é mantido para compatibilidade com versões anteriores e para utilização futura, se optar por.</xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.MainMenu>"
