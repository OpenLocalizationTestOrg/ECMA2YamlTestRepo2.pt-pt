  type: Method
  assemblies:
  - System.Core
  namespace: System.IO.Pipes
  summary: "Begins an asynchronous read operation."
  remarks: "Pass the returned <xref:System.IAsyncResult> object to the <xref:System.IO.Pipes.PipeStream.EndRead%2A> method to determine how many bytes were read and to release operating system resources used for reading. <xref:System.IO.Pipes.PipeStream.EndRead%2A> must be called once for every call to BeginRead. This can be done either in the same code that called BeginRead or in a callback that is passed to BeginRead.       Use the <xref:System.IO.Pipes.PipeStream.CanRead%2A> property to determine whether the current <xref:System.IO.Pipes.PipeStream> object supports read operations.       If the pipe is closed or an invalid argument is passed to BeginRead, the appropriate exceptions are raised immediately. Errors that occur during an asynchronous read request occur on the thread pool thread that is performing the request. The exceptions are raised when the code calls the <xref:System.IO.Pipes.PipeStream.EndRead%2A> method."
  syntax:
    content: public override IAsyncResult BeginRead (byte[] buffer, int offset, int count, AsyncCallback callback, object state);
    parameters:
    - id: buffer
      type: System.Byte[]
      description: "The buffer to read data into."
    - id: offset
      type: System.Int32
      description: "The byte offset in `buffer` at which to begin reading."
    - id: count
      type: System.Int32
      description: "The maximum number of bytes to read."
    - id: callback
      type: System.AsyncCallback
      description: "The method to call when the asynchronous read operation is completed."
    - id: state
      type: System.Object
      description: "A user-provided object that distinguishes this particular asynchronous read request from other requests."
    return:
      type: System.IAsyncResult
      description: "An <xref:System.IAsyncResult> object that references the asynchronous read."
  overload: System.IO.Pipes.PipeStream.BeginRead*
  exceptions:
