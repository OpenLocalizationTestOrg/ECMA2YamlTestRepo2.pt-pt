  fullName: System.IO.Pipes.PipeStream
  type: Class
  summary: "Exposes a <xref:System.IO.Stream> object around a pipe, which supports both anonymous and named pipes."
  remarks: "The PipeStream class provides the base class for named and anonymous pipes operations in the .NET Framework. Use the <xref:System.IO.Pipes.NamedPipeServerStream> and <xref:System.IO.Pipes.NamedPipeClientStream> classes for named pipe operations. Use the <xref:System.IO.Pipes.AnonymousPipeServerStream> and <xref:System.IO.Pipes.AnonymousPipeClientStream> classes for anonymous pipe operations.       For more information about pipes, see [Pipes](~/add/includes/ajax-current-ext-md.md). For an example of anonymous pipes, see [How to: Use Anonymous Pipes for Local Interprocess Communication](~/add/includes/ajax-current-ext-md.md). For an example of named pipes, see [How to: Use Named Pipes for Network Interprocess Communication](~/add/includes/ajax-current-ext-md.md)."
