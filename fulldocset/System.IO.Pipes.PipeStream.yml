    content: public override int Read (byte[] buffer, int offset, int count);
    parameters:
    - id: buffer
      type: System.Byte[]
      description: "When this method returns, contains the specified byte array with the values between `offset` and (`offset` + `count` - 1) replaced by the bytes read from the current source."
    - id: offset
      type: System.Int32
      description: "The byte offset in the `buffer` array at which the bytes that are read will be placed."
    - id: count
      type: System.Int32
      description: "The maximum number of bytes to read."
    return:
      type: System.Int32
      description: "The total number of bytes that are read into <code>buffer</code>. This might be less than the number of bytes requested if that number of bytes is not currently available, or 0 if the end of the stream is reached."
