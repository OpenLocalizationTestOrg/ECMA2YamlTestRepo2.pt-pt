      type: System.AsyncCallback
      description: "The <xref:System.AsyncCallback> delegate that receives notification of the completion of the asynchronous close operation."
    - id: state
      type: System.Object
      description: "An object, specified by the application, that contains state information associated with the asynchronous close operation."
