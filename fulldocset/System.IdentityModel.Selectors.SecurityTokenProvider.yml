  langs:
  - csharp
  name: SecurityTokenProvider
  nameWithType: SecurityTokenProvider
  fullName: System.IdentityModel.Selectors.SecurityTokenProvider
  type: Class
  summary: "Representa um fornecedor de tokens de segurança que processa os tokens de segurança para um remetente da mensagem SOAP."
  remarks: "Utilize a classe de SecurityTokenProvider quando os tokens de segurança personalizadas são necessários. A função de um fornecedor de tokens de segurança é obter um token de segurança quando uma mensagem SOAP é enviada por um cliente e um token de segurança é utilizado para autenticar o cliente ou para proteger a mensagem SOAP. Especificamente, o <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>método denomina-se para obter um token de segurança.</xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A> O fornecedor de tokens de segurança também pode ser chamado para cancelar e renovar uma segurança utilizando o <xref:System.IdentityModel.Selectors.SecurityTokenProvider.CancelToken%2A>e <xref:System.IdentityModel.Selectors.SecurityTokenProvider.RenewToken%2A>métodos.</xref:System.IdentityModel.Selectors.SecurityTokenProvider.RenewToken%2A> </xref:System.IdentityModel.Selectors.SecurityTokenProvider.CancelToken%2A>       Classes que derivam a <xref:System.IdentityModel.Selectors.SecurityTokenManager>classe implementa o <xref:System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenProvider%2A>método para determinar qual segurança fornecedor de tokens é necessário para um token de segurança especificado.</xref:System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenProvider%2A> </xref:System.IdentityModel.Selectors.SecurityTokenManager>       O <xref:System.ServiceModel.ClientCredentialsSecurityTokenManager>e <xref:System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager>classes fornecem implementações predefinidas de segurança incorporadas tipos de tokens.</xref:System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager> </xref:System.ServiceModel.ClientCredentialsSecurityTokenManager> Para cenários de token de segurança personalizada, tem de derivar uma classe de um do <xref:System.IdentityModel.Selectors.SecurityTokenManager>, <xref:System.ServiceModel.ClientCredentialsSecurityTokenManager>, ou <xref:System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager>classes e fornecer a funcionalidade para criar o fornecedor de tokens de segurança, o autenticador de tokens de segurança e o serializador de tokens de segurança para o token de segurança personalizada.</xref:System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager> </xref:System.ServiceModel.ClientCredentialsSecurityTokenManager> </xref:System.IdentityModel.Selectors.SecurityTokenManager> [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]criar um token personalizado, consulte [como: criar um Token personalizado](~/add/includes/ajax-current-ext-md.md)."
