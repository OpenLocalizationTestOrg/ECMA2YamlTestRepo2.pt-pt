  summary: "Representa o método que processa o <xref:System.Xml.Serialization.XmlSerializer.UnknownNode>evento de <xref:System.Xml.Serialization.XmlSerializer>.</xref:System.Xml.Serialization.XmlSerializer> </xref:System.Xml.Serialization.XmlSerializer.UnknownNode>"
  remarks: "Quando cria um delegado XmlNodeEventHandler, identifique o método que processa o evento. Para associar o evento com o processador de eventos, adicione uma instância do delegado para o evento. O processador de eventos é chamado sempre que o evento ocorre, a menos que remova o delegado. Para obter mais informações sobre os delegados do processador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115).       O <xref:System.Xml.Serialization.XmlSerializer.UnknownNode>evento ocorre apenas quando chamar o <xref:System.Xml.Serialization.XmlSerializer.Deserialize%2A>método.</xref:System.Xml.Serialization.XmlSerializer.Deserialize%2A> </xref:System.Xml.Serialization.XmlSerializer.UnknownNode>"
  example:
  - "The following example creates an <xref:System.Xml.Serialization.XmlSerializer>, adds an event handler for the <xref:System.Xml.Serialization.XmlSerializer.UnknownNode> event, and deserializes an object.  \n  \n [!code-cs[Classic XmlNodeEventHandler Example#1](~/add/codesnippet/csharp/t-system.xml.serializati_14_1.cs)]\n [!code-cpp[Classic XmlNodeEventHandler Example#1](~/add/codesnippet/cpp/t-system.xml.serializati_14_1.cpp)]\n [!code-vb[Classic XmlNodeEventHandler Example#1](~/add/codesnippet/visualbasic/t-system.xml.serializati_14_1.vb)]"
