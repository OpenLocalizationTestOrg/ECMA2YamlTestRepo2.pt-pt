  name: DockPanel
  nameWithType: DockPanel
  fullName: System.Windows.Controls.DockPanel
  type: Class
  summary: "Defines an area where you can arrange child elements either horizontally or vertically, relative to each other."
  remarks: "A DockPanel contains a collection of <xref:System.Windows.UIElement> objects, which are in the <xref:System.Windows.Controls.Panel.Children%2A> property.       The <xref:System.Windows.Controls.DockPanel.SetDock%2A> method changes the position of an element relative to other elements within the same container. Alignment properties, such as <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>, change the position of an element relative to its parent element.       If you set the <xref:System.Windows.Controls.DockPanel.LastChildFill%2A> property to `true`, which is the default setting, the last child element of a DockPanel always fills the remaining space, regardless of any other dock value that you set on the last child element. To dock a child element in another direction, you must set the <xref:System.Windows.Controls.DockPanel.LastChildFill%2A> property to `false` and must also specify an explicit dock direction for the last child element.       Panel elements do not receive focus by default. To compel a panel element to receive focus, set the <xref:System.Windows.UIElement.Focusable%2A> property to `true`.       **Note:** The position of child elements of a DockPanel on the screen is determined by the <xref:System.Windows.Controls.DockPanel.Dock%2A> property of the respective child elements *and* the relative order of those child elements under the DockPanel. Therefore, a set of child elements with the same Dock property values can be positioned differently on the screen depending on the order of these children under the DockPanel. Child ordering effects positioning because the DockPanel iterates through its child elements in order, setting the position of each element depending on remaining space."
  syntax:
    content: 'public class DockPanel : System.Windows.Controls.Panel'
