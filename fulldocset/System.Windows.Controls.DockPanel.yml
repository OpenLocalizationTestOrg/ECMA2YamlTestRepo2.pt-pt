- uid: System.Windows.Controls.DockPanel.MeasureOverride(System.Windows.Size)
  id: MeasureOverride(System.Windows.Size)
  parent: System.Windows.Controls.DockPanel
  langs:
  - csharp
  name: MeasureOverride(Size)
  nameWithType: DockPanel.MeasureOverride(Size)
  fullName: System.Windows.Controls.DockPanel.MeasureOverride(Size)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Measures the child elements of a <xref href=&quot;System.Windows.Controls.DockPanel&quot;></xref> prior to arranging them during the <xref:System.Windows.Controls.DockPanel.ArrangeOverride*> pass."
  remarks: "A <xref:System.Windows.Controls.DockPanel> determines its size by analyzing the sizing properties and <xref:System.Windows.Controls.DockPanel.Dock%2A> property value of its child elements. A child element can occupy all the space on the side where it is docked. Child elements that are docked to the `Left` or `Right` are granted all the vertical space for their entire width. Child elements that are docked to the `Top` or `Bottom` are granted all the horizontal space for their entire height."
  syntax:
    content: protected override System.Windows.Size MeasureOverride (System.Windows.Size constraint);
    parameters:
    - id: constraint
      type: System.Windows.Size
      description: "A maximum <xref href=&quot;System.Windows.Size&quot;></xref> to not exceed."
    return:
      type: System.Windows.Size
      description: "A <xref href=&quot;System.Windows.Size&quot;></xref> that represents the element size you want."
  overload: System.Windows.Controls.DockPanel.MeasureOverride*
  exceptions: []
  platform:
  - net462
