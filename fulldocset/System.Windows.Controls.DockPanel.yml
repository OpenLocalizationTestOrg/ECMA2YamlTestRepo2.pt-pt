  namespace: System.Windows.Controls
  summary: "Gets or sets a value that indicates whether the last child element within a <xref href=&quot;System.Windows.Controls.DockPanel&quot;></xref> stretches to fill the remaining available space."
  remarks: "If you set the LastChildFill property to `true`, which is the default setting, the last child element of a <xref:System.Windows.Controls.DockPanel> always fills the remaining space, regardless of any other dock value that you set on the last child element. To dock a child element in another direction, you must set the LastChildFill property to `false` and must also specify an explicit dock direction on the last child element.      <a name=&quot;dependencyPropertyInfo_LastChildFill&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Controls.DockPanel.LastChildFillProperty>|   |Metadata properties set to `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsArrange%2A>|"
  syntax:
