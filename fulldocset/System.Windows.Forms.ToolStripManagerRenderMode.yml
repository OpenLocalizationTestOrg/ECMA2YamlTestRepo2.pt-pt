  remarks: "O ToolStripManagerRenderMode é utilizada pela <xref:System.Windows.Forms.ToolStripManager>classe e define o desenho de estilo para <xref:System.Windows.Forms.ToolStrip>objetos que tenham a respetiva <xref:System.Windows.Forms.ToolStrip.RenderMode%2A?displayProperty=fullName>propriedade definida como <xref:System.Windows.Forms.ToolStripRenderMode?displayProperty=fullName>.</xref:System.Windows.Forms.ToolStripRenderMode?displayProperty=fullName> </xref:System.Windows.Forms.ToolStrip.RenderMode%2A?displayProperty=fullName> </xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStripManager>       Não é possível definir explicitamente o <xref:System.Windows.Forms.ToolStripManager.RenderMode%2A?displayProperty=fullName>como Custom, no entanto, a <xref:System.Windows.Forms.ToolStripManager.RenderMode%2A?displayProperty=fullName>é devolvido personalizada quando <xref:System.Windows.Forms.ToolStripManager.Renderer%2A?displayProperty=fullName>está definido como uma extensão da <xref:System.Windows.Forms.ToolStripRenderer>classe que é não <xref:System.Windows.Forms.ToolStripProfessionalRenderer>ou <xref:System.Windows.Forms.ToolStripSystemRenderer>.</xref:System.Windows.Forms.ToolStripSystemRenderer> </xref:System.Windows.Forms.ToolStripProfessionalRenderer> </xref:System.Windows.Forms.ToolStripRenderer> </xref:System.Windows.Forms.ToolStripManager.Renderer%2A?displayProperty=fullName> </xref:System.Windows.Forms.ToolStripManager.RenderMode%2A?displayProperty=fullName> </xref:System.Windows.Forms.ToolStripManager.RenderMode%2A?displayProperty=fullName>"
