  type: Class
  summary: "Computações com base em Hash Message Authentication Code (HMAC) utilizando o <xref href=&quot;System.Security.Cryptography.SHA1&quot;> </xref> função de hash."
  remarks: "HMACSHA1 é um tipo do algoritmo de hash que é construído a partir da função de hash SHA1 e utilizado como um HMAC ou o código de autenticação de mensagem com base em hash. O processo HMAC mistura uma chave secreta com os dados da mensagem, mistura o resultado com a função de hash, mistura esse valor hash com a chave secreta novamente e, em seguida, aplica-se a função de hash uma segunda vez. O hash de saída é de 160 bits de comprimento.       Um HMAC pode ser utilizado para determinar se uma mensagem enviada através de um canal inseguras tenha sido adulterada, desde que o remetente e o recetor partilham uma chave secreta. O remetente calcula o valor de hash de dados originais e envia os dados originais e o valor de hash, como uma única mensagem. O recetor recalcula o valor de hash à mensagem recebida e verifica que o HMAC calculada corresponde a HMAC transmitido.       Qualquer alteração aos dados ou o valor de hash resulta num erro de correspondência, porque os dados de conhecimento da chave secreta é necessário para alterar a mensagem e reproduzir o valor de hash correto. Por conseguinte, se os valores de hash original e calculada corresponderem, a mensagem é autenticada.       O SHA-1 (proteger o algoritmo de Hash, também denominado SHS, padrão de Hash seguro) é um algoritmo de hash criptográfico publicado por de governamentais dos Estados Unidos. Produz um valor de hash de 160 bits a partir de uma cadeia de comprimento arbitrário.       HMACSHA1 aceita as chaves de qualquer tamanho e produz uma sequência de hash que é de 160 bits de comprimento."
  example:
  - "The following code example shows how to sign a file by using the HMACSHA1 object and then how to verify the file.  \n  \n [!code-cs[HMACSHA1#1](~/add/codesnippet/csharp/t-system.security.crypto_82_1.cs)]\n [!code-cpp[HMACSHA1#1](~/add/codesnippet/cpp/t-system.security.crypto_82_1.cpp)]\n [!code-vb[HMACSHA1#1](~/add/codesnippet/visualbasic/t-system.security.crypto_82_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

