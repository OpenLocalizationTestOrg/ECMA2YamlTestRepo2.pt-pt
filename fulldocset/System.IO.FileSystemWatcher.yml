- uid: System.IO.FileSystemWatcher.InternalBufferSize
  id: InternalBufferSize
  parent: System.IO.FileSystemWatcher
  langs:
  - csharp
  name: InternalBufferSize
  nameWithType: FileSystemWatcher.InternalBufferSize
  fullName: System.IO.FileSystemWatcher.InternalBufferSize
  type: Property
  assemblies:
  - System
  namespace: System.IO
  summary: "Obtém ou define o tamanho (em bytes) da memória intermédia interna."
  remarks: "Pode definir a memória intermédia de 4 KB ou superior, mas não pode exceder 64 KB. Se tentar definir a propriedade de InternalBufferSize para menos de 4096 bytes, o valor é ignorado e a propriedade InternalBufferSize está definida como 4096 bytes. Para melhor desempenho, utilize um múltiplo de 4 KB em computadores baseados em Intel.       O sistema notifica o componente de alterações do ficheiro e armazena essas alterações numa memória intermédia o componente cria e transfere para as APIs. Cada evento pode utilizar até 16 bytes de memória, não incluindo o nome de ficheiro. Se existirem muitas alterações num curto período de tempo, a memória intermédia pode overflow. Isto faz com que o componente percam o registo de alterações no diretório e fornecerá apenas notificação aberto. Pode impedir o aumento do tamanho da memória intermédia de eventos de alteração de falta de sistema de ficheiros. No entanto, aumentar o tamanho da memória intermédia é dispendioso, porque são provenientes de memória não paginável que não pode ser trocada fora do disco, por isso, mantenha a memória intermédia tão reduzida quanto possível. Para evitar uma sobrecarga de memória intermédia, utilize o <xref:System.IO.FileSystemWatcher.NotifyFilter%2A>e <xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A>notificações de alteração de propriedades para filtrar indesejável.</xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A> </xref:System.IO.FileSystemWatcher.NotifyFilter%2A>"
  syntax:
    content: public int InternalBufferSize { get; set; }
    return:
      type: System.Int32
      description: "O tamanho de memória intermédia interna em bytes. A predefinição é 8192 (8 KB)."
  overload: System.IO.FileSystemWatcher.InternalBufferSize*
  exceptions: []
  platform:
