  remarks: "Pode combinar os membros de <xref:System.IO.NotifyFilters>enumeração a observar mais do que um tipo de alteração de cada vez.</xref:System.IO.NotifyFilters> Por exemplo, pode ver as alterações no tamanho dos ficheiros e alterações no `LastWrite` tempo. Isto gera um evento sempre que há uma alteração de tamanho de ficheiro ou pasta, ou uma alteração no `LastWrite` hora do ficheiro ou pasta.       Esta é uma forma de filtrar notificações indesejáveis. Para obter mais informações sobre a filtragem de indesejáveis notificações, consulte o <xref:System.IO.FileSystemWatcher.Filter%2A>, <xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A>, e <xref:System.IO.FileSystemWatcher.InternalBufferSize%2A>Propriedades.</xref:System.IO.FileSystemWatcher.InternalBufferSize%2A> </xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A> </xref:System.IO.FileSystemWatcher.Filter%2A>"
  example:
