  summary: "Ocorre quando um ficheiro ou diretório especificado na <xref:System.IO.FileSystemWatcher.Path*>é alterado.</xref:System.IO.FileSystemWatcher.Path*>"
  remarks: "O evento alterado é gerado quando são efetuadas alterações ao tamanho, atributos de sistema, da última escrita do tempo, a hora do último acesso ou a permissões de segurança de um ficheiro ou diretório no diretório que está a ser monitorizado.      > [!NOTE] > Operações comuns do sistema de ficheiros poderão emitir mais do que um evento. Por exemplo, quando um ficheiro é movido de um diretório para outro, vários <xref:System.IO.FileSystemWatcher.OnChanged%2A>e algumas <xref:System.IO.FileSystemWatcher.OnCreated%2A>e <xref:System.IO.FileSystemWatcher.OnDeleted%2A>eventos poderão ser gerados.</xref:System.IO.FileSystemWatcher.OnDeleted%2A> </xref:System.IO.FileSystemWatcher.OnCreated%2A> </xref:System.IO.FileSystemWatcher.OnChanged%2A> Mover que um ficheiro é uma operação complexa, que consiste em várias operações simples, por isso que gera vários eventos. Da mesma forma, algumas aplicações (por exemplo, software antivírus) podem causar eventos de sistema de ficheiro adicionais que são detetados pelo <xref:System.IO.FileSystemWatcher>.</xref:System.IO.FileSystemWatcher>       Utilize <xref:System.IO.FileSystemWatcher.NotifyFilter%2A>para restringir o número de notificações é desencadeado quando este evento é processado.</xref:System.IO.FileSystemWatcher.NotifyFilter%2A>      > [!NOTE] > Alterado o evento é desencadeado inesperadamente quando um ficheiro é alterado, mas não é gerado quando um diretório é alterado. Para ver esta opção para mudar o nome, utilize o <xref:System.IO.FileSystemWatcher.Renamed>eventos.</xref:System.IO.FileSystemWatcher.Renamed>      > [!NOTE] > A ordem na qual o evento alterado é gerado em relação à outra <xref:System.IO.FileSystemWatcher>eventos podem ser alterados quando o <xref:System.IO.FileSystemWatcher.SynchronizingObject%2A>propriedade não é `null`.</xref:System.IO.FileSystemWatcher.SynchronizingObject%2A> </xref:System.IO.FileSystemWatcher>"
