  name: Error
  nameWithType: FileSystemWatcher.Error
  fullName: System.IO.FileSystemWatcher.Error
  type: Event
  assemblies:
  - System
  namespace: System.IO
  summary: "Ocorre quando a instância do <xref href=&quot;System.IO.FileSystemWatcher&quot;> </xref> não é possível continuar a monitorizar as alterações ou quando a memória intermédia interna capacidade excedida."
  remarks: "Este evento é desencadeado sempre que algo impede o <xref:System.IO.FileSystemWatcher>objeto de monitorização de alterações.</xref:System.IO.FileSystemWatcher> Por exemplo, se o objeto está a monitorizar as alterações num diretório remoto e a ligação a esse diretório se perder, o evento de erro é gerado.       O sistema notifica-o das alterações ao ficheiro e armazena essas alterações numa memória intermédia que o componente cria e transfere para as APIs. Se existirem muitas alterações num curto período de tempo, a memória intermédia pode overflow. Isto faz com que o componente percam o registo de alterações no diretório e fornecerá apenas notificação aberto. Aumento do tamanho da memória intermédia é dispendioso, porque são provenientes de não paginável memória que não pode ser trocada enviados para o disco, por isso, mantenha a memória intermédia tão reduzida quanto possível. Para evitar uma sobrecarga de memória intermédia, utilize o <xref:System.IO.FileSystemWatcher.NotifyFilter%2A>, <xref:System.IO.FileSystemWatcher.Filter%2A>, e <xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A>notificações de alteração de propriedades para filtrar indesejável.</xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A> </xref:System.IO.FileSystemWatcher.Filter%2A> </xref:System.IO.FileSystemWatcher.NotifyFilter%2A>      > [!NOTE] > Operações comuns do sistema de ficheiros poderão emitir mais do que um evento. Por exemplo, quando um ficheiro é movido de um diretório para outro, vários <xref:System.IO.FileSystemWatcher.OnChanged%2A>e algumas <xref:System.IO.FileSystemWatcher.OnCreated%2A>e <xref:System.IO.FileSystemWatcher.OnDeleted%2A>eventos poderão ser gerados.</xref:System.IO.FileSystemWatcher.OnDeleted%2A> </xref:System.IO.FileSystemWatcher.OnCreated%2A> </xref:System.IO.FileSystemWatcher.OnChanged%2A> Mover que um ficheiro é uma operação complexa, que consiste em várias operações simples, por isso que gera vários eventos. Da mesma forma, algumas aplicações (por exemplo, software antivírus) podem causar eventos de sistema de ficheiro adicionais que são detetados pelo <xref:System.IO.FileSystemWatcher>.</xref:System.IO.FileSystemWatcher>"
  syntax:
    content: public event System.IO.ErrorEventHandler Error;
    return:
      type: System.IO.ErrorEventHandler
