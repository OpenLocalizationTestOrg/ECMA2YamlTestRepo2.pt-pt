  summary: "Obtém ou define o objeto utilizado para empacotar referências das chamadas do processador de eventos emitidas como resultado de uma alteração de directório."
  remarks: "Quando é SynchronizingObject `null`, métodos de processamento de <xref:System.IO.FileSystemWatcher.Changed>, <xref:System.IO.FileSystemWatcher.Created>, <xref:System.IO.FileSystemWatcher.Deleted>, e <xref:System.IO.FileSystemWatcher.Renamed>eventos são chamados num thread de conjunto de threads de sistema.</xref:System.IO.FileSystemWatcher.Renamed> </xref:System.IO.FileSystemWatcher.Deleted> </xref:System.IO.FileSystemWatcher.Created> </xref:System.IO.FileSystemWatcher.Changed> Para obter mais informações sobre agrupamentos de thread do sistema, consulte <xref:System.Threading.ThreadPool>.</xref:System.Threading.ThreadPool>       Quando o <xref:System.IO.FileSystemWatcher.Changed>, <xref:System.IO.FileSystemWatcher.Created>, <xref:System.IO.FileSystemWatcher.Deleted>, e <xref:System.IO.FileSystemWatcher.Renamed>eventos são processados por um componente do Windows Forms visual, tal como um <xref:System.Windows.Forms.Button>, acedam o componente através do conjunto de threads de sistema poderão não funcionar, ou pode resultar numa exceção.</xref:System.Windows.Forms.Button> </xref:System.IO.FileSystemWatcher.Renamed> </xref:System.IO.FileSystemWatcher.Deleted> </xref:System.IO.FileSystemWatcher.Created> </xref:System.IO.FileSystemWatcher.Changed> Evitar o problema definindo SynchronizingObject como um componente do Windows Forms, o que faz com que os métodos que processam o <xref:System.IO.FileSystemWatcher.Changed>, <xref:System.IO.FileSystemWatcher.Created>, <xref:System.IO.FileSystemWatcher.Deleted>, e <xref:System.IO.FileSystemWatcher.Renamed>eventos ser chamado no mesmo thread em que o componente foi criado.</xref:System.IO.FileSystemWatcher.Renamed> </xref:System.IO.FileSystemWatcher.Deleted> </xref:System.IO.FileSystemWatcher.Created> </xref:System.IO.FileSystemWatcher.Changed>       Se o <xref:System.IO.FileSystemWatcher>é utilizado no interior [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)] no designer de Windows Forms, SynchronizingObject define automaticamente para o controlo que contém o <xref:System.IO.FileSystemWatcher>.</xref:System.IO.FileSystemWatcher> </xref:System.IO.FileSystemWatcher> Por exemplo, se colocar um <xref:System.IO.FileSystemWatcher>no designer para Form1 (que herda de <xref:System.Windows.Forms.Form>) a propriedade SynchronizingObject <xref:System.IO.FileSystemWatcher>está definido para a instância do Form1.</xref:System.IO.FileSystemWatcher> </xref:System.Windows.Forms.Form> </xref:System.IO.FileSystemWatcher>"
  syntax:
