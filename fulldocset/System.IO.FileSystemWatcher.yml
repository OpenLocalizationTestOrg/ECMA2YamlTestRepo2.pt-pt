      description: "O <xref href=&quot;System.ComponentModel.ISynchronizeInvoke&quot;> </xref> que representa o objeto utilizado para empacotar referências das chamadas do processador de eventos emitidas como resultado de uma alteração de directório. A predefinição é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
