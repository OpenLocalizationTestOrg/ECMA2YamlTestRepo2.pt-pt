  remarks: "Esta enumeração é utilizada por <xref:System.Windows.Forms.ContextMenu>, <xref:System.Windows.Forms.MainMenu> <xref:System.Windows.Forms.ProgressBar> <xref:System.Text.RegularExpressions.Regex>e <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> </xref:System.Text.RegularExpressions.Regex> </xref:System.Windows.Forms.ProgressBar> </xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.ContextMenu>       Quando é possível obter o valor da `RightToLeft` propriedade da <xref:System.Windows.Forms.ContextMenu>, <xref:System.Windows.Forms.MainMenu>, e <xref:System.Windows.Forms.ProgressBar>irá obter o valor de RightToLeft atribuiu.</xref:System.Windows.Forms.ProgressBar> </xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.ContextMenu> Por outro lado, se estiver a efetuar a derivação de classe de <xref:System.Windows.Forms.Control>, e atribuir um valor de `Inherit` para o <xref:System.Windows.Forms.Control.RightToLeft%2A>propriedade, o valor devolvido será a definição do <xref:System.Windows.Forms.Control.RightToLeft%2A>propriedade do controlo principal.</xref:System.Windows.Forms.Control.RightToLeft%2A> </xref:System.Windows.Forms.Control.RightToLeft%2A> </xref:System.Windows.Forms.Control> Se não houver nenhum controlo principal, irá devolver um valor de `No`. Caso contrário, irá devolver um valor de `Yes` ou `No`, consoante o valor atribuído à <xref:System.Windows.Forms.Control.RightToLeft%2A>propriedade da sua classe derivada</xref:System.Windows.Forms.Control.RightToLeft%2A>      > [!NOTE] > Para obter mais informações sobre como ativar o alinhamento de direita para a esquerda afeta os controlos de formulários do Windows, consulte o <xref:System.Windows.Forms.Control.RightToLeft%2A?displayProperty=fullName>propriedade.</xref:System.Windows.Forms.Control.RightToLeft%2A?displayProperty=fullName>"
