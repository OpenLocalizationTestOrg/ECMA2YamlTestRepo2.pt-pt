  summary: "Representa o método que irá processar a <xref href=&quot;System.Windows.Forms.DataGridView.CellValidating&quot;> </xref> eventos de um <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> controlo."
  remarks: "O <xref:System.Windows.Forms.DataGridView.CellValidating>evento ocorre quando uma célula perde o foco de entrada, ativar a validação de conteúdos.</xref:System.Windows.Forms.DataGridView.CellValidating> Cancelar este evento cancela as alterações à célula actual. Quando este evento é cancelado no modo de vinculados a dados, o novo valor não é enviado para a origem de dados subjacente. Quando este evento é cancelado no modo virtual, o <xref:System.Windows.Forms.DataGridView.CellValuePushed>evento não será gerado.</xref:System.Windows.Forms.DataGridView.CellValuePushed>       Quando cria um delegado DataGridViewCellValidatingEventHandler, identifique o método que irá processar o evento. Para associar o evento com o processador de eventos, adicione uma instância do delegado para o evento. O processador de eventos é chamado sempre que o evento ocorre, a menos que remova o delegado. Para obter mais informações sobre o delegado de processador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example handles the <xref:System.Windows.Forms.DataGridView.CellValidating> event to ensure that only positive integers are entered by the user. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridView.VirtualMode%2A> reference topic.  \n  \n [!code-cs[System.Windows.Forms.DataGridView._Virtual#40](~/add/codesnippet/csharp/t-system.windows.forms.d_63_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView._Virtual#40](~/add/codesnippet/cpp/t-system.windows.forms.d_63_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView._Virtual#40](~/add/codesnippet/visualbasic/t-system.windows.forms.d_63_1.vb)]"
