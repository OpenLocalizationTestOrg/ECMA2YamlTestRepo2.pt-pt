  summary: "Represents the method that will handle the <see cref=&quot;E:System.Windows.Forms.DataGridView.CellValidating&quot;></see> event of a <see cref=&quot;T:System.Windows.Forms.DataGridView&quot;></see> control."
  remarks: "The <xref:System.Windows.Forms.DataGridView.CellValidating> event occurs when a cell loses input focus, enabling content validation. Canceling this event cancels the changes to the current cell. When this event is canceled in data-bound mode, the new value is not pushed to the underlying data source. When this event is canceled in virtual mode, the <xref:System.Windows.Forms.DataGridView.CellValuePushed> event will not be raised.       When you create a DataGridViewCellValidatingEventHandler delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event-handler delegates, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example handles the <xref:System.Windows.Forms.DataGridView.CellValidating> event to ensure that only positive integers are entered by the user. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridView.VirtualMode%2A> reference topic.  \n  \n [!code-cs[System.Windows.Forms.DataGridView._Virtual#40](~/add/codesnippet/CSharp/t-system.windows.forms.d_63_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView._Virtual#40](~/add/codesnippet/CPP/t-system.windows.forms.d_63_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView._Virtual#40](~/add/codesnippet/VisualBasic/t-system.windows.forms.d_63_1.vb)]"
