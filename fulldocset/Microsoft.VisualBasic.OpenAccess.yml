  name: OpenAccess
  nameWithType: OpenAccess
  fullName: Microsoft.VisualBasic.OpenAccess
  type: Enum
  summary: "Indicates how to open a file when calling file-access functions."
  remarks: "When you call file access-related functions, you can use enumeration members in your code in place of the actual values.       The `OpenAccess` enumeration defines constants used to identify whether a file can be read from (`Read`), written to (`Write`), or both (`ReadWrite`). A file opened for `Read` access cannot be modified, only read from. The following table lists the `OpenAccess` enumeration members.       When performing file I/O operations, the `My.Computer.FileSystem` object provides greater performance and ease of use than legacy file I/O methods. For more information, see <xref:Microsoft.VisualBasic.FileSystem> object."
  syntax:
    content: public enum OpenAccess
  inheritance:
  - System.Enum
  platform:
  - net462
