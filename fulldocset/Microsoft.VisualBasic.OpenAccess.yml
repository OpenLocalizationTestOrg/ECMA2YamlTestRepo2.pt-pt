  name: OpenAccess
  nameWithType: OpenAccess
  fullName: Microsoft.VisualBasic.OpenAccess
  type: Enum
  summary: "Indica como abrir um ficheiro quando chamar as funções de acesso aos ficheiros."
  remarks: "Quando chamar funções relacionadas com o acesso do ficheiro, pode utilizar os membros de enumeração no seu código em vez dos valores reais.       O `OpenAccess` enumeração define constantes utilizadas para identificar se um ficheiro pode ser lida (`Read`), escrita (`Write`), ou ambos (`ReadWrite`). Um ficheiro aberto para `Read` acesso não pode ser modificado, apenas lida. A tabela seguinte lista o `OpenAccess` membros de enumeração.       Quando executar operações de e/s de ficheiros, o `My.Computer.FileSystem` objeto fornece maior desempenho e a facilidade de utilização que o ficheiro de legado métodos de e/s. Para obter mais informações, consulte <xref:Microsoft.VisualBasic.FileSystem>objeto.</xref:Microsoft.VisualBasic.FileSystem>"
  syntax:
    content: public enum OpenAccess
  inheritance:
  - System.Enum
  platform:
  - net462
