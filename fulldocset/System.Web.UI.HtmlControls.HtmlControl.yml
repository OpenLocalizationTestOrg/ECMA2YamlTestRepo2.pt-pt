- uid: System.Web.UI.HtmlControls.HtmlControl.Disabled
  id: Disabled
  parent: System.Web.UI.HtmlControls.HtmlControl
  langs:
  - csharp
  name: Disabled
  nameWithType: HtmlControl.Disabled
  fullName: System.Web.UI.HtmlControls.HtmlControl.Disabled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define um valor que indica se o controlo de servidor HTML está desativado."
  remarks: 'No browser, um elemento desativado ou controlo é só de leitura, com as seguintes restrições adicionadas: o valor não for submetido com o formato, o elemento ou um controlo não pode receber o foco e o elemento ou um controlo é ignorado quando navegar o documento por tabbing.'
  example:
  - "The following code example demonstrates how to use the Disabled property to programmatically enable and disable an <xref:System.Web.UI.HtmlControls.HtmlInputButton> control.  \n  \n [!code-vb[Classic HtmlControl.Disabled Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_77_1.aspx)]\n [!code-cs[Classic HtmlControl.Disabled Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_77_1.aspx)]"
  syntax:
    content: public bool Disabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o controlo está desativado; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O valor predefinido é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.HtmlControls.HtmlControl.Disabled*
  exceptions: []
  platform:
  - net462
