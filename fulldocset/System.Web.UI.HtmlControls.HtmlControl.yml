- uid: System.Web.UI.HtmlControls.HtmlControl.Attributes
  id: Attributes
  parent: System.Web.UI.HtmlControls.HtmlControl
  langs:
  - csharp
  name: Attributes
  nameWithType: HtmlControl.Attributes
  fullName: System.Web.UI.HtmlControls.HtmlControl.Attributes
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém uma coleção de todos os atributos pares nome / valor expressa numa tag server controlo na página do ASP.NET."
  remarks: "Utilize esta propriedade para aceder programaticamente os atributos do controlo de servidor HTML. Todos os controlos de servidor HTML armazenam os respetivos atributos no <xref:System.Web.UI.Control.ViewState%2A?displayProperty=fullName>propriedade.</xref:System.Web.UI.Control.ViewState%2A?displayProperty=fullName>       Atributos HTML são tratados pelo .NET Framework como propriedades de controlo de servidor HTML a que pertencem.       Para obter informações adicionais sobre a coleção de atributos, consulte a <xref:System.Web.UI.AttributeCollection?displayProperty=fullName>classe.</xref:System.Web.UI.AttributeCollection?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to use the Attributes property to determine the attributes of the <xref:System.Web.UI.HtmlControls.HtmlSelect> control.  \n  \n [!code-vb[Classic HtmlControl.Attributes Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_36_1.aspx)]\n [!code-cs[Classic HtmlControl.Attributes Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_36_1.aspx)]"
  syntax:
    content: public System.Web.UI.AttributeCollection Attributes { get; }
    return:
      type: System.Web.UI.AttributeCollection
      description: "A <xref href=&quot;System.Web.UI.AttributeCollection&quot;> </xref> objeto que contém todos os atributos pares nome / valor expressados uma tag do controlo de servidor dentro da página Web."
  overload: System.Web.UI.HtmlControls.HtmlControl.Attributes*
  exceptions: []
  platform:
  - net462
