  namespace: System.Web.UI.HtmlControls
  summary: "Gets a collection of all attribute name and value pairs expressed on a server control tag within the ASP.NET page."
  remarks: "Use this property to programmatically access the attributes of the HTML server control. All HTML server controls store their attributes in the <xref:System.Web.UI.Control.ViewState%2A?displayProperty=fullName> property.       HTML attributes are treated by the .NET Framework as properties on the HTML server control to which they belong.       For additional information on the attributes collection, see the <xref:System.Web.UI.AttributeCollection?displayProperty=fullName> class."
