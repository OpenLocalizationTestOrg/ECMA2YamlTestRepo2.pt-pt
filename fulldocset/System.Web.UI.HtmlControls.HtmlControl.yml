- uid: System.Web.UI.HtmlControls.HtmlControl.ViewStateIgnoresCase
  id: ViewStateIgnoresCase
  parent: System.Web.UI.HtmlControls.HtmlControl
  langs:
  - csharp
  name: ViewStateIgnoresCase
  nameWithType: HtmlControl.ViewStateIgnoresCase
  fullName: System.Web.UI.HtmlControls.HtmlControl.ViewStateIgnoresCase
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Gets a value that indicates whether the <xref href=&quot;System.Web.UI.HtmlControls.HtmlControl&quot;></xref> view state is case-sensitive."
  remarks: "The ViewStateIgnoresCase property overrides the base class&quot;s <xref:System.Web.UI.Control.ViewStateIgnoresCase%2A> property to always return `true`, indicating that the controls that inherit from <xref:System.Web.UI.HtmlControls.HtmlControl> save view state without taking case into account."
  syntax:
    content: protected override bool ViewStateIgnoresCase { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> in all cases."
  overload: System.Web.UI.HtmlControls.HtmlControl.ViewStateIgnoresCase*
  exceptions: []
  platform:
  - net462
