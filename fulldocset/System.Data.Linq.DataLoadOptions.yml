  name: DataLoadOptions
  nameWithType: DataLoadOptions
  fullName: System.Data.Linq.DataLoadOptions
  type: Class
  summary: "Fornece para carregar e filtragem de dados relacionados de imediato."
  remarks: "##Gerais quando consultar para um objeto, obter, na verdade, apenas o objeto solicitado. O *relacionados* objetos não são automaticamente obtidos ao mesmo tempo. (Para obter mais informações, consulte [consultar em relações](~/add/includes/ajax-current-ext-md.md).)       A classe de DataLoadOptions fornece dois métodos para alcançar imediato carregamento de dados relacionados especificados. O <xref:System.Data.Linq.DataLoadOptions.LoadWith%2A>método permite carregar imediata de dados relacionados com o destino principal.</xref:System.Data.Linq.DataLoadOptions.LoadWith%2A> O <xref:System.Data.Linq.DataLoadOptions.AssociateWith%2A>método permite a filtragem de objetos relacionados.</xref:System.Data.Linq.DataLoadOptions.AssociateWith%2A>      ## Regras, tenha em atenção as seguintes regras relativamente à utilização de DataLoadOptions:-atribuir um DataLoadOptions para um <xref:System.Data.Linq.DataContext>após a primeira consulta foi executada gera uma exceção.</xref:System.Data.Linq.DataContext>      -Modificar um DataLoadOptions depois foi atribuído a um <xref:System.Data.Linq.DataContext>gera uma exceção # # ciclo de processamento <xref:System.Data.Linq.DataLoadOptions.LoadWith%2A>e <xref:System.Data.Linq.DataLoadOptions.AssociateWith%2A>diretivas não tem de criar ciclos.</xref:System.Data.Linq.DataLoadOptions.AssociateWith%2A> </xref:System.Data.Linq.DataLoadOptions.LoadWith%2A> </xref:System.Data.Linq.DataContext> O seguinte representa os exemplos de tais gráficos:-exemplo 1: Self recursiva - `dlo.LoadWith<Employee>(e => e.Reports);` -exemplo 2: apontadores de Back - `dlo.LoadWith <Customer>(c => C.Orders);`           -    `dlo.LoadWith <Order>(o => o.Customer);` -exemplo 3: ciclos de tempo Embora isto não deve ocorrer num modelo normalizado bem, é possível.          - `dlo.LoadWith <A>(a => a.Bs);`           -    `dlo.LoadWith <B>(b => b.Cs);`           -    `dlo.LoadWith <C>(c => c.As);` -Exemplo 4: Self recursiva subconsultas - `dlo.AssociateWith<A>(a=>a.As.Where(a=>a.Id=33));` -exemplo 5: mais recursiva subconsultas - `dlo.AssociateWith<A>(a=>a.Bs.Where(b=>b.Id==3));`           -    `dlo.AssociateWith<B>(b=>b.As.Where(a=>a.Id==3));` seguem-se algumas regras gerais que o ajudam a compreender o que acontece nos seguintes cenários.       **LoadWith** cada chamada para <xref:System.Data.Linq.DataLoadOptions.LoadWith%2A>verifica se foram introduzidos ciclos no gráfico.</xref:System.Data.Linq.DataLoadOptions.LoadWith%2A> Se existirem, tal como nos exemplos 1, 2 e 3, é emitida uma exceção.       **AssociateWith** motor em tempo de execução não se aplica as cláusulas subconsulta existentes para a relação dentro da expressão.      -No exemplo 4, o `Where` cláusula é executada em relação a todos os `A`, não apenas aqueles subplano filtrados pela própria expressão no subconsulta (porque que seria recursiva) - exemplo 5, o primeiro `Where` cláusula é aplicada a todos os o `B`s, mesmo que não existem subconsultas no `B`. O segundo `Where` cláusula é aplicada a todos os o `A`s, mesmo apesar de existirem subconsultas no `A`."
  example:
  - When you retrieve `Customers` from the Northwind sample database, you can use DataLoadOptions to specify that `Orders` is also to be retrieved. You can even specify which subset of `Orders` to retrieve.
  syntax:
    content: public sealed class DataLoadOptions
