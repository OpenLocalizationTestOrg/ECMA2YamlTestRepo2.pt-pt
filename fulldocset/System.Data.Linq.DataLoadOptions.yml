    [!code-vb[System.Data.Linq.DataLoadOptions#1](~/add/codesnippet/visualbasic/snip/module1.vb#1)]
     [!code-cs[System.Data.Linq.DataLoadOptions#1](~/add/codesnippet/csharp/testmakenew/program.cs#1)]
  syntax:
    content: public void AssociateWith (System.Linq.Expressions.LambdaExpression expression);
    parameters:
    - id: expression
      type: System.Linq.Expressions.LambdaExpression
      description: "Identifica a consulta para ser utilizado num determinado um-para-muitos campo ou propriedade. Tenha em atenção o seguinte: se a expressão não começa com um campo ou propriedade que representa uma relação um-para-muitos, é emitida uma exceção.       Se aparecer um operador que não seja um operador válido na expressão, é emitida uma exceção. Os operadores válidos são os seguintes: onde OrderBy ThenBy OrderByDescending ThenByDescending demorar"
