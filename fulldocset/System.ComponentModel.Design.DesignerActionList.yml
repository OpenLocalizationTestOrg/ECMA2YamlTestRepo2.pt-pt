- uid: System.ComponentModel.Design.DesignerActionList.GetSortedActionItems
  id: GetSortedActionItems
  parent: System.ComponentModel.Design.DesignerActionList
  langs:
  - csharp
  name: GetSortedActionItems()
  nameWithType: DesignerActionList.GetSortedActionItems()
  fullName: System.ComponentModel.Design.DesignerActionList.GetSortedActionItems()
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Returns the collection of <xref href=&quot;System.ComponentModel.Design.DesignerActionItem&quot;></xref> objects contained in the list."
  remarks: "The `virtual`GetSortedActionItems method is implemented to return, in the expected display order, a collection of objects derived from the <xref:System.ComponentModel.Design.DesignerActionItem> class. These items can be of the following specific types.      |Type|Description|   |----------|-----------------|   |<xref:System.ComponentModel.Design.DesignerActionHeaderItem>|The group label, displayed in bold.|   |<xref:System.ComponentModel.Design.DesignerActionTextItem>|A label, displayed in a plain font.|   |<xref:System.ComponentModel.Design.DesignerActionPropertyItem>|A panel item associated with a property. May also display a check mark or property editor associated with the underlying property.|   |<xref:System.ComponentModel.Design.DesignerActionMethodItem>|A panel item displayed as a hyperlink and associated with a method.|       For every <xref:System.ComponentModel.Design.DesignerActionMethodItem> and <xref:System.ComponentModel.Design.DesignerActionPropertyItem>, a corresponding method or property must be added to the programmer-supplied class derived from the <xref:System.ComponentModel.Design.DesignerActionList> class. Each method and property item is displayed as an active entry; interacting with it through the user interface (UI) invokes the corresponding method or property, respectively.       Property items have a special panel-item interface that enables display and manipulation of their corresponding property values. For more information, see the <xref:System.ComponentModel.Design.DesignerActionPropertyItem> class.       The order of the items in the returned array reflects the order that they will appear in the panel. The items are grouped according to the <xref:System.ComponentModel.Design.DesignerActionItem.Category%2A> property, using the following rules:      -   The category of the first item encountered signifies the start of the first group. That group continues as long as each succeeding item is of the same category. When an item of a different, new category is encountered, a new group is created and the item is placed in it.      -   If an item has a type different than the current group, but that category has already been used, the item is placed in the matching existing category.      -   If an item does not have a category, it is placed in a miscellaneous group at the end of the panel. This group also contains items whose <xref:System.ComponentModel.Design.DesignerActionItem.AllowAssociate%2A> property is set to `false`.       The GetSortedActionItems method is called when the panel is first created. You must call the <xref:System.ComponentModel.Design.DesignerActionUIService.Refresh%2A> method to update the list of items displayed in the panel."
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects.  \n  \n For a complete explanation of this code example, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/visualbasic/m-system.componentmodel._19_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/csharp/m-system.componentmodel._19_1.cs)]"
  syntax:
    content: public virtual System.ComponentModel.Design.DesignerActionItemCollection GetSortedActionItems ();
    parameters: []
    return:
      type: System.ComponentModel.Design.DesignerActionItemCollection
      description: "A <xref href=&quot;System.ComponentModel.Design.DesignerActionItem&quot;></xref> array that contains the items in this list."
  overload: System.ComponentModel.Design.DesignerActionList.GetSortedActionItems*
  exceptions: []
  platform:
