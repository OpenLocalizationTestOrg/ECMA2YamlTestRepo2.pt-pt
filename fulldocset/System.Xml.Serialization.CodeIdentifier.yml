  fullName: System.Xml.Serialization.CodeIdentifier
  type: Class
  summary: "Provides static methods to convert input text into names for code entities."
  remarks: "The methods of the CodeIdentifier class are used by the XML serialization infrastructure while producing .NET Framework types from XML element and data type definitions. XML element or attribute names typically provide the methods&quot; input text.       You do not need to call the methods of the CodeIdentifier class directly from your code. Instead, use the various tools and APIs provided by the .NET Framework for XML serialization, such as the <xref:System.Xml.Serialization.XmlSerializer>, or the [XML Schema Definition Tool (Xsd.exe)](~/add/includes/ajax-current-ext-md.md) tool."
