- uid: System.Xml.Serialization.CodeIdentifier.MakeValid(System.String)
  id: MakeValid(System.String)
  parent: System.Xml.Serialization.CodeIdentifier
  langs:
  - csharp
  name: MakeValid(String)
  nameWithType: CodeIdentifier.MakeValid(String)
  fullName: System.Xml.Serialization.CodeIdentifier.MakeValid(String)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Produz um nome de entidade de código válido de uma cadeia de entrada."
  remarks: "O método MakeValid remove quaisquer carateres que não podem aparecer no identificador de código. Devolve a cadeia &quot;Item&quot; se não é válido. Prefixos-lo a cadeia &quot;Item&quot; a uma entrada que começa com um caráter de início inválido, por exemplo, um dígito ou um símbolo de moeda.       Não é necessário chamar este método diretamente."
  syntax:
    content: public static string MakeValid (string identifier);
    parameters:
    - id: identifier
      type: System.String
      description: "O nome de uma entidade de código, tais como um parâmetro de método, normalmente obtida a partir de um nome de elemento ou atributo XML."
    return:
      type: System.String
      description: "Uma cadeia que pode ser utilizada como um identificador de código, tal como o nome de um parâmetro de método."
  overload: System.Xml.Serialization.CodeIdentifier.MakeValid*
  exceptions: []
  platform:
  - net462
