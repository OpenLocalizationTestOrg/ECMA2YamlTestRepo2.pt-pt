  fullName: System.Xml.Serialization.CodeIdentifier
  type: Class
  summary: "Fornece métodos estáticos para converter o texto de entrada em nomes de entidades de código."
  remarks: "Os métodos da classe CodeIdentifier são utilizados pela infraestrutura de serialização de XML ao que produzem tipos de .NET Framework de definições de tipo de elemento e os dados XML. Nomes de elemento ou atributo XML, normalmente, fornecem o texto de entrada dos métodos.       Não é necessário chamar os métodos da classe CodeIdentifier diretamente a partir do seu código. Em alternativa, utilize as várias ferramentas e APIs fornecidas pelo .NET Framework para a serialização de XML, como o <xref:System.Xml.Serialization.XmlSerializer>, ou o [ferramenta de definição de esquema XML (Xsd.exe)](~/add/includes/ajax-current-ext-md.md) ferramenta.</xref:System.Xml.Serialization.XmlSerializer>"
