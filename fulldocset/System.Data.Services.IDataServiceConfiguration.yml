  type: Method
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services
  summary: "Sets the access rules for the specified service operation."
  remarks: "The default configuration is to deny access to resources. When a service is initialized, the access rights must be enabled."
  syntax:
    content: public void SetServiceOperationAccessRule (string name, System.Data.Services.ServiceOperationRights rights);
    parameters:
    - id: name
      type: System.String
      description: "The name of the service operation on which to set access rights."
    - id: rights
      type: System.Data.Services.ServiceOperationRights
      description: "The rights allowed according to <xref href=&quot;System.Data.Services.ServiceOperationRights&quot;></xref> enumeration."
