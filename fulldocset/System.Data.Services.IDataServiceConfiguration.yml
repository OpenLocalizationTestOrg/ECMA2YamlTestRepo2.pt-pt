  name: IDataServiceConfiguration
  nameWithType: IDataServiceConfiguration
  fullName: System.Data.Services.IDataServiceConfiguration
  type: Interface
  summary: "O IDataServiceConfiguration é utilizado pelo [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)] configurar o comportamento do serviço, incluindo direitos em conjuntos de entidades e operações de serviço, limita nos pedidos permitidos, registar tipos não Detetáveis por predefinição e a verbosidade do predefinido no processamento de erros."
  remarks: "Este tipo é utilizado pelo <xref:System.Data.Services.DataService%601>classes para configurar o serviço, implementando um método estático com o nome InitializeService, devolver void e colocar um único argumento do tipo IDataServiceConfiguration.</xref:System.Data.Services.DataService%601> O objeto de configuração só pode ser utilizado durante a chamada para inicializar o serviço."
  syntax:
    content: public interface IDataServiceConfiguration
  implements: []
  platform:
  - net462
