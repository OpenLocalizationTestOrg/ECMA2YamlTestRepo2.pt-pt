  namespace: System.Data.Services
  summary: "Obtém ou define o número máximo de segmentos que pode ser expandido pelo $expanda opção para todos os pedidos para o serviço de dados de consulta."
  remarks: "Se o limite for excedido, é devolvido um código de estado pedido incorreto 400. O valor especificado tem de estar entre 0 e `int.MaxValue`; caso contrário, um `ArgumentOutOfRangeException` é emitida.       O seguinte exemplo de cadeia de consulta tem dois segmentos:"
  syntax:
    content: public int MaxExpandCount { get; set; }
    return:
      type: System.Int32
      description: "O número máximo de segmentos para expandir."
  overload: System.Data.Services.IDataServiceConfiguration.MaxExpandCount*
  exceptions: []
  platform:
  - net462
