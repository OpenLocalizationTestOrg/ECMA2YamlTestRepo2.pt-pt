  name: IDataServiceConfiguration
  nameWithType: IDataServiceConfiguration
  fullName: System.Data.Services.IDataServiceConfiguration
  type: Interface
  summary: "The IDataServiceConfiguration is used by [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)] to set up the behavior of the service, including rights on entity sets and service operations, limits on the allowed requests, registering types not discoverable by default, and the default verbosity on error handling."
  remarks: "This type is used by <xref:System.Data.Services.DataService%601> classes to configure the service by implementing a static method named InitializeService, returning void, and taking a single argument of type IDataServiceConfiguration. The configuration object may only be used during the call to service initialization."
  syntax:
    content: public interface IDataServiceConfiguration
  implements: []
  platform:
  - net462
