  type: Method
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services
  summary: "Sets the access rules for the specified entity set."
  remarks: "The default configuration is to deny access to resources. When a service is initialized the access rights must be enabled."
  syntax:
    content: public void SetEntitySetAccessRule (string name, System.Data.Services.EntitySetRights rights);
    parameters:
    - id: name
      type: System.String
      description: "The name of the entity set for configured access."
    - id: rights
      type: System.Data.Services.EntitySetRights
      description: "The rights allowed for the entity set."
  overload: System.Data.Services.IDataServiceConfiguration.SetEntitySetAccessRule*
  exceptions: []
  platform:
  - net462
