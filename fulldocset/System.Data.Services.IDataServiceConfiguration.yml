- uid: System.Data.Services.IDataServiceConfiguration.UseVerboseErrors
  id: UseVerboseErrors
  parent: System.Data.Services.IDataServiceConfiguration
  langs:
  - csharp
  name: UseVerboseErrors
  nameWithType: IDataServiceConfiguration.UseVerboseErrors
  fullName: System.Data.Services.IDataServiceConfiguration.UseVerboseErrors
  type: Property
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services
  summary: "Obtém ou define se verboso erros são utilizados por predefinição para todas as respostas a partir do serviço de dados."
  remarks: "A resposta de um pedido especificado pode ser substituída pelo programador de serviço de dados através da substituição de `HandleException` método. Erros verbosos só devem ser ativados durante o desenvolvimento, não em ambientes de produção, por motivos de segurança."
  syntax:
    content: public bool UseVerboseErrors { get; set; }
    return:
      type: System.Boolean
      description: "Um valor booleano que indica se são devolvidos erros verbosos."
  overload: System.Data.Services.IDataServiceConfiguration.UseVerboseErrors*
  exceptions: []
  platform:
  - net462
