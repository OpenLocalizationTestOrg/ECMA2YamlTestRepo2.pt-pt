- uid: System.Data.Services.IDataServiceConfiguration.SetEntitySetAccessRule(System.String,System.Data.Services.EntitySetRights)
  id: SetEntitySetAccessRule(System.String,System.Data.Services.EntitySetRights)
  parent: System.Data.Services.IDataServiceConfiguration
  langs:
  - csharp
  name: SetEntitySetAccessRule(String,EntitySetRights)
  nameWithType: IDataServiceConfiguration.SetEntitySetAccessRule(String,EntitySetRights)
  fullName: System.Data.Services.IDataServiceConfiguration.SetEntitySetAccessRule(String,EntitySetRights)
  type: Method
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services
  summary: "Define as regras de acesso para a entidade especificada definido."
  remarks: "A configuração predefinida é a negar o acesso aos recursos. Quando um serviço é inicializado os direitos de acesso tem de estar ativados."
  syntax:
    content: public void SetEntitySetAccessRule (string name, System.Data.Services.EntitySetRights rights);
    parameters:
    - id: name
      type: System.String
      description: "O nome do conjunto de entidades para acesso configuradas."
    - id: rights
      type: System.Data.Services.EntitySetRights
      description: "Os direitos permitidos para o conjunto de entidades."
  overload: System.Data.Services.IDataServiceConfiguration.SetEntitySetAccessRule*
  exceptions: []
  platform:
  - net462
- uid: System.Data.Services.IDataServiceConfiguration.SetServiceOperationAccessRule(System.String,System.Data.Services.ServiceOperationRights)
