  - System.Data.Services
  namespace: System.Data.Services
  summary: "Define as regras de acesso para a operação de serviço especificado."
  remarks: "A configuração predefinida é a negar o acesso aos recursos. Quando um serviço é iniciado, os direitos de acesso tem de estar ativados."
  syntax:
    content: public void SetServiceOperationAccessRule (string name, System.Data.Services.ServiceOperationRights rights);
    parameters:
    - id: name
      type: System.String
      description: "O nome da operação de serviço no qual pretende definir direitos de acesso."
    - id: rights
      type: System.Data.Services.ServiceOperationRights
      description: "Os direitos permitidos de acordo com <xref href=&quot;System.Data.Services.ServiceOperationRights&quot;> </xref> enumeração."
