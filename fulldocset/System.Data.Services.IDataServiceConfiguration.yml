- uid: System.Data.Services.IDataServiceConfiguration.MaxExpandCount
  id: MaxExpandCount
  parent: System.Data.Services.IDataServiceConfiguration
  langs:
  - csharp
  name: MaxExpandCount
  nameWithType: IDataServiceConfiguration.MaxExpandCount
  fullName: System.Data.Services.IDataServiceConfiguration.MaxExpandCount
  type: Property
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services
  summary: "Gets or sets the maximum number of segments that can be expanded by the $expand query option for all requests to the data service."
  remarks: "If the limit is exceeded, a 400 Bad Request status code is returned. The value specified must be between 0 and `int.MaxValue`; otherwise, an `ArgumentOutOfRangeException` is thrown.       The following query string sample has two segments:"
  syntax:
    content: public int MaxExpandCount { get; set; }
    return:
      type: System.Int32
      description: "The maximum number of segments to expand."
  overload: System.Data.Services.IDataServiceConfiguration.MaxExpandCount*
  exceptions: []
  platform:
  - net462
- uid: System.Data.Services.IDataServiceConfiguration.MaxExpandDepth
  id: MaxExpandDepth
  parent: System.Data.Services.IDataServiceConfiguration
  langs:
  - csharp
  name: MaxExpandDepth
  nameWithType: IDataServiceConfiguration.MaxExpandDepth
  fullName: System.Data.Services.IDataServiceConfiguration.MaxExpandDepth
  type: Property
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services
  summary: "Gets or sets a maximum number of segments supported in a single `$expand` path for all requests to the data service."
  remarks: "If the limit is exceeded, a 400 Bad Request status code is returned. The value specified must be between 0 and `int.MaxValue`; otherwise, an `ArgumentOutOfRangeException` is thrown.       The following query string sample has two segments in the first `$expand` path and one in the second `$expand` path:"
  syntax:
    content: public int MaxExpandDepth { get; set; }
    return:
      type: System.Int32
      description: "Integer representing the maximum number of supported segments in `$expand` path."
  overload: System.Data.Services.IDataServiceConfiguration.MaxExpandDepth*
  exceptions: []
  platform:
  - net462
