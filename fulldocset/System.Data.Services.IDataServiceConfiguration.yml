  namespace: System.Data.Services
  summary: "Obtém ou define um número máximo de segmentos suportado numa única `$expand` caminho para todos os pedidos para o serviço de dados."
  remarks: "Se o limite for excedido, é devolvido um código de estado pedido incorreto 400. O valor especificado tem de estar entre 0 e `int.MaxValue`; caso contrário, um `ArgumentOutOfRangeException` é emitida.       O seguinte exemplo de cadeia de consulta tem dois segmentos na primeira `$expand` caminho e um no segundo `$expand` caminho:"
  syntax:
    content: public int MaxExpandDepth { get; set; }
    return:
      type: System.Int32
      description: "Suportado de número inteiro que representa o número máximo de segmentos numa `$expand` caminho."
