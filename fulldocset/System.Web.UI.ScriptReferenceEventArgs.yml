  name: ScriptReferenceEventArgs
  nameWithType: ScriptReferenceEventArgs
  fullName: System.Web.UI.ScriptReferenceEventArgs
  type: Class
  summary: "Provides data for the <see cref=&quot;E:System.Web.UI.ScriptManager.ResolveScriptReference&quot;></see> event."
  remarks: "When a script reference is rendered, the ScriptReferenceEventArgs object contains the <xref:System.Web.UI.ScriptReference> object that is defined in the <xref:System.Web.UI.ScriptManager> instance. You can create an event handler for the <xref:System.Web.UI.ScriptManager.ResolveScriptReference> event to check the <xref:System.Web.UI.ScriptReference> object and modify it as needed."
  example:
  - "The following example shows an ASP.NET Web page that references a script file that is named CustomScript.js. When the Web application is hosted on the www.contoso.com domain, the <xref:System.Web.UI.ScriptReference.Path%2A> property is set to a value specific for that domain. An event handler for the <xref:System.Web.UI.ScriptManager.ResolveScriptReference> event checks the host URL and changes the value for the <xref:System.Web.UI.ScriptReference.Path%2A> property if it is necessary.  \n  \n [!code-vb[System.Web.UI.ScriptReferenceEventArgs#1](~/add/codesnippet/VisualBasic/t-system.web.ui.scriptre_1_1.aspx)]\n [!code-cs[System.Web.UI.ScriptReferenceEventArgs#1](~/add/codesnippet/CSharp/t-system.web.ui.scriptre_1_1.aspx)]"
  syntax:
    content: 'public class ScriptReferenceEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
