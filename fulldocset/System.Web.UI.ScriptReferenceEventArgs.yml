  name: Script
  nameWithType: ScriptReferenceEventArgs.Script
  fullName: System.Web.UI.ScriptReferenceEventArgs.Script
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Gets the <see cref=&quot;T:System.Web.UI.ScriptReference&quot;></see> object that contains the script library."
  remarks: "The <xref:System.Web.UI.ScriptReference> object in the Script property is added to the <xref:System.Web.UI.ScriptManager.Scripts%2A> property when the <xref:System.Web.UI.ScriptManager.ResolveScriptReference> event is raised."
  example:
  - "The following code example shows an ASP.NET Web page that references a script file that is named CustomScript.js. When the Web application is hosted on the www.contoso.com domain, the <xref:System.Web.UI.ScriptReference.Path%2A> property is set to a value specific for that domain. An event handler for the <xref:System.Web.UI.ScriptManager.ResolveScriptReference> event checks the host URL and changes the value for the <xref:System.Web.UI.ScriptReference.Path%2A> property if it is necessary. The <xref:System.Web.UI.ScriptReference> object is retrieved through the Script property.  \n  \n [!code-vb[System.Web.UI.ScriptReferenceEventArgs#1](~/add/codesnippet/VisualBasic/p-system.web.ui.scriptre_0_1.aspx)]\n [!code-cs[System.Web.UI.ScriptReferenceEventArgs#1](~/add/codesnippet/CSharp/p-system.web.ui.scriptre_0_1.aspx)]"
  syntax:
    content: public System.Web.UI.ScriptReference Script { get; }
    return:
      type: System.Web.UI.ScriptReference
      description: "A <see cref=&quot;T:System.Web.UI.ScriptReference&quot;></see> object that contains the client script referenced on the Web page."
