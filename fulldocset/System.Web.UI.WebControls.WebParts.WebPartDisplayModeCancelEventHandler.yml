  remarks: "The method specified in the WebPartDisplayModeCancelEventHandler delegate is called when a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModeChanging> event is raised.       Page developers can provide custom handlers for Web Parts events by adding an `OnDisplayModeChanging` attribute to the `<asp:webpartmanager>` element in a page, and assigning a custom method name to the attribute. A custom handler can also be assigned programmatically. For more information on programmatically assigning an event handler, see [NIB: How to: Connect Event Handler Methods to Events](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)."
