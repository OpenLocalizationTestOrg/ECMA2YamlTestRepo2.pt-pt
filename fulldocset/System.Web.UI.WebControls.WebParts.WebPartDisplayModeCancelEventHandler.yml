  remarks: "O método especificado no delegado WebPartDisplayModeCancelEventHandler é chamado quando um <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModeChanging>o evento é gerado.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModeChanging>       Os programadores de página podem fornecer processadores personalizados para eventos de peças Web adicionando um `OnDisplayModeChanging` atributo para o `<asp:webpartmanager>` elemento na página e atribuir um nome de método personalizado para o atributo. Também pode ser atribuído um processador personalizado através de programação. Para obter mais informações sobre a atribuição de forma programática um processador de eventos, consulte [NIB: como: ligar métodos de processador de eventos para eventos](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)."
