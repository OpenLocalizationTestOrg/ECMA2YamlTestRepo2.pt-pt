- uid: System.Web.Mobile.MobileCapabilities.HasCapability(System.String,System.String)
  id: HasCapability(System.String,System.String)
  parent: System.Web.Mobile.MobileCapabilities
  langs:
  - csharp
  name: HasCapability(String,String)
  nameWithType: MobileCapabilities.HasCapability(String,String)
  fullName: System.Web.Mobile.MobileCapabilities.HasCapability(String,String)
  type: Method
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.Mobile
  summary: "Provides a uniform way to evaluate device capabilities. This method is used internally by ASP.NET to implement various device-selection criteria expressed in the syntax of the controls. For example, this method is used to choose among [&lt;Choice&gt; Element (.NET Framework Developer&quot;s Guide)](http://msdn.microsoft.com/en-us/c81bee77-bb45-4211-be0f-e13a040b3c2d) elements in a DeviceSpecific/Choice construct. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "Applications can use the HasCapability method programmatically when they gather device-specific information. If the `capabilityName` parameter specifies a device evaluation method, the `optionalArgument` parameter is passed to this method. If the `capabilityName` parameter specifies a property name or item in the capabilities dictionary, the HasCapability method checks whether the property or item is equal to the `optionalArgument` parameter."
  syntax:
    content: public bool HasCapability (string delegateName, string optionalParameter);
    parameters:
    - id: delegateName
      type: System.String
      description: "The device evaluation method, property name, or item in the capabilities collection."
    - id: optionalParameter
      type: System.String
      description: "The optional argument."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the device has the specified capability; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.Mobile.MobileCapabilities.HasCapability*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "A <code>capabilityName</code> parameter is not found as a device-filter name specified in the configuration file, as a <xref href=&quot;System.Web.Mobile.MobileCapabilities&quot;></xref> property, or as an item in the <xref href=&quot;System.Web.Mobile.MobileCapabilities&quot;></xref> Item collection."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>delegateName</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> or empty."
  platform:
  - net462
