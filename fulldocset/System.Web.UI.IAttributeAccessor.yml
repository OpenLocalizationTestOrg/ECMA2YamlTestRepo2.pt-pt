  name: IAttributeAccessor
  nameWithType: IAttributeAccessor
  fullName: System.Web.UI.IAttributeAccessor
  type: Interface
  summary: "Defines methods used by ASP.NET server controls to provide programmatic access to any attribute declared in the opening tag of a server control."
  remarks: "If you author a custom server control that inherits from the <xref:System.Web.UI.WebControls.WebControl>, <xref:System.Web.UI.HtmlControls.HtmlControl>, or <xref:System.Web.UI.WebControls.ListItem> class, the .NET Framework automatically provides programmatic access to attributes because each of these classes implement the IAttributeAccessor interface.       If you author a custom server control that does not inherit from one of these classes and plan to allow programmatic access to attributes that do not correspond with the control&quot;s strongly typed properties, be sure to implement the IAttributeAccessor interface."
  example:
  - >-
    [!code-vb[IAttributeAccessor_Sample#1](~/add/codesnippet/VisualBasic/t-system.web.ui.iattribu_1.vb)]
     [!code-cs[IAttributeAccessor_Sample#1](~/add/codesnippet/CSharp/t-system.web.ui.iattribu_1.cs)]
