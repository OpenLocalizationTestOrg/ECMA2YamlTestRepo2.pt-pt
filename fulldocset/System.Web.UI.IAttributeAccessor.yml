  name: IAttributeAccessor
  nameWithType: IAttributeAccessor
  fullName: System.Web.UI.IAttributeAccessor
  type: Interface
  summary: "Define os métodos utilizados pelos controlos de servidor ASP.NET para fornecer acesso programático para qualquer atributo declarado na tag de abertura de um controlo de servidor."
  remarks: "Se criar um controlo de servidor personalizado que herda a <xref:System.Web.UI.WebControls.WebControl>, <xref:System.Web.UI.HtmlControls.HtmlControl>, ou <xref:System.Web.UI.WebControls.ListItem>classe, o .NET Framework automaticamente fornece acesso programático para atributos porque cada uma destas classes implementa a interface de IAttributeAccessor.</xref:System.Web.UI.WebControls.ListItem> </xref:System.Web.UI.HtmlControls.HtmlControl> </xref:System.Web.UI.WebControls.WebControl>       Se criar um servidor personalizado controlar que não herda de uma destas classes e planeie a permitir acesso programático para atributos não correspondem com o controlo vivamente propriedades de tipo, lembre-se de que implementa a interface IAttributeAccessor."
  example:
  - >-
    [!code-vb[IAttributeAccessor_Sample#1](~/add/codesnippet/visualbasic/t-system.web.ui.iattribu_1.vb)]
     [!code-cs[IAttributeAccessor_Sample#1](~/add/codesnippet/csharp/t-system.web.ui.iattribu_1.cs)]
