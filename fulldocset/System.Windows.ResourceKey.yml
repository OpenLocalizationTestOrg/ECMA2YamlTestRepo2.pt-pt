  name: ResourceKey
  nameWithType: ResourceKey
  fullName: System.Windows.ResourceKey
  type: Class
  summary: "Fornece uma classe base abstrata de várias chaves de recursos."
  remarks: "Esta classe não fornece nenhuma funcionalidade, exceto para fornecer uma classe base comuns para a deteção de chave simple nos componentes de recursos.       As chaves de recursos são cadeias ou instâncias de um tipo. Esta classe fornece suporte para classes base os valores da chave nos outros valores de objeto, onde os objetos transmitidos garantir a exclusividade das chaves recursos gerado."
  syntax:
    content: >-
      [System.Windows.Markup.MarkupExtensionReturnType(typeof(System.Windows.ResourceKey))]

      public abstract class ResourceKey : System.Windows.Markup.MarkupExtension
