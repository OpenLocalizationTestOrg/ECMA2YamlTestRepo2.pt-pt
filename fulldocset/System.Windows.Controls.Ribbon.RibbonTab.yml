      type: System.Windows.Controls.Ribbon.RibbonContextualTabGroup
      description: "The contextual tab group that this tab is in; or <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> if this tab is not in a contextual tab group. The registered default is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>. For more information about what can influence the value, see [Dependency Property Value Precedence](~/add/includes/ajax-current-ext-md.md)."
