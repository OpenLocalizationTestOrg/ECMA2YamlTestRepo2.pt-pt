  summary: "Gets a reference to the <xref href=&quot;System.Windows.Controls.Ribbon.RibbonContextualTabGroup&quot;></xref> that this tab is in."
  remarks: "You use a *contextual tab* to display groups of commands that are relevant only in a particular context. Contextual tab groups are shown or hidden based on specified criteria. For example, an Ink Tools tab group might be shown when tablet input is detected, or a Picture Tools tab group might be shown when an Image object is selected.      <a name=&quot;dependencyPropertyInfo_ContextualTabGroup&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Controls.Ribbon.RibbonTab.ContextualTabGroupProperty>|   |Metadata properties set to `true`|None|"
  example:
  - "The following example shows a <xref:System.Windows.Controls.Ribbon.RibbonTab> named **Pens** that is in the **Ink Tools** contextual tab group.  \n  \n```xaml  \n</ribbon:Ribbon>  \n<ribbon:RibbonTabName=\"Pens\"Header=\"Pens\"ContextualTabGroupHeader=\"InkTools\" >  \n    <!-- Ribbon Tab Content -->  \n</ribbon:RibbonTab>  \n<ribbon:Ribbon.ContextualTabGroups>  \n<ribbon:RibbonContextualTabGroupHeader=\"InkTools\"Visibility=\"Visible\"Background=\"Green\"/>  \n</ribbon:Ribbon.ContextualTabGroups>  \n</ribbon:Ribbon>  \n  \n```"
  syntax:
    content: public System.Windows.Controls.Ribbon.RibbonContextualTabGroup ContextualTabGroup { get; }
