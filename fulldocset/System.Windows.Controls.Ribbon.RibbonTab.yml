- uid: System.Windows.Controls.Ribbon.RibbonTab.ContextualTabGroup
  id: ContextualTabGroup
  parent: System.Windows.Controls.Ribbon.RibbonTab
  langs:
  - csharp
  name: ContextualTabGroup
  nameWithType: RibbonTab.ContextualTabGroup
  fullName: System.Windows.Controls.Ribbon.RibbonTab.ContextualTabGroup
  type: Property
  assemblies:
  - System.Windows.Controls.Ribbon
  namespace: System.Windows.Controls.Ribbon
  summary: "Obtém uma referência para o <xref href=&quot;System.Windows.Controls.Ribbon.RibbonContextualTabGroup&quot;> </xref> que este separador está a ser."
  remarks: "Utilizar um *separador contextual* para apresentar grupos de comandos que são relevantes apenas num contexto específico. Grupos de separador contextuais são mostrados ou ocultados com base em critérios especificados. Por exemplo, um grupo de separador de ferramentas de tinta digital pode ser apresentado quando é detetada entrada tablet ou um grupo de separador de ferramentas de imagem poderá ser apresentado quando está selecionado um objeto de imagem.      <a name=&quot;dependencyPropertyInfo_ContextualTabGroup&quot;></a># # Informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Controls.Ribbon.RibbonTab.ContextualTabGroupProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Controls.Ribbon.RibbonTab.ContextualTabGroupProperty>"
  example:
  - "The following example shows a <xref:System.Windows.Controls.Ribbon.RibbonTab> named **Pens** that is in the **Ink Tools** contextual tab group.  \n  \n```xaml  \n</ribbon:Ribbon>  \n    <ribbon:RibbonTab Name=\"Pens\" Header=\"Pens\" ContextualTabGroupHeader=\"Ink Tools\" >  \n    <!-- Ribbon Tab Content -->  \n    </ribbon:RibbonTab>  \n    <ribbon:Ribbon.ContextualTabGroups>  \n        <ribbon:RibbonContextualTabGroup Header=\"Ink Tools\" Visibility=\"Visible\" Background=\"Green\" />  \n    </ribbon:Ribbon.ContextualTabGroups>  \n</ribbon:Ribbon>  \n  \n```"
  syntax:
    content: public System.Windows.Controls.Ribbon.RibbonContextualTabGroup ContextualTabGroup { get; }
    return:
      type: System.Windows.Controls.Ribbon.RibbonContextualTabGroup
