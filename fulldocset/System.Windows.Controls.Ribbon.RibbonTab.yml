  type: Class
  summary: "Represents a tab in a <xref href=&quot;System.Windows.Controls.Ribbon.Ribbon&quot;></xref>."
  remarks: "You use a RibbonTab to organize related groups of commands in a <xref:System.Windows.Controls.Ribbon.Ribbon>. The RibbonTab hosts one or more <xref:System.Windows.Controls.Ribbon.RibbonGroup> instances. A <xref:System.Windows.Controls.Ribbon.RibbonGroup> then hosts controls that represent application commands.       The following list shows the typical hierarchy of elements in a RibbonTab.      -   <xref:System.Windows.Controls.Ribbon.Ribbon>          -   RibbonTab              -   <xref:System.Windows.Controls.Ribbon.RibbonGroup>                  -   <xref:System.Windows.Controls.Ribbon.RibbonButton>, <xref:System.Windows.Controls.Ribbon.RibbonRadioButton>, <xref:System.Windows.Controls.Ribbon.RibbonToggleButton>, <xref:System.Windows.Controls.Ribbon.RibbonCheckBox>, <xref:System.Windows.Controls.Ribbon.RibbonTextBox>                  -   <xref:System.Windows.Controls.Ribbon.RibbonComboBox>, <xref:System.Windows.Controls.Ribbon.RibbonMenuButton>, <xref:System.Windows.Controls.Ribbon.RibbonSplitButton>                  -   <xref:System.Windows.Controls.Ribbon.RibbonControlGroup>"
  example:
  - "The following example shows the markup for a simple ribbon tab.  \n  \n [!code-xml[Ribbon_Snippets#RibbonTabDefault](~/add/codesnippet/xaml/wpfribbonapplication1/mainwindow.xaml#ribbontabdefault)]"
