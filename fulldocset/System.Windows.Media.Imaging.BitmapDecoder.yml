  langs:
  - csharp
  name: BitmapDecoder
  nameWithType: BitmapDecoder
  fullName: System.Windows.Media.Imaging.BitmapDecoder
  type: Class
  summary: "Representa um contentor para molduras de mapa de bits. Cada frame de mapa de bits é um <xref href=&quot;System.Windows.Media.Imaging.BitmapSource&quot;> </xref>. Esta classe abstrata fornece um conjunto de base de funcionalidades para todos os objetos de descodificador derivada."
  remarks: "BitmapDecoder não é um <xref:System.Windows.Media.Imaging.BitmapFrame>próprio; em vez disso, é um contentor para <xref:System.Windows.Media.Imaging.BitmapFrame>objetos.</xref:System.Windows.Media.Imaging.BitmapFrame> </xref:System.Windows.Media.Imaging.BitmapFrame> Cada <xref:System.Windows.Media.Imaging.BitmapFrame>no contentor, potencialmente, podem ter atributos diferentes, incluindo tamanhos diferentes, as resoluções ou palettes.</xref:System.Windows.Media.Imaging.BitmapFrame>       A menos que um codec específico estiver selecionada, [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] utiliza a deteção automática do tempo de execução para identificar o formato de uma imagem e a correspondência com o codec adequado. Este processo de deteção permite um codec desenvolvido por um [!INCLUDE[TLA#tla_isv](~/add/includes/tlasharptla-isv-md.md)] ser automaticamente Detetáveis pelo sistema. Para selecionar um codec específico, o BitmapDecoder derivada ou <xref:System.Windows.Media.Imaging.BitmapEncoder>, tais como o <xref:System.Windows.Media.Imaging.TiffBitmapDecoder>classe, deve ser utilizado.</xref:System.Windows.Media.Imaging.TiffBitmapDecoder> </xref:System.Windows.Media.Imaging.BitmapEncoder>       [!INCLUDE[TLA#tla_tiff](~/add/includes/tlasharptla-tiff-md.md)]e [!INCLUDE[TLA#tla_gif](~/add/includes/tlasharptla-gif-md.md)] são os únicos implementado formatos de imagem que suportam várias fotogramas."
  example:
  - "The following example demonstrates how to use the <xref:System.Windows.Media.Imaging.BitmapDecoder.Create%28System.Uri%2CSystem.Windows.Media.Imaging.BitmapCreateOptions%2CSystem.Windows.Media.Imaging.BitmapCacheOption%29> method to create a decoder for a given image. The first <xref:System.Windows.Media.Imaging.BitmapFrame> of the image is used as the source of an <xref:System.Windows.Controls.Image> control.  \n  \n [!code-cs[imagingsnippetgallery_procedural_snip#BitmapDecoderCreate](~/add/codesnippet/csharp/ImagingSnippetGallery_csharp/BitmapDecoderExample.cs#bitmapdecodercreate)]\n [!code-vb[imagingsnippetgallery_procedural_snip#BitmapDecoderCreate](~/add/codesnippet/visualbasic/ImagingSnippetGallery/BitmapDecoderExample.vb#bitmapdecodercreate)]  \n  \n The following code example demonstrates how to use the built in <xref:System.Windows.Media.Imaging.TiffBitmapDecoder> to open and decode a [!INCLUDE[TLA#tla_tiff](~/add/includes/tlasharptla-tiff-md.md)] bitmap. The resulting <xref:System.Windows.Media.Imaging.BitmapSource> is used as the <xref:System.Windows.Controls.Image.Source%2A> of an <xref:System.Windows.Controls.Image> element.  \n  \n [!code-vb[bitmapframeexample#4](~/add/codesnippet/visualbasic/BitmapFrame/BitmapFrame.vb#4)]\n [!code-cs[bitmapframeexample#4](~/add/codesnippet/csharp/BitmapFrame/BitmapFrame.cs#4)]"
  syntax:
    content: 'public abstract class BitmapDecoder : System.Windows.Threading.DispatcherObject'
  inheritance:
  - System.Object
  - System.Windows.Threading.DispatcherObject
  implements: []
