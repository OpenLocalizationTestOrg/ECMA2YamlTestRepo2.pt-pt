  name: TypeLibTypeAttribute
  nameWithType: TypeLibTypeAttribute
  fullName: System.Runtime.InteropServices.TypeLibTypeAttribute
  type: Class
  summary: "Contains the <xref href=&quot;System.Runtime.InteropServices.TYPEFLAGS&quot;></xref> that were originally imported for this type from the COM type library."
  remarks: "The [Tlbimp.exe (Type Library Importer)](~/add/includes/ajax-current-ext-md.md) applies this attribute to classes or interfaces.       This attribute is applied when a type library is imported and should never be changed. It is only applied when the method&quot;s <xref:System.Runtime.InteropServices.TYPEFLAGS> evaluate to non-zero. The attribute is designed to be used by tools that need to know how the original <xref:System.Runtime.InteropServices.TYPEFLAGS> were set. The common language runtime does not use this attribute."
  example:
  - "The following example demonstrates how to get the TypeLibTypeAttribute value of a class or interface.  \n  \n [!code-cs[ImprovedInteropSnippets#4](~/add/codesnippet/csharp/t-system.runtime.interop_14_1.cs)]\n [!code-cpp[ImprovedInteropSnippets#4](~/add/codesnippet/cpp/t-system.runtime.interop_14_1.cpp)]\n [!code-vb[ImprovedInteropSnippets#4](~/add/codesnippet/visualbasic/t-system.runtime.interop_14_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Enum | System.AttributeTargets.Interface, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class TypeLibTypeAttribute : Attribute
