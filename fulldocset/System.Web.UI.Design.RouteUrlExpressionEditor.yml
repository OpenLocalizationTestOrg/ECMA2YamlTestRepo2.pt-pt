- uid: System.Web.UI.Design.RouteUrlExpressionEditor.EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  id: EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  parent: System.Web.UI.Design.RouteUrlExpressionEditor
  langs:
  - csharp
  name: EvaluateExpression(String,Object,Type,IServiceProvider)
  nameWithType: RouteUrlExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  fullName: System.Web.UI.Design.RouteUrlExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Avalia uma <xref uid=&quot;langword_csharp_RouteUrl&quot; name=&quot;RouteUrl&quot; href=&quot;&quot;> </xref> expressão e fornece o valor de tempo de criação."
  remarks: "O estruturador visual utiliza o método EvaluateExpression para avaliar uma `RouteUrl` expressão e forneça o valor de tempo de criação de uma propriedade de controlo associado."
  syntax:
    content: public override object EvaluateExpression (string expression, object parseTimeData, Type propertyType, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "A <xref uid=&quot;langword_csharp_RouteUrl&quot; name=&quot;RouteUrl&quot; href=&quot;&quot;> </xref> expressão a avaliar. A expressão não inclui o <xref uid=&quot;langword_csharp_RouteUrl&quot; name=&quot;RouteUrl&quot; href=&quot;&quot;> </xref> prefixo de expressão."
    - id: parseTimeData
      type: System.Object
      description: "Um objeto que contém informações de análise adicionais para avaliar a expressão."
    - id: propertyType
      type: System.Type
      description: "O tipo da propriedade de controlo."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "Uma implementação do fornecedor de serviço fornecida pelo anfitrião de estruturador é utilizado para obter os serviços de tempo de design adicionais."
    return:
      type: System.Object
      description: "O URL para a rota especificada e valores de parâmetro de rota, se a avaliação da expressão foi bem sucedida; caso contrário, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.RouteUrlExpressionEditor.EvaluateExpression*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.RouteUrlExpressionEditor.GetExpressionEditorSheet(System.String,System.IServiceProvider)
  id: GetExpressionEditorSheet(System.String,System.IServiceProvider)
  parent: System.Web.UI.Design.RouteUrlExpressionEditor
  langs:
  - csharp
  name: GetExpressionEditorSheet(String,IServiceProvider)
  nameWithType: RouteUrlExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  fullName: System.Web.UI.Design.RouteUrlExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Devolve uma folha de editor de expressão para uma <xref uid=&quot;langword_csharp_RouteUrl&quot; name=&quot;RouteUrl&quot; href=&quot;&quot;> </xref> expressão."
  remarks: "O método de GetExpressionEditorSheet devolve uma implementação de folha de editor para `RouteUrl` expressões. A folha de editor para `RouteUrl` expressões permite aos utilizadores selecionar parâmetros e um nome de rota. Depois dos utilizadores tem selecionado os parâmetros e o nome de rota, a implementação de folha de editor gera um `RouteUrl` expressão, que é devolvida para o estruturador visual."
  syntax:
    content: public override System.Web.UI.Design.ExpressionEditorSheet GetExpressionEditorSheet (string expression, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "A cadeia de expressão que é utilizada para inicializar a folha de editor de expressão. A expressão não inclui o <xref uid=&quot;langword_csharp_RouteUrl&quot; name=&quot;RouteUrl&quot; href=&quot;&quot;> </xref> prefixo de expressão."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "Uma implementação do fornecedor de serviço fornecida pelo anfitrião de estruturador é utilizado para obter os serviços de tempo de design adicionais."
    return:
      type: System.Web.UI.Design.ExpressionEditorSheet
      description: "A <xref href=&quot;System.Web.UI.Design.RouteUrlExpressionEditorSheet&quot;> </xref> instância que define o <xref uid=&quot;langword_csharp_RouteUrl&quot; name=&quot;RouteUrl&quot; href=&quot;&quot;> </xref> propriedades de expressão."
  overload: System.Web.UI.Design.RouteUrlExpressionEditor.GetExpressionEditorSheet*
  exceptions: []
  platform:
  - net462
