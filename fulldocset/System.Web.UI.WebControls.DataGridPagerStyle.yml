  type: Class
  summary: "Specifies the style for the pager of the <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;></xref> control. This class cannot be inherited."
  remarks: "The pager is an element on the <xref:System.Web.UI.WebControls.DataGrid> control that allows you to link to other pages when paging is enabled. The <xref:System.Web.UI.WebControls.DataGrid.PagerStyle%2A> property of the <xref:System.Web.UI.WebControls.DataGrid> control uses an instance of this class to represent the style properties for the pager.       For more information on paging, see <xref:System.Web.UI.WebControls.DataGrid.AllowPaging%2A> and <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>."
  example:
  - "The following code example demonstrates how to use a DataGridPagerStyle object to represent the style of the pager element in the <xref:System.Web.UI.WebControls.DataGrid.PagerStyle%2A> property. The DataGridPagerStyle object sets the display mode and alignment of the paging element.  \n  \n [!code-vb[Classic DataGridPagerStyle Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_215_1.aspx)]\n [!code-cs[Classic DataGridPagerStyle Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_215_1.aspx)]"
