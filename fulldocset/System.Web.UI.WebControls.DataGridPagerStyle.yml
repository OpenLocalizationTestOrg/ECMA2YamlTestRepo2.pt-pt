- uid: System.Web.UI.WebControls.DataGridPagerStyle.Mode
  id: Mode
  parent: System.Web.UI.WebControls.DataGridPagerStyle
  langs:
  - csharp
  name: Mode
  nameWithType: DataGridPagerStyle.Mode
  fullName: System.Web.UI.WebControls.DataGridPagerStyle.Mode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets a value that specifies whether the pager element displays buttons that link to the next and previous page, or numeric buttons that link directly to a page."
  remarks: "Use the Mode property to specify which set of pager buttons to use on the <xref:System.Web.UI.WebControls.DataGrid> control. You can specify buttons that link to the next and previous page, or numeric buttons that link directly to a page."
  example:
  - "The following code example demonstrates how to use the Mode property to specify that the pager element is displayed as buttons that link to the next and previous page.  \n  \n [!code-vb[Classic DataGridPagerStyle.Mode Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_151_1.aspx)]\n [!code-cs[Classic DataGridPagerStyle.Mode Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_151_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.PagerMode Mode { get; set; }
    return:
      type: System.Web.UI.WebControls.PagerMode
      description: "One of the <xref href=&quot;System.Web.UI.WebControls.PagerMode&quot;></xref> values. The default value is <xref uid=&quot;langword_csharp_NextPrev&quot; name=&quot;NextPrev&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.DataGridPagerStyle.Mode*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "The specified value is not one of the <xref href=&quot;System.Web.UI.WebControls.PagerMode&quot;></xref> values."
  platform:
  - net462
- uid: System.Web.UI.WebControls.DataGridPagerStyle.NextPageText
  id: NextPageText
  parent: System.Web.UI.WebControls.DataGridPagerStyle
  langs:
  - csharp
  name: NextPageText
  nameWithType: DataGridPagerStyle.NextPageText
  fullName: System.Web.UI.WebControls.DataGridPagerStyle.NextPageText
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the text displayed for the next page button."
  remarks: "Use the NextPageText property to provide custom text for the next page button. The <xref:System.Web.UI.WebControls.DataGridPagerStyle.Mode%2A> property must be set to `PagerMode.NextPrev` for this property to have any effect.       This property is used along with the <xref:System.Web.UI.WebControls.DataGridPagerStyle.PrevPageText%2A> property to create a custom set of controls for the next and previous buttons of the pager on the <xref:System.Web.UI.WebControls.DataGrid> control.      > [!NOTE] >  This property does not automatically encode special characters to HTML. You need to convert these characters to the appropriate HTML value. For example the greater than sign (>) will not automatically convert to `>`.       The value of this property, when set, can be saved automatically to a resource file by using a designer tool. For more information, see <xref:System.ComponentModel.LocalizableAttribute> and [Globalization and Localization](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use the NextPageText property to specify custom text for the next page navigation button of the pager element.  \n  \n [!code-cs[Classic DataGridPagerStyle.NextPageText Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1252_1.aspx)]\n [!code-vb[Classic DataGridPagerStyle.NextPageText Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1252_1.aspx)]"
  syntax:
    content: public string NextPageText { get; set; }
    return:
      type: System.String
      description: "The text to display for the next page button. The default value is <xref uid=&quot;langword_csharp_&quot;&amp;gt;&quot;&quot; name=&quot;&quot;&amp;gt;&quot;&quot; href=&quot;&quot;></xref>, which is rendered as the greater than sign (&gt;)."
  overload: System.Web.UI.WebControls.DataGridPagerStyle.NextPageText*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "The specified value is less than <xref uid=&quot;langword_csharp_1&quot; name=&quot;1&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
- uid: System.Web.UI.WebControls.DataGridPagerStyle.PageButtonCount
  id: PageButtonCount
  parent: System.Web.UI.WebControls.DataGridPagerStyle
  langs:
  - csharp
  name: PageButtonCount
  nameWithType: DataGridPagerStyle.PageButtonCount
  fullName: System.Web.UI.WebControls.DataGridPagerStyle.PageButtonCount
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the number of numeric buttons to display concurrently in the pager element of the <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;></xref> control."
  remarks: "Use the PageButtonCount property to specify the number of numeric buttons to display concurrently in the pager element of the <xref:System.Web.UI.WebControls.DataGrid> control. The <xref:System.Web.UI.WebControls.DataGridPagerStyle.Mode%2A> property must be set to `PagerMode.NumericPages` for this property to have any effect.       If there are more pages in the <xref:System.Web.UI.WebControls.DataGrid> control than specified in this property, ellipsis buttons (...) are displayed in the pager element. When clicked, these buttons display the next or previous set of numeric buttons."
  example:
  - "The following code example demonstrates how to use the PageButtonCount property to display five numeric page buttons concurrently in the pager element of a <xref:System.Web.UI.WebControls.DataGrid> control.  \n  \n [!code-cs[Classic DataGridPagerStyle.PageButtonCount Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_521_1.aspx)]\n [!code-vb[Classic DataGridPagerStyle.PageButtonCount Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_521_1.aspx)]"
  syntax:
    content: public int PageButtonCount { get; set; }
    return:
      type: System.Int32
      description: "The number of numeric buttons to display concurrently in the pager element of the <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;></xref> control. The default value is <xref uid=&quot;langword_csharp_10&quot; name=&quot;10&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.DataGridPagerStyle.PageButtonCount*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "The selected value is less than <xref uid=&quot;langword_csharp_1&quot; name=&quot;1&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
