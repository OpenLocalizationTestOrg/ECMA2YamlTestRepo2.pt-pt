  name: CodeMemberProperty
  nameWithType: CodeMemberProperty
  fullName: System.CodeDom.CodeMemberProperty
  type: Class
  summary: "Representa uma declaração de uma propriedade de um tipo."
  remarks: "CodeMemberProperty pode ser utilizado para representar a declaração de uma propriedade de um tipo.       O <xref:System.CodeDom.CodeMemberProperty.Type%2A>propriedade especifica o tipo de dados da propriedade.</xref:System.CodeDom.CodeMemberProperty.Type%2A> O <xref:System.CodeDom.CodeMemberProperty.GetStatements%2A>propriedade contém quaisquer métodos de declaração get da propriedade.</xref:System.CodeDom.CodeMemberProperty.GetStatements%2A> O <xref:System.CodeDom.CodeMemberProperty.SetStatements%2A>propriedade contém quaisquer métodos de instrução de conjunto para a propriedade.</xref:System.CodeDom.CodeMemberProperty.SetStatements%2A> O <xref:System.CodeDom.CodeMemberProperty.Parameters%2A>propriedade especifica os parâmetros para a propriedade, tal como são necessários para uma propriedade de indexador.</xref:System.CodeDom.CodeMemberProperty.Parameters%2A>"
  example:
  - "The following example code demonstrates use of a CodeMemberProperty to define a `string` property with `get` and `set` accessors.  \n  \n [!code-cpp[CodeMemberPropertyExample#3](~/add/codesnippet/cpp/t-system.codedom.codemem_1_1.cpp)]\n [!code-vb[CodeMemberPropertyExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codemem_1_1.vb)]\n [!code-cs[CodeMemberPropertyExample#3](~/add/codesnippet/csharp/t-system.codedom.codemem_1_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeMemberProperty : System.CodeDom.CodeTypeMember
