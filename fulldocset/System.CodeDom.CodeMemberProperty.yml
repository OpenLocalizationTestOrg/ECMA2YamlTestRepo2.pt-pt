  name: CodeMemberProperty
  nameWithType: CodeMemberProperty
  fullName: System.CodeDom.CodeMemberProperty
  type: Class
  summary: "Represents a declaration for a property of a type."
  remarks: "CodeMemberProperty can be used to represent the declaration for a property of a type.       The <xref:System.CodeDom.CodeMemberProperty.Type%2A> property specifies the data type of the property. The <xref:System.CodeDom.CodeMemberProperty.GetStatements%2A> property contains any get statement methods for the property. The <xref:System.CodeDom.CodeMemberProperty.SetStatements%2A> property contains any set statement methods for the property. The <xref:System.CodeDom.CodeMemberProperty.Parameters%2A> property specifies any parameters for the property, such as are required for an indexer property."
  example:
  - "The following example code demonstrates use of a CodeMemberProperty to define a `string` property with `get` and `set` accessors.  \n  \n [!code-cpp[CodeMemberPropertyExample#3](~/add/codesnippet/cpp/t-system.codedom.codemem_1_1.cpp)]\n [!code-vb[CodeMemberPropertyExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codemem_1_1.vb)]\n [!code-cs[CodeMemberPropertyExample#3](~/add/codesnippet/csharp/t-system.codedom.codemem_1_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeMemberProperty : System.CodeDom.CodeTypeMember
