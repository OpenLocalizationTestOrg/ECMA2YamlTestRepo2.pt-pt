  name: Interop
  nameWithType: Interop
  fullName: System.Activities.Statements.Interop
  type: Class
  summary: "An activity that manages the execution of an <xref href=&quot;System.Workflow.ComponentModel.Activity&quot;></xref> within a workflow."
  remarks: "> [!NOTE] >  The Interop activity will not appear in the workflow designer toolbox unless the workflow&quot;s project has its `Target Framework` setting set to `.Net Framework 4`.      > [!WARNING] >  Due to limitations in the interface types that the Interop activity can support, <xref:System.Workflow.Activities.HandleExternalEventActivity> and <xref:System.Workflow.Activities.CallExternalMethodActivity> cannot be used directly, but derivative activities created using the Workflow Communication Activity tool (WCA.exe) can be used.  See [Windows Workflow Foundation Tools](http://go.microsoft.com/fwlink/?LinkId=178889) for details."
  syntax:
    content: >-
      [System.Obsolete("The WF3 Types are deprecated. Instead, please use the new WF4 Types from System.Activities.*")]

