  name: WebPartManagerInternals
  nameWithType: WebPartManagerInternals
  fullName: System.Web.UI.WebControls.WebParts.WebPartManagerInternals
  type: Class
  summary: "Isola para métodos uma classe separado que são utilizadas pelo <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> controlar e pode ser substituído por programadores que expandem o controlo, mas são necessários raramente pelos programadores de página."
  remarks: "O <xref:System.Web.UI.WebControls.WebParts.WebPartManager>classe é a classe maior no conjunto de controlo de peças Web.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> É também entre as classes de peças Web mais importantes porque é utilizado em todas as páginas Web que contém os controlos de peças Web e as coordenadas e gere todos os controlos de peças Web numa página.       Porque a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>classe é utilizada, por isso, frequentemente, e porque contém métodos expostos tantas, alguns métodos necessários principalmente para programadores do controlo que estiver a expandir o <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controlo estão contidos na classe WebPartManagerInternals.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Este isolamento dos métodos menos utilização para a classe de WebPartManagerInternals simplifica a API do <xref:System.Web.UI.WebControls.WebParts.WebPartManager>classe e os métodos isolados não aparecem no <xref:System.Web.UI.WebControls.WebParts.WebPartManager>objeto no IntelliSense.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       Os programadores que utilizam a classe de WebPartManagerInternals são provável que tenha cenários onde tem de herdar o <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controlar e personalizá-lo extensivamente.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Por exemplo, se de que está a criar uma aplicação de portal Web ou um conjunto de controlos de peças Web com modos de visualização personalizado em pacote personalizado zonas, verbos personalizados, personalizada <xref:System.Web.UI.WebControls.WebParts.WebPart>controlos e outras extensões de base peças Web interface de utilizador (IU), em muitos casos (nem todos os), terá de substituir e expandir algumas do <xref:System.Web.UI.WebControls.WebParts.WebPartManager>Membros.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPart> E embora a classe de WebPartManagerInternals está selada, pelo que não é possível herdar a partir do mesmo, a sua personalizada <xref:System.Web.UI.WebControls.WebParts.WebPartManager>classe provavelmente tem de chamar um número dos métodos WebPartManagerInternals para gerir os controlos de peças Web numa página.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>      > [!NOTE] > Como o <xref:System.Web.UI.WebControls.WebParts.WebPartManager>classe, a classe de WebPartManagerInternals fornece um controlo de servidor que não tem uma IU e nunca é visível numa página.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Ao contrário <xref:System.Web.UI.WebControls.WebParts.WebPartManager>, a classe de WebPartManagerInternals nunca está declarada na marcação de uma página; estritamente é um objeto de trabalho que executa tarefas em segundo plano.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> A forma da típica é demonstrada através de <xref:System.Web.UI.WebControls.WebParts.WebPartManager>classe, que referencia-lo através de protegida <xref:System.Web.UI.WebControls.WebParts.WebPartManager.Internals%2A>propriedade e utiliza o objeto referenciado para chamar os métodos de WebPartManagerInternals.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.Internals%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       A classe de WebPartManagerInternals contém apenas os métodos; não são propriedades ou eventos. Todos os métodos na classe envolvem gerir <xref:System.Web.UI.WebControls.WebParts.WebPart>controlos, ou ligações entre controlos.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Para processar <xref:System.Web.UI.WebControls.WebParts.WebPart>controlos, WebPartManagerInternals inclui métodos para adicioná-los (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.AddWebPart%2A>), removê-los <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.RemoveWebPart%2A>), processamento de eventos <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.CallOnDeleting%2A>), obter ou definir os detalhes sobre a relação dos mesmos à sua zona (por exemplo, <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.GetZoneID%2A>e <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetZoneIndex%2A>), ou definição básico <xref:System.Web.UI.WebControls.WebParts.WebPart>controlar propriedades (por exemplo, <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsClosed%2A>e <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetHasSharedData%2A>).</xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetHasSharedData%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsClosed%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetZoneIndex%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.GetZoneID%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.CallOnDeleting%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.RemoveWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.AddWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Para processar ligações, WebPartManagerInternals inclui métodos para a sua eliminação (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.DeleteConnection%2A>), o objeto de transformador para utilizar a definição (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetTransformer%2A>), definição indica se uma ligação é partilhada e se é estático (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsShared%28System.Web.UI.WebControls.WebParts.WebPartConnection%2CSystem.Boolean%29> e <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsStatic%28System.Web.UI.WebControls.WebParts.WebPartConnection%2CSystem.Boolean%29>) e uma mensagem de erro de ligação para utilizar a definição (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetConnectErrorMessage%2A>).</xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetConnectErrorMessage%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsStatic%28System.Web.UI.WebControls.WebParts.WebPartConnection%2CSystem.Boolean%29> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsShared%28System.Web.UI.WebControls.WebParts.WebPartConnection%2CSystem.Boolean%29> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetTransformer%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.DeleteConnection%2A>"
