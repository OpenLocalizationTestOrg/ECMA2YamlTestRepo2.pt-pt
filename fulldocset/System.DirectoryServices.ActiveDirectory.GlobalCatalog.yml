  - System.DirectoryServices
  namespace: System.DirectoryServices.ActiveDirectory
  summary: "Retrieves all of the Active Directory Domain Services properties that are stored on this global catalog server."
  remarks: ''
  example:
  - "The following C# example shows how to enumerate the global catalog servers in the specified <xref:System.DirectoryServices.ActiveDirectory.DirectoryContext> object and print the common name of each property stored on each global catalog server to the standard console.  \n  \n```c#  \n  \nforeach (GlobalCatalog gc in GlobalCatalog.FindAll(context))  \n{  \n    Console.WriteLine(gc.Name);  \n  \n    foreach (ActiveDirectorySchemaProperty prop in gc.FindAllProperties())  \n    {  \n        Console.WriteLine(prop.CommonName);  \n    }  \n}  \n  \n```"
  syntax:
    content: public System.DirectoryServices.ActiveDirectory.ReadOnlyActiveDirectorySchemaPropertyCollection FindAllProperties ();
    parameters: []
    return:
      type: System.DirectoryServices.ActiveDirectory.ReadOnlyActiveDirectorySchemaPropertyCollection
      description: "A <xref href=&quot;System.DirectoryServices.ActiveDirectory.ReadOnlyActiveDirectorySchemaPropertyCollection&quot;></xref> object that contains the Active Directory Domain Services properties that are stored on this global catalog server."
  overload: System.DirectoryServices.ActiveDirectory.GlobalCatalog.FindAllProperties*
