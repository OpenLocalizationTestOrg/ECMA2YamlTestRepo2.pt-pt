  fullName: System.Web.UI.ControlSkinDelegate
  type: Delegate
  summary: "Representa o método que se aplica a skin de controlo correto para o controlo especificado."
  remarks: "Os programadores de página e o controlo não utilizem o ControlSkinDelegate <xref:System.Web.UI.ControlSkin>, ou <xref:System.Web.UI.PageTheme>classes diretamente.</xref:System.Web.UI.PageTheme> </xref:System.Web.UI.ControlSkin> Estas classes são utilizadas internamente pela estrutura de página do ASP.NET para aplicar as propriedades do lado do servidor e definições de folha de estilo em cascata definidas nos ficheiros de skin de controlo a tipos específicos de controlos e temas do ASP.NET.       O delegado de ControlSkinDelegate está associado com o <xref:System.Web.UI.ControlSkin.ApplySkin%2A>método de <xref:System.Web.UI.ControlSkin>classe.</xref:System.Web.UI.ControlSkin> </xref:System.Web.UI.ControlSkin.ApplySkin%2A> O <xref:System.Web.UI.ControlSkin>representa classe uma skin de controlo do ASP.NET, que é um componente de um tema ASP.NET representado por um <xref:System.Web.UI.PageTheme>objeto.</xref:System.Web.UI.PageTheme> </xref:System.Web.UI.ControlSkin> Para obter mais informações sobre temas do ASP.NET, consulte [temas ASP.NET e das máscaras de](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Advanced)]

      public delegate System.Web.UI.Control ControlSkinDelegate(Control control);
  inheritance:
  - System.Delegate
  platform:
  - net462
