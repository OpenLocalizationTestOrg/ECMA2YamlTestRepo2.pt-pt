  name: ByteViewer
  nameWithType: ByteViewer
  fullName: System.ComponentModel.Design.ByteViewer
  type: Class
  summary: "Displays byte arrays in hexadecimal, ANSI, and Unicode formats."
  remarks: "ByteViewer provides an interface for viewing hexadecimal, ANSI, and Unicode formatted data.       The <xref:System.ComponentModel.Design.DisplayMode> enumeration specifies the identifiers that are used to indicate the display mode to use. The <xref:System.ComponentModel.Design.DisplayMode> display mode selects a default display mode based on the contents of the byte array. ByteViewer uses a simple algorithm to determine what kind of data is stored in the buffer. The hexadecimal <xref:System.ComponentModel.Design.DisplayMode> view displays the hexadecimal values and corresponding byte representations (chars) in a read-only edit box. The default number of columns is 16. The <xref:System.ComponentModel.Design.DisplayMode> and <xref:System.ComponentModel.Design.DisplayMode> views show the byte array in a read-only edit box. In these views, `NUL` characters are replaced with Unicode block characters."
  example:
  - "The following code example hosts a ByteViewer control in a <xref:System.Windows.Forms.Form> and provides an interface to configure and control the ByteViewer.  \n  \n [!code-cpp[ByteViewerExample#1](~/add/codesnippet/cpp/t-system.componentmodel._136_1.cpp)]\n [!code-cs[ByteViewerExample#1](~/add/codesnippet/csharp/t-system.componentmodel._136_1.cs)]\n [!code-vb[ByteViewerExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._136_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DesignTimeVisible(false)]

      [System.ComponentModel.ToolboxItem(false)]

      public class ByteViewer : System.Windows.Forms.TableLayoutPanel
