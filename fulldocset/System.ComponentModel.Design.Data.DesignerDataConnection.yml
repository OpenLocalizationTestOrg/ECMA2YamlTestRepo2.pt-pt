  type: Class
  summary: "Representa uma ligação a um arquivo de dados numa ferramenta de estrutura. Esta classe não pode ser herdada."
  remarks: "O objeto de DesignerDataConnection representa uma ligação a um arquivo de dados na ferramenta de estrutura. Normalmente, um objeto de DesignerDataConnection é devolvido como parte do <xref:System.ComponentModel.Design.Data.IDataEnvironment.Connections%2A>propriedade e é criado ao ler o ficheiro de configuração da aplicação ou ao chamar o <xref:System.ComponentModel.Design.Data.IDataEnvironment.BuildConnection%2A>método.</xref:System.ComponentModel.Design.Data.IDataEnvironment.BuildConnection%2A> </xref:System.ComponentModel.Design.Data.IDataEnvironment.Connections%2A>"
  syntax:
    content: public sealed class DesignerDataConnection
