  name: DesignerDataConnection
  nameWithType: DesignerDataConnection
  fullName: System.ComponentModel.Design.Data.DesignerDataConnection
  type: Class
  summary: "Represents a connection to a data store in a design tool. This class cannot be inherited."
  remarks: "The DesignerDataConnection object represents a connection to a data store in the design tool. Typically a DesignerDataConnection object is returned as part of the <xref:System.ComponentModel.Design.Data.IDataEnvironment.Connections%2A> property, and is created either by reading the application&quot;s configuration file or by calling the <xref:System.ComponentModel.Design.Data.IDataEnvironment.BuildConnection%2A> method."
  syntax:
    content: public sealed class DesignerDataConnection
  inheritance:
