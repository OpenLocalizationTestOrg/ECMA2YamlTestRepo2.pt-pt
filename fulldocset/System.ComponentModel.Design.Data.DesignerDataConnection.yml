  namespace: System.ComponentModel.Design.Data
  summary: "Inicializa uma nova instância do <xref href=&quot;System.ComponentModel.Design.Data.DesignerDataConnection&quot;> </xref> classe com o nome especificado, o fornecedor de dados e a cadeia de ligação e indica se a ligação foi carregada a partir de um ficheiro de configuração."
  remarks: "Utilize este construtor quando tem de especificar o valor da <xref:System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured%2A>propriedade, por exemplo, quando estiver a criar um <xref:System.ComponentModel.Design.Data.DesignerDataConnection>objeto de informações armazenadas no ficheiro de configuração da aplicação.</xref:System.ComponentModel.Design.Data.DesignerDataConnection> </xref:System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured%2A> O <xref:System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured%2A>propriedade está definida para o valor da `isConfigured` parâmetro.</xref:System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured%2A>"
  syntax:
