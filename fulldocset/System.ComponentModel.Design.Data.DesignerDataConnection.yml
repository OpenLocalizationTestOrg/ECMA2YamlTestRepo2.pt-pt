      type: System.String
      description: "O nome associado esta ligação."
    - id: providerName
      type: System.String
      description: "O nome do objeto de fornecedor utilizado para aceder ao arquivo de dados subjacente."
    - id: connectionString
      type: System.String
      description: "A cadeia que especifica como ligar ao arquivo de dados."
    - id: isConfigured
