  name: IsConfigured
  nameWithType: DesignerDataConnection.IsConfigured
  fullName: System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured
  type: Property
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Data
  summary: "Gets a value indicating whether the connection information is in the application&quot;s configuration file."
  remarks: "The IsConfigured property will be `true` if the <xref:System.ComponentModel.Design.Data.DesignerDataConnection> object was read from the application&quot;s configuration file, or if the <xref:System.ComponentModel.Design.Data.DesignerDataConnection> object was written to the application&quot;s configuration file by the <xref:System.ComponentModel.Design.Data.IDataEnvironment.ConfigureConnection%2A?displayProperty=fullName> method.       When the IsConfigured is `true`, the <xref:System.ComponentModel.Design.Data.DesignerDataConnection.Name%2A> property is set to the name of the connection as defined in the [connectionStrings Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/b6ffbb2e-a4d1-410e-8f7e-9755e92c65de) of the configuration file."
  syntax:
    content: public bool IsConfigured { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the connection is defined in the application&quot;s configuration file; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured*
  exceptions: []
