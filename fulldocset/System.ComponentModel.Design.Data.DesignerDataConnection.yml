- uid: System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured
  id: IsConfigured
  parent: System.ComponentModel.Design.Data.DesignerDataConnection
  langs:
  - csharp
  name: IsConfigured
  nameWithType: DesignerDataConnection.IsConfigured
  fullName: System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured
  type: Property
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Data
  summary: "Obtém um valor que indica se as informações de ligação são no ficheiro de configuração da aplicação."
  remarks: "A propriedade IsConfigured será `true` se o <xref:System.ComponentModel.Design.Data.DesignerDataConnection>objeto foi lido a partir do ficheiro de configuração da aplicação, ou se o <xref:System.ComponentModel.Design.Data.DesignerDataConnection>objeto foi escrito para o ficheiro de configuração da aplicação pelo <xref:System.ComponentModel.Design.Data.IDataEnvironment.ConfigureConnection%2A?displayProperty=fullName>método.</xref:System.ComponentModel.Design.Data.IDataEnvironment.ConfigureConnection%2A?displayProperty=fullName> </xref:System.ComponentModel.Design.Data.DesignerDataConnection> </xref:System.ComponentModel.Design.Data.DesignerDataConnection>       Quando estiver a IsConfigured `true`, a <xref:System.ComponentModel.Design.Data.DesignerDataConnection.Name%2A>propriedade está definida como o nome da ligação, tal como definido no [connectionStrings elemento (esquema de definições do ASP.NET)](http://msdn.microsoft.com/en-us/b6ffbb2e-a4d1-410e-8f7e-9755e92c65de) do ficheiro de configuração.</xref:System.ComponentModel.Design.Data.DesignerDataConnection.Name%2A>"
  syntax:
    content: public bool IsConfigured { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a ligação é definida no ficheiro de configuração da aplicação; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.Design.Data.DesignerDataConnection.Name
  id: Name
  parent: System.ComponentModel.Design.Data.DesignerDataConnection
  langs:
  - csharp
  name: Name
  nameWithType: DesignerDataConnection.Name
  fullName: System.ComponentModel.Design.Data.DesignerDataConnection.Name
  type: Property
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Data
  summary: "Obtém o nome da ligação de dados."
  remarks: "A propriedade de nome contém o nome que identifique uma ligação específica de um ficheiro de configuração de aplicação ou uma lista de ligações de dados. Quando o <xref:System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured%2A>propriedade é `true`, propriedade nome é utilizada como o `name` atributo no [connectionStrings elemento (esquema de definições do ASP.NET)](http://msdn.microsoft.com/en-us/b6ffbb2e-a4d1-410e-8f7e-9755e92c65de) elemento de configuração, ou é devolvido pelo <xref:System.ComponentModel.Design.Data.IDataEnvironment.ConfigureConnection%2A>método.</xref:System.ComponentModel.Design.Data.IDataEnvironment.ConfigureConnection%2A> </xref:System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured%2A>"
  syntax:
    content: public string Name { get; }
    return:
      type: System.String
      description: "O nome da ligação de dados."
  overload: System.ComponentModel.Design.Data.DesignerDataConnection.Name*
  exceptions: []
  platform:
  - net462
