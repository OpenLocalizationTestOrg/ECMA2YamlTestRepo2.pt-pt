  - Microsoft.VisualBasic.Compatibility.Data
  namespace: Microsoft.VisualBasic.Compatibility.VB6
  summary: "Retrieves the current row position."
  remarks: '[!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]'
  syntax:
    content: public void GetRowPosition (out int hChapter, out int hRow, out int dbPositionFlags);
    parameters:
    - id: hChapter
      type: System.Int32
      description: "A pointer to memory in which to return the chapter associated with the current row. If the rowset is not chaptered, `hChapter` is set to <xref uid=&quot;langword_csharp_DB_NULL_HCHAPTER&quot; name=&quot;DB_NULL_HCHAPTER&quot; href=&quot;&quot;></xref>. If `hChapter` is a null pointer on input, no chapter value is returned."
    - id: hRow
      type: System.Int32
      description: "A pointer to memory in which to return the <xref uid=&quot;langword_csharp_hRow&quot; name=&quot;hRow&quot; href=&quot;&quot;></xref> of the current row position; or <xref uid=&quot;langword_csharp_DB_NULL_HROW&quot; name=&quot;DB_NULL_HROW&quot; href=&quot;&quot;></xref> if there is no current row position."
    - id: dbPositionFlags
      type: System.Int32
      description: "A pointer to memory in which to return additional information about the row position."
