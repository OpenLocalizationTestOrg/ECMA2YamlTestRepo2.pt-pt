  syntax:
    content: public void GetRowPosition (out int hChapter, out int hRow, out int dbPositionFlags);
    parameters:
    - id: hChapter
      type: System.Int32
      description: "Um apontador para a memória na qual devolver o capítulo &quot;associado com a linha atual. Se o conjunto de linhas não for chaptered, `hChapter` está definido como <xref uid=&quot;langword_csharp_DB_NULL_HCHAPTER&quot; name=&quot;DB_NULL_HCHAPTER&quot; href=&quot;&quot;> </xref>. Se `hChapter` um ponteiro nulo na entrada, não é devolvido nenhum valor de capítulo."
    - id: hRow
      type: System.Int32
      description: "Um apontador para a memória na qual devolver o <xref uid=&quot;langword_csharp_hRow&quot; name=&quot;hRow&quot; href=&quot;&quot;> </xref> da posição de linha atual; ou <xref uid=&quot;langword_csharp_DB_NULL_HROW&quot; name=&quot;DB_NULL_HROW&quot; href=&quot;&quot;> </xref> se não houver nenhuma posição de linha actual."
    - id: dbPositionFlags
      type: System.Int32
      description: "Um apontador para a memória na qual devolver informações adicionais sobre a posição de linha."
