  remarks: "O <xref:System.Security.Cryptography.ToBase64Transform>classe é um algoritmo de bloco que processa os blocos de entrada de 3 bytes e cria os blocos de saída de 4 bytes.</xref:System.Security.Cryptography.ToBase64Transform>  O método TransformBlock transforma um bloco de entrada de 24 bits em 32 bits de dados de carateres.  Tem de manter limites de entrada de bytes 3 para limites de saída de 4 bytes para corresponder a transformação de blocos."
