  remarks: "Este método é denominado pelo público `Dispose()` método e o `Finalize` método. `Dispose()`invoca protegida `Dispose(Boolean)` método com o parâmetro disposing definido como `true`. `Finalize`invoca `Dispose` com disposing definido como `false`.       Quando o `disposing` parâmetro é `true`, este método versões retidos por quaisquer objetos geridos de todos os recursos que este <xref:System.Security.Cryptography.ToBase64Transform>referências.</xref:System.Security.Cryptography.ToBase64Transform> Este método invoca o `Dispose()` método de cada objeto referenciado."
