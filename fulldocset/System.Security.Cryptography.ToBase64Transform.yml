  id: TransformBlock(System.Byte[],System.Int32,System.Int32,System.Byte[],System.Int32)
  parent: System.Security.Cryptography.ToBase64Transform
  langs:
  - csharp
  name: TransformBlock(Byte[],Int32,Int32,Byte[],Int32)
  nameWithType: ToBase64Transform.TransformBlock(Byte[],Int32,Int32,Byte[],Int32)
  fullName: System.Security.Cryptography.ToBase64Transform.TransformBlock(Byte[],Int32,Int32,Byte[],Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Converts the specified region of the input byte array to base 64 and copies the result to the specified region of the output byte array."
  remarks: "The <xref:System.Security.Cryptography.ToBase64Transform> class is a block algorithm that processes input blocks of 3 bytes and creates output blocks of 4 bytes.  The TransformBlock method transforms an input block of 24 bits into 32 bits of character data.  You must maintain 3 byte input boundaries to 4 byte output boundaries in order to match the block transform."
  example:
  - "The following code example demonstrates how to call the TransformBlock method to iterate through `inputBytes` transforming by `blockSize`. This code example is part of a larger example provided for the <xref:System.Security.Cryptography.ToBase64Transform> class.  \n  \n [!code-cs[System.Security.Cryptography.ToBase64Transform#8](~/add/codesnippet/csharp/918bcb0d-40f9-46ec-886b-_1.cs)]\n [!code-vb[System.Security.Cryptography.ToBase64Transform#8](~/add/codesnippet/visualbasic/918bcb0d-40f9-46ec-886b-_1.vb)]\n [!code-cpp[System.Security.Cryptography.ToBase64Transform#8](~/add/codesnippet/cpp/918bcb0d-40f9-46ec-886b-_1.cpp)]"
  syntax:
    content: public int TransformBlock (byte[] inputBuffer, int inputOffset, int inputCount, byte[] outputBuffer, int outputOffset);
    parameters:
    - id: inputBuffer
      type: System.Byte[]
      description: "The input to compute to base 64."
    - id: inputOffset
      type: System.Int32
      description: "The offset into the input byte array from which to begin using data."
    - id: inputCount
      type: System.Int32
      description: "The number of bytes in the input byte array to use as data."
    - id: outputBuffer
      type: System.Byte[]
      description: "The output to which to write the result."
    - id: outputOffset
      type: System.Int32
      description: "The offset into the output byte array from which to begin writing data."
    return:
      type: System.Int32
      description: "The number of bytes written."
  overload: System.Security.Cryptography.ToBase64Transform.TransformBlock*
  exceptions:
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: "The current <xref href=&quot;System.Security.Cryptography.ToBase64Transform&quot;></xref> object has already been disposed."
  - type: System.Security.Cryptography.CryptographicException
    commentId: T:System.Security.Cryptography.CryptographicException
    description: "The data size is not valid."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The <code>inputBuffer</code> parameter contains an invalid offset length.       -or-       The <code>inputCount</code> parameter contains an invalid value."
