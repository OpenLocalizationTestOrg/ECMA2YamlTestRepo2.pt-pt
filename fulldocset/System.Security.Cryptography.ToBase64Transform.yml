  syntax:
    content: public int TransformBlock (byte[] inputBuffer, int inputOffset, int inputCount, byte[] outputBuffer, int outputOffset);
    parameters:
    - id: inputBuffer
      type: System.Byte[]
      description: "A entrada para calcular a base 64."
    - id: inputOffset
      type: System.Int32
      description: "O desvio para a matriz de bytes de entrada a partir do qual pretende começar a utilizar dados."
    - id: inputCount
      type: System.Int32
      description: "O número de bytes em que a matriz de bytes de entrada para utilizar como dados."
    - id: outputBuffer
      type: System.Byte[]
      description: "A saída para o qual pretende escrever o resultado."
    - id: outputOffset
