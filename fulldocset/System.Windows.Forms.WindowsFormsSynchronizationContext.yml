  namespace: System.Windows.Forms
  summary: "Versões de todos os recursos utilizados pelo <xref href=&quot;System.Windows.Forms.WindowsFormsSynchronizationContext&quot;> </xref>."
  remarks: "É possível chamar Dispose quando tiver terminado de utilizando <xref:System.Windows.Forms.WindowsFormsSynchronizationContext>.</xref:System.Windows.Forms.WindowsFormsSynchronizationContext> O método de Dispose deixa o <xref:System.Windows.Forms.WindowsFormsSynchronizationContext>num Estado não utilizável.</xref:System.Windows.Forms.WindowsFormsSynchronizationContext> Depois de chamar Dispose, tem de libertar todas as referências para o <xref:System.Windows.Forms.WindowsFormsSynchronizationContext>para que o recoletor de lixo pode reclame a memória que a <xref:System.Windows.Forms.WindowsFormsSynchronizationContext>foi occupying.</xref:System.Windows.Forms.WindowsFormsSynchronizationContext> </xref:System.Windows.Forms.WindowsFormsSynchronizationContext> Para obter mais informações, consulte [recursos não geridos limpeza](~/add/includes/ajax-current-ext-md.md) e [implementar um método eliminar](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Sempre chamada eliminar antes de libertar a última referência <xref:System.Windows.Forms.WindowsFormsSynchronizationContext>.</xref:System.Windows.Forms.WindowsFormsSynchronizationContext> Caso contrário, os recursos que está a utilizar não irão ser libertados até que as chamadas de recoletor de lixo a <xref:System.Windows.Forms.WindowsFormsSynchronizationContext>do objeto `Finalize` método.</xref:System.Windows.Forms.WindowsFormsSynchronizationContext>"
  syntax:
    content: public void Dispose ();
