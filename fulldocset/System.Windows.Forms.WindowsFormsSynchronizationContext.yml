  namespace: System.Windows.Forms
  summary: "Releases all resources used by the <xref href=&quot;System.Windows.Forms.WindowsFormsSynchronizationContext&quot;></xref>."
  remarks: "Call Dispose when you are finished using the <xref:System.Windows.Forms.WindowsFormsSynchronizationContext>. The Dispose method leaves the <xref:System.Windows.Forms.WindowsFormsSynchronizationContext> in an unusable state. After calling Dispose, you must release all references to the <xref:System.Windows.Forms.WindowsFormsSynchronizationContext> so the garbage collector can reclaim the memory that the <xref:System.Windows.Forms.WindowsFormsSynchronizationContext> was occupying. For more information, see [Cleaning Up Unmanaged Resources](~/add/includes/ajax-current-ext-md.md) and [Implementing a Dispose Method](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] >  Always call Dispose before you release your last reference to the <xref:System.Windows.Forms.WindowsFormsSynchronizationContext>. Otherwise, the resources it is using will not be freed until the garbage collector calls the <xref:System.Windows.Forms.WindowsFormsSynchronizationContext> object&quot;s `Finalize` method."
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.Windows.Forms.WindowsFormsSynchronizationContext.Dispose*
  exceptions: []
