- uid: System.Data.OracleClient.OracleDataAdapter.UpdateBatchSize
  id: UpdateBatchSize
  parent: System.Data.OracleClient.OracleDataAdapter
  langs:
  - csharp
  name: UpdateBatchSize
  nameWithType: OracleDataAdapter.UpdateBatchSize
  fullName: System.Data.OracleClient.OracleDataAdapter.UpdateBatchSize
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Obtém ou define um valor que ativa ou desativa o suporte de processamento em lote e especifica o número de comandos que podem ser executadas num batch."
  remarks: "Utilize a propriedade de UpdateBatchSize para atualizar uma origem de dados com alterações de <xref:System.Data.DataSet>.</xref:System.Data.DataSet> Isto pode aumentar o desempenho da aplicação, reduzindo o número de ida e volta ao servidor.       Executar um lote extremamente grande pode diminuir o desempenho. Por conseguinte, deverá testar para a definição de tamanho de lote ideal antes de implementar a aplicação.       Um <xref:System.ArgumentOutOfRangeException>é emitida se o valor estiver definido como um número inferior a zero.</xref:System.ArgumentOutOfRangeException>"
  syntax:
    content: public override int UpdateBatchSize { get; set; }
    return:
      type: System.Int32
      description: "O número de linhas a processar por lote.       <table><thead><tr><th> Valor:       </th><th> Efeito:       </th></tr></thead><tbody><tr><td> 0       </td><td> Não há nenhum limite no tamanho de lote.       </td></tr><tr><td> 1       </td><td> Desativa a atualização do batch.       </td></tr><tr><td> &gt; 1       </td><td> As alterações são enviadas através de lotes de UpdateBatchSize operações de cada vez.       </td></tr></tbody></table>       Quando definir este como um valor diferente de 1 todos os comandos associados a <xref href=&quot;System.Data.OracleClient.OracleDataAdapter&quot;> </xref> tem de ter os respetivos <xref:System.Data.IDbCommand.UpdatedRowSource*>propriedade definida como <xref uid=&quot;langword_csharp_None&quot; name=&quot;None&quot; href=&quot;&quot;> </xref> ou <xref uid=&quot;langword_csharp_OutputParameters&quot; name=&quot;OutputParameters&quot; href=&quot;&quot;> </xref>.</xref:System.Data.IDbCommand.UpdatedRowSource*> É emitida uma exceção, caso contrário."
  overload: System.Data.OracleClient.OracleDataAdapter.UpdateBatchSize*
  exceptions: []
  platform:
  - net462
- uid: System.Data.OracleClient.OracleDataAdapter.UpdateCommand
  id: UpdateCommand
  parent: System.Data.OracleClient.OracleDataAdapter
  langs:
  - csharp
  name: UpdateCommand
  nameWithType: OracleDataAdapter.UpdateCommand
  fullName: System.Data.OracleClient.OracleDataAdapter.UpdateCommand
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Obtém ou define uma instrução SQL ou o procedimento armazenado utilizado para atualizar os registos na base de dados."
  remarks: "Quando UpdateCommand é atribuído a um criado anteriormente <xref:System.Data.OracleClient.OracleCommand>, a <xref:System.Data.OracleClient.OracleCommand>não está a ser clonado.</xref:System.Data.OracleClient.OracleCommand> </xref:System.Data.OracleClient.OracleCommand> Em vez disso, UpdateCommand mantém uma referência a criado anteriormente <xref:System.Data.OracleClient.OracleCommand>objeto.</xref:System.Data.OracleClient.OracleCommand>       Durante uma operação de atualização, se <xref:System.Data.OracleClient.OracleDataAdapter.InsertCommand%2A>não está definida e a chave primária informações estão presentes no **conjunto de dados**, pode utilizar o <xref:System.Data.OracleClient.OracleCommandBuilder>class para gerar automaticamente <xref:System.Data.OracleClient.OracleDataAdapter.InsertCommand%2A>e os comandos adicionais necessários para reconciliar a <xref:System.Data.DataSet>na base de dados.</xref:System.Data.DataSet> </xref:System.Data.OracleClient.OracleDataAdapter.InsertCommand%2A> </xref:System.Data.OracleClient.OracleCommandBuilder> </xref:System.Data.OracleClient.OracleDataAdapter.InsertCommand%2A> Para tal, defina a <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>propriedade de <xref:System.Data.OracleClient.OracleDataAdapter>.</xref:System.Data.OracleClient.OracleDataAdapter> </xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A> A lógica de geração também necessita de informações de coluna chave estar presente no <xref:System.Data.DataSet>.</xref:System.Data.DataSet> Para obter mais informações consulte [gerar comandos com CommandBuilders](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Se a execução deste comando devolve as linhas, estas linhas podem ser intercaladas com o <xref:System.Data.DataSet>consoante o modo como configurou o <xref:System.Data.OracleClient.OracleCommand.UpdatedRowSource%2A>propriedade o <xref:System.Data.OracleClient.OracleCommand>objeto.</xref:System.Data.OracleClient.OracleCommand> </xref:System.Data.OracleClient.OracleCommand.UpdatedRowSource%2A> </xref:System.Data.DataSet>       Quando atualizar uma coluna com o `LONG RAW` tipo de dados, é emitida uma exceção ao introduzir um valor de `NULL` na coluna. O Oracle `LONG RAW` tipo de dados é um tipo preterido no Oracle versão 8.0. Para evitar este erro, utilize o `BLOB` do tipo de dados em vez de `LONG RAW`."
  example:
  - "The following example creates an <xref:System.Data.OracleClient.OracleDataAdapter> and sets the <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A> and UpdateCommand properties. It assumes you have already created an <xref:System.Data.OracleClient.OracleConnection> object.  \n  \n [Visual Basic]  \n  \n```  \nPublic Shared Function CreateCustomerAdapter(conn As OracleConnection) As OracleDataAdapter   \n  \n  Dim da As OracleDataAdapter = New OracleDataAdapter()  \n  Dim cmd As OracleCommand  \n  Dim parm As OracleParameter  \n  \n  ' Create the SelectCommand.  \n  \n  cmd = New OracleCommand(\"SELECT * FROM Dept \" & _  \n                       \"WHERE DName = pDName AND Loc = pLoc\", conn)  \n  \n  cmd.Parameters.Add(\"pDName\", OracleType.NVarChar, 14)  \n  cmd.Parameters.Add(\"pLoc\", OracleType.NVarChar, 13)  \n  \n  da.SelectCommand = cmd  \n  \n  ' Create the UpdateCommand.  \n  \n  cmd = New OracleCommand(\"UPDATE Dept SET DeptNo = pDeptNo, DName = pDName \" & _  \n                       \"WHERE DeptNo = poldDeptNo\", conn)  \n  \n  cmd.Parameters.Add(\"pDeptNo\", OracleType.Number, 2, \"DeptNo\")  \n  cmd.Parameters.Add(\"pDName\", OracleType.NVarChar, 14, \"DName\")  \n  \n  parm = cmd.Parameters.Add(\"poldDeptNo\", OracleType.Number, 2, \"DeptNo\")  \n  parm.SourceVersion = DataRowVersion.Original  \n  \n  da.UpdateCommand = cmd  \n  \n  Return da  \nEnd Function  \n```  \n  \n [C#]  \n  \n```  \npublic static OracleDataAdapter CreateCustomerAdapter(OracleConnection conn)  \n{  \n  OracleDataAdapter da = new OracleDataAdapter();  \n  OracleCommand cmd;  \n  OracleParameter parm;  \n  \n  // Create the SelectCommand.  \n  \n  cmd = new OracleCommand(\"SELECT * FROM Dept \" +  \n                       \"WHERE DName = pDName AND Loc = pLoc\", conn);  \n  \n  cmd.Parameters.Add(\"pDName\", OracleType.NVarChar, 14);  \n  cmd.Parameters.Add(\"pLoc\", OracleType.NVarChar, 13);  \n  \n  da.SelectCommand = cmd;  \n  \n  // Create the UpdateCommand.  \n  \n  cmd = new OracleCommand(\"UPDATE Dept SET DeptNo = pDeptNo, DName = pDName \" +  \n                       \"WHERE DeptNo = poldDeptNo\", conn);  \n  \n  cmd.Parameters.Add(\"pDeptNo\", OracleType.Number, 2, \"DeptNo\");  \n  cmd.Parameters.Add(\"pDName\", OracleType.NVarChar, 14, \"DName\");  \n  \n  parm = cmd.Parameters.Add(\"poldDeptNo\", OracleType.Number, 2, \"DeptNo\");  \n  parm.SourceVersion = DataRowVersion.Original;  \n  \n  da.UpdateCommand = cmd;  \n  \n  return da;  \n}  \n```"
  syntax:
    content: public System.Data.OracleClient.OracleCommand UpdateCommand { get; set; }
    return:
      type: System.Data.OracleClient.OracleCommand
      description: "Um <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref> utilizada durante uma operação de atualização para atualizar os registos na base de dados que correspondam a linhas modificadas no <xref href=&quot;System.Data.DataSet&quot;> </xref>."
  overload: System.Data.OracleClient.OracleDataAdapter.UpdateCommand*
  exceptions: []
  platform:
  - net462
