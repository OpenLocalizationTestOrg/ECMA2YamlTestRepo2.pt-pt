- uid: System.Data.OracleClient.OracleDataAdapter.InsertCommand
  id: InsertCommand
  parent: System.Data.OracleClient.OracleDataAdapter
  langs:
  - csharp
  name: InsertCommand
  nameWithType: OracleDataAdapter.InsertCommand
  fullName: System.Data.OracleClient.OracleDataAdapter.InsertCommand
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Obtém ou define uma instrução SQL ou o procedimento armazenado utilizado para inserir novos registos na base de dados."
  remarks: "Quando a propriedade InsertCommand é atribuída a um criado anteriormente <xref:System.Data.OracleClient.OracleCommand>objeto, o <xref:System.Data.OracleClient.OracleCommand>não está a ser clonado.</xref:System.Data.OracleClient.OracleCommand> </xref:System.Data.OracleClient.OracleCommand> Em vez disso, o InsertCommand mantém uma referência para o <xref:System.Data.OracleClient.OracleCommand>.</xref:System.Data.OracleClient.OracleCommand> criada anteriormente       Durante uma operação de atualização, se InsertCommand não está definido e informações da chave primária não estão presentes no <xref:System.Data.DataSet>, pode utilizar o <xref:System.Data.OracleClient.OracleCommandBuilder>de classe para gerar automaticamente InsertCommand e os comandos adicionais necessárias para reconciliar a <xref:System.Data.DataSet>na base de dados.</xref:System.Data.DataSet> </xref:System.Data.OracleClient.OracleCommandBuilder> </xref:System.Data.DataSet> Para tal, defina a <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>propriedade de <xref:System.Data.OracleClient.OracleDataAdapter>.</xref:System.Data.OracleClient.OracleDataAdapter> </xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A> A lógica de geração também necessita de informações de coluna chave estar presente no <xref:System.Data.DataSet>.</xref:System.Data.DataSet> Para obter mais informações consulte [gerar comandos com CommandBuilders](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Se a execução deste comando devolve as linhas, estas linhas podem ser adicionadas à <xref:System.Data.DataSet>consoante o modo como configurou o <xref:System.Data.OracleClient.OracleCommand.UpdatedRowSource%2A>propriedade o <xref:System.Data.OracleClient.OracleCommand>objeto.</xref:System.Data.OracleClient.OracleCommand> </xref:System.Data.OracleClient.OracleCommand.UpdatedRowSource%2A> </xref:System.Data.DataSet>       Quando atualizar uma coluna com o `LONG RAW` tipo de dados, é emitida uma exceção ao introduzir um valor de `NULL` na coluna. O Oracle `LONG RAW` tipo de dados é um tipo preterido no Oracle versão 8.0. Para evitar este erro, utilize o `BLOB` do tipo de dados em vez de `LONG RAW`."
  example:
  - "The following example creates an <xref:System.Data.OracleClient.OracleDataAdapter> and sets the <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A> and InsertCommand properties. It assumes you have already created an <xref:System.Data.OracleClient.OracleConnection> object.  \n  \n [Visual Basic]  \n  \n```  \nPublic Shared Function CreateCustomerAdapter(conn As OracleConnection) As OracleDataAdapter   \n  \n  Dim da As OracleDataAdapter = New OracleDataAdapter()  \n  Dim cmd As OracleCommand  \n  \n  ' Create the SelectCommand.  \n  \n  cmd = New OracleCommand(\"SELECT * FROM Dept \" & _  \n                       \"WHERE DName = :pDName AND Loc = :pLoc\", conn)  \n  \n  cmd.Parameters.Add(\"pDName\", OracleType.NVarChar, 14)  \n  cmd.Parameters.Add(\"pLoc\", OracleType.NVarChar, 13)  \n  \n  da.SelectCommand = cmd  \n  \n  ' Create the InsertCommand.  \n  \n  cmd = New OracleCommand(\"INSERT INTO Dept (DeptNo, DName) \" & _  \n                       \"VALUES (:pDeptNo, :pDName)\", conn)  \n  \n  cmd.Parameters.Add(\"pDeptNo\", OracleType.Number, 2, \"DeptNo\")  \n  cmd.Parameters.Add(\"pDName\", OracleType.NVarChar, 14, \"DName\")  \n  \n  da.InsertCommand = cmd  \n  \n  Return da  \nEnd Function  \n```  \n  \n [C#]  \n  \n```  \npublic static OracleDataAdapter CreateCustomerAdapter(OracleConnection conn)  \n{  \n  OracleDataAdapter da = new OracleDataAdapter();  \n  OracleCommand cmd;  \n  \n  // Create the SelectCommand.  \n  \n  cmd = new OracleCommand(\"SELECT * FROM Dept \" +  \n                       \"WHERE DName = :pDName AND Loc = :pLoc\", conn);  \n  \n  cmd.Parameters.Add(\"pDName\", OracleType.NVarChar, 14);  \n  cmd.Parameters.Add(\"pLoc\", OracleType.NVarChar, 13);  \n  \n  da.SelectCommand = cmd;  \n  \n  // Create the InsertCommand.  \n  \n  cmd = new OracleCommand(\"INSERT INTO Dept (DeptNo, DName) \" +  \n                       \"VALUES (:pDeptNo, :pDName)\", conn);  \n  \n  cmd.Parameters.Add(\"pDeptNo\", OracleType.Number, 2, \"DeptNo\");  \n  cmd.Parameters.Add(\"pDName\", OracleType.NVarChar, 14, \"DName\");  \n  \n  da.InsertCommand = cmd;  \n  \n  return da;  \n}  \n```"
  syntax:
    content: public System.Data.OracleClient.OracleCommand InsertCommand { get; set; }
    return:
      type: System.Data.OracleClient.OracleCommand
      description: "Um <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref> utilizada durante uma operação de atualização para inserir registos na base de dados que correspondem a novas linhas no <xref href=&quot;System.Data.DataSet&quot;> </xref>."
