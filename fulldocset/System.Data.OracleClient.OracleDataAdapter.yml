    return:
      type: System.Data.OracleClient.OracleCommand
      description: "Um <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref> utilizada durante uma operação de atualização para eliminar registos na base de dados que correspondam a linhas eliminadas no <xref uid=&quot;langword_csharp_DataSet&quot; name=&quot;DataSet&quot; href=&quot;&quot;> </xref>."
