  name: OracleDataAdapter
  nameWithType: OracleDataAdapter
  fullName: System.Data.OracleClient.OracleDataAdapter
  type: Class
  summary: "Representa um conjunto de comandos de dados e uma ligação a uma base de dados que são utilizados para preencher o <xref href=&quot;System.Data.DataSet&quot;> </xref> e atualizar a base de dados. Esta classe não pode ser herdada."
  remarks: "Este tipo foi preterido e será removido numa versão futura do .NET Framework. Para obter mais informações, consulte [Oracle e ADO.NET](~/add/includes/ajax-current-ext-md.md).       O OracleDataAdapter funciona como uma ponte entre um **DataSet** e base de dados para obter e os dados. O OracleDataAdapter fornece este bridge utilizando <xref:System.Data.Common.DbDataAdapter.Fill%2A>ao carregar os dados da base de dados para o <xref:System.Data.DataSet>e utilizar <xref:System.Data.Common.DbDataAdapter.Update%2A>para enviar as alterações efetuadas a <xref:System.Data.DataSet>novamente para a origem de dados.</xref:System.Data.DataSet> </xref:System.Data.Common.DbDataAdapter.Update%2A> </xref:System.Data.DataSet> </xref:System.Data.Common.DbDataAdapter.Fill%2A>       Quando o OracleDataAdapter preenche um <xref:System.Data.DataSet>, cria as tabelas necessárias e colunas para os dados devolvidos se estes ainda não existir.</xref:System.Data.DataSet> No entanto, informações da chave primária não estão incluídas no esquema implicitamente criado, a menos que a <xref:System.Data.Common.DataAdapter.MissingSchemaAction%2A>propriedade está definida como <xref:System.Data.MissingSchemaAction>.</xref:System.Data.MissingSchemaAction> </xref:System.Data.Common.DataAdapter.MissingSchemaAction%2A> Também poderá ter OracleDataAdapter criar o esquema do <xref:System.Data.DataSet>incluindo informações da chave primária, antes de preenchê-lo com dados utilizando o <xref:System.Data.Common.DbDataAdapter.FillSchema%2A>.</xref:System.Data.Common.DbDataAdapter.FillSchema%2A> </xref:System.Data.DataSet> Para obter mais informações, consulte [adicionar restrições existente para um conjunto de dados](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Por predefinição, os campos numéricos importado para um <xref:System.Data.DataTable>com <xref:System.Data.Common.DbDataAdapter.Fill%2A>estão mapeadas para <xref:System.Data.OracleClient.OracleNumber>objetos.</xref:System.Data.OracleClient.OracleNumber> </xref:System.Data.Common.DbDataAdapter.Fill%2A> </xref:System.Data.DataTable> É possível capacidade excedida de <xref:System.Data.OracleClient.OracleNumber>e acionar uma excepção do Oracle, através da importação de um valor numérico não integral que é demasiado grande ou demasiado elevada precisão para a <xref:System.Data.OracleClient.OracleNumber>do limitações de precisão.</xref:System.Data.OracleClient.OracleNumber> </xref:System.Data.OracleClient.OracleNumber> Consulte a descrição da <xref:System.Data.OracleClient.OracleNumber>para obter mais informações.</xref:System.Data.OracleClient.OracleNumber>       O OracleDataAdapter também inclui o <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>, <xref:System.Data.OracleClient.OracleDataAdapter.InsertCommand%2A>, <xref:System.Data.OracleClient.OracleDataAdapter.DeleteCommand%2A>, <xref:System.Data.OracleClient.OracleDataAdapter.UpdateCommand%2A>, e `TableMappings` propriedades para facilitar a carregar e a atualização de dados.</xref:System.Data.OracleClient.OracleDataAdapter.UpdateCommand%2A> </xref:System.Data.OracleClient.OracleDataAdapter.DeleteCommand%2A> </xref:System.Data.OracleClient.OracleDataAdapter.InsertCommand%2A> </xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>       O .NET Framework Data Provider para Oracle não suporta batches instruções SQL. No entanto, lhe permitem utilizar vários `REF CURSOR` preencher os parâmetros de saída um **DataSet**, cada no respetivo proprietário <xref:System.Data.DataTable>.</xref:System.Data.DataTable> Tem de definir os parâmetros, marcá-los como parâmetros de saída e indicam que estão `REF CURSOR` tipos de dados. Tenha em atenção que não é possível utilizar o <xref:System.Data.Common.DbDataAdapter.Update%2A>método quando o OracleDataAdapter é preenchido com `REF CURSOR` parâmetros devolvidos por um procedimento armazenado, porque o Oracle não fornece as informações necessárias para determinar o que o nome da tabela e os nomes das colunas são quando a instrução SQL é executada.</xref:System.Data.Common.DbDataAdapter.Update%2A> O exemplo seguinte c# parte do princípio de que criou este procedimento armazenado.       Crie o seguinte pacote Oracle no servidor Oracle.      ```   CREATE OR REPLACE PACKAGE CURSPKG AS       TYPE T_CURSOR IS REF CURSOR;       PROCEDURE OPEN_ONE_CURSOR (N_EMPNO IN NUMBER,          IO_CURSOR OUT T_CURSOR);       PROCEDURE OPEN_TWO_CURSORS (EMPCURSOR OUT T_CURSOR,          DEPTCURSOR OUT T_CURSOR);   END CURSPKG;   /   ```Crie o corpo do pacote Oracle seguinte no servidor Oracle.      ```   CREATE OR REPLACE PACKAGE BODY CURSPKG AS        PROCEDURE OPEN_ONE_CURSOR (N_EMPNO IN NUMBER,                                   IO_CURSOR OUT T_CURSOR)        IS            V_CURSOR T_CURSOR;        BEGIN            IF N_EMPNO <> 0 THEN                 OPEN V_CURSOR FOR                 SELECT EMP.EMPNO, EMP.ENAME, DEPT.DEPTNO, DEPT.DNAME                      FROM EMP, DEPT                      WHERE EMP.DEPTNO = DEPT.DEPTNO                            AND EMP.EMPNO = N_EMPNO;            ELSE                 OPEN V_CURSOR FOR                 SELECT EMP.EMPNO, EMP.ENAME, DEPT.DEPTNO, DEPT.DNAME                      FROM EMP, DEPT                      WHERE EMP.DEPTNO = DEPT.DEPTNO;            END IF;            IO_CURSOR := V_CURSOR;        END OPEN_ONE_CURSOR;        PROCEDURE OPEN_TWO_CURSORS (EMPCURSOR OUT T_CURSOR,                                    DEPTCURSOR OUT T_CURSOR)        IS            V_CURSOR1 T_CURSOR;            V_CURSOR2 T_CURSOR;        BEGIN            OPEN V_CURSOR1 FOR SELECT * FROM EMP;            OPEN V_CURSOR2 FOR SELECT * FROM DEPT;            EMPCURSOR  := V_CURSOR1;            DEPTCURSOR := V_CURSOR2;        END OPEN_TWO_CURSORS;    END CURSPKG;    /   ```O exemplo do c# seguinte demonstra como pode obter informações de tabelas e colunas utilizando o procedimento armazenado.      ```c#   // GetConnectionString() returns a connection string for   // the data source.      string connString = GetConnectionString();   DataSet ds = new DataSet();   OracleConnection conn = new OracleConnection(connString);   OracleCommand cmd = conn.CreateCommand();      cmd.CommandText = &quot;CURSPKG.OPEN_TWO_CURSORS&quot;;   cmd.CommandType = CommandType.StoredProcedure;   cmd.Parameters.Add(&quot;EMPCURSOR&quot;, OracleType.Cursor).Direction =           ParameterDirection.Output;   cmd.Parameters.Add(&quot;DEPTCURSOR&quot;, OracleType.Cursor).Direction =           ParameterDirection.Output;      OracleDataAdapter da = new OracleDataAdapter(cmd);   da.TableMappings.Add(&quot;Table&quot;, &quot;Emp&quot;);   da.TableMappings.Add(&quot;Table1&quot;, &quot;Dept&quot;);   da.Fill(ds);      ds.Relations.Add(&quot;EmpDept&quot;, ds.Tables[&quot;Dept&quot;].Columns[&quot;Deptno&quot;],          ds.Tables[&quot;Emp&quot;].Columns[&quot;Deptno&quot;], false);   ```O exemplo do Visual Basic seguinte demonstra como utilizar um OracleDataAdapter para preencher um <xref:System.Data.DataSet>utilizando um Oracle `REF CURSOR`.</xref:System.Data.DataSet> Estes exemplos utilizam tabelas que são definidas no esquema do Oracle. o blogue/Tiger e exigem o seguinte pacote LP/SQL e o corpo do pacote. Tem de criar estes no seu servidor para utilizar os exemplos.       Crie o seguinte pacote Oracle no servidor Oracle.      ```   CREATE OR REPLACE PACKAGE CURSPKG AS       TYPE T_CURSOR IS REF CURSOR;       PROCEDURE OPEN_ONE_CURSOR (N_EMPNO IN NUMBER,          IO_CURSOR OUT T_CURSOR);       PROCEDURE OPEN_TWO_CURSORS (EMPCURSOR OUT T_CURSOR,          DEPTCURSOR OUT T_CURSOR);   END CURSPKG;   /   ```Crie o corpo do pacote Oracle seguinte no servidor Oracle.      ```   CREATE OR REPLACE PACKAGE BODY CURSPKG AS        PROCEDURE OPEN_ONE_CURSOR (N_EMPNO IN NUMBER,                                   IO_CURSOR OUT T_CURSOR)        IS            V_CURSOR T_CURSOR;        BEGIN            IF N_EMPNO <> 0 THEN                 OPEN V_CURSOR FOR                 SELECT EMP.EMPNO, EMP.ENAME, DEPT.DEPTNO, DEPT.DNAME                      FROM EMP, DEPT                      WHERE EMP.DEPTNO = DEPT.DEPTNO                            AND EMP.EMPNO = N_EMPNO;            ELSE                 OPEN V_CURSOR FOR                 SELECT EMP.EMPNO, EMP.ENAME, DEPT.DEPTNO, DEPT.DNAME                      FROM EMP, DEPT                      WHERE EMP.DEPTNO = DEPT.DEPTNO;            END IF;            IO_CURSOR := V_CURSOR;        END OPEN_ONE_CURSOR;        PROCEDURE OPEN_TWO_CURSORS (EMPCURSOR OUT T_CURSOR,                                    DEPTCURSOR OUT T_CURSOR)        IS            V_CURSOR1 T_CURSOR;            V_CURSOR2 T_CURSOR;        BEGIN            OPEN V_CURSOR1 FOR SELECT * FROM EMP;            OPEN V_CURSOR2 FOR SELECT * FROM DEPT;            EMPCURSOR  := V_CURSOR1;            DEPTCURSOR := V_CURSOR2;        END OPEN_TWO_CURSORS;    END CURSPKG;    /   ```Neste exemplo do Visual Basic executa um procedimento armazenado LP/SQL que devolve dois `REF CURSOR` parâmetros e preenche um <xref:System.Data.DataSet>com as linhas que são devolvidas.</xref:System.Data.DataSet>      ```vb#      &quot; GetConnectionString() returns a connection string for   &quot; the data source.          Dim connString As New String(GetConnectionString())       Dim ds As New DataSet()       Dim conn As New OracleConnection(connString)       Dim cmd As OracleCommand = conn.CreateCommand()          cmd.CommandText = &quot;CURSPKG.OPEN_TWO_CURSORS&quot;       cmd.CommandType = CommandType.StoredProcedure       cmd.Parameters.Add(&quot;EMPCURSOR&quot;, OracleType.Cursor).Direction = _          ParameterDirection.Output       cmd.Parameters.Add(&quot;DEPTCURSOR&quot;, OracleType.Cursor).Direction = _          ParameterDirection.Output          Dim da As New OracleDataAdapter(cmd)       da.TableMappings.Add(&quot;Table&quot;, &quot;Emp&quot;)       da.TableMappings.Add(&quot;Table1&quot;, &quot;Dept&quot;)       da.Fill(ds)          ds.Relations.Add(&quot;EmpDept&quot;, ds.Tables(&quot;Dept&quot;).Columns(&quot;Deptno&quot;), _         ds.Tables(&quot;Emp&quot;).Columns(&quot;Deptno&quot;), False)   ```Depois de utilizar o OracleDataAdapter para efetuar um `Fill` ou `FillSchema` operação, o `DataColumn.ReadOnly` propriedade sempre devolve false, independentemente se uma coluna pode ser atualizada ou não, porque o servidor Oracle não devolve estas informações."
