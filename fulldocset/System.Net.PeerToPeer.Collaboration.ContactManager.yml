  name: ContactManager
  nameWithType: ContactManager
  fullName: System.Net.PeerToPeer.Collaboration.ContactManager
  type: Class
  summary: "Representa uma coleção de <xref href=&quot;System.Net.PeerToPeer.Collaboration.PeerContact&quot;> </xref> objetos que são mantidas no livro de endereços do Windows."
  remarks: "Esta classe tem não foram construtores públicos, uma vez que uma referência ao mesmo é devolvida pela <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>classe.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>       Endereço books que estão associados <xref:System.Net.PeerToPeer.Collaboration.PeerContact>Gestão incluem os associadas com o elemento de rede do anfitrião e um elemento da rede remoto.</xref:System.Net.PeerToPeer.Collaboration.PeerContact>  Ambos os computadores podem colaborar com outros elementos de rede; Quando um elemento de rede local para o elemento de rede remoto, mas não o elemento de rede do anfitrião, que pode ser adicionado à ContactManager do elemento de rede do anfitrião. Classe de determinadas operações na ContactManager, tais como <xref:System.Net.PeerToPeer.Collaboration.ContactManager.AddContact%2A>e <xref:System.Net.PeerToPeer.Collaboration.ContactManager.DeleteContact%2A>, correlacionar as operações de associados a ser efetuada no livro de endereços do Windows do elemento de rede remoto.</xref:System.Net.PeerToPeer.Collaboration.ContactManager.DeleteContact%2A> </xref:System.Net.PeerToPeer.Collaboration.ContactManager.AddContact%2A>       O elemento de rede do anfitrião tem acesso a este armazenamento persistente para <xref:System.Net.PeerToPeer.Collaboration.PeerContact>informações, o que podem ser associadas com as aplicações em que um elemento pretende participar.</xref:System.Net.PeerToPeer.Collaboration.PeerContact> A <xref:System.Net.PeerToPeer.Collaboration.PeerApplication>servirá para identificar como um utilizador de um arquivo persistente ContactManager num computador.</xref:System.Net.PeerToPeer.Collaboration.PeerApplication>"
  example:
  - "The following example code illustrates how to enumerate a <xref:System.Net.PeerToPeer.Collaboration.PeerNearMe> and add it as a <xref:System.Net.PeerToPeer.Collaboration.PeerContact> to the local ContactManager:  \n  \n [!code-cs[NCLPNRPContacts#3](~/add/codesnippet/csharp/t-system.net.peertopeer._1_1.cs)]"
  syntax:
    content: 'public sealed class ContactManager : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
