  name: MouseEventArgs
  nameWithType: MouseEventArgs
  fullName: System.Windows.Forms.MouseEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Windows.Forms.Control.MouseUp&quot;> </xref>, <xref href=&quot;System.Windows.Forms.Control.MouseDown&quot;> </xref>, e <xref href=&quot;System.Windows.Forms.Control.MouseMove&quot;> </xref> eventos."
  remarks: "O <xref:System.Windows.Forms.Control.MouseDown>evento ocorre quando o utilizador premir o botão do rato enquanto o ponteiro é efetuada através de um controlo.</xref:System.Windows.Forms.Control.MouseDown> O <xref:System.Windows.Forms.Control.MouseUp>evento ocorre quando o utilizador liberta o botão do rato enquanto o ponteiro permanece sobre o controlo.</xref:System.Windows.Forms.Control.MouseUp> O <xref:System.Windows.Forms.Control.MouseMove>evento ocorre quando o utilizador move o ponteiro do rato sobre um controlo.</xref:System.Windows.Forms.Control.MouseMove> Um MouseEventArgs Especifica qual botão do rato é premido, o número de vezes o botão do rato foi premido e lançado, as coordenadas de rato, e a quantidade a roda do rato movê-la.       É possível receber um <xref:System.Windows.Forms.Control.MouseDown>eventos sem um correspondente <xref:System.Windows.Forms.Control.MouseUp>, se o utilizador muda o foco para outra aplicação antes de lançar o botão do rato.</xref:System.Windows.Forms.Control.MouseUp> </xref:System.Windows.Forms.Control.MouseDown>       Estas três eventos existem para o <xref:System.Windows.Forms.Control>, <xref:System.Windows.Forms.AxHost>, e <xref:System.Windows.Forms.NotifyIcon>classes.</xref:System.Windows.Forms.NotifyIcon> </xref:System.Windows.Forms.AxHost> </xref:System.Windows.Forms.Control>       Para obter informações sobre o modelo de evento, consulte [eventos](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code examples handles the <xref:System.Windows.Forms.Control.MouseDown> event on a <xref:System.Windows.Forms.TextBox> control so that clicking the right mouse button selects all the text in the control. This example requires that you have a form that contains a <xref:System.Windows.Forms.TextBox> control that is named `textBox1`.  \n  \n [!code-vb[MouseEventArgs#1](~/add/codesnippet/visualbasic/MouseEventArgsVB/Form1.vb#1)]\n [!code-cs[MouseEventArgs#1](~/add/codesnippet/csharp/MouseEventArgs/Form1.cs#1)]  \n  \n The following code example uses the `Location` property to track clicks of the left mouse button and to draw a series of straight line segments in response to user input. The example does not redraw the lines if you hide the form and then redisplay it; this code has been omitted for simplicity.  \n  \n [!code-vb[MouseEventArgs#2](~/add/codesnippet/visualbasic/MouseEventArgsVB/Form1.vb#2)]\n [!code-cs[MouseEventArgs#2](~/add/codesnippet/csharp/MouseEventArgs/Form1.cs#2)]  \n  \n The following code example uses the <xref:System.Windows.Forms.MouseEventArgs.X%2A> and <xref:System.Windows.Forms.MouseEventArgs.Y%2A> properties to display the current position of the mouse pointer in a <xref:System.Windows.Forms.ToolTip> window.  \n  \n [!code-vb[MouseEventArgs#3](~/add/codesnippet/visualbasic/MouseEventArgsVB/Form1.vb#3)]\n [!code-cs[MouseEventArgs#3](~/add/codesnippet/csharp/MouseEventArgs/Form1.cs#3)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class MouseEventArgs : EventArgs
