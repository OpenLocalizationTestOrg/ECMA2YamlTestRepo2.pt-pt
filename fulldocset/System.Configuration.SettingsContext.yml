  summary: "Fornece a nível contextual das informações que o fornecedor pode utilizar quando a persistência de definições."
  remarks: "A classe de SettingsContext é a classe base utilizada pelas aplicações para fornecer a nível contextual das informações para o fornecedor de definições. Embora a classe não é abstracta, uma aplicação pode optar por criar uma classe especializada que herda de classe SettingsContext e fornece informações adicionais para tipos específicos de fornecedores. O fornecedor, em seguida, pode examinar a nível contextual das definições ao escrever propriedades.       O objetivo principal da classe SettingsContext consiste em fornecer funcionalidades que utilizam o <xref:System.Configuration.SettingsBase>classe e a infraestrutura relacionada.</xref:System.Configuration.SettingsBase> A classe de SettingsContext fornece específica à funcionalidade contextual informações adicional sobre os dados de propriedade que está a ser armazenados pelo <xref:System.Configuration.SettingsBase>instância.</xref:System.Configuration.SettingsBase> Por conseguinte, é muito simple armazenar informações adicionais numa classe SettingsContext sem efetuar a derivação do mesmo (ou de outras classes definições *) para suportar informações de contexto de específicos de funcionalidades adicionais.       Por exemplo, o ASP.NET utiliza a classe de SettingsContext para transferem o nome de utilizador associado com os dados geridos por um <xref:System.Configuration.SettingsBase>instância, bem como uma propriedade que indica se o utilizador é considerado autenticado.</xref:System.Configuration.SettingsBase> Desta forma, o ASP.NET utiliza a classe de SettingsContext para identificar autenticado versus os dados de perfil anónimos."
