- uid: System.ServiceModel.Description.ServiceDescription.Behaviors
  id: Behaviors
  parent: System.ServiceModel.Description.ServiceDescription
  langs:
  - csharp
  name: Behaviors
  nameWithType: ServiceDescription.Behaviors
  fullName: System.ServiceModel.Description.ServiceDescription.Behaviors
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: "Gets the behaviors associated with the service."
  remarks: "Use this method when adding custom behaviors to extend <xref:System.ServiceModel.ServiceHost>. Programmatically, you must <xref:System.Collections.ObjectModel.Collection%601.Add%28%600%29> the custom service behavior to the Behaviors prior to when you call the <xref:System.ServiceModel.ICommunicationObject.Open%2A> method on the <xref:System.ServiceModel.ServiceHost> object.       The type of behavior that is accessible from the description hierarchy is scoped to the specific level. From the <xref:System.ServiceModel.Description.ServiceDescription> the <xref:System.ServiceModel.Description.IServiceBehavior> is accessible.       If you want access to the <xref:System.ServiceModel.Description.IEndpointBehavior> associated with an endpoint instead, you can obtain the endpoints for the service using the <xref:System.ServiceModel.Description.ServiceDescription.Endpoints%2A> property. Then retrieve the <xref:System.ServiceModel.Description.ServiceEndpoint> from the collection with the <xref:System.ServiceModel.Description.ServiceEndpointCollection.Find%2A> method that employs the relevant search criteria, and call the <xref:System.ServiceModel.Description.ServiceEndpoint.Behaviors%2A> property to obtain the collection of the <xref:System.ServiceModel.Description.IEndpointBehavior> objects."
  example:
  - >-
    [!code-cs[S_UE_ServiceDescription#3](~/add/codesnippet/csharp/p-system.servicemodel.de_27_1.cs)]
     [!code-cs[S_UE_ServiceDescription#3](~/add/codesnippet/csharp/p-system.servicemodel.de_27_1.cs)]
     [!code-vb[S_UE_ServiceDescription#3](~/add/codesnippet/visualbasic/p-system.servicemodel.de_27_1.vb)]
     [!code-vb[S_UE_ServiceDescription#3](~/add/codesnippet/visualbasic/p-system.servicemodel.de_27_1.vb)]
  syntax:
    content: public System.Collections.Generic.KeyedByTypeCollection<System.ServiceModel.Description.IServiceBehavior> Behaviors { get; }
    return:
      type: System.Collections.Generic.KeyedByTypeCollection{System.ServiceModel.Description.IServiceBehavior}
      description: "The &lt;xref:System.Collections.Generic.KeyedByTypeCollection%601&gt; of type <xref href=&quot;System.ServiceModel.Description.IServiceBehavior&quot;></xref> that contains the behaviors associated with the service."
  overload: System.ServiceModel.Description.ServiceDescription.Behaviors*
  exceptions: []
  platform:
  - net462
