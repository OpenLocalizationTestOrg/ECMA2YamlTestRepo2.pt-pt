  name: ServiceDescription
  nameWithType: ServiceDescription
  fullName: System.ServiceModel.Description.ServiceDescription
  type: Class
  summary: "Represents a complete, in-memory description of the service, including all the endpoints for the service and specifications for their respective addresses, bindings, contracts and behaviors."
  remarks: "The information contained in the ServiceDescription is used by the [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] system to building the run-time components for the service.       Use this method when adding custom behaviors to extend <xref:System.ServiceModel.ServiceHost>. Programmatically, you must <xref:System.Collections.ObjectModel.Collection%601.Add%28%600%29> the custom service behavior to the <xref:System.ServiceModel.Description.ServiceDescription.Behaviors%2A> prior to when you call the <xref:System.ServiceModel.ICommunicationObject.Open%2A> method on the <xref:System.ServiceModel.ServiceHost> object.       The <xref:System.ServiceModel.Description.ServiceDescription.GetService%28System.Object%29> and <xref:System.ServiceModel.Description.ServiceDescription.GetService%28System.Type%29> methods are available to reflect on behaviors using the [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] programming model when replacing <xref:System.ServiceModel.ServiceHostBase> with you own hosting mechanism.       Export metadata about a service endpoint by passing <xref:System.ServiceModel.Description.ServiceEndpoint> as a parameter to <xref:System.ServiceModel.Description.WsdlExporter.ExportEndpoint%28System.ServiceModel.Description.ServiceEndpoint%29>. After calling this method, or one of the other export methods provided by <xref:System.ServiceModel.Description.WsdlExporter>, use the <xref:System.ServiceModel.Description.WsdlExporter.GeneratedWsdlDocuments%2A> property to return the collection of <xref:System.Web.Services.Description.ServiceDescription> objects."
  example:
  - "The following example illustrates various ways to instantiate a ServiceDescription object.  \n  \n [!code-cs[S_UE_ServiceDescription#0](~/add/codesnippet/csharp/t-system.servicemodel.de_20_1.cs)]\n [!code-vb[S_UE_ServiceDescription#0](~/add/codesnippet/visualbasic/t-system.servicemodel.de_20_1.vb)]"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("ServiceType={serviceType}")]

      public class ServiceDescription
