- uid: System.ServiceModel.Description.ServiceDescription.Endpoints
  id: Endpoints
  parent: System.ServiceModel.Description.ServiceDescription
  langs:
  - csharp
  name: Endpoints
  nameWithType: ServiceDescription.Endpoints
  fullName: System.ServiceModel.Description.ServiceDescription.Endpoints
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: "Gets the collection of endpoints from the service description."
  remarks: "The endpoints in the <xref:System.ServiceModel.Description.ServiceEndpointCollection> returned by this method each contain the address, binding, contract, and behavior information required to communicate with the service. To access this information, you must retrieve the <xref:System.ServiceModel.Description.ServiceEndpoint> from the collection with the <xref:System.ServiceModel.Description.ServiceEndpointCollection.Find%2A> method that employs the relevant search criteria. Then the <xref:System.ServiceModel.Description.ServiceEndpoint> properties can be used to access the information. For example, the <xref:System.ServiceModel.Description.ContractDescription> is accessed by the <xref:System.ServiceModel.Description.ServiceEndpoint.Contract%2A> property.       Export metadata about a service endpoint by passing <xref:System.ServiceModel.Description.ServiceEndpoint> as a parameter to <xref:System.ServiceModel.Description.WsdlExporter.ExportEndpoint%28System.ServiceModel.Description.ServiceEndpoint%29>."
  example:
  - >-
    [!code-cs[S_UE_ServiceDescription#5](~/add/codesnippet/csharp/p-system.servicemodel.de_2_1.cs)]
     [!code-vb[S_UE_ServiceDescription#5](~/add/codesnippet/visualbasic/p-system.servicemodel.de_2_1.vb)]
  syntax:
    content: public System.ServiceModel.Description.ServiceEndpointCollection Endpoints { get; }
    return:
      type: System.ServiceModel.Description.ServiceEndpointCollection
      description: "The <xref href=&quot;System.ServiceModel.Description.ServiceEndpointCollection&quot;></xref> that contains the endpoints defined for the service."
  overload: System.ServiceModel.Description.ServiceDescription.Endpoints*
  exceptions: []
  platform:
  - net462
