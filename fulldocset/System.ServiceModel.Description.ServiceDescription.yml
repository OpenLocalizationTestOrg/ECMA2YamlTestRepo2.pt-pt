  namespace: System.ServiceModel.Description
  summary: "Returns a service description initialized with a specified service object."
  remarks: "Use this method to reflect on behaviors using the [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] programming model when replacing <xref:System.ServiceModel.ServiceHostBase> with you own hosting mechanism.       GetService initializes the <xref:System.ServiceModel.Description.ServiceDescription.Name%2A>, <xref:System.ServiceModel.Description.ServiceDescription.Namespace%2A>, and <xref:System.ServiceModel.Description.ServiceDescription.ConfigurationName%2A> properties, and ensures that the <xref:System.ServiceModel.ServiceBehaviorAttribute> is attached to the service and adds any relevant service behaviors to <xref:System.ServiceModel.Description.ServiceDescription.Behaviors%2A>."
  example:
  - "The following sample shows how to iterate through the service behaviors contained in the service description.  \n  \n [!code-cs[S_UE_ServiceDescription#9](~/add/codesnippet/csharp/m-system.servicemodel.de_9_1.cs)]\n [!code-cs[S_UE_ServiceDescription#9](~/add/codesnippet/csharp/m-system.servicemodel.de_9_1.cs)]\n [!code-vb[S_UE_ServiceDescription#9](~/add/codesnippet/visualbasic/m-system.servicemodel.de_9_1.vb)]\n [!code-vb[S_UE_ServiceDescription#9](~/add/codesnippet/visualbasic/m-system.servicemodel.de_9_1.vb)]"
  syntax:
    content: public static System.ServiceModel.Description.ServiceDescription GetService (object serviceImplementation);
    parameters:
    - id: serviceImplementation
      type: System.Object
      description: "The <xref:System.Object> that implements the service."
    return:
      type: System.ServiceModel.Description.ServiceDescription
      description: "The <xref href=&quot;System.ServiceModel.Description.ServiceDescription&quot;></xref> for the service object provided."
  overload: System.ServiceModel.Description.ServiceDescription.GetService*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>serviceImplementation</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
