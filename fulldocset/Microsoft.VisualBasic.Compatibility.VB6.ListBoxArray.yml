  remarks: "O `Click` eventos transmite um <xref:System.EventArgs>para o processador de eventos.</xref:System.EventArgs> Por conseguinte apenas indica que ocorreu um clique. Se precisar de informações mais específicas de rato (botão, número de cliques, rotação roda ou localização), utilize o <xref:Microsoft.VisualBasic.Compatibility.VB6.ListBoxArray.MouseClick>eventos.</xref:Microsoft.VisualBasic.Compatibility.VB6.ListBoxArray.MouseClick> No entanto, o <xref:Microsoft.VisualBasic.Compatibility.VB6.ListBoxArray.MouseClick>o evento não será gerado se a, clique em é causado por ação diferente que o rato, por exemplo, premindo a tecla ENTER.</xref:Microsoft.VisualBasic.Compatibility.VB6.ListBoxArray.MouseClick>       Um duplo clique é determinado pelas definições de rato do sistema de operativo do utilizador. O utilizador pode definir o tempo entre cliques de um botão do rato que devem ser considerados um duplo clique em vez de dois cliques. O `Click` evento é desencadeado sempre que um controlo é duplo clique. Por exemplo, se tiver de processadores de eventos para o `Click` e <xref:System.Windows.Forms.Control.DoubleClick>eventos de um [controlo](ms-help://MS.VSCC.v90/MS.MSDNQTR.v90.en/fxref_system.windows.forms/html/6569d671-0a28-7b3f-dbb8-90c3d272b6e2.htm), a `Click` e <xref:System.Windows.Forms.Control.DoubleClick>eventos são gerados quando o controlo faz duplo clique e ambos os métodos são denominados.</xref:System.Windows.Forms.Control.DoubleClick> </xref:System.Windows.Forms.Control.DoubleClick> Se um controlo faz duplo clique e que o controlo não suporta o <xref:System.Windows.Forms.Control.DoubleClick>evento, o `Click` evento poderá ser gerado duas vezes.</xref:System.Windows.Forms.Control.DoubleClick>       Para obter mais informações sobre como lidar com eventos, consulte [eventos](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Funções e objetos no <xref:Microsoft.VisualBasic.Compatibility.VB6>espaço de nomes são fornecidos para utilização pelas fer