- uid: System.Windows.Automation.Provider.IGridProvider.GetItem(System.Int32,System.Int32)
  id: GetItem(System.Int32,System.Int32)
  parent: System.Windows.Automation.Provider.IGridProvider
  langs:
  - csharp
  name: GetItem(Int32,Int32)
  nameWithType: IGridProvider.GetItem(Int32,Int32)
  fullName: System.Windows.Automation.Provider.IGridProvider.GetItem(Int32,Int32)
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Retrieves the UI Automation provider for the specified cell."
  remarks: "-   Grid coordinates are zero-based with the upper left (or upper right cell depending on locale) having coordinates (0,0).      -   If a cell is empty a UI Automation provider must still be returned in order to support the <xref:System.Windows.Automation.Provider.IGridItemProvider.ContainingGrid%2A> property for that cell. This is possible when the layout of child elements in the grid is similar to a ragged array.       ![Windows Explorer view showing ragged layout.](~/add/media/uia-gridpattern-ragged-array.PNG &quot;Windows Explorer view showing ragged layout.&quot;)   Example of a Grid Control with Empty Coordinates      -   Hidden rows and columns, depending on the provider implementation, can be loaded in the [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] tree and will therefore be reflected in the <xref:System.Windows.Automation.Provider.IGridProvider.RowCount%2A> and <xref:System.Windows.Automation.Provider.IGridProvider.ColumnCount%2A> properties. If the hidden rows and columns have not yet been loaded they should not be counted."
  example:
  - "The following code is an example implementation of this method that returns an object representing the item at the specified location.  \n  \n [!code-vb[UIAMiscPatternProviders_snip#101](~/add/codesnippet/visualbasic/patternproviders/customgrid.vb#101)]\n [!code-cs[UIAMiscPatternProviders_snip#101](~/add/codesnippet/csharp/PatternProviders/CustomGrid.cs#101)]"
  syntax:
    content: public System.Windows.Automation.Provider.IRawElementProviderSimple GetItem (int row, int column);
    parameters:
    - id: row
      type: System.Int32
      description: "The ordinal number of the row of interest."
    - id: column
      type: System.Int32
      description: "The ordinal number of the column of interest."
    return:
      type: System.Windows.Automation.Provider.IRawElementProviderSimple
      description: "The UI Automation provider for the specified cell."
  overload: System.Windows.Automation.Provider.IGridProvider.GetItem*
  exceptions: []
  platform:
  - net462
