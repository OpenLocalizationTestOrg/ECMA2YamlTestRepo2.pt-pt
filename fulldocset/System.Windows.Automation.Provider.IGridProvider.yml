  name: IGridProvider
  nameWithType: IGridProvider
  fullName: System.Windows.Automation.Provider.IGridProvider
  type: Interface
  summary: "Exposes methods and properties to support UI Automation client access to controls that act as containers for a collection of child elements. The children of this element must implement <xref href=&quot;System.Windows.Automation.Provider.IGridItemProvider&quot;></xref> and be organized in a two-dimensional logical coordinate system that can be traversed (that is, a UI Automation client can move to adjacent controls) by using the keyboard."
  remarks: "Implemented on a UI Automation provider that must support the <xref:System.Windows.Automation.GridPattern> control pattern.       IGridProvider does not enable active manipulation of a grid; <xref:System.Windows.Automation.Provider.ITransformProvider> must be implemented to enable this functionality."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("b17d6187-0907-464b-a168-0ef17a1572b1")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface IGridProvider
