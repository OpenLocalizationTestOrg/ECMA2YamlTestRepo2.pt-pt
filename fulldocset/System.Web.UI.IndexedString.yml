  summary: "Provides a utility string class that is used by the <xref href=&quot;System.Web.UI.ObjectStateFormatter&quot;></xref> class to optimize object graph serialization. This class cannot be inherited."
  remarks: "The IndexedString class is used by the <xref:System.Web.UI.ObjectStateFormatter> class to build string tables and optimize object graph serialization. IndexedString provides optimization that allows the efficient storing of page state information that contains a repeated string. The IndexedString class is not intended to be used directly from your code."
