  summary: "Descreve o estilo numeral para um <xref href=&quot;System.Windows.Documents.Typography&quot;> </xref> objeto."
  remarks: "Tipos de letra OpenType suportam um formato de numeral estilo antigo. Este formato é útil para apresentar numerais no estilos que deixam de ser padrão. O texto seguinte apresenta uma data de século 18 em formatos numeral do estilo do padrão e antigo para o tipo de letra Palatino Linotype.       ![Texto a utilizar números de estilo antigos OpenType](~/add/media/opentypefont24.gif &quot;texto utilizando números de estilo antigos OpenType&quot;) exemplo de números de estilo de padrão e antigo o seguinte texto apresenta números padrão para o tipo de letra do Palatino Linotype, seguido de números de estilo antigo.       ![Texto a utilizar OpenType antigos estilo numeral conjuntos](~/add/media/opentypefont13.gif &quot;texto utilizar OpenType antigos estilo numeral conjuntos&quot;) exemplo de conjuntos de estilo de padrão e antigo numeral > [!NOTE] > OpenType mais tipos de letra expõem apenas um subconjunto das funcionalidades OpenType totais disponíveis. Se um tipo de letra especificado não suporta uma funcionalidade específica, os glifos predefinidos são utilizados em vez disso."
  example:
  - "The following code example shows how to define old style numerals for the Palatino Linotype font, using properties of the <xref:System.Windows.Documents.Typography> object.  \n  \n [!code-xml[OpenTypeFontSnippets#11](~/add/codesnippet/xaml/t-system.windows.fontnum_0_1.xaml)]\n [!code-xml[OpenTypeFontSnippets#11](~/add/codesnippet/xaml/t-system.windows.fontnum_0_1.xaml)]"
