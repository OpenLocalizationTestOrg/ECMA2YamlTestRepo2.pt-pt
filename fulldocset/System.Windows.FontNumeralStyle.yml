  type: Enum
  summary: "Describes the numeral style for a <xref href=&quot;System.Windows.Documents.Typography&quot;></xref> object."
  remarks: "OpenType fonts support an old style numeral format. This format is useful for displaying numerals in styles that are no longer standard. The following text displays an 18th century date in standard and old style numeral formats for the Palatino Linotype font.       ![Text using OpenType old style numerals](~/add/media/opentypefont24.gif &quot;Text using OpenType old style numerals&quot;)   Example of standard and old style numerals       The following text displays standard numerals for the Palatino Linotype font, followed by old style numerals.       ![Text using OpenType old style numeral sets](~/add/media/opentypefont13.gif &quot;Text using OpenType old style numeral sets&quot;)   Example of standard and old style numeral sets      > [!NOTE] >  Most OpenType fonts expose only a subset of the total OpenType features available. If a specified font does not support a particular feature, the default glyphs are used instead."
  example:
  - "The following code example shows how to define old style numerals for the Palatino Linotype font, using properties of the <xref:System.Windows.Documents.Typography> object.  \n  \n [!code-xml[OpenTypeFontSnippets#11](~/add/codesnippet/xaml/t-system.windows.fontnum_0_1.xaml)]\n [!code-xml[OpenTypeFontSnippets#11](~/add/codesnippet/xaml/t-system.windows.fontnum_0_1.xaml)]"
