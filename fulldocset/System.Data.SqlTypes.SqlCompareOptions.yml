  summary: "Especifica que <xref href=&quot;System.Data.SqlTypes.SqlString&quot;> </xref> comparações têm de ignorar a largura do caráter. Por exemplo, carateres de Japonês katakana podem ser escritos como largura de completo ou half-a largura e, se este valor for selecionado, os carateres de katakana escritos como largura completo são considerados igual para os mesmos carateres escritos no meio largura."
  syntax:
    content: IgnoreWidth
    return:
      type: System.Data.SqlTypes.SqlCompareOptions
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
