  fullName: System.Data.SqlTypes.SqlCompareOptions.IgnoreKanaType
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data.SqlTypes
  summary: "Specifies that <see cref=&quot;T:System.Data.SqlTypes.SqlString&quot;></see> comparisons must ignore the Kana type. Kana type refers to Japanese hiragana and katakana characters that represent phonetic sounds in the Japanese language. Hiragana is used for native Japanese expressions and words, while katakana is used for words borrowed from other languages, such as &quot;computer&quot; or &quot;Internet&quot;. A phonetic sound can be expressed in both hiragana and katakana. If this value is selected, the hiragana character for one sound is considered equal to the katakana character for the same sound."
  syntax:
    content: IgnoreKanaType
    return:
      type: System.Data.SqlTypes.SqlCompareOptions
      description: "To be added."
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
