- uid: System.Data.SqlTypes.SqlCompareOptions.IgnoreKanaType
  id: IgnoreKanaType
  parent: System.Data.SqlTypes.SqlCompareOptions
  langs:
  - csharp
  name: IgnoreKanaType
  nameWithType: SqlCompareOptions.IgnoreKanaType
  fullName: System.Data.SqlTypes.SqlCompareOptions.IgnoreKanaType
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data.SqlTypes
  summary: "Especifica que <xref href=&quot;System.Data.SqlTypes.SqlString&quot;> </xref> comparações devem ignorar o tipo de Kana. Tipo de kana refere-se ao japonês hiragana e katakana carateres que representam sons fonético nos idiomas de japonês. Hiragana é utilizado para as expressões de japonês nativas e palavras, enquanto katakana é utilizado para palavras borrowed de outros idiomas, tais como &quot;computador&quot; ou &quot;Internet&quot;. Um som fonético pode ser expressos numa hiragana e katakana. Se este valor for selecionado, o caráter de hiragana para um som é considerado igual ao caráter katakana para o mesmo som."
  syntax:
    content: IgnoreKanaType
    return:
      type: System.Data.SqlTypes.SqlCompareOptions
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Data.SqlTypes.SqlCompareOptions.IgnoreNonSpace
  id: IgnoreNonSpace
  parent: System.Data.SqlTypes.SqlCompareOptions
  langs:
  - csharp
  name: IgnoreNonSpace
  nameWithType: SqlCompareOptions.IgnoreNonSpace
  fullName: System.Data.SqlTypes.SqlCompareOptions.IgnoreNonSpace
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data.SqlTypes
  summary: "Especifica que <xref href=&quot;System.Data.SqlTypes.SqlString&quot;> </xref> comparações devem ignorar nonspace combinação de carateres, tais como diacritics. A norma de Unicode define combinar carateres como carateres são combinados com carateres de base para produzir um caráter de novo. Os carateres de espaço não combinar não utilizam espaço de caráter por si mesmos quando composta. Para mais informações sobre o espaço não combinar carateres, consulte a norma de Unicode em http://www.unicode.org."
  syntax:
    content: IgnoreNonSpace
    return:
      type: System.Data.SqlTypes.SqlCompareOptions
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Data.SqlTypes.SqlCompareOptions.IgnoreWidth
