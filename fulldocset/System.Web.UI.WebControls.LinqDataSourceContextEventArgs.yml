- uid: System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance
  id: ObjectInstance
  parent: System.Web.UI.WebControls.LinqDataSourceContextEventArgs
  langs:
  - csharp
  name: ObjectInstance
  nameWithType: LinqDataSourceContextEventArgs.ObjectInstance
  fullName: System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o objeto de contexto de dados a criar."
  remarks: "Por predefinição, o <xref:System.Web.UI.WebControls.LinqDataSource>controlo cria uma instância da classe especificado no <xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>propriedade.</xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A> </xref:System.Web.UI.WebControls.LinqDataSource> Fazê-lo ao chamar o construtor predefinido dessa classe.       Pode criar manualmente o objeto para operações de dados, processamento de <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating>eventos e definir a propriedade ObjectInstance para um objeto que criou.</xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating>       Criar o objeto manualmente se pretender utilizar um construtor não predefinido ou se pretender criar um objeto que é diferente daquele especificadas a <xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>propriedade.</xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>       A propriedade ObjectInstance não contém uma instância do tipo especificado o <xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>propriedade, porque essa instância for criada depois do <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating>eventos.</xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating> </xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A> A propriedade ObjectInstance é utilizada apenas quando criar manualmente o objeto de contexto de dados durante a <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating>eventos.</xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating> Quando estão a atualizar, inserir ou eliminar dados, tem de definir a propriedade ObjectInstance a um objeto que derive da <xref:System.Data.Linq.DataContext>classe.</xref:System.Data.Linq.DataContext>"
  example:
  - "The following example shows how to create the data context object by calling a non-default constructor in an event handler for the <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating> event. The code assigns the custom object to the ObjectInstance property.  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSource.ContextCreating#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_590_1.cs)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSource.ContextCreating#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_590_1.vb)]"
  syntax:
    content: public object ObjectInstance { get; set; }
    return:
      type: System.Object
      description: "O objeto de contexto de dados que definiu para a propriedade ObjectInstance; caso contrário, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance*
  exceptions: []
  platform:
  - net462
