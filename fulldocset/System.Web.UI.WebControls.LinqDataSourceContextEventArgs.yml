  name: LinqDataSourceContextEventArgs
  nameWithType: LinqDataSourceContextEventArgs
  fullName: System.Web.UI.WebControls.LinqDataSourceContextEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Web.UI.WebControls.LinqDataSource.ContextCreating&quot;> </xref> eventos."
  remarks: "Por predefinição, o <xref:System.Web.UI.WebControls.LinqDataSource>controlo cria uma instância do tipo especificado no <xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>propriedade.</xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A> </xref:System.Web.UI.WebControls.LinqDataSource> O <xref:System.Web.UI.WebControls.LinqDataSource>controlo chama o construtor predefinido do objeto de contexto de dados para criar uma instância do objeto.</xref:System.Web.UI.WebControls.LinqDataSource>       Pode criar manualmente o objeto de contexto de dados, processamento de <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating>eventos.</xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating> Fazê-lo se pretender utilizar um construtor não predefinido.       Também pode processar o <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating>eventos se pretender criar um objeto de contexto de dados é diferente do especificado no <xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>propriedade.</xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A> </xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating> Nesse caso, defina o <xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance%2A>propriedade para o objeto que criou.</xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance%2A> O <xref:System.Web.UI.WebControls.LinqDataSource>controlo irá utilizar o objeto que criou para selecionar os dados.</xref:System.Web.UI.WebControls.LinqDataSource> Quando estão a atualizar, inserir ou eliminar dados, tem de definir a <xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance%2A>propriedade para um objeto que derive da <xref:System.Data.Linq.DataContext>classe.</xref:System.Data.Linq.DataContext> </xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance%2A>"
  example:
  - "The following example shows how to create the data context object by calling a non-default constructor in an event handler for the <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating> event. The code assigns the custom object to the <xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance%2A> property.  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSource.ContextCreating#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_133_1.cs)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSource.ContextCreating#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_133_1.vb)]"
  syntax:
    content: 'public class LinqDataSourceContextEventArgs : EventArgs'
