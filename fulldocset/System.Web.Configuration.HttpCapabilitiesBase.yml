  name: HttpCapabilitiesBase
  nameWithType: HttpCapabilitiesBase
  fullName: System.Web.Configuration.HttpCapabilitiesBase
  type: Class
  summary: "Provides access to detailed information about the capabilities of the client&quot;s browser."
  remarks: "HttpCapabilitiesBase is the base class from which the <xref:System.Web.HttpBrowserCapabilities> class is derived. HttpCapabilitiesBase offers a large number of read-only properties that provide type-safe access to a browser&quot;s capabilities dictionary. You can access the <xref:System.Web.HttpBrowserCapabilities> class through the <xref:System.Web.HttpRequest.Browser%2A> property that is exposed by the ASP.NET <xref:System.Web.HttpRequest.Browser%2A?displayProperty=fullName> property."
  example:
  - "The following example shows how to access information about the browser.  \n  \n [!code-cs[HttpCapabilitiesBase#1](~/add/codesnippet/CSharp/t-system.web.configurati_61_1.aspx)]\n [!code-vb[HttpCapabilitiesBase#1](~/add/codesnippet/VisualBasic/t-system.web.configurati_61_1.aspx)]"
  syntax:
