  summary: "Gets a value indicating whether the browser requires <xref uid=&quot;langword_csharp_VIEWSTATE&quot; name=&quot;VIEWSTATE&quot; href=&quot;&quot;></xref> values to be specially encoded."
  remarks: "HTTP is a stateless protocol, and `VIEWSTATE` is one mechanism used to persist client changes across multiple requests. Each control on a Web page contains a <xref:System.Web.UI.Control.ViewState%2A> property, which represents the accumulation of any changes made by the client. In a Web Forms page, these changes are encoded in postback data as the `value` of an HTML `<input>` element with a `type` attribute of `hidden`. For example:      ```   <input type=&quot;hidden&quot; name=&quot;__VIEWSTATE&quot; value=&quot;t0PH_u56?cDxleHQ7P=&quot; />   ```       If `true`, non-alphabetic characters in the `VIEWSTATE` value will not be sent correctly by the browser, nor by an intermediate gateway. To correct this, server-control adapters replace non-alphabetic characters in the `VIEWSTATE` value with ones that do not require encoding in HTTP requests."
  example:
  - "The following code example shows how to determine whether the browser requires `VIEWSTATE` values to be specially encoded.  \n  \n [!code-cs[HttpCapabilitiesBase.RequiresSpecialViewStateEncoding#1](~/add/codesnippet/CSharp/ded66d43-c984-472a-ab07-_1.aspx)]\n [!code-vb[HttpCapabilitiesBase.RequiresSpecialViewStateEncoding#1](~/add/codesnippet/VisualBasic/ded66d43-c984-472a-ab07-_1.aspx)]"
