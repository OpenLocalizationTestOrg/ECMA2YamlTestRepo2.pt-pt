  summary: "Releases all resources used by the <xref href=&quot;System.Windows.Forms.PaintEventArgs&quot;></xref>."
  remarks: "Call Dispose when you are finished using the <xref:System.Windows.Forms.PaintEventArgs>. The Dispose method leaves the <xref:System.Windows.Forms.PaintEventArgs> in an unusable state. After calling Dispose, you must release all references to the <xref:System.Windows.Forms.PaintEventArgs> so the garbage collector can reclaim the memory that the <xref:System.Windows.Forms.PaintEventArgs> was occupying. For more information, see [Cleaning Up Unmanaged Resources](~/add/includes/ajax-current-ext-md.md) and [Implementing a Dispose Method](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] >  Always call Dispose before you release your last reference to the <xref:System.Windows.Forms.PaintEventArgs>. Otherwise, the resources it is using will not be freed until the garbage collector calls the <xref:System.Windows.Forms.PaintEventArgs> object&quot;s `Finalize` method."
