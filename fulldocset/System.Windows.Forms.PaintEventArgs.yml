  summary: "Releases the unmanaged resources used by the <xref href=&quot;System.Windows.Forms.PaintEventArgs&quot;></xref> and optionally releases the managed resources."
  remarks: "This method is called by the public `Dispose()` method and the <xref:System.Object.Finalize%2A> method. `Dispose()` invokes the protected Dispose method with the `disposing` parameter set to `true`. <xref:System.Object.Finalize%2A> invokes `Dispose` with `disposing` set to `false`.       When the `disposing` parameter is true, this method releases all resources held by any managed objects that this <xref:System.Windows.Forms.PaintEventArgs> references. This method invokes the `Dispose()` method of each referenced object."
  syntax:
