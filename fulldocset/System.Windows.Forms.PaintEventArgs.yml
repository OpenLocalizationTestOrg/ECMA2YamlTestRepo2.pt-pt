  namespace: System.Windows.Forms
  summary: "Versões de todos os recursos utilizados pelo <xref href=&quot;System.Windows.Forms.PaintEventArgs&quot;> </xref>."
  remarks: "É possível chamar Dispose quando tiver terminado de utilizando <xref:System.Windows.Forms.PaintEventArgs>.</xref:System.Windows.Forms.PaintEventArgs> O método de Dispose deixa o <xref:System.Windows.Forms.PaintEventArgs>num Estado não utilizável.</xref:System.Windows.Forms.PaintEventArgs> Depois de chamar Dispose, tem de libertar todas as referências para o <xref:System.Windows.Forms.PaintEventArgs>para que o recoletor de lixo pode reclame a memória que a <xref:System.Windows.Forms.PaintEventArgs>foi occupying.</xref:System.Windows.Forms.PaintEventArgs> </xref:System.Windows.Forms.PaintEventArgs> Para obter mais informações, consulte [recursos não geridos limpeza](~/add/includes/ajax-current-ext-md.md) e [implementar um método eliminar](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Sempre chamada eliminar antes de libertar a última referência <xref:System.Windows.Forms.PaintEventArgs>.</xref:System.Windows.Forms.PaintEventArgs> Caso contrário, os recursos que está a utilizar não irão ser libertados até que as chamadas de recoletor de lixo a <xref:System.Windows.Forms.PaintEventArgs>do objeto `Finalize` método.</xref:System.Windows.Forms.PaintEventArgs>"
  syntax:
    content: public void Dispose ();
    parameters: []
