  name: SourceChangedEventHandler
  nameWithType: SourceChangedEventHandler
  fullName: System.Windows.SourceChangedEventHandler
  type: Delegate
  summary: "Representa o método que irá processar o evento de &quot;SourceChanged&quot; em elementos de serviço de escuta específico."
  remarks: "O evento de &quot;SourceChanged&quot; que representa o processadores para este delegado não está exposto como um público [!INCLUDE[TLA#tla_clr](~/add/includes/tlasharptla-clr-md.md)] eventos, como é o caso de eventos encaminhados mais. Em vez disso, o &quot;SourceChanged&quot; é um evento encaminhado que permanece privado para o [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] infraestrutura e direta é encaminhado. Porque é direta encaminhados, `sender` e <xref:System.Windows.RoutedEventArgs.Source%2A>de eventos dados encontram-se sempre o mesmo objeto.</xref:System.Windows.RoutedEventArgs.Source%2A> Pode adicionar e remover os processadores para este evento, apesar do nível de acesso privado do evento de si próprio através da utilização de métodos públicos <xref:System.Windows.PresentationSource.AddSourceChangedHandler%2A>e <xref:System.Windows.PresentationSource.RemoveSourceChangedHandler%2A>.</xref:System.Windows.PresentationSource.RemoveSourceChangedHandler%2A> </xref:System.Windows.PresentationSource.AddSourceChangedHandler%2A>       O `sender` do evento será uma classe derivada de <xref:System.Windows.PresentationSource>.</xref:System.Windows.PresentationSource>"
  syntax:
    content: public delegate void SourceChangedEventHandler(object sender, SourceChangedEventArgs e);
  inheritance:
  - System.Delegate
  platform:
  - net462
