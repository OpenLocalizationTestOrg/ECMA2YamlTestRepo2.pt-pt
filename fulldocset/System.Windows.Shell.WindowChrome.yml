  type: Class
  summary: "Representa um objeto que descreve as personalizações para a área de não-cliente de uma janela."
  remarks: "A classe de WindowChrome permite-lhe expandir o conteúdo do Windows Presentation Foundation (WPF) para a área de não-cliente de um período que, normalmente, está reservado para o Gestor de janela do sistema operativo.      ## Padrão do windows padrão do Windows é compostas por dois retângulos sobrepostos. O retângulo externo é o *não-cliente área*, que é frequentemente referido como *chrome*. É desenhado e gerido pelo Gestor de janela do sistema operativo. As dimensões são determinadas pelas definições de sistema operativo padrão. A frame de não-cliente fornece funcionalidades de janela padrão e comportamentos. Estes incluem os botões de legenda (minimizar, maximizar e fechar), o limite de janela redimensionar e mover comportamentos, o ícone de aplicação e título e o menu de sistema. O retângulo interno é o *área cliente*. Contém o conteúdo da aplicação e é desenhado e gerido pela aplicação. Para mais informações sobre o windows em aplicações do WPF, consulte [descrição geral do Windows WPF](~/add/includes/ajax-current-ext-md.md).       A ilustração seguinte mostra as partes de um período de padrão.       ![Elementos de janela](~/add/media/windowoverviewfigure1.PNG &quot;elementos de janela&quot;) # # personalizada Windows pode personalizar um limite de janela definindo a <xref:System.Windows.Window.WindowStyle%2A?displayProperty=fullName>propriedade ou <xref:System.Windows.WindowStyle>utilizando a classe WindowChrome.</xref:System.Windows.WindowStyle> </xref:System.Windows.Window.WindowStyle%2A?displayProperty=fullName>      ### Windowstyle uma forma de personalizar o aspeto de um período de aplicações do WPF consiste em definir a <xref:System.Windows.Window.WindowStyle%2A?displayProperty=fullName>propriedade <xref:System.Windows.WindowStyle>.</xref:System.Windows.WindowStyle> </xref:System.Windows.Window.WindowStyle%2A?displayProperty=fullName> Isto remove a frame de não-cliente de janela e mantém apenas a área de cliente, ao qual pode aplicar um estilo personalizado. No entanto, quando o intervalo de cliente não for removido, pode também perder as funcionalidades de sistema e comportamentos que fornece, como os botões de legenda e redimensionar a janela. Outro efeito é que a janela de abordar a barra de tarefas do Windows quando é maximizado. Definição <xref:System.Windows.WindowStyle?displayProperty=fullName>permite-lhe criar uma aplicação personalizada completamente, mas também requer que implementar a lógica personalizada da sua aplicação para emular o comportamento de janela padrão.</xref:System.Windows.WindowStyle?displayProperty=fullName>      ### WindowChrome para personalizar uma janela, mantendo a sua funcionalidade padrão, pode utilizar a classe de WindowChrome. A classe de WindowChrome separa a funcionalidade da moldura de janela de visuais e permite-lhe controlar os limites entre o cliente e áreas de não-cliente da janela de aplicação. A classe de WindowChrome permite-lhe colocar o conteúdo do WPF na moldura de janela ao alargar a área de cliente para cobrir a área de não-cliente. Ao mesmo tempo, mantém comportamentos de sistema através de duas áreas invisíveis; the                                          *resize border* and                                          *caption* areas                                         .       Existem duas partes principais para criar uma janela personalizada utilizando a classe de WindowChrome. Em primeiro lugar, personalizar a parte não-cliente da janela definindo as propriedades expostas no objeto WindowChrome. Em seguida, forneça um modelo para a janela de que define a parte da sua aplicação que é expandida para a área de não-cliente. The properties exposed on the                                          WindowChrome object are                                          <xref:System.Windows.Shell.WindowChrome.ResizeBorderThickness%2A>,                                          <xref:System.Windows.Shell.WindowChrome.CaptionHeight%2A>,                                          <xref:System.Windows.Shell.WindowChrome.CornerRadius%2A>, and                                          <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A></xref:System.Windows.Shell.WindowChrome.CornerRadius%2A></xref:System.Windows.Shell.WindowChrome.CaptionHeight%2A></xref:System.Windows.Shell.WindowChrome.ResizeBorderThickness%2A>       O <xref:System.Windows.Shell.WindowChrome.ResizeBorderThickness%2A>propriedade especifica um limite invisível em torno de fora da janela de aplicação que o utilizador pode clique e arraste para redimensionar a janela.</xref:System.Windows.Shell.WindowChrome.ResizeBorderThickness%2A>       A <xref:System.Windows.Shell.WindowChrome.CaptionHeight%2A>propriedade especifica uma área invisível na parte superior da janela que permite que os comportamentos de sistema normalmente associados da barra de título.</xref:System.Windows.Shell.WindowChrome.CaptionHeight%2A> Estes comportamentos incluem: clique e arraste para mover a janela, faça duplo clique para maximize a janela e faça duplo clique para mostrar o menu de sistema.       A área de limite e legenda de redimensionamento não tem quaisquer elementos visuais; apenas definem áreas que respondem a entrada e ativar os comportamentos de padrão janela fornecidos pelo sistema.       O <xref:System.Windows.Shell.WindowChrome.CornerRadius%2A>propriedade especifica a quantidade que são arredondados cantos da janela.</xref:System.Windows.Shell.WindowChrome.CornerRadius%2A> Esta propriedade não tem qualquer efeito se a frame de transparência está ativada para uma janela.       O <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>propriedade especifica a largura da moldura à volta da janela de transparência.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A> Por predefinição, utiliza o valor de sistema especificado pelo <xref:System.Windows.SystemParameters.WindowNonClientFrameThickness%2A>propriedade para emular o aspeto de um período de padrão.</xref:System.Windows.SystemParameters.WindowNonClientFrameThickness%2A> Quando é utilizada a frame de transparência, os botões de legenda para minimizar, maximizar e fechar estão visíveis e interativa. A aplicação é responsável por apresentar o texto de aplicação ícone e legenda. Pode definir o <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>propriedade para tornar a frame de transparência vasta ou quanto mais estreitos forem que não o predefinido.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>      > [!CAUTION] > O tamanho dos botões de legenda não se altera quando o <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>propriedade é alterada.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A> Se a altura da parte superior da moldura glass for inferior a altura dos botões de legenda, os botões de legenda não serão visíveis completamente.       Para efetuar uma janela personalizada que não tenha um período de transparência, defina o <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>propriedade para um valor de 0 uniform.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A> Este procedimento irá desativar e ocultar os botões de legenda padrão.       Para expandir a frame de transparência para cobrir a janela de toda, defina o <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>propriedade para um valor negativo no qualquer lado.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A> Quando a <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>propriedade está definida como um valor negativo para qualquer lado, o valor coerced igual a <xref:System.Windows.Shell.WindowChrome.GlassFrameCompleteThickness%2A>.</xref:System.Windows.Shell.WindowChrome.GlassFrameCompleteThickness%2A> </xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>      > [!NOTE] > Aero é um conjunto de visual melhoramentos ao aspeto e funcionalidade de ambiente de trabalho do Windows que foi introduzida no Windows Vista. É uma das funcionalidades mais visualmente óbvias de Aero translucent glass limites de janela. Windows Aero está ativado pela funcionalidade de ambiente de trabalho de composição do Gestor de janela de ambiente de trabalho (DWM).       Windows Aero glass efeitos não são suportados em todos os sistemas operativos e podem ser desativados em sistemas operativos suportados. Se o Windows Aero não estiver disponível, o intervalo de transparência não será apresentado, independentemente do <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>valor da propriedade.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A> Em vez disso, a área de limite especificada por esta propriedade aparecerá preta. Verifique o <xref:System.Windows.SystemParameters.IsGlassEnabled%2A>propriedade para verificar se o Windows Aero glass efeitos estão disponíveis.</xref:System.Windows.SystemParameters.IsGlassEnabled%2A> Se não estiverem disponíveis os efeitos de transparência, deve fornecer um estilo de janela alternativo que não utilizam a frame de transparência ou utilize a janela padrão ao definir o estilo de janela como nulo.       Expandir o conteúdo do WPF na moldura de janela especificando um ControlTemplate que define o aspeto e o comportamento do conteúdo da moldura. Definir o TargetType do ControlTemplate para o tipo da janela que estiver a personalizar.      ```   <ControlTemplate TargetType=&quot;{x:Type local:MainWindow}&quot;>   ```Por predefinição, as partes de quaisquer elementos visuais que estão dentro da área de não-cliente da janela não são interativas. Para ativar elementos interativos na área de não-cliente, anexar a propriedade WindowsChrome.IsHitTestVisibleInChrome ligado para o elemento e defina-o como true.       A marcação XAML seguinte mostra os principais elementos necessários para personalizar uma janela de utilizar a classe de WindowChrome.      ```   <Style x:Key=&quot;StandardStyle&quot; TargetType=&quot;{x:Type local:MainWindow}&quot;>       <Setter Property=&quot;shell:WindowChrome.WindowChrome&quot;>           <Setter.Value>               <shell:WindowChrome />           </Setter.Value>       </Setter>       <Setter Property=&quot;Template&quot;>           <Setter.Value>               <ControlTemplate TargetType=&quot;{x:Type local:MainWindow}&quot;>                   <Grid>                       <Border Background=&quot;White&quot;                               Margin=&quot;{Binding Source={x:Static shell:SystemParameters2.Current}, Path=WindowNonClientFrameThickness}&quot;>                           <ContentPresenter Content=&quot;{TemplateBinding Content}&quot; />                       </Border>                       <TextBlock Text=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=Title}&quot;                                   VerticalAlignment=&quot;Top&quot; HorizontalAlignment=&quot;Left&quot;                                   Margin=&quot;36,8,0,0&quot;/>                       <Image Source=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=Icon}&quot;                              VerticalAlignment=&quot;Top&quot; HorizontalAlignment=&quot;Left&quot;                              Margin=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=(shell:WindowChrome.WindowChrome).ResizeBorderThickness}&quot;                               Width=&quot;{Binding Source={x:Static shell:SystemParameters2.Current}, Path=SmallIconSize.Width}&quot;                              shell:WindowChrome.IsHitTestVisibleInChrome=&quot;True&quot;/>                   </Grid>               </ControlTemplate>           </Setter.Value>       </Setter>   </Style>   ```O setter da primeira anexa o WindowChrome para a janela. Utiliza todos os valores predefinidos para as propriedades de WindowChrome, que faz com que a janela de aspeto de uma janela de padrão.      ```   <Setter Property=&quot;shell:WindowChrome.WindowChrome&quot;>       <Setter.Value>           <shell:WindowChrome />       </Setter.Value>   </Setter>   ```O modelo de janela tem de especificar um conteúdo apresentador para apresentar o conteúdo da janela especificada na sua aplicação. Por predefinição o WindowChrome classe expande a área de cliente para cobrir o limite de não-cliente. Para descobrir a frame de transparência, terá de especificar uma margem à volta de ContentPresenter. Este markup Especifica um limite com um fundo branco à volta do conteúdo apresentador para emular o aspeto de um período de padrão. Também especifica uma margem que está vinculada à propriedade WindowNonClientFrameThickness, que obtém a largura de sistema predefinido de moldura.      ```   <Border Background=&quot;White&quot;       Margin=&quot;{Binding Source={x:Static shell:SystemParameters2.Current}, Path=WindowNonClientFrameThickness}&quot;>       <ContentPresenter Content=&quot;{TemplateBinding Content}&quot; />   </Border>   ```O ícone de aplicação e o título não são apresentados pela classe WindowChrome; têm de ser adicionado ao limite como conteúdo personalizado. O XAML seguinte adiciona uma imagem e um textblock para apresentar o ícone e o título. Ambos os elementos estão vinculados às propriedades de correspondentes na janela. A largura de imagem está vinculada à largura SmallIconSize, que obtém o tamanho predefinido do sistema para o ícone. A propriedade IsHitTestVisibleInChrome ligado está definida na imagem para que possa receber eventos de rato.      ```   <Image Source=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=Icon}&quot;          VerticalAlignment=&quot;Top&quot; HorizontalAlignment=&quot;Left&quot;          Margin=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=(shell:WindowChrome.WindowChrome).ResizeBorderThickness}&quot;           Width=&quot;{Binding Source={x:Static shell:SystemParameters2.Current}, Path=SmallIconSize.Width}&quot;          shell:WindowChrome.IsHitTestVisibleInChrome=&quot;True&quot;/>      <TextBlock Text=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=Title}&quot;               VerticalAlignment=&quot;Top&quot; HorizontalAlignment=&quot;Left&quot;               Margin=&quot;36,8,0,0&quot;/>   ```"
