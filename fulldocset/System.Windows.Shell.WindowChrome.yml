  remarks: "Defina a propriedade CaptionHeight para especificar a área na parte superior da janela que permite que os comportamentos de sistema normalmente associados a barra de título. Estes comportamentos incluem faça duplo clique para maximize a janela, faça duplo clique para abrir o menu de sistema e clique e arraste para mover a janela. Esta propriedade pode ser definida para qualquer valor de duplo não negativo.       A área definida pela propriedade CaptionHeight inicia no limite inferior do limite superior de redimensionamento e rapidez expande a quantidade especificada. Abranger a largura da janela no interior da direita e esquerda redimensione limites. Esta área não tem quaisquer elementos visuais associados; só é utilizado para definir a região que responde aos comportamentos de barra de título. Por predefinição, as partes de quaisquer elementos visuais que estão dentro da área de legenda da janela não são interativas. Para ativar a elementos interativos na área de legenda, anexe o <xref:System.Windows.Shell.WindowChrome.IsHitTestVisibleInChrome%2A>ligado propriedade para o elemento e defina-o como `true`.</xref:System.Windows.Shell.WindowChrome.IsHitTestVisibleInChrome%2A>      <a name=&quot;dependencyPropertyInfo_CaptionHeight&quot;></a># # Informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Shell.WindowChrome.CaptionHeightProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Shell.WindowChrome.CaptionHeightProperty>"
