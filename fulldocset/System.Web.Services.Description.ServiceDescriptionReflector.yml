  namespace: System.Web.Services.Description
  summary: "Creates a <xref href=&quot;System.Web.Services.Description.ServiceDescription&quot;></xref> including the specified <xref:System.Type> for the XML Web service at the specified URL."
  remarks: "This method examines the metadata for the XML Web service at the specified URL. If the specified <xref:System.Type> is not supported, it modifies the Web Services Description Language (WSDL) file corresponding to the <xref:System.Web.Services.Description.ServiceDescription> describing the XML Web service, in order to include that type.       For more information about Web Services Description Language (WSDL), see the specification at http://www.w3.org/TR/wsdl/."
  syntax:
    content: public void Reflect (Type type, string url);
    parameters:
    - id: type
      type: System.Type
      description: "The <xref:System.Type> of the class or interface to reflect."
    - id: url
      type: System.String
      description: "The address (URL) of the XML Web service."
