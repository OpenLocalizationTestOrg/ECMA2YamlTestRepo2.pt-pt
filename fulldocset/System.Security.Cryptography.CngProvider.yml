  remarks: "Instances of the <xref:System.Security.Cryptography.CngProvider> class internally maintain the provider name specified by the `provider` parameter.       The primary purpose of this constructor is to provide a method for creating <xref:System.Security.Cryptography.CngProvider> objects for KSPs that are not represented by the static properties of the <xref:System.Security.Cryptography.CngProvider> class. This capacity enables future [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] releases, service packs, and third-party developers to add new providers, which can be accessed just like the providers that are currently available."
