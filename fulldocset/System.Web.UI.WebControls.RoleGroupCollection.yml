  name: RoleGroupCollection
  nameWithType: RoleGroupCollection
  fullName: System.Web.UI.WebControls.RoleGroupCollection
  type: Class
  summary: "Contém um sequenciais lista da função de grupos que o <xref href=&quot;System.Web.UI.WebControls.LoginView&quot;> </xref> controlo utiliza para determinar o modelo de controlo a apresentar aos utilizadores com base nas respetivas funções. Esta classe não pode ser herdada."
  remarks: "A classe de RoleGroupCollection gere a lista de grupos de função associados a um determinado <xref:System.Web.UI.WebControls.LoginView>modelo.</xref:System.Web.UI.WebControls.LoginView> Cada grupo de função define o conteúdo e os controlos para apresentar a um grupo específico de utilizadores no seu Web site. É possível atribuir a vários grupos de funções para o mesmo modelo.       Para encontrar o grupo de função na coleção que pertence um utilizador específico, pode utilizar o <xref:System.Web.UI.WebControls.RoleGroupCollection.GetMatchingRoleGroup%2A>método para procurar a coleção de por nome de utilizador.</xref:System.Web.UI.WebControls.RoleGroupCollection.GetMatchingRoleGroup%2A>      > [!CAUTION] > A ordem das funções na coleção RoleGroupCollection é importante porque correspondente é feito sequencialmente com base na função de primeiro localizar.       Tem de configurar a gestão de funções para utilizar a classe de RoleGroupCollection para gerir uma lista de grupos de funções. Para obter mais informações, consulte [Noções básicas sobre gestão de funções](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.ComponentModel.Editor("System.Web.UI.Design.WebControls.RoleGroupCollectionEditor, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", typeof(System.Drawing.Design.UITypeEditor))]

