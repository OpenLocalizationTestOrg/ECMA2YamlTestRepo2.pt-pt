- uid: System.Web.UI.WebControls.RoleGroupCollection.GetMatchingRoleGroup(System.Security.Principal.IPrincipal)
  id: GetMatchingRoleGroup(System.Security.Principal.IPrincipal)
  parent: System.Web.UI.WebControls.RoleGroupCollection
  langs:
  - csharp
  name: GetMatchingRoleGroup(IPrincipal)
  nameWithType: RoleGroupCollection.GetMatchingRoleGroup(IPrincipal)
  fullName: System.Web.UI.WebControls.RoleGroupCollection.GetMatchingRoleGroup(IPrincipal)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Devolve o primeiro grupo de função que contenha a conta de utilizador especificado."
  remarks: "O método GetMatchingRoleGroup a coleção de grupo da função de pesquisa e devolve o primeiro grupo de função que contenha a conta de utilizador especificado. O método de pesquisa a coleção na função de ordem grupos são adicionados à coleção e devolve apenas o primeiro grupo função correspondente.       Se a conta de utilizador especificado não faz parte de qualquer um dos grupos de função na coleção, `null` é devolvido.       Tem de configurar a gestão de funções para utilizar o método GetMatchingRoleGroup. Para obter mais informações, consulte [Noções básicas sobre gestão de funções](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public System.Web.UI.WebControls.RoleGroup GetMatchingRoleGroup (System.Security.Principal.IPrincipal user);
    parameters:
    - id: user
      type: System.Security.Principal.IPrincipal
      description: "Um <xref:System.Security.Principal.IPrincipal>que representa a conta de utilizador para localizar a coleção de grupo de função.</xref:System.Security.Principal.IPrincipal>"
    return:
      type: System.Web.UI.WebControls.RoleGroup
      description: "A <xref href=&quot;System.Web.UI.WebControls.RoleGroup&quot;> </xref> que representa o primeiro grupo de função na coleção que contenha a conta de utilizador especificado. Se o utilizador não faz parte de um grupo de função na coleção, devolve <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.RoleGroupCollection.GetMatchingRoleGroup*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>user</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
