  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the virtual number of items in the <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;></xref> control when custom paging is used."
  remarks: "Use this property to specify the virtual number of items in the <xref:System.Web.UI.WebControls.DataGrid> control when custom paging is used. This property is only used when the <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A> property is set to `true`.       If the <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A> property is set to `true`, the number of pages required to display every item in the <xref:System.Web.UI.WebControls.DataGrid> control is calculated based on the values of the <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> and VirtualItemCount properties.       If the <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A> property is set to `false`, the number of pages displayed in the <xref:System.Web.UI.WebControls.DataGrid> control is calculated based on the values of the <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> property and the total number of items in the data source."
  example:
  - "The following code example demonstrates how to use the VirtualItemCount property to specify the total number of items in the <xref:System.Web.UI.WebControls.DataGrid> control when custom paging is used.  \n  \n [!code-cs[DataGridCustomPaging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_635_1.aspx)]\n [!code-vb[DataGridCustomPaging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_635_1.aspx)]"
  syntax:
