- uid: System.Web.UI.WebControls.DataGrid.AllowCustomPaging
  id: AllowCustomPaging
  parent: System.Web.UI.WebControls.DataGrid
  langs:
  - csharp
  name: AllowCustomPaging
  nameWithType: DataGrid.AllowCustomPaging
  fullName: System.Web.UI.WebControls.DataGrid.AllowCustomPaging
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se estiver ativada a paginação personalizada."
  remarks: "A paginação permite-lhe apresentar o conteúdo do <xref:System.Web.UI.WebControls.DataGrid>controlo em segmentos de página.</xref:System.Web.UI.WebControls.DataGrid> O número de itens numa página é determinado pelo <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>propriedade.</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> Se for especificado nenhum valor para o <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>propriedade, o <xref:System.Web.UI.WebControls.DataGrid>apresentará 10 itens numa página.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>       Normalmente, uma origem de dados que contém cada linha no <xref:System.Web.UI.WebControls.DataGrid>controlo foi carregado sempre o <xref:System.Web.UI.WebControls.DataGrid>controlo é movido para uma página diferente.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid> Isto pode consumir uma grande quantidade de recursos quando a origem de dados é muito grande. A paginação personalizada permite-lhe carregar apenas o segmento de dados necessários para apresentar uma única página.       Para ativar a paginação personalizada, defina ambos o <xref:System.Web.UI.WebControls.DataGrid.AllowPaging%2A>e propriedades de AllowCustomPaging `true`.</xref:System.Web.UI.WebControls.DataGrid.AllowPaging%2A> Em seguida, forneça o código para processar o <xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>eventos.</xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>       A lógica típica para o <xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>processador de eventos consiste em definir primeiro o <xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A>propriedade para o índice da página que pretende apresentar.</xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A> </xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>      > [!NOTE] > O processador de eventos recebe um <xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs>objeto como parâmetro.</xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs> Pode utilizar o <xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.NewPageIndex%2A>propriedade deste parâmetro para determinar o índice da página selecionado pelo utilizador a partir dos elementos da página de seleção do <xref:System.Web.UI.WebControls.DataGrid>controlo.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.NewPageIndex%2A>       Em seguida, crie uma origem de dados que contém os dados para apresentar uma única página e, em seguida, utilizar o <xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>método vincular os dados para o <xref:System.Web.UI.WebControls.DataGrid>controlo.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>      > [!NOTE] > Porque apenas um segmento de dados estiver carregado, tem de definir o <xref:System.Web.UI.WebControls.DataGrid.VirtualItemCount%2A>propriedade para o número total de itens a <xref:System.Web.UI.WebControls.DataGrid>controlo.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.VirtualItemCount%2A> Isto permite que o controlo determinar o número total de páginas necessário para apresentar todos os itens no <xref:System.Web.UI.WebControls.DataGrid>controlo.</xref:System.Web.UI.WebControls.DataGrid> Esta propriedade é a normalmente programaticamente definida uma vez o número total de itens a <xref:System.Web.UI.WebControls.DataGrid>controlo é determinado.</xref:System.Web.UI.WebControls.DataGrid>       Quando estiver ativada a paginação com a propriedade AllowCustomPaging está definida como `false`, a <xref:System.Web.UI.WebControls.DataGrid>controlo parte do princípio de que a origem de dados contém todos os itens a apresentar.</xref:System.Web.UI.WebControls.DataGrid> O <xref:System.Web.UI.WebControls.DataGrid>controlo calcula os índices de itens na página apresentada com base no índice da página, especificado pelo <xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A>propriedade e o número de itens numa página, especificado pelo <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>propriedade.</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> </xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A> </xref:System.Web.UI.WebControls.DataGrid>       Quando a propriedade AllowCustomPaging está definida como `true`, a <xref:System.Web.UI.WebControls.DataGrid>controlo parte do princípio de que a origem de dados contém apenas os itens, conforme determinado pelo <xref:System.Web.UI.WebControls.DataGrid.VirtualItemCount%2A>propriedade.</xref:System.Web.UI.WebControls.DataGrid.VirtualItemCount%2A> </xref:System.Web.UI.WebControls.DataGrid> Todos os itens até ao número de itens especificados pelo <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>propriedade são apresentados.</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>"
  example:
  - "The following code example demonstrates how to use the AllowCustomPaging property to enable custom paging.  \n  \n [!code-cs[DataGridCustomPaging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_71_1.aspx)]\n [!code-vb[DataGridCustomPaging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_71_1.aspx)]"
  syntax:
    content: public virtual bool AllowCustomPaging { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se estiver ativada a paginação personalizada; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O valor predefinido é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.DataGrid.AllowCustomPaging*
