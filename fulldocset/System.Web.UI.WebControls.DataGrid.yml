  name: AlternatingItemStyle
  nameWithType: DataGrid.AlternatingItemStyle
  fullName: System.Web.UI.WebControls.DataGrid.AlternatingItemStyle
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém as propriedades de estilo para alternar itens a <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> controlo."
  remarks: "Utilize a propriedade AlternatingItemStyle para fornecer um estilo personalizado para os itens alternados o <xref:System.Web.UI.WebControls.DataGrid>controlo.</xref:System.Web.UI.WebControls.DataGrid> Atributos de estilo comuns que podem ser ajustados incluem forecolor, backcolor, tipo de letra e o alinhamento do conteúdo numa célula. Fornecer outro estilo melhora o aspecto do <xref:System.Web.UI.WebControls.DataGrid>controlo.</xref:System.Web.UI.WebControls.DataGrid>       Propriedades de estilo do item de <xref:System.Web.UI.WebControls.DataGrid>controlo são herdadas do item de uma propriedade de estilo para outro através de uma hierarquia.</xref:System.Web.UI.WebControls.DataGrid> Propriedades de estilo do item definido como inferiores na hierarquia são herdadas pelas propriedades de estilo do item superiores na hierarquia. Por exemplo, se especificar um tipo de letra vermelho para o <xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A>propriedade, todos os outras estilo propriedades do item de <xref:System.Web.UI.WebControls.DataGrid>controlo também irá ter um tipo de letra vermelho.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A> Isto permite-lhe fornecer um aspeto comuns para o controlo, definindo uma propriedade de estilo único item. Pode substituir as definições de estilo herdado de uma propriedade de estilo do item que é superior na hierarquia, definindo as respetivas propriedades de estilo. Por exemplo, pode especificar um tipo de letra azul para a propriedade AlternatingItemStyle, substituir o tipo de letra vermelho especificado no <xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A>propriedade.</xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A> A tabela seguinte lista a ordem de hierarquia do valor mais alto até ao mais baixo.      | Precedência | Propriedade de estilo |   |----------------|--------------------|   |&1; | <xref:System.Web.UI.WebControls.DataGrid.EditItemStyle%2A>|   |&2; | <xref:System.Web.UI.WebControls.DataGrid.SelectedItemStyle%2A>|   |&3; | AlternatingItemStyle |   |&4; | <xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A>|   |&5; | <xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A>|       Para especificar um estilo personalizado para os itens alternados, coloque o `<AlternatingItemStyle>` etiquetas entre a abertura e fecho de etiquetas do <xref:System.Web.UI.WebControls.DataGrid>controlo.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.SelectedItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.EditItemStyle%2A> Em seguida, pode listar os atributos de estilo dentro de abertura `<AlternatingItemStyle>` etiquetas."
  example:
  - "The following code example demonstrates how to use the AlternatingItemStyle property to specify a different background color for alternating items in the <xref:System.Web.UI.WebControls.DataGrid> control.  \n  \n [!code-cs[DataGridAlternatingItemStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_513_1.aspx)]\n [!code-vb[DataGridAlternatingItemStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_513_1.aspx)]  \n  \n [!code-vb[DataGridItemStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_513_2.aspx)]\n [!code-cs[DataGridItemStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_513_2.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.TableItemStyle AlternatingItemStyle { get; }
    return:
      type: System.Web.UI.WebControls.TableItemStyle
      description: "A <xref href=&quot;System.Web.UI.WebControls.TableItemStyle&quot;> </xref> objeto que representa as propriedades de estilo para alternar itens no <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref>. O valor predefinido é vazio <xref href=&quot;System.Web.UI.WebControls.TableItemStyle&quot;> </xref> objeto."
  overload: System.Web.UI.WebControls.DataGrid.AlternatingItemStyle*
  exceptions: []
  platform:
  - net462
