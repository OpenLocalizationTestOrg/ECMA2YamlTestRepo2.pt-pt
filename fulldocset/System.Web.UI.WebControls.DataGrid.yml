  name: AlternatingItemStyle
  nameWithType: DataGrid.AlternatingItemStyle
  fullName: System.Web.UI.WebControls.DataGrid.AlternatingItemStyle
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets the style properties for alternating items in the <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;></xref> control."
  remarks: "Use the AlternatingItemStyle property to provide a custom style for the alternating items in the <xref:System.Web.UI.WebControls.DataGrid> control. Common style attributes that can be adjusted include forecolor, backcolor, font, and content alignment within the cell. Providing a different style enhances the appearance of the <xref:System.Web.UI.WebControls.DataGrid> control.       Item style properties in the <xref:System.Web.UI.WebControls.DataGrid> control are inherited from one item style property to another through a hierarchy. Item style properties set lower in the hierarchy are inherited by item style properties higher in the hierarchy. For example, if you specify a red font for the <xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A> property, all other item style properties in the <xref:System.Web.UI.WebControls.DataGrid> control will also have a red font. This allows you to provide a common appearance for the control by setting a single item style property. You can override the inherited style settings for an item style property that is higher in the hierarchy by setting its style properties. For example, you can specify a blue font for the AlternatingItemStyle property, overriding the red font specified in the <xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A> property. The following table lists the hierarchy order from highest to lowest.      |Precedence|Style Property|   |----------------|--------------------|   |1|<xref:System.Web.UI.WebControls.DataGrid.EditItemStyle%2A>|   |2|<xref:System.Web.UI.WebControls.DataGrid.SelectedItemStyle%2A>|   |3|AlternatingItemStyle|   |4|<xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A>|   |5|<xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A>|       To specify a custom style for the alternating items, place the `<AlternatingItemStyle>` tags between the opening and closing tags of the <xref:System.Web.UI.WebControls.DataGrid> control. You can then list the style attributes within the opening `<AlternatingItemStyle>` tag."
  example:
  - "The following code example demonstrates how to use the AlternatingItemStyle property to specify a different background color for alternating items in the <xref:System.Web.UI.WebControls.DataGrid> control.  \n  \n [!code-cs[DataGridAlternatingItemStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_513_1.aspx)]\n [!code-vb[DataGridAlternatingItemStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_513_1.aspx)]  \n  \n [!code-vb[DataGridItemStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_513_2.aspx)]\n [!code-cs[DataGridItemStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_513_2.aspx)]"
  syntax:
