  remarks: "A paginação permite-lhe apresentar o conteúdo do <xref:System.Web.UI.WebControls.DataGrid>controlo em segmentos de página.</xref:System.Web.UI.WebControls.DataGrid> O número de itens numa página é determinado pelo <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>propriedade.</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> Se for especificado nenhum valor para o <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>propriedade, o <xref:System.Web.UI.WebControls.DataGrid>controlo vai apresentar 10 itens numa página.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>       Por predefinição, a paginação está desativada. Para ativar a paginação, defina esta propriedade como `true` e forneça o código para processar o <xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>eventos.</xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>       A lógica típica para o <xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>eventos consiste em definir a <xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A>propriedade para o índice da página que pretende apresentar e, em seguida, utilizar o <xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>método vincular os dados para o <xref:System.Web.UI.WebControls.DataGrid>controlo.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A> </xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A> </xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>      > [!NOTE] > O processador de eventos recebe um <xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs>objeto como parâmetro.</xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs> Pode utilizar o <xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.NewPageIndex%2A>propriedade deste parâmetro para determinar o índice da página selecionado pelo utilizador a partir dos elementos da página de seleção do <xref:System.Web.UI.WebControls.DataGrid>controlo.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.NewPageIndex%2A>       Com a paginação padrão, o <xref:System.Web.UI.WebControls.DataGrid>controlo parte do princípio de que a origem de dados contém todos os itens a apresentar.</xref:System.Web.UI.WebControls.DataGrid> O <xref:System.Web.UI.WebControls.DataGrid>controlo calcula os índices de itens na página apresentada com base no índice da página, especificado pelo <xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A>propriedade e o número de itens de itens numa página, especificado pelo <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>propriedade.</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> </xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A> </xref:System.Web.UI.WebControls.DataGrid>       Normalmente, uma origem de dados que contém todos os itens a apresentar é carregada sempre o <xref:System.Web.UI.WebControls.DataGrid>controlo é paginado.</xref:System.Web.UI.WebControls.DataGrid> Isto pode consumir uma grande quantidade de recursos quando a origem de dados é muito grande. A paginação personalizada permite-lhe carregar apenas o segmento de dados necessários para apresentar uma única página. Para obter informações adicionais sobre a paginação personalizada, consulte o <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>propriedade.</xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>"
