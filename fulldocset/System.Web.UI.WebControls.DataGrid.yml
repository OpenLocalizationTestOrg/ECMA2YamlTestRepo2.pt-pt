- uid: System.Web.UI.WebControls.DataGrid.AllowCustomPaging
  id: AllowCustomPaging
  parent: System.Web.UI.WebControls.DataGrid
  langs:
  - csharp
  name: AllowCustomPaging
  nameWithType: DataGrid.AllowCustomPaging
  fullName: System.Web.UI.WebControls.DataGrid.AllowCustomPaging
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets a value that indicates whether custom paging is enabled."
  remarks: "Paging allows you to display the contents of the <xref:System.Web.UI.WebControls.DataGrid> control in page segments. The number of items on a page is determined by the <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> property. If no value is specified for the <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> property, the <xref:System.Web.UI.WebControls.DataGrid> will display 10 items on a page.       Normally, a data source that contains every row in the <xref:System.Web.UI.WebControls.DataGrid> control is loaded every time the <xref:System.Web.UI.WebControls.DataGrid> control moves to a different page. This can consume a lot of resources when the data source is very large. Custom paging allows you to load just the segment of data needed to display a single page.       To enable custom paging, set both the <xref:System.Web.UI.WebControls.DataGrid.AllowPaging%2A> and AllowCustomPaging properties to `true`. Next, provide code to handle the <xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged> event.       The typical logic for the <xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged> event handler is to first set the <xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A> property to the index of the page you want to display.      > [!NOTE] >  The event handler receives a <xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs> object as a parameter. You can use the <xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.NewPageIndex%2A> property of this parameter to determine the index of the page selected by the user from the page selection elements of the <xref:System.Web.UI.WebControls.DataGrid> control.       Next, create a data source that contains the data to display on a single page and then use the <xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A> method to bind the data to the <xref:System.Web.UI.WebControls.DataGrid> control.      > [!NOTE] >  Because only a segment of the data is loaded, you must set the <xref:System.Web.UI.WebControls.DataGrid.VirtualItemCount%2A> property to the total number of items in the <xref:System.Web.UI.WebControls.DataGrid> control. This allows the control to determine the total number of pages needed to display every item in the <xref:System.Web.UI.WebControls.DataGrid> control. This property is normally programmatically set once the total number of items in the <xref:System.Web.UI.WebControls.DataGrid> control is determined.       When paging is enabled with the AllowCustomPaging property is set to `false`, the <xref:System.Web.UI.WebControls.DataGrid> control assumes that the data source contains all the items to be displayed. The <xref:System.Web.UI.WebControls.DataGrid> control calculates the indexes of the items on the displayed page based on the page index, specified by the <xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A> property, and the number of items on a page, specified by the <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> property.       When the AllowCustomPaging property is set to `true`, the <xref:System.Web.UI.WebControls.DataGrid> control assumes that the data source only contains the items as determined by the <xref:System.Web.UI.WebControls.DataGrid.VirtualItemCount%2A> property. All items up to the number of items specified by the <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> property are displayed."
  example:
  - "The following code example demonstrates how to use the AllowCustomPaging property to enable custom paging.  \n  \n [!code-cs[DataGridCustomPaging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_71_1.aspx)]\n [!code-vb[DataGridCustomPaging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_71_1.aspx)]"
  syntax:
    content: public virtual bool AllowCustomPaging { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if custom paging is enabled; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default value is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.DataGrid.AllowCustomPaging*
  exceptions: []
  platform:
  - net462
