  summary: "Obtém uma coleção de objetos que representam as colunas a <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> controlo."
  remarks: "Utilize esta propriedade para controlar programaticamente a coleção de colunas no <xref:System.Web.UI.WebControls.DataGrid>controlo.</xref:System.Web.UI.WebControls.DataGrid> A colecção de colunas contém colunas explicitamente declaradas que obterem apresentadas no <xref:System.Web.UI.WebControls.DataGrid>controlo.</xref:System.Web.UI.WebControls.DataGrid>      > [!NOTE] > Colunas explicitamente declaradas podem ser utilizadas em conjunto com colunas geradas automaticamente. Quando utilizar ambos, explicitamente declarado colunas será composto pela primeira vez, seguido de colunas geradas automaticamente. Colunas geradas automaticamente não foram adicionadas à coleção de colunas.       A ordem em que as colunas são apresentadas no <xref:System.Web.UI.WebControls.DataGrid>controlo é controlado pela ordem em que as colunas aparecem na coleção Columns.</xref:System.Web.UI.WebControls.DataGrid>       A tabela seguinte mostra as classes de colunas diferente que derivam de <xref:System.Web.UI.WebControls.DataGridColumn>classe e pode ser utilizado na coleção Columns.</xref:System.Web.UI.WebControls.DataGridColumn>      | Tipo de coluna | Descrição |   |-----------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundColumn>| Apresenta uma coluna vinculada a um campo na origem de dados.</xref:System.Web.UI.WebControls.BoundColumn> Apresenta cada item no campo como texto. Este é o tipo de coluna predefinido do controlo <xref:System.Web.UI.WebControls.DataGrid>. |   | <xref:System.Web.UI.WebControls.ButtonColumn>| Mostra um botão de comando para cada item na coluna.</xref:System.Web.UI.WebControls.ButtonColumn> </xref:System.Web.UI.WebControls.DataGrid> Isto permite-lhe criar uma coluna de controlos do botão personalizada, tal como o `Add` ou `Remove` botão. |   | <xref:System.Web.UI.WebControls.EditCommandColumn>| Apresenta uma coluna que contém a edição de comandos para cada item na coluna. |   | <xref:System.Web.UI.WebControls.HyperLinkColumn>| Apresenta o conteúdo de cada item na coluna como uma hiperligação.</xref:System.Web.UI.WebControls.HyperLinkColumn> </xref:System.Web.UI.WebControls.EditCommandColumn> O conteúdo da coluna pode ser vinculado a um campo numa origem de dados ou texto estático. |   | <xref:System.Web.UI.WebControls.TemplateColumn>| Apresenta cada item na coluna de um modelo especificado a seguir.</xref:System.Web.UI.WebControls.TemplateColumn> Isto permite-lhe fornecer os controlos personalizados na coluna. |      > [!NOTE] > Embora possa programaticamente adicionar colunas à coleção de colunas, é mais fácil listar as colunas estaticamente e, em seguida, utilizar o <xref:System.Web.UI.WebControls.DataGridColumn.Visible%2A>propriedade para mostrar ou ocultar a coluna.</xref:System.Web.UI.WebControls.DataGridColumn.Visible%2A>"
