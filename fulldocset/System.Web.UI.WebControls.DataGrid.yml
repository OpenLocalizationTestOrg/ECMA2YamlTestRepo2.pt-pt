  remarks: "Utilize esta propriedade para criar automaticamente uma <xref:System.Web.UI.WebControls.BoundColumn>objeto para cada campo da origem de dados.</xref:System.Web.UI.WebControls.BoundColumn> Cada campo, em seguida, será apresentado como uma coluna no <xref:System.Web.UI.WebControls.DataGrid>controlo na ordem em que os campos são apresentados na origem de dados.</xref:System.Web.UI.WebControls.DataGrid>       Nem todos os tipos de dados podem estar vinculados à <xref:System.Web.UI.WebControls.DataGrid>controlo.</xref:System.Web.UI.WebControls.DataGrid> Se um campo contém um tipo de dados não suportado, uma coluna não é criada para esse campo. Se a origem de dados contém apenas uma coluna com um tipo de dados não suportado, é emitida uma exceção. A tabela seguinte mostra os tipos de dados que podem ser vinculados ao controlo.      | Tipo de dados | Descrição |   |---------------|-----------------|   | Primitivos | Um primitivo do tipo de dados, tais como <xref:System.Int32?displayProperty=fullName>, <xref:System.Char>, <xref:System.Double>, e assim sucessivamente.</xref:System.Double> </xref:System.Char> </xref:System.Int32?displayProperty=fullName> Para obter uma lista completa, consulte <xref:System.Type.IsPrimitive%2A?displayProperty=fullName>. |   | Cadeia | Um objeto de <xref:System.String?displayProperty=fullName>. |   | DateTime | Um objeto de <xref:System.DateTime?displayProperty=fullName>. |   | Decimal | Um objeto de <xref:System.Decimal?displayProperty=fullName>. |      > [!NOTE] > Explicitamente declarado colunas podem ser utilizadas em conjunto com colunas geradas automaticamente.</xref:System.Decimal?displayProperty=fullName> </xref:System.DateTime?displayProperty=fullName> </xref:System.String?displayProperty=fullName> </xref:System.Type.IsPrimitive%2A?displayProperty=fullName> Quando utilizar ambos, explicitamente declarado colunas será composto pela primeira vez, seguido de colunas geradas automaticamente. Colunas gerado automaticamente não foram adicionadas para o <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>coleção.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A>"
  example:
  - "The following code example demonstrates how to use the AutoGenerateColumns property to automatically create a <xref:System.Web.UI.WebControls.BoundColumn> object for each field in the data source.  \n  \n [!code-cs[Classic DataGrid.AutoGenerateColumns Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_75_1.aspx)]\n [!code-vb[Classic DataGrid.AutoGenerateColumns Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_75_1.aspx)]"
