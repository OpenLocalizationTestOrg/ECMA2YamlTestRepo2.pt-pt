  name: DataGrid
  nameWithType: DataGrid
  fullName: System.Web.UI.WebControls.DataGrid
  type: Class
  summary: "A data bound list control that displays the items from data source in a table. The DataGrid control allows you to select, sort, and edit these items."
  remarks: "In this topic:      -   [Introduction](#Introduction)      -   [Accessibility](#Accessibility)      -   [Declarative Syntax](#DeclarativeSyntax)          > [!NOTE]     >  Before you use the DataGrid control, consider using the <xref:System.Web.UI.WebControls.GridView> control instead. The <xref:System.Web.UI.WebControls.GridView> control, which was introduced in the .NET Framework version 2.0, is the successor to the DataGrid control.      <a name=&quot;Introduction&quot;></a>    ## Introduction    Use the DataGrid control to display the fields of a data source as columns in a table. Each row in the DataGrid control represents a record in the data source. The DataGrid control supports selection, editing, deleting, paging, and sorting.      > [!CAUTION] >  This control can be used to display user input, which might include malicious client script. Check any information that is sent from a client for executable script, SQL statements, or other code before displaying it in your application. ASP.NET provides an input request validation feature to block script and HTML in user input. Validation server controls are also provided to assess user input. For more information, see [Validation Server Control Syntax](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).       Different column types determine the behavior of the columns in the control. The following table lists the different column types that can be used.      |Column Type|Description|   |-----------------|-----------------|   |<xref:System.Web.UI.WebControls.BoundColumn>|Displays a column bound to a field in a data source. It displays each item in the field as text. This is the default column type of the DataGrid control.|   |<xref:System.Web.UI.WebControls.ButtonColumn>|Displays a command button for each item in the column. This allows you to create a column of custom button controls, such as `Add` or `Remove` buttons.|   |<xref:System.Web.UI.WebControls.EditCommandColumn>|Displays a column that contains editing commands for each item in the column.|   |<xref:System.Web.UI.WebControls.HyperLinkColumn>|Displays the contents of each item in the column as a hyperlink. The contents of the column can be bound to a field in a data source or static text.|   |<xref:System.Web.UI.WebControls.TemplateColumn>|Displays each item in the column following a specified template. This allows you to provide custom controls in the column.|       By default, the <xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A> property is set to `true`, which creates a <xref:System.Web.UI.WebControls.BoundColumn> object for each field in the data source. Each field is then rendered as a column in the DataGrid control in the order that each field appears in the data source.       You can also manually control which columns appear in the DataGrid control by setting the <xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A> property to `false` and then listing the columns that you want to include between the opening and closing `<Columns>` tags. The columns specified are added to the <xref:System.Web.UI.WebControls.DataGrid.Columns%2A> collection in the order listed. This allows you to programmatically control the columns in the DataGrid control.      > [!NOTE] >  The order that the columns are displayed in the DataGrid control is controlled by the order that the columns appear in the <xref:System.Web.UI.WebControls.DataGrid.Columns%2A> collection. Although you can programmatically change the order of the columns by manipulating the <xref:System.Web.UI.WebControls.DataGrid.Columns%2A> collection, it is easier to list the columns in the desired display order.       Explicitly declared columns can be displayed in conjunction with automatically generated columns. When using both, explicitly declared columns will be rendered first, followed by the automatically generated columns.      > [!NOTE] >  Automatically generated columns are not added to the <xref:System.Web.UI.WebControls.DataGrid.Columns%2A> collection.       The appearance of the DataGrid control may be customized by setting the style properties for the different parts of the control. The following table lists the different style properties.      |Style Property|Description|   |--------------------|-----------------|   |<xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A>|Specifies the style for alternating items in the DataGrid control.|   |<xref:System.Web.UI.WebControls.DataGrid.EditItemStyle%2A>|Specifies the style for the item being edited in the DataGrid control.|   |<xref:System.Web.UI.WebControls.DataGrid.FooterStyle%2A>|Specifies the style for the footer section in the DataGrid control.|   |<xref:System.Web.UI.WebControls.DataGrid.HeaderStyle%2A>|Specifies the style for the header section in the DataGrid control.|   |<xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A>|Specifies the style for the items in the DataGrid control.|   |<xref:System.Web.UI.WebControls.DataGrid.PagerStyle%2A>|Specifies the style for the page selection section of the DataGrid control.|   |<xref:System.Web.UI.WebControls.DataGrid.SelectedItemStyle%2A>|Specifies the style for the selected item in the DataGrid control.|       You can also show or hide different parts of the control. The following table lists the properties that control which parts are shown or hidden.      |Property|Description|   |--------------|-----------------|   |<xref:System.Web.UI.WebControls.DataGrid.ShowFooter%2A>|Shows or hides the footer section of the DataGrid control.|   |<xref:System.Web.UI.WebControls.DataGrid.ShowHeader%2A>|Shows or hides the header section of the DataGrid control.|       You can control the appearance of the DataGrid control by programmatically adding attributes to the `<td>` and `<tr>` tags rendered by the control on the browser. Attributes can be programmatically added by providing code in the event handler for the <xref:System.Web.UI.WebControls.DataGrid.OnItemCreated%2A> or <xref:System.Web.UI.WebControls.DataGrid.OnItemDataBound%2A> event.       To add an attribute to the `<td>` tag, first get the <xref:System.Web.UI.WebControls.TableCell> object that represents the cell in the DataGrid control you want to add the attribute to. The <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName> collection for the <xref:System.Web.UI.WebControls.DataGridItemEventArgs.Item%2A> property of the <xref:System.Web.UI.WebControls.DataGridItemEventArgs> object passed into the event handler can be used to get the desired <xref:System.Web.UI.WebControls.TableCell> object. You can then use the <xref:System.Web.UI.AttributeCollection.Add%2A?displayProperty=fullName> method of the <xref:System.Web.UI.WebControls.WebControl.Attributes%2A> collection for the <xref:System.Web.UI.WebControls.TableCell> object to add attributes to the `<td>` tag.       To add an attribute to the `<tr>` tag, first get the <xref:System.Web.UI.WebControls.DataGridItem> object that represents the row in the DataGrid control you want to add the attribute to. The <xref:System.Web.UI.WebControls.DataGridItemEventArgs.Item%2A> property of the <xref:System.Web.UI.WebControls.DataGridItemEventArgs> object passed into the event handler can be used to get the desired <xref:System.Web.UI.WebControls.DataGridItem> object. You can then use the <xref:System.Web.UI.AttributeCollection.Add%2A?displayProperty=fullName> method of the <xref:System.Web.UI.WebControls.WebControl.Attributes%2A> collection for the <xref:System.Web.UI.WebControls.DataGridItem> object to add attributes to the `<tr>` tag.      <a name=&quot;Accessibility&quot;></a>    ## Accessibility    For information about how to configure this control so that it generates markup that conforms to accessibility standards, see [Accessibility in Visual Studio and ASP.NET](~/add/includes/ajax-current-ext-md.md) and [ASP.NET Controls and Accessibility](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a>    ## Declarative Syntax      ```   <asp:DataGrid       AccessKey=&quot;string&quot;       AllowCustomPaging=&quot;True|False&quot;       AllowPaging=&quot;True|False&quot;       AllowSorting=&quot;True|False&quot;       AutoGenerateColumns=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BackImageUrl=&quot;uri&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       Caption=&quot;string&quot;       CaptionAlign=&quot;NotSet|Top|Bottom|Left|Right&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DataKeyField=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       EditItemIndex=&quot;integer&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       GridLines=&quot;None|Horizontal|Vertical|Both&quot;       Height=&quot;size&quot;       HorizontalAlign=&quot;NotSet|Left|Center|Right|Justify&quot;       ID=&quot;string&quot;       OnCancelCommand=&quot;CancelCommand event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDeleteCommand=&quot;DeleteCommand event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnEditCommand=&quot;EditCommand event handler&quot;       OnInit=&quot;Init event handler&quot;