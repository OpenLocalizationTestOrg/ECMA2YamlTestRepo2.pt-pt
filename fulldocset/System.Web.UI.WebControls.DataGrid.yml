  remarks: "Utilize esta propriedade para especificar o número de itens em virtual a <xref:System.Web.UI.WebControls.DataGrid>controlar quando é utilizada a paginação personalizada.</xref:System.Web.UI.WebControls.DataGrid> Esta propriedade é apenas utilizado quando o <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>propriedade está definida como `true`.</xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>       Se o <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>propriedade está definida como `true`, o número de páginas necessário para apresentar todos os itens no <xref:System.Web.UI.WebControls.DataGrid>controlo é calculado com base nos valores do <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>e VirtualItemCount propriedades.</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>       Se o <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>propriedade está definida como `false`, o número de páginas apresentadas no <xref:System.Web.UI.WebControls.DataGrid>controlo é calculado com base nos valores do <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>propriedade e o número total de itens na origem de dados.</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>"
  example:
