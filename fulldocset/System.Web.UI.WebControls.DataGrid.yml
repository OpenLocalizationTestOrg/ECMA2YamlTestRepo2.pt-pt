  remarks: "Use the SelectedItemStyle property to provide a custom style for the selected item in the <xref:System.Web.UI.WebControls.DataGrid> control. Common style attributes that can be adjusted include forecolor, backcolor, font, and content alignment within the cell. Providing a different style enhances the appearance of the <xref:System.Web.UI.WebControls.DataGrid> control.       Item style properties in the <xref:System.Web.UI.WebControls.DataGrid> control are inherited from one item style property to another through a hierarchy. Item style properties set lower in the hierarchy are inherited by item style properties higher in the hierarchy. For example, if you specify a red font for the <xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A> property, all other item style properties in the <xref:System.Web.UI.WebControls.DataGrid> control will also have a red font. This allows you to provide a common appearance for the control by setting a single item style property. You can override the inherited style settings for an item style property that is higher in the hierarchy by setting its style properties. For example, you can specify a blue font for the <xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A> property, overriding the red font specified in the <xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A> property. The following table lists the hierarchy order from highest to lowest.      |Precedence|Style Property|   |----------------|--------------------|   |1|<xref:System.Web.UI.WebControls.DataGrid.EditItemStyle%2A>|   |2|SelectedItemStyle|   |3|<xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A>|   |4|<xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A>|   |5|<xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A>|       To specify a custom style for the selected item, place the `<SelectedItemStyle>` tags between the opening and closing tags of the <xref:System.Web.UI.WebControls.DataGrid> control. You can then list the style attributes within the opening `<SelectedItemStyle>` tag."
  example:
  - "The following code example demonstrates how to use SelectedItemStyle property to set the background color of the selected item in the <xref:System.Web.UI.WebControls.DataGrid> control to yellow.  \n  \n [!code-vb[Classic DataGrid.SelectedIndex Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_197_1.aspx)]\n [!code-cs[Classic DataGrid.SelectedIndex Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_197_1.aspx)]  \n  \n [!code-vb[DataGridSelectedItemStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_197_2.aspx)]\n [!code-cs[DataGridSelectedItemStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_197_2.aspx)]"
