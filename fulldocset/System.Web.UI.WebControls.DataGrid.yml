  summary: "Gets or sets a value that indicates whether <xref href=&quot;System.Web.UI.WebControls.BoundColumn&quot;></xref> objects are automatically created and displayed in the <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;></xref> control for each field in the data source."
  remarks: "Use this property to automatically create a <xref:System.Web.UI.WebControls.BoundColumn> object for each field in the data source. Each field is then rendered as a column in the <xref:System.Web.UI.WebControls.DataGrid> control in the order that the fields appear in the data source.       Not all data types can be bound to the <xref:System.Web.UI.WebControls.DataGrid> control. If a field contains an unsupported data type, a column is not created for that field. If the data source only contains one column with an unsupported data type, an exception is thrown. The following table shows the data types that can be bound to the control.      |Data Type|Description|   |---------------|-----------------|   |Primitives|A primitive data type, such as <xref:System.Int32?displayProperty=fullName>, <xref:System.Char>, <xref:System.Double>, and so on. For a complete list, see <xref:System.Type.IsPrimitive%2A?displayProperty=fullName>.|   |String|A <xref:System.String?displayProperty=fullName> object.|   |DateTime|A <xref:System.DateTime?displayProperty=fullName> object.|   |Decimal|A <xref:System.Decimal?displayProperty=fullName> object.|      > [!NOTE] >  Explicitly declared columns may be used in conjunction with auto-generated columns. When using both, explicitly declared columns will be rendered first, followed by the auto-generated columns. Auto-generated columns are not added to the <xref:System.Web.UI.WebControls.DataGrid.Columns%2A> collection."
  example:
  - "The following code example demonstrates how to use the AutoGenerateColumns property to automatically create a <xref:System.Web.UI.WebControls.BoundColumn> object for each field in the data source.  \n  \n [!code-cs[Classic DataGrid.AutoGenerateColumns Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_75_1.aspx)]\n [!code-vb[Classic DataGrid.AutoGenerateColumns Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_75_1.aspx)]"
