em.Web.UI.WebControls.DataGrid> control is paged. This can consume a lot of resources when the data source is very large. Custom paging allows you to load just the segment of data needed to display a single page. For additional information on custom paging, see the <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A> property."
