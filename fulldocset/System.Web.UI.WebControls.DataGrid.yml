  fullName: System.Web.UI.WebControls.DataGrid
  type: Class
  summary: "Controlo de lista que apresenta os itens da origem de dados numa tabela vinculado a um dados. O controlo DataGrid permite-lhe selecionar, ordenar e editar estes itens."
  remarks: "Neste tópico:- [introdução](#Introduction)      -   [acessibilidade](#Accessibility)      -   [sintaxe declarativa](#DeclarativeSyntax)           >  [!NOTE] > antes de utilizar o controlo DataGrid, considere utilizar o <xref:System.Web.UI.WebControls.GridView>controlar em vez disso.</xref:System.Web.UI.WebControls.GridView> O <xref:System.Web.UI.WebControls.GridView>controlo, o que foi introduzido na versão 2.0 do .NET Framework, é o sucessor o controlo DataGrid.</xref:System.Web.UI.WebControls.GridView>      <a name=&quot;Introduction&quot;></a># # Introdução utilize o controlo DataGrid para apresentar os campos de uma origem de dados como colunas existentes numa tabela. Cada linha no controlo DataGrid representa um registo da origem de dados. O controlo DataGrid suporta seleção, editar, eliminar, paginação e ordenação.      > [!CAUTION] > Este controlo pode ser utilizado para apresentar a intervenção do utilizador, que pode incluir script de cliente malicioso. Verifique as informações que são enviadas de um cliente para o executável script, instruções SQL ou outro código antes de apresentá-lo na sua aplicação. O ASP.NET fornece uma funcionalidade de validação de pedido de entrada para o bloco de script e HTML simultaneamente na entrada de utilizador. Os controlos de servidor de validação também são fornecidos para avaliar a intervenção do utilizador. Para obter mais informações, consulte [sintaxe de controlo do servidor de validação](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).       Tipos de colunas diferente determinam o comportamentos das colunas no controlo. A tabela seguinte lista os tipos de colunas diferente que podem ser utilizados.      | Tipo de coluna | Descrição |   |-----------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundColumn>| Apresenta uma coluna vinculada a um campo na origem de dados.</xref:System.Web.UI.WebControls.BoundColumn> Apresenta cada item no campo como texto. Este é o tipo de coluna predefinido do controlo DataGrid. |   | <xref:System.Web.UI.WebControls.ButtonColumn>| Mostra um botão de comando para cada item na coluna.</xref:System.Web.UI.WebControls.ButtonColumn> Isto permite-lhe criar uma coluna de controlos do botão personalizada, tal como `Add` ou `Remove` botões. |   | <xref:System.Web.UI.WebControls.EditCommandColumn>| Apresenta uma coluna que contém a edição de comandos para cada item na coluna. |   | <xref:System.Web.UI.WebControls.HyperLinkColumn>| Apresenta o conteúdo de cada item na coluna como uma hiperligação.</xref:System.Web.UI.WebControls.HyperLinkColumn> </xref:System.Web.UI.WebControls.EditCommandColumn> O conteúdo da coluna pode ser vinculado a um campo numa origem de dados ou texto estático. |   | <xref:System.Web.UI.WebControls.TemplateColumn>| Apresenta cada item na coluna de um modelo especificado a seguir.</xref:System.Web.UI.WebControls.TemplateColumn> Isto permite-lhe fornecer os controlos personalizados na coluna. |       Por predefinição, o <xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>propriedade está definida como `true`, que cria um <xref:System.Web.UI.WebControls.BoundColumn>objeto para cada campo da origem de dados.</xref:System.Web.UI.WebControls.BoundColumn> </xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A> Cada campo, em seguida, será apresentado como uma coluna no controlo da DataGrid na ordem em que cada campo é apresentado na origem de dados.       Pode controlar manualmente as colunas que aparecem no controlo da DataGrid definindo a <xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>propriedade para `false` e, em seguida, lista as colunas que pretende incluir entre a abertura e fecho `<Columns>` etiquetas.</xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A> As colunas especificadas são adicionadas para o <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>coleção pela ordem indicada.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A> Isto permite-lhe controlar programaticamente as colunas no controlo da DataGrid.      > [!NOTE] > Ordem que as colunas são apresentadas no controlo da DataGrid é controlada pela ordem em que as colunas aparecem no <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>coleção.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A> Embora programaticamente pode alterar a ordem das colunas, manipular a <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>coleção, é mais fácil listar as colunas pela ordem de apresentação pretendido.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A>       Colunas explicitamente declaradas podem ser apresentadas em conjunto com colunas geradas automaticamente. Quando utilizar ambos, explicitamente declarado colunas será composto pela primeira vez, seguido de colunas geradas automaticamente.      > [!NOTE] > Colunas geradas automaticamente não foram adicionadas para o <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>coleção.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A>       O aspecto do controlo DataGrid pode ser personalizado definindo as propriedades de estilo para as diferentes partes do controlo. A tabela seguinte lista as propriedades de estilo diferentes.      | Propriedade de estilo | Descrição |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A>| Especifica o estilo para alternar itens o controlo DataGrid. |   | <xref:System.Web.UI.WebControls.DataGrid.EditItemStyle%2A>| Especifica o estilo para o item a ser editado no controlo da DataGrid. |   | <xref:System.Web.UI.WebControls.DataGrid.FooterStyle%2A>| Especifica o estilo da secção de rodapé no controlo da DataGrid. |   | <xref:System.Web.UI.WebControls.DataGrid.HeaderStyle%2A>| Especifica o estilo da secção de cabeçalho no controlo da DataGrid. |   | <xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A>| Especifica o estilo para os itens no controlo da DataGrid. |   | <xref:System.Web.UI.WebControls.DataGrid.PagerStyle%2A>| Especifica o estilo da secção de seleção de página do controlo DataGrid. |   | <xref:System.Web.UI.WebControls.DataGrid.SelectedItemStyle%2A>| Especifica o estilo do item selecionado no controlo da DataGrid. |       Também pode mostrar ou ocultar as diferentes partes do controlo.</xref:System.Web.UI.WebControls.DataGrid.SelectedItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.PagerStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.EditItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A> A tabela seguinte lista as propriedades que controlam as partes são mostradas ou ocultadas.      | Propriedade | Descrição |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.DataGrid.ShowFooter%2A>| Mostra ou oculta a secção de rodapé do controlo DataGrid. |   | <xref:System.Web.UI.WebControls.DataGrid.ShowHeader%2A>| Mostra ou oculta a secção de cabeçalho do controlo DataGrid. |       Pode controlar o aspecto do controlo DataGrid adicionando programaticamente atributos para o `<td>` e `<tr>` etiquetas compostas pelo controlo no browser.</xref:System.Web.UI.WebControls.DataGrid.ShowHeader%2A> </xref:System.Web.UI.WebControls.DataGrid.ShowFooter%2A> Os atributos podem ser adicionados através de programação, fornecendo o código no processador de eventos para o <xref:System.Web.UI.WebControls.DataGrid.OnItemCreated%2A>ou <xref:System.Web.UI.WebControls.DataGrid.OnItemDataBound%2A>eventos.</xref:System.Web.UI.WebControls.DataGrid.OnItemDataBound%2A> </xref:System.Web.UI.WebControls.DataGrid.OnItemCreated%2A>       Para adicionar um atributo para o `<td>` tag, obtenha primeiro o <xref:System.Web.UI.WebControls.TableCell>objeto que representa a célula na que pretende adicionar o atributo para o controlo DataGrid.</xref:System.Web.UI.WebControls.TableCell> O <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>recolha para o <xref:System.Web.UI.WebControls.DataGridItemEventArgs.Item%2A>propriedade o <xref:System.Web.UI.WebControls.DataGridItemEventArgs>objeto transmitido para o processador de eventos pode ser utilizado para obter o pretendido <xref:System.Web.UI.WebControls.TableCell>objeto.</xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.WebControls.DataGridItemEventArgs> </xref:System.Web.UI.WebControls.DataGridItemEventArgs.Item%2A> </xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName> Em seguida, pode utilizar o <xref:System.Web.UI.AttributeCollection.Add%2A?displayProperty=fullName>método do <xref:System.Web.UI.WebControls.WebControl.Attributes%2A>coleção para o <xref:System.Web.UI.WebControls.TableCell>o objeto a adicionar atributos para o `<td>` tag.</xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.WebControls.WebControl.Attributes%2A> </xref:System.Web.UI.AttributeCollection.Add%2A?displayProperty=fullName>       Para adicionar um atributo para o `<tr>` tag, obtenha primeiro o <xref:System.Web.UI.WebControls.DataGridItem>objeto que representa a linha de que pretende adicionar o atributo para o controlo DataGrid.</xref:System.Web.UI.WebControls.DataGridItem> O <xref:System.Web.UI.WebControls.DataGridItemEventArgs.Item%2A>propriedade o <xref:System.Web.UI.WebControls.DataGridItemEventArgs>objeto transmitido para o processador de eventos pode ser utilizado para obter o pretendido <xref:System.Web.UI.WebControls.DataGridItem>objeto.</xref:System.Web.UI.WebControls.DataGridItem> </xref:System.Web.UI.WebControls.DataGridItemEventArgs> </xref:System.Web.UI.WebControls.DataGridItemEventArgs.Item%2A> Em seguida, pode utilizar o <xref:System.Web.UI.AttributeCollection.Add%2A?displayProperty=fullName>método do <xref:System.Web.UI.WebControls.WebControl.Attributes%2A>coleção para o <xref:System.Web.UI.WebControls.DataGridItem>o objeto a adicionar atributos para o `<tr>` tag.</xref:System.Web.UI.WebControls.DataGridItem> </xref:System.Web.UI.WebControls.WebControl.Attributes%2A> </xref:System.Web.UI.AttributeCollection.Add%2A?displayProperty=fullName>      <a name=&quot;Accessibility&quot;></a># # Acessibilidade para obter informações sobre como configurar este controlo para que gera markup que está em conformidade com as normas de acessibilidade, consulte [acessibilidade no Visual Studio e ao ASP.NET](~/add/includes/ajax-current-ext-md.md) e [controlos do ASP.NET e acessibilidade](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a># # Sintaxe declarativa```   <asp:DataGrid       AccessKey=&quot;string&quot;       AllowCustomPaging=&quot;True|False&quot;       AllowPaging=&quot;True|False&quot;       AllowSorting=&quot;True|False&quot;       AutoGenerateColumns=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BackImageUrl=&quot;uri&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       Caption=&quot;string&quot;       CaptionAlign=&quot;NotSet|Top|Bottom|Left|Right&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DataKeyField=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       EditItemIndex=&quot;integer&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underl