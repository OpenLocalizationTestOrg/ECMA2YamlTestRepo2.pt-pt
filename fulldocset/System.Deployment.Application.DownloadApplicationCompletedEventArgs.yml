  summary: "Obtém o conteúdo de um ficheiro de .appref ms que pode iniciar esta aplicação ClickOnce."
  remarks: 'Esta propriedade contém o texto personalizada do instalador pode escrever um ficheiro de .appref ms para iniciar esta aplicação ClickOnce. ClickOnce cria este ficheiro de iniciação de quando instalar uma aplicação ClickOnce que está disponível offline, exceto as aplicações que incluem o `<customUX>` elemento. Um instalador personalizado pode criar um atalho para iniciar uma aplicação ClickOnce que contém um `<customUX>` elemento escrevendo o texto nesta propriedade para um novo ficheiro de .appref ms em formato Unicode. Para obter mais informações, consulte [ \&lt; entryPoint\&gt; Elemento](../Topic/%3CentryPoint%3E%20Element%20\(ClickOnce%20Application\).md) e [instruções: criar um instalador personalizado para uma aplicação ClickOnce](~/add/includes/ajax-current-ext-md.md).'
  syntax:
