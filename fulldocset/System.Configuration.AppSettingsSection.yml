  name: AppSettingsSection
  nameWithType: AppSettingsSection
  fullName: System.Configuration.AppSettingsSection
  type: Class
  summary: "Provides configuration system support for the <xref uid=&quot;langword_csharp_appSettings&quot; name=&quot;appSettings&quot; href=&quot;&quot;></xref> configuration section. This class cannot be inherited."
  remarks: "The `appSettings` configuration section provides for key/value pairs of `string` values for an application. Rather than accessing these values by using an instance of an AppSettingsSection object, you should use the <xref:System.Configuration.ConfigurationManager.AppSettings%2A> property of the <xref:System.Configuration.ConfigurationManager> class or the <xref:System.Web.Configuration.WebConfigurationManager.AppSettings%2A> property of the <xref:System.Web.Configuration.WebConfigurationManager> class."
  example:
  - "The following example shows how to use the AppSettingsSection class in a console application. It reads and writes the key/value pairs that are contained by the `appSettings` section. It also shows how to access the <xref:System.Configuration.AppSettingsSection.File%2A> property of the AppSettingsSection class.  \n  \n> [!NOTE]\n>  Before you compile this code, add a reference in your project to System.Configuration.dll.  \n  \n [!code-cs[System.Configuration.AppSettingsSection#21](~/add/codesnippet/csharp/t-system.configuration.a_0_1.cs)]\n [!code-vb[System.Configuration.AppSettingsSection#21](~/add/codesnippet/visualbasic/t-system.configuration.a_0_1.vb)]\n [!code-vb[System.Configuration.AppSettingsSection#21](~/add/codesnippet/visualbasic/t-system.configuration.a_0_1.vb)]"
