  summary: "Obtém ou define se a compressão está ativada para os ficheiros de script que estão incorporados como recursos numa assemblagem."
  remarks: "A propriedade EnableCompression obtém ou define o valor que indica se o seguinte irá ser comprimido:-os ficheiros que estão incorporados como recursos numa assemblagem do Script.      -Objetos de localização, tais como recursos de cadeia que estão contidos num ficheiro de recursos (. resx).      -Os scripts que são servidos pelo processador de recursos de script.      > [!NOTE] > Se o requerente browser não suporta a compressão, esta propriedade não tem qualquer efeito."
  syntax:
