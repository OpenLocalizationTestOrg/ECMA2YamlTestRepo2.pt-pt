  name: EnableCompression
  nameWithType: ScriptingScriptResourceHandlerSection.EnableCompression
  fullName: System.Web.Configuration.ScriptingScriptResourceHandlerSection.EnableCompression
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Configuration
  summary: "Gets or sets whether compression is enabled for script files that are embedded as resources in an assembly."
  remarks: "The EnableCompression property gets or sets the value that indicates whether the following will be compressed:      -   Script files that are embedded as resources in an assembly.      -   Localization objects, such as string resources that are contained in a resource file (.resx).      -   Scripts that are served by the script resource handler.      > [!NOTE] >  If the requesting browser does not support compression, this property has no effect."
  syntax:
    content: public bool EnableCompression { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if compression is enabled for script files that are embedded as resources in an assembly; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.Configuration.ScriptingScriptResourceHandlerSection.EnableCompression*
  exceptions: []
  platform:
  - net462
