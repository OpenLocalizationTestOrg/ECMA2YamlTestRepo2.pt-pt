  summary: "Gets or sets a value that indicates whether the column is an additional property that is not in the model&quot;s data context."
  remarks: "Columns that are not in the data context typically come from a view or calculated property. The value of the IsCustomProperty property can be used to determine whether column operations such as sorting are supported. For example, the implementation of the <xref:System.Linq.IQueryable?displayProperty=fullName> interface of the data model will not support sorting on properties that return `true` for the IsCustomProperty property, because the column does not exist in the database."
  syntax:
    content: public virtual bool IsCustomProperty { get; protected set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the column is an additional property that is not in the model&quot;s data context; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.DynamicData.ModelProviders.ColumnProvider.IsCustomProperty*
  exceptions: []
