      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the Visual Basic <xref uid=&quot;langword_csharp_explicit&quot; name=&quot;explicit&quot; href=&quot;&quot;></xref> compile option is enabled; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref> specifies that the Visual Basic <xref uid=&quot;langword_csharp_explicit&quot; name=&quot;explicit&quot; href=&quot;&quot;></xref> compile option is disabled. The default is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
