- uid: System.Web.Configuration.CompilationSection.Batch
  id: Batch
  parent: System.Web.Configuration.CompilationSection
  langs:
  - csharp
  name: Batch
  nameWithType: CompilationSection.Batch
  fullName: System.Web.Configuration.CompilationSection.Batch
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Gets or sets a value indicating whether batch compilation is attempted."
  remarks: "Set this attribute to `true` to change the delay caused by the required compilation when you access an uncompiled file. Setting this attribute to `true` instructs ASP.NET to precompile all the uncompiled files in batch mode. A delay occurs when the files are first compiled; however once the files are compiled, the delay is eliminated."
  example:
  - "The following code example demonstrates how to use the Batch property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.CompilationSection> class.  \n  \n [!code-cs[System.Web.Configuration.CompilationSection#4](~/add/codesnippet/csharp/p-system.web.configurati_312_1.cs)]\n [!code-vb[System.Web.Configuration.CompilationSection#4](~/add/codesnippet/visualbasic/p-system.web.configurati_312_1.vb)]"
  syntax:
    content: public bool Batch { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if batch compilation is attempted; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.Configuration.CompilationSection.Batch*
  exceptions: []
  platform:
  - net462
