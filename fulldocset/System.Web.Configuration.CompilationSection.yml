- uid: System.Web.Configuration.CompilationSection.Batch
  id: Batch
  parent: System.Web.Configuration.CompilationSection
  langs:
  - csharp
  name: Batch
  nameWithType: CompilationSection.Batch
  fullName: System.Web.Configuration.CompilationSection.Batch
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define um valor que indica se a compilação de batches é tentada."
  remarks: "Defina este atributo como `true` para alterar o atraso causado pela compilação necessária ao aceder a um ficheiro uncompiled. Definir este atributo como `true` indica ao ASP.NET para pré-compilar todos os ficheiros uncompiled no modo de batch. Ocorre um atraso quando os ficheiros são compilados primeiro; No entanto assim que os ficheiros são compilados, o atraso é eliminado."
  example:
  - "The following code example demonstrates how to use the Batch property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.CompilationSection> class.  \n  \n [!code-cs[System.Web.Configuration.CompilationSection#4](~/add/codesnippet/csharp/p-system.web.configurati_312_1.cs)]\n [!code-vb[System.Web.Configuration.CompilationSection#4](~/add/codesnippet/visualbasic/p-system.web.configurati_312_1.vb)]"
  syntax:
    content: public bool Batch { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a compilação de batches é tentada; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.CompilationSection.Batch*
  exceptions: []
  platform:
  - net462
