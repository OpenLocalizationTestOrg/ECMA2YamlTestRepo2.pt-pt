  fullName: System.Web.Configuration.CompilationSection.BatchTimeout
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Gets or sets the time-out period, in seconds, for batch compilation."
  remarks: "Indicates the time-out period, in seconds, for batch compilation. If the compilation cannot be completed within the time-out period, the compiler reverts to single-compilation mode for the current page."
  example:
  - "The following code example demonstrates how to use the BatchTimeout property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.CompilationSection> class.  \n  \n [!code-cs[System.Web.Configuration.CompilationSection#5](~/add/codesnippet/csharp/p-system.web.configurati_138_1.cs)]\n [!code-vb[System.Web.Configuration.CompilationSection#5](~/add/codesnippet/visualbasic/p-system.web.configurati_138_1.vb)]"
  syntax:
    content: public TimeSpan BatchTimeout { get; set; }
    return:
      type: System.TimeSpan
      description: "A value indicating the amount of time in seconds granted for batch compilation to occur."
  overload: System.Web.Configuration.CompilationSection.BatchTimeout*
  exceptions: []
  platform:
  - net462
