  summary: "Obtém ou define um valor que indica se deve utilizar o Microsoft Visual Basic <xref uid=&quot;langword_csharp_explicit&quot; name=&quot;explicit&quot; href=&quot;&quot;> </xref> opção de compilação."
  remarks: "Esta propriedade especifica a definição do Microsoft Visual Basic `explicit` opção de compilação. Quando definido como `true`, Visual Basic `explicit` opção de compilação está ativada. Quando a opção estiver ativada, todas as variáveis têm de ser explicitamente declaradas utilizando uma `Dim`, `Private`, `Public`, ou `ReDim` instrução. A predefinição é `true`."
