  type: Property
  assemblies:
  - mscorlib
  namespace: System.Collections
  summary: "Gets the number of elements contained in the <xref href=&quot;System.Collections.Queue&quot;></xref>."
  remarks: "The capacity of a <xref:System.Collections.Queue> is the number of elements that the <xref:System.Collections.Queue> can store. Count is the number of elements that are actually in the <xref:System.Collections.Queue>.       The capacity of a <xref:System.Collections.Queue> is always greater than or equal to Count. If Count exceeds the capacity while adding elements, the capacity is automatically increased by reallocating the internal array before copying the old elements and adding the new elements. The new capacity is determined by multiplying the current capacity by the growth factor, which is determined when the <xref:System.Collections.Queue> is constructed. The capacity of the <xref:System.Collections.Queue> will always increase by a minimum value, regardless of the growth factor; a growth factor of 1.0 will not prevent the <xref:System.Collections.Queue> from increasing in size.       The capacity can be decreased by calling <xref:System.Collections.Queue.TrimToSize%2A>.       Retrieving the value of this property is an O(1) operation."
  syntax:
    content: public virtual int Count { get; }
    return:
      type: System.Int32
      description: "The number of elements contained in the <xref href=&quot;System.Collections.Queue&quot;></xref>."
