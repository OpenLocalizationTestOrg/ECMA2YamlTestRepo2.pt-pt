  name: Queue
  nameWithType: Queue
  fullName: System.Collections.Queue
  type: Class
  summary: "Represents a first-in, first-out collection of objects."
  remarks: "This class implements a queue as a circular array. Objects stored in a Queue are inserted at one end and removed from the other.       Queues and stacks are useful when you need temporary storage for information; that is, when you might want to discard an element after retrieving its value. Use Queue if you need to access the information in the same order that it is stored in the collection. Use <xref:System.Collections.Stack> if you need to access the information in reverse order. Use <xref:System.Collections.Concurrent.ConcurrentQueue%601> or <xref:System.Collections.Concurrent.ConcurrentStack%601> if you need to access the collection from multiple threads concurrently.       Three main operations can be performed on a Queue and its elements:      -   <xref:System.Collections.Queue.Enqueue%2A> adds an element to the end of the Queue.      -   <xref:System.Collections.Queue.Dequeue%2A> removes the oldest element from the start of the Queue.      -   <xref:System.Collections.Queue.Peek%2A> returns the oldest element that is at the start of the Queue but does not remove it from the Queue.       The capacity of a Queue is the number of elements the Queue can hold. As elements are added to a Queue, the capacity is automatically increased as required through reallocation.  The capacity can be decreased by calling <xref:System.Collections.Queue.TrimToSize%2A>.       The growth factor is the number by which the current capacity is multiplied when a greater capacity is required.  The growth factor is determined when the Queue is constructed. The default growth factor is 2.0. The capacity of the Queue will always increase by at least a minimum of four, regardless of the growth factor. For example, a Queue with a growth factor of 1.0 will always increase in capacity by four when a greater capacity is required.       Queue accepts `null` as a valid value and allows duplicate elements.       For the generic version of this collection, see <xref:System.Collections.Generic.Queue%601?displayProperty=fullName>"
  example:
  - "The following example shows how to create and add values to a Queue and how to print out its values.  \n  \n [!code-cs[Classic Queue Example#1](~/add/codesnippet/csharp/t-system.collections.queue_1.cs)]\n [!code-cpp[Classic Queue Example#1](~/add/codesnippet/cpp/t-system.collections.queue_1.cpp)]\n [!code-vb[Classic Queue Example#1](~/add/codesnippet/visualbasic/t-system.collections.queue_1.vb)]"
