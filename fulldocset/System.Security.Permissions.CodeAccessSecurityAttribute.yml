  type: Class
  summary: "Specifies the base attribute class for code access security."
  remarks: "This attribute class associates a <xref:System.Security.Permissions.SecurityAction>, for example, `Demand`, with a custom security attribute.       The types that derive from CodeAccessSecurityAttribute are used to help restrict access to resources or securable operations.       The security information declared by a security attribute is stored in the metadata of the attribute target and is accessed by the system at run time. Security attributes are used only for declarative security. Use the corresponding permission class derived from <xref:System.Security.CodeAccessPermission> for imperative security."
