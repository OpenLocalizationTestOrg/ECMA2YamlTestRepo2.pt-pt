  name: IScrollProvider
  nameWithType: IScrollProvider
  fullName: System.Windows.Automation.Provider.IScrollProvider
  type: Interface
  summary: "Exposes methods and properties to support UI Automation client access to a control that acts as a scrollable container for a collection of child objects. The children of this control must implement <xref href=&quot;System.Windows.Automation.Provider.IScrollItemProvider&quot;></xref>."
  remarks: "Implemented on a UI Automation provider that must support the <xref:System.Windows.Automation.ScrollPattern> control pattern."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("b38b8077-1fc3-42a5-8cae-d40c2215055a")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface IScrollProvider
