- uid: System.Windows.Automation.Provider.IScrollProvider.Scroll(System.Windows.Automation.ScrollAmount,System.Windows.Automation.ScrollAmount)
  id: Scroll(System.Windows.Automation.ScrollAmount,System.Windows.Automation.ScrollAmount)
  parent: System.Windows.Automation.Provider.IScrollProvider
  langs:
  - csharp
  name: Scroll(ScrollAmount,ScrollAmount)
  nameWithType: IScrollProvider.Scroll(ScrollAmount,ScrollAmount)
  fullName: System.Windows.Automation.Provider.IScrollProvider.Scroll(ScrollAmount,ScrollAmount)
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Scrolls the visible region of the content area horizontally and vertically."
  syntax:
    content: public void Scroll (System.Windows.Automation.ScrollAmount horizontalAmount, System.Windows.Automation.ScrollAmount verticalAmount);
    parameters:
    - id: horizontalAmount
      type: System.Windows.Automation.ScrollAmount
      description: "The horizontal increment specific to the control. <xref href=&quot;System.Windows.Automation.ScrollPatternIdentifiers.NoScroll&quot;></xref> should be passed in if the control cannot be scrolled in this direction."
    - id: verticalAmount
      type: System.Windows.Automation.ScrollAmount
      description: "The vertical increment specific to the control. <xref href=&quot;System.Windows.Automation.ScrollPatternIdentifiers.NoScroll&quot;></xref> should be passed in if the control cannot be scrolled in this direction."
  overload: System.Windows.Automation.Provider.IScrollProvider.Scroll*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "If a control supports <xref href=&quot;System.Windows.Automation.ScrollAmount&quot;></xref> values exclusively for horizontal or vertical scrolling but a <xref href=&quot;System.Windows.Automation.ScrollAmount&quot;></xref> value is passed in."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "An attempt is made to scroll in an unsupported direction."
  platform:
  - net462
- uid: System.Windows.Automation.Provider.IScrollProvider.SetScrollPercent(System.Double,System.Double)
  id: SetScrollPercent(System.Double,System.Double)
  parent: System.Windows.Automation.Provider.IScrollProvider
  langs:
  - csharp
  name: SetScrollPercent(Double,Double)
  nameWithType: IScrollProvider.SetScrollPercent(Double,Double)
  fullName: System.Windows.Automation.Provider.IScrollProvider.SetScrollPercent(Double,Double)
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Sets the horizontal and vertical scroll position as a percentage of the total content area within the control."
  remarks: "This method is only useful when the content area of the control is larger than the visible region.       Passing in the value <xref:System.Windows.Automation.ScrollPatternIdentifiers.NoScroll> indicates that there is no scrolling in the specified direction."
  syntax:
    content: public void SetScrollPercent (double horizontalPercent, double verticalPercent);
    parameters:
    - id: horizontalPercent
      type: System.Double
      description: "The horizontal position as a percentage of the content area&quot;s total range. <xref href=&quot;System.Windows.Automation.ScrollPatternIdentifiers.NoScroll&quot;></xref> should be passed in if the control cannot be scrolled in this direction."
    - id: verticalPercent
      type: System.Double
      description: "The vertical position as a percentage of the content area&quot;s total range. <xref href=&quot;System.Windows.Automation.ScrollPatternIdentifiers.NoScroll&quot;></xref> should be passed in if the control cannot be scrolled in this direction."
  overload: System.Windows.Automation.Provider.IScrollProvider.SetScrollPercent*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "A value that cannot be converted to a double is passed in."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "A value greater than 100 or less than 0 is passed in (except -1, which is equivalent to <xref href=&quot;System.Windows.Automation.ScrollPatternIdentifiers.NoScroll&quot;></xref>). The <xref:System.Windows.Automation.Provider.IScrollProvider.HorizontalScrollPercent*> and <xref:System.Windows.Automation.Provider.IScrollProvider.VerticalScrollPercent*> values are normalized to either 100 percent or 0 percent."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "An attempt is made to scroll in an unsupported direction."
  platform:
  - net462
