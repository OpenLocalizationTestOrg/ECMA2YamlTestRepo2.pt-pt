- uid: System.Windows.Automation.Provider.IScrollProvider.HorizontallyScrollable
  id: HorizontallyScrollable
  parent: System.Windows.Automation.Provider.IScrollProvider
  langs:
  - csharp
  name: HorizontallyScrollable
  nameWithType: IScrollProvider.HorizontallyScrollable
  fullName: System.Windows.Automation.Provider.IScrollProvider.HorizontallyScrollable
  type: Property
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Gets a value that indicates whether the control can scroll horizontally."
  remarks: "This property can be dynamic. For example, the content area of the control might not be larger than the current viewable area, meaning HorizontallyScrollable is `false`. However, either resizing the control or adding child items can increase the bounds of the content area beyond the viewable area, meaning that HorizontallyScrollable is `true`."
  syntax:
    content: public bool HorizontallyScrollable { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the control can scroll horizontally; otherwise <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Automation.Provider.IScrollProvider.HorizontallyScrollable*
  exceptions: []
  platform:
  - net462
