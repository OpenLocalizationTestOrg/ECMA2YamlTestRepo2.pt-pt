  name: IImplicitResourceProvider
  nameWithType: IImplicitResourceProvider
  fullName: System.Web.Compilation.IImplicitResourceProvider
  type: Interface
  summary: "Defines methods a class implements to act as an implicit resource provider."
  remarks: "Resources can be declared explicitly or implicitly within a page. Implicit resources allow the developer to assign a collection of resource values to a control in one statement rather than assigning each value individually. When the page parser encounters an implicit resource in the form of `meta:resourcekey=&quot;WelcomeLabel&quot;`, it assigns all the values with the `WelcomeLabel` resource key prefix to the corresponding values in the control. For example, if a resource file defines values for `WelcomeLabel.Text` and `WelcomeLabel.ToolTip`, those values would be assigned to a `Label` control with an implicit reference to `WelcomeLabel`.       The IImplicitResourceProvider interface defines the methods a resource provider implements to access implicit resources. You can obtain a particular value using the <xref:System.Web.Compilation.IImplicitResourceProvider.GetObject%2A> method.       If you create a custom resource provider, you do not need to provide customized support for implicit resource localization. Implicit localization will work with your resource provider."
  syntax:
    content: public interface IImplicitResourceProvider
  implements: []
  platform:
  - net462
- uid: System.Web.Compilation.IImplicitResourceProvider.GetImplicitResourceKeys(System.String)
  id: GetImplicitResourceKeys(System.String)
  parent: System.Web.Compilation.IImplicitResourceProvider
  langs:
  - csharp
  name: GetImplicitResourceKeys(String)
  nameWithType: IImplicitResourceProvider.GetImplicitResourceKeys(String)
  fullName: System.Web.Compilation.IImplicitResourceProvider.GetImplicitResourceKeys(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "Gets a collection of implicit resource keys as specified by the prefix."
  remarks: "When implemented, the method returns a collection of implicit resource keys for a particular prefix. For example, `WelcomeLabel` is specified as the prefix in the expression `meta:resourcekey=&quot;WelcomeLabel&quot;`. Any properties in a local resource file with `WelcomeLabel` as a prefix should be returned with this method."
  syntax:
    content: public System.Collections.ICollection GetImplicitResourceKeys (string keyPrefix);
    parameters:
    - id: keyPrefix
      type: System.String
      description: "The prefix of the implicit resource keys to be collected."
    return:
      type: System.Collections.ICollection
      description: "An <xref:System.Collections.ICollection> of implicit resource keys."
  overload: System.Web.Compilation.IImplicitResourceProvider.GetImplicitResourceKeys*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Compilation.IImplicitResourceProvider.GetObject(System.Web.Compilation.ImplicitResourceKey,System.Globalization.CultureInfo)
  id: GetObject(System.Web.Compilation.ImplicitResourceKey,System.Globalization.CultureInfo)
  parent: System.Web.Compilation.IImplicitResourceProvider
  langs:
  - csharp
  name: GetObject(ImplicitResourceKey,CultureInfo)
  nameWithType: IImplicitResourceProvider.GetObject(ImplicitResourceKey,CultureInfo)
  fullName: System.Web.Compilation.IImplicitResourceProvider.GetObject(ImplicitResourceKey,CultureInfo)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "Gets an object representing the value of the specified resource key."
  remarks: "When implemented, the method returns the object for the value represented by the implicit resource key."
  syntax:
    content: public object GetObject (System.Web.Compilation.ImplicitResourceKey key, System.Globalization.CultureInfo culture);
    parameters:
    - id: key
      type: System.Web.Compilation.ImplicitResourceKey
      description: "The resource key containing the prefix, filter, and property."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "The <xref:System.Globalization.CultureInfo> that represents the culture for which the resource is localized."
    return:
      type: System.Object
      description: "An <xref:System.Object> representing the localized value of an implicit resource key."
  overload: System.Web.Compilation.IImplicitResourceProvider.GetObject*
  exceptions: []
  platform:
  - net462
