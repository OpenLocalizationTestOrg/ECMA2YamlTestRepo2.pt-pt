  name: EasingQuaternionKeyFrame
  nameWithType: EasingQuaternionKeyFrame
  fullName: System.Windows.Media.Animation.EasingQuaternionKeyFrame
  type: Class
  summary: "A class that enables you to associate easing functions with a <xref href=&quot;System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames&quot;></xref> key frame animation."
  remarks: "For an example of using an object similar to this one, see <xref:System.Windows.Media.Animation.EasingDoubleKeyFrame>.       This class is used as part of a <xref:System.Windows.Media.Animation.QuaternionKeyFrameCollection> in conjunction with a <xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames> to animate a <xref:System.Windows.Media.Media3D.Quaternion> property value along a set of key frames. This <xref:System.Windows.Media.Animation.QuaternionKeyFrame> interpolates between the <xref:System.Windows.Media.Media3D.Quaternion> value of the previous key frame and its own value linearly with an easing function to produce its output value."
  syntax:
    content: 'public class EasingQuaternionKeyFrame : System.Windows.Media.Animation.QuaternionKeyFrame'
