      description: "The empty rectangle, which has &lt;xref:System.Windows.Rect.X%2A&gt; and &lt;xref:System.Windows.Rect.Y%2A&gt; property values of &lt;xref:System.Double.PositiveInfinity&gt;, and has &lt;xref:System.Windows.Rect.Width%2A&gt; and &lt;xref:System.Windows.Rect.Height%2A&gt; property values of &lt;xref:System.Double.NegativeInfinity&gt;."
