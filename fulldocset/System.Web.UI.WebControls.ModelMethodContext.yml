  type: Class
  summary: "Used to invoke the &lt;xref:System.Web.UI.Page.UpdateModel%2A?displayProperty=fullName&gt; or &lt;xref:System.Web.UI.Page.TryUpdateModel%2A?displayProperty=fullName&gt; method when the <xref href=&quot;System.Web.UI.Page&quot;></xref> object is not directly accessible."
  remarks: "For example, a custom class can define the methods referred to by the `SelectMethod`, `UpdateMethod`, `DeleteMethod`, and `InsertMethod` properties for data binding, and those methods can have a parameter of this type and use it to invoke the <xref:System.Web.UI.Page.UpdateModel%2A> method. Alternatively, instead of a method parameter, the <xref:System.Web.UI.WebControls.ModelMethodContext.Current%2A> property can be used within a method to invoke the <xref:System.Web.UI.Page.UpdateModel%2A> method.       For a tutorial series on using model binding with Web Forms, see [Model Binding and Web Forms](http://go.microsoft.com/fwlink/?LinkId=286117)."
