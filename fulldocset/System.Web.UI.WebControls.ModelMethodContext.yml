  summary: "Utilizado para invocar a &lt;xref:System.Web.UI.Page.UpdateModel%2A?displayProperty=fullName&gt; ou &lt;xref:System.Web.UI.Page.TryUpdateModel%2A?displayProperty=fullName&gt; método quando o <xref href=&quot;System.Web.UI.Page&quot;> </xref> objeto não está acessível diretamente."
  remarks: "Por exemplo, uma classe personalizada pode definir os métodos que referida pelo `SelectMethod`, `UpdateMethod`, `DeleteMethod`, e `InsertMethod` propriedades de enlace de dados e os métodos de podem ter um parâmetro deste tipo e utilizá-la para invocar a <xref:System.Web.UI.Page.UpdateModel%2A>método.</xref:System.Web.UI.Page.UpdateModel%2A> Em alternativa, em vez de um parâmetro de método, o <xref:System.Web.UI.WebControls.ModelMethodContext.Current%2A>propriedade pode ser utilizada dentro de um método para invocar a <xref:System.Web.UI.Page.UpdateModel%2A>método.</xref:System.Web.UI.Page.UpdateModel%2A> </xref:System.Web.UI.WebControls.ModelMethodContext.Current%2A>       Para uma série tutorial sobre como utilizar o enlace do modelo com formulários Web, consulte [enlace do modelo e formulários Web](http://go.microsoft.com/fwlink/?LinkId=286117)."
