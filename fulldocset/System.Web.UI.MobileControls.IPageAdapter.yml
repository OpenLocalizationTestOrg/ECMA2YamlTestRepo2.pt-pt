  name: IPageAdapter
  nameWithType: IPageAdapter
  fullName: System.Web.UI.MobileControls.IPageAdapter
  type: Interface
  summary: "Defines the interface to a page adapter. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "All page adapters must implement this interface. This interface inherits from the <xref:System.Web.UI.MobileControls.IControlAdapter> interface, so any class that implements this interface must also implement the <xref:System.Web.UI.MobileControls.IControlAdapter> interface. The easiest solution is to derive a class from the <xref:System.Web.UI.MobileControls.Adapters.ControlAdapter> base class, which provides a default implementation of the <xref:System.Web.UI.MobileControls.IControlAdapter> interface."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public interface IPageAdapter : System.Web.UI.MobileControls.IControlAdapter
