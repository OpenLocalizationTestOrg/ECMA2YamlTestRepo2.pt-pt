  summary: "Obtém ou define um campo de armazenamento privada para conter o valor de uma coluna."
  remarks: "Valores de propriedade de armazenamento são sensíveis a maiúsculas e minúsculas. Por exemplo, certifique-se de que os valores utilizados no atributo para a propriedade de armazenamento correspondem as maiúsculas e minúsculas para os nomes de propriedade correspondentes noutro local utilizado no código. Isto aplica-se a todos os .NET linguagens de programação, incluindo os que não são normalmente maiúsculas confidenciais, incluindo [!INCLUDE[vb_current_short](~/add/includes/vb-current-short-md.md)]."
  example:
  - "```vb#  \n<Column(Storage:=_CustomerID)> _  \nPublic CustomerID As String   \n```  \n  \n```c#  \n[Column(Storage=\"_CustomerID\")]  \npublic string CustomerID  \n{  \n}  \n```"
  syntax:
    content: public string Storage { get; set; }
    return:
      type: System.String
      description: "O nome do campo de armazenamento."
  overload: System.Data.Linq.Mapping.DataAttribute.Storage*
  exceptions: []
  platform:
  - net462
