  name: PrincipalContext
  nameWithType: PrincipalContext
  fullName: System.DirectoryServices.AccountManagement.PrincipalContext
  type: Class
  summary: "Encapsulates the server or domain against which all operations are performed, the container that is used as the base of those operations, and the credentials used to perform the operations."
  remarks: "For search operations, the principal context defines the search base, and for insert operations the context defines the container into which the object is inserted."
  syntax:
    content: >-
      [System.Security.SecurityCritical(System.Security.SecurityCriticalScope.Everything)]

      public class PrincipalContext : IDisposable
