  syntax:
    content: public PrincipalContext (System.DirectoryServices.AccountManagement.ContextType contextType, string name, string container);
    parameters:
    - id: contextType
      type: System.DirectoryServices.AccountManagement.ContextType
      description: "A <xref href=&quot;System.DirectoryServices.AccountManagement.ContextType&quot;></xref> enumeration value specifying the type of store for the principal context."
