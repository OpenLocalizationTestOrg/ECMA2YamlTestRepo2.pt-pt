    - id: name
      type: System.String
      description: "O nome do domínio ou servidor para <xref href=&quot;System.DirectoryServices.AccountManagement.ContextType&quot;> </xref> tipos de contexto, o nome da máquina para <xref href=&quot;System.DirectoryServices.AccountManagement.ContextType&quot;> </xref> tipos de contexto ou o nome do servidor e porta que aloja o <xref href=&quot;System.DirectoryServices.AccountManagement.ContextType&quot;> </xref> instância.       Se o nome é nulo para um <xref href=&quot;System.DirectoryServices.AccountManagement.ContextType&quot;> </xref> tipo de contexto neste contexto é um controlador de domínio para o domínio de utilizador principal, sob a qual o thread está em execução. Se o nome é nulo para um <xref href=&quot;System.DirectoryServices.AccountManagement.ContextType&quot;> </xref> tipo de contexto, este é o nome do computador local. Este parâmetro não pode ser nulo para <xref href=&quot;System.DirectoryServices.AccountManagement.ContextType&quot;> </xref> tipos de contexto."
