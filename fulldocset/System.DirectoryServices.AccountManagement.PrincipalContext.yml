      description: "O contentor na loja para utilizar como a raiz do contexto. Todas as consultas são executadas sob esta raiz e todas as inserções são executadas para este contentor.       Para <xref href=&quot;System.DirectoryServices.AccountManagement.ContextType&quot;> </xref> e <xref href=&quot;System.DirectoryServices.AccountManagement.ContextType&quot;> </xref> tipos de contexto, este parâmetro é o nome único do objeto de contentor.       Para <xref href=&quot;System.DirectoryServices.AccountManagement.ContextType&quot;> </xref> tipos de contexto, este parâmetro tem de ser definido como nulo."
