  remarks: "O <xref:System.DirectoryServices.AccountManagement.PrincipalContext.ValidateCredentials%2A>método está vinculado ao servidor especificado no construtor.</xref:System.DirectoryServices.AccountManagement.PrincipalContext.ValidateCredentials%2A> Se o `username` e `password` parâmetros são nulos, as credenciais especificadas no construtor são validadas. Se tiver não sido especificada nenhuma credencial no construtor e o `username` e `password` parâmetros são nulos, este método valida as credenciais predefinidas para o principal atual."
