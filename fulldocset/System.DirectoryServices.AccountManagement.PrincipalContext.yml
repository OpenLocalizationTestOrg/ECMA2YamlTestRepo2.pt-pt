      description: "The container on the store to use as the root of the context. All queries are performed under this root, and all inserts are performed into this container.       For <xref href=&quot;System.DirectoryServices.AccountManagement.ContextType&quot;></xref> and <xref href=&quot;System.DirectoryServices.AccountManagement.ContextType&quot;></xref> context types, this parameter is the distinguished name of a container object.       For <xref href=&quot;System.DirectoryServices.AccountManagement.ContextType&quot;></xref> context types, this parameter must be set to null."
