- uid: System.DirectoryServices.AccountManagement.PrincipalContext.ValidateCredentials(System.String,System.String,System.DirectoryServices.AccountManagement.ContextOptions)
  id: ValidateCredentials(System.String,System.String,System.DirectoryServices.AccountManagement.ContextOptions)
  parent: System.DirectoryServices.AccountManagement.PrincipalContext
  langs:
  - csharp
  name: ValidateCredentials(String,String,ContextOptions)
  nameWithType: PrincipalContext.ValidateCredentials(String,String,ContextOptions)
  fullName: System.DirectoryServices.AccountManagement.PrincipalContext.ValidateCredentials(String,String,ContextOptions)
  type: Method
  assemblies:
  - System.DirectoryServices.AccountManagement
  namespace: System.DirectoryServices.AccountManagement
  summary: "Creates the connections to the server and returns a Boolean value that specifies whether the specified user name and password are valid. This method performs fast credential validation of the username and password."
  remarks: "The <xref:System.DirectoryServices.AccountManagement.PrincipalContext.ValidateCredentials%2A> method binds to the server specified in the constructor. If the `username` and `password` parameters are null, the credentials specified in the constructor are validated. If no credential were specified in the constructor, and the `username` and `password` parameters are null, this method validates the default credentials for the current principal."
  syntax:
    content: public bool ValidateCredentials (string userName, string password, System.DirectoryServices.AccountManagement.ContextOptions options);
    parameters:
    - id: userName
      type: System.String
      description: "The username that is validated on the server."
    - id: password
      type: System.String
      description: "The password that is validated on the server."
    - id: options
      type: System.DirectoryServices.AccountManagement.ContextOptions
      description: "A combination of one or more <xref href=&quot;System.DirectoryServices.AccountManagement.ContextOptions&quot;></xref> enumeration values the options used to bind to the server. This parameter can only specify Simple bind with or without SSL, or Negotiate bind."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the credentials are valid; otherwise <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.DirectoryServices.AccountManagement.PrincipalContext.ValidateCredentials*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The <code>options</code> parameter must specify Negotiate when the context type is <xref:System.DirectoryServices.AccountManagement.ContextType.Machine.>"
  platform:
  - net462
