ido como um valor menor são para a esquerda desses com um valor superior. |   | Vertical | Indica a coluna na qual o <xref:System.Windows.Controls.ToolBar>está posicionado.</xref:System.Windows.Controls.ToolBar> </xref:System.Windows.Controls.ToolBar.BandIndex%2A> Barras de ferramentas que tenham banda definida como um valor menor são para a esquerda desses com um valor superior. | Indica a posição do <xref:System.Windows.Controls.ToolBar>na banda.</xref:System.Windows.Controls.ToolBar> Barras de ferramentas que tenham <xref:System.Windows.Controls.ToolBar.BandIndex%2A>definido como um valor menor são superiores às com um valor superior. |      <a name=&quot;dependencyPropertyInfo_Band&quot;> </a> # # Informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Controls.ToolBar.BandProperty>|   | Definir propriedades de metadados `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsParentMeasure%2A>|</xref:System.Windows.FrameworkPropertyMetadata.AffectsParentMeasure%2A> </xref:System.Windows.Controls.ToolBar.BandProperty> </xref:System.Windows.Controls.ToolBar.BandIndex%2A>"
