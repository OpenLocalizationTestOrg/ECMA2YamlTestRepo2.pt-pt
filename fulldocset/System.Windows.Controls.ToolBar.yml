  name: ToolBar
  nameWithType: ToolBar
  fullName: System.Windows.Controls.ToolBar
  type: Class
  summary: "Fornece um contentor para um grupo de comandos ou controlos."
  remarks: "Controlos da barra de ferramentas de fornecer um mecanismo de capacidade excedida que coloca os itens que não se enquadram na barra de ferramentas para uma área de capacidade excedida. Apenas os elementos de barra de ferramentas dentro de um elemento principal <xref:System.Windows.Controls.ToolBarTray>podem ser movidos ou redimensionado pelo utilizador.</xref:System.Windows.Controls.ToolBarTray>       Barra de ferramentas é um <xref:System.Windows.Controls.HeaderedItemsControl>, que significa que o cabeçalho e a coleção de objetos pode ser de qualquer tipo (como cadeia, a imagem ou o painel).</xref:System.Windows.Controls.HeaderedItemsControl> Para obter mais informações, consulte a <xref:System.Windows.Controls.HeaderedItemsControl>classe.</xref:System.Windows.Controls.HeaderedItemsControl>      ## Personalizar a barra de ferramentas de controlo para aplicar as mesmas definições de propriedade para vários controlos de barra de ferramentas, utilize o <xref:System.Windows.FrameworkElement.Style%2A>propriedade.</xref:System.Windows.FrameworkElement.Style%2A> Pode modificar a predefinição <xref:System.Windows.Controls.ControlTemplate>para lhe dar controlo um aspeto exclusivo.</xref:System.Windows.Controls.ControlTemplate> Para obter mais informações sobre como criar um <xref:System.Windows.Controls.ControlTemplate>, consulte [personalizar o aspeto de um controlo existente, criando um ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  Para ver as partes e Estados que são específicos para a barra de ferramentas, consulte [estilos de barra de ferramentas e modelos](~/add/includes/ajax-current-ext-md.md).       Propriedades de dependência para este controlo podem ser definidas pelo estilo de predefinido do controlo.  Se uma propriedade é definida por um estilo predefinido, a propriedade poderá alterar o valor predefinido do quando o controlo é apresentado na aplicação. O estilo predefinido é determinado pelo qual tema de ambiente de trabalho é utilizado quando a aplicação está em execução.  Para obter mais informações, consulte [predefinido o WPF temas](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] > Definir uma propriedade visual apenas terá um efeito se essa propriedade ambos presentes no modelo de predefinido do controlo de barra de ferramentas e é definida através da utilização de um. Pode encontrar uma lista de propriedades visuais na secção &quot;Alterar o Visual estrutura de um controlo&quot; [personalizar o aspeto de um controlo existente, criando um ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
  example:
  - "The following example shows how to create a ToolBar inside a <xref:System.Windows.Controls.ToolBarTray>.  \n  \n [!code-xml[ToolBarExample#1](~/add/codesnippet/xaml/ToolBarExample.Toolbar/Pane1.xaml#1)]"
