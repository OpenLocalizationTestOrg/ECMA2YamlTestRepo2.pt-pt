m.Windows.Controls.ToolBar> is positioned. Toolbars that have <xref:System.Windows.Controls.ToolBar.Band%2A> set to a smaller value are to the left of those with a larger value.|Indicates the position of the <xref:System.Windows.Controls.ToolBar> on the <xref:System.Windows.Controls.ToolBar.Band%2A>. Toolbars that have BandIndex set to a smaller value are above those with a larger value.|      <a name=&quot;dependencyPropertyInfo_BandIndex&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Controls.ToolBar.BandIndexProperty>|   |Metadata properties set to `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsParentMeasure%2A>|"
