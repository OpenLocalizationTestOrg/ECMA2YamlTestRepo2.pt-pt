  remarks: "O método de instalação escreve informações de registo de eventos no registo e associa o registo de eventos com um registo que é especificado pelo <xref:System.Diagnostics.EventLogInstaller.Log%2A>propriedade.</xref:System.Diagnostics.EventLogInstaller.Log%2A> Se o registo ainda não existir (e é especificada uma origem de), instalação cria um registo e associa-a nova origem.       Normalmente, não chamar os métodos do <xref:System.Diagnostics.EventLogInstaller>de dentro do seu código; são geralmente denominados apenas pelo [Installutil.exe (instalador ferramenta)](~/add/includes/ajax-current-ext-md.md).</xref:System.Diagnostics.EventLogInstaller> A ferramenta automaticamente chama o método de instalação durante o processo de instalação para escrever as informações de registo que está associadas com o registo de eventos que está a ser instalado. Instalação é transacional, pelo que o se existir uma falha de qualquer componente do projeto de instalação durante a instalação, todos os componentes instalados anteriormente são revertidos para os respetivos Estados de pré-instalação. Isto é conseguido ao chamar cada componente <xref:System.Diagnostics.EventLogInstaller.Rollback%2A>método.</xref:System.Diagnostics.EventLogInstaller.Rollback%2A>       Utilizar <xref:System.Diagnostics.EventLogInstaller>para registar uma nova origem para um registo de eventos novo ou existente; não utilize <xref:System.Diagnostics.EventLogInstaller>para alterar uma origem existente.</xref:System.Diagnostics.EventLogInstaller> </xref:System.Diagnostics.EventLogInstaller> O <xref:System.Diagnostics.EventLogInstaller>classe não modificar as propriedades de configuração de uma origem existente para corresponder as propriedades de instalação especificada.</xref:System.Diagnostics.EventLogInstaller> O método de instalação emite uma exceção se a <xref:System.Diagnostics.EventLogInstaller.Source%2A>propriedade corresponde a um nome de origem que está registado para um registo de eventos diferentes no computador.</xref:System.Diagnostics.EventLogInstaller.Source%2A> O método de instalação ignora a registar a origem se a <xref:System.Diagnostics.EventLogInstaller.Source%2A>propriedade corresponde a um nome de origem que já está registado para o mesmo registo de eventos especificado no <xref:System.Diagnostics.EventLogInstaller.Log%2A>propriedade.</xref:System.Diagnostics.EventLogInstaller.Log%2A> </xref:System.Diagnostics.EventLogInstaller.Source%2A>       Rotina de instalação de uma aplicação utiliza o instalador de projeto <xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName>propriedade para manter automaticamente informações sobre os componentes que já tenha sido instalado.</xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName> Estas informações de estado, o que são transmitidas para instalar como o `stateSaver` parâmetro, é continuamente atualizada como a ferramenta instala cada <xref:System.Diagnostics.EventLogInstaller>.</xref:System.Diagnostics.EventLogInstaller> Normalmente, não é necessário para o seu código explicitamente modificar estas informações de estado."
  syntax:
    content: public override void Install (System.Collections.IDictionary stateSaver);
    parameters:
    - id: stateSaver
      type: System.Collections.IDictionary
      description: "Um <xref:System.Collections.IDictionary>utilizado para guardar as informações necessárias para efetuar uma reversão ou desinstalar a operação.</xref:System.Collections.IDictionary>"
  overload: System.Diagnostics.EventLogInstaller.Install*
  exceptions:
  - type: System.PlatformNotSupportedException
    commentId: T:System.PlatformNotSupportedException
    description: "A plataforma que o instalador está a tentar utilizar não é Windows NT 4.0 ou posterior."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "O nome especificado na <xref:System.Diagnostics.EventLogInstaller.Source*>propriedade já está registada para um registo de eventos diferentes.</xref:System.Diagnostics.EventLogInstaller.Source*>"
  platform:
  - net462
