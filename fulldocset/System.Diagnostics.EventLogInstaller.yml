- uid: System.Diagnostics.EventLogInstaller.CopyFromComponent(System.ComponentModel.IComponent)
  id: CopyFromComponent(System.ComponentModel.IComponent)
  parent: System.Diagnostics.EventLogInstaller
  langs:
  - csharp
  name: CopyFromComponent(IComponent)
  nameWithType: EventLogInstaller.CopyFromComponent(IComponent)
  fullName: System.Diagnostics.EventLogInstaller.CopyFromComponent(IComponent)
  type: Method
  assemblies:
  - System.Configuration.Install
  namespace: System.Diagnostics
  summary: "Copies the property values of an <xref href=&quot;System.Diagnostics.EventLog&quot;></xref> component that are required at installation time for an event log."
  remarks: "The component specified by the `component` parameter must be an <xref:System.Diagnostics.EventLog>; otherwise, an exception is thrown.       Typically, you do not call the methods of the <xref:System.Diagnostics.EventLogInstaller> from within your code; they are generally called only by the [Installutil.exe (Installer Tool)](~/add/includes/ajax-current-ext-md.md). CopyFromComponent is used by Installutil.exe to set the property values for the <xref:System.Diagnostics.EventLogInstaller> to the values of an existing <xref:System.Diagnostics.EventLog>.       If the <xref:System.Diagnostics.EventLog.Log%2A> of the <xref:System.Diagnostics.EventLog> that is passed in is an empty string (&quot;&quot;), you must set the <xref:System.Diagnostics.EventLog.Log%2A> property to a valid value before the installer executes."
  syntax:
    content: public override void CopyFromComponent (System.ComponentModel.IComponent component);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "An <xref href=&quot;System.ComponentModel.IComponent&quot;></xref> to use as a template for the <xref href=&quot;System.Diagnostics.EventLogInstaller&quot;></xref>."
  overload: System.Diagnostics.EventLogInstaller.CopyFromComponent*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The specified component is not an <xref href=&quot;System.Diagnostics.EventLog&quot;></xref>.       -or-       The <xref:System.Diagnostics.EventLog.Log*> or <xref:System.Diagnostics.EventLog.Source*> property of the specified component is either <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> or empty."
  platform:
  - net462
- uid: System.Diagnostics.EventLogInstaller.Install(System.Collections.IDictionary)
  id: Install(System.Collections.IDictionary)
  parent: System.Diagnostics.EventLogInstaller
  langs:
  - csharp
  name: Install(IDictionary)
  nameWithType: EventLogInstaller.Install(IDictionary)
  fullName: System.Diagnostics.EventLogInstaller.Install(IDictionary)
  type: Method
  assemblies:
  - System.Configuration.Install
  namespace: System.Diagnostics
  summary: "Performs the installation and writes event log information to the registry."
  remarks: "The Install method writes event log information to the registry, and associates the event log with a log that is specified by the <xref:System.Diagnostics.EventLogInstaller.Log%2A> property. If the log does not already exist (and a source is specified), Install creates a log and associates the new source with it.       Typically, you do not call the methods of the <xref:System.Diagnostics.EventLogInstaller> from within your code; they are generally called only by the [Installutil.exe (Installer Tool)](~/add/includes/ajax-current-ext-md.md). The tool automatically calls the Install method during the installation process to write registry information that is associated with the event log being installed. Installation is transactional, so if there is a failure of any installation project component during the installation, all the previously-installed components are rolled back to their pre-installation states. This is accomplished by calling each component&quot;s <xref:System.Diagnostics.EventLogInstaller.Rollback%2A> method.       Use <xref:System.Diagnostics.EventLogInstaller> to register a new source for a new or existing event log; do not use <xref:System.Diagnostics.EventLogInstaller> to change an existing source. The <xref:System.Diagnostics.EventLogInstaller> class does not modify the configuration properties of an existing source to match the specified installation properties. The Install method throws an exception if the <xref:System.Diagnostics.EventLogInstaller.Source%2A> property matches a source name that is registered for a different event log on the computer. The Install method skips registering the source if the <xref:System.Diagnostics.EventLogInstaller.Source%2A> property matches a source name that is already registered for the same event log specified in the <xref:System.Diagnostics.EventLogInstaller.Log%2A> property.       An application&quot;s install routine uses the project installer&quot;s <xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName> property to automatically maintain information about the components that have already been installed. This state information, which is passed to Install as the `stateSaver` parameter, is continuously updated as the tool installs each <xref:System.Diagnostics.EventLogInstaller>. Usually, it is not necessary for your code to explicitly modify this state information."
  syntax:
    content: public override void Install (System.Collections.IDictionary stateSaver);
    parameters:
    - id: stateSaver
      type: System.Collections.IDictionary
      description: "An <xref:System.Collections.IDictionary> used to save information needed to perform a rollback or uninstall operation."
  overload: System.Diagnostics.EventLogInstaller.Install*
  exceptions:
  - type: System.PlatformNotSupportedException
    commentId: T:System.PlatformNotSupportedException
    description: "The platform the installer is trying to use is not Windows NT 4.0 or later."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The name specified in the <xref:System.Diagnostics.EventLogInstaller.Source*> property is already registered for a different event log."
  platform:
  - net462
