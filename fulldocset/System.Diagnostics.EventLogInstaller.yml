  namespace: System.Diagnostics
  summary: "Obtém ou define o nome de origem para registar com o registo."
  remarks: "A origem do evento indica que regista o evento. Muitas vezes, é o nome da aplicação ou o nome de um componente dentro de uma aplicação de grandes dimensões.       O instalador utiliza o valor da propriedade de origem para registar a aplicação com o registo de eventos como uma origem válida de entradas. Um novo nome de origem não pode corresponder a um nome de origem existente ou um nome existente do registo de eventos. Cada origem só pode escrever um registo de eventos numa altura; No entanto, a aplicação pode utilizar várias origens para escrever vários registos de eventos. Por exemplo, a aplicação poderá necessitar de várias origens configuradas para diferentes registos de eventos ou ficheiros de recursos diferentes.       Aplicações e serviços devem escrever o registo de aplicação ou um registo personalizado. Controladores de dispositivo devem escrever o registo do sistema. Se não especificar um nome de registo antes da execução do programa de instalação, o instalador regista a origem para o registo de aplicações. Se especificar o nome de um registo que não existe, o sistema regista a origem para esse registo, mas o registo não é criado até que a primeira entrada é escrita-lo.       Utilizar <xref:System.Diagnostics.EventLogInstaller>para registar uma nova origem para um registo de eventos novo ou existente; não utilize <xref:System.Diagnostics.EventLogInstaller>para alterar uma origem existente.</xref:System.Diagnostics.EventLogInstaller> </xref:System.Diagnostics.EventLogInstaller> O <xref:System.Diagnostics.EventLogInstaller>classe não modificar as propriedades de configuração de uma origem existente para corresponder as propriedades de instalação especificada.</xref:System.Diagnostics.EventLogInstaller> O <xref:System.Diagnostics.EventLogInstaller.Install%2A>método emite uma exceção se a propriedade Source corresponde a um nome de origem que está registado para um registo de eventos diferentes no computador.</xref:System.Diagnostics.EventLogInstaller.Install%2A> O <xref:System.Diagnostics.EventLogInstaller.Install%2A>método não registar-se a origem se a propriedade Source corresponde a um nome de origem que já está registado para o mesmo registo de eventos especificado no <xref:System.Diagnostics.EventLogInstaller.Log%2A>propriedade.</xref:System.Diagnostics.EventLogInstaller.Log%2A> </xref:System.Diagnostics.EventLogInstaller.Install%2A>       Para obter mais informações sobre os comportamentos de registos de eventos e origens, consulte o <xref:System.Diagnostics.EventLog>classe documentação para o <xref:System.Diagnostics.EventLog.Log%2A>e <xref:System.Diagnostics.EventLog.Source%2A>Propriedades.</xref:System.Diagnostics.EventLog.Source%2A> </xref:System.Diagnostics.EventLog.Log%2A> </xref:System.Diagnostics.EventLog>"
  syntax:
    content: public string Source { get; set; }
    return:
      type: System.String
      description: "O nome para registar com o registo de eventos como uma origem de entradas. A predefinição é uma cadeia vazia (&quot;&quot;)."
  overload: System.Diagnostics.EventLogInstaller.Source*
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.EventLogInstaller.Uninstall(System.Collections.IDictionary)
  id: Uninstall(System.Collections.IDictionary)
  parent: System.Diagnostics.EventLogInstaller
  langs:
  - csharp
  name: Uninstall(IDictionary)
  nameWithType: EventLogInstaller.Uninstall(IDictionary)
  fullName: System.Diagnostics.EventLogInstaller.Uninstall(IDictionary)
  type: Method
  assemblies:
  - System.Configuration.Install
  namespace: System.Diagnostics
  summary: "Remove uma instalação ao remover informações de registo de eventos de registo."
  remarks: "Se o <xref:System.Diagnostics.EventLogInstaller.UninstallAction%2A>valor da propriedade é `Remove`, o método de desinstalação elimina a origem e de registo associada que o instalador criado se a <xref:System.Diagnostics.EventLogInstaller.Log%2A>e <xref:System.Diagnostics.EventLogInstaller.Source%2A>propriedades especificadas a criação de um novo registo de eventos e de origem.</xref:System.Diagnostics.EventLogInstaller.Source%2A> </xref:System.Diagnostics.EventLogInstaller.Log%2A> </xref:System.Diagnostics.EventLogInstaller.UninstallAction%2A>       Normalmente, não chamar os métodos do <xref:System.Diagnostics.EventLogInstaller>de dentro do seu código; são geralmente denominados apenas pelo [Installutil.exe (instalador ferramenta)](~/add/includes/ajax-current-ext-md.md) no modo de desinstalação.</xref:System.Diagnostics.EventLogInstaller> A ferramenta automaticamente chama o método de desinstalação para restaurar as partes do sistema que foram afetadas pela instalação para os respetivos Estados de pré-instalação. Isto inclui eliminar informações de registo que está associadas com o registo de eventos que está a ser desinstalado.       Uma aplicação de desinstalação de rotina utiliza o instalador de projeto <xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName>propriedade para manter automaticamente informações sobre os componentes que já ter sido desinstalado.</xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName> Estas informações de estado, o que são transmitidas para desinstalar como o `savedState` parâmetro, é continuamente atualizada como a ferramenta desinstala cada <xref:System.Diagnostics.EventLogInstaller>.</xref:System.Diagnostics.EventLogInstaller> Normalmente, não é necessário para o seu código explicitamente modificar estas informações de estado."
  syntax:
    content: public override void Uninstall (System.Collections.IDictionary savedState);
    parameters:
    - id: savedState
      type: System.Collections.IDictionary
      description: "Um <xref:System.Collections.IDictionary>que contém o estado de pré-instalação do computador.</xref:System.Collections.IDictionary>"
  overload: System.Diagnostics.EventLogInstaller.Uninstall*
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.EventLogInstaller.UninstallAction
  id: UninstallAction
  parent: System.Diagnostics.EventLogInstaller
  langs:
  - csharp
  name: UninstallAction
  nameWithType: EventLogInstaller.UninstallAction
  fullName: System.Diagnostics.EventLogInstaller.UninstallAction
  type: Property
  assemblies:
  - System.Configuration.Install
  namespace: System.Diagnostics
  summary: "Obtém ou define um valor que indica se o [Installutil.exe (instalador ferramenta)](~/add/includes/ajax-current-ext-md.md) deve remover o registo de eventos ou deixe-lo no seu estado instalado na altura da desinstalação."
  remarks: "Quando instala um registo de eventos, opcionalmente, pode ligá-lo para um registo existente. Se o fizer, terá de decidir se o registo deve voltar para o estado de pré-instalação ou permanecem no seu estado atual, pós-instalação. Se optar por devolver o registo de eventos para o estado de pré-instalação, as alterações para as entradas de registo de eventos durante a instalação não estão restauradas. Pode repor apenas as propriedades de registo de eventos que estão associadas a <xref:System.Diagnostics.EventLogInstaller>para os valores de pré-instalação.</xref:System.Diagnostics.EventLogInstaller>"
  syntax:
    content: public System.Configuration.Install.UninstallAction UninstallAction { get; set; }
    return:
      type: System.Configuration.Install.UninstallAction
      description: "Um do <xref href=&quot;System.Configuration.Install.UninstallAction&quot;> </xref> valores que indica o estado para manter o registo de eventos no quando o <xref href=&quot;System.Diagnostics.EventLog&quot;> </xref> é desinstalado. A predefinição é <xref uid=&quot;langword_csharp_Remove&quot; name=&quot;Remove&quot; href=&quot;&quot;> </xref>."
  overload: System.Diagnostics.EventLogInstaller.UninstallAction*
  exceptions:
  - type: System.ComponentModel.InvalidEnumArgumentException
    commentId: T:System.ComponentModel.InvalidEnumArgumentException
    description: "UninstallAction contém um valor inválido. São os únicos valores válidos para esta propriedade <xref uid=&quot;langword_csharp_Remove&quot; name=&quot;Remove&quot; href=&quot;&quot;> </xref> e <xref uid=&quot;langword_csharp_NoAction&quot; name=&quot;NoAction&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
