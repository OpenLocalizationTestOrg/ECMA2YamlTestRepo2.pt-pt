  summary: "Gets or sets a value indicating whether the cache should be committed after each operation."
  remarks: "By default, changes to properties are made locally to a cache, and property values to be read are cached after the first read. When the UsePropertyCache property is `true`, access to the <xref:System.DirectoryServices.DirectoryEntry> object&quot;s properties is faster. Setting this to `false` will cause the cache to be committed after each operation.       If the UsePropertyCache property is `true` and you want to commit cached changes, call the <xref:System.DirectoryServices.DirectoryEntry.CommitChanges%2A> method. To update values in the cache after changes to the directory are made, call the <xref:System.DirectoryServices.DirectoryEntry.RefreshCache%2A> method.      > [!CAUTION] >  If you call <xref:System.DirectoryServices.DirectoryEntry.RefreshCache%2A> before calling <xref:System.DirectoryServices.DirectoryEntry.CommitChanges%2A>, any uncommitted changes to the property cache will be lost.      > [!NOTE] >  The Internet Information Services (IIS) provider does not support committing the cache after each operation."
  syntax:
    content: public bool UsePropertyCache { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the cache should not be committed after each operation; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
