  name: DirectoryEntry
  nameWithType: DirectoryEntry
  fullName: System.DirectoryServices.DirectoryEntry
  type: Class
  summary: "The DirectoryEntry class encapsulates a node or object in the Active Directory Domain Services hierarchy."
  remarks: "Use this class for binding to objects, or reading and updating attributes. DirectoryEntry, along with helper classes, provides support for life-cycle management and navigation methods. These include creating, deleting, renaming, moving a child node, and enumerating children. After you modify a node, you must commit your changes in order for them to be saved to the tree. For more information, see the <xref:System.DirectoryServices.DirectoryEntry.CommitChanges%2A> property.       DirectoryEntry can be used to access regular entries and some, but not all, information from schema entries.       The Active Directory Domain Services hierarchy contains up to several thousand nodes. Each node represents an object, such as a network printer or a user in a domain. Corporate networks constantly change as new employees are hired and objects such as network printers and computers are added. Active Directory Service Interfaces (ADSI) technology provides ways to programmatically add these objects to the directory tree.       To create a directory entry in the hierarchy, use the <xref:System.DirectoryServices.DirectoryEntry.Children%2A> property. The <xref:System.DirectoryServices.DirectoryEntry.Children%2A> property is a collection that provides an <xref:System.DirectoryServices.DirectoryEntries.Add%2A> method, through which you add a node to the collection directly below the parent node that you are currently bound to. When adding a node to the collection, you must specify a name for the new node and the name of a schema template that you want to associate with the node. For example, you might want to use a schema titled &quot;Computer&quot; to add new computers to the hierarchy.       This class also contains attribute caching, which can be useful for optimizing network traffic. To use attribute caching, see the <xref:System.DirectoryServices.DirectoryEntry.UsePropertyCache%2A> property.       The classes associated with the DirectoryEntry component can be used with any of the Active Directory Domain Services service providers. Some of the current providers are Internet Information Services (IIS), Lightweight Directory Access Protocol (LDAP), Novell NetWare Directory Service (NDS), and WinNT.      > [!NOTE] >  It is assumed that you have a general understanding of Active Directory Domain Services before using this class. For more information, see the <xref:System.DirectoryServices?displayProperty=fullName> namespace overview."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.DirectoryServices.Design.DirectoryEntryConverter))]

