  name: DynamicControlParameter
  nameWithType: DynamicControlParameter
  fullName: System.Web.DynamicData.DynamicControlParameter
  type: Class
  summary: "Represents a parameter that is used for master-detail filters in which a data source gets information from another data control."
  remarks: "The DynamicControlParameter object is used in the `Where` parameters collection of the data source control&quot;s query. The parameter object automatically filters by primary key or foreign keys between the two controls and supports multi-part keys automatically."
  syntax:
    content: 'public class DynamicControlParameter : System.Web.UI.WebControls.Parameter, System.Web.DynamicData.IWhereParametersProvider'
