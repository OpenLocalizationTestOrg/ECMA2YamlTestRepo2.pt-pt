  name: DynamicControlParameter
  nameWithType: DynamicControlParameter
  fullName: System.Web.DynamicData.DynamicControlParameter
  type: Class
  summary: "Representa um parâmetro que é utilizado para os filtros de detalhe do mestre em que uma origem de dados obtém as informações de outro controlo de dados."
  remarks: "O objeto de DynamicControlParameter é utilizado o `Where` coleção de parâmetros de consulta o controlo de origem de dados. O objeto de parâmetro automaticamente filtra por chave primária ou chaves externas entre os dois controlos e suporta várias partes chaves automaticamente."
  syntax:
    content: 'public class DynamicControlParameter : System.Web.UI.WebControls.Parameter, System.Web.DynamicData.IWhereParametersProvider'
  inheritance:
