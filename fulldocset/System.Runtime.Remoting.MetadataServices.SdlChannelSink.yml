  name: SdlChannelSink
  nameWithType: SdlChannelSink
  fullName: System.Runtime.Remoting.MetadataServices.SdlChannelSink
  type: Class
  summary: "Fornece a implementação para um servidor receptor de canal que gera Web Services Description Language (WSDL) dinamicamente no servidor."
  remarks: "O SdlChannelSink é utilizado para criar o WSDL em situações em que o URL termina com a cadeia &quot;? wsdl&quot;.       A tabela seguinte mostra o canal de propriedades de configuração que podem ser especificadas para este receptor de canal. Combinam as primeiras duas propriedades para controlar a publicação de WSDL de objetos publicados pelo domínio de aplicação. Se `false` é especificado para a propriedade primeiro, nenhum WSDL é devolvido, independentemente da segunda propriedade. (A predefinição é `true`.) Caso contrário, o segundo controla se o objeto de metadados globais URI é permitido a responder. (A predefinição é `false`.)      | Propriedade | Descrição |   |--------------|-----------------|   | `metadataEnabled`| Valor booleano que especifica se que respeite pedidos que terminem em &quot;? wsdl&quot; se esta sink está na cadeia de receptor de canal. A predefinição é `true`. Se `false`, o sink emite uma exceção em todos os casos onde os metadados for pedido para qualquer objeto no domínio de aplicação.<br /><br /> Esta propriedade só é suportada por .NET Framework versão 1.1 nas seguintes plataformas: 98 do Windows, Windows NT 4.0, edição Millennium do Windows, Windows 2000, Windows XP Home Edition, Windows XP Professional, família Windows Server 2003. |   | `remoteApplicationMetadataEnabled`| Valor booleano que especifica se que respeite pedidos para o objeto URI &quot;RemoteApplicationMetadata? wsdl&quot;, que devolve WSDL que descreve todos os objetos que são publicados, o domínio de aplicação. Se `false`, em seguida, qualquer pedido de &quot;RemoteApplicationMetadata.rem&quot; emite uma exceção. Todos os outros &quot;? wsdl&quot; pedidos para o objeto específico os URIs são cumpridos. Se `true`, é honrado o pedido de metadados globais. A predefinição é `false`.<br /><br /> Esta propriedade só é suportada por .NET Framework versão 1.1 nas seguintes plataformas: 98 do Windows, Windows NT 4.0, edição Millennium do Windows, Windows 2000, Windows XP Home Edition, Windows XP Professional, família Windows Server 2003. |"
  syntax:
    content: 'public class SdlChannelSink : System.Runtime.Remoting.Channels.IServerChannelSink'
