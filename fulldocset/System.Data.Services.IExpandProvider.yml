  type: Method
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services
  summary: "Applies expansions to the specified <code>queryable</code> parameter."
  remarks: "The ApplyExpansions method may modify the `expandPaths` to indicate which expansions are included.       The returned <xref:System.Collections.IEnumerable> may implement the <xref:System.Data.Services.IExpandedResult> interface to provide enumerable objects for the expansions; otherwise, the expanded information is expected to be found directly in the enumerated objects."
  syntax:
    content: public System.Collections.IEnumerable ApplyExpansions (System.Linq.IQueryable queryable, System.Collections.Generic.ICollection<System.Data.Services.ExpandSegmentCollection> expandPaths);
    parameters:
    - id: queryable
      type: System.Linq.IQueryable
      description: "The &lt;xref:System.Linq.IQueryable%601&gt; object to expand."
    - id: expandPaths
      type: System.Collections.Generic.ICollection{System.Data.Services.ExpandSegmentCollection}
      description: "A collection of <xref href=&quot;System.Data.Services.ExpandSegmentCollection&quot;></xref> paths to expand."
    return:
      type: System.Collections.IEnumerable
      description: "An <xref:System.Collections.IEnumerable> object of the same type as the supplied <code>queryable</code> object that includes the specified <code>expandPaths</code>."
