  name: ExpressionEditorAttribute
  nameWithType: ExpressionEditorAttribute
  fullName: System.Web.Compilation.ExpressionEditorAttribute
  type: Class
  summary: "Especifica o editor de tempo de criação do construtor de expressão. Esta classe não pode ser herdada."
  remarks: "A classe de ExpressionEditorAttribute Especifica o editor de expressão de momento da conceção para as expressões que são processados por uma <xref:System.Web.Compilation.ExpressionBuilder>classe.</xref:System.Web.Compilation.ExpressionBuilder>       Ao editar uma propriedade de controlo, pode definir o valor da propriedade para uma expressão com um editor para a expressão.       Ao desenvolver um construtor de expressão, pode marcar o construtor com o atributo ExpressionEditorAttribute para definir o valor de tipo de editor."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class ExpressionEditorAttribute : Attribute
