  name: TextRange
  nameWithType: TextRange
  fullName: System.Windows.Documents.TextRange
  type: Class
  summary: "Representa uma seleção de conteúdo entre dois <xref href=&quot;System.Windows.Documents.TextPointer&quot;> </xref> posições."
  remarks: "A classe de TextRange apresenta a seguinte terminologia.      - **Seleção** -D TextRange é uma seleção de conteúdo entre dois posições indicado pelo **TextPointers**.  Um destes positions uma âncora de fixa no que respeita à seleção, enquanto que outros a posição é movable.  Isto é semelhante à forma como se comporta uma seleção efetuada por um utilizador utilizando o teclado ou rato.      - **Seleção atual** -porque um TextRange indica sempre uma seleção no conteúdo, faz sentido simplesmente referir-se à seleção indicada por um TextRange como o *seleção atual*.      - **Text Container** - um *contentor de texto* é o elemento que constitui o limite ultimate para o conteúdo de fluxo em execução; a seleção indicados por um TextRange sempre recai num contentor de texto.  Atualmente, um contentor de texto tem de ser um um <xref:System.Windows.Documents.FlowDocument>ou um <xref:System.Windows.Controls.TextBlock>.</xref:System.Windows.Controls.TextBlock> </xref:System.Windows.Documents.FlowDocument>      - **Documento** -o conteúdo coletivamente contido dentro de um contentor de texto é referido como um *documento*.       Para obter mais informações sobre outros relacionados com os termos, como *posição*, consulte <xref:System.Windows.Documents.TextPointer>.</xref:System.Windows.Documents.TextPointer>"
  example:
  - "The following example demonstrates using the <xref:System.Windows.Documents.TextRange.Text%2A> property of a TextRange to return the plain text representation of a specified <xref:System.Windows.Documents.FlowDocument>.  \n  \n [!code-cs[TextPointer_Snippets#_TextRange_Text](~/add/codesnippet/csharp/TextPointer_Snippets/Window1.xaml.cs#_textrange_text)]\n [!code-vb[TextPointer_Snippets#_TextRange_Text](~/add/codesnippet/visualbasic/textpointer_snippets/window1.xaml.vb#_textrange_text)]"
