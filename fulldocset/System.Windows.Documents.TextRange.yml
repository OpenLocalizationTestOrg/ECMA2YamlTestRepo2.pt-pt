  remarks: "A <xref:System.Windows.Documents.TextRange>tem o formato de uma seleção entre duas posições indicado pelo **TextPointers**.</xref:System.Windows.Documents.TextRange>  Um destes posições (indicado pelo `position1`) é fixo no que respeita à seleção, enquanto outra posição (indicado pelo `position2`) é movable.  Isto é semelhante à forma como se comporta uma seleção efetuada por um utilizador utilizando o teclado ou rato.       As extremidades reais da nova <xref:System.Windows.Documents.TextRange>poderá ser ajustado para corresponder a qualquer heurística de seleção que é aplicáveis ao documento que contém novas <xref:System.Windows.Documents.TextRange>.</xref:System.Windows.Documents.TextRange> </xref:System.Windows.Documents.TextRange>"
