- uid: System.Windows.Documents.TextRange.Save(System.IO.Stream,System.String,System.Boolean)
  id: Save(System.IO.Stream,System.String,System.Boolean)
  parent: System.Windows.Documents.TextRange
  langs:
  - csharp
  name: Save(Stream,String,Boolean)
  nameWithType: TextRange.Save(Stream,String,Boolean)
  fullName: System.Windows.Documents.TextRange.Save(Stream,String,Boolean)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: "Saves the current selection to a specified stream in a specified data format, with the option of preserving custom <xref href=&quot;System.Windows.Documents.TextElement&quot;></xref> objects."
  remarks: "When `preserveTextElements` is `false`, custom <xref:System.Windows.Documents.TextElement> objects are saved as known <xref:System.Windows.Documents.TextElement> types.  For example, suppose you create a custom <xref:System.Windows.Documents.TextElement> called `Heading1`, which inherits from <xref:System.Windows.Documents.Paragraph>. When you call this method with `preserveTextElements` set to `false`, `Heading1` is converted to a <xref:System.Windows.Documents.Paragraph> when the <xref:System.Windows.Documents.TextRange> is saved.  When you call this method with `preserveTextElements` set to `true`, `Heading1` is saved without being converted. To preserve custom text elements, `dataFormat` must be set to <xref:System.Windows.DataFormats.Xaml?displayProperty=fullName>.       Save is introduced in the .NET Framework version 3.5.  For more information, see [Versions and Dependencies](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public void Save (System.IO.Stream stream, string dataFormat, bool preserveTextElements);
    parameters:
    - id: stream
