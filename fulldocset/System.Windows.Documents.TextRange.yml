  namespace: System.Windows.Documents
  summary: "Atualiza a seleção atual, colocar duas <xref href=&quot;System.Windows.Documents.TextPointer&quot;> </xref> posições para indicar a seleção atualizada."
  remarks: "A <xref:System.Windows.Documents.TextRange>tem o formato de uma seleção entre duas posições indicado pelo **TextPointers**.</xref:System.Windows.Documents.TextRange>  Um destes posições (indicado pelo `position1`) é fixo no que respeita à seleção, enquanto outra posição (indicado pelo `position2`) é movable.  Isto é semelhante à forma como se comporta uma seleção efetuada por um utilizador utilizando o teclado ou rato.       As extremidades reais da nova seleção poderão ser ajustadas para corresponder a qualquer heurística de seleção que são aplicáveis ao documento que contém a nova seleção atual."
  syntax:
    content: public void Select (System.Windows.Documents.TextPointer position1, System.Windows.Documents.TextPointer position2);
    parameters:
    - id: position1
      type: System.Windows.Documents.TextPointer
      description: "Uma posição da âncora fixo que marca uma extremidade da seleção atualizada."
    - id: position2
      type: System.Windows.Documents.TextPointer
      description: "Uma posição movable que marca final da seleção atualizada."
  overload: System.Windows.Documents.TextRange.Select*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Ocorre quando <code> position1 </code> e <code> position2 </code> não está posicionado dentro do mesmo documento."
