  name: TextRange
  nameWithType: TextRange
  fullName: System.Windows.Documents.TextRange
  type: Class
  summary: "Represents a selection of content between two <xref href=&quot;System.Windows.Documents.TextPointer&quot;></xref> positions."
  remarks: "The TextRange class introduces the following terminology.      -   **Selection** - A TextRange is a selection of content between two positions indicated by **TextPointers**.  One of these positions a fixed anchor with respect to the selection, while the other position is movable.  This is similar to how a selection made by a user using the mouse or keyboard behaves.      -   **Current Selection** - Because a TextRange always indicates a selection in content, it makes sense to simply refer to the selection indicated by a TextRange as the *current selection*.      -   **Text Container** - A *text container* is the element that forms the ultimate border for the flow content at hand; the selection indicated by a TextRange always falls within a text container.  Currently, a text container must be either a <xref:System.Windows.Documents.FlowDocument> or a <xref:System.Windows.Controls.TextBlock>.      -   **Document** - The content collectively contained within a text container is referred to as a *document*.       For more information about other related terms like *position*, see <xref:System.Windows.Documents.TextPointer>."
  example:
  - "The following example demonstrates using the <xref:System.Windows.Documents.TextRange.Text%2A> property of a TextRange to return the plain text representation of a specified <xref:System.Windows.Documents.FlowDocument>.  \n  \n [!code-cs[TextPointer_Snippets#_TextRange_Text](~/add/codesnippet/csharp/TextPointer_Snippets/Window1.xaml.cs#_textrange_text)]\n [!code-vb[TextPointer_Snippets#_TextRange_Text](~/add/codesnippet/visualbasic/textpointer_snippets/window1.xaml.vb#_textrange_text)]"
  syntax:
