- uid: System.Windows.Documents.TextRange.Load(System.IO.Stream,System.String)
  id: Load(System.IO.Stream,System.String)
  parent: System.Windows.Documents.TextRange
  langs:
  - csharp
  name: Load(Stream,String)
  nameWithType: TextRange.Load(Stream,String)
  fullName: System.Windows.Documents.TextRange.Load(Stream,String)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: "Loads the current selection in a specified data format from a specified stream."
  remarks: "If <xref:System.IO.Stream.CanSeek%2A> is `true` for `stream`, content will be loaded from the beginning of the stream to the end of the stream.  Otherwise, content will be read from the current <xref:System.IO.Stream.Position%2A> to the end of the stream.  When this method returns, `stream` is left open, and the current position within `stream` is undefined.       A load operation replaces the current selection with the newly loaded content."
  example:
  - "The following example demonstrates the use of the Load method.  \n  \n [!code-cs[TextPointer_Snippets#_TextRange_LoadSave](~/add/codesnippet/csharp/TextPointer_Snippets/Window1.xaml.cs#_textrange_loadsave)]\n [!code-vb[TextPointer_Snippets#_TextRange_LoadSave](~/add/codesnippet/visualbasic/textpointer_snippets/window1.xaml.vb#_textrange_loadsave)]"
  syntax:
    content: public void Load (System.IO.Stream stream, string dataFormat);
    parameters:
    - id: stream
      type: System.IO.Stream
      description: "A readable stream that contains data to load into the current selection."
    - id: dataFormat
      type: System.String
      description: "A data format to load the data as.  Currently supported data formats are <xref href=&quot;System.Windows.DataFormats.Rtf&quot;></xref>, <xref href=&quot;System.Windows.DataFormats.Text&quot;></xref>, <xref href=&quot;System.Windows.DataFormats.Xaml&quot;></xref>, and <xref href=&quot;System.Windows.DataFormats.XamlPackage&quot;></xref>."
  overload: System.Windows.Documents.TextRange.Load*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "Occurs when <code>stream</code> or <code>dataFormat</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Occurs when the specified data format is unsupported.  May also be raised if content loaded from <code>stream</code> does not match the specified data format."
  platform:
  - net462
