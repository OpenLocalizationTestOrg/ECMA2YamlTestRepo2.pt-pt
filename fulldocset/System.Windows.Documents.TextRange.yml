    parameters:
    - id: position1
      type: System.Windows.Documents.TextPointer
      description: "A fixed anchor position that marks one end of the selection used to form the new <xref href=&quot;System.Windows.Documents.TextRange&quot;></xref>."
    - id: position2
      type: System.Windows.Documents.TextPointer
      description: "A movable position that marks the other end of the selection used to form the new <xref href=&quot;System.Windows.Documents.TextRange&quot;></xref>."
