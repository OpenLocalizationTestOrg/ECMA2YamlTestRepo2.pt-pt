  namespace: System.Windows.Documents
  summary: "Initializes a new instance of the <xref href=&quot;System.Windows.Documents.TextRange&quot;></xref> class, taking two specified <xref href=&quot;System.Windows.Documents.TextPointer&quot;></xref> positions as the beginning and end positions for the new range."
  remarks: "A <xref:System.Windows.Documents.TextRange> is formed from a selection between two positions indicated by **TextPointers**.  One of these positions (indicated by `position1`) is fixed with respect to the selection, while the other position (indicated by `position2`) is movable.  This is similar to how a selection made by a user using the mouse or keyboard behaves.       The actual ends of the new <xref:System.Windows.Documents.TextRange> may be adjusted to match any selection heuristics that are applicable to the document that contains the new <xref:System.Windows.Documents.TextRange>."
  example:
  - "The following example demonstrates the use of the <xref:System.Windows.Documents.TextRange> constructor.  \n  \n [!code-cs[TextPointer_Snippets#_TextRange_Text](~/add/codesnippet/csharp/TextPointer_Snippets/Window1.xaml.cs#_textrange_text)]\n [!code-vb[TextPointer_Snippets#_TextRange_Text](~/add/codesnippet/visualbasic/textpointer_snippets/window1.xaml.vb#_textrange_text)]"
  syntax:
