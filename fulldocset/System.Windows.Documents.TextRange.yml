  fullName: System.Windows.Documents.TextRange.Select(TextPointer,TextPointer)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: "Updates the current selection, taking two <xref href=&quot;System.Windows.Documents.TextPointer&quot;></xref> positions to indicate the updated selection."
  remarks: "A <xref:System.Windows.Documents.TextRange> is formed from a selection between two positions indicated by **TextPointers**.  One of these positions (indicated by `position1`) is fixed with respect to the selection, while the other position (indicated by `position2`) is movable.  This is similar to how a selection made by a user using the mouse or keyboard behaves.       The actual ends of the new selection may be adjusted to match any selection heuristics that are applicable to the document that contains the new current selection."
  syntax:
    content: public void Select (System.Windows.Documents.TextPointer position1, System.Windows.Documents.TextPointer position2);
    parameters:
    - id: position1
      type: System.Windows.Documents.TextPointer
      description: "A fixed anchor position that marks one end of the updated selection."
    - id: position2
      type: System.Windows.Documents.TextPointer
      description: "A movable position that marks the other end of the updated selection."
  overload: System.Windows.Documents.TextRange.Select*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Occurs when <code>position1</code> and <code>position2</code> are not positioned within the same document."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "Occurs when <code>position1</code> or <code>position2</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
