  name: WebPartDisplayModeCollection
  nameWithType: WebPartDisplayModeCollection
  fullName: System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection
  type: Class
  summary: "Contém uma coleção de <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartDisplayMode&quot;> </xref> objetos. Esta classe não pode ser herdada."
  remarks: "A classe de WebPartDisplayModeCollection foi concebida para conter uma coleção de <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>objetos.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> É utilizada principalmente pelo <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controlo gerir coleções de <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>objetos.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       Um modo de apresentação é uma vista de uma página Web que é apresentada quando é atribuído como o modo de visualização atual em especial o <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A?displayProperty=fullName>propriedade.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A?displayProperty=fullName> Modos de apresentação são utilizados no controlo de peças Web definido para criar vistas de página na qual os utilizadores podem realizar tarefas especiais, como editar controlos ou reorganização de esquema de uma página. O <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controlo define vários modos de apresentação, incluindo <xref:System.Web.UI.WebControls.WebParts.WebPartManager.BrowseDisplayMode>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.EditDisplayMode>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode>e <xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectDisplayMode>.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.EditDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.BrowseDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> A coleção de modos de apresentação é referenciada pelo <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModes%2A?displayProperty=fullName>propriedade.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModes%2A?displayProperty=fullName>       Em qualquer página Web específica que utiliza os controlos de peças Web, estão disponíveis apenas determinados modos de apresentação. O modo de procura predefinido e o modo de estrutura são quase sempre disponíveis, mas os modos de visualização estão disponíveis apenas se os tipos de zona correspondentes estão presentes na página. Para obter mais informações, consulte o <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>Descrição geral de classe.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>       O <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controlo mantém um registo dos modos de apresentação disponível numa página com o respetivo <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Esta propriedade referencia um objeto de WebPartDisplayModeCollection que contém todos os modos de apresentação suportados.       A classe de WebPartDisplayModeCollection não tem um construtor exposto, pelo que não é possível criar a seus próprios nova instância do mesmo. Se criar um personalizado <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>de objeto e pretende que seja a parte da coleção de modos de apresentação suportados no <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controlo, tem de herdar o <xref:System.Web.UI.WebControls.WebParts.WebPartManager>classe, substitua o <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateDisplayModes%2A>método, chamar o método base para criar a coleção e, em seguida, adicionar os modos de visualização personalizado para a coleção, utilizando o <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Add%2A>método.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Add%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateDisplayModes%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>       A classe de WebPartDisplayModeCollection tem duas propriedades públicas. O <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.IsReadOnly%2A>propriedade é uma propriedade só de leitura que indica se a coleção é só de leitura.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.IsReadOnly%2A> O sobrecarregado <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Item%2A>propriedade fornece acesso aos membros da coleção.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Item%2A>       A classe de WebPartDisplayModeCollection também tem vários métodos. O <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Add%2A>método, já foi mencionado, permite-lhe adicionar <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>objetos na coleção.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Add%2A> O <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Contains%2A>método determina se um modo de apresentação específico existe na coleção.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Contains%2A> O <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.CopyTo%2A>método copia a coleção para uma matriz de objetos.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.CopyTo%2A> O <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.IndexOf%2A>método devolve o índice de um modo de apresentação específico dentro da coleção.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.IndexOf%2A> Por fim, o <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Insert%2A>método permite-lhe introduzir um objeto de modo de apresentação num índice específico na coleção.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Insert%2A>"
  example:
  - "The following code example demonstrates working with the WebPartDisplayModeCollection class. The key point is that you must inherit from the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> class and override the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateDisplayModes%2A> method to add a custom <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> object to the WebPartDisplayModeCollection collection created by the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control.  \n  \n This code example has five parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that hosts the other controls.  \n  \n-   A user control that resides in a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zone on the Web page, and enables you to enter and display text in a label.  \n  \n-   A source code file that contains two controls. One is a custom <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control; the other is a custom <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> object to add to the page's default display modes.  \n  \n-   An explanation of how the example works.  \n  \n The source code for the first part of the code example, the user control that lets you change display modes, comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the example is the Web page. It contains two <xref:System.Web.UI.WebControls.WebParts.WebPartZone> controls, both user controls, and the custom <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control. Notice the `Register` directives at the top of the page to reference the user controls and namespace for the compiled controls.  \n  \n [!code-cs[Webparts_WebPartManager_CreateDisplayModes#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_103_1.aspx)]\n [!code-vb[Webparts_WebPartManager_CreateDisplayModes#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_103_1.aspx)]  \n  \n The third part of the example is the user control for entering and displaying text. Notice that it uses a <xref:System.Web.UI.WebControls.MultiView> control to create multiple views of the user interface (UI). One view is displayed with the button, the other without. Notice that the in the overridden `OnPreRender` method, the code checks to see whether the page is currently in the custom display mode, and if so, it displays the first view of the user control, which includes the button. If the page is not in the custom display mode (for example, if the page is in browse or design mode), the button is hidden.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Webparts_WebPartManager_CreateDisplayModes#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_103_2.ascx)]\n [!code-vb[Webparts_WebPartManager_CreateDisplayModes#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_103_2.ascx)]  \n  \n The fourth part of the example is the source file for the two custom classes. Notice that the custom <xref:System.Web.UI.WebControls.WebParts.WebPartManager> class overrides the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateDisplayModes%2A> method, calls the base method to add all the default display modes, and then adds the custom display mode. The custom display mode class, `InLineEditDisplayMode`, simply inherits from <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>, sets the name of the display mode in the constructor, and overrides a number of the base properties to establish the characteristics of the custom display.  \n  \n For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Webparts_WebPartManager_CreateDisplayModes#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_103_3.cs)]\n [!code-vb[Webparts_WebPartManager_CreateDisplayModes#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_103_3.vb)]  \n  \n To run the code example, load the page in a browser. Notice that the page is currently in browse mode, and no button is visible. Using the **Display Mode** drop-down list control, change the page to **Inline Edit Display** mode, and notice that now the button is visible in the lower user control. Add some text, and click the button to update the control. Notice that the page display is returned to browse mode, the text you entered is now displayed, and the button is once again hidden because the page is not in the custom display mode."
