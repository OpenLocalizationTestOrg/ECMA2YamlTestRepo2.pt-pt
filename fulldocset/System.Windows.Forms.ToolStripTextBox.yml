  name: ToolStripTextBox
  nameWithType: ToolStripTextBox
  fullName: System.Windows.Forms.ToolStripTextBox
  type: Class
  summary: "Representa uma caixa de texto num <xref href=&quot;System.Windows.Forms.ToolStrip&quot;> </xref> que permite ao utilizador introduzir texto."
  remarks: "ToolStripTextBox está <xref:System.Windows.Forms.TextBox>otimizada para o alojamento na <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.TextBox> Um subconjunto de propriedades do controlo alojado e os eventos são expostos ao nível de ToolStripTextBox, mas o subjacente <xref:System.Windows.Forms.TextBox>controlo é totalmente acessível através de <xref:System.Windows.Forms.ToolStripTextBox.TextBox%2A>propriedade.</xref:System.Windows.Forms.ToolStripTextBox.TextBox%2A> </xref:System.Windows.Forms.TextBox>       O controlo de ToolStripTextBox permite ao utilizador introduzir o texto de uma aplicação. Este controlo tem funcionalidades adicionais que não se encontra na padrão Windows texto caixa controlo, incluindo a edição de múltiplas linhas.       Normalmente, um controlo de ToolStripTextBox é utilizado para apresentar uma única linha de texto ou aceita como entrada. Pode utilizar o <xref:System.Windows.Forms.ToolStripTextBox.Multiline%2A>para ativar várias linhas de texto sejam apresentadas ou introduzido.</xref:System.Windows.Forms.ToolStripTextBox.Multiline%2A> Definir o <xref:System.Windows.Forms.ToolStripTextBox.AcceptsTab%2A>e <xref:System.Windows.Forms.ToolStripTextBox.AcceptsReturn%2A>Propriedades `true` para permitir maior manipulação de texto num controlo de ToolStripTextBox múltiplas linhas.</xref:System.Windows.Forms.ToolStripTextBox.AcceptsReturn%2A> </xref:System.Windows.Forms.ToolStripTextBox.AcceptsTab%2A>       Pode limitar a quantidade de texto introduzido para um controlo de ToolStripTextBox definindo a <xref:System.Windows.Forms.ToolStripTextBox.MaxLength%2A>propriedade para um número específico de carateres.</xref:System.Windows.Forms.ToolStripTextBox.MaxLength%2A> Utilize o <xref:System.Windows.Forms.ToolStripTextBox.CharacterCasing%2A>propriedade para permitir ao utilizador para o tipo só letras maiúsculas, minúsculas apenas, ou uma combinação de carateres em maiúsculas e minúsculas para o controlo de ToolStripTextBox.</xref:System.Windows.Forms.ToolStripTextBox.CharacterCasing%2A>       Para impedir que o texto a ser introduzidos num controlo de ToolStripTextBox, pode criar um processador de eventos para o <xref:System.Windows.Forms.Control.KeyDown>eventos para validar cada caráter introduzido no controlo.</xref:System.Windows.Forms.Control.KeyDown> Também pode restringir a entrada de todos os dados num controlo de ToolStripTextBox definindo a <xref:System.Windows.Forms.ToolStripTextBox.ReadOnly%2A>propriedade `true`.</xref:System.Windows.Forms.ToolStripTextBox.ReadOnly%2A>"
