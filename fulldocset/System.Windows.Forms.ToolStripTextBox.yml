  name: ToolStripTextBox
  nameWithType: ToolStripTextBox
  fullName: System.Windows.Forms.ToolStripTextBox
  type: Class
  summary: "Represents a text box in a <xref href=&quot;System.Windows.Forms.ToolStrip&quot;></xref> that allows the user to enter text."
  remarks: "ToolStripTextBox is the <xref:System.Windows.Forms.TextBox> optimized for hosting in a <xref:System.Windows.Forms.ToolStrip>. A subset of the hosted control&quot;s properties and events are exposed at the ToolStripTextBox level, but the underlying <xref:System.Windows.Forms.TextBox> control is fully accessible through the <xref:System.Windows.Forms.ToolStripTextBox.TextBox%2A> property.       The ToolStripTextBox control allows the user to enter text in an application. This control has additional functionality that is not found in the standard Windows text box control, including multiline editing.       Typically, a ToolStripTextBox control is used to display a single line of text or accept it as input. You can use the <xref:System.Windows.Forms.ToolStripTextBox.Multiline%2A> to enable multiple lines of text to be displayed or entered. Set the <xref:System.Windows.Forms.ToolStripTextBox.AcceptsTab%2A> and <xref:System.Windows.Forms.ToolStripTextBox.AcceptsReturn%2A> properties to `true` to allow greater text manipulation in a multiline ToolStripTextBox control.       You can limit the amount of text entered into a ToolStripTextBox control by setting the <xref:System.Windows.Forms.ToolStripTextBox.MaxLength%2A> property to a specific number of characters. Use the <xref:System.Windows.Forms.ToolStripTextBox.CharacterCasing%2A> property to allow the user to type only uppercase, only lowercase, or a combination of uppercase and lowercase characters into the ToolStripTextBox control.       To restrict text from being entered in a ToolStripTextBox control, you can create an event handler for the <xref:System.Windows.Forms.Control.KeyDown> event in order to validate each character entered in the control. You can also restrict all entry of data in a ToolStripTextBox control by setting the <xref:System.Windows.Forms.ToolStripTextBox.ReadOnly%2A> property to `true`."
  example:
