  namespace: System.Web.UI.WebControls.WebParts
  summary: "Occurs after the current display mode on a Web Parts page has changed."
  remarks: "Display modes are an integral part of Web Parts applications. When users switch to a different display mode on a Web page, the page will often take on a very different appearance, depending on the purpose of the new display mode. After a display mode has changed, you might want to make certain changes in the user interface (UI), such as hiding or showing certain controls, changing the appearance of selected UI elements, and so on.      > [!NOTE] >  For more information on display modes, see [Web Parts Page Display Modes](~/add/includes/ajax-current-ext-md.md). For more information on consuming events, see [How to: Consume Events in a Web Forms Application](~/add/includes/ajax-current-ext-md.md)."
