- uid: System.Web.UI.WebControls.WebParts.WebPartManager.MoveWebPart(System.Web.UI.WebControls.WebParts.WebPart,System.Web.UI.WebControls.WebParts.WebPartZoneBase,System.Int32)
  id: MoveWebPart(System.Web.UI.WebControls.WebParts.WebPart,System.Web.UI.WebControls.WebParts.WebPartZoneBase,System.Int32)
  parent: System.Web.UI.WebControls.WebParts.WebPartManager
  langs:
  - csharp
  name: MoveWebPart(WebPart,WebPartZoneBase,Int32)
  nameWithType: WebPartManager.MoveWebPart(WebPart,WebPartZoneBase,Int32)
  fullName: System.Web.UI.WebControls.WebParts.WebPartManager.MoveWebPart(WebPart,WebPartZoneBase,Int32)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Moves a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> or server control from one <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase&quot;></xref> zone to another, or to a new position within the same zone."
  remarks: "The <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control uses the MoveWebPart method to move `webPart` to a new location in the same zone, or in a different zone. You can call this method directly from code, and it is also invoked when a user moves a control to a new position using various options in the Web Parts user interface (UI).       A number of conditions must be met before `webPart` can be moved, and most of these are indicated by items listed in the Exceptions section of this topic. If `webPart` was not contained in a <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zone to begin with, it cannot be moved into a zone.       After the conditions have been met, the following sequence of actions occurs to move `webPart`:      1.  The <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartMoving%2A> method raises the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> event.      2.  `webPart` is removed from its current zone (if necessary), and added to its new zone or new position within its current zone.      3.  The <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartMoved%2A> method raises the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved> event.      4.  The `zoneIndex` of every <xref:System.Web.UI.WebControls.WebParts.WebPart> control in both the origin and destination zones is reset to reflect the moved control."
  example:
  - "The following code example demonstrates how to call the MoveWebPart method directly from code to move a <xref:System.Web.UI.WebControls.WebParts.WebPart> control from one zone to another.  \n  \n The code example has three parts:  \n  \n-   A user control for changing display modes.  \n  \n-   A Web page to host the controls.  \n  \n-   An explanation of how to run the code example.  \n  \n The first part of the code example is the user control for changing display modes. You can obtain the source code for the user control from the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> class overview. For more information about display modes and how the user control works, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n The second part of the example is a Web page that contains two zones, each of which contains two server controls. When a user clicks the **Move WebPart** button on the page, the code in the `Button1_Click` method moves a control from the first zone to a new position in the second zone. Notice that the code first must call the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.GetGenericWebPart%2A> method to retrieve the <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> object that wraps the `list1` control. This is required because the first parameter of the MoveWebPart method requires a <xref:System.Web.UI.WebControls.WebParts.WebPart> control, whereas `list1` is an ASP.NET server control.  \n  \n [!code-cs[WebParts_WebPartManager_MoveWebPart#1](~/add/codesnippet/csharp/49caf3f6-e63d-4133-bdf2-_1.aspx)]\n [!code-vb[WebParts_WebPartManager_MoveWebPart#1](~/add/codesnippet/visualbasic/49caf3f6-e63d-4133-bdf2-_1.aspx)]  \n  \n After the page loads, click the **Move WebPart** button, and note that the control that contains the links moves into the middle position in the second zone. This movement of the control is accomplished programmatically by calling the MoveWebPart method. You can also use the **Display Mode** drop-down list control to switch the page to design mode, and in design mode, you can drag the controls to different zones or different positions within their zones. The MoveWebPart method is also called by the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control to handle such user-initiated moves."
  syntax:
    content: public virtual void MoveWebPart (System.Web.UI.WebControls.WebParts.WebPart webPart, System.Web.UI.WebControls.WebParts.WebPartZoneBase zone, int zoneIndex);
    parameters:
    - id: webPart
      type: System.Web.UI.WebControls.WebParts.WebPart
      description: "The <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> or other server control being moved."
    - id: zone
      type: System.Web.UI.WebControls.WebParts.WebPartZoneBase
      description: "The target <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase&quot;></xref> to which `webPart` is being moved."
    - id: zoneIndex
      type: System.Int32
      description: "An integer that indicates the index of `webPart` relative to other controls within `zone`."
  overload: System.Web.UI.WebControls.WebParts.WebPartManager.MoveWebPart*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>webPart</code> is not contained in the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.Controls*> collection of the <xref href=\"System.Web.UI.WebControls.WebParts.WebPartManager\"></xref> control.  \n  \n \\- or -  \n  \n <code>zone</code> is not contained in the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.Zones*> collection of the <xref href=\"System.Web.UI.WebControls.WebParts.WebPartManager\"></xref> control.  \n  \n \\- or -  \n  \n The zone referenced by the <code>webPart</code> control's <xref:System.Web.UI.WebControls.WebParts.WebPart.Zone*> property is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>, which means that <code>webPart</code> is not currently contained in a zone."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>webPart</code> or <code>zone</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>zoneIndex</code> is less than zero."
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.WebPartManager.OnAuthorizeWebPart(System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs)
  id: OnAuthorizeWebPart(System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs)
  parent: System.Web.UI.WebControls.WebParts.WebPartManager
  langs:
  - csharp
  name: OnAuthorizeWebPart(WebPartAuthorizationEventArgs)
  nameWithType: WebPartManager.OnAuthorizeWebPart(WebPartAuthorizationEventArgs)
  fullName: System.Web.UI.WebControls.WebParts.WebPartManager.OnAuthorizeWebPart(WebPartAuthorizationEventArgs)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Raises the <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart&quot;></xref> event and invokes a handler for the event, if one exists."
  remarks: "The OnAuthorizeWebPart method is called by the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.IsAuthorized%2A> method, when a <xref:System.Web.UI.WebControls.WebParts.WebPart> control is being checked for authorization to be added to a page. When the OnAuthorizeWebPart method is called, it raises the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart> event, and if there is a handler method for the event, it invokes the handler.       The process of authorizing <xref:System.Web.UI.WebControls.WebParts.WebPart> controls is an important Web Parts feature. Every <xref:System.Web.UI.WebControls.WebParts.WebPart> or server control that is added to a zone by the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control goes through an authorization process to determine whether the control can be added. By default, the Web Parts control set does not provide any filtering criteria to prevent controls from being added to a zone. But the control set does provide the mechanisms necessary for developers to create their own filtering criteria. By using these mechanisms, you can create custom filtering scenarios. For example, you could create a filter so that, if a user is in an administrator role, certain controls would be added to a zone when the page is rendered, and if the user is in a user role, those controls would not be added.       The mechanisms for filtering controls during the authorization process are the <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> property on <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.IsAuthorized%2A> and OnAuthorizeWebPart methods, and the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart> event on the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control.       To create a filtering scenario, there are essentially two tasks. First, you assign strings to the <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> property of each <xref:System.Web.UI.WebControls.WebParts.WebPart> control you want to filter. These string values can be arbitrary, but they should contain the criteria you want to filter on. For example, if you wanted a given control to be added to a zone only if an administrator user is viewing the page, then you might assign a string value of `admin` to the property. Then you could use the ASP.NET roles feature, and add all users of your site to various roles such as administrator, manager, and user. When a page is loading, your filtering code would check what role a user is in, compare it to the authorization filter value on a control being checked, and if (for example) the user is in an administrator role and you had set the control&quot;s <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> value to `admin`, the control could be added.       The second step in creating a filtering scenario is to write code to check the <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> property values on <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, and determine whether each control is authorized before it is added to its zone. There are two options for where to place this filtering code. The first option is the preferred option for page developers. You can create a method to handle the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart> event directly in the Web page server script code, or in a code separation file. Associate your method with the event by adding the `OnAuthorizeWebPart` attribute to the tag for the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control in the page, as shown in the following sample markup code.      ```   <asp:webpartmanager id=&quot;manager1&quot; runat=&quot;server&quot;       OnAuthorizeWebPart=&quot;manager1_AuthorizeWebPart&quot; />   ```       All your custom method has to do is check each <xref:System.Web.UI.WebControls.WebParts.WebPart> control for the filtering criteria and then, based on the results, assign a Boolean value to the <xref:System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs.IsAuthorized%2A> property of the <xref:System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs> object to indicate whether the <xref:System.Web.UI.WebControls.WebParts.WebPart> control can be added. The code in the Example section demonstrates how to do this.       The second option for where to place your filtering code is to inherit from the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> class, and override a method to check the filter criteria. The two methods you can override to do this are the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.IsAuthorized%28System.Type%2CSystem.String%2CSystem.String%2CSystem.Boolean%29?displayProperty=fullName> method or the OnAuthorizeWebPart method. Although either method would work, in most cases it is preferable to override the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.IsAuthorized%2A> method, because it provides you with greater programmatic control over the whole authorization process, whereas the OnAuthorizeWebPart method does only one specific task, which is to raise the event and check for a handler. For a code example of a custom <xref:System.Web.UI.WebControls.WebParts.WebPartManager> class that overrides the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.IsAuthorized%2A> method, see the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.IsAuthorized%28System.Type%2CSystem.String%2CSystem.String%2CSystem.Boolean%29?displayProperty=fullName> overload of the method."
  example:
  - "The following code example demonstrates how to set a custom event handler for the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart> event, so that the handler can provide custom filtering code for the OnAuthorizeWebPart method. This example would be a typical way for a page developer to provide a filtering scenario and authorization of <xref:System.Web.UI.WebControls.WebParts.WebPart> controls to be added to a page.  \n  \n In the Web page, notice that the `<asp:webpartmanager>` element has the `OnAuthorizeWebPart` attribute with the name of the event handler assigned to it. The method checks whether the controls on the page have their respective <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> property values set to `admin` and, if so, returns `true`, which means that they will be authorized and added to the page.  \n  \n> [!NOTE]\n>  Note that controls that do not have any value assigned to the <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> property are added as well, because they are assumed not to be part of a filtering scenario. This would be a common approach in a filtering scenario: some controls would be filtered, and others would not be, because they are presumed to be available for all users.  \n  \n [!code-vb[WebParts_WebPartManager_AuthorizeWebPart#1](~/add/codesnippet/visualbasic/fb74240d-1119-4128-abbc-_1.aspx)]\n [!code-cs[WebParts_WebPartManager_AuthorizeWebPart#1](~/add/codesnippet/csharp/fb74240d-1119-4128-abbc-_1.aspx)]  \n  \n Because setting up users in roles is beyond the scope of this topic, this code example does not check user roles in the filtering. However, the scenario of filtering controls according to user roles is likely to be one of the most common uses of this filtering feature. If you have roles on your site, and you want to check user roles in this method to filter controls, the method would resemble the following code block (versus the simpler approach in the preceding code example, which does not use roles).  \n  \n [Visual Basic]  \n  \n```  \nProtected Sub WebPartManager1_AuthorizeWebPart(ByVal sender _  \n  As Object, ByVal e As WebPartAuthorizationEventArgs)  \n  \n  If String.IsNullOrEmpty(e.AuthorizationFilter) Then  \n    If Roles.IsUserInRole(Page.User.Identity.Name, _  \n      e.AuthorizationFilter) Then  \n  \n      e.IsAuthorized = True  \n    Else  \n      e.IsAuthorized = False  \n    End If  \n  End If  \n  \nEnd Sub  \n```  \n  \n [C#]  \n  \n```  \nprotected void mgr1_AuthorizeWebPart(object sender,   \n  WebPartAuthorizationEventArgs e)  \n{  \n  if (!String.IsNullOrEmpty(e.AuthorizationFilter))  \n  {  \n    if(Roles.IsUserInRole(Page.User.Identity.Name, e.authorizationFilter))  \n      e.IsAuthorized = true;  \n    else  \n      e.IsAuthorized = false;  \n  }  \n}  \n```"
  syntax:
    content: protected virtual void OnAuthorizeWebPart (System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs e);
    parameters:
    - id: e
      type: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs&quot;></xref> that contains event data."
  overload: System.Web.UI.WebControls.WebParts.WebPartManager.OnAuthorizeWebPart*
  exceptions: []
  platform:
  - net462
