  summary: "Occurs when a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> control (or server or user control) is removed from a page."
  remarks: "The WebPartClosed event indicates that a control has been successfully closed, either by a user or programmatically. To close a <xref:System.Web.UI.WebControls.WebParts.WebPart> control means to remove it from a page so that it is not rendered, and also to place it in a special holding object called a page catalog. A page catalog, which corresponds to the <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> control, maintains references to closed <xref:System.Web.UI.WebControls.WebParts.WebPart> controls for each page. If a <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> control is declared on a page within a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> zone, users can switch a page into catalog display mode, and add back to a page any controls that were previously closed.       The WebPartClosed event is associated with the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartClosed%2A> method, which both raises the event and provides a handler for it.       Page developers can add a custom handler for the event by adding an `OnWebPartClosed` attribute to the `<asp:webpartmanager>` element in a page, and then assigning a custom method name to the attribute."
