  name: CreateWebPart(Control)
  nameWithType: WebPartManager.CreateWebPart(Control)
  fullName: System.Web.UI.WebControls.WebParts.WebPartManager.CreateWebPart(Control)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Wraps a server control that is not a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> control with a <xref href=&quot;System.Web.UI.WebControls.WebParts.GenericWebPart&quot;></xref> object, so that the control can have Web Parts functionality."
  remarks: "The CreateWebPart method is the main mechanism for enabling server controls that are not <xref:System.Web.UI.WebControls.WebParts.WebPart> controls to take on the same functionality as a <xref:System.Web.UI.WebControls.WebParts.WebPart> control, and thus to participate fully in Web Parts applications. By using this method, developers vastly expand the number of server controls that they can use in a Web Parts application, because virtually any type of server control--standard ASP.NET controls, user controls, and custom controls--can be used.       The <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control also uses this method in two other scenarios to wrap server controls with a <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> object. When users add server controls to a page by using the <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> control, if the imported control is not a <xref:System.Web.UI.WebControls.WebParts.WebPart> control, the CreateWebPart method is called. Also, when server controls are declared in persistence format within a <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zone on a Web page, the CreateWebPart method is called for any controls that are not <xref:System.Web.UI.WebControls.WebParts.WebPart> controls.       When you add a server control to a zone programmatically, a typical approach is to use the CreateWebPart method to wrap the control with a <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> object, and then call the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.AddWebPart%2A> method to add the control to the collection of all <xref:System.Web.UI.WebControls.WebParts.WebPart> controls on the page, which is referenced by the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebParts%2A> property."
  example:
  - "The following code example demonstrates use of the CreateWebPart method. In the `Button2_Click method`, the CreateWebPart method is called to wrap a <xref:System.Web.UI.WebControls.Calendar> control with a <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> object before adding it to the zone.  \n  \n [!code-cs[WebParts_WebPartManager_DeleteWebPart#1](~/add/codesnippet/csharp/6552ec5d-43c0-4c29-a8a1-_1.aspx)]\n [!code-vb[WebParts_WebPartManager_DeleteWebPart#1](~/add/codesnippet/visualbasic/6552ec5d-43c0-4c29-a8a1-_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.WebParts.GenericWebPart CreateWebPart (System.Web.UI.Control control);
    parameters:
    - id: control
      type: System.Web.UI.Control
      description: "A server control that is not a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> control."
    return:
      type: System.Web.UI.WebControls.WebParts.GenericWebPart
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.GenericWebPart&quot;></xref> that wraps <code>control</code> and enables it to function as a true <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> control."
  overload: System.Web.UI.WebControls.WebParts.WebPartManager.CreateWebPart*
  exceptions: []
  platform:
