- uid: System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting
  id: WebPartsDisconnecting
  parent: System.Web.UI.WebControls.WebParts.WebPartManager
  langs:
  - csharp
  name: WebPartsDisconnecting
  nameWithType: WebPartManager.WebPartsDisconnecting
  fullName: System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Occurs during the process of ending the connection between previously connected <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> or server controls."
  remarks: "The WebPartsDisconnecting event is raised by the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnecting%2A> method, and it signals the fact that a user has clicked a disconnect verb, or the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisconnectWebParts%2A> method has otherwise been called. The event provides an opportunity to cancel the process of ending a connection before it is complete. If the connection is ended successfully, this event is followed by the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected> event.       Page developers can add a custom handler for the event by adding the `OnWebPartsDisconnecting` attribute to the `<asp:webpartmanager>` element, and assigning a custom method name to the attribute.       Normally, when the WebPartsDisconnecting event is raised as a direct result of a user&quot;s action that ends a connection, the event can be cancelled. However, there are several scenarios in which the event cannot be cancelled. The first scenario is, if a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control is deleted, the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls it contains must all be closed, otherwise they would be orphaned. In this case the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control closes the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, not the user, and it must also be able to terminate the connections of any connected controls without any chance of interruption, so that it can complete the process of cleaning up and closing all the controls. Therefore, by design the WebPartsDisconnecting method cannot be cancelled in this scenario. For a related event that can be cancelled, see the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosing> event.       The second scenario in which the WebPartsDisconnecting event cannot be cancelled is when the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.ActivateConnections%2A> method is called (this called during each request to a page, for example), and there is some type of conflict in the existing connections on a page. For example, perhaps a user connects control x to control y, but a shared user connects control x to control z, and yet control x is not allowed to form multiple connections. In this case, the individual user&quot;s settings for the connection take precedence, and the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control resolves the conflict by calling the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisconnectWebPart%2A> method and ending the connection between x and z for the particular user. Because this disconnection is essential to resolving the conflict, by design the WebPartsDisconnecting event cannot be cancelled in this scenario.       The third scenario in which the WebPartsDisconnecting method cannot be cancelled is when a <xref:System.Web.UI.WebControls.WebParts.WebPart> or server control that is currently connected is either deleted or closed. Because the control is definitely going to be removed from the page, it is a logical necessity to remove its connection. Therefore, when the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control invokes the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisconnectWebPart%2A> method, which in turn raises the WebPartsDisconnecting event, by design there is no possibility of canceling the event."
  syntax:
    content: public event System.Web.UI.WebControls.WebParts.WebPartConnectionsCancelEventHandler WebPartsDisconnecting;
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartConnectionsCancelEventHandler
      description: "To be added."
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.WebPartManager.Zones
  id: Zones
  parent: System.Web.UI.WebControls.WebParts.WebPartManager
  langs:
  - csharp
  name: Zones
  nameWithType: WebPartManager.Zones
  fullName: System.Web.UI.WebControls.WebParts.WebPartManager.Zones
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Gets a reference to a collection of all the <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase&quot;></xref> zones on a Web page."
  remarks: "The Zones property is used by the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control to track the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zones on a Web page. Note that the property does not reference all types of zones; it references only zones that derive from the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> class, including <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zones.       Although the collection referenced by the property is read-only, you can use it to access the individual objects in the collection and work with them programmatically."
  example:
  - "The following code example demonstrates how to use the Zones property programmatically to access individual <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zone controls. Notice that in the declarative markup for the Web page, there are two `<asp:webpartzone>` elements, each containing a server control. In the `<script>` section of the page, the code uses the Zones property to access the individual zones, listing all the zone IDs and then changing the background color on the second zone.  \n  \n [!code-cs[WebParts_WebPartManager_Zones#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_860_1.aspx)]\n [!code-vb[WebParts_WebPartManager_Zones#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_860_1.aspx)]  \n  \n Note that for the code example to work, you must add a setting in the Web.config file to enable exporting Web Parts description files. Ensure that you have a Web.config file in the same directory as the Web page for this code example. Within the `<system.web>` section, make sure there is a `<webParts>` element with an `enableExport` attribute set to `true`, as in the following markup.  \n  \n `<webParts enableExport=\"true\">`  \n  \n `...`  \n  \n `</webParts>`  \n  \n After you load the page into a browser, if you click the **List Zone IDs** button, the code uses the Zones property to list the IDs of all zones in the collection. If you click the **Change Zone BackColor** button, the code changes the background color of the second zone."
  syntax:
    content: public System.Web.UI.WebControls.WebParts.WebPartZoneCollection Zones { get; }
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartZoneCollection
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneCollection&quot;></xref> that references a set of <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase&quot;></xref> zones."
  overload: System.Web.UI.WebControls.WebParts.WebPartManager.Zones*
  exceptions: []
  platform:
  - net462
