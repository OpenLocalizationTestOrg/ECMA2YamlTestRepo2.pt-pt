  remarks: "This method is used to connect `provider` and `consumer` when both controls have incompatible connection point types, so that a <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer> object is required. You might want to use this method to verify that two controls can be connected before calling <xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectWebParts%2A> to create a programmatic connection.       This overload uses the same implementation as the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CanConnectWebParts%28System.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ProviderConnectionPoint%2CSystem.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ConsumerConnectionPoint%29> method overload, with the only exception being that this overload requires a transformer."
  syntax:
    content: public virtual bool CanConnectWebParts (System.Web.UI.WebControls.WebParts.WebPart provider, System.Web.UI.WebControls.WebParts.ProviderConnectionPoint providerConnectionPoint, System.Web.UI.WebControls.WebParts.WebPart consumer, System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint consumerConnectionPoint, System.Web.UI.WebControls.WebParts.WebPartTransformer transformer);
