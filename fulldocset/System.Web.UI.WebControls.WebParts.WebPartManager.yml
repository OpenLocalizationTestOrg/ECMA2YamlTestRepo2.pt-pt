  namespace: System.Web.UI.WebControls.WebParts
  summary: "Provides the standard programmatic method for adding <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> controls to a Web page."
  remarks: "The AddWebPart method is used both to add new dynamic <xref:System.Web.UI.WebControls.WebParts.WebPart> controls to a page, and to reopen static or dynamic controls that have previously been closed on a page. When the method is called to add a new control, it actually creates a copy of the control referenced in the `webPart` parameter. A new ID is generated for the copy of the control, so developers should reference the <xref:System.Web.UI.WebControls.WebParts.WebPart> control returned from the method to get the new ID value. When the method is called to reopen a previously closed control, it returns a direct reference to the control referenced by the `webPart` parameter.      > [!IMPORTANT] >  You should always use the AddWebPart method, rather than the <xref:System.Web.UI.ControlCollection.Add%2A> method of the collection of controls referenced by the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.Controls%2A?displayProperty=fullName> property, to add <xref:System.Web.UI.WebControls.WebParts.WebPart> controls programmatically to the page, because using the <xref:System.Web.UI.ControlCollection.Add%2A> method throws an exception. To add a control that is not a <xref:System.Web.UI.WebControls.WebParts.WebPart> control (in other words, a server control that will be wrapped with a <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> control at run time), you should first call the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateWebPart%2A> method to create the control, and then call the AddWebPart method to add the control. For a demonstration of this approach, see the Example section."
  example:
  - "The following code example demonstrates use of the AddWebPart method to add a server control programmatically to a page. The page markup contains an empty `<asp:webpartzone>` element, and an `<asp:webpartmanager>` element. The first time the **Add Calendar** button is clicked, the code in the event handler creates a <xref:System.Web.UI.WebControls.Calendar> control, and adds it to a zone as a <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> object, calling the AddWebPart method.  \n  \n [!code-cs[WebParts_WebPartManager_DeleteWebPart#1](~/add/codesnippet/csharp/6da004d9-95d1-4401-9d7e-_1.aspx)]\n [!code-vb[WebParts_WebPartManager_DeleteWebPart#1](~/add/codesnippet/visualbasic/6da004d9-95d1-4401-9d7e-_1.aspx)]"
  syntax:
