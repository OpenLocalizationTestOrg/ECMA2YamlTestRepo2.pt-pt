    - id: providerConnectionPoint
      type: System.Web.UI.WebControls.WebParts.ProviderConnectionPoint
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.ConnectionPoint&quot;></xref> that acts as a callback method so that `provider` can participate in a connection."
    - id: consumer
      type: System.Web.UI.WebControls.WebParts.WebPart
      description: "The control that receives data from `provider` when the controls are connected."
    - id: consumerConnectionPoint
      type: System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.ConnectionPoint&quot;></xref> that acts as a callback method so that `consumer` can participate in a connection."
    - id: transformer
      type: System.Web.UI.WebControls.WebParts.WebPartTransformer
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartTransformer&quot;></xref> that enables an incompatible `provider` and `consumer` to connect."
    return:
      type: System.Boolean
      description: "A Boolean value that indicates whether <code>provider</code> and <code>consumer</code> can form a connection."
  overload: System.Web.UI.WebControls.WebParts.WebPartManager.CanConnectWebParts*
  exceptions: []
