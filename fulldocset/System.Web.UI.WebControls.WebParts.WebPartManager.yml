- uid: System.Web.UI.WebControls.WebParts.WebPartManager.EditDisplayMode
  id: EditDisplayMode
  parent: System.Web.UI.WebControls.WebParts.WebPartManager
  langs:
  - csharp
  name: EditDisplayMode
  nameWithType: WebPartManager.EditDisplayMode
  fullName: System.Web.UI.WebControls.WebParts.WebPartManager.EditDisplayMode
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Represents the display mode in which end users can edit and modify server controls. This field is read-only."
  remarks: "The EditDisplayMode field references a custom <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> object that is created and contained by the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control. Because this is a static object, you can refer to it directly through the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> class without needing an instance of the control.       When a page that contains Web Parts controls first loads, it is in <xref:System.Web.UI.WebControls.WebParts.WebPartManager.BrowseDisplayMode> (browse mode) by default. When users want to edit or modify a server control, they must first switch the page to EditDisplayMode (edit mode). Second, they must select a specific server control to edit, by clicking the edit verb on the verbs menu in that control&quot;s header. After the control is in edit mode, the editing user interface (UI) appears for editing the selected control.       To enable edit mode on a page, the page must contain at least one <xref:System.Web.UI.WebControls.WebParts.EditorZone> zone that includes one or more of the provided editing controls, such as the <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> control, or custom editing controls."
  example:
  - "The following code example demonstrates how to work with the EditDisplayMode field programmatically. The code populates a drop-down list with the supported display modes for the page, which in this case are browse, design, and edit. To support editing, an `<asp:EditorZone>` element is in the page. Notice that, in the `Page_PreRender` method, the code checks whether the current <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A> property is set to EditDisplayMode. If so, `Label1` will be visible, and if not, `Label1` will be hidden.  \n  \n [!code-cs[WebParts_WebPartManager_EditDisplayMode#1](~/add/codesnippet/csharp/f-system.web.ui.webcontr_7_1.aspx)]\n [!code-vb[WebParts_WebPartManager_EditDisplayMode#1](~/add/codesnippet/visualbasic/f-system.web.ui.webcontr_7_1.aspx)]  \n  \n After you load the page in a browser, you are in browse mode by default. Notice the label on the page is hidden. Use the drop-down list control to switch the page to edit mode. Notice that, because of the code in the `Page_PreRender` method, the label is now visible. Click the **Edit** verb in the verbs menu on one of the controls, to enable editing of that specific control."
  syntax:
    content: public static readonly System.Web.UI.WebControls.WebParts.WebPartDisplayMode EditDisplayMode;
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartDisplayMode
      description: "To be added."
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.WebPartManager.EnableClientScript
  id: EnableClientScript
  parent: System.Web.UI.WebControls.WebParts.WebPartManager
  langs:
  - csharp
  name: EnableClientScript
  nameWithType: WebPartManager.EnableClientScript
  fullName: System.Web.UI.WebControls.WebParts.WebPartManager.EnableClientScript
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Gets or sets a value that determines whether client-side scripting is enabled on the Web page that contains a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;></xref> control."
  remarks: "The EnableClientScript property provides a way for developers to disable client scripts. You might want to disable client scripting for security purposes, or to ensure that all users of a page will have a similar user experience, even if they use different browsers.       You can disable client scripting by adding an `EnableClientScript` attribute to the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> element on a Web page, as in the following line of declarative code:       `<asp:webpartmanager id=&quot;manager&quot; runat=&quot;server&quot;`       `EnableClientScript=&quot;false&quot; />`       Also, developers could eliminate this property by inheriting from the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> class and setting the default value to `false`.       The Web Parts control set uses client scripting to provide some of the client user interface (UI) and personalization features. If you disable client scripting, Web Parts controls still work, but some features are disabled. The ability to drag controls into different zones is disabled, along with the ability to render verbs in a drop-down verbs menu in a control&quot;s title bar (the verbs are instead displayed as links in the control&quot;s title bar)."
  syntax:
    content: public virtual bool EnableClientScript { get; set; }
    return:
      type: System.Boolean
      description: "A Boolean value that indicates whether client script can run on the page. The default value is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPartManager.EnableClientScript*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.WebPartManager.EnableTheming
  id: EnableTheming
  parent: System.Web.UI.WebControls.WebParts.WebPartManager
  langs:
  - csharp
  name: EnableTheming
  nameWithType: WebPartManager.EnableTheming
  fullName: System.Web.UI.WebControls.WebParts.WebPartManager.EnableTheming
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Gets a value indicating that the use of themes is enabled on a Web page."
  remarks: "The <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control overrides the base <xref:System.Web.UI.Control.EnableTheming%2A> property to ensure that it always returns a value of `true`. This is done because the Web Parts control set requires the use of themes to render the Web Parts controls that are child controls of the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control and that form the user interface (UI) of a Web page. For example, themes are used to render the various zones, and the controls that reside in the zones, including the various types of part controls (controls that inherit from the <xref:System.Web.UI.WebControls.WebParts.Part> class), user controls, ASP.NET server controls, and custom server controls.       Although the overridden EnableTheming property is implemented as a read/write property in accordance with its base property, you cannot set the property, because by design it must always return a value of `true`. If you attempt to set the property, a <xref:System.NotSupportedException> exception is thrown."
  syntax:
    content: public override bool EnableTheming { get; set; }
    return:
      type: System.Boolean
      description: "A Boolean value that indicates whether themes are enabled. <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> in all cases."
  overload: System.Web.UI.WebControls.WebParts.WebPartManager.EnableTheming*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "An attempt was made to set the property value."
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.WebPartManager.EndWebPartConnecting
  id: EndWebPartConnecting
  parent: System.Web.UI.WebControls.WebParts.WebPartManager
  langs:
  - csharp
  name: EndWebPartConnecting()
  nameWithType: WebPartManager.EndWebPartConnecting()
  fullName: System.Web.UI.WebControls.WebParts.WebPartManager.EndWebPartConnecting()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Completes the process of connecting a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> control to another control."
  remarks: "The EndWebPartConnecting method finishes the process of connecting a <xref:System.Web.UI.WebControls.WebParts.WebPart> control to another control. It is the counterpart to the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.BeginWebPartConnecting%2A> method.       The EndWebPartConnecting method ensures that the personalization object referenced by the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.Personalization%2A> property is modifiable, which is necessary because forming a connection is itself a type of personalization. The method then ensures that the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPart%2A> object is not `null`, and finally calls the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnSelectedWebPartChanged%2A> method."
  syntax:
