  summary: "Gets a reference to the instance of the <xref href=&quot;System.Web.UI.WebControls.WebParts.GenericWebPart&quot;></xref> control that contains a server control."
  remarks: "In general, there are two categories of controls that developers place in <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zones to participate in Web Parts applications: <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, which inherit from the <xref:System.Web.UI.WebControls.WebParts.WebPart> base class, and other server controls, which can be standard ASP.NET controls, custom controls, or user controls. When any of these controls is placed in a <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zone, it takes on the functionality of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control. A <xref:System.Web.UI.WebControls.WebParts.WebPart> control has this functionality inherently, but the other kinds of server controls do not. To enable the other server controls to act as <xref:System.Web.UI.WebControls.WebParts.WebPart> controls when they are placed in a <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zone, ASP.NET wraps them with a <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> control. Because the <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> control inherits directly from the <xref:System.Web.UI.WebControls.WebParts.WebPart> class, it provides its child controls with true Web Parts features.       Often at run time, page developers might want to get a reference to the <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> control that contains one of the server controls in a zone. The GetGenericWebPart method enables them to retrieve a reference to the <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> control."
  example:
  - "The following code example demonstrates the use of the GetGenericWebPart method. The code example contains a <xref:System.Web.UI.WebControls.Calendar> control declared within a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zone. The `Button1_Click` method first prints the ID of the <xref:System.Web.UI.WebControls.Calendar> control to a label, and then uses the GetGenericWebPart method to retrieve a reference to the <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> control that wraps the calendar. The ID of the <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> control, and the ID of its child control (which is the <xref:System.Web.UI.WebControls.Calendar> control), are both printed to a second label.  \n  \n [!code-cs[WebParts_WebPartManager_GetGenericWebPart#1](~/add/codesnippet/csharp/d656242f-a1d2-490c-85d4-_1.aspx)]\n [!code-vb[WebParts_WebPartManager_GetGenericWebPart#1](~/add/codesnippet/visualbasic/d656242f-a1d2-490c-85d4-_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.WebParts.GenericWebPart GetGenericWebPart (System.Web.UI.Control control);
    parameters:
    - id: control
      type: System.Web.UI.Control
      description: "A server control that exists in a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase&quot;></xref> and is wrapped as a child control of a <xref href=&quot;System.Web.UI.WebControls.WebParts.GenericWebPart&quot;></xref> at run time."
    return:
      type: System.Web.UI.WebControls.WebParts.GenericWebPart
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.GenericWebPart&quot;></xref> that wraps <code>control</code> as a child control. The method returns <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> if <code>control</code> is not contained in a <xref href=&quot;System.Web.UI.WebControls.WebParts.GenericWebPart&quot;></xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPartManager.GetGenericWebPart*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>control</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.WebPartManager.GetProviderConnectionPoints(System.Web.UI.WebControls.WebParts.WebPart)
  id: GetProviderConnectionPoints(System.Web.UI.WebControls.WebParts.WebPart)
  parent: System.Web.UI.WebControls.WebParts.WebPartManager
  langs:
  - csharp
  name: GetProviderConnectionPoints(WebPart)
  nameWithType: WebPartManager.GetProviderConnectionPoints(WebPart)
  fullName: System.Web.UI.WebControls.WebParts.WebPartManager.GetProviderConnectionPoints(WebPart)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Retrieves the collection of <xref href=&quot;System.Web.UI.WebControls.WebParts.ProviderConnectionPoint&quot;></xref> objects that can act as connection points from a server control that is acting as a provider within a Web Parts connection."
  remarks: "A Web Parts connection always involves exactly two controls, one acting as the provider of data, the other acting as the consumer of data. Each control must have one or more methods that are defined as connection points. In the case of a provider control, its connection points are <xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint> objects.       A provider must always have at least one connection point to be able to establish a connection. The GetProviderConnectionPoints method checks a provider control and retrieves a collection of all its connection points. Retrieving the provider connection points is a necessary step in forming a Web Parts connection."
  example:
  - "The following code example demonstrates how to use the GetProviderConnectionPoints method.  \n  \n The example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls that can be connected, and an `<asp:webpartmanager>` element.  \n  \n-   A source code file that contains two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls and a custom interface.  \n  \n-   An explanation of how the example works in a browser.  \n  \n The first part of the code example is the user control for changing display modes. You can obtain the source code for the user control from the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> class overview. For more information about display modes and how the user control works, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n The declarative markup for the Web page contains `Register` directives for both the user control and the custom controls. There is an `<asp:webpartmanager>` element, an `<asp:webpartzone>` element to contain the custom controls, and an `<asp:connectionszone>` element. Notice that in the `Page_Load` method, the code checks to see whether a connection already exists and, if not, defines a provider, a consumer, and their respective connection points, and then adds a new connection to the set of static connections referenced by the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.StaticConnections%2A> property. Note that the <xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPointCollection> object that is retrieved by using the GetProviderConnectionPoints method is then passed to the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CanConnectWebParts%2A> method to determine whether a connection between the two controls can be created.  \n  \n [!code-cs[WebParts_WebPartManager_StaticConnections#1](~/add/codesnippet/csharp/7aa405f8-9f90-4b6f-8d66-_1.aspx)]\n [!code-vb[WebParts_WebPartManager_StaticConnections#1](~/add/codesnippet/visualbasic/7aa405f8-9f90-4b6f-8d66-_1.aspx)]  \n  \n The third part of the example is the source code for the controls. You can obtain this code, and instructions for compiling it, from the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> class overview.  \n  \n After you have loaded the Web page in a browser, click the **Display Mode** drop-down list control and select **Connect** to switch the page to connect mode. Connect mode uses the `<asp:connectionszone>` element to enable you to create connections between controls. In connect mode, click the downward arrow in the title bar of the **ZIP Code** control to activate its verbs menu, and then click **Connect**. After the connection user interface (UI) appears, notice that a connection has already been created by the code contained in the `Page_Load` method. If you return to this page in a later browser session, this static connection will already be established and will not need to be recreated each time the page loads."
  syntax:
    content: public virtual System.Web.UI.WebControls.WebParts.ProviderConnectionPointCollection GetProviderConnectionPoints (System.Web.UI.WebControls.WebParts.WebPart webPart);
    parameters:
    - id: webPart
      type: System.Web.UI.WebControls.WebParts.WebPart
      description: "A server control that is acting as a provider in a connection."
    return:
      type: System.Web.UI.WebControls.WebParts.ProviderConnectionPointCollection
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.ProviderConnectionPointCollection&quot;></xref> that contains all connection points in the provider."
  overload: System.Web.UI.WebControls.WebParts.WebPartManager.GetProviderConnectionPoints*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>webPart</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.WebPartManager.ImportWebPart(System.Xml.XmlReader,System.String@)
  id: ImportWebPart(System.Xml.XmlReader,System.String@)
  parent: System.Web.UI.WebControls.WebParts.WebPartManager
  langs:
  - csharp
  name: ImportWebPart(XmlReader,String)
  nameWithType: WebPartManager.ImportWebPart(XmlReader,String)
  fullName: System.Web.UI.WebControls.WebParts.WebPartManager.ImportWebPart(XmlReader,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Imports an XML description file that contains state and property data for a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> control, and applies the data to the control."
  remarks: "The ImportWebPart method imports an XML description file that was created by the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.ExportWebPart%2A> method for a server control. It is not the actual server control that is imported, but only the description file containing state and property data about the control. The control and assembly referenced in the description file must already be available on the server where a user attempts to import the description file.       To enable importing a control, a developer needs to add a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control on the page where import will be enabled. Within the zone, an <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> control must be added. This control provides a file dialog box that allows users to browse and locate the description file to import.       After a user finds a description file and begins the import, the description file is read by the ImportWebPart method. If there are no errors and if the assembly and control are found, the server control is added to the catalog within the <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> control, and the various property and state data specified in the description file are applied to the control. The user can then select the control and add it to the page.      > [!IMPORTANT] >  Like the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.ExportWebPart%2A> method, the ImportWebPart method has some potential for security risks. Because it involves importing data into a Web site, a malicious user could try to insert bad data or even script code into the description file that is imported. Then the bad data could appear on a page, or in a database, or the inserted script could run. For an overview of the potential risks associated with importing description files, and ways of avoiding those risks, see [Securing Web Parts Pages](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public virtual System.Web.UI.WebControls.WebParts.WebPart ImportWebPart (System.Xml.XmlReader reader, out string errorMessage);
    parameters:
    - id: reader
      type: System.Xml.XmlReader
      description: "An <xref:System.Xml.XmlReader> that reads the state and property data from the XML description file that is being imported."
    - id: errorMessage
      type: System.String
      description: "A <xref:System.String> that is displayed to the user if an error is encountered during import."
    return:
      type: System.Web.UI.WebControls.WebParts.WebPart
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> (or a server control that is wrapped by a <xref href=&quot;System.Web.UI.WebControls.WebParts.GenericWebPart&quot;></xref> and thus treated as a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref>) that is referenced in the imported XML description file."
  overload: System.Web.UI.WebControls.WebParts.WebPartManager.ImportWebPart*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>reader</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.EndOfStreamException
    commentId: T:System.IO.EndOfStreamException
    description: "<code>reader</code> could not read the file.  \n  \n \\- or -  \n  \n <code>reader</code> needed to display an import error message but did not find one in the file.  \n  \n \\- or -  \n  \n <code>reader</code> reached the end of the file without finding the XML element that contains the exported data."
  platform:
  - net462
