  remarks: "The Internals property exposes the APIs to call into a set of <xref:System.Web.UI.WebControls.WebParts.WebPartManager> methods that are used mostly in extensibility cases.       The designed way to use these internal methods is to access them through the Internals property. Because the property is protected, you can only access it and call the methods within an instance of the <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals> class by inheriting from the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> class.      > [!NOTE] >  This property is hidden from IntelliSense in [!INCLUDE[vsprvsext](~/add/includes/ajax-current-ext-md.md)]. However, in a derived <xref:System.Web.UI.WebControls.WebParts.WebPartManager> class, you can still access the property and its various members."
