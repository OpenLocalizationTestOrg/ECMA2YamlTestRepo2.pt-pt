- uid: System.Web.UI.WebControls.WebParts.WebPartManager.WebParts
  id: WebParts
  parent: System.Web.UI.WebControls.WebParts.WebPartManager
  langs:
  - csharp
  name: WebParts
  nameWithType: WebPartManager.WebParts
  fullName: System.Web.UI.WebControls.WebParts.WebPartManager.WebParts
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Gets a reference to all <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> controls tracked by the <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;></xref> control on a Web page."
  remarks: "The WebParts property is used by the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control to track all <xref:System.Web.UI.WebControls.WebParts.WebPart> controls that are contained within <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zones on the page. Although the collection is read-only, you can access individual <xref:System.Web.UI.WebControls.WebParts.WebPart> controls through the collection and make changes to them programmatically.      > [!NOTE] >  It is possible to have a <xref:System.Web.UI.WebControls.WebParts.WebPart> control placed on a page outside of a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zone, which results in the control not being tracked by the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control or referenced in its WebParts collection. However, there is little reason to use a <xref:System.Web.UI.WebControls.WebParts.WebPart> control outside of a zone, because it then loses its Web Parts functionality and acts as a normal server control.       Any type of control that can be placed in a zone, whether a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, a standard ASP.NET control, a user control, or a custom server control, can be treated as a <xref:System.Web.UI.WebControls.WebParts.WebPart> control at run time. When a control that is not a <xref:System.Web.UI.WebControls.WebParts.WebPart> control is placed in a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zone, at run time ASP.NET wraps the control with a <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> object, so that the control can behave as a true <xref:System.Web.UI.WebControls.WebParts.WebPart> control. Therefore, by using the WebParts property, the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control can track any type of server control, regardless of whether it derives from the <xref:System.Web.UI.WebControls.WebParts.WebPart> class."
  example:
  - "The following code example demonstrates how to use the WebParts property programmatically to access individual <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. Notice that in the declarative markup for the Web page, within the `<asp:webpartzone>` element there are two standard ASP.NET server controls. Although these do not inherit from the <xref:System.Web.UI.WebControls.WebParts.WebPart> class, because they are in a zone they will be wrapped with a <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> object at run time, and thus will be included in the collection referenced by the WebParts property. You could also add custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, user controls, or custom server controls in this zone, and they would be handled the same way.  \n  \n [!code-vb[WebParts_WebPartManager_WebParts#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_992_1.aspx)]\n [!code-cs[WebParts_WebPartManager_WebParts#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_992_1.aspx)]  \n  \n Note that for the code example to work, you must add a setting in the Web.config file to enable exporting Web Parts description files. Ensure that you have a Web.config file in the same directory as the Web page for this code example. Within the `<system.web>` section, make sure there is a `<webParts>` element with an `enableExport` attribute set to `true`, as in the following markup.  \n  \n `<webParts enableExport=\"true\">`  \n  \n `...`  \n  \n `</webParts>`  \n  \n After you load the page into a browser, if you click the **WebPart Count** button, the code uses the WebParts property to return the count of controls in the collection. If you click the **Hide Calendar Title** button, the code changes the calendar so that it renders with only a border and not a title."
  syntax:
    content: public System.Web.UI.WebControls.WebParts.WebPartCollection WebParts { get; }
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartCollection
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartCollection&quot;></xref> that contains references to a set of <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> controls."
  overload: System.Web.UI.WebControls.WebParts.WebPartManager.WebParts*
  exceptions: []
  platform:
  - net462
