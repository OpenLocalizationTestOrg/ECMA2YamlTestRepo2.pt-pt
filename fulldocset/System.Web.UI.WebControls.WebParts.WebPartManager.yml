  name: SelectedWebPartChanging
  nameWithType: WebPartManager.SelectedWebPartChanging
  fullName: System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanging
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Occurs during the process of changing which <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> or server control is currently selected on a Web page."
  remarks: "This event can be used in conjunction with the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnSelectedWebPartChanging%2A> method. Page developers can create an event handler in their code by adding the `OnSelectedWebPartChanging` attribute to the `<asp:webpartmanager>` element in a page, and setting the value of the attribute to the name of a custom method that will handle the event.       This event is raised during the process of beginning or ending a connection between controls, and when beginning and ending an edit of a control. For details, see the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnSelectedWebPartChanging%2A> method.       Normally, when the SelectedWebPartChanging event is raised as a direct result of a user&quot;s action that changes the selected control, the event can be cancelled. However, there is a scenario in which the event cannot be cancelled. If a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control is deleted, the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls it contains must all be closed, otherwise they would be orphaned. In this case the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control closes the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, not the user, and it must determine which control is currently selected and when to change the selection without any chance of interruption, so that it can complete the process of cleaning up all the controls. Therefore, by design the SelectedWebPartChanging method cannot be cancelled in this scenario. For a related event that can be cancelled, see the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosing> event."
  syntax:
    content: public event System.Web.UI.WebControls.WebParts.WebPartCancelEventHandler SelectedWebPartChanging;
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartCancelEventHandler
      description: "To be added."
