  name: WebPartManager
  nameWithType: WebPartManager
  fullName: System.Web.UI.WebControls.WebParts.WebPartManager
  type: Class
  summary: "Serves as the central class of the Web Parts control set, managing all the Web Parts controls, functionality, and events that occur on a Web page."
  remarks: "The WebPartManager control acts as the hub or control center of a Web Parts application. There must be one--and only one--WebPartManager control instance on every page that uses Web Parts controls. As with most aspects of Web Parts applications, the WebPartManager control works only with authenticated users. Further, its functionality works almost entirely with server controls that reside within Web Parts zones that inherit from the <xref:System.Web.UI.WebControls.WebParts.WebZone> class. Server controls that reside on a page outside of these zones can have very little Web Parts functionality or interaction with the WebPartManager control.       As the hub for Web Parts functionality on a page, the WebPartManager control carries out the kinds of tasks described in the following table.      |Task category|What the control does|   |-------------------|---------------------------|   |Tracking Web Parts controls|Keeps track of the many different kinds of controls on a page that provide Web Parts features, including <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, connections, zones, and others.|   |Adding and removing Web Parts controls|Provides the methods for adding, deleting, and closing <xref:System.Web.UI.WebControls.WebParts.WebPart> controls on a page.|   |Administering connections|Creates connections between controls, and monitors the connections as well as the processes of adding and removing them.|   |Personalizing controls and pages|Enables users to move controls to different locations on a page, and launches the views in which users can edit the appearance, properties, and behavior of controls. Maintains user-specific personalization settings on each page.|   |Toggling between different page views|Switches a page among different specialized views of the page, so that users can carry out certain tasks such as changing page layout or editing controls.|   |Raising Web Parts life-cycle events|Defines, raises, and enables developers to handle life-cycle events of Web Parts controls, such as when controls are being added, moved, connected, or deleted.|   |Enabling import and export of controls|Exports XML streams that contain the state of the properties of <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, and allows users to import the files for convenience in personalizing complex controls in other pages or sites.|       The WebPartManager class has a large set of properties. Consistent with the WebPartManager role of tracking other controls, it has a number of properties that reference collections of either Web Parts controls, or other special Web Parts objects. The <xref:System.Web.UI.WebControls.WebParts.WebPartManager.AvailableTransformers%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.Connections%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.Controls%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModes%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DynamicConnections%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebParts%2A>, and <xref:System.Web.UI.WebControls.WebParts.WebPartManager.Zones%2A> properties are all collections used by the WebPartManager control for its tracking and other management tasks.       Another group of properties contains customizable warnings that apply in certain scenarios that occur in a Web Parts application. These include the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CloseProviderWarning%2A>, the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DeleteWarning%2A>, and the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.ExportSensitiveDataWarning%2A> properties.       The WebPartManager class overrides some of its base inherited properties, which are used by many Web server controls. These include the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.EnableTheming%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SkinID%2A>, and <xref:System.Web.UI.WebControls.WebParts.WebPartManager.Visible%2A> properties.       Finally, there is a group of properties useful for accessing the current state of the application. The <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A> property indicates the current display mode that a page is in. The <xref:System.Web.UI.WebControls.WebParts.WebPartManager.EnableClientScript%2A> property indicates whether a control is allowed to render client-side script, which is relevant in situations where users might have browsers with different capabilities or have scripting turned off. The <xref:System.Web.UI.WebControls.WebParts.WebPartManager.Internals%2A> property is useful for referencing a utility class that contains the calls to a number of important Web Parts methods that are used for extensibility cases. By hiding the calls to these methods in a separate class (the <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals> class), the WebPartManager class&quot;s own API is simplified. The <xref:System.Web.UI.WebControls.WebParts.WebPartManager.Personalization%2A> property provides access to the personalization objects that store users&quot; personalization settings and persist that data to permanent storage. The <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPart%2A> property indicates which <xref:System.Web.UI.WebControls.WebParts.WebPart> control on a page is currently selected by the user or the application. The <xref:System.Web.UI.WebControls.WebParts.WebPartManager.System%23Web%23UI%23WebControls%23WebParts%23IPersonalizable%23IsDirty%2A> property indicates whether custom personalization data on a <xref:System.Web.UI.WebControls.WebParts.WebPart> control has changed.       The WebPartManager control contains five built-in display modes, or views of a Web page. Developers can extend this feature, creating custom display modes by extending types such as the <xref:System.Web.UI.WebControls.WebParts.WebZone> class or the <xref:System.Web.UI.WebControls.WebParts.ToolZone> class. Users can switch a page into the various display modes, provided that the proper kind of controls that correspond to a given display mode are present on a page.      > [!NOTE] >  It is possible to extend this feature so that users can switch into a custom display mode without having a corresponding zone on the page. However, the default behavior is that display modes correspond to zones.       The standard display modes are represented by public fields in the WebPartManager class. The following table summarizes the fields and the display modes they refer to. The current display mode of a page, as noted above, is always referenced in the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A> property, and the set of display modes that is possible on a particular page, given the kind of zones that are present on the page, is contained in the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A> property.      |Field|Display mode details|   |-----------|--------------------------|   |<xref:System.Web.UI.WebControls.WebParts.WebPartManager.BrowseDisplayMode>|The normal user view of a Web page; the default and most common display mode.|   |<xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode>|The view in which users can rearrange or delete controls to change the page layout.|   |<xref:System.Web.UI.WebControls.WebParts.WebPartManager.EditDisplayMode>|The view in which an editing user interface (UI) becomes visible; users can edit the appearance, properties, and behavior of the controls that are visible in the normal browse mode.|   |<xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode>|The view in which a catalog UI becomes visible; users can add controls to a page from catalogs of available controls.|   |<xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectDisplayMode>|The view in which a connection UI becomes visible; users can connect, manage, or disconnect connections between controls.|       The WebPartManager control also contains a number of events that are critical in the life cycle of Web Parts pages and controls. These events provide precise programmatic control over the behavior of Web Parts controls. Most methods pertain directly to <xref:System.Web.UI.WebControls.WebParts.WebPart> controls (or other server or user controls that are placed in <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zones so that they can behave as <xref:System.Web.UI.WebControls.WebParts.WebPart> controls). However, a few events pertain to the state of the page or connections on the page. The following table lists the available events and summarizes their purposes.      > [!NOTE] >  In all cases in the following table, the word &quot;control&quot; refers to a <xref:System.Web.UI.WebControls.WebParts.WebPart> control or any server control that resides in a zone and is wrapped with a <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> object at run time.      |Event|Description|   |-----------|-----------------|   |<xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart>|Occurs just before a control is added to a page to verify that it is authorized.|   |<xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectionsActivated>|Occurs after all the connections on a page have been activated.|   |<xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectionsActivating>|Occurs just before the process of activating all the connections on a page.|   |<xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModeChanged>|Occurs after the current display mode of a page has changed.|   |<xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModeChanging>|Occurs just before the process of changing a page&quot;s display mode.|   |<xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanged>|Occurs after the selection of a control has been canceled.|   |<xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanging>|Occurs just before the process of canceling the selection of a control.|   |<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>|Occurs after a control has been added to a zone.|   |<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>|Occurs just before the process of adding a control to a zone.|   |<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosed>|Occurs after a control has been closed (removed from a page).|   |<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosing>|Occurs just before the process of closing a control.|   |<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleted>|Occurs after an instance of a dynamic control (one that was created programmatically or added from a catalog) has been permanently deleted.|   |<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleting>|Occurs just before the process of deleting a dynamic control.|   |<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>|Occurs after a control has moved within its zone or to another zone.|   |<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>|Occurs just before the process of moving a control.|   |<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>|Occurs after two controls selected for participation in a connection have established the connection.|   |<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting>|Occurs just before the process of connecting two controls.|   |<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>|Occurs after two connected controls have been disconnected.|   |<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting>|Occurs just before the process of disconnecting two controls.|       The WebPartManager control has numerous methods for managing Web Parts pages. A large set of the methods, not listed here, are methods whose names take the form of On*EventName*. These methods typically raise their associated event, and provide the event with a handler of type <xref:System.Web.UI.WebControls.WebParts.WebPartEventHandler>. Most of these methods can be overridden by developers who inherit from the WebPartManager class. Also, page developers can provide custom handlers for the events associated with these methods. For example, in the case of the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded> event, a page developer could add an `OnWebPartAdded` attribute to the `<asp:webpartmanager>` element in the markup of a Web page, and then assign a custom method name to the attribute to provide custom handling for the event. The attribute corresponds to the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartAdded%2A> method, and this basic pattern of event handling works for most Web Parts events and their associated methods.       In addition, the WebPartManager control has methods particular to the task of managing <xref:System.Web.UI.WebControls.WebParts.WebPart> controls (and server or user controls used as <xref:System.Web.UI.WebControls.WebParts.WebPart> controls). These methods include <xref:System.Web.UI.WebControls.WebParts.WebPartManager.AddWebPart%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CloseWebPart%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CopyWebPart%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateWebPart%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DeleteWebPart%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisconnectWebPart%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.BeginWebPartEditing%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.EndWebPartEditing%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.ExportWebPart%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.GetGenericWebPart%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.ImportWebPart%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.IsAuthorized%2A>, and <xref:System.Web.UI.WebControls.WebParts.WebPartManager.MoveWebPart%2A>.       Another set of methods is specialized for connections. This includes methods such as <xref:System.Web.UI.WebControls.WebParts.WebPartManager.ActivateConnections%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.BeginWebPartConnecting%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CanConnectWebParts%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectWebParts%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateAvailableTransformers%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisconnectWebPart%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisconnectWebParts%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.EndWebPartConnecting%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.GetConsumerConnectionPoints%2A>, and <xref:System.Web.UI.WebControls.WebParts.WebPartManager.GetProviderConnectionPoints%2A>.       Finally, some WebPartManager methods focus on personalization functionality. These include <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreatePersonalization%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.LoadControlState%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SaveCustomPersonalizationState%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SetPersonalizationDirty%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.System%23Web%23UI%23WebControls%23WebParts%23IPersonalizable%23Load%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.System%23Web%23UI%23WebControls%23WebParts%23IPersonalizable%23Save%2A>, and <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SaveControlState%2A>.       For more information on other WebPartManager methods that are accessible through the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.Internals%2A> property, see the documentation for the <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals> class."
  example:
  - "The following code example demonstrates both declarative and programmatic use of the WebPartManager control.  \n  \n The code example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls that can be connected, and an `<asp:webpartmanager>` element.  \n  \n-   A source code file that contains two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, and a custom interface.  \n  \n-   An explanation of how the example works in a browser.  \n  \n The user control has a drop-down list control that shows the possible display modes on a page, given the Web Parts controls that are present on the page. In the Web page for this code example, this user control is declared just below the WebPartManager element in the page's markup, and there is a `Register` directive near the top of the Web page to register the control. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_WebPartManager_SimpleConnection#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_345_1.ascx)]\n [!code-vb[WebParts_WebPartManager_SimpleConnection#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_345_1.ascx)]  \n  \n The declarative markup for the Web page contains `Register` directives for both the user control and the custom controls. There is an `<asp:webpartmanager>` element, an `<asp:webpartzone>` element to contain the custom controls, and an `<asp:connectionszone>` element. The page also contains some inline code that handles connection-related events for the WebPartManager control; you can see the effect of this code as you connect and disconnect controls.  \n  \n [!code-cs[WebParts_WebPartManager_SimpleConnection#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_345_2.aspx)]\n [!code-vb[WebParts_WebPartManager_SimpleConnection#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_345_2.aspx)]  \n  \n The third part of the example is the source code for the controls. Note that there is an interface named `IZipCode`, and this interface is implemented in the `ZipCodeWebPart` class. This class has a special callback method named `ProvideIZipCode` that serves as a provider. The other type, named `WeatherWebPart`, is also implemented with a special method named `GetIZipCode`, which enables the control to act as a consumer of the other control.  \n  \n For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example assumes that you have compiled the source into an assembly, and the `Register` directive in the Web page references the assembly name. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_WebPartManager_SimpleConnection#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_345_3.cs)]\n [!code-vb[WebParts_WebPartManager_SimpleConnection#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_345_3.vb)]  \n  \n After you have loaded the Web page in a browser, click the **Display Mode** drop-down list control and select **Connect** to switch the page to connect mode. Connect mode uses the `<asp:connectionszone>` element to enable you to create connections between controls. In connect mode, click the downward arrow in the title bar of the **ZIP Code** control to activate its verbs menu, and then click **Connect**. After the connection UI appears, click the **Create a connection to a Consumer** link. A cell appears that has a drop-down list control. Select **Weather Control** in the drop-down list, and then click **Connect** to complete the connection of the two controls. Click **Close**, and then use the **Display Mode** drop-down list to return the page to normal browse mode. You can enter a ZIP Code, and the consumer control will be updated with the value you enter. Because the `ZipCode` property was marked with the `Personalizable` attribute in the source code, this property value will persist across browser sessions, thus saving the value entered by a user. A more sophisticated consumer control could take the ZIP code information, look up weather information based on the code, and display it to a user."
