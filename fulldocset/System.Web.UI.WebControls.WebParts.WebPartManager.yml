  namespace: System.Web.UI.WebControls.WebParts
  summary: "Occurs after a user clicks a verb on a Web page that begins the process of changing to a different display mode."
  remarks: "Display modes are an integral part of Web Parts applications. When users switch to a different display mode on a Web page, the page will often take on a very different appearance, depending on the purpose of the new display mode. After a user initiates the process of changing to a new display mode by clicking a verb, you might want to make certain changes in the user interface (UI) by using the <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCancelEventArgs.NewDisplayMode%2A> property to determine what the new display mode will be, and then changing various UI elements accordingly. A useful way to do this is to override the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnDisplayModeChanging%2A> method to customize the UI.      > [!NOTE] >  For more information on display modes, see [Web Parts Page Display Modes](~/add/includes/ajax-current-ext-md.md). For more information on consuming events, see [How to: Consume Events in a Web Forms Application](~/add/includes/ajax-current-ext-md.md)."
