  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Represents the default display mode for pages that contain Web Parts controls. This field is read-only."
  remarks: "The BrowseDisplayMode field references a custom <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> object that is created and contained by the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control. Because this is a static object, you can refer to it directly through the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> class without needing an instance of the control.       When a page that contains Web Parts controls first loads, it is in BrowseDisplayMode (browse mode) by default. When users are simply browsing as they would on a normal Web page, the page remains in browse mode. If users want to personalize a page&quot;s layout, controls, appearance, or behavior, they must switch the page into one of the specialized display modes available through the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A> property."
  example:
  - "The following code example demonstrates how to work with the BrowseDisplayMode field programmatically. The code populates a drop-down list with the supported display modes, which in this case are browse and design. Notice that, in the `Page_PreRender` method, the code checks whether the current <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A> property is set to BrowseDisplayMode. If so, `Label1` will be visible, and if not, `Label1` will be hidden.  \n  \n [!code-cs[WebParts_WebPartManager_BrowseDisplayMode#1](~/add/codesnippet/csharp/f-system.web.ui.webcontr_5_1.aspx)]\n [!code-vb[WebParts_WebPartManager_BrowseDisplayMode#1](~/add/codesnippet/visualbasic/f-system.web.ui.webcontr_5_1.aspx)]  \n  \n After you load the page in a browser, you are in browse mode by default. Notice the label on the page that indicates you are in browse mode. Use the drop-down list control to switch the page to design mode. Notice that, because of the code in the `Page_PreRender` method, the label is now hidden."
