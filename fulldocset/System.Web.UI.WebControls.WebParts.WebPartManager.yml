    - id: consumer
      type: System.Web.UI.WebControls.WebParts.WebPart
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> control that has the role of receiving data from `provider`, and then processing or displaying it."
    - id: consumerConnectionPoint
      type: System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint
      description: "A method that connects with `providerConnectionPoint` to receive the data for the connection. As implemented in the Web Parts control set, this is a public method in `consumer` that is marked with a <xref uid=&quot;langword_csharp_ConnectionConsumer&quot; name=&quot;ConnectionConsumer&quot; href=&quot;&quot;></xref> metadata attribute."
