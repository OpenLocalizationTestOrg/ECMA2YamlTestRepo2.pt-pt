  namespace: System.Web.UI.WebControls.WebParts
  summary: "Gets the collection of all dynamic connections that currently exist on a Web page."
  remarks: "Dynamic connections are connections that are created programmatically, as opposed to statically. Static connections are created by declaring them in the markup of a Web Forms page. Dynamic connections are formed either programmatically, or by a user creating a connection using the connection user interface (UI).       The DynamicConnections collection, though it is read-only and you cannot change its contents, does provide programmatic access to each dynamic connection object.      > [!NOTE] >  To perform common operations such as connecting or disconnecting <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, developers should use the public methods on the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> class, such as <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisconnectWebParts%2A> and <xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectWebParts%2A>, rather than trying to directly modify connection objects in the DynamicConnections collection."
  syntax:
    content: protected System.Web.UI.WebControls.WebParts.WebPartConnectionCollection DynamicConnections { get; }
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartConnectionCollection
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartConnectionCollection&quot;></xref> that contains references to all dynamic connections on a page."
  overload: System.Web.UI.WebControls.WebParts.WebPartManager.DynamicConnections*
  exceptions: []
  platform:
