- uid: System.Web.UI.WebControls.WebParts.WebPartManager.CopyWebPart(System.Web.UI.WebControls.WebParts.WebPart)
  id: CopyWebPart(System.Web.UI.WebControls.WebParts.WebPart)
  parent: System.Web.UI.WebControls.WebParts.WebPartManager
  langs:
  - csharp
  name: CopyWebPart(WebPart)
  nameWithType: WebPartManager.CopyWebPart(WebPart)
  fullName: System.Web.UI.WebControls.WebParts.WebPartManager.CopyWebPart(WebPart)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Used by the Web Parts control set to create a copy of a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> or server control for the purpose of adding the control to a Web page."
  remarks: "You cannot call the CopyWebPart method directly from your code. This method is called internally by the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control as part of the process of adding a new dynamic <xref:System.Web.UI.WebControls.WebParts.WebPart> or server control to a page. A dynamic control is added to a page programmatically or through the Web Parts user interface (UI), for example by a user adding a control from a catalog of controls, as opposed to a static control, which is declared directly in the markup of a page.      > [!NOTE] >  The method can be overridden in a derived class if developers want to enable the method to handle additional control copying scenarios. For details, see the Notes to Inheritors section.       When a new dynamic control is added, if it is a <xref:System.Web.UI.WebControls.WebParts.WebPart> control, the CopyWebPart method returns a new instance of the control. If the control being added is some other type of server control (such as a user control, a custom control, or an ASP.NET control), the control will already have been wrapped with a <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> object by the Web Parts control set. When the CopyWebPart method encounters a <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> control, it returns a new instance of the <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> control with a new instance of the child control wrapped within it.       When the CopyWebPart method creates a new copy of a control to return, it also resets the values of all the properties to their default values. Note that, if you want to preserve the values of the personalizable properties and have them copied to the new control instance, you should call the <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.CopyPersonalizationState%2A> method as well. The final step carried out by the CopyWebPart method is to call the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateDynamicWebPartID%2A> method to obtain a new ID for the control.      > [!NOTE] >  Because the method obtains a new ID for a copied control, you should not rely on referencing a dynamic control that is added to a page by its original ID. Instead, you should reference the new instance of the control returned by the method."
  syntax:
    content: protected virtual System.Web.UI.WebControls.WebParts.WebPart CopyWebPart (System.Web.UI.WebControls.WebParts.WebPart webPart);
    parameters:
    - id: webPart
      type: System.Web.UI.WebControls.WebParts.WebPart
      description: "The <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> or server control to be copied."
    return:
      type: System.Web.UI.WebControls.WebParts.WebPart
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> to be added to a page."
  overload: System.Web.UI.WebControls.WebParts.WebPartManager.CopyWebPart*
  exceptions: []
  platform:
  - net462
