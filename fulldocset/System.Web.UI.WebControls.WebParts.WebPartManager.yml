  fullName: System.Web.UI.WebControls.WebParts.WebPartManager.CreateErrorWebPart(String,String,String,String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Creates a special control that is inserted into a page and displayed for end users, when an attempt to load or create a dynamic <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> control fails for some reason."
  remarks: "The CreateErrorWebPart method is called when the Web Parts control set attempts to load or create an instance of a dynamic <xref:System.Web.UI.WebControls.WebParts.WebPart> or server control, and it fails for some reason. The method creates an <xref:System.Web.UI.WebControls.WebParts.ErrorWebPart> object, assigns an error message to it, and returns it. The <xref:System.Web.UI.WebControls.WebParts.ErrorWebPart> control is inserted in place of the control that failed, and its error message is displayed on the page.       You cannot call the CreateErrorWebPart method directly from your code. However, you can inherit from the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> class and extend the method. For details, see the Notes for Inheritors section.       End users can work with an <xref:System.Web.UI.WebControls.WebParts.ErrorWebPart> control in a page much like they would a normal <xref:System.Web.UI.WebControls.WebParts.WebPart> control. To remove the error message, they can close the control by clicking the close verb, at which point the control will be added to a <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> object, like any other closed control. If an end user deletes an <xref:System.Web.UI.WebControls.WebParts.ErrorWebPart> control, the server control that failed to load will also be deleted from the page."
  syntax:
    content: protected virtual System.Web.UI.WebControls.WebParts.ErrorWebPart CreateErrorWebPart (string originalID, string originalTypeName, string originalPath, string genericWebPartID, string errorMessage);
    parameters:
    - id: originalID
      type: System.String
      description: "A string that is the ID of the failing control. If a <xref href=&quot;System.Web.UI.WebControls.WebParts.GenericWebPart&quot;></xref> is involved in the failure, the ID is the ID of its child server control."
    - id: originalTypeName
      type: System.String
      description: "A string that is the name of the <xref:System.Type> of the failed control. If a <xref href=&quot;System.Web.UI.WebControls.WebParts.GenericWebPart&quot;></xref> is involved in the failure, the type name is the type of its child server control."
    - id: originalPath
      type: System.String
      description: "A string that contains the path to a user control, if a <xref href=&quot;System.Web.UI.WebControls.WebParts.GenericWebPart&quot;></xref> that contains a child user control is involved in the failure."
    - id: genericWebPartID
      type: System.String
      description: "A string that returns the ID of a <xref href=&quot;System.Web.UI.WebControls.WebParts.GenericWebPart&quot;></xref>, if that type of control was involved in the failure to load or create a control."
    - id: errorMessage
      type: System.String
      description: "A string that contains the error message to display on the page."
    return:
      type: System.Web.UI.WebControls.WebParts.ErrorWebPart
      description: "An <xref href=&quot;System.Web.UI.WebControls.WebParts.ErrorWebPart&quot;></xref> that is inserted into a page in place of a control that failed to be loaded or created."
  overload: System.Web.UI.WebControls.WebParts.WebPartManager.CreateErrorWebPart*
  exceptions: []
  platform:
  - net462
