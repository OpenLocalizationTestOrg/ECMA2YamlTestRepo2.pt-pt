  summary: "Occurs during the process of removing a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> control (or server or user control) from a page."
  remarks: "The WebPartClosing event is raised by the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartClosing%2A> method when the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control is in the process of closing a control. If the removal of the control is successful, this event is followed by the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosed> event.       Page developers can provide a custom handler for the event by adding the `OnWebPartClosed` attribute to the <`asp:webpartmanager>` element in a page, and assigning a custom method name to the attribute.       Normally, when the WebPartClosing event is raised as a direct result of a user closing a <xref:System.Web.UI.WebControls.WebParts.WebPart> control, the event can be cancelled. However, there is a scenario in which the event cannot be cancelled. If a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control is deleted, the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls it contains must all be closed, otherwise they would be orphaned. In this case the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control closes the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, not the user. And when the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control is in the process of calling the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CloseWebPart%2A> method to close each control, and the WebPartClosing event is raised, the event cannot be cancelled (by design) because the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> needs to complete the task of cleaning up all the zone&quot;s controls."
  syntax:
    content: public event System.Web.UI.WebControls.WebParts.WebPartCancelEventHandler WebPartClosing;
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartCancelEventHandler
      description: "To be added."
