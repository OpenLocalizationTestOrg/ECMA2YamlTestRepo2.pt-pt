  summary: "Makes active all connections on a Web page that are currently inactive."
  remarks: "The ActivateConnections method is called on each request to a page to activate existing connections between <xref:System.Web.UI.WebControls.WebParts.WebPart> and other server controls residing in <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zones. In some cases, for instance if there is a conflict in the connections being activated, this method in turn calls the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisconnectWebPart%2A> method to end the problematic connection. During the disconnection process the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting> event is raised. Normally developers can cancel this event, but in the case where this is a conflict among the connections it cannot be cancelled, because the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control needs to resolve the conflict in order to finish the process of activating connections. For details, see <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting> event."
