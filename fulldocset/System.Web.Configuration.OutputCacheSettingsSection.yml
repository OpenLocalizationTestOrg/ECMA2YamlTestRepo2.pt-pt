- uid: System.Web.Configuration.OutputCacheSettingsSection.OutputCacheProfiles
  id: OutputCacheProfiles
  parent: System.Web.Configuration.OutputCacheSettingsSection
  langs:
  - csharp
  name: OutputCacheProfiles
  nameWithType: OutputCacheSettingsSection.OutputCacheProfiles
  fullName: System.Web.Configuration.OutputCacheSettingsSection.OutputCacheProfiles
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Gets a <xref href=&quot;System.Web.Configuration.OutputCacheProfileCollection&quot;></xref>."
  remarks: "A propriedade OutputCacheProfiles permite-lhe acesso através de programação de `outputCacheProfiles` elemento num ficheiro de configuração. Pode utilizar a propriedade OutputCacheProfiles para modificar o `outputCacheProfiles` elemento através de programação.       O `outputCacheProfiles` secção contém <xref:System.Web.Configuration.OutputCacheProfile>objetos que representam a saída da cache as definições que podem ser utilizadas por páginas na aplicação.</xref:System.Web.Configuration.OutputCacheProfile>  Estas definições podem ser aplicadas a uma página definindo a `CacheProfile` atributo o [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2) diretiva. Aplica o perfil para controlar a colocação em cache atributos como dependências, a localização da cache e a hora de expiração da cache.       O [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2) diretiva pode substituir todas as definições contidas por um <xref:System.Web.Configuration.OutputCacheProfile>, exceto o <xref:System.Web.Configuration.OutputCacheProfile.Enabled%2A>propriedade.</xref:System.Web.Configuration.OutputCacheProfile.Enabled%2A> </xref:System.Web.Configuration.OutputCacheProfile> Isto é para garantir que pode ativar ou desativar <xref:System.Web.Configuration.OutputCacheProfile>sem ter de modificar as diretivas de todas as páginas que podem ter substituído mesmo.</xref:System.Web.Configuration.OutputCacheProfile>"
  example:
  - "The following code example shows how to use the OutputCacheProfiles property.  \n  \n [!code-cs[System.Web.Configuration.OutputCacheSettingsSection#3](~/add/codesnippet/csharp/p-system.web.configurati_105_1.cs)]\n [!code-vb[System.Web.Configuration.OutputCacheSettingsSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_105_1.vb)]"
