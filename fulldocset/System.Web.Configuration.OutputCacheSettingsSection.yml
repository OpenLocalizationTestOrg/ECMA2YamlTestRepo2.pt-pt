  name: OutputCacheSettingsSection
  nameWithType: OutputCacheSettingsSection
  fullName: System.Web.Configuration.OutputCacheSettingsSection
  type: Class
  summary: "Configures the output cache settings for application pages . This class cannot be inherited."
  remarks: "The OutputCacheSettingsSection class allows you to programmatically access and modify the `outputCacheSettings` element of the `caching` section in a configuration file. The output cache settings define the dependencies (the relationships between items stored in the cache and files, cache keys, or <xref:System.Web.Caching.CacheDependency> objects) that are used in output caching, for instance, by the [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2) directive or by the <xref:System.Web.Configuration.OutputCacheProfile>.      > [!NOTE] >  The OutputCacheSettingsSection can write information into the related section of the configuration file according to the restrictions defined by the section property <xref:System.Configuration.SectionInformation.AllowDefinition%2A> whose value is <xref:System.Configuration.ConfigurationAllowDefinition>. Any attempt to write in a configuration file at a level not allowed in the hierarchy will result in an error message generated by the parser. However, you can use this class to read configuration information at any level in the hierarchy."
  example:
  - "The following code example shows how to obtain the OutputCacheSettingsSection object from the configuration file of an existing Web application.  \n  \n [!code-cs[System.Web.Configuration.OutputCacheSettingsSection#1](~/add/codesnippet/CSharp/t-system.web.configurati_9_1.cs)]\n [!code-vb[System.Web.Configuration.OutputCacheSettingsSection#1](~/add/codesnippet/VisualBasic/t-system.web.configurati_9_1.vb)]"
