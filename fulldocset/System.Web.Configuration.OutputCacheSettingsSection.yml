- uid: System.Web.Configuration.OutputCacheSettingsSection.OutputCacheProfiles
  id: OutputCacheProfiles
  parent: System.Web.Configuration.OutputCacheSettingsSection
  langs:
  - csharp
  name: OutputCacheProfiles
  nameWithType: OutputCacheSettingsSection.OutputCacheProfiles
  fullName: System.Web.Configuration.OutputCacheSettingsSection.OutputCacheProfiles
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Gets a <see cref=&quot;T:System.Web.Configuration.OutputCacheProfileCollection&quot;></see>."
  remarks: "The OutputCacheProfiles property allows you to programmatically access the `outputCacheProfiles` element in a configuration file. You can use the OutputCacheProfiles property to modify the `outputCacheProfiles` element programmatically.       The `outputCacheProfiles` section contains <xref:System.Web.Configuration.OutputCacheProfile> objects that represent output cache settings that may be used by pages in the application.  These settings can be applied to a page by setting the `CacheProfile` attribute of the [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2) directive. Apply the profile to control caching attributes such as dependencies, cache location, and cache expiration time.       The [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2) directive can override all the settings contained by an <xref:System.Web.Configuration.OutputCacheProfile> except the <xref:System.Web.Configuration.OutputCacheProfile.Enabled%2A> property. This is to ensure you can enable or disable the <xref:System.Web.Configuration.OutputCacheProfile> without having to modify the directives in all the pages that might have overridden it."
  example:
  - "The following code example shows how to use the OutputCacheProfiles property.  \n  \n [!code-cs[System.Web.Configuration.OutputCacheSettingsSection#3](~/add/codesnippet/CSharp/p-system.web.configurati_105_1.cs)]\n [!code-vb[System.Web.Configuration.OutputCacheSettingsSection#3](~/add/codesnippet/VisualBasic/p-system.web.configurati_105_1.vb)]"
  syntax:
    content: public System.Web.Configuration.OutputCacheProfileCollection OutputCacheProfiles { get; }
    return:
