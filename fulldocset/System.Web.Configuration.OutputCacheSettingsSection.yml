  name: OutputCacheSettingsSection
  nameWithType: OutputCacheSettingsSection
  fullName: System.Web.Configuration.OutputCacheSettingsSection
  type: Class
  summary: "Configura as definições de cache de saída para páginas da aplicação. Esta classe não pode ser herdada."
  remarks: "A classe de OutputCacheSettingsSection permite-lhe aceder e modificar programaticamente o `outputCacheSettings` elemento do `caching` secção num ficheiro de configuração. As definições de cache de saída definem as dependências (as relações entre os itens armazenados na cache e ficheiros, as chaves da cache, ou <xref:System.Web.Caching.CacheDependency>objetos) que são utilizados na cache de saída, por exemplo, pelo [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2) directiva ou por <xref:System.Web.Configuration.OutputCacheProfile>.</xref:System.Web.Configuration.OutputCacheProfile> </xref:System.Web.Caching.CacheDependency>      > [!NOTE] > OutputCacheSettingsSection o podem escrever informações para a secção do ficheiro de configuração, de acordo com as restrições definidas pela propriedade de secção <xref:System.Configuration.SectionInformation.AllowDefinition%2A>cujo valor é <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A> relacionada Qualquer tentativa de escrever num ficheiro de configuração a um nível não é permitido na hierarquia resultará numa mensagem de erro gerada pelo parser. No entanto, pode utilizar esta classe para ler as informações de configuração qualquer nível na hierarquia."
  example:
  - "The following code example shows how to obtain the OutputCacheSettingsSection object from the configuration file of an existing Web application.  \n  \n [!code-cs[System.Web.Configuration.OutputCacheSettingsSection#1](~/add/codesnippet/csharp/t-system.web.configurati_9_1.cs)]\n [!code-vb[System.Web.Configuration.OutputCacheSettingsSection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_9_1.vb)]"
