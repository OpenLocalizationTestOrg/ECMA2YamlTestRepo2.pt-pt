- uid: System.Web.UI.Design.WebControls.AccessDataSourceDesigner.GetConnectionString
  id: GetConnectionString
  parent: System.Web.UI.Design.WebControls.AccessDataSourceDesigner
  langs:
  - csharp
  name: GetConnectionString()
  nameWithType: AccessDataSourceDesigner.GetConnectionString()
  fullName: System.Web.UI.Design.WebControls.AccessDataSourceDesigner.GetConnectionString()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Gets the connection string that is valid at design time for the control that is associated with this designer."
  remarks: "The GetConnectionString method maps the <xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A> property of the control to the designer site, and then uses the <xref:System.Web.UI.WebControls.AccessDataSource.ConnectionString%2A> property of the control to generate the connection string."
  example:
  - "The following code example shows how to use the GetConnectionString method to display the connection string of the Microsoft Access database that is associated with the <xref:System.Web.UI.WebControls.AccessDataSource> control in the control placeholder at design time.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.Design.WebControls.AccessDataSourceDesigner> class.  \n  \n [!code-cs[WebNet.Design.WebControls.AccessDataSourceDesigner#5](~/add/codesnippet/CSharp/m-system.web.ui.design.w_16_1.cs)]\n [!code-vb[WebNet.Design.WebControls.AccessDataSourceDesigner#5](~/add/codesnippet/VisualBasic/m-system.web.ui.design.w_16_1.vb)]"
  syntax:
    content: protected override string GetConnectionString ();
    parameters: []
    return:
      type: System.String
      description: "To be added."
  overload: System.Web.UI.Design.WebControls.AccessDataSourceDesigner.GetConnectionString*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Web.UI.Design.WebControls.AccessDataSourceDesigner.PreFilterProperties(System.Collections.IDictionary)
  id: PreFilterProperties(System.Collections.IDictionary)
  parent: System.Web.UI.Design.WebControls.AccessDataSourceDesigner
  langs:
  - csharp
  name: PreFilterProperties(IDictionary)
  nameWithType: AccessDataSourceDesigner.PreFilterProperties(IDictionary)
  fullName: System.Web.UI.Design.WebControls.AccessDataSourceDesigner.PreFilterProperties(IDictionary)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Used by the designer to add properties to, or remove them from, the **Properties** grid or to shadow properties of the associated control."
  remarks: "Control designers use methods that are derived from the <xref:System.ComponentModel.Design.ComponentDesigner.PreFilterProperties%2A?displayProperty=fullName> method to shadow various control properties with corresponding design-time properties that the designer implements, and to add properties to, or remove them from, the **Properties** grid.       For the <xref:System.Web.UI.WebControls.AccessDataSource> control, the PreFilterProperties method creates the design-time <xref:System.Web.UI.Design.WebControls.AccessDataSourceDesigner.DataFile%2A> property to shadow the <xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A> property of the control."
  example:
  - "The following code example shows how to override the PreFilterProperties method to make the <xref:System.Web.UI.WebControls.AccessDataSource.ConnectionString%2A> property read-only and visible in the **Properties** grid.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.Design.WebControls.AccessDataSourceDesigner> class.  \n  \n [!code-cs[WebNet.Design.WebControls.AccessDataSourceDesigner#4](~/add/codesnippet/CSharp/db92981f-3e68-4ca6-82cc-_1.cs)]\n [!code-vb[WebNet.Design.WebControls.AccessDataSourceDesigner#4](~/add/codesnippet/VisualBasic/db92981f-3e68-4ca6-82cc-_1.vb)]"
  syntax:
    content: protected override void PreFilterProperties (System.Collections.IDictionary properties);
    parameters:
    - id: properties
      type: System.Collections.IDictionary
      description: "A collection implementing the <xref:System.Collections.IDictionary> of the added and shadowed properties."
  overload: System.Web.UI.Design.WebControls.AccessDataSourceDesigner.PreFilterProperties*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
