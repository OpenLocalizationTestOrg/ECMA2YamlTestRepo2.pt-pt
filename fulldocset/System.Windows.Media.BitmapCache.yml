- uid: System.Windows.Media.BitmapCache.EnableClearType
  id: EnableClearType
  parent: System.Windows.Media.BitmapCache
  langs:
  - csharp
  name: EnableClearType
  nameWithType: BitmapCache.EnableClearType
  fullName: System.Windows.Media.BitmapCache.EnableClearType
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Obtém ou define um valor que indica se o mapa de bits é composto com ClearType ativado."
  remarks: "Defina a propriedade EnableClearType para permitir ClearType texto a compor na cache.       Quando a propriedade de EnableClearType é `true`, a aplicação tem de composição todos os respetivo texto ClearType sobre um fundo opaco.       Quando a propriedade de EnableClearType é `false`, texto na cache é composto com anti-aliasing em tons de cinzento.       Texto ClearType requer alinhamento de pixel correto de composto carateres, pelo que deverá definir o <xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>propriedade `true`.</xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A> Se definir esta propriedade, o conteúdo pode se misturem corretamente.       Utilize a propriedade de EnableClearType quando sabe que a cache é composta no limites de pixel, pelo que é seguro para colocar em cache ClearType texto. Esta situação ocorre normalmente em cenários de deslocamento do texto."
  syntax:
    content: public bool EnableClearType { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se ClearType está ativo; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.BitmapCache.EnableClearType*
  exceptions: []
  platform:
  - net462
