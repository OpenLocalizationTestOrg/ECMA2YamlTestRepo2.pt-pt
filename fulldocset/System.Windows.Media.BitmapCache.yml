- uid: System.Windows.Media.BitmapCache.SnapsToDevicePixels
  id: SnapsToDevicePixels
  parent: System.Windows.Media.BitmapCache
  langs:
  - csharp
  name: SnapsToDevicePixels
  nameWithType: BitmapCache.SnapsToDevicePixels
  fullName: System.Windows.Media.BitmapCache.SnapsToDevicePixels
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Obtém ou define um valor que indica se o mapa de bits é composto com ajuste de pixel."
  remarks: "Defina a propriedade de SnapsToDevicePixels quando a cache apresenta o conteúdo que necessita de alinhamento de pixel seja composta corretamente. Este é o caso de ClearType texto. Se definir o <xref:System.Windows.Media.BitmapCache.EnableClearType%2A>propriedade `true`, considere definir SnapsToDevicePixels como `true` para garantir a composição adequada.</xref:System.Windows.Media.BitmapCache.EnableClearType%2A>       Quando a propriedade SnapsToDevicePixels está definida como `false`, pode mover e dimensionar o elemento em cache por uma fração de um pixel e filtragem bilinear é aplicada.       Quando a propriedade SnapsToDevicePixels está definida como `true`, a cache de mapa de bits é alinhada com limites de pixel de destino. Se mover ou dimensionar o elemento em cache por uma fração de um pixel, ajusta o mapa de bits à grelha de pixel. Neste caso, o canto superior esquerdo do mapa de bits é arredondado e ajustado à grelha de pixel, mas o canto inferior direito se encontrar num limite de pixel fracional.       A propriedade SnapsToDevicePixels é ignorada por <xref:System.Windows.Media.BitmapCacheBrush>e quando utilizado com um <xref:System.Windows.Media.Media3D.Viewport2DVisual3D>.</xref:System.Windows.Media.Media3D.Viewport2DVisual3D> </xref:System.Windows.Media.BitmapCacheBrush>"
  syntax:
    content: public bool SnapsToDevicePixels { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o ajuste de pixel está ativo; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.BitmapCache.SnapsToDevicePixels*
  exceptions: []
  platform:
  - net462
