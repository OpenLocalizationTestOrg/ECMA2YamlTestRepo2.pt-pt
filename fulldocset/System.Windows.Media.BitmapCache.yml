- uid: System.Windows.Media.BitmapCache.RenderAtScale
  id: RenderAtScale
  parent: System.Windows.Media.BitmapCache
  langs:
  - csharp
  name: RenderAtScale
  nameWithType: BitmapCache.RenderAtScale
  fullName: System.Windows.Media.BitmapCache.RenderAtScale
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Obtém ou define um valor que indica a escala que é aplicada para o mapa de bits."
  remarks: "Utilize a propriedade de RenderAtScale para compor o <xref:System.Windows.Media.BitmapCache>num múltiplo do tamanho do mapa de bits normal.</xref:System.Windows.Media.BitmapCache> O tamanho normal é determinado pelo tamanho do elemento local.       Os valores maiores que 1 aumentar a resolução de mapa de bits relativo para a resolução nativo do elemento, valores e menor que 1 diminuir a resolução. Por exemplo, se a propriedade RenderAtScale está definida como 2.0 e aplicar uma transformação de escala que enlarges o conteúdo por um fator de 2, o conteúdo terão a mesma qualidade visual os mesmos conteúdos com RenderAtScale definido como 1.0 e uma escala de transformação de 1.       Quando RenderAtScale está definida como 0, não mapa de bits é composto. Os valores negativos são clamped como 0.       Se alterar este valor, a cache é novamente gerada na resolução adequada de novo.       As imagens seguintes mostram como os mesmos conteúdos aparece para diferentes valores da propriedade RenderAtScale.       **RenderAtScale = 1**![RenderAtScale = 1](~/add/media/ndp-scale-1.png &quot;RenderAtScale = 1&quot;)**RenderAtScale = 0,5**![RenderAtScale = 0,5](~/add/media/ndp-scale05.png &quot;RenderAtScale = 0,5&quot;)**RenderAtScale = 0,2**![RenderAtScale = 0,2](~/add/media/ndp-scale02.png &quot;RenderAtScale = 0,2&quot;) a imagem seguinte mostra uma transformação de zoom aplicado a um predecessor do elemento em cache.                                    Quando o zoom está definido como 1 e RenderAtScale está definida como 1, a qualidade de imagem é quase o mesmo quando RenderAtScale está definida como 2. Mas, quando zoom for superior a 1, a definição RenderAtScale para 2 terá uma melhor qualidade de imagem.       **RenderAtScale = 1.0**![RenderAtScale = 1.0](~/add/media/ndp-scale-10.png &quot;RenderAtScale = 1.0&quot;)**RenderAtScale = 2.0**![RenderAtScale = 2.0](~/add/media/ndp-scale-20.png &quot;RenderAtScale = 2.0                     &quot;)"
  syntax:
    content: public double RenderAtScale { get; set; }
    return:
      type: System.Double
      description: "Escala a que é aplicada para o mapa de bits. A predefinição é 1."
  overload: System.Windows.Media.BitmapCache.RenderAtScale*
  exceptions: []
  platform:
  - net462
