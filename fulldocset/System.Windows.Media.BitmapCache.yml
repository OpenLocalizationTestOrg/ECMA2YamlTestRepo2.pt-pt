  name: BitmapCache
  nameWithType: BitmapCache
  fullName: System.Windows.Media.BitmapCache
  type: Class
  summary: "Cria e coloca em cache de uma representação de mapa de bits de um <xref href=&quot;System.Windows.UIElement&quot;> </xref>."
  remarks: "Utilize a classe de BitmapCache para melhorar o desempenho de composição de um complexas <xref:System.Windows.UIElement>.</xref:System.Windows.UIElement> Crie um BitmapCache e atribua-à <xref:System.Windows.UIElement.CacheMode%2A>propriedade de um <xref:System.Windows.UIElement>para colocar em cache o elemento e a respetiva subárvore como um mapa de bits na memória de vídeo.</xref:System.Windows.UIElement> </xref:System.Windows.UIElement.CacheMode%2A> Isto é útil quando for necessário animar, traduzir ou dimensionar um <xref:System.Windows.UIElement>mais rapidamente possível.</xref:System.Windows.UIElement> Esta abordagem permite que um compromisso entre o desempenho e da qualidade visual enquanto o conteúdo é colocado em cache.       Utilize o <xref:System.Windows.Media.BitmapCacheBrush>classe de forma eficiente reutilizar um elemento em cache.</xref:System.Windows.Media.BitmapCacheBrush>       Definir o <xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>propriedade ao dimensionar a cache de mapa de bits.</xref:System.Windows.Media.BitmapCache.RenderAtScale%2A> Isto é útil se um elemento irá ser ampliado e pretende que o elemento para compor mais claramente que o se a cache simplesmente foram gerada no resolução nativo do elemento.       Definir o <xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>propriedade quando o cache apresenta o conteúdo que necessita de alinhamento de pixel seja composta corretamente, tal como texto ClearType.</xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A> Esta propriedade é ignorada pelo <xref:System.Windows.Media.BitmapCacheBrush>e <xref:System.Windows.Media.Media3D.Viewport2DVisual3D>classes.</xref:System.Windows.Media.Media3D.Viewport2DVisual3D> </xref:System.Windows.Media.BitmapCacheBrush>       Colocação em cache de um controlo não afeta o comportamento de ativação pós-falha de rato, por isso, rato a ativação pós-falha de teste de acessos funciona como se fosse o mapa de bits de um controlo em direto.       Regeneração de cache só ocorre quando a estrutura do <xref:System.Windows.UIElement>ou subárvore as alterações do mesmo, ou quando o <xref:System.Windows.Media.CacheMode>alteração das definições.</xref:System.Windows.Media.CacheMode> </xref:System.Windows.UIElement> Definir o <xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>ou <xref:System.Windows.Media.BitmapCache.EnableClearType%2A>causas de propriedades de regeneração da cache.</xref:System.Windows.Media.BitmapCache.EnableClearType%2A> </xref:System.Windows.Media.BitmapCache.RenderAtScale%2A> Alterações à árvore visual de principal, a cache de <xref:System.Windows.UIElement>, tais como as transformações, escalas, opacities e efeitos, não afetam a cache.</xref:System.Windows.UIElement>       As funções de cache quando a aceleração de hardware não está disponível. Neste caso, o mapa de bits é composto no software e as dimensões de mapa de bits máximo são 2048 x 2048.      > [!NOTE] > <xref:System.Windows.Media.RenderOptions>e <xref:System.Windows.Media.TextOptions>não propagar através de um elemento em cache.</xref:System.Windows.Media.TextOptions> </xref:System.Windows.Media.RenderOptions> Poderá ter de definir estas opções novamente em elementos subordinados abaixo da cache."
  example:
  - "The following XAML shows how to cache a <xref:System.Windows.Controls.Canvas> element. For the complete code example, see [How to: Improve Rendering Performance by Caching an Element](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-xml[System.Windows.Media.BitmapCache#_BitmapCacheCreation](~/add/codesnippet/xaml/cachedcompositiondemo/window1.xaml#_bitmapcachecreation)]"
  syntax:
    content: 'public sealed class BitmapCache : System.Windows.Media.CacheMode'
