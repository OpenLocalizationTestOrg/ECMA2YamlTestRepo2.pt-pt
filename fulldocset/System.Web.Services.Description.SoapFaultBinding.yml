  fullName: System.Web.Services.Description.SoapFaultBinding
  type: Class
  summary: "Represents an extensibility element added to a <xref href=&quot;System.Web.Services.Description.FaultBinding&quot;></xref> within an XML Web service."
  remarks: "This class specifies the contents of any SOAP error message returned.  \n  \n For more information about specifying protocols for XML Web services, see [&#91;\\<topic://cpconbuildingaspnetwebservices>&#93;](http://msdn.microsoft.com/en-us/01dfc27c-c68e-4910-a0aa-5e4c2a766b0c). For more information about Web Services Description Language (WSDL), see the specification at http://www.w3.org/TR/wsdl/."
  example:
  - >-
    [!code-cs[SoapFaultBinding#1](~/add/codesnippet/csharp/t-system.web.services.de_7_1.cs)]
     [!code-vb[SoapFaultBinding#1](~/add/codesnippet/visualbasic/t-system.web.services.de_7_1.vb)]
     [!code-cpp[SoapFaultBinding#1](~/add/codesnippet/cpp/t-system.web.services.de_7_1.cpp)]
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtension("fault", "http://schemas.xmlsoap.org/wsdl/soap/", typeof(System.Web.Services.Description.FaultBinding))]

      public class SoapFaultBinding : System.Web.Services.Description.ServiceDescriptionFormatExtension
