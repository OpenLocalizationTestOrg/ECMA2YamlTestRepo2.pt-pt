  type: Delegate
  summary: "Represents the method that will handle the <xref href=&quot;System.Windows.Forms.DataGridView.RowsAdded&quot;></xref> event of a <xref href=&quot;System.Windows.Forms.DataGridView&quot;></xref>."
  remarks: "The <xref:System.Windows.Forms.DataGridView.RowsAdded> event occurs when rows are added to a <xref:System.Windows.Forms.DataGridView> control.       When you create a DataGridViewRowsAddedEventHandler delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event-handler delegates, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example uses a DataGridViewRowsAddedEventHandler in virtual mode to store the fact that a row has been added. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridView.VirtualMode%2A> reference topic.  \n  \n [!code-cs[System.Windows.Forms.DataGridView._Virtual#30](~/add/codesnippet/csharp/t-system.windows.forms.d_127_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView._Virtual#30](~/add/codesnippet/cpp/t-system.windows.forms.d_127_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView._Virtual#30](~/add/codesnippet/visualbasic/t-system.windows.forms.d_127_1.vb)]"
