  type: Delegate
  summary: "Representa o método que irá processar a <xref href=&quot;System.Windows.Forms.DataGridView.RowsAdded&quot;> </xref> eventos de um <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref>."
  remarks: "O <xref:System.Windows.Forms.DataGridView.RowsAdded>evento ocorre quando as linhas são adicionadas a um <xref:System.Windows.Forms.DataGridView>controlo.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.RowsAdded>       Quando cria um delegado DataGridViewRowsAddedEventHandler, identifique o método que irá processar o evento. Para associar o evento com o processador de eventos, adicione uma instância do delegado para o evento. O processador de eventos é chamado sempre que o evento ocorre, a menos que remova o delegado. Para obter mais informações sobre o delegado de processador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example uses a DataGridViewRowsAddedEventHandler in virtual mode to store the fact that a row has been added. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridView.VirtualMode%2A> reference topic.  \n  \n [!code-cs[System.Windows.Forms.DataGridView._Virtual#30](~/add/codesnippet/csharp/t-system.windows.forms.d_127_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView._Virtual#30](~/add/codesnippet/cpp/t-system.windows.forms.d_127_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView._Virtual#30](~/add/codesnippet/visualbasic/t-system.windows.forms.d_127_1.vb)]"
