  name: TextBox
  nameWithType: TextBox
  fullName: System.Windows.Forms.TextBox
  type: Class
  summary: "Represents a Windows text box control."
  remarks: "With the TextBox control, the user can enter text in an application. This control has additional functionality that is not found in the standard Windows text box control, including multiline editing and password character masking.       Typically, a TextBox control is used to display, or accept as input, a single line of text. You can use the <xref:System.Windows.Forms.TextBoxBase.Multiline%2A> and <xref:System.Windows.Forms.TextBox.ScrollBars%2A> properties to enable multiple lines of text to be displayed or entered. Set the <xref:System.Windows.Forms.TextBoxBase.AcceptsTab%2A> and <xref:System.Windows.Forms.TextBox.AcceptsReturn%2A> properties to `true` to enable greater text manipulation in a multiline TextBox control.      > [!NOTE] >  You must set the <xref:System.Windows.Forms.TextBoxBase.Multiline%2A> property to `true` to adjust the height of the TextBox control. You can adjust the height by setting the <xref:System.Windows.Forms.Control.Size%2A> property.       You can limit the amount of text entered into a TextBox control by setting the <xref:System.Windows.Forms.TextBoxBase.MaxLength%2A> property to a specific number of characters. TextBox controls can also be used to accept passwords and other sensitive information. You can use the <xref:System.Windows.Forms.TextBox.PasswordChar%2A> property to mask characters entered in a single-line version of the control. Use the <xref:System.Windows.Forms.TextBox.CharacterCasing%2A> property to enable the user to type only uppercase, only lowercase, or a combination of uppercase and lowercase characters into the TextBox control.       To scroll the contents of the TextBox until the cursor (caret) is within the visible region of the control, you can use the <xref:System.Windows.Forms.TextBoxBase.ScrollToCaret%2A> method. To select a range of text in the text box, you can use the <xref:System.Windows.Forms.TextBoxBase.Select%2A> method.       To restrict text from being entered in a TextBox control, you can create an event handler for the <xref:System.Windows.Forms.Control.KeyDown> event in order to validate each character entered in the control. You can also restrict all entry of data in a TextBox control by setting the <xref:System.Windows.Forms.TextBoxBase.ReadOnly%2A> property to `true`.      > [!NOTE] >  Most of the functionality of the TextBox control is inherited from the <xref:System.Windows.Forms.TextBoxBase> class.   >    >  Using the TextBox control with visual styles enabled will cause the incorrect handling of surrogate fonts."
  example:
  - "The following code example creates a multiline TextBox control with vertical scroll bars. This example uses the <xref:System.Windows.Forms.TextBoxBase.AcceptsTab%2A>, <xref:System.Windows.Forms.TextBox.AcceptsReturn%2A>, and <xref:System.Windows.Forms.Control.Dock%2A> properties to make the multiline text box control useful for creating text documents.  \n  \n [!code-cs[Classic TextBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.t_35_1.cs)]\n [!code-vb[Classic TextBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_35_1.vb)]"
