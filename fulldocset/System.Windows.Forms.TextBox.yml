  type: Class
  summary: "Representa um controlo de caixa de texto do Windows."
  remarks: "Com o controlo de caixa de texto, o utilizador pode introduzir texto numa aplicação. Este controlo tem funcionalidades adicionais que não se encontra na padrão Windows texto caixa controlo, incluindo a edição de múltiplas linhas e máscaras de caracteres de palavra-passe.       Normalmente, um controlo de caixa de texto é utilizado para apresentar ou aceita como entrada, uma única linha de texto. Pode utilizar o <xref:System.Windows.Forms.TextBoxBase.Multiline%2A>e <xref:System.Windows.Forms.TextBox.ScrollBars%2A>Propriedades para ativar várias linhas de texto sejam apresentadas ou introduzido.</xref:System.Windows.Forms.TextBox.ScrollBars%2A> </xref:System.Windows.Forms.TextBoxBase.Multiline%2A> Definir o <xref:System.Windows.Forms.TextBoxBase.AcceptsTab%2A>e <xref:System.Windows.Forms.TextBox.AcceptsReturn%2A>Propriedades `true` para permitir maior manipulação de texto num controlo de caixa de texto com várias linhas.</xref:System.Windows.Forms.TextBox.AcceptsReturn%2A> </xref:System.Windows.Forms.TextBoxBase.AcceptsTab%2A>      > [!NOTE] > Tem de definir o <xref:System.Windows.Forms.TextBoxBase.Multiline%2A>propriedade `true` para ajustar a altura do controlo de caixa de texto.</xref:System.Windows.Forms.TextBoxBase.Multiline%2A> Pode ajustar a altura, definindo o <xref:System.Windows.Forms.Control.Size%2A>propriedade.</xref:System.Windows.Forms.Control.Size%2A>       Pode limitar a quantidade de texto introduzido para um controlo de caixa de texto, definindo o <xref:System.Windows.Forms.TextBoxBase.MaxLength%2A>propriedade para um número específico de carateres.</xref:System.Windows.Forms.TextBoxBase.MaxLength%2A> Controlos da caixa de texto também podem ser utilizados para aceitar as palavras-passe e outras informações confidenciais. Pode utilizar o <xref:System.Windows.Forms.TextBox.PasswordChar%2A>propriedade e carateres de máscara introduzido numa versão de linha única do controlo.</xref:System.Windows.Forms.TextBox.PasswordChar%2A> Utilize o <xref:System.Windows.Forms.TextBox.CharacterCasing%2A>propriedade para permitir que o utilizador para o tipo só letras maiúsculas, minúsculas apenas, ou uma combinação de carateres em maiúsculas e minúsculas para o controlo de caixa de texto.</xref:System.Windows.Forms.TextBox.CharacterCasing%2A>       Desloque o conteúdo da caixa de texto até o cursor (acento circunflexo) na região visível do controlo, pode utilizar o <xref:System.Windows.Forms.TextBoxBase.ScrollToCaret%2A>método.</xref:System.Windows.Forms.TextBoxBase.ScrollToCaret%2A> Para selecionar um intervalo de texto na caixa de texto, pode utilizar o <xref:System.Windows.Forms.TextBoxBase.Select%2A>método.</xref:System.Windows.Forms.TextBoxBase.Select%2A>       Para impedir que o texto a ser introduzidos num controlo de caixa de texto, pode criar um processador de eventos para o <xref:System.Windows.Forms.Control.KeyDown>eventos para validar cada caráter introduzido no controlo.</xref:System.Windows.Forms.Control.KeyDown> Também pode restringir a todos os entrada de dados num controlo de caixa de texto, definindo o <xref:System.Windows.Forms.TextBoxBase.ReadOnly%2A>propriedade `true`.</xref:System.Windows.Forms.TextBoxBase.ReadOnly%2A>      > [!NOTE] > A maioria das funcionalidades do controlo de caixa de texto é herdada a partir de <xref:System.Windows.Forms.TextBoxBase>classe.</xref:System.Windows.Forms.TextBoxBase>   >> Utilizar o controlo de caixa de texto com estilos visuais ativados fará com que o processamento incorreto de tipos de letra de substituição."
  example:
  - "The following code example creates a multiline TextBox control with vertical scroll bars. This example uses the <xref:System.Windows.Forms.TextBoxBase.AcceptsTab%2A>, <xref:System.Windows.Forms.TextBox.AcceptsReturn%2A>, and <xref:System.Windows.Forms.Control.Dock%2A> properties to make the multiline text box control useful for creating text documents.  \n  \n [!code-cs[Classic TextBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.t_35_1.cs)]\n [!code-vb[Classic TextBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_35_1.vb)]"
