  remarks: "Utilize o AutoCompleteCustomSource <xref:System.Windows.Forms.TextBox.AutoCompleteMode%2A>, e <xref:System.Windows.Forms.TextBox.AutoCompleteSource%2A>Propriedades para criar um <xref:System.Windows.Forms.TextBox>automaticamente que conclui as cadeias de entrada ao comparar o prefixo que está a ser introduzido para os prefixos de todas as cadeias de uma origem de manter.</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.TextBox.AutoCompleteSource%2A> </xref:System.Windows.Forms.TextBox.AutoCompleteMode%2A> Isto é útil para <xref:System.Windows.Forms.TextBox>controlos em que os URLs, endereços, os nomes de ficheiros ou comandos serão frequentemente introduzidos.</xref:System.Windows.Forms.TextBox>       A utilização da propriedade AutoCompleteCustomSource é opcional, mas tem de definir o <xref:System.Windows.Forms.TextBox.AutoCompleteSource%2A>propriedade `CustomSource` para poder utilizar AutoCompleteCustomSource.</xref:System.Windows.Forms.TextBox.AutoCompleteSource%2A>       Tem de utilizar o <xref:System.Windows.Forms.TextBox.AutoCompleteMode%2A>e <xref:System.Windows.Forms.TextBox.AutoCompleteSource%2A>Propriedades em conjunto.</xref:System.Windows.Forms.TextBox.AutoCompleteSource%2A> </xref:System.Windows.Forms.TextBox.AutoCompleteMode%2A>      > [!NOTE] > O sistema operativo poderá limitar o número de cadeias personalizados que poder apresentar em simultâneo."
