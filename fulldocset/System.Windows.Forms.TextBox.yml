  remarks: "O <xref:System.Windows.Forms.TextBox.UseSystemPasswordChar%2A>propriedade tem precedência sobre a propriedade de PasswordChar.</xref:System.Windows.Forms.TextBox.UseSystemPasswordChar%2A> Sempre que o <xref:System.Windows.Forms.TextBox.UseSystemPasswordChar%2A>está definido como `true`, é utilizado o carácter de palavra-passe de sistema predefinido e qualquer caráter definido por PasswordChar é ignorada.</xref:System.Windows.Forms.TextBox.UseSystemPasswordChar%2A>       Quando a propriedade de PasswordChar é definida, não não possível efetuar ações de cortar e copie o controlo com o teclado.      > [!IMPORTANT] > Quando o <xref:System.Windows.Forms.TextBox>está no modo de palavra-passe porque PasswordChar, <xref:System.Windows.Forms.TextBox.UseSystemPasswordChar%2A>, ou <xref:System.Windows.Forms.TextBoxBase.ReadOnly%2A>é `true`, a <xref:System.Windows.Forms.TextBox>está no modo restrito.</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.TextBoxBase.ReadOnly%2A> </xref:System.Windows.Forms.TextBox.UseSystemPasswordChar%2A> </xref:System.Windows.Forms.TextBox> Neste modo, o <xref:System.Windows.Forms.ImeMode>é desativado mas atual <xref:System.Windows.Forms.ImeMode>é colocado em cache para que pode ser restaurado se o <xref:System.Windows.Forms.TextBox>ficar sem restrições.</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.ImeMode> </xref:System.Windows.Forms.ImeMode> Ativando ou desativando a <xref:System.Windows.Forms.TextBoxBase.ReadOnly%2A>é um cenário comum.</xref:System.Windows.Forms.TextBoxBase.ReadOnly%2A> O <xref:System.Windows.Forms.ImeMode>é sombreado enquanto o controlo está no modo restrito.</xref:System.Windows.Forms.ImeMode> Da perspetiva estruturador, a <xref:System.Windows.Forms.ImeMode>valor apresentado é o valor real.</xref:System.Windows.Forms.ImeMode>"
