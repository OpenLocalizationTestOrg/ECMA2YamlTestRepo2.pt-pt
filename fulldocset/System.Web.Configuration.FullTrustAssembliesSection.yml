  name: FullTrustAssembliesSection
  nameWithType: FullTrustAssembliesSection
  fullName: System.Web.Configuration.FullTrustAssembliesSection
  type: Class
  summary: "Configures a set of full-trust assemblies. This class cannot be inherited."
  remarks: "The FullTrustAssembliesSection class enables you to specify full-trust assemblies within an ASP.NET partial-trust application domain.       To configure an assembly, you must have the hexadecimal string representation of its public key. You get this key by using the Strong Name (Sn.exe) tool. This tool produces the public-key hexadecimal string representation that you use in configuration. It also produces the public-key token. For more information, see [Sn.exe (Strong Name Tool)](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to specify a full-trust assembly by using the `fullTrustAssemblies` section in a configuration file.  \n  \n```  \n<fullTrustAssemblies>  \n  <add assemblyName=\"MyAssembly\" version=\"1.0.0.0\"   \n    publicKey=\"hex_key_representation\" />  \n</fullTrustAssemblies>  \n```"
  syntax:
    content: 'public sealed class FullTrustAssembliesSection : System.Configuration.ConfigurationSection'
