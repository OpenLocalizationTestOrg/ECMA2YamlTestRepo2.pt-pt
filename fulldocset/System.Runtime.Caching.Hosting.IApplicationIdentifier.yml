items:
- uid: System.Runtime.Caching.Hosting.IApplicationIdentifier
  id: IApplicationIdentifier
  children:
  - System.Runtime.Caching.Hosting.IApplicationIdentifier.GetApplicationId
  langs:
  - csharp
  name: IApplicationIdentifier
  nameWithType: IApplicationIdentifier
  fullName: System.Runtime.Caching.Hosting.IApplicationIdentifier
  type: Interface
  summary: "Define um identificador para domínios de aplicação que pode utilizar uma implementação de cache para interagir com um ambiente anfitrião."
  remarks: "A [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] ambiente anfitrião, como o ASP.NET pode utilizar a interface IApplicationIdentifier para definir cadeias que identificam os domínios de aplicação individuais. O ambiente anfitrião implementa a interface de IApplicationIdentifier. Em seguida, está disponível para esta interface <xref:System.Runtime.Caching.ObjectCache>implementações através de <xref:System.Runtime.Caching.ObjectCache.Host%2A>propriedade.</xref:System.Runtime.Caching.ObjectCache.Host%2A> </xref:System.Runtime.Caching.ObjectCache>       Uma implementação de cache utiliza esta referência para obter um identificador para o domínio de aplicação. No ASP.NET, implementações de cache, utilize o identificador da aplicação para construir identificadores para contadores de desempenho da cache. Isto fornece os nomes de desempenho instâncias do contador que podem ser distinguidas entre domínios de aplicação quando vários domínios de aplicação estão em execução."
  syntax:
    content: public interface IApplicationIdentifier
  implements: []
  platform:
  - net462
- uid: System.Runtime.Caching.Hosting.IApplicationIdentifier.GetApplicationId
  id: GetApplicationId
  parent: System.Runtime.Caching.Hosting.IApplicationIdentifier
  langs:
  - csharp
  name: GetApplicationId()
  nameWithType: IApplicationIdentifier.GetApplicationId()
  fullName: System.Runtime.Caching.Hosting.IApplicationIdentifier.GetApplicationId()
  type: Method
  assemblies:
  - System.Runtime.Caching
  namespace: System.Runtime.Caching.Hosting
  summary: "Obtém um identificador de um domínio de aplicação."
  remarks: "O método GetApplicationId normalmente é implementado por um [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] ambiente anfitrião para construir um identificador de aplicação para um <xref:System.Runtime.Caching.ObjectCache>implementação.</xref:System.Runtime.Caching.ObjectCache> A <xref:System.Runtime.Caching.ObjectCache>implementação utiliza estas informações para identificar o domínio de aplicação que está atualmente em execução.</xref:System.Runtime.Caching.ObjectCache>       Por exemplo, ASP.NET, a cache utiliza um identificador de aplicação para construir identificadores para contadores de desempenho da cache. A cache chama o método de GetApplicationId implementada pelo ambiente de anfitrião e o anfitrião devolve o identificador. Isto fornece os nomes de desempenho instâncias do contador que podem ser distinguidas entre domínios de aplicação quando vários domínios de aplicação estão em execução."
  syntax:
    content: public string GetApplicationId ();
    parameters: []
    return:
      type: System.String
      description: "Um identificador exclusivo para o domínio de aplicação atual."
  overload: System.Runtime.Caching.Hosting.IApplicationIdentifier.GetApplicationId*
  exceptions: []
  platform:
  - net462
