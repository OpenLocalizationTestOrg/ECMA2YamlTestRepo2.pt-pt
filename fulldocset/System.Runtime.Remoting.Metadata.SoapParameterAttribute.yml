  remarks: "Os objetos de destino para os atributos de SoapParameterAttribute são parâmetros de chamadas de método que são invocados remotamente. O SoapParameterAttribute é utilizado para especificar as informações que controla a forma como o .NET Framework gera o formato wire SOAP XML para parâmetros de destino."
