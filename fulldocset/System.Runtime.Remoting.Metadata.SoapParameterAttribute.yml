  summary: "Customizes SOAP generation and processing for a parameter. This class cannot be inherited."
  remarks: "The target objects for the SoapParameterAttribute attributes are parameters of method calls that are remotely invoked. The SoapParameterAttribute is used to specify information that controls how the .NET Framework generates the SOAP XML wire format for target parameters."
