- uid: System.Windows.Forms.TextFormatFlags.NoPrefix
  id: NoPrefix
  parent: System.Windows.Forms.TextFormatFlags
  langs:
  - csharp
  name: NoPrefix
  nameWithType: TextFormatFlags.NoPrefix
  fullName: System.Windows.Forms.TextFormatFlags.NoPrefix
  type: Field
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Turns off processing of prefix characters. Typically, the ampersand (&amp;) mnemonic-prefix character is interpreted as a directive to underscore the character that follows, and the double-ampersand (&amp;&amp;) mnemonic-prefix characters as a directive to print a single ampersand. By specifying NoPrefix, this processing is turned off. For example, an input string of &quot;A&amp;bc&amp;&amp;d&quot; with NoPrefix applied would result in output of &quot;A&amp;bc&amp;&amp;d&quot;."
  remarks: "Compare with HidePrefix and PrefixOnly."
  syntax:
    content: NoPrefix
    return:
      type: System.Windows.Forms.TextFormatFlags
      description: "To be added."
  exceptions: []
  platform:
  - net462
