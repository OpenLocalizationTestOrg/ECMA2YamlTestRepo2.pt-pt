  remarks: "Os tipos de cláusula do identificador da chave suportados pelo Windows Communication Foundation para gerar um identificador de chave de segurança que referencia um <xref:System.IdentityModel.Tokens.X509SecurityToken>são <xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause>, <xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause>, <xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>e <xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause>.</xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509SecurityToken> No entanto, para ativar cenários personalizados, este construtor não efetuar nenhuma validação sobre os tipos de cláusula que foram utilizados para gerar o identificador da chave de segurança fornecido a `ski` parâmetro."
  syntax:
    content: public X509SigningCredentials (System.Security.Cryptography.X509Certificates.X509Certificate2 certificate, System.IdentityModel.Tokens.SecurityKeyIdentifier ski);
    parameters:
    - id: certificate
      type: System.Security.Cryptography.X509Certificates.X509Certificate2
      description: "O certificado x.&509;."
    - id: ski
      type: System.IdentityModel.Tokens.SecurityKeyIdentifier
      description: "O identificador de chave de segurança."
