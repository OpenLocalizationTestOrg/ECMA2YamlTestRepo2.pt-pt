  remarks: "The key identifier clause types supported by Windows Communication Foundation for generating a security key identifier that references an <xref:System.IdentityModel.Tokens.X509SecurityToken> are <xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause>, <xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause>, <xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>, and <xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause>. However, in order to enable custom scenarios, this constructor does not perform any validation on the clause types that were used to generate the security key identifier supplied in the `ski` parameter."
