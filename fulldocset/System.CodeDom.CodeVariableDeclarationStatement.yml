  name: CodeVariableDeclarationStatement
  nameWithType: CodeVariableDeclarationStatement
  fullName: System.CodeDom.CodeVariableDeclarationStatement
  type: Class
  summary: "Representa uma declaração de variável."
  remarks: "CodeVariableDeclarationStatement pode ser utilizado para representar o código declara uma variável.       O <xref:System.CodeDom.CodeVariableDeclarationStatement.Type%2A>propriedade especifica o tipo da variável para declarar.</xref:System.CodeDom.CodeVariableDeclarationStatement.Type%2A> O <xref:System.CodeDom.CodeVariableDeclarationStatement.Name%2A>propriedade especifica o nome da variável para declarar.</xref:System.CodeDom.CodeVariableDeclarationStatement.Name%2A> O <xref:System.CodeDom.CodeVariableDeclarationStatement.InitExpression%2A>propriedade é opcional e especifica uma expressão de inicialização a atribuir à variável depois de criado.</xref:System.CodeDom.CodeVariableDeclarationStatement.InitExpression%2A>      > [!NOTE] > Alguns idiomas podem implementar a expressão de inicialização de variável opcional efetuando uma declaração de atribuição separado após a declaração da variável."
  example:
  - "This example demonstrates using a CodeVariableDeclarationStatement to declare a variable.  \n  \n [!code-cpp[CodeVariableDeclarationStatementExample#2](~/add/codesnippet/cpp/t-system.codedom.codevar_1_1.cpp)]\n [!code-cs[CodeVariableDeclarationStatementExample#2](~/add/codesnippet/csharp/t-system.codedom.codevar_1_1.cs)]\n [!code-vb[CodeVariableDeclarationStatementExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codevar_1_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeVariableDeclarationStatement : System.CodeDom.CodeStatement
