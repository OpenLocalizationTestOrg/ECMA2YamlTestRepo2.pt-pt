  fullName: System.ServiceModel.Configuration.BindingElementExtensionElement
  type: Class
  summary: "Enables the use of a custom <xref:System.ServiceModel.Channels.BindingElement> implementation from a machine or application configuration file."
  remarks: "You should derive from the BindingElementExtensionElement class to use a custom <xref:System.ServiceModel.Channels.BindingElement> implementation from a machine or application configuration file.       Once a BindingElementExtensionElement instance has been created, a custom binding element is returned. You can use this in an application configuration file by using the <`add`> element and setting the type attribute to the BindingElementExtensionElement class, and the name attribute to the custom binding element."
