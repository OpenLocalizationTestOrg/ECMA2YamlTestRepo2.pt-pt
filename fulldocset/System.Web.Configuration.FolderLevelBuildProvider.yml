  name: FolderLevelBuildProvider
  nameWithType: FolderLevelBuildProvider
  fullName: System.Web.Configuration.FolderLevelBuildProvider
  type: Class
  summary: "Represents configuration settings that enable use of the <xref href=&quot;System.Web.Compilation.BuildProvider&quot;></xref> class for specific folders."
  remarks: "The ASP.NET build environment uses FolderLevelBuildProvider objects to generate source code for different file types and subfolders in an application. Classes that are derived from the FolderLevelBuildProvider class generate source code for folders such as Bin, App_GlobalResources, App_LocalResources, App_WebReferences, App_Browsers, Theme, and for other custom folders. Typically, you do not create an instance of the FolderLevelBuildProvider class directly. Instead, you implement a class that derives from <xref:System.Web.Compilation.BuildProvider> and apply the <xref:System.Web.Compilation.FolderLevelBuildProviderAppliesToAttribute> class to it, and then configure the derived class for use in the ASP.NET build environment. The <xref:System.Web.Compilation.FolderLevelBuildProviderAppliesToAttribute> class targets folders instead of files.       You use instances of the FolderLevelBuildProvider class together with <xref:System.Web.Compilation.AssemblyBuilder> objects to build one or more files into a compiled assembly. The FolderLevelBuildProvider instance generates source code in the appropriate language for individual files, and the <xref:System.Web.Compilation.AssemblyBuilder> object builds the source code contributed by each FolderLevelBuildProvider instance into a single assembly.       The FolderLevelBuildProvider class is specified in the `configuration` section of the Web.config file."
  example:
  - "The following example shows how to add a build provider named `BuildProvider1` to the Web.config file.  \n  \n```  \n<compilation>  \n  <folderLevelBuildProviders>  \n    <add type=\"BuildProvider1, Assembly1,Version=1.0.0.0,    \n        PublicKeyToken=xxxxx\"/>  \n  </folderLevelBuildProviders>  \n</compilation>  \n```"
  syntax:
    content: 'public sealed class FolderLevelBuildProvider : System.Configuration.ConfigurationElement'
