  name: FolderLevelBuildProvider
  nameWithType: FolderLevelBuildProvider
  fullName: System.Web.Configuration.FolderLevelBuildProvider
  type: Class
  summary: "Representa as definições de configuração que permitem a utilização do <xref href=&quot;System.Web.Compilation.BuildProvider&quot;> </xref> classe para pastas específicas."
  remarks: "O ambiente de compilação do ASP.NET utiliza FolderLevelBuildProvider objetos para gerar código de origem para diferentes tipos de ficheiro e as subpastas numa aplicação. Classes derivadas da classe de FolderLevelBuildProvider geram código de origem para pastas como Bin App_GlobalResources, App_LocalResources, App_WebReferences, App_Browsers, tema e para outras pastas personalizadas. Normalmente, não criar uma instância da classe FolderLevelBuildProvider diretamente. Em vez disso, implementar uma classe que deriva de <xref:System.Web.Compilation.BuildProvider>e aplique o <xref:System.Web.Compilation.FolderLevelBuildProviderAppliesToAttribute>classe ao mesmo e, em seguida, configure as classes derivadas para utilização no ambiente de compilação do ASP.NET.</xref:System.Web.Compilation.FolderLevelBuildProviderAppliesToAttribute> </xref:System.Web.Compilation.BuildProvider> O <xref:System.Web.Compilation.FolderLevelBuildProviderAppliesToAttribute>classe destina-se pastas em vez de ficheiros.</xref:System.Web.Compilation.FolderLevelBuildProviderAppliesToAttribute>       Utilize as instâncias da classe FolderLevelBuildProvider em conjunto com <xref:System.Web.Compilation.AssemblyBuilder>objetos para criar um ou mais ficheiros numa assemblagem compilada.</xref:System.Web.Compilation.AssemblyBuilder> A instância de FolderLevelBuildProvider gera o código de origem no idioma adequado para ficheiros individuais e o <xref:System.Web.Compilation.AssemblyBuilder>objeto baseia-se o código de origem contribuído por cada instância de FolderLevelBuildProvider numa única assemblagem.</xref:System.Web.Compilation.AssemblyBuilder>       A classe de FolderLevelBuildProvider é especificada no `configuration` secção do ficheiro Web. config."
  example:
  - "The following example shows how to add a build provider named `BuildProvider1` to the Web.config file.  \n  \n```  \n<compilation>  \n  <folderLevelBuildProviders>  \n    <add type=\"BuildProvider1, Assembly1,Version=1.0.0.0,    \n        PublicKeyToken=xxxxx\"/>  \n  </folderLevelBuildProviders>  \n</compilation>  \n```"
  syntax:
    content: 'public sealed class FolderLevelBuildProvider : System.Configuration.ConfigurationElement'
