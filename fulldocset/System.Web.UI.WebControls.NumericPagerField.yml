  name: NumericPagerField
  nameWithType: NumericPagerField
  fullName: System.Web.UI.WebControls.NumericPagerField
  type: Class
  summary: "Represents a <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;></xref> field that enables users to select a page by page number."
  remarks: "The NumericPagerField class displays navigation controls in a <xref:System.Web.UI.WebControls.DataPager> control. The controls can be used to page through data that is displayed by a control that implements the <xref:System.Web.UI.WebControls.IPageableItemContainer> interface, such as the <xref:System.Web.UI.WebControls.ListView> control. The NumericPagerField object displays page numbers as buttons that users can click to move to specific a page. The control also displays next-page and previous-page buttons that enable users to access more pages of data than the ones that are displayed by the control.       You can customize the appearance of the NumericPagerField object by using the properties that are listed in the following table.      |Property|Description|   |--------------|-----------------|   |<xref:System.Web.UI.WebControls.NumericPagerField.CurrentPageLabelCssClass%2A>|The CSS class for the current page number.|   |<xref:System.Web.UI.WebControls.NumericPagerField.NextPreviousButtonCssClass%2A>|The CSS class for the next-page and previous-page buttons.|   |<xref:System.Web.UI.WebControls.NumericPagerField.NumericButtonCssClass%2A>|The CSS class for the buttons that represent the page numbers.|       You can use the <xref:System.Web.UI.WebControls.NumericPagerField.ButtonType%2A> property to select the type of button that will be displayed. The following table lists the available button types.      |Button type|Description|   |-----------------|-----------------|   |<xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>|A <xref:System.Web.UI.WebControls.Button> control.|   |<xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>|An <xref:System.Web.UI.WebControls.ImageButton> control.|   |<xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>|A <xref:System.Web.UI.WebControls.LinkButton> control.|       The controls inside the <xref:System.Web.UI.WebControls.NumericPagerField.NumericButtonCssClass%2A> object are rendered with non-breaking spaces between them. If you want to customize this behavior, you can use the <xref:System.Web.UI.WebControls.NumericPagerField.RenderNonBreakingSpacesBetweenControls%2A> property.       You can hide a NumericPagerField object in a <xref:System.Web.UI.WebControls.DataPager> control by setting the <xref:System.Web.UI.WebControls.DataPagerField.Visible%2A> property to `false`. You cannot control the visibility of the next-page and previous-page buttons. They are displayed by the control if the associated data control has additional pages available to display. You can use the <xref:System.Web.UI.WebControls.NumericPagerField.ButtonCount%2A> property to specify how many buttons are displayed in a NumericPagerField object. Each button corresponds to a page number.       You can set the text of the next-page button by setting the <xref:System.Web.UI.WebControls.NumericPagerField.NextPageText%2A> property. You can set the text of the previous-page button by using the <xref:System.Web.UI.WebControls.NumericPagerField.PreviousPageText%2A> property.       When the <xref:System.Web.UI.WebControls.NumericPagerField.ButtonType%2A> property is set to <xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>, you must provide the URL of an image that will be displayed for the next-page and previous page buttons. You do this by setting the <xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A> and <xref:System.Web.UI.WebControls.NumericPagerField.PreviousPageImageUrl%2A> properties. In that case, the corresponding text property is used as the alternate text for the image. For example, the text that is specified by the <xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A> property is displayed as the alternate text for the next-page image button. On browsers that support tooltips, this text is also displayed as a tooltip for the corresponding button."
  example:
  - "The following example shows how to use a NumericPagerField object to page through data that is displayed in a <xref:System.Web.UI.WebControls.ListView> control.  \n  \n [!code-vb[System.Web.UI.WebControls.NumericPagerField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_185_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.NumericPagerField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_185_1.aspx)]"
  syntax:
    content: 'public class NumericPagerField : System.Web.UI.WebControls.DataPagerField'
