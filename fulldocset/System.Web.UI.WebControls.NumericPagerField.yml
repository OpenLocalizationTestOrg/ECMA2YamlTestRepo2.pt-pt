- uid: System.Web.UI.WebControls.NumericPagerField.ButtonCount
  id: ButtonCount
  parent: System.Web.UI.WebControls.NumericPagerField
  langs:
  - csharp
  name: ButtonCount
  nameWithType: NumericPagerField.ButtonCount
  fullName: System.Web.UI.WebControls.NumericPagerField.ButtonCount
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the number of buttons to display in a <xref href=&quot;System.Web.UI.WebControls.NumericPagerField&quot;></xref> object."
  remarks: "Use the ButtonCount property to specify the number of buttons to display in a <xref:System.Web.UI.WebControls.NumericPagerField> object. Each button corresponds to a page number. If the <xref:System.Web.UI.WebControls.NumericPagerField> object has more pages than the number specified for ButtonCount, the control displays a next-page button that lets users access the next set of pages.       The <xref:System.Web.UI.WebControls.NumericPagerField> object displays buttons only for existing page numbers. If the <xref:System.Web.UI.WebControls.NumericPagerField> object has fewer pages to show than the number specified for ButtonCount, the control shows fewer buttons than the number specified by this property."
  example:
  - "The following example shows how to use the ButtonCount property to change the default number of page buttons that are displayed in the <xref:System.Web.UI.WebControls.NumericPagerField> object of a <xref:System.Web.UI.WebControls.DataPager> control.  \n  \n [!code-cs[System.Web.UI.WebControls.NumericPagerFieldCss#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_563_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.NumericPagerFieldCss#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_563_1.aspx)]"
  syntax:
    content: public int ButtonCount { get; set; }
    return:
      type: System.Int32
      description: "The number of buttons to display in a <xref href=&quot;System.Web.UI.WebControls.NumericPagerField&quot;></xref> object. The default is 5."
  overload: System.Web.UI.WebControls.NumericPagerField.ButtonCount*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "The ButtonCount property is set to a value less than 1."
  platform:
  - net462
- uid: System.Web.UI.WebControls.NumericPagerField.ButtonType
  id: ButtonType
  parent: System.Web.UI.WebControls.NumericPagerField
  langs:
  - csharp
  name: ButtonType
  nameWithType: NumericPagerField.ButtonType
  fullName: System.Web.UI.WebControls.NumericPagerField.ButtonType
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the button type to display in the pager field."
  remarks: "The following table lists the available button types.      |Button type value|Description|   |-----------------------|-----------------|   |<xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>|A <xref:System.Web.UI.WebControls.Button> control.|   |<xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>|An <xref:System.Web.UI.WebControls.ImageButton> control.|   |<xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>|A <xref:System.Web.UI.WebControls.LinkButton> control.|       When the ButtonType property is set to <xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>, you must provide the URL of an image for the next-page and previous page buttons. To do this, you can use the <xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A> and <xref:System.Web.UI.WebControls.NumericPagerField.PreviousPageImageUrl%2A> properties. The corresponding text property is used as the alternate text for the image. For example, the text that is specified by the <xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A> property is displayed as the alternate text for the next-page image button. On browsers that support tooltips, this text is also displayed as a tooltip for the corresponding button.       The value of the ButtonType property is stored in view state.       If the <xref:System.Web.UI.WebControls.DataPager.QueryStringField%2A?displayProperty=fullName> property is not an empty string or `null`, the <xref:System.Web.UI.WebControls.NumericPagerField> object ignores the value of the <xref:System.Web.UI.WebControls.NumericPagerField.ButtonCount%2A> property. In that case, the <xref:System.Web.UI.WebControls.HyperLink> control is used to create the buttons."
  example:
  - "The following example shows how to use the ButtonType property to specify that image buttons are displayed in the <xref:System.Web.UI.WebControls.NumericPagerField> object of a <xref:System.Web.UI.WebControls.DataPager> control.  \n  \n [!code-cs[System.Web.UI.WebControls.NumericPagerFieldUrl#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_705_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.NumericPagerFieldUrl#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_705_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.ButtonType ButtonType { get; set; }
    return:
      type: System.Web.UI.WebControls.ButtonType
      description: "One of the <xref href=&quot;System.Web.UI.WebControls.ButtonType&quot;></xref> values. The default is <xref href=&quot;System.Web.UI.WebControls.ButtonType&quot;></xref>."
  overload: System.Web.UI.WebControls.NumericPagerField.ButtonType*
  exceptions:
