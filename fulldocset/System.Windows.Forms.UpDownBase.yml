  name: UpDownBase
  nameWithType: UpDownBase
  fullName: System.Windows.Forms.UpDownBase
  type: Class
  summary: "Implementa a funcionalidade básica necessária para uma caixa giratória (também conhecido como um controlo para cima / para baixo)."
  remarks: "Uma caixa giratória é constituída por uma caixa de texto e uma barra de deslocamento vertical pequeno, normalmente denominado como um controlo de botão de girar. A classe de UpDownBase ligações as duas controlam e permite ao utilizador alterar a apresentação de texto na caixa clicando a cópia de segurança ou para baixo botões ou ao introduzir o tipo do valor adequado diretamente na caixa de texto. Utilize a caixa giratória em casos onde pretende limitar a lista de valores de um utilizador pode selecionar, semelhante a uma caixa de listagem ou a caixa de combinação. Consoante o tipo de lista que pretende apresentar, a vantagem de utilizar uma caixa giratória é que permite-lhe definir rapidamente um intervalo de valores válidos, em vez de adicionar itens um de cada vez. Implementar uma caixa giratória requer menos validação de dados de uma caixa de texto, uma vez que pode limitar o tipo de dados quando uma classe deriva UpDownBase. Um exemplo desta situação é o <xref:System.Windows.Forms.NumericUpDown>classe, o que limita os valores para o tipo numérico e utiliza um <xref:System.Windows.Forms.NumericUpDown.Minimum%2A>e <xref:System.Windows.Forms.NumericUpDown.Maximum%2A>propriedade validar os dados.</xref:System.Windows.Forms.NumericUpDown.Maximum%2A> </xref:System.Windows.Forms.NumericUpDown.Minimum%2A> </xref:System.Windows.Forms.NumericUpDown>       Para permitir que o utilizador utilize as teclas de seta para alterar os conteúdos de uma caixa giratória, defina o <xref:System.Windows.Forms.UpDownBase.InterceptArrowKeys%2A>propriedade `true`.</xref:System.Windows.Forms.UpDownBase.InterceptArrowKeys%2A> Para restringir o utilizador para valores que especificar, defina o <xref:System.Windows.Forms.UpDownBase.ReadOnly%2A>propriedade `true`.</xref:System.Windows.Forms.UpDownBase.ReadOnly%2A> Para controlar o alinhamento do texto na caixa de girar, defina o <xref:System.Windows.Forms.UpDownBase.TextAlign%2A>propriedade.</xref:System.Windows.Forms.UpDownBase.TextAlign%2A> Para definir o alinhamento da cópia de segurança e de indisponibilidade botões em relação a parte da caixa de texto do controlo, defina a <xref:System.Windows.Forms.UpDownBase.UpDownAlign%2A>propriedade para um <xref:System.Windows.Forms.LeftRightAlignment>ou <xref:System.Windows.Forms.LeftRightAlignment>.</xref:System.Windows.Forms.LeftRightAlignment> </xref:System.Windows.Forms.LeftRightAlignment> </xref:System.Windows.Forms.UpDownBase.UpDownAlign%2A>       O <xref:System.Windows.Forms.UpDownBase.UpButton%2A>e <xref:System.Windows.Forms.UpDownBase.DownButton%2A>métodos, quando substituído, processam clicar da cópia de segurança ou para baixo botões.</xref:System.Windows.Forms.UpDownBase.DownButton%2A> </xref:System.Windows.Forms.UpDownBase.UpButton%2A> Quando substituí-lo, o <xref:System.Windows.Forms.UpDownBase.ValidateEditText%2A>e <xref:System.Windows.Forms.UpDownBase.UpdateEditText%2A>métodos validar o valor (a selecionar ou introduzir) e atualize o texto apresentado na caixa de girar.</xref:System.Windows.Forms.UpDownBase.UpdateEditText%2A> </xref:System.Windows.Forms.UpDownBase.ValidateEditText%2A> Se o valor falhar na validação, utilize o <xref:System.Windows.Forms.UpDownBase.Select%2A>método para selecionar o texto que não é válido.</xref:System.Windows.Forms.UpDownBase.Select%2A> Isto permite ao utilizador corrigir rapidamente o texto, introduzindo simplesmente um novo valor sem ter de manualmente selecione ou elimine o texto existente.       Iniciando com o [!INCLUDE[net_2015](~/add/includes/net-2015-md.md)], o controlo de UpDownBase irá ser redimensionado com base na definição do sistema DPI quando o ficheiro App. config contém a seguinte entrada:```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>      ```"
  example:
  - "The following code example uses the derived class <xref:System.Windows.Forms.NumericUpDown> and sets some of its properties derived from UpDownBase. This code requires that you have a <xref:System.Windows.Forms.NumericUpDown> control named `numericUpDown1`, two <xref:System.Windows.Forms.ComboBox> controls named `comboBox1` and `comboBox2`, and three <xref:System.Windows.Forms.CheckBox> controls named `checkBox1`, `checkBox2`, and `checkBox2` created on a form. Add the following items to `comboBox1`: `None`, `Fixed3D`, and `FixedSingle`. Add the following items to `comboBox2`: `Left`, `Right`, and `Center`.  \n  \n The code allows you to change the property values at run time and see how each affects the appearance and behavior of the spin box.  \n  \n [!code-cpp[Classic UpDownBase Example#1](~/add/codesnippet/cpp/t-system.windows.forms.u_2_1.cpp)]\n [!code-vb[Classic UpDownBase Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.u_2_1.vb)]\n [!code-cs[Classic UpDownBase Example#1](~/add/codesnippet/csharp/t-system.windows.forms.u_2_1.cs)]"
