- uid: System.ServiceModel.Description.WebScriptEnablingBehavior.Validate(System.ServiceModel.Description.ServiceEndpoint)
  id: Validate(System.ServiceModel.Description.ServiceEndpoint)
  parent: System.ServiceModel.Description.WebScriptEnablingBehavior
  langs:
  - csharp
  name: Validate(ServiceEndpoint)
  nameWithType: WebScriptEnablingBehavior.Validate(ServiceEndpoint)
  fullName: System.ServiceModel.Description.WebScriptEnablingBehavior.Validate(ServiceEndpoint)
  type: Method
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Description
  summary: "Confirms that the endpoint meets the requirements that allow it to function as an ASP.NET AJAX endpoint."
  remarks: "Verifies that the endpoint is not `null`, uses the HTTP or HTTPS schemes, does not use the <xref:System.Xml.Serialization.XmlSerializer>, uses either the HTTP GET or POST verb, that the <xref:System.ServiceModel.Channels.MessageVersion> of the binding is set to <xref:System.ServiceModel.Channels.MessageVersion.None%2A>, and that the binding contains a <xref:System.ServiceModel.Channels.TransportBindingElement> where <xref:System.ServiceModel.Channels.TransportBindingElement.ManualAddressing%2A> is set to `true`. This method also checks that there are no SOAP headers or wrapper names on the methods, or other unsupported aspects of the operations."
  syntax:
    content: public override void Validate (System.ServiceModel.Description.ServiceEndpoint endpoint);
    parameters:
    - id: endpoint
      type: System.ServiceModel.Description.ServiceEndpoint
      description: "The <xref:System.ServiceModel.Description.ServiceEndpoint> that exposes the contract."
  overload: System.ServiceModel.Description.WebScriptEnablingBehavior.Validate*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The endpoint does not meet one of the requirements for being an ASP.NET AJAX endpoint."
  platform:
  - net462
