  name: WebScriptEnablingBehavior
  nameWithType: WebScriptEnablingBehavior
  fullName: System.ServiceModel.Description.WebScriptEnablingBehavior
  type: Class
  summary: "Provides support for the behavior that enables [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] endpoints to receive HTTP requests from a browser-based ASP.NET AJAX client. This class cannot be inherited."
  remarks: "When applied to an endpoint, the WebScriptEnablingBehavior behavior enables [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] and ASP.NET AJAX integration, except for the support required for JavaScript Object Notation (JSON) encoding. Various types of encoding, including JSON, are enabled by the <xref:System.ServiceModel.Configuration.WebMessageEncodingElement> or by an appropriately configured <xref:System.ServiceModel.WebHttpBinding>. The WebScriptEnablingBehavior behavior implements the <xref:System.ServiceModel.Description.IEndpointBehavior> and inherits from <xref:System.ServiceModel.Description.WebHttpBehavior>, which enables the more general Web programming model for [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] services exposing non-SOAP endpoints.       Specifically, the WebScriptEnablingBehavior:      -   Enables the HTTP programming model, including dispatch to operations based on a URL suffix, support for HTTP verb selection (POST or GET) and HTTP cache duration control. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)] the HTTP programming model, see [WCF Web HTTP Programming Model Overview](~/add/includes/ajax-current-ext-md.md). Note that the default HTTP verb is POST when using this behavior.      -   Enables the correct formatter for each operation&quot;s request and response messages - for example, support for URL parameters.      -   Enables the JavaScript Proxy endpoint.       To call a [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] service from an ASP.NET AJAX client, the service must be configured with the <xref:System.ServiceModel.WebHttpBinding> binding and the WebScriptEnablingBehavior must be added to the endpoint behavior collection. This can be done either in configuration by adding the <xref:System.ServiceModel.Configuration.WebScriptEnablingElement> or without using configuration by activating the AJAX endpoint with the <xref:System.ServiceModel.Activation.WebScriptServiceHostFactory> instead of the default factory in the [@ServiceHost](~/add/includes/ajax-current-ext-md.md) directive in the .svc file.       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)] different ways to enable a [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] service to respond to ASP.NET AJAX clients, see [Creating WCF Services for ASP.NET AJAX](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public sealed class WebScriptEnablingBehavior : System.ServiceModel.Description.WebHttpBehavior'
  inheritance:
  - System.Object
  - System.ServiceModel.Description.WebHttpBehavior
  implements: []
  inheritedMembers:
