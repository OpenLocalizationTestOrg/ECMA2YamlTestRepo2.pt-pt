- uid: System.ServiceModel.Description.WebScriptEnablingBehavior.Validate(System.ServiceModel.Description.ServiceEndpoint)
  id: Validate(System.ServiceModel.Description.ServiceEndpoint)
  parent: System.ServiceModel.Description.WebScriptEnablingBehavior
  langs:
  - csharp
  name: Validate(ServiceEndpoint)
  nameWithType: WebScriptEnablingBehavior.Validate(ServiceEndpoint)
  fullName: System.ServiceModel.Description.WebScriptEnablingBehavior.Validate(ServiceEndpoint)
  type: Method
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Description
  summary: "Confirma que o ponto final cumpre os requisitos que permitem-lhe funcionar como um ponto de final do ASP.NET AJAX."
  remarks: "Verifica se o ponto final não é `null`, utiliza os esquemas HTTP ou HTTPS, não utiliza o <xref:System.Xml.Serialization.XmlSerializer>, utiliza o verbo de HTTP GET ou POST, que o <xref:System.ServiceModel.Channels.MessageVersion>do enlace está definida como <xref:System.ServiceModel.Channels.MessageVersion.None%2A>, e que o enlace contém um <xref:System.ServiceModel.Channels.TransportBindingElement>onde <xref:System.ServiceModel.Channels.TransportBindingElement.ManualAddressing%2A>está definido como `true`.</xref:System.ServiceModel.Channels.TransportBindingElement.ManualAddressing%2A> </xref:System.ServiceModel.Channels.TransportBindingElement> </xref:System.ServiceModel.Channels.MessageVersion.None%2A> </xref:System.ServiceModel.Channels.MessageVersion> </xref:System.Xml.Serialization.XmlSerializer> Este método também verifica que não são cabeçalhos SOAP ou nomes de wrapper nos métodos, nem outros aspetos de implementação não suportados das operações."
  syntax:
    content: public override void Validate (System.ServiceModel.Description.ServiceEndpoint endpoint);
    parameters:
    - id: endpoint
      type: System.ServiceModel.Description.ServiceEndpoint
      description: "O <xref:System.ServiceModel.Description.ServiceEndpoint>que expõe o contrato.</xref:System.ServiceModel.Description.ServiceEndpoint>"
  overload: System.ServiceModel.Description.WebScriptEnablingBehavior.Validate*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "O ponto final não cumpre um dos requisitos para a ser um ponto de final do ASP.NET AJAX."
  platform:
  - net462
