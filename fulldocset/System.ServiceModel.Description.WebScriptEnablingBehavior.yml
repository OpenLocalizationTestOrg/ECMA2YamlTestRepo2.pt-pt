  name: WebScriptEnablingBehavior
  nameWithType: WebScriptEnablingBehavior
  fullName: System.ServiceModel.Description.WebScriptEnablingBehavior
  type: Class
  summary: "Fornece suporte para o comportamento que permite [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] pontos finais para receber pedidos HTTP a partir de um cliente do ASP.NET AJAX baseada no browser. Esta classe não pode ser herdada."
  remarks: "Quando aplicado a um ponto final, o comportamento de WebScriptEnablingBehavior permite [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] e a integração do ASP.NET AJAX, exceto para o suporte necessário para a codificação de JavaScript Object Notation (JSON). Vários tipos de codificação, incluindo JSON, são ativados pelo <xref:System.ServiceModel.Configuration.WebMessageEncodingElement>ou por um <xref:System.ServiceModel.WebHttpBinding>.</xref:System.ServiceModel.WebHttpBinding> adequadamente configurado</xref:System.ServiceModel.Configuration.WebMessageEncodingElement> O comportamento de WebScriptEnablingBehavior implementa o <xref:System.ServiceModel.Description.IEndpointBehavior>e herda <xref:System.ServiceModel.Description.WebHttpBehavior>, que permite que o modelo de programação Web mais geral para [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] serviços exposição pontos finais SOAP não.</xref:System.ServiceModel.Description.WebHttpBehavior> </xref:System.ServiceModel.Description.IEndpointBehavior>       Especificamente, o WebScriptEnablingBehavior:-permite que o modelo de programação HTTP, incluindo emissão operações com base num sufixo de URL, suporte para a seleção de verbo HTTP (POST ou GET) e controlo de duração de cache HTTP. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]a programação de HTTP de modelo, consulte [WCF Web HTTP programação descrição geral do modelo](~/add/includes/ajax-current-ext-md.md). Tenha em atenção que o verbo HTTP de predefinição é POST ao utilizar este comportamento.      -Permite que o formatador correto para pedido e resposta a mensagens cada operação – por exemplo, suporte para os parâmetros de URL.      -Permite que o ponto final de Proxy com JavaScript.       Para chamar um [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] serviço a partir de um cliente do ASP.NET AJAX, o serviço tem de ser configurado com o <xref:System.ServiceModel.WebHttpBinding>enlace e a WebScriptEnablingBehavior tem de ser adicionado à coleção de comportamento de ponto final.</xref:System.ServiceModel.WebHttpBinding> Isto pode ser feito na configuração, adicionando o <xref:System.ServiceModel.Configuration.WebScriptEnablingElement>ou sem utilizar a configuração, ativar o ponto final de AJAX com o <xref:System.ServiceModel.Activation.WebScriptServiceHostFactory>em vez da fábrica de predefinição no [ @ServiceHost ](~/add/includes/ajax-current-ext-md.md) diretiva no ficheiro. svc.</xref:System.ServiceModel.Activation.WebScriptServiceHostFactory> </xref:System.ServiceModel.Configuration.WebScriptEnablingElement>       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]diferentes formas de ativar um [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] serviço para responder a clientes do ASP.NET AJAX, consulte [criação de serviços de WCF para ASP.NET AJAX](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public sealed class WebScriptEnablingBehavior : System.ServiceModel.Description.WebHttpBehavior'
