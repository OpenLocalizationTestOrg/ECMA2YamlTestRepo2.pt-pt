  summary: "When overridden in a derived class, creates an instance of a class that implements <xref href=&quot;System.Web.UI.IStateManager&quot;></xref>. The type of object created is based on the specified member of the collection returned by the <xref:System.Web.UI.StateManagedCollection.GetKnownTypes*> method."
