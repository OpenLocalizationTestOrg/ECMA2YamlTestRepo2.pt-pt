  namespace: System.Windows.Forms
  summary: "Obtém ou define o estilo aplicado à célula editada."
  remarks: "Pode utilizar esta propriedade para determinar a formatação em vigor para a célula. Definir esta propriedade ou alterar as propriedades do objeto que esta propriedade devolve não tem qualquer efeito exceto se o <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A>é `false` quando sai o processador de eventos.</xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A> Neste caso, o <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>, e <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>Propriedades de estilo de célula são utilizadas para analisar o valor de célula.</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>"
  example:
  - "The following code example demonstrates the use of this member. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.DataGridView.CellParsing?displayProperty=fullName> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A?displayProperty=fullName> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.DataGridView> named `DataGridView1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.DataGridView.CellParsing?displayProperty=fullName> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#303](~/add/codesnippet/csharp/p-system.windows.forms.d_66_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#303](~/add/codesnippet/visualbasic/p-system.windows.forms.d_66_1.vb)]"
  syntax:
    content: public System.Windows.Forms.DataGridViewCellStyle InheritedCellStyle { get; set; }
    return:
      type: System.Windows.Forms.DataGridViewCellStyle
      description: "A <xref href=&quot;System.Windows.Forms.DataGridViewCellStyle&quot;> </xref> que representa o estilo atual da célula a ser editado. O valor predefinido é o valor da célula <xref:System.Windows.Forms.DataGridViewCell.InheritedStyle*>propriedade.</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle*>"
