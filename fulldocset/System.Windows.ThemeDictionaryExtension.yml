- uid: System.Windows.ThemeDictionaryExtension.ProvideValue(System.IServiceProvider)
  id: ProvideValue(System.IServiceProvider)
  parent: System.Windows.ThemeDictionaryExtension
  langs:
  - csharp
  name: ProvideValue(IServiceProvider)
  nameWithType: ThemeDictionaryExtension.ProvideValue(IServiceProvider)
  fullName: System.Windows.ThemeDictionaryExtension.ProvideValue(IServiceProvider)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Returns an object that should be set on the property where this extension is applied. For <xref href=&quot;System.Windows.ThemeDictionaryExtension&quot;></xref>, this is the [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] value for a particular theme dictionary extension."
  remarks: "This method supports [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] processor implementation, and is not intended to be called directly. The [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] processor implementation uses this method for proper handling of `ThemeResourceDictionary` extension values during object creation.       This implementation relies on services based on the passed `serviceProvider`. It must not be `null`. The `serviceProvider` object is expected to implement <xref:System.Windows.Markup.IXamlTypeResolver>."
  syntax:
    content: public override object ProvideValue (IServiceProvider serviceProvider);
    parameters:
    - id: serviceProvider
      type: System.IServiceProvider
      description: "An object that can provide services for the markup extension. This service is expected to provide results for <xref:System.Windows.Markup.IXamlTypeResolver>."
    return:
      type: System.Object
      description: "The object value to set on the property where the extension is applied."
  overload: System.Windows.ThemeDictionaryExtension.ProvideValue*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The <xref:System.Windows.ThemeDictionaryExtension.AssemblyName*> property is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>. You must set this value during construction or before using the ProvideValue method.       -or-       <code>serviceProvide</code>r is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> or does not provide a service for <xref:System.Windows.Markup.IXamlTypeResolver>.       -or-       <code>serviceProvider</code> specifies a target type that does not match &lt;xref:System.Windows.ResourceDictionary.Source%2A?displayProperty=fullName&gt;."
  platform:
  - net462
