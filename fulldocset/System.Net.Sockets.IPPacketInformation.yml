  summary: "Gets the origin information of the packet that was received as a result of calling the <xref:System.Net.Sockets.Socket.ReceiveMessageFrom*> method or <xref:System.Net.Sockets.Socket.EndReceiveMessageFrom*> method."
  syntax:
    content: public System.Net.IPAddress Address { get; }
    return:
      type: System.Net.IPAddress
      description: "An <xref:System.Net.IPAddress> that indicates the origin information of the packet that was received as a result of calling the <xref:System.Net.Sockets.Socket.ReceiveMessageFrom*> method or <xref:System.Net.Sockets.Socket.EndReceiveMessageFrom*> method. For packets that were sent from a unicast address, the Address property will return the <xref:System.Net.IPAddress> of the sender; for multicast or broadcast packets, the Address property will return the multicast or broadcast <xref:System.Net.IPAddress>."
