  name: X509IssuerSerialKeyIdentifierClause
  nameWithType: X509IssuerSerialKeyIdentifierClause
  fullName: System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause
  type: Class
  summary: "Representa uma cláusula do identificador da chave que identifica um <xref href=&quot;System.IdentityModel.Tokens.X509SecurityToken&quot;> </xref> tokens de segurança utilizando o nome distinto do emissor do certificado e o número de série do certificado x.&509;."
  remarks: "Normalmente, o X509IssuerSerialKeyIdentifierClause não for utilizado, diferente de quando é criado um serviço de token de segurança personalizada. Quando um serviço de token de segurança devolve um token de segurança, o token de segurança emitido contém referências a ligado e desanexada de segurança. Consulte referências anexadas tokens de segurança que são contidos no cabeçalho de segurança de uma mensagem SOAP e referências não são tokens de segurança que não estão incluídos no cabeçalho de segurança de uma mensagem SOAP. Estas referências afirma normalmente a autenticidade do token de segurança emitido. Utilizar a classe de X509IssuerSerialKeyIdentifierClause para fazer referência a um <xref:System.IdentityModel.Tokens.X509SecurityToken>token de segurança utilizando o nome distinto do emissor do certificado e o número de série do certificado x.&509;.</xref:System.IdentityModel.Tokens.X509SecurityToken> O <xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause.IssuerName%2A>e <xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause.IssuerSerialNumber%2A>Propriedades representam o nome distinto do emissor do certificado e o número de série do certificado x.&509;, respetivamente.</xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause.IssuerSerialNumber%2A> </xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause.IssuerName%2A>       [!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)]suporta os seguintes tipos de referências de token de segurança para <xref:System.IdentityModel.Tokens.X509SecurityToken>tokens de segurança.</xref:System.IdentityModel.Tokens.X509SecurityToken>      -X509IssuerSerialKeyIdentifierClause - <xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause>- <xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause><xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause></xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause>       </xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause>"
  syntax:
