  example:
  - "The following code example demonstrates how to use the <xref:System.Drawing.Image.PixelFormat%2A>, <xref:System.Drawing.Image.Height%2A>, <xref:System.Drawing.Image.Width%2A>, and <xref:System.Drawing.Imaging.BitmapData.Scan0%2A> properties; the <xref:System.Drawing.Bitmap.LockBits%2A> and <xref:System.Drawing.Bitmap.UnlockBits%2A> methods; and the ImageLockMode enumeration. This example is designed to be used with Windows Forms. To run this example, paste it into a form and handle the form's <xref:System.Windows.Forms.Control.Paint> event by calling the `LockUnlockBitsExample` method, passing `e` as <xref:System.Windows.Forms.PaintEventArgs>.  \n  \n [!code-cs[System.Drawing.BitmapMembers#5](~/add/codesnippet/csharp/t-system.drawing.imaging_4_1.cs)]\n [!code-vb[System.Drawing.BitmapMembers#5](~/add/codesnippet/visualbasic/t-system.drawing.imaging_4_1.vb)]\n [!code-cpp[System.Drawing.BitmapMembers#5](~/add/codesnippet/cpp/t-system.drawing.imaging_4_1.cpp)]"
