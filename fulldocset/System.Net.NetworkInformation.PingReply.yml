  syntax:
    content: public long RoundtripTime { get; }
    return:
      type: System.Int64
      description: "An &lt;xref:System.Int64&gt; that specifies the round trip time, in milliseconds."
  overload: System.Net.NetworkInformation.PingReply.RoundtripTime*
