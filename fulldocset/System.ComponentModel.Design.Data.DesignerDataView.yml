  summary: "Representa uma vista de dados no arquivo de dados."
  remarks: "A classe de DesignerDataView é um dos vários tipos que representam o esquema de um arquivo de dados no momento da concepção. Estes itens do esquema são disponibilizadas para controlos pelos designers implementar o <xref:System.ComponentModel.Design.Data.IDataEnvironment>interface.</xref:System.ComponentModel.Design.Data.IDataEnvironment> Controla o acesso a objetos de esquema ao chamar o <xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>método da interface.</xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>       A classe de DesignerDataView representa uma vista de dados individual no arquivo de dados. Uma coleção de objetos de DesignerDataView é devolvida quando chamar o <xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>método com o `schemaClass` parâmetro definido como <xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass.Views?displayProperty=fullName>.</xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass.Views?displayProperty=fullName> </xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>"
