  remarks: "If the target is inside the <xref:System.IO.Packaging.Package> (Internal), the relationship <xref:System.IO.Packaging.PackageRelationship.TargetUri%2A> is always a relative [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)].       If the target is outside the <xref:System.IO.Packaging.Package> (External), the relationship <xref:System.IO.Packaging.PackageRelationship.TargetUri%2A> can be either relative to the current location of the package or an absolute [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)]."
