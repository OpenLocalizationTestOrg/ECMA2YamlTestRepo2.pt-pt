  type: Class
  summary: "Especifica os serviços especiais para propriedades de definições da aplicação. Esta classe não pode ser herdada."
  remarks: "O SettingsManageabilityAttribute indica que os serviços de especiais, predefinidos estão a ser fornecida para propriedades de definições de aplicações individuais e grupos de propriedade. A maioria destes serviços será fornecida pelo sistema operativo Windows.       Para obter mais informações sobre as propriedades de definições de aplicação e a sua utilização, consulte [as definições de aplicação para Windows Forms](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property)]

      public sealed class SettingsManageabilityAttribute : Attribute
