  name: X509RawDataKeyIdentifierClause
  nameWithType: X509RawDataKeyIdentifierClause
  fullName: System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause
  type: Class
  summary: "Represents a key identifier clause that identifies a <see cref=&quot;T:System.IdentityModel.Tokens.X509SecurityToken&quot;></see> security token using the X.509 certificate&quot;s raw data."
  remarks: "Typically, the X509RawDataKeyIdentifierClause does not need to be used, other than when a custom security token service is created. When a security token service returns a security token, the issued security token contains references to attached and unattached security tokens. Attached references refer to security tokens that are contained within the security header of a SOAP message and unattached references are security tokens that are not included within the security header of a SOAP message. These references typically affirm the authenticity of the issued security token. Use the X509RawDataKeyIdentifierClause class to reference a <xref:System.IdentityModel.Tokens.X509SecurityToken> security token using the X.509 certificate&quot;s raw data. The <xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause.GetX509RawData%2A> method returns the raw data.       [!INCLUDE[indigo1](~/add/includes/indigo1-md.md)] supports the following types of security token references for <xref:System.IdentityModel.Tokens.X509SecurityToken> security tokens.      -   <xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>      -   X509RawDataKeyIdentifierClause      -   <xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause>       <xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause>"
  syntax:
    content: 'public class X509RawDataKeyIdentifierClause : System.IdentityModel.Tokens.BinaryKeyIdentifierClause'
  inheritance:
