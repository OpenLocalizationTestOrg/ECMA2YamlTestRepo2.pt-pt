  type: Enum
  summary: "Descreve os modos de visibilidade dentro de um perfil de controlo."
  remarks: "Registos de controlo de atividades que estão contidas dentro de outra atividade pode ser filtrada com os modos de visibilidade descritos através de **ImplementationVisibility**. O filtro é aplicado a subscrever para o registo de registos para todas as atividades ou apenas a atividade de raiz e a implementação de um fluxo de trabalho. Para obter mais informações, consulte <xref:System.Activities.Tracking.TrackingProfile.ImplementationVisibility%2A>.</xref:System.Activities.Tracking.TrackingProfile.ImplementationVisibility%2A>"
