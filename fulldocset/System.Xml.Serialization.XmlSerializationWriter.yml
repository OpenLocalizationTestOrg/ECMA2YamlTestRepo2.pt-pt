  remarks: "Os membros protegidos de <xref:System.Xml.Serialization.XmlSerializationWriter>foram concebidos para utilização apenas por classes derivadas que são utilizadas internamente dentro da infraestrutura de serialização de XML do .NET Framework.</xref:System.Xml.Serialization.XmlSerializationWriter>       Durante a inicialização, a infraestrutura de serialização de XML do .NET Framework dinamicamente gera e compila uma classe temporária para serialização é derivada de <xref:System.Xml.Serialization.XmlSerializationWriter>.</xref:System.Xml.Serialization.XmlSerializationWriter> Durante este processo, o .NET Framework gera os métodos de escrita que implementam o <xref:System.Xml.Serialization.XmlSerializationWriteCallback>Delegar.</xref:System.Xml.Serialization.XmlSerializationWriteCallback> Por isso, para determinados faz mapeamentos entre tipos de .NET Framework e tipos de dados XML que são serializados através de XML codificadas SOAP e não são elementos raiz. Em seguida, conforme necessário, um método de escrita é chamado durante a serialização.       Não deve criar diretamente uma instância de <xref:System.Xml.Serialization.XmlSerializationWriteCallback>.</xref:System.Xml.Serialization.XmlSerializationWriteCallback>       Codificação SOAP descrita na secção 5 a especificação de SOAP 1.1."
