  name: IPHostEntry
  nameWithType: IPHostEntry
  fullName: System.Net.IPHostEntry
  type: Class
  summary: "Fornece uma classe de contentor para as informações de endereço do anfitrião de Internet."
  remarks: "A classe de IPHostEntry associa um nome de anfitrião do sistema de nomes de domínio (DNS) com uma matriz de aliases e uma matriz de endereços IP correspondentes.       A classe de IPHostEntry é utilizada como uma classe de programa auxiliar com a <xref:System.Net.Dns>classe.</xref:System.Net.Dns>"
  example:
  - "The following example queries the DNS database for information on the host www.contoso.com and returns the information in an IPHostEntry instance.  \n  \n [!code-cpp[Classic Dns Example#1](~/add/codesnippet/cpp/t-system.net.iphostentry_1.cpp)]\n [!code-vb[Classic Dns Example#1](~/add/codesnippet/visualbasic/t-system.net.iphostentry_1.vb)]\n [!code-cs[Classic Dns Example#1](~/add/codesnippet/csharp/t-system.net.iphostentry_1.cs)]"
