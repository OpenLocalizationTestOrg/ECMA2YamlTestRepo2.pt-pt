  name: OdbcPermission
  nameWithType: OdbcPermission
  fullName: System.Data.Odbc.OdbcPermission
  type: Class
  summary: "Permite que o .NET Framework Data Provider para ODBC ajudar a garantir que um utilizador tem um nível de segurança suficiente para aceder a uma origem de dados ODBC. Esta classe não pode ser herdada."
  remarks: "Esta classe destina-se para utilização futura quando o .NET Framework Data Provider para ODBC está ativada para cenários de fidedignidade parcial. O .NET Framework Data Provider para ODBD atualmente necessita da permissão de FullTrust. Atualmente, utilizando o `OdbcPermission` classe não tem qualquer efeito. Para obter mais informações, consulte [segurança de acesso de código e ADO.NET](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public sealed class OdbcPermission : System.Data.Common.DBDataPermission'
