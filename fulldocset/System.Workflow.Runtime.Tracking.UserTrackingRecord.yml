  summary: "Gets the collection of annotations associated with the user event."
  remarks: "You can specify annotations to be associated with a user event in <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A?displayProperty=fullName>. When the runtime tracking infrastructure matches the <xref:System.Workflow.Runtime.Tracking.UserTrackPoint>, it returns these annotations in Annotations.       This property is set by the runtime tracking infrastructure."
