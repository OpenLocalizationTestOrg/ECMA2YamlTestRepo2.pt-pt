  name: UserTrackingRecord
  nameWithType: UserTrackingRecord
  fullName: System.Workflow.Runtime.Tracking.UserTrackingRecord
  type: Class
  summary: "Contains the data sent to a tracking service by the runtime tracking infrastructure when a <see cref=&quot;T:System.Workflow.Runtime.Tracking.UserTrackPoint&quot;></see> is matched."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/deprecatedcontent-md.md)]       When the runtime tracking infrastructure matches a <xref:System.Workflow.Runtime.Tracking.UserTrackPoint> in a <xref:System.Workflow.Runtime.Tracking.TrackingProfile>, it sends a UserTrackingRecord to the tracking service over the <xref:System.Workflow.Runtime.Tracking.TrackingChannel> associated with that tracking service. The tracking service can perform whatever action is required on the data in the tracking record."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class UserTrackingRecord : System.Workflow.Runtime.Tracking.TrackingRecord
