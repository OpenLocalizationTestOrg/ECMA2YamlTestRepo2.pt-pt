  remarks: "There is no event data associated with a user event, therefore, EventArgs has no meaning and is always a null reference (`Nothing`).       The user data that is pushed to the runtime tracking infrastructure by whichever one of the <xref:System.Workflow.ComponentModel.Activity.TrackData%2A> or <xref:System.Workflow.ComponentModel.ActivityExecutionContext.TrackData%2A> methods that caused the user event is sent in <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A>. Any data extracts that are associated with the user event by the <xref:System.Workflow.Runtime.Tracking.UserTrackPoint> are encapsulated in <xref:System.Workflow.Runtime.Tracking.TrackingDataItem> objects and sent in <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A>.       This property is set by the runtime tracking infrastructure."
