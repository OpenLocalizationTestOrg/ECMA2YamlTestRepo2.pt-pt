- uid: System.Workflow.Runtime.Tracking.UserTrackingRecord.Body
  id: Body
  parent: System.Workflow.Runtime.Tracking.UserTrackingRecord
  langs:
  - csharp
  name: Body
  nameWithType: UserTrackingRecord.Body
  fullName: System.Workflow.Runtime.Tracking.UserTrackingRecord.Body
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Obtém uma lista que contém quaisquer dados adicionais extraídos de fluxo de trabalho para o <xref href=&quot;System.Workflow.Runtime.Tracking.UserTrackPoint&quot;> </xref> foi correspondentes."
  remarks: "Quando um <xref:System.Workflow.Runtime.Tracking.UserTrackPoint>é correspondido, tempo de execução do controlo de infraestrutura pode extrair dados da instância de fluxo de trabalho.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint> Os dados a ser extraído são especificados por <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName> <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName>pode conter <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>objetos que especificar dados do membro a ser extraído da atividade associada o eventos de utilizador, e <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>objetos que especificar membro de dados a ser extraído da atividade raiz do fluxo de trabalho.</xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract></xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName> Cada tipo de extração também pode especificar anotações devem ser devolvidos com os dados extraídos. A infraestrutura de controlo do tempo de execução encapsula cada peça de dados extraídos e respetivos anotações associadas num <xref:System.Workflow.Runtime.Tracking.TrackingDataItem>que adiciona ao corpo.</xref:System.Workflow.Runtime.Tracking.TrackingDataItem>       Porque os dados de utilizador enviado para o serviço de controlo pelo evento utilizador faz <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A>, corpo frequentemente será uma lista vazia.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A> Esta propriedade é definida pelo runtime infraestrutura de controlo."
  syntax:
    content: public System.Collections.Generic.IList<System.Workflow.Runtime.Tracking.TrackingDataItem> Body { get; }
    return:
      type: System.Collections.Generic.IList{System.Workflow.Runtime.Tracking.TrackingDataItem}
      description: "Uma lista de <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingDataItem&quot;> </xref> objetos, cada um dos quais contém um único conjunto de dados extraídos e respetivos anotações associadas."
  overload: System.Workflow.Runtime.Tracking.UserTrackingRecord.Body*
  exceptions: []
  platform:
  - net462
