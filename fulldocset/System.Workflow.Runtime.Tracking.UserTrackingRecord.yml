- uid: System.Workflow.Runtime.Tracking.UserTrackingRecord.Body
  id: Body
  parent: System.Workflow.Runtime.Tracking.UserTrackingRecord
  langs:
  - csharp
  name: Body
  nameWithType: UserTrackingRecord.Body
  fullName: System.Workflow.Runtime.Tracking.UserTrackingRecord.Body
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Gets a list containing any additional data extracted from the workflow for the <see cref=&quot;T:System.Workflow.Runtime.Tracking.UserTrackPoint&quot;></see> that was matched."
  remarks: "When a <xref:System.Workflow.Runtime.Tracking.UserTrackPoint> is matched, the runtime tracking infrastructure can extract data from the workflow instance. The data to be extracted is specified by <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName>. <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName> can contain <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract> objects, which specify member data to be extracted from the activity associated with the user event, and <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> objects, which specify member data to be extracted from the root activity of the workflow. Each type of extract can also specify annotations to be returned with the extracted data. The runtime tracking infrastructure encapsulates each piece of extracted data and its associated annotations in a <xref:System.Workflow.Runtime.Tracking.TrackingDataItem> which it adds to Body.       Because the user data pushed to the tracking service by the user event is contained in <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A>, Body will frequently be an empty list. This property is set by the runtime tracking infrastructure."
  syntax:
    content: public System.Collections.Generic.IList<System.Workflow.Runtime.Tracking.TrackingDataItem> Body { get; }
    return:
      type: System.Collections.Generic.IList{System.Workflow.Runtime.Tracking.TrackingDataItem}
      description: "A list of <see cref=&quot;T:System.Workflow.Runtime.Tracking.TrackingDataItem&quot;></see> objects each of which contains a single piece of extracted data and its associated annotations."
  overload: System.Workflow.Runtime.Tracking.UserTrackingRecord.Body*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
