  summary: "The entity body has already been read and its contents have been put into HTTP request collections like &lt;xref:System.Web.HttpRequest.Form%2A&gt;, &lt;xref:System.Web.HttpRequest.Files%2A&gt;, &lt;xref:System.Web.HttpRequest.InputStream%2A&gt;, and &lt;xref:System.Web.HttpRequest.BinaryRead%2A&gt;."
