- uid: System.IO.Packaging.PackWebRequest.ConnectionGroupName
  id: ConnectionGroupName
  parent: System.IO.Packaging.PackWebRequest
  langs:
  - csharp
  name: ConnectionGroupName
  nameWithType: PackWebRequest.ConnectionGroupName
  fullName: System.IO.Packaging.PackWebRequest.ConnectionGroupName
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.IO.Packaging
  summary: "Obtém ou define o nome do grupo de ligação."
  remarks: "A propriedade ConnectionGroupName permite que o pedido de estar associado um grupo de ligação.  Um grupo de ligação é útil quando a aplicação faz pedidos para o mesmo servidor para diferentes utilizadores.       A propriedade ConnectionGroupName é uma cadeia vazia se o pedido é resolvido do <xref:System.IO.Packaging.PackageStore>cache.</xref:System.IO.Packaging.PackageStore>       A propriedade ConnectionGroupName é partilhada com a interna <xref:System.Net.WebRequest>(<xref:System.IO.Packaging.PackWebRequest.GetInnerRequest%2A>).</xref:System.IO.Packaging.PackWebRequest.GetInnerRequest%2A> </xref:System.Net.WebRequest>"
  syntax:
    content: public override string ConnectionGroupName { get; set; }
    return:
      type: System.String
      description: "O nome do grupo de ligação."
  overload: System.IO.Packaging.PackWebRequest.ConnectionGroupName*
  exceptions: []
  platform:
  - net462
