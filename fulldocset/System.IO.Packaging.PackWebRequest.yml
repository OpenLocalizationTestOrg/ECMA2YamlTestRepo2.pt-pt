- uid: System.IO.Packaging.PackWebRequest.GetInnerRequest
  id: GetInnerRequest
  parent: System.IO.Packaging.PackWebRequest
  langs:
  - csharp
  name: GetInnerRequest()
  nameWithType: PackWebRequest.GetInnerRequest()
  fullName: System.IO.Packaging.PackWebRequest.GetInnerRequest()
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.IO.Packaging
  summary: "Obtém a interna <xref:System.Net.WebRequest>.</xref:System.Net.WebRequest>"
  remarks: "O GetInnerRequest é fornecido para cenários avançados apenas e não é necessária para o funcionamento normal."
  syntax:
    content: public System.Net.WebRequest GetInnerRequest ();
    parameters: []
    return:
      type: System.Net.WebRequest
      description: "A <xref:System.Net.WebRequest>criados a partir de interna-URI se resolve o pedido para um transporte válido de protocolo esse http ou ftp; ou um <xref:System.Net.WebRequest>criado com um URI nulo se o pedido é resolvido do <xref href=&quot;System.IO.Packaging.PackageStore&quot;> </xref> cache.</xref:System.Net.WebRequest> </xref:System.Net.WebRequest>"
  overload: System.IO.Packaging.PackWebRequest.GetInnerRequest*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "A interna URI não resolve para um protocolo de transporte válida, tal como http para ftp, nem pode o pedido ser resolvido a partir de <xref href=&quot;System.IO.Packaging.PackageStore&quot;> </xref>."
  platform:
  - net462
