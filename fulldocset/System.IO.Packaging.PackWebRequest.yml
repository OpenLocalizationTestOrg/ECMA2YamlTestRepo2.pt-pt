      type: System.Int64
      description: "O comprimento do conteúdo, em bytes."
  overload: System.IO.Packaging.PackWebRequest.ContentLength*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "Não é suportado o conjunto, <xref href=&quot;System.IO.Packaging.PackWebRequest&quot;> </xref> é só de leitura."
  platform:
  - net462
