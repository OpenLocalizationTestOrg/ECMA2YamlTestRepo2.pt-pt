      type: System.Boolean
      description: "The value of the PersistSecurityInfo property, or <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref> if none has been supplied."
  overload: System.Data.OleDb.OleDbConnectionStringBuilder.PersistSecurityInfo*
