  remarks: "Definir o <xref:System.Data.OleDb.OleDbConnectionStringBuilder.Provider%2A>propriedade, diretamente (definindo a <xref:System.Data.Common.DbConnectionStringBuilder.ConnectionString%2A>propriedade) ou através da transmissão de uma cadeia de ligação como um parâmetro para o construtor, pode afetar o conjunto de pares chave/valor que estão incluídos a <xref:System.Data.OleDb.OleDbConnectionStringBuilder>instância.</xref:System.Data.OleDb.OleDbConnectionStringBuilder> </xref:System.Data.Common.DbConnectionStringBuilder.ConnectionString%2A> </xref:System.Data.OleDb.OleDbConnectionStringBuilder.Provider%2A> Definir o <xref:System.Data.OleDb.OleDbConnectionStringBuilder.Provider%2A>propriedade como &quot;sqloledb&quot;, por exemplo, adiciona todos os padrão SQL propriedades da ligação de cadeia.</xref:System.Data.OleDb.OleDbConnectionStringBuilder.Provider%2A> Consulte o exemplo deste tópico para obter uma demonstração este comportamento.       Para alguns fornecedores, atribuir uma cadeia de ligação dentro da <xref:System.Data.OleDb.OleDbConnectionStringBuilder>construtor faz com que a ordem dos pares chave/valor fornecido ser reorganizar.</xref:System.Data.OleDb.OleDbConnectionStringBuilder>"
  example:
  - "The following example creates multiple <xref:System.Data.OleDb.OleDbConnectionStringBuilder> instances, passing a different connection string to the constructor in each case. Note how setting the provider associated with the connection changes the set of predefined key/value pairs within the object's collection.  \n  \n> [!NOTE]\n>  This example includes a password to demonstrate how <xref:System.Data.OleDb.OleDbConnectionStringBuilder> works with connection strings. In your applications, we recommend that you use Windows Authentication. If you must use a password, do not include a hard-coded password in your application.  \n  \n [!code-vb[DataWorks OleDbConnectionStringBuilder.Ctor#1](~/add/codesnippet/visualbasic/m-system.data.oledb.oled_18_1.vb)]\n [!code-cs[DataWorks OleDbConnectionStringBuilder.Ctor#1](~/add/codesnippet/csharp/m-system.data.oledb.oled_18_1.cs)]"
