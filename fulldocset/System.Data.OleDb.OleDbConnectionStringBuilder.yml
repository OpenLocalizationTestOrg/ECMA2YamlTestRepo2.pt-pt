- uid: System.Data.OleDb.OleDbConnectionStringBuilder.Provider
  id: Provider
  parent: System.Data.OleDb.OleDbConnectionStringBuilder
  langs:
  - csharp
  name: Provider
  nameWithType: OleDbConnectionStringBuilder.Provider
  fullName: System.Data.OleDb.OleDbConnectionStringBuilder.Provider
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.OleDb
  summary: "Gets or sets a string that contains the name of the data provider associated with the internal connection string."
  remarks: "If the value passed in is null when you try to set the property, the Provider property is reset. If the value has not been set and the developer tries to retrieve the property, the return value is `String.Empty`. This property corresponds to the &quot;Provider&quot; key within the connection string.       Setting the value of the `Provider` property, either directly (by setting the <xref:System.Data.Common.DbConnectionStringBuilder.ConnectionString%2A> property) or by passing a connection string as a parameter to the constructor, may affect the set of key/value pairs that are contained within the <xref:System.Data.OleDb.OleDbConnectionStringBuilder> instance. Setting the Provider property to &quot;sqloledb,&quot; for example, adds all the standard SQL connection string properties. See the example in this topic for a demonstration of this behavior.       For some providers, assigning a connection string within the <xref:System.Data.OleDb.OleDbConnectionStringBuilder> constructor causes the order of supplied key/value pairs to be rearranged."
  example:
  - "The following example creates multiple <xref:System.Data.OleDb.OleDbConnectionStringBuilder> instances, passing a different connection string to the constructor in each case. Note how setting the provider associated with the connection changes the set of predefined key/value pairs within the object's collection.  \n  \n> [!NOTE]\n>  This example includes a password to demonstrate how <xref:System.Data.OleDb.OleDbConnectionStringBuilder> works with connection strings. In your applications, we recommend that you use Windows Authentication. If you must use a password, do not include a hard-coded password in your application.  \n  \n [!code-vb[DataWorks OleDbConnectionStringBuilder.Provider#1](~/add/codesnippet/VisualBasic/p-system.data.oledb.oled_24_1.vb)]\n [!code-cs[DataWorks OleDbConnectionStringBuilder.Provider#1](~/add/codesnippet/CSharp/p-system.data.oledb.oled_24_1.cs)]"
  syntax:
    content: public string Provider { get; set; }
    return:
      type: System.String
      description: "The value of the Provider property, or <xref uid=&quot;langword_csharp_String.Empty&quot; name=&quot;String.Empty&quot; href=&quot;&quot;></xref> if none has been supplied."
  overload: System.Data.OleDb.OleDbConnectionStringBuilder.Provider*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
