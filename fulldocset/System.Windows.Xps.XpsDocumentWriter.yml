  summary: "Escreve no modo assíncrono uma determinada [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] documento com a opção de notificação para o destino <xref href=&quot;System.Windows.Xps.Packaging.XpsDocument&quot;> </xref> ou <xref href=&quot;System.Printing.PrintQueue&quot;> </xref>."
  remarks: "Quando `notificationLevel` estiver desativada, o <xref:System.Windows.Xps.XpsDocumentWriter>copia o serializados [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] documento para o destino <xref:System.Windows.Xps.Packaging.XpsDocument>ou <xref:System.Printing.PrintQueue>que criados <xref:System.Windows.Xps.XpsDocumentWriter>.</xref:System.Windows.Xps.XpsDocumentWriter> </xref:System.Printing.PrintQueue> </xref:System.Windows.Xps.Packaging.XpsDocument> </xref:System.Windows.Xps.XpsDocumentWriter> Quando `notificationLevel` estiver ativada, o <xref:System.Windows.Xps.XpsDocumentWriter>deserializes primeiro o documento, junto reserializes-lo e, em seguida, escreve-o de destino com notificações de progresso como cada página é de saída.</xref:System.Windows.Xps.XpsDocumentWriter>       Embora o <xref:System.Windows.Xps.Packaging.XpsDocument>classe tem um nome único, um <xref:System.Windows.Xps.Packaging.XpsDocument>pode ser um <xref:System.Windows.Documents.FixedDocument>ou um conjunto de vários documentos.</xref:System.Windows.Documents.FixedDocument> </xref:System.Windows.Xps.Packaging.XpsDocument> </xref:System.Windows.Xps.Packaging.XpsDocument> Este método adiciona os <xref:System.Windows.Documents.FixedDocument>elementos de origem para a sequência de <xref:System.Windows.Documents.FixedDocument>elementos no destino <xref:System.Windows.Xps.Packaging.XpsDocument>ou <xref:System.Printing.PrintQueue>.</xref:System.Printing.PrintQueue> </xref:System.Windows.Xps.Packaging.XpsDocument> </xref:System.Windows.Documents.FixedDocument> </xref:System.Windows.Documents.FixedDocument>       Se `notificationLevel` está especificado como <xref:System.Windows.Xps.XpsDocumentNotificationLevel>, as notificações são produzidas apenas quando o documento é serializado, não impresso.</xref:System.Windows.Xps.XpsDocumentNotificationLevel>  Para receber notificações, tem de ser reserialized o documento.  Quando um documento é reserialized todos os conteúdos a partir do <xref:System.IO.Packaging.Package>que não é necessário para ser preservados pelo [especificação XML Paper](http://go.microsoft.com/fwlink/?LinkID=65761) é removido.</xref:System.IO.Packaging.Package>  O reserialization removerá também todas as extensões do <xref:System.Windows.Documents.FixedPage>markup, incluindo quaisquer expandido [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] conteúdo.</xref:System.Windows.Documents.FixedPage>       Se `notificationLevel` está especificado como <xref:System.Windows.Xps.XpsDocumentNotificationLevel>o documento não será possível reserialized e qualquer conteúdo expandido será mantido, mesmo quando foram impressas.</xref:System.Windows.Xps.XpsDocumentNotificationLevel>       Por predefinição não chame este método WriteAsync o <xref:System.Windows.Xps.XpsDocumentWriter.WritingPrintTicketRequired>eventos.</xref:System.Windows.Xps.XpsDocumentWriter.WritingPrintTicketRequired>"
