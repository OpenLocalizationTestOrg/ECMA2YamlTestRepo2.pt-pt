- uid: System.Windows.Xps.XpsDocumentWriter.Write(System.String,System.Windows.Xps.XpsDocumentNotificationLevel)
  id: Write(System.String,System.Windows.Xps.XpsDocumentNotificationLevel)
  parent: System.Windows.Xps.XpsDocumentWriter
  langs:
  - csharp
  name: Write(String,XpsDocumentNotificationLevel)
  nameWithType: XpsDocumentWriter.Write(String,XpsDocumentNotificationLevel)
  fullName: System.Windows.Xps.XpsDocumentWriter.Write(String,XpsDocumentNotificationLevel)
  type: Method
  assemblies:
  - System.Printing
  namespace: System.Windows.Xps
  summary: "Writes synchronously a specified [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] document to the target <xref href=&quot;System.Windows.Xps.Packaging.XpsDocument&quot;></xref> or <xref href=&quot;System.Printing.PrintQueue&quot;></xref>."
  remarks: "When `notificationLevel` is disabled, the <xref:System.Windows.Xps.XpsDocumentWriter> copies the serialized[!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] document to the target <xref:System.Windows.Xps.Packaging.XpsDocument> or <xref:System.Printing.PrintQueue> that created the <xref:System.Windows.Xps.XpsDocumentWriter>. When `notificationLevel` is enabled, the <xref:System.Windows.Xps.XpsDocumentWriter> first deserializes the document, next reserializes it, and then writes it to the target with progress notifications as each page is output.       Although the <xref:System.Windows.Xps.Packaging.XpsDocument> class has a singular name, an <xref:System.Windows.Xps.Packaging.XpsDocument> can be one <xref:System.Windows.Documents.FixedDocument> or a set of multiple documents. This method adds the <xref:System.Windows.Documents.FixedDocument> elements in the source to the sequence of <xref:System.Windows.Documents.FixedDocument> elements in the target <xref:System.Windows.Xps.Packaging.XpsDocument> or <xref:System.Printing.PrintQueue>.       If `notificationLevel` is specified as <xref:System.Windows.Xps.XpsDocumentNotificationLevel>, notifications are produced only when the document is serialized, not printed.  To receive notifications the document must be reserialized.  When a document is reserialized all content from the <xref:System.IO.Packaging.Package> that is not required to be preserved by the [XML Paper Specification (XPS)](http://go.microsoft.com/fwlink/?LinkID=65761) is removed.  The reserialization will also remove all extensions from the <xref:System.Windows.Documents.FixedPage> markup, including any extended [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] content.       If `notificationLevel` is specified as <xref:System.Windows.Xps.XpsDocumentNotificationLevel> the document will not be reserialized and any extended content will be preserved, even when printed.       By design this Write method does not call the <xref:System.Windows.Xps.XpsDocumentWriter.WritingPrintTicketRequired> event."
  syntax:
    content: public void Write (string documentPath, System.Windows.Xps.XpsDocumentNotificationLevel notificationLevel);
    parameters:
    - id: documentPath
      type: System.String
      description: "The path of the source document."
    - id: notificationLevel
      type: System.Windows.Xps.XpsDocumentNotificationLevel
      description: "An indication of whether notification is enabled."
  overload: System.Windows.Xps.XpsDocumentWriter.Write*
  exceptions: []
  platform:
  - net462
