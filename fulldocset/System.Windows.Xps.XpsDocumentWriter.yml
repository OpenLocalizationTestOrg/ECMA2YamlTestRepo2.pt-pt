r do <xref:System.IO.Packaging.Package>que não é necessário para ser preservados pelo [especificação de documento XML (XPS)](http://go.microsoft.com/fwlink/?LinkID=65761) é removido.</xref:System.IO.Packaging.Package>  O reserialization removerá também todas as extensões do <xref:System.Windows.Documents.FixedPage>markup, incluindo quaisquer expandido [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] conteúdo.</xref:System.Windows.Documents.FixedPage>       Se `notificationLevel` está especificado como <xref:System.Windows.Xps.XpsDocumentNotificationLevel>o documento não será possível reserialized e qualquer conteúdo expandido será mantido, mesmo quando foram impressas.</xref:System.Windows.Xps.XpsDocumentNotificationLevel>       Por predefinição não chame este método de escrita de <xref:System.Windows.Xps.XpsDocumentWriter.WritingPrintTicketRequired>eventos.</xref:System.Windows.Xps.XpsDocumentWriter.WritingPrintTicketRequired>"
