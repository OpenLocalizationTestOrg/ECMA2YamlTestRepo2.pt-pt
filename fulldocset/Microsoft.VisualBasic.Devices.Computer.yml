  remarks: "This property provides easy access to the <xref:Microsoft.VisualBasic.MyServices.ClipboardProxy> object.       This property is available only for non-server applications.      ## Availability by Project Type      |Project type|Available|   |------------------|---------------|   |Windows Forms Application|**Yes**|   |Class Library|**Yes**|   |Console Application|**Yes**|   |Windows Forms Control Library|**Yes**|   |Web Control Library|No|   |Windows Service|**Yes**|   |Web Site|No|"
  example:
  - "This example reads text from the Clipboard into the string `textOnClipboard`.  \n  \n [!code-vb[VbVbcnMyClipboard#6](~/add/codesnippet/VisualBasic/p-microsoft.visualbasic._78_1.vb)]  \n  \n This example fails if there is no text on the Clipboard."
