- uid: Microsoft.VisualBasic.Devices.Computer.Ports
  id: Ports
  parent: Microsoft.VisualBasic.Devices.Computer
  langs:
  - csharp
  name: Ports
  nameWithType: Computer.Ports
  fullName: Microsoft.VisualBasic.Devices.Computer.Ports
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Gets an object that provides a property and a method for accessing the computer&quot;s serial ports."
  remarks: "This property provides easy access to the `My.Computer.Ports` object. For more information, see <xref:Microsoft.VisualBasic.Devices.Ports> object.      ## Availability by Project Type      |Project type|Available|   |------------------|---------------|   |Windows Forms Application|**Yes**|   |Class Library|**Yes**|   |Console Application|**Yes**|   |Windows Forms Control Library|**Yes**|   |Web Control Library|No|   |Windows Service|**Yes**|   |Web Site|No|"
  example:
  - "This example describes how to send strings to the computer's `COM1` serial port.  \n  \n The `Using` block allows the application to close the serial port even if it generates an exception. All code that manipulates the serial port should appear within this block, or within a `Try...Catch...Finally` block with a call to use the <xref:System.IO.Ports.SerialPort.Close%2A> method.  \n  \n The <xref:System.IO.Ports.SerialPort.WriteLine%2A> method sends the data to the serial port.  \n  \n [!code-vb[VbVbalrMyComputer#33](~/add/codesnippet/VisualBasic/VbVbalrMyComputer/Class2.vb#33)]  \n  \n For more information, see [How to: Send Strings to Serial Ports](../Topic/How%20to:%20Send%20Strings%20to%20Serial%20Ports%20in%20Visual%20Basic.md)."
  syntax:
    content: public Microsoft.VisualBasic.Devices.Ports Ports { get; }
    return:
      type: Microsoft.VisualBasic.Devices.Ports
      description: "The <xref uid=&quot;langword_csharp_My.Computer.Ports&quot; name=&quot;My.Computer.Ports&quot; href=&quot;&quot;></xref> object."
  overload: Microsoft.VisualBasic.Devices.Computer.Ports*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: Microsoft.VisualBasic.Devices.Computer.Screen
  id: Screen
  parent: Microsoft.VisualBasic.Devices.Computer
  langs:
  - csharp
  name: Screen
  nameWithType: Computer.Screen
  fullName: Microsoft.VisualBasic.Devices.Computer.Screen
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Gets the <see cref=&quot;T:System.Windows.Forms.Screen&quot;></see> object that represents the computer&quot;s primary display screen."
  remarks: "The `My.Computer.Screen` property provides functionality similar to the <xref:System.Windows.Forms.Screen.PrimaryScreen%2A> property.      ## Availability by Project Type      |Project type|Available|   |------------------|---------------|   |Windows Forms Application|**Yes**|   |Class Library|**Yes**|   |Console Application|**Yes**|   |Windows Forms Control Library|**Yes**|   |Web Control Library|No|   |Windows Service|**Yes**|   |Web Site|No|"
  example:
  - "This example uses the <xref:System.Windows.Forms.Screen.WorkingArea%2A> property of the `My.Computer.Screen` property to determine the working area of the computer's primary display, and then resizes the form to fill the working area.  \n  \n [!code-vb[VbVbalrMyComputer#10](~/add/codesnippet/VisualBasic/VbVbalrMyComputer/Class1.vb#10)]  \n  \n This example needs to run in a Windows Forms application."
  syntax:
    content: public System.Windows.Forms.Screen Screen { get; }
    return:
      type: System.Windows.Forms.Screen
      description: "A <see cref=&quot;T:System.Windows.Forms.Screen&quot;></see> object that represents the computer&quot;s primary screen."
  overload: Microsoft.VisualBasic.Devices.Computer.Screen*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
