  namespace: Microsoft.VisualBasic.Devices
  summary: "Gets an object that provides properties for getting information about the format and configuration of the mouse installed on the local computer."
  remarks: "This property provides easy access to the `My.Computer.Mouse` object. For more information, see <xref:Microsoft.VisualBasic.Devices.Mouse> object.       This property is available only for non-server applications.      ## Availability by Project Type      |Project type|Available|   |------------------|---------------|   |Windows Forms Application|**Yes**|   |Class Library|**Yes**|   |Console Application|**Yes**|   |Windows Forms Control Library|**Yes**|   |Web Control Library|No|   |Windows Service|**Yes**|   |Web Site|No|"
  example:
  - "This example uses the `My.Computer.Mouse.WheelExists` and `My.Computer.Mouse.WheelScrollLines` properties to determine if the mouse has a scroll wheel and how much to scroll when it rotates.  \n  \n [!code-vb[VbVbalrMyComputer#26](~/add/codesnippet/VisualBasic/VbVbalrMyComputer/Class2.vb#26)]"
  syntax:
