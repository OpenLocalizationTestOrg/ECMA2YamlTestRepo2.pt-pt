- uid: Microsoft.VisualBasic.Devices.Computer.Audio
  id: Audio
  parent: Microsoft.VisualBasic.Devices.Computer
  langs:
  - csharp
  name: Audio
  nameWithType: Computer.Audio
  fullName: Microsoft.VisualBasic.Devices.Computer.Audio
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Gets an object that provides properties for methods for playing sounds."
  remarks: "This property provides easy access to the `My.Computer.Audio` object. For more information, see <xref:Microsoft.VisualBasic.Devices.Audio> object.      ## Availability by Project Type      |Project type|Available|   |------------------|---------------|   |Windows Forms Application|**Yes**|   |Class Library|**Yes**|   |Console Application|**Yes**|   |Windows Forms Control Library|**Yes**|   |Web Control Library|No|   |Windows Service|**Yes**|   |Web Site|No|"
  example:
  - "The `My.Computer.Audio.Play` method plays the specified sound in the background when `AudioPlayMode.Background` is specified.  \n  \n [!code-vb[VbVbalrMyComputer#15](~/add/codesnippet/VisualBasic/VbVbalrMyComputer/Class1.vb#15)]  \n  \n This code can run only within a Windows Forms application.  \n  \n The file name should reference a .wav sound file on your system.  \n  \n To simplify the management of your sound files, consider storing the files as application resources. The files can then be accessed through the `My.Resources` object. For more information, see [My.Resources Object](../Topic/My.Resources%20Object.md)."
  syntax:
    content: public Microsoft.VisualBasic.Devices.Audio Audio { get; }
    return:
      type: Microsoft.VisualBasic.Devices.Audio
      description: "The <xref uid=&quot;langword_csharp_My.Computer.Audio&quot; name=&quot;My.Computer.Audio&quot; href=&quot;&quot;></xref> object for the computer."
  overload: Microsoft.VisualBasic.Devices.Computer.Audio*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
