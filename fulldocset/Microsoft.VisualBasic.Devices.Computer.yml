  name: Computer
  nameWithType: Computer
  fullName: Microsoft.VisualBasic.Devices.Computer
  type: Class
  summary: "Provides properties for manipulating computer components such as audio, the clock, the keyboard, the file system, and so on."
  remarks: "The properties exposed by the `My.Computer` object return information about the computer on which the application is deployed, as determined at run time. Typically, this data differs from what was available on the development computer.  \n  \n Some members, such as the `My.Computer.Audio` object, are available only for non-server applications.  \n  \n The following table lists examples of tasks involving the `My.Computer` object.  \n  \n|To|See|  \n|--------|---------|  \n|Check connection status|[How to: Check Connection Status](../Topic/How%20to:%20Check%20Connection%20Status%20in%20Visual%20Basic.md)|  \n|Download a file|[How to: Download a File](../Topic/How%20to:%20Download%20a%20File%20in%20Visual%20Basic.md)|  \n|Upload a file|[How to: Upload a File](../Topic/How%20to:%20Upload%20a%20File%20in%20Visual%20Basic.md)|  \n|Create a registry key|[How to: Create a Registry Key and Set Its Value](../Topic/How%20to:%20Create%20a%20Registry%20Key%20and%20Set%20Its%20Value%20in%20Visual%20Basic.md)|  \n|Access the Clipboard|[Storing Data to and Reading from the Clipboard](../Topic/Storing%20Data%20to%20and%20Reading%20from%20the%20Clipboard%20\\(Visual%20Basic\\).md)|"
  example:
  - "This example uses the `My.Computer.Name` property to display the name of the computer on which the code runs.  \n  \n [!code-vb[VbVbalrMyComputer#1](~/add/codesnippet/VisualBasic/VbVbalrMyComputer/Class1.vb#1)]"
  syntax:
    content: 'public class Computer : Microsoft.VisualBasic.Devices.ServerComputer'
  inheritance:
