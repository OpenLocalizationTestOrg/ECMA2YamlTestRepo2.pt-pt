  name: WorkflowInstance
  nameWithType: WorkflowInstance
  fullName: System.Activities.Hosting.WorkflowInstance
  type: Class
  summary: "A WorkflowInstance é um tempo de execução por instância simples, para executar um programa de fluxo de trabalho. Pode ser construído para criar uma nova instância de fluxo de trabalho ou a partir do Estado da instância existente. As APIs que <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl>expõe é o conjunto mínimo de controlos de tempo de execução a partir do qual podem ser implementadas operações de nível superiores.</xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl> Este conjunto de API representa o leque completo de funcionalidades do tempo de execução. A WorkflowInstance é uma classe abstracta e baseia-se na implementação de um anfitrião dos respectivos métodos abstractos para fornecer a funcionalidade de anfitrião, tais como a sincronização, persistência, controlo e as extensões."
  remarks: "A WorkflowInstance é único thread e parte do princípio de que o anfitrião sincroniza todo o acesso ao mesmo. Uma tentativa para chamar a várias APIs em simultâneo irá resultar num <xref:System.InvalidOperationException>que está a ser emitida.</xref:System.InvalidOperationException>       Internamente, uma WorkflowInstance tem dois Estados: em execução e em pausa. A única forma de fazer com que o tempo de execução para a transição do colocada em pausa a execução está a chamar <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A>.</xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A> Todas as ações (exceto em pausa) só podem ser executadas enquanto o tempo de execução está em pausa. O tempo de execução irá tornar-se spontaneously colocada em pausa nas seguintes situações:-Ocorreu um erro fatal para o tempo de execução. O anfitrião irá ser avisado através de <xref:System.Activities.Hosting.WorkflowInstance.OnRequestAbort%2A>(que não assinalar uma transição para Paused) e, em seguida, notificado através de <xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A>.</xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A> </xref:System.Activities.Hosting.WorkflowInstance.OnRequestAbort%2A>      -Uma exceção no fluxo de trabalho foi não identificada e escape raiz. O anfitrião será notificado através de <xref:System.Activities.Hosting.WorkflowInstance.OnNotifyUnhandledException%2A>método.</xref:System.Activities.Hosting.WorkflowInstance.OnNotifyUnhandledException%2A>      -O agendador ficou itens de trabalho e está agora <xref:System.Activities.Hosting.WorkflowInstanceState>.</xref:System.Activities.Hosting.WorkflowInstanceState> O anfitrião será notificado através de <xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A>método.</xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A> Tenha em atenção que o programador pode ter ficado sem itens de trabalho porque a instância está inativa ou porque a instância está concluída. O <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.State%2A>valor o <xref:System.Activities.Hosting.WorkflowInstance.Controller%2A>propriedade pode ser utilizada para diferenciar entre os dois.</xref:System.Activities.Hosting.WorkflowInstance.Controller%2A> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.State%2A>       O anfitrião pode pedir uma alteração a execução como Paused ao chamar o <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.RequestPause%2A>ou <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.PauseWhenPersistable%2A>métodos do <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl>instância devolvida pelo <xref:System.Activities.Hosting.WorkflowInstance.Controller%2A>propriedade.</xref:System.Activities.Hosting.WorkflowInstance.Controller%2A> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.PauseWhenPersistable%2A> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.RequestPause%2A> Este pedido não deve ser considerado para uma resposta específica, o que significa que o anfitrião não deve tentar correlacionar um OnNotify* ou <xref:System.Activities.Hosting.WorkflowInstance.OnRequestAbort%2A>com uma chamada específica para colocar em pausa.</xref:System.Activities.Hosting.WorkflowInstance.OnRequestAbort%2A> Em resposta a um pedido de pausa, o tempo de execução pode efetuar a transição para Paused e chamada <xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A>enquanto o programador ainda tem itens de trabalho pendentes.</xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A> O <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.State%2A>valor o <xref:System.Activities.Hosting.WorkflowInstance.Controller%2A>propriedade pode ser utilizada para determinar se o programador tem não mais tarefas ou foi interrompido por um pedido para colocar em pausa.</xref:System.Activities.Hosting.WorkflowInstance.Controller%2A> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.State%2A>       O <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.RequestPause%2A>método do <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl>instância devolvida pelo <xref:System.Activities.Hosting.WorkflowInstance.Controller%2A>propriedade é o único método que pode ser chamado enquanto WorkflowInstance está no Estado em execução.</xref:System.Activities.Hosting.WorkflowInstance.Controller%2A> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.RequestPause%2A> Todos os outros métodos irão gerar um <xref:System.InvalidOperationException>se a chamada. Tendo em conta as regras para como WorkflowInstance passa a partir de um Estado para outro, a noção de execução e em pausa pública pode ser definida como se segue: - em execução – estado entre uma chamada para <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A>e a seguinte WorkflowInstance.OnNotify*.</xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A> </xref:System.InvalidOperationException>      -O estado entre a última WorkflowInstance.OnNotify* e a chamada seguinte para <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A>.</xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A> interrompido –"
  syntax:
    content: public abstract class WorkflowInstance
