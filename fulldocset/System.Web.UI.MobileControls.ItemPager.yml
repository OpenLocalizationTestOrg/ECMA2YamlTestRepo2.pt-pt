  fullName: System.Web.UI.MobileControls.ItemPager
  type: Class
  summary: "Ajuda no paginating um formulário. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "Para cada controlo que suporta paginação interna, um objeto de ItemPager é criado e utilizado para o conteúdo do controlo de paginação.       Esta classe é utilizada com o <xref:System.Web.UI.MobileControls.PagedControl>classe para controlos com o comprimento do texto longa, tal como um <xref:System.Web.UI.WebControls.ListControl>, <xref:System.Web.UI.MobileControls.LiteralText>, ou <xref:System.Web.UI.MobileControls.ObjectList>.</xref:System.Web.UI.MobileControls.ObjectList> </xref:System.Web.UI.MobileControls.LiteralText> </xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.MobileControls.PagedControl>       Normalmente, não seria herdar e modificar esta classe, a menos que pretenda criar a seus próprios paginação personalizada. Mais normalmente, seria a herdar o <xref:System.Web.UI.MobileControls.PagedControl>classe e expandir a sua própria métodos e propriedades personalizadas.</xref:System.Web.UI.MobileControls.PagedControl>"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public class ItemPager
