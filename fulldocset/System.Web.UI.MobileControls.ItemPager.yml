  name: ItemPager
  nameWithType: ItemPager
  fullName: System.Web.UI.MobileControls.ItemPager
  type: Class
  summary: "Assists in paginating a form. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "For each control that supports internal pagination, an ItemPager object is created and used to paginate the contents of the control.       This class is used with the <xref:System.Web.UI.MobileControls.PagedControl> class for controls that have long text length, such as a <xref:System.Web.UI.WebControls.ListControl>, <xref:System.Web.UI.MobileControls.LiteralText>, or <xref:System.Web.UI.MobileControls.ObjectList>.       Normally, you would not inherit and modify this class unless you want to create your own customized pagination. More typically, you would inherit from the <xref:System.Web.UI.MobileControls.PagedControl> class and extend your own customized properties and methods."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public class ItemPager
