  summary: "Gets the count of items visible on the current page. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "ASP.NET mobile controls that support internal pagination also provide a feature called custom pagination. Normally, such controls require you to provide all the data that they can display. Developers specify the total number of items that are in the list in the ItemCount property. The <xref:System.Web.UI.MobileControls.PagedControl.ItemsPerPage%2A> property specifies how many items the control displays per page."
