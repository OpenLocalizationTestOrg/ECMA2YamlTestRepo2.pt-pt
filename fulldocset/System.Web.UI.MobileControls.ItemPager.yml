  remarks: "Controlos móveis ASP.NET que suporta paginação interna também fornecem uma funcionalidade chamada paginação personalizada. Normalmente, esses controlos necessitam que forneça todos os dados podem apresentar. Os programadores de especificar o número total de itens na lista na propriedade ItemCount. O <xref:System.Web.UI.MobileControls.PagedControl.ItemsPerPage%2A>propriedade especifica quantos itens mostra o controlo por página.</xref:System.Web.UI.MobileControls.PagedControl.ItemsPerPage%2A>"
