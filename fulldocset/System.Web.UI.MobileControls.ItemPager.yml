    - id: pager
      type: System.Web.UI.MobileControls.ControlPager
      description: "The control pager for the control being paginated."
    - id: control
      type: System.Web.UI.MobileControls.MobileControl
      description: "The control being paginated."
    - id: itemCount
      type: System.Int32
      description: "The total number of items in the control to be paginated."
    - id: itemsPerPage
      type: System.Int32
      description: "The maximum number of items to be displayed per page."
    - id: itemWeight
      type: System.Int32
      description: "The weight to be assigned per item. If a control considers a character to be an item, this value should be small; if a control considers a line of text to be an item, this value should be larger."
