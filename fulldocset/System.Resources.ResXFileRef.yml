  name: ResXFileRef
  nameWithType: ResXFileRef
  fullName: System.Resources.ResXFileRef
  type: Class
  summary: "Representa uma ligação a um recurso externo."
  remarks: "A classe de ResXFileRef é utilizada para incluem referências aos ficheiros num ficheiro XML (. resx) de recursos. Um objeto de ResXFileRef representa uma ligação a um recurso externo num ficheiro XML (. resx) de recursos. Adicionar o objeto de ResXFileRef para um ficheiro. resx ao chamar o <xref:System.Resources.ResXResourceWriter.AddResource%28System.Resources.ResXDataNode%29?displayProperty=fullName>método.</xref:System.Resources.ResXResourceWriter.AddResource%28System.Resources.ResXDataNode%29?displayProperty=fullName>       Uma entrada de dados num ficheiro. resx, o tipo é ResXFileRef e o valor é a localização de caminho no disco. Quando o Gestor de recursos deserializes o objeto, o ResXFileRef efetua a e/s ao obter o ficheiro. Segue-se um exemplo de um ficheiro. resx.      ```   <data name=&quot;iconclip&quot; type=&quot;System.Resources.ResXFileRef, System.Windows.Forms&quot;>    <value>lookout.bmp;System.Drawing.Bitmap, System.Drawing</value>   </data>   <data name=&quot;mailbackground&quot; type=&quot;System.Resources.ResXFileRef, System.Windows.Forms&quot;>    <value>mailbackground.bmp;System.Drawing.Bitmap, System.Drawing</value>   </data>   <data name=&quot;xplogo&quot; type=&quot;System.Resources.ResXFileRef, System.Windows.Forms&quot;>    <value>xplogo.png;System.Drawing.Bitmap, System.Drawing</value>   </data>   ```Para adicionar um objeto de ResXFileRef para um ficheiro. resx programaticamente, tem de chamar o <xref:System.Resources.ResXDataNode.%23ctor%28System.String%2CSystem.Resources.ResXFileRef%29?displayProperty=fullName>construtor ao instanciar um <xref:System.Resources.ResXDataNode>objeto.</xref:System.Resources.ResXDataNode> </xref:System.Resources.ResXDataNode.%23ctor%28System.String%2CSystem.Resources.ResXFileRef%29?displayProperty=fullName> Em seguida, passa este <xref:System.Resources.ResXDataNode>de objeto para o <xref:System.Resources.ResXResourceWriter.AddResource%2A?displayProperty=fullName>método.</xref:System.Resources.ResXResourceWriter.AddResource%2A?displayProperty=fullName> </xref:System.Resources.ResXDataNode>       Quando compilar um ficheiro. resx com [Resgen.exe (gerador do ficheiro de recursos)](~/add/includes/ajax-current-ext-md.md), os recursos especificados no ficheiro. resx estão incorporados no ficheiro de recursos resultante do documento."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Resources.ResXFileRef/Converter))]

      public class ResXFileRef
