  name: ResXFileRef
  nameWithType: ResXFileRef
  fullName: System.Resources.ResXFileRef
  type: Class
  summary: "Represents a link to an external resource."
  remarks: "The ResXFileRef class is used to include references to files in an XML resource (.resx) file. A ResXFileRef object represents a link to an external resource in an XML resource (.resx) file. You add the ResXFileRef object to a .resx file by calling the <xref:System.Resources.ResXResourceWriter.AddResource%28System.Resources.ResXDataNode%29?displayProperty=fullName> method.  \n  \n In a data entry in a .resx file, the type is ResXFileRef, and the value is the path location on disk. When the resource manager deserializes the object, the ResXFileRef performs the I/O to get the file. The following is an example of a .resx file.  \n  \n```  \n<data name=\"iconclip\" type=\"System.Resources.ResXFileRef, System.Windows.Forms\">  \n <value>lookout.bmp;System.Drawing.Bitmap, System.Drawing</value>  \n</data>  \n<data name=\"mailbackground\" type=\"System.Resources.ResXFileRef, System.Windows.Forms\">  \n <value>mailbackground.bmp;System.Drawing.Bitmap, System.Drawing</value>  \n</data>  \n<data name=\"xplogo\" type=\"System.Resources.ResXFileRef, System.Windows.Forms\">  \n <value>xplogo.png;System.Drawing.Bitmap, System.Drawing</value>  \n</data>  \n```  \n  \n To add a ResXFileRef object to a .resx file programmatically, you call the <xref:System.Resources.ResXDataNode.%23ctor%28System.String%2CSystem.Resources.ResXFileRef%29?displayProperty=fullName> constructor to instantiate a <xref:System.Resources.ResXDataNode> object. You then pass this <xref:System.Resources.ResXDataNode> object to the <xref:System.Resources.ResXResourceWriter.AddResource%2A?displayProperty=fullName> method.  \n  \n When you compile a .resx file with [Resgen.exe (Resource File Generator)](../Topic/Resgen.exe%20\\(Resource%20File%20Generator\\).md), the resources specified in the .resx file are embedded in the resulting document resource file."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Resources.ResXFileRef/Converter))]

      public class ResXFileRef
