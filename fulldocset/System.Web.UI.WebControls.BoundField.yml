  summary: "Gets or sets a value indicating whether the formatting string specified by the <xref:System.Web.UI.WebControls.BoundField.DataFormatString*> property is applied to field values when the data-bound control that contains the <xref href=&quot;System.Web.UI.WebControls.BoundField&quot;></xref> object is in edit mode."
  remarks: "Data-bound controls (such as <xref:System.Web.UI.WebControls.DetailsView>, <xref:System.Web.UI.WebControls.FormView>, and <xref:System.Web.UI.WebControls.GridView>) have different display modes that allow the user to read, edit, or insert records. By default, the formatting string specified by the <xref:System.Web.UI.WebControls.BoundField.DataFormatString%2A> property is applied to field values only when the data-bound control is in read-only mode. To apply the formatting string to values displayed while the data-bound control is in edit mode, set the ApplyFormatInEditMode property to `true`.      > [!NOTE] >  A <xref:System.Web.UI.WebControls.BoundField> object does not automatically remove the formatting when the field is updated in the data source. If you do not want the formatting as part of the value stored, you will need to remove the formatting programmatically."
