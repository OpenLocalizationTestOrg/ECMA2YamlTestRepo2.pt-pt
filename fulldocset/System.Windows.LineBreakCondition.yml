  type: Enum
  summary: "Descreve a condição de quebra em torno de um objeto inline."
  remarks: "Esta enumeração descreve se uma quebra é permitida para um objeto inline. Este quebra é afetada por LineBreakCondition do objeto inline antes (se aplicável). Na tabela abaixo, os valores na parte superior representam LineBreakCondition valores para um objeto inline enquanto os valores no lado esquerdo representam os valores de outro objeto inline. Um valor de &quot;True&quot; ou &quot;False&quot; está indicado, dependendo se uma quebra de linha é permitida entre os dois objetos de inline.      ||||||   |-|-|-|-|-|   || BreakDesired | BreakPossible | BreakRestrained | BreakAlways |   | BreakDesired | VERDADEIRO | VERDADEIRO | FALSO | VERDADEIRO |   | BreakPossible | VERDADEIRO | FALSO | FALSO | VERDADEIRO |   | BreakRestrained | FALSO | FALSO | FALSO | VERDADEIRO |   | BreakAlways | VERDADEIRO | VERDADEIRO | VERDADEIRO | VERDADEIRO |"
  syntax:
    content: public enum LineBreakCondition
  inheritance:
  - System.Enum
  platform:
  - net462
