  name: LineBreakCondition
  nameWithType: LineBreakCondition
  fullName: System.Windows.LineBreakCondition
  type: Enum
  summary: "Describes the breaking condition around an inline object."
  remarks: "This enumeration describes whether a break is permitted for an inline object. This break is affected by the LineBreakCondition of the inline object before it (if any). In the table below, the values across the top represent LineBreakCondition values for one inline object while the values on the left represent values of another inline object. A value of &quot;True&quot; or &quot;False&quot; is indicated depending on whether a line break is permitted between the two inline objects.      ||||||   |-|-|-|-|-|   ||BreakDesired|BreakPossible|BreakRestrained|BreakAlways|   |BreakDesired|True|True|False|True|   |BreakPossible|True|False|False|True|   |BreakRestrained|False|False|False|True|   |BreakAlways|True|True|True|True|"
  syntax:
    content: public enum LineBreakCondition
  inheritance:
  - System.Enum
  platform:
  - net462
