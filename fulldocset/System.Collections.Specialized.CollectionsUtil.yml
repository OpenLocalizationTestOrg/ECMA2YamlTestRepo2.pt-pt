  name: CollectionsUtil
  nameWithType: CollectionsUtil
  fullName: System.Collections.Specialized.CollectionsUtil
  type: Class
  summary: "Creates collections that ignore the case in strings."
  remarks: "These methods generate a case-insensitive instance of the collection using case-insensitive implementations of the hash code provider and the comparer. The resulting instance can be used like any other instances of that class, although it may behave differently.       For example, suppose two objects with the keys &quot;hello&quot; and &quot;HELLO&quot; are to be added to a hash table. A case-sensitive hash table would create two different entries; whereas, a case-insensitive hash table would throw an exception when adding the second object."
  example:
  - "The following example uses two collections, a hash table and a sorted list, to hold population values for a group of cities. The values are retrieved from the collections by using the city names as keys. The city names are in mixed case to show their use as case-insensitive keys.  \n  \n [!code-cpp[System.Collections.Specialized.CollectionsUtil#1](~/add/codesnippet/cpp/t-system.collections.spe_1_1.cpp)]\n [!code-vb[System.Collections.Specialized.CollectionsUtil#1](~/add/codesnippet/visualbasic/t-system.collections.spe_1_1.vb)]\n [!code-cs[System.Collections.Specialized.CollectionsUtil#1](~/add/codesnippet/csharp/t-system.collections.spe_1_1.cs)]"
