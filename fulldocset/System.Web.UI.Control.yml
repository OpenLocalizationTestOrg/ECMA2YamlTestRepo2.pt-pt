  nameWithType: Control.NamingContainer
  fullName: System.Web.UI.Control.NamingContainer
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Obtém uma referência para o controlo de servidor do contentor de nomenclatura, que cria um espaço de nomes exclusivo para differentiating entre os controlos do servidor com o mesmo &lt;xref:System.Web.UI.Control.ID%2A?displayProperty=fullName&gt; valor da propriedade."
  remarks: "Cada página numa aplicação ASP.NET Web contém uma hierarquia de controlos. Esta hierarquia não está dependente se um controlo gera IU visível ao utilizador. O contentor de nomenclatura para um determinado controlo é o controlo principal acima da hierarquia que implementa o <xref:System.Web.UI.INamingContainer>interface.</xref:System.Web.UI.INamingContainer> Um controlo de servidor que implemente esta interface cria um espaço de nomes exclusivo para o <xref:System.Web.UI.Control.ID%2A>valores de propriedade de controlos de servidor respetivos subordinados.</xref:System.Web.UI.Control.ID%2A> Pode utilizar a propriedade do NamingContainer de controlo subordinado de um contentor de nomenclatura para obter uma referência ao respetivo contentor principal.       Criar um espaço de nomes exclusivo para controlos de servidor é especialmente importante quando vincular controlos de servidor Web para os dados, tais como o <xref:System.Web.UI.WebControls.Repeater>e <xref:System.Web.UI.WebControls.DataList>controlos de servidor.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.Repeater> Quando existem várias entradas na origem de dados criar várias instâncias de um controlo de servidor que é um elemento subordinado do controlo repetido, o contentor de nomenclatura assegura que cada instância destes controlos subordinados têm <xref:System.Web.UI.Control.UniqueID%2A>valores de propriedade que não entram em conflito.</xref:System.Web.UI.Control.UniqueID%2A> O contentor de nomenclatura predefinido para uma página for a instância do <xref:System.Web.UI.Page>classe que é gerado quando nessa página é solicitada.</xref:System.Web.UI.Page>       O <xref:System.Web.UI.Control.ClientID%2A>propriedade contém o valor que é composto como o elemento `id` atributo na marcação de HTML.</xref:System.Web.UI.Control.ClientID%2A> Dependendo do valor que são atribuídas ao <xref:System.Web.UI.Control.ClientIDMode%2A>propriedade, o valor que é gerado para o <xref:System.Web.UI.Control.ClientID%2A>propriedade poderão incluir o ID do objeto NamingContainer.</xref:System.Web.UI.Control.ClientID%2A> </xref:System.Web.UI.Control.ClientIDMode%2A> Quando configurar <xref:System.Web.UI.Control.ClientIDMode%2A>para <xref:System.Web.UI.ClientIDMode>, a <xref:System.Web.UI.Control.ClientID%2A>valor não inclui o ID do objeto NamingContainer.</xref:System.Web.UI.Control.ClientID%2A> </xref:System.Web.UI.ClientIDMode> </xref:System.Web.UI.Control.ClientIDMode%2A> Quando configurar <xref:System.Web.UI.Control.ClientIDMode%2A>quer <xref:System.Web.UI.ClientIDMode>ou <xref:System.Web.UI.ClientIDMode>, a <xref:System.Web.UI.Control.ClientID%2A>valor irá incluir o ID do objeto NamingContainer.</xref:System.Web.UI.Control.ClientID%2A> </xref:System.Web.UI.ClientIDMode> </xref:System.Web.UI.ClientIDMode> </xref:System.Web.UI.Control.ClientIDMode%2A> Para obter mais informações, consulte [identificação de controlo de servidor de Web de ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates using the NamingContainer property.  \n  \n [!code-cs[Control_NamingContainer#1](~/add/codesnippet/csharp/p-system.web.ui.control._5_1.aspx)]\n [!code-vb[Control_NamingContainer#1](~/add/codesnippet/visualbasic/p-system.web.ui.control._5_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.Control NamingContainer { get; }
    return:
      type: System.Web.UI.Control
      description: "O controlo de servidor do contentor de nomenclatura."
  overload: System.Web.UI.Control.NamingContainer*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Control.OnBubbleEvent(System.Object,System.EventArgs)
