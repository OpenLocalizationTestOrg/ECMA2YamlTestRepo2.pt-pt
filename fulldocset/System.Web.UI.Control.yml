  remarks: "Estado de visualização do controlo de servidor é a acumulação de todos os seus valores de propriedade. Para preservar estes valores em pedidos HTTP, os controlos de servidor ASP.NET utilizam esta propriedade, o que é uma instância do <xref:System.Web.UI.StateBag>classe, para armazenar os valores de propriedade.</xref:System.Web.UI.StateBag> Os valores, em seguida, são transmitidos como uma variável para um elemento de entrada oculto HTML quando os pedidos subsequentes são processados. Para obter mais informações sobre como guardar o estado de visualização do controlo de servidor, consulte [descrição geral da gestão de estado de ASP.NET](~/add/includes/ajax-current-ext-md.md).       Estado de visualização está ativado para todos os controlos de servidor por predefinição, mas existem circunstâncias em que irá querer desativá-lo. Para obter mais informações, consulte [descrição geral do desempenho de ASP.NET](~/add/includes/ajax-current-ext-md.md).       Para obter informações sobre dicionários e como utilizá-los, consulte [coleções e estruturas de dados](~/add/includes/ajax-current-ext-md.md)."
