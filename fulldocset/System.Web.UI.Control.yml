  summary: "Determina se o controlo de servidor contém controlos subordinados. Se não existir, cria subordinado controlos."
  remarks: "Este método verifica primeiro o valor atual do <xref:System.Web.UI.Control.ChildControlsCreated%2A>propriedade.</xref:System.Web.UI.Control.ChildControlsCreated%2A> Se este valor for `false`, a <xref:System.Web.UI.Control.CreateChildControls%2A>método é chamado.</xref:System.Web.UI.Control.CreateChildControls%2A>       O método EnsureChildControls é normalmente utilizado em controlos compostos, o que são controlos que utilizar controlos subordinados para algumas ou todas as respetivas funcionalidades. O método EnsureChildControls denomina-se para certificar-se de que os controlos subordinados foram criados e estão prontos para processar a entrada, para efetuar o enlace de dados ou efetuar outras tarefas.       O <xref:System.Web.UI.WebControls.GridView>controlo é um exemplo de um controlo composto.</xref:System.Web.UI.WebControls.GridView> Cria subordinado controlos como <xref:System.Web.UI.WebControls.Table>, <xref:System.Web.UI.WebControls.TableRow>, <xref:System.Web.UI.WebControls.TableCell>, <xref:System.Web.UI.WebControls.Label>, e <xref:System.Web.UI.WebControls.TextBox>controlos, que são utilizados para composição de HTML de tabela que o <xref:System.Web.UI.WebControls.GridView>gera.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.WebControls.TableRow> </xref:System.Web.UI.WebControls.Table>       Na maioria dos casos, os programadores do controlo de servidor personalizado não é necessário substituir este método. Se substituir este método, utilizá-lo de forma semelhante para o comportamento predefinido."
  example:
  - "The following example uses the EnsureChildControls method to ensure that the current server control has child controls. It then gets or sets a <xref:System.Web.UI.WebControls.TextBox.Text%2A> property for a child <xref:System.Web.UI.WebControls.TextBox> Web control in the current server control's <xref:System.Web.UI.ControlCollection> object.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[SystemWebUIControl CreateChildControls and EnsureChildControls#1](~/add/codesnippet/csharp/m-system.web.ui.control._26_1.cs)]\n [!code-vb[SystemWebUIControl CreateChildControls and EnsureChildControls#1](~/add/codesnippet/visualbasic/m-system.web.ui.control._26_1.vb)]"
