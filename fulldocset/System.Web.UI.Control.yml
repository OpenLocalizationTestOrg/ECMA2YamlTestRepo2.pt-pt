  summary: "Gets a value indicating whether the control participates in loading its view state by &lt;xref:System.Web.UI.Control.ID%2A&gt; instead of index."
  remarks: "By default, when a parent control loads view state into child controls it creates, it does this by the position of each child control in the parent control&quot;s <xref:System.Web.UI.Control.Controls%2A> collection. When view state is initially applied, all child controls might not have been created. In this case, the view state for controls not yet created is saved, and applied when the child controls are created later.       For a parent control to apply view state to its child controls, two conditions must be met:      -   On postback, the parent control must create the child controls in exactly the same order as the previous request so that the order of the controls remains consistent.      -   After postback, any child controls created must be added to the end of the parent control&quot;s <xref:System.Web.UI.Control.Controls%2A> collection.       If these two conditions cannot be met, as in the case of the delayed creation of a child control, the parent control can load view state by using <xref:System.Web.UI.Control.ID%2A>. To set the LoadViewStateByID property to `true`, use the <xref:System.Web.UI.ViewStateModeByIdAttribute> metadata attribute for the parent control."
