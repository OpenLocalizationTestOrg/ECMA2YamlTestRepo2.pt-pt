- uid: System.Web.UI.Control.ClientID
  id: ClientID
  parent: System.Web.UI.Control
  langs:
  - csharp
  name: ClientID
  nameWithType: Control.ClientID
  fullName: System.Web.UI.Control.ClientID
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Obtém o ID de controlo do markup HTML que é gerado pelo ASP.NET."
  remarks: "Quando um controlo de servidor Web é composto como um elemento HTML, o `id` atributo do elemento HTML está definido como o valor da propriedade de ID de cliente. O valor de ID de cliente é frequentemente utilizado para o elemento HTML no script de cliente de acesso utilizando o `document.getElementById` método. O ID também, muitas vezes, é utilizado nas regras do CSS para especificar os elementos de estilo. Por exemplo, a seguinte regra de estilo CSS seleciona todos os `span` elementos que tenham o `id` valor de atributo `ProductIDLabel` e define as respetivas `background-color` atributo para `white`: ```   span#ProductIDLabel { background-color: white; }   ``` o ASP.NET fornece vários algoritmos para como gerar o valor da propriedade de ID de cliente. Selecionar o algoritmo a utilizar para um controlo, definindo o <xref:System.Web.UI.Control.ClientIDMode%2A>propriedade.</xref:System.Web.UI.Control.ClientIDMode%2A> Os algoritmos são identificados pelo <xref:System.Web.UI.ClientIDMode>valores de enumeração que estão listados na seguinte tabela.</xref:System.Web.UI.ClientIDMode>      | Valor | Descrição |   |-----------|-----------------|   | <xref:System.Web.UI.ClientIDMode>| O valor de ID de cliente é gerado pelo concatenar o <xref:System.Web.UI.Control.ID%2A>principal de valores de cada contentor de nomenclatura com o <xref:System.Web.UI.Control.ID%2A>valor do controlo.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.ClientIDMode> Em cenários de enlace de dados em que várias instâncias de um controlo são apresentadas, um valor incrementado é inserido à frente do controlo <xref:System.Web.UI.Control.ID%2A>valor.</xref:System.Web.UI.Control.ID%2A> Cada segmento é separado por um caráter de sublinhado (_). Este algoritmo foi utilizado em versões anteriores ao ASP.NET 4 do ASP.NET. |   | <xref:System.Web.UI.ClientIDMode>| O valor de ID de cliente é definido para o valor da <xref:System.Web.UI.Control.ID%2A>propriedade.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.ClientIDMode> Se o controlo é um contentor de nomenclatura, o controlo é utilizado como parte superior da hierarquia de contentores de nomenclatura para quaisquer controlos nele contidos. |   | <xref:System.Web.UI.ClientIDMode>| Este algoritmo é utilizado para controlos que estão em controlos vinculados a dados.</xref:System.Web.UI.ClientIDMode> O valor de ID de cliente é gerado pelo concatenar o valor de ID de cliente do contentor de nomenclatura principal com o <xref:System.Web.UI.Control.ID%2A>valor do controlo.</xref:System.Web.UI.Control.ID%2A> Se o controlo é um controlo de dados vinculados que gera várias linhas, o valor do campo de dados especificado no <xref:System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix%2A>propriedade é adicionada ao fim.</xref:System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix%2A> Para o <xref:System.Web.UI.WebControls.GridView>controlar, dados de vários campos podem ser especificados.</xref:System.Web.UI.WebControls.GridView> Se o <xref:System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix%2A>propriedade está em branco, é adicionado um número sequencial no fim em vez de um valor de campo de dados.</xref:System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix%2A> Cada segmento é separado por um caráter de sublinhado (_). |   | <xref:System.Web.UI.ClientIDMode>| O controlo herda a definição de <xref:System.Web.UI.ClientIDMode>do seu controlo <xref:System.Web.UI.Control.NamingContainer%2A>. |       O valor predefinido <xref:System.Web.UI.Control.ClientIDMode%2A>para uma página é <xref:System.Web.UI.ClientIDMode>.</xref:System.Web.UI.ClientIDMode> </xref:System.Web.UI.Control.ClientIDMode%2A> </xref:System.Web.UI.Control.NamingContainer%2A> </xref:System.Web.UI.ClientIDMode> </xref:System.Web.UI.ClientIDMode> O valor predefinido <xref:System.Web.UI.Control.ClientIDMode%2A>para um controlo é <xref:System.Web.UI.ClientIDMode>.</xref:System.Web.UI.ClientIDMode> </xref:System.Web.UI.Control.ClientIDMode%2A> Porque a predefinição para controlos é <xref:System.Web.UI.ClientIDMode>, o modo de geração de predefinido é <xref:System.Web.UI.ClientIDMode>.</xref:System.Web.UI.ClientIDMode> </xref:System.Web.UI.ClientIDMode> (No entanto, se utilizar o Visual Studio para converter um projeto Web ASP.NET 4 de uma versão anterior, Visual Studio define automaticamente a predefinição de site <xref:System.Web.UI.ClientIDMode>no ficheiro Web. config.)</xref:System.Web.UI.ClientIDMode>       Para obter mais informações, consulte [identificação de controlo de servidor de Web de ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following examples show a Web user control that is inside a content page for a master page. The user control contains a <xref:System.Web.UI.WebControls.DropDownList> control and a <xref:System.Web.UI.WebControls.Label> control. The text that is displayed in the <xref:System.Web.UI.WebControls.Label> control is determined by the value that the user selects from the <xref:System.Web.UI.WebControls.DropDownList> control. The text value is set through client script so that the Web page does not have to post back to the server in order to set this value. To get a reference to the HTML element that is rendered for the <xref:System.Web.UI.WebControls.Label> control in client script, you must know the value of the control's ClientID property. However, because the user control can be put anywhere in a Web page, it is impossible to know in advance which naming containers will contain the controls. To make sure that the ClientID value will be the same as the <xref:System.Web.UI.Control.ID%2A> value, the code sets the <xref:System.Web.UI.Control.ClientIDMode%2A> value to <xref:System.Web.UI.WebControls.ValidatorDisplay>.  \n  \n The following example shows the user control.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following example shows the content page that contains the user control.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following example shows the master page that contains the content page.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public virtual string ClientID { get; }
    return:
      type: System.String
      description: "O ID de controlo do markup HTML que é gerado pelo ASP.NET."
  overload: System.Web.UI.Control.ClientID*
  exceptions: []
  platform:
  - net462
