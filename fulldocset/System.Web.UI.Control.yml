  summary: "Gets or sets a value indicating whether the server control persists its view state, and the view state of any child controls it contains, to the requesting client."
  remarks: "View state enables a server control to maintain its state across HTTP requests. View state for a control is enabled if all of the following conditions are met:      -   The EnableViewState property for the page is set to `true`.      -   The EnableViewState property for the control is set to `true`.      -   The <xref:System.Web.UI.Control.ViewStateMode%2A> property for the control is set to <xref:System.Web.UI.ViewStateMode> or inherits the <xref:System.Web.UI.ViewStateMode> setting.       For more information, see the <xref:System.Web.UI.Control.ViewStateMode%2A> property.       A server control&quot;s view state is the accumulation of all its property values. In order to preserve these values across HTTP requests, ASP.NET uses an instance of the <xref:System.Web.UI.StateBag> class to store the property values. The values are then passed as a variable to a hidden field when subsequent requests are processed. For more information about view state, see [ASP.NET View State Overview](../Topic/ASP.NET%20View%20State%20Overview.md).       There are times when it is appropriate to disable view state, particularly to improve application performance. For example, if you are loading a database request into a server control, set this property to `false`. If you do not, processor time will be wasted loading view state into the server control that will only be overridden by the database query. If EnableViewState is `false`, you can use the control state to persist property information that is specific to a control and cannot be turned off like the view state property. For more information on the difference between control state and view state, see [Control State vs. View State Example](../Topic/Control%20State%20vs.%20View%20State%20Example.md).       For information about how to enable or disable view state declaratively for an ASP.NET page, see ."
  example:
  - "The following example sets the EnableViewState property to `false`.  \n  \n [!code-vb[Control_StateManagement#7](~/add/codesnippet/VisualBasic/p-system.web.ui.control._13_1.aspx)]\n [!code-cs[Control_StateManagement#7](~/add/codesnippet/CSharp/p-system.web.ui.control._13_1.aspx)]"
