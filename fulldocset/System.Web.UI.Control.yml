- uid: System.Web.UI.Control.ClientID
  id: ClientID
  parent: System.Web.UI.Control
  langs:
  - csharp
  name: ClientID
  nameWithType: Control.ClientID
  fullName: System.Web.UI.Control.ClientID
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Gets the control ID for HTML markup that is generated by ASP.NET."
  remarks: "When a Web server control is rendered as an HTML element, the `id` attribute of the HTML element is set to the value of the ClientID property. The ClientID value is often used to access the HTML element in client script by using the `document.getElementById` method. The ID is also often used in CSS rules to specify elements to style. For example, the following CSS style rule selects all `span` elements that have the `id` attribute value of `ProductIDLabel` and sets their `background-color` attribute to `white`:      ```   span#ProductIDLabel { background-color: white; }   ```       ASP.NET provides multiple algorithms for how to generate the ClientID property value. You select which algorithm to use for a control by setting its <xref:System.Web.UI.Control.ClientIDMode%2A> property. The algorithms are identified by the <xref:System.Web.UI.ClientIDMode> enumeration values that are listed in the following table.      |Value|Description|   |-----------|-----------------|   |<xref:System.Web.UI.ClientIDMode>|The ClientID value is generated by concatenating the <xref:System.Web.UI.Control.ID%2A> values of each parent naming container with the <xref:System.Web.UI.Control.ID%2A> value of the control. In data-binding scenarios where multiple instances of a control are rendered, an incrementing value is inserted in front of the control&quot;s <xref:System.Web.UI.Control.ID%2A> value. Each segment is separated by an underscore character (_). This algorithm was used in versions of ASP.NET earlier than ASP.NET 4.|   |<xref:System.Web.UI.ClientIDMode>|The ClientID value is set to the value of the <xref:System.Web.UI.Control.ID%2A> property. If the control is a naming container, the control is used as the top of the hierarchy of naming containers for any controls that it contains.|   |<xref:System.Web.UI.ClientIDMode>|This algorithm is used for controls that are in data-bound controls. The ClientID value is generated by concatenating the ClientID value of the parent naming container with the <xref:System.Web.UI.Control.ID%2A> value of the control. If the control is a data-bound control that generates multiple rows, the value of the data field specified in the <xref:System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix%2A> property is added at the end. For the <xref:System.Web.UI.WebControls.GridView> control, multiple data fields can be specified. If the <xref:System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix%2A> property is blank, a sequential number is added at the end instead of a data-field value. Each segment is separated by an underscore character (_).|   |<xref:System.Web.UI.ClientIDMode>|The control inherits the <xref:System.Web.UI.ClientIDMode> setting of its <xref:System.Web.UI.Control.NamingContainer%2A> control.|       The default value of <xref:System.Web.UI.Control.ClientIDMode%2A> for a page is <xref:System.Web.UI.ClientIDMode>. The default value of <xref:System.Web.UI.Control.ClientIDMode%2A> for a control is <xref:System.Web.UI.ClientIDMode>. Because the default for controls is <xref:System.Web.UI.ClientIDMode>, the default generation mode is <xref:System.Web.UI.ClientIDMode>. (However, if you use Visual Studio to convert a Web project to ASP.NET 4 from an earlier version, Visual Studio automatically sets the site default to <xref:System.Web.UI.ClientIDMode> in the Web.config file.)       For more information, see [ASP.NET Web Server Control Identification](../Topic/ASP.NET%20Web%20Server%20Control%20Identification.md)."
  example:
  - "The following examples show a Web user control that is inside a content page for a master page. The user control contains a <xref:System.Web.UI.WebControls.DropDownList> control and a <xref:System.Web.UI.WebControls.Label> control. The text that is displayed in the <xref:System.Web.UI.WebControls.Label> control is determined by the value that the user selects from the <xref:System.Web.UI.WebControls.DropDownList> control. The text value is set through client script so that the Web page does not have to post back to the server in order to set this value. To get a reference to the HTML element that is rendered for the <xref:System.Web.UI.WebControls.Label> control in client script, you must know the value of the control's ClientID property. However, because the user control can be put anywhere in a Web page, it is impossible to know in advance which naming containers will contain the controls. To make sure that the ClientID value will be the same as the <xref:System.Web.UI.Control.ID%2A> value, the code sets the <xref:System.Web.UI.Control.ClientIDMode%2A> value to <xref:System.Web.UI.WebControls.ValidatorDisplay>.  \n  \n The following example shows the user control.  \n  \n [!CODE [System.Web.UI.ClientIDMode#1](../CodeSnippet/VS_Snippets_WebNet/system.web.ui.clientidmode#1)]  \n  \n The following example shows the content page that contains the user control.  \n  \n [!CODE [System.Web.UI.ClientIDMode#2](../CodeSnippet/VS_Snippets_WebNet/system.web.ui.clientidmode#2)]  \n  \n The following example shows the master page that contains the content page.  \n  \n [!CODE [System.Web.UI.ClientIDMode#3](../CodeSnippet/VS_Snippets_WebNet/system.web.ui.clientidmode#3)]"
  syntax:
    content: public virtual string ClientID { get; }
    return:
      type: System.String
      description: "The control ID for HTML markup that is generated by ASP.NET."
  overload: System.Web.UI.Control.ClientID*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Web.UI.Control.ClientIDMode
  id: ClientIDMode
