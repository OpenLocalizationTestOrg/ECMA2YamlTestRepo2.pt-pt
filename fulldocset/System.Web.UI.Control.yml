  remarks: "Este método é denominado automaticamente no final de <xref:System.Web.UI.Control.Init>eventos no ciclo de vida do controlo de servidor.</xref:System.Web.UI.Control.Init>       Invocar este método quando desenvolver os controlos vinculados a dados transformada em modelo. Este método alertas ASP.NET para monitorizar as alterações ao estado de visualização de um controlo de servidor, que é necessária quando a substituir o <xref:System.Web.UI.Control.DataBind%2A?displayProperty=fullName>método.</xref:System.Web.UI.Control.DataBind%2A?displayProperty=fullName>"
