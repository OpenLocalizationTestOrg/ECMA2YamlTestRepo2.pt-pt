  name: Control
  nameWithType: Control
  fullName: System.Web.UI.Control
  type: Class
  summary: "Defines the properties, methods, and events that are shared by all ASP.NET server controls."
  remarks: "This is the primary class that you derive from when you develop custom ASP.NET server controls. Control does not have any user interface (UI) specific features. If you are authoring a control that does not have a UI, or combines other controls that render their own UI, derive from Control. If you are authoring a control that does have a UI, derive from <xref:System.Web.UI.WebControls.WebControl> or any control in the <xref:System.Web.UI.WebControls> namespace that provides an appropriate starting point for your custom control.       The Control class is the base class for all ASP.NET server controls, including custom controls, user controls, and pages. ASP.NET pages are instances of the <xref:System.Web.UI.Page> class, which inherits from the Control class, and that handle requests for files that have an .aspx extension.       The Control class can directly or indirectly be used as part of the user interface for your Web application, and as such should be scrutinized to make sure best practices for writing secure code and securing applications are followed.       For general information on these topics, see [Overview of Web Application Security Threats](../Topic/Overview%20of%20Web%20Application%20Security%20Threats.md), [NIB: Security Policy Best Practices](http://msdn.microsoft.com/en-us/d49bc4d5-efb7-4caa-a2fe-e4d3cec63c05), and [Key Security Concepts](../Topic/Key%20Security%20Concepts.md). For more specific information, see [Securing Standard Controls](../Topic/Securing%20Standard%20Controls.md), [How to: Display Safe Error Messages](../Topic/How%20to:%20Display%20Safe%20Error%20Messages.md), [How to: Protect Against Script Exploits in a Web Application by Applying HTML Encoding to Strings](../Topic/How%20to:%20Protect%20Against%20Script%20Exploits%20in%20a%20Web%20Application%20by%20Applying%20HTML%20Encoding%20to%20Strings.md), and [Introduction to the Validation Controls](http://msdn.microsoft.com/en-us/3c0e7514-cff2-4bed-936d-ee3f7b740190)."
  example:
  - "The following example demonstrates a custom server control that derives from the Control class. The `InnerContent` class overrides the <xref:System.Web.UI.Control.Render%2A?displayProperty=fullName> method, checks to see if the class has any child controls on the page and determines whether the first child of the control is a literal control. If both of these conditions are met, the overridden method writes the HTML string \\<H2>Your Message:, the contents of the literal control, and a closing \\</H2> tag to the Web Forms page.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](../Topic/Script%20Exploits%20Overview.md).  \n  \n [!code-vb[Classic Control Example#1](~/add/codesnippet/VisualBasic/t-system.web.ui.control_1.vb)]\n [!code-cs[Classic Control Example#1](~/add/codesnippet/CSharp/t-system.web.ui.control_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.Bindable(true)]

      [System.ComponentModel.DefaultProperty("ID")]

      [System.ComponentModel.Design.Serialization.DesignerSerializer("Microsoft.VisualStudio.Web.WebForms.ControlCodeDomSerializer, Microsoft.VisualStudio.Web, Version=10.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", "System.ComponentModel.Design.Serialization.CodeDomSerializer, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.ComponentModel.Designer("System.Web.UI.Design.ControlDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.ComponentModel.DesignerCategory("Code")]

      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.ComponentModel.ToolboxItemFilter("System.Web.UI", System.ComponentModel.ToolboxItemFilterType.Require)]

      [System.Web.UI.Themeable(false)]

      public class Control : IDisposable, System.ComponentModel.IComponent, System.Web.UI.IControlBuilderAccessor, System.Web.UI.IControlDesignerAccessor, System.Web.UI.IDataBindingsAccessor, System.Web.UI.IExpressionsAccessor, System.Web.UI.IParserAccessor, System.Web.UI.IUrlResolutionService
