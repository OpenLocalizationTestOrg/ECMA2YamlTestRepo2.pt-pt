- uid: System.Web.UI.Control.RenderingCompatibility
  id: RenderingCompatibility
  parent: System.Web.UI.Control
  langs:
  - csharp
  name: RenderingCompatibility
  nameWithType: Control.RenderingCompatibility
  fullName: System.Web.UI.Control.RenderingCompatibility
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Obtém um valor que especifica a versão do ASP.NET que composto HTML vai ser compatível com."
  remarks: "ASP.NET define esta propriedade para o valor da `controlRenderingCompatibilityVersion` atributo o `pages` elemento no ficheiro Web. config. Se o `controlRenderingCompatibilityVersion` atributo não está definido no ficheiro Web. config, o valor predefinido é a versão atual do ASP.NET.      > [!CAUTION] > Existe um acessor públicos para esta propriedade, mas o acessor set não suporta a infraestrutura do .NET Framework e não se destina a ser utilizado diretamente a partir do seu código. Se definir este valor no seu código, o efeito, é imprevisível.       Cada versão do ASP.NET poderá compor HTML forma diferente a partir de versões anteriores. Por exemplo, no ASP.NET 3.5, se o <xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>propriedade de um <xref:System.Web.UI.WebControls.Label>controlo é `false`, por predefinição, o ASP.NET composições um `span` elemento cujo `disabled` atributo está definido para &quot;desactivado&quot;.</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A> No ASP.NET 4, por predefinição, o `span` elemento é composto com uma folha de estilo em cascata (CSS) `class` atributo em vez do `disabled` atributo. Isto permite-lhe especificar o aspecto do controlo desativado e evita a composição de HTML inválido. (No HTML 4.0 e XHTML 1.1, o `span` elemento não suporta o `disabled` atributos.)       Uma aplicação Web pode incluir código que seria não funcionar corretamente se mudar de composição de HTML. Para evitar este problema, pode definir o `controlRenderingCompatibilityVersion` atributo o `pages` elemento no ficheiro Web. config para indicar qual pretende manter a compatibilidade com a versão anterior. Por exemplo, se definir a propriedade RenderingCompatibility para `3.5`, um desativado <xref:System.Web.UI.WebControls.Label>controlo irá compor um `disabled` atributo e não uma classe CSS.</xref:System.Web.UI.WebControls.Label>      > [!NOTE] > É a versão mais antigo que pode definir esta propriedade para `3.5`.       Para manter a compatibilidade com versões anteriores, quando utilizar o Visual Studio para atualizar um projeto Web para ASP.NET 4 de uma versão anterior, Visual Studio define automaticamente o `controlRenderingCompatibilityVersion` atributo no ficheiro Web. config para `3.5`. Se pretender que um Web site atualizado para compor HTML com o algoritmo que foi introduzido no ASP.NET 4, pode alterar ou remover o `controlRenderingCompatibilityVersion` atributo.       Na maioria das vezes, o comportamento controlado por esta propriedade é automático e não terá de verificar a propriedade RenderingCompatibility no seu código. No entanto, se são de programação um controlo personalizado, terá de incluir o código que altera o comportamento do controlo com base na definição desta propriedade. Por exemplo, um controlo personalizado para ASP.NET 4 pode ser composto por <xref:System.Web.UI.WebControls.Label>controlos e o controlo personalizado, poderão especificar o aspecto do controlo desativado através da geração de código JavaScript que altera o `aspNetDisabled` classe</xref:System.Web.UI.WebControls.Label> Isto irá funcionar conforme esperado se RenderingCompatibility é `4.0` ou posterior. Mas para obter o mesmo efeito quando RenderingCompatibility `3.5`, código do controlo personalizado tem de definir o controlo `CssClass` propriedade como &quot;aspNetDisabled&quot; quando o <xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>propriedade é `false`.</xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>"
  syntax:
    content: public virtual Version RenderingCompatibility { get; set; }
    return:
      type: System.Version
      description: "A versão do ASP.NET que composto HTML vai ser compatível com."
  overload: System.Web.UI.Control.RenderingCompatibility*
  exceptions: []
  platform:
  - net462
