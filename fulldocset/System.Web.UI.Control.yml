  remarks: "Das máscaras de disponíveis a um controlo estão contidas num ou mais ficheiros de skin num diretório tema. A propriedade SkinID Especifica qual das máscaras da aplicar ao controlo. Uma máscara é específica para um determinado controlo; Não é possível partilhar as definições de máscara entre controlos de diferentes tipos.       Se definir a propriedade SkinID, um controlo utiliza a skin predefinido se não for definido um. Por exemplo, se uma skin sem um ID está definido para um <xref:System.Web.UI.WebControls.Image>controlar, em seguida, esse skin aplica-se a todos os <xref:System.Web.UI.WebControls.Image>controlos que faça referência explicitamente uma skin por ID e que não estejam definidas para desativar temas.</xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.Image> Se uma skin com um ID está definida para um <xref:System.Web.UI.WebControls.Image>controlo, em seguida, que skin só se aplica a <xref:System.Web.UI.WebControls.Image>controlos cuja propriedade SkinID está definida para esse ID.</xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.Image>       Se os ficheiros de skin num diretório tema não contêm uma skin com a propriedade SkinID especificada, um <xref:System.ArgumentException>é emitida uma exceção no tempo de execução.</xref:System.ArgumentException>"
