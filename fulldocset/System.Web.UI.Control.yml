  remarks: "Estado de visualização permite um controlo de servidor manter o respetivo estado em pedidos HTTP. Estado de visualização para um controlo é ativado se todas as condições seguintes forem cumpridas:-EnableViewState o para a página for definida como `true`.      -A propriedade EnableViewState para o controlo está definida como `true`.      -O <xref:System.Web.UI.Control.ViewStateMode%2A>propriedade para o controlo está definida como <xref:System.Web.UI.ViewStateMode>ou herda o <xref:System.Web.UI.ViewStateMode>definição.</xref:System.Web.UI.ViewStateMode> </xref:System.Web.UI.ViewStateMode> </xref:System.Web.UI.Control.ViewStateMode%2A>       Para obter mais informações, consulte o <xref:System.Web.UI.Control.ViewStateMode%2A>propriedade.</xref:System.Web.UI.Control.ViewStateMode%2A>       Estado de visualização do controlo de servidor é a acumulação de todos os seus valores de propriedade. Para preservar estes valores em pedidos HTTP, ASP.NET utiliza uma instância do <xref:System.Web.UI.StateBag>classe para armazenar os valores de propriedade.</xref:System.Web.UI.StateBag> Os valores, em seguida, são transmitidos como uma variável para um campo oculto quando os pedidos subsequentes são processados. Para mais informações sobre o estado de visualização, consulte [descrição geral do Estado de vista ASP.NET](~/add/includes/ajax-current-ext-md.md).       Existem vezes quando é adequado desativar o estado de visualização, particularmente para melhorar o desempenho da aplicação. Por exemplo, se estiver a carregar um pedido de base de dados para um controlo de servidor, defina esta propriedade como `false`. Se não o fizer, irá ser desperdiçado de tempo do processador ao carregar o estado de visualização para o controlo de servidor que só irá ser substituído pela consulta da base de dados. Se for EnableViewState `false`, pode utilizar o estado de controlo para manter as informações de propriedade que são específica para um controlo e não podem ser desligadas, como a propriedade de estado de vista. Para obter mais informações sobre a diferença entre o estado de controlo e o estado de visualização, consulte [vs de estado de controlo. Exemplo de estado de visualização](~/add/includes/ajax-current-ext-md.md).       Para obter informações sobre como ativar ou desativar o estado de visualização de modo declarativo para uma página ASP.NET, consulte."
  example:
  - "The following example sets the EnableViewState property to `false`.  \n  \n [!code-vb[Control_StateManagement#7](~/add/codesnippet/visualbasic/p-system.web.ui.control._13_1.aspx)]\n [!code-cs[Control_StateManagement#7](~/add/codesnippet/csharp/p-system.web.ui.control._13_1.aspx)]"
