  remarks: "Esta propriedade recolhe as informações necessárias sobre a hierarquia de IU de uma página e passa-a para a página [ \\&lt; rastreio\\&gt;](../Topic/%3Ctrace%3E%20Element.md) propriedade. Quando ativar o rastreio, ou para uma página para a sua aplicação, estas informações são apresentadas no `Control Tree` secção os resultados de rastreio. Resultados de rastreio para uma página é acrescentado ao fim da página; enquanto o Visualizador de rastreio (ficheiro trace.axd) que é armazenado no diretório de raiz da aplicação podem ser visualizado resultados de rastreio para uma aplicação. Para obter mais informações sobre o rastreio, consulte [descrição geral do rastreio de ASP.NET](~/add/includes/ajax-current-ext-md.md)."
