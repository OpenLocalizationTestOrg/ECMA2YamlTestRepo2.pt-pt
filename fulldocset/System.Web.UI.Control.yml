  name: UniqueID
  nameWithType: Control.UniqueID
  fullName: System.Web.UI.Control.UniqueID
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Gets the unique, hierarchically qualified identifier for the server control."
  remarks: "This property differs from the <xref:System.Web.UI.Control.ID%2A> property, in that the UniqueID property includes the identifier for the server control&quot;s naming container. This identifier is generated automatically when a page request is processed.       This property is particularly important in differentiating server controls contained within a data-binding server control that repeats. The repeating control, which are <xref:System.Web.UI.WebControls.Repeater>, <xref:System.Web.UI.WebControls.DataList>, <xref:System.Web.UI.WebControls.DetailsView>, <xref:System.Web.UI.WebControls.FormView>, and <xref:System.Web.UI.WebControls.GridView> Web server controls (or any custom server controls that you create that include repeating functionality when data bound), serves as the naming container for its child controls. This means that it creates a unique namespace for its child controls so that their <xref:System.Web.UI.Control.ID%2A> property values do not conflict.       For example, if you include an ASP.NET <xref:System.Web.UI.WebControls.Label> Web server control in a <xref:System.Web.UI.WebControls.Repeater> server control, and assign the <xref:System.Web.UI.WebControls.Label> control an <xref:System.Web.UI.Control.ID%2A> property value of `MyLabel`, and the <xref:System.Web.UI.WebControls.Repeater> an <xref:System.Web.UI.Control.ID%2A> of `MyRepeater`. If you bind data to the <xref:System.Web.UI.WebControls.Repeater> to an <xref:System.Collections.ArrayList> object with three entries, the resulting UniqueID properties for each instance of the <xref:System.Web.UI.WebControls.Label> server controls are `MyRepeater$ctl00$MyLabel`, `MyRepeater$ctl01$MyLabel`, and `MyRepeater$ctl02$MyLabel`."
  example:
  - "The following example creates an <xref:System.Collections.ArrayList> object and populates it with three text strings, then binds a <xref:System.Web.UI.WebControls.Repeater> Web server control to the data in the <xref:System.Collections.ArrayList> when the page is loaded. The code gets the UniqueID property for each child control generated during data binding. The code generates three versions of the <xref:System.Web.UI.WebControls.Label> control and writes their `UniqueID` property values to the page.  \n  \n [!code-vb[AccessingAspNetControlsProgramaticallyConcepts#2](~/add/codesnippet/VisualBasic/p-system.web.ui.control._11_1.aspx)]\n [!code-cs[AccessingAspNetControlsProgramaticallyConcepts#2](~/add/codesnippet/CSharp/p-system.web.ui.control._11_1.aspx)]"
  syntax:
    content: public virtual string UniqueID { get; }
    return:
      type: System.String
      description: "The fully qualified identifier for the server control."
  overload: System.Web.UI.Control.UniqueID*
  exceptions: []
  platform:
  - net-11
