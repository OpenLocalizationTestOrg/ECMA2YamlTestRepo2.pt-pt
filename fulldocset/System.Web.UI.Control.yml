  name: SaveViewState()
  nameWithType: Control.SaveViewState()
  fullName: System.Web.UI.Control.SaveViewState()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Guarda as alterações de estado de vista que ocorreram desde a hora que a página foi publicada para o servidor de qualquer controlo de servidor."
  remarks: "Vista de estado é a acumulação dos valores de propriedades de um controlo de servidor. Estes valores são automaticamente colocados no o controlo de servidor <xref:System.Web.UI.Control.ViewState%2A>propriedade, o que é uma instância de <xref:System.Web.UI.StateBag>classe.</xref:System.Web.UI.StateBag> </xref:System.Web.UI.Control.ViewState%2A> Valor da propriedade este, em seguida, é mantido um objeto string depois de guardar Estado fase do ciclo de vida de controlo do servidor. Para obter mais informações, consulte [descrição geral do ciclo de vida de página ASP.NET](~/add/includes/ajax-current-ext-md.md).       Quando for guardado o estado de visualização, este objeto de cadeia é devolvido ao cliente como uma variável que está armazenada num HTML `HIDDEN` elemento. Quando cria um controlo de servidor personalizado com um Estado de visualização personalizado, o estado de visualização pode ser gerido explicitamente com o SaveViewState e <xref:System.Web.UI.Control.LoadViewState%2A>métodos.</xref:System.Web.UI.Control.LoadViewState%2A> Para obter mais informações, consulte [descrição geral da gestão de estado de ASP.NET](~/add/includes/ajax-current-ext-md.md). Para obter informações sobre a implementação de um fornecedor de estado de sessão personalizado, consulte [implementar um fornecedor de arquivo de estado da sessão](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example overrides the SaveViewState method in a custom ASP.NET server control. When this method is invoked, it determines whether the control has any child controls and whether the containing <xref:System.Web.UI.Page> object is the result of a postback. If both are true, it changes the <xref:System.Web.UI.WebControls.Label.Text%2A> property of a <xref:System.Web.UI.WebControls.Label> Web server control to read `Custom Control Has Saved State`. It then saves the view state of the control as an array of objects, named `allStates`.  \n  \n [!code-cs[Control_StateManagement#2](~/add/codesnippet/csharp/m-system.web.ui.control._17_1.cs)]\n [!code-vb[Control_StateManagement#2](~/add/codesnippet/visualbasic/m-system.web.ui.control._17_1.vb)]"
  syntax:
    content: protected virtual object SaveViewState ();
    parameters: []
    return:
      type: System.Object
      description: "Devolve o atual estado de visualização do controlo de servidor. Se não houver nenhuma associada ao controlo de vista de estado, este método devolve <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Control.SaveViewState*
  exceptions: []
