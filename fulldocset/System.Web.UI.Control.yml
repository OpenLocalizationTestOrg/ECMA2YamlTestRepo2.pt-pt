  summary: "Obtém ou define o modo de estado de visualização deste controlo."
  remarks: "Pode utilizar a propriedade ViewStateMode para ativar o estado de visualização para um controlo individual, mesmo se o estado de visualização está desativado para a página. Para obter mais informações sobre o estado de visualização e o estado de controlo, consulte o <xref:System.Web.UI.Control.EnableViewState%2A>propriedade.</xref:System.Web.UI.Control.EnableViewState%2A>       Para desativar a vista de estado para uma página e ativá-la para um controlo específico na página, defina o <xref:System.Web.UI.Control.EnableViewState%2A>propriedade da página e o controlo `true`, defina a propriedade ViewStateMode da página para <xref:System.Web.UI.ViewStateMode>e definir a propriedade ViewStateMode do controlo para <xref:System.Web.UI.ViewStateMode>.</xref:System.Web.UI.ViewStateMode> </xref:System.Web.UI.ViewStateMode> </xref:System.Web.UI.Control.EnableViewState%2A>       O valor predefinido da propriedade ViewStateMode para uma página é <xref:System.Web.UI.ViewStateMode>.</xref:System.Web.UI.ViewStateMode> O valor predefinido da propriedade ViewStateMode para um controlo de servidor Web numa página é <xref:System.Web.UI.ViewStateMode>.</xref:System.Web.UI.ViewStateMode> Como resultado, se definir esta propriedade na página ou o nível de controlo, o valor da <xref:System.Web.UI.Control.EnableViewState%2A>propriedade determina o comportamento de estado de visualização.</xref:System.Web.UI.Control.EnableViewState%2A>       A propriedade de ViewStateMode de uma página ou um controlo tem uma efeito apenas se for o <xref:System.Web.UI.Control.EnableViewState%2A>propriedade está definida como `true`.</xref:System.Web.UI.Control.EnableViewState%2A> Se o <xref:System.Web.UI.Control.EnableViewState%2A>propriedade está definida como `false`, estado de visualização será desligado, mesmo se a propriedade ViewStateMode estiver definida como <xref:System.Web.UI.ViewStateMode>.</xref:System.Web.UI.ViewStateMode> </xref:System.Web.UI.Control.EnableViewState%2A>"
