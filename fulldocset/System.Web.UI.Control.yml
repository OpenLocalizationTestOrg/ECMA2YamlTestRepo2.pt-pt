  summary: "Gets a reference to the server control&quot;s naming container, which creates a unique namespace for differentiating between server controls with the same &lt;xref:System.Web.UI.Control.ID%2A?displayProperty=fullName&gt; property value."
  remarks: "Each page in an ASP.NET Web application contains a hierarchy of controls. This hierarchy is not dependent on whether a control generates UI visible to the user. The naming container for a given control is the parent control above it in the hierarchy that implements the <xref:System.Web.UI.INamingContainer> interface. A server control that implements this interface creates a unique namespace for the <xref:System.Web.UI.Control.ID%2A> property values of its child server controls. You can use the NamingContainer property of a naming container&quot;s child control to get a reference to its parent container.       Creating a unique namespace for server controls is particularly important when you bind Web server controls to data, such as the <xref:System.Web.UI.WebControls.Repeater> and <xref:System.Web.UI.WebControls.DataList> server controls. When multiple entries in the data source create multiple instances of a server control that is a child of the repeating control, the naming container ensures that each instance of these child controls have <xref:System.Web.UI.Control.UniqueID%2A> property values that do not conflict. The default naming container for a page is the instance of the <xref:System.Web.UI.Page> class that is generated when that page is requested.       The <xref:System.Web.UI.Control.ClientID%2A> property contains the value that is rendered as the element&quot;s `id` attribute in the HTML markup. Depending on the value that you assign to the <xref:System.Web.UI.Control.ClientIDMode%2A> property, the value that is generated for the <xref:System.Web.UI.Control.ClientID%2A> property might include the ID of the NamingContainer object. When you set <xref:System.Web.UI.Control.ClientIDMode%2A> to <xref:System.Web.UI.ClientIDMode>, the <xref:System.Web.UI.Control.ClientID%2A> value does not include the ID of the NamingContainer object. When you set <xref:System.Web.UI.Control.ClientIDMode%2A> to either <xref:System.Web.UI.ClientIDMode> or <xref:System.Web.UI.ClientIDMode>, the <xref:System.Web.UI.Control.ClientID%2A> value will include the ID from the NamingContainer object. For more information, see [ASP.NET Web Server Control Identification](../Topic/ASP.NET%20Web%20Server%20Control%20Identification.md)."
  example:
  - "The following example demonstrates using the NamingContainer property.  \n  \n [!code-cs[Control_NamingContainer#1](~/add/codesnippet/CSharp/p-system.web.ui.control._5_1.aspx)]\n [!code-vb[Control_NamingContainer#1](~/add/codesnippet/VisualBasic/p-system.web.ui.control._5_1.aspx)]"
  syntax:
