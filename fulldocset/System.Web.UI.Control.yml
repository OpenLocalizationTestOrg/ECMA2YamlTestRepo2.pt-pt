  nameWithType: Control.ClientIDMode
  fullName: System.Web.UI.Control.ClientIDMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Gets or sets the algorithm that is used to generate the value of the &lt;xref:System.Web.UI.Control.ClientID%2A&gt; property."
  remarks: "ASP.NET provides multiple algorithms for how to generate the <xref:System.Web.UI.Control.ClientID%2A> property value. You select which algorithm to use for a control by setting its ClientIDMode property. The algorithms are identified by the <xref:System.Web.UI.ClientIDMode> enumeration values that are listed in the following table.      |Value|Description|   |-----------|-----------------|   |<xref:System.Web.UI.ClientIDMode>|The <xref:System.Web.UI.Control.ClientID%2A> value is generated by concatenating the <xref:System.Web.UI.Control.ID%2A> values of each parent naming container with the <xref:System.Web.UI.Control.ID%2A> value of the control. In data-binding scenarios where multiple instances of a control are rendered, an incrementing value is inserted in front of the control&quot;s <xref:System.Web.UI.Control.ID%2A> value. Each segment is separated by an underscore character (_). This algorithm was used in versions of ASP.NET earlier than ASP.NET 4.|   |<xref:System.Web.UI.ClientIDMode>|The <xref:System.Web.UI.Control.ClientID%2A> value is set to the value of the <xref:System.Web.UI.Control.ID%2A> property. If the control is a naming container, the control is used as the top of the hierarchy of naming containers for any controls that it contains.|   |<xref:System.Web.UI.ClientIDMode>|This algorithm is used for controls that are in data-bound controls. The <xref:System.Web.UI.Control.ClientID%2A> value is generated by concatenating the <xref:System.Web.UI.Control.ClientID%2A> value of the parent naming container with the <xref:System.Web.UI.Control.ID%2A> value of the control. If the control is a data-bound control that generates multiple rows, the value of the data field specified in the <xref:System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix%2A> property is added at the end. For the <xref:System.Web.UI.WebControls.GridView> control, multiple data fields can be specified. If the <xref:System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix%2A> property is blank, a sequential number is added at the end instead of a data-field value. This number begins at zero and is incremented by 1 for each row. Each segment is separated by an underscore character (_).|   |<xref:System.Web.UI.ClientIDMode>|The control inherits the <xref:System.Web.UI.ClientIDMode> setting of its <xref:System.Web.UI.Control.NamingContainer%2A> control.|       The default value of ClientIDMode for a page is <xref:System.Web.UI.ClientIDMode>. The default value of ClientIDMode for a control is <xref:System.Web.UI.ClientIDMode>. Because the default for controls is <xref:System.Web.UI.ClientIDMode>, the default generation mode is <xref:System.Web.UI.ClientIDMode>. (However, if you use Visual Studio to convert a Web project to ASP.NET 4 from an earlier version, Visual Studio automatically sets the site default to <xref:System.Web.UI.ClientIDMode> in the Web.config file.)       For more information, see [ASP.NET Web Server Control Identification](../Topic/ASP.NET%20Web%20Server%20Control%20Identification.md)."
  example:
  - "The following example shows <xref:System.Web.UI.WebControls.Label> controls that are contained in a <xref:System.Web.UI.WebControls.ListView> control. On the <xref:System.Web.UI.WebControls.ListView> control, the ClientIDMode property is set to <xref:System.Web.UI.ClientIDMode> and the <xref:System.Web.UI.WebControls.ListView.ClientIDRowSuffix%2A> property is set to `ProductID`. In the rendered HTML, this creates three `span` elements that correspond to three `ProductIDLabel` controls. When the page runs, the `id` attributes for the `span` elements are set to the following values:  \n  \n-   `ListView1_ProductIDLabel_1`  \n  \n-   `ListView1_ProductIDLabel_34`  \n  \n-   `ListView1_ProductIDLabel_43`  \n  \n [!CODE [System.Web.UI.ClientIDMode#11](../CodeSnippet/VS_Snippets_WebNet/system.web.ui.clientidmode#11)]"
  syntax:
    content: public virtual System.Web.UI.ClientIDMode ClientIDMode { get; set; }
    return:
      type: System.Web.UI.ClientIDMode
      description: "A value that indicates how the &lt;xref:System.Web.UI.Control.ClientID%2A&gt; property is generated. The default is <see cref=&quot;T:System.Web.UI.ClientIDMode&quot;></see>."
  overload: System.Web.UI.Control.ClientIDMode*
