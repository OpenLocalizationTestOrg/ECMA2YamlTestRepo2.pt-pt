  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Está vinculado a uma origem de dados para o controlo de servidor invocado e todos os respectivos controlos subordinados."
  remarks: "Utilize este método para o enlace de dados de uma origem para um controlo de servidor. Este método é normalmente utilizado após a obtenção de um conjunto de dados através de uma consulta de base de dados. A maioria dos controlos efetuar vincular dados automaticamente, que significa que, normalmente, não tem de chamar este método explicitamente.       Este método normalmente é substituído quando cria um controlo vinculado a dados transformada em modelo personalizado. Para obter mais informações, consulte [como: criar controlos de utilizador de ASP.NET transformada em modelo](~/add/includes/ajax-current-ext-md.md) e [controlos de servidor Web vinculados a dados de personalizada a desenvolver](~/add/includes/ajax-current-ext-md.md). Quando chamado num controlo de servidor, este método resolve todas as expressões de enlace de dados no controlo de servidor e em qualquer um dos respectivos controlos subordinados."
  example:
  - "The following example overrides the DataBind method in a custom ASP.NET server control. It begins by calling the base <xref:System.Web.UI.Control.OnDataBinding%2A> method and then uses the <xref:System.Web.UI.ControlCollection.Clear%2A?displayProperty=fullName> method to delete all the child controls and the <xref:System.Web.UI.Control.ClearChildViewState%2A> method to delete any saved view-state settings for those child controls. Finally, the <xref:System.Web.UI.Control.ChildControlsCreated%2A> property is set to `true` and the control is instructed to track any changes to the view state of the newly created controls with the <xref:System.Web.UI.Control.TrackViewState%2A> method. This is a common technique when binding data to a control to ensure that new data does not conflict with data stored from a previous DataBind method call.  \n  \n [!code-cs[Control_StateManagement#6](~/add/codesnippet/csharp/m-system.web.ui.control._5_1.cs)]\n [!code-vb[Control_StateManagement#6](~/add/codesnippet/visualbasic/m-system.web.ui.control._5_1.vb)]"
