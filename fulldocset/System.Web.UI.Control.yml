 de nomenclatura principal com o <xref:System.Web.UI.Control.ID%2A>valor do controlo.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.Control.ClientID%2A> </xref:System.Web.UI.Control.ClientID%2A> Se o controlo é um controlo de dados vinculados que gera várias linhas, o valor do campo de dados especificado no <xref:System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix%2A>propriedade é adicionada ao fim.</xref:System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix%2A> Para o <xref:System.Web.UI.WebControls.GridView>controlar, dados de vários campos podem ser especificados.</xref:System.Web.UI.WebControls.GridView> Se o <xref:System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix%2A>propriedade está em branco, é adicionado um número sequencial no fim em vez de um valor de campo de dados.</xref:System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix%2A> Este número começa em zero e é aumentado em 1 para cada linha. Cada segmento é separado por um caráter de sublinhado (_). |   | <xref:System.Web.UI.ClientIDMode>| O controlo herda a definição de <xref:System.Web.UI.ClientIDMode>do seu controlo <xref:System.Web.UI.Control.NamingContainer%2A>. |       O valor predefinido ClientIDMode para uma página é <xref:System.Web.UI.ClientIDMode>.</xref:System.Web.UI.ClientIDMode> </xref:System.Web.UI.Control.NamingContainer%2A> </xref:System.Web.UI.ClientIDMode> </xref:System.Web.UI.ClientIDMode> O valor predefinido ClientIDMode para um controlo é <xref:System.Web.UI.ClientIDMode>.</xref:System.Web.UI.ClientIDMode> Porque a predefinição para controlos é <xref:System.Web.UI.ClientIDMode>, o modo de geração de predefinido é <xref:System.Web.UI.ClientIDMode>.</xref:System.Web.UI.ClientIDMode> </xref:System.Web.UI.ClientIDMode> (No entanto, se utilizar o Visual Studio para converter um projeto Web ASP.NET 4 de uma versão anterior, Visual Studio define automaticamente a predefinição de site <xref:System.Web.UI.ClientIDMode>no ficheiro Web. config.)</xref:System.Web.UI.ClientIDMode>       Para obter mais informações, consulte [identificação de controlo de servidor de Web de ASP.NET](~/add/includes/ajax-current-ext-md.md)."
