  langs:
  - csharp
  name: OnBubbleEvent(Object,EventArgs)
  nameWithType: Control.OnBubbleEvent(Object,EventArgs)
  fullName: System.Web.UI.Control.OnBubbleEvent(Object,EventArgs)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Determina se o evento para o controlo de servidor é transmitido configurar hierarquia de controlo da página IU servidores."
  remarks: "Servidor ASP.NET controla, como o <xref:System.Web.UI.WebControls.Repeater>, <xref:System.Web.UI.WebControls.DataList>e <xref:System.Web.UI.WebControls.GridView>controlos Web podem conter controlos subordinados que eventos.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.Repeater> Por exemplo, cada linha num <xref:System.Web.UI.WebControls.GridView>controlo pode conter um ou mais botões criados dinamicamente por modelos.</xref:System.Web.UI.WebControls.GridView> Em vez de cada botão gerar um evento individualmente, eventos de controlos aninhados são &quot;bubbled&quot; — ou seja, são enviadas para o contentor de nomenclatura. O contentor de nomenclatura por sua vez gera um evento genérico chamado <xref:System.Web.UI.WebControls.GridView.RowCommand>com valores de parâmetros.</xref:System.Web.UI.WebControls.GridView.RowCommand> Estes valores permitem-lhe determinar os controlos individuais que originou o evento original. Ao responder a este evento único, pode evitar ter de escrever os métodos de processamento de eventos individuais para controlos subordinados."
  example:
  - "The following example overrides the OnBubbleEvent method in a custom ASP.NET server control, `ParentControl`. This method is invoked when a child control of `ParentControl` calls the <xref:System.Web.UI.Control.RaiseBubbleEvent%2A> method. When this happens, the `ParentControl` class writes two strings to the containing ASP.NET page, the first stating that its OnBubbleEvent method has been called, the second identifying the source control of the <xref:System.Web.UI.Control.RaiseBubbleEvent%2A> method.  \n  \n [!code-vb[System.Web.UI.Control.RaiseBubbleEvent_OnBubbleEvent#1](~/add/codesnippet/visualbasic/m-system.web.ui.control._21_1.vb)]\n [!code-cs[System.Web.UI.Control.RaiseBubbleEvent_OnBubbleEvent#1](~/add/codesnippet/csharp/m-system.web.ui.control._21_1.cs)]"
  syntax:
    content: protected virtual bool OnBubbleEvent (object source, EventArgs args);
    parameters:
    - id: source
      type: System.Object
      description: "A origem do evento."
    - id: args
      type: System.EventArgs
      description: "Um <xref:System.EventArgs>objeto que contém os dados do evento.</xref:System.EventArgs>"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o evento foi cancelado; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Control.OnBubbleEvent*
  exceptions: []
  platform:
  - net462
