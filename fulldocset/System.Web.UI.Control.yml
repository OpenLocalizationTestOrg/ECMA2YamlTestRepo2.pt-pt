  remarks: "View state is the accumulation of the values of a server control&quot;s properties. These values are automatically placed in the server control&quot;s <xref:System.Web.UI.Control.ViewState%2A> property, which is an instance of the <xref:System.Web.UI.StateBag> class. This property&quot;s value is then persisted to a string object after the save state stage of the server control life cycle. For more information, see [ASP.NET Page Life Cycle Overview](../Topic/ASP.NET%20Page%20Life%20Cycle%20Overview.md).       When view state is saved, this string object is returned to the client as a variable that is stored in an HTML `HIDDEN` element. When you author a custom server control with a custom view state, the view state can be managed explicitly with the SaveViewState and <xref:System.Web.UI.Control.LoadViewState%2A> methods. For more information, see [ASP.NET State Management Overview](../Topic/ASP.NET%20State%20Management%20Overview.md). For information on implementing a custom session-state provider, see [Implementing a Session-State Store Provider](../Topic/Implementing%20a%20Session-State%20Store%20Provider.md)."
