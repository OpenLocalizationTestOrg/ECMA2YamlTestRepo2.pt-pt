  remarks: "Se o `relativeUrl` parâmetro contém um URL absoluto, o URL é devolvido inalterado. Se o `relativeUrl` parâmetro contém um URL relativo, que o URL é alterado para um URL relativo, que está correto para o caminho do pedido atual, para que o browser pode resolver o URL.       Por exemplo, considere o seguinte cenário:-um cliente solicitou uma página ASP.NET que contém um controlo de utilizador que tenha uma imagem associada ao mesmo.      -A página do ASP.NET está localizada em /Store/page1.aspx.      -O controlo de utilizador está localizado em /Store/UserControls/UC1.ascx.      -O ficheiro de imagem está localizado em /UserControls/Images/Image1.jpg.       Se o controlo de utilizador passa o caminho relativo para a imagem (ou seja, /Store/UserControls/Images/Image1.jpg) para o método ResolveUrl, o método irá devolver o valor /Images/Image1.jpg.       Este método utiliza o <xref:System.Web.UI.Control.TemplateSourceDirectory%2A>propriedade resolver para o URL absoluto.</xref:System.Web.UI.Control.TemplateSourceDirectory%2A> O URL devolvido destina-se a utilização do cliente.       Para obter mais informações sobre os caminhos de recursos num Web site, consulte [caminhos de projeto Web de ASP.NET](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Para páginas Web móveis apenas se a aplicação depende sessões sem cookies, ou poderá receber pedidos de browsers para dispositivos móveis que necessitam de sessões sem cookies, utilizando um til (&quot;~&quot;) num caminho pode resultar em inadvertidamente criar uma nova sessão e, potencialmente, perda de dados de sessão. Para definir uma propriedade com um caminho tal como &quot;~ /*caminho&quot;*, resolver o caminho ao chamar o <xref:System.Web.UI.MobileControls.MobileControl.ResolveUrl%2A>com um argumento, tais como &quot;~ /*caminho&quot;* antes de atribui-lo para a propriedade.</xref:System.Web.UI.MobileControls.MobileControl.ResolveUrl%2A>"
