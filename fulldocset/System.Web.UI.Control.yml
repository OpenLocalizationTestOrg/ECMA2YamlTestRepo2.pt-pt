- uid: System.Web.UI.Control.UniqueID
  id: UniqueID
  parent: System.Web.UI.Control
  langs:
  - csharp
  name: UniqueID
  nameWithType: Control.UniqueID
  fullName: System.Web.UI.Control.UniqueID
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Obtém o identificador exclusivo, hierárquica qualificado para o controlo de servidor."
  remarks: "Esta propriedade é diferente do <xref:System.Web.UI.Control.ID%2A>propriedade, em que a propriedade UniqueID inclui o identificador para o controlo de servidor do contentor de nomenclatura.</xref:System.Web.UI.Control.ID%2A> Este identificador é gerado automaticamente quando um pedido de página for processado.       Esta propriedade é particularmente importante em differentiating contidos dentro de um controlo de servidor de enlace de dados repete-se os controlos do servidor. O controlo repetido, que são <xref:System.Web.UI.WebControls.Repeater>, <xref:System.Web.UI.WebControls.DataList>, <xref:System.Web.UI.WebControls.DetailsView>, <xref:System.Web.UI.WebControls.FormView>, e <xref:System.Web.UI.WebControls.GridView>Web controlos de servidor (ou quaisquer controlos de servidor personalizado que criar que incluem a repetir a funcionalidade quando o enlace de dados), funciona como o contentor de nomenclatura para respectivos controlos subordinados.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.Repeater> Isto significa que cria um espaço de nomes exclusivo para o subordinado controlos para que os respetivos <xref:System.Web.UI.Control.ID%2A>valores de propriedade não entram em conflito.</xref:System.Web.UI.Control.ID%2A>       Por exemplo, se incluir um ASP.NET <xref:System.Web.UI.WebControls.Label>Web controlo de servidor num <xref:System.Web.UI.WebControls.Repeater>controlo de servidor e atribuir a <xref:System.Web.UI.WebControls.Label>controlo um <xref:System.Web.UI.Control.ID%2A>valor da propriedade de `MyLabel`e o <xref:System.Web.UI.WebControls.Repeater>um <xref:System.Web.UI.Control.ID%2A>de `MyRepeater`.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Label> Se vincular dados para o <xref:System.Web.UI.WebControls.Repeater>para um <xref:System.Collections.ArrayList>Propriedades do objeto com três entradas, a UniqueID resultante para cada instância do <xref:System.Web.UI.WebControls.Label>controlos de servidor são `MyRepeater$ctl00$MyLabel`, `MyRepeater$ctl01$MyLabel`, e `MyRepeater$ctl02$MyLabel`.</xref:System.Web.UI.WebControls.Label> </xref:System.Collections.ArrayList> </xref:System.Web.UI.WebControls.Repeater>"
  example:
  - "The following example creates an <xref:System.Collections.ArrayList> object and populates it with three text strings, then binds a <xref:System.Web.UI.WebControls.Repeater> Web server control to the data in the <xref:System.Collections.ArrayList> when the page is loaded. The code gets the UniqueID property for each child control generated during data binding. The code generates three versions of the <xref:System.Web.UI.WebControls.Label> control and writes their `UniqueID` property values to the page.  \n  \n [!code-vb[AccessingAspNetControlsProgramaticallyConcepts#2](~/add/codesnippet/visualbasic/p-system.web.ui.control._11_1.aspx)]\n [!code-cs[AccessingAspNetControlsProgramaticallyConcepts#2](~/add/codesnippet/csharp/p-system.web.ui.control._11_1.aspx)]"
  syntax:
    content: public virtual string UniqueID { get; }
    return:
      type: System.String
      description: "O identificador completamente qualificado para o controlo de servidor."
  overload: System.Web.UI.Control.UniqueID*
  exceptions: []
  platform:
  - net462
