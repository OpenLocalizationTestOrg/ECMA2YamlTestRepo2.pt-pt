  name: HtmlFormParameterReader
  nameWithType: HtmlFormParameterReader
  fullName: System.Web.Services.Protocols.HtmlFormParameterReader
  type: Class
  summary: "Reads incoming request parameters for Web services implemented using HTTP, with name-value pairs encoded like an HTML form rather than as a SOAP message."
  remarks: "HtmlFormParameterReader and other classes in the <xref:System.Web.Services.Protocols> namespace support the .NET Framework's implementations of Web services via the HTTP-GET and HTTP-POST operations. Web service writers and readers serialize and deserialize, respectively, between the parameters or return objects of Web methods and the HTTP request or response streams. Web service writers and readers use HTTP for transport but don't exchange messages using the SOAP standard. The service-side HtmlFormParameterReader class provides a <xref:System.Web.Services.Protocols.HtmlFormParameterReader.Read%2A> method to read parameter name-value pairs that are encoded into the body of an HTTP request with the MIME type `application/x-www-form-urlencoded`.  \n  \n You typically will not need to use HtmlFormParameterReader directly. HTTP-POST Web services are enabled when an ASP.NET configuration file's (Web.config) [\\<protocols> Element](http://msdn.microsoft.com/en-us/f3b301dc-855c-4062-8bcf-5ccadb598fab) element contains an [\\<add> Element for \\<protocols>](http://msdn.microsoft.com/en-us/abaa41b9-aa8b-469f-8ae5-e58c4d3a2921) element whose `name` attribute's value is \"HttpPost\". The HtmlFormParameterReader class is automatically used when an HTTP-POST Web service is enabled and an applicable HTTP request is received."
  syntax:
    content: 'public class HtmlFormParameterReader : System.Web.Services.Protocols.ValueCollectionParameterReader'
  inheritance:
