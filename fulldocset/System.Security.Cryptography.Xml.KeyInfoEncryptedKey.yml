  fullName: System.Security.Cryptography.Xml.KeyInfoEncryptedKey
  type: Class
  summary: "Wraps the <xref href=&quot;System.Security.Cryptography.Xml.EncryptedKey&quot;></xref> class, it to be placed as a subelement of the <xref href=&quot;System.Security.Cryptography.Xml.KeyInfo&quot;></xref> class."
  remarks: "The KeyInfoEncryptedKey class wraps the <xref:System.Security.Cryptography.Xml.EncryptedKey> class, which allows you to add the <xref:System.Security.Cryptography.Xml.EncryptedKey> class as a subelement of the <xref:System.Security.Cryptography.Xml.KeyInfo> class.  Initialize the KeyInfoEncryptedKey class to an instance of the <xref:System.Security.Cryptography.Xml.EncryptedKey> class when you need to add an encrypted session key to your encrypted XML document."
  example:
  - "The following code example demonstrates how to encrypt an XML document using an asymmetric key. This example creates a symmetric session key to encrypt the document and then uses the asymmetric key to embed an encrypted version of the session key into the XML document.  \n  \n [!code-cs[Cryptography.XML.XMLEncImbedKey#1](~/add/codesnippet/csharp/t-system.security.crypto_91_1.cs)]\n [!code-vb[Cryptography.XML.XMLEncImbedKey#1](~/add/codesnippet/visualbasic/t-system.security.crypto_91_1.vb)]\n [!code-cpp[Cryptography.XML.XMLEncImbedKey#1](~/add/codesnippet/cpp/t-system.security.crypto_91_1.cpp)]"
