  fullName: System.Data.SqlClient.SqlNotificationSource
  type: Enum
  summary: "Indica a origem da notificação foi recebida pelo processador de eventos de dependência."
  remarks: "O `SqlNotificationSource` enumeração é referenciada por uma instância de <xref:System.Data.SqlClient.SqlNotificationEventArgs>classe.</xref:System.Data.SqlClient.SqlNotificationEventArgs>       As notificações de consulta são suportadas apenas para instruções SELECT que cumprem uma lista dos requisitos específicos. A tabela seguinte fornece ligações para documentação do Mediador de serviço e as notificações de consulta no SQL Server Books Online.       **Do SQL Server Books Online**      -   [criar uma consulta para notificação](http://msdn.microsoft.com/library/ms181122.aspx)      -   [considerações de segurança para o Mediador de serviço](http://msdn.microsoft.com/library/ms166059.aspx)      -   [segurança e proteção (Mediador de serviço)](http://msdn.microsoft.com/library/bb522911.aspx)      -   [considerações de segurança para serviços de notificações](http://msdn.microsoft.com/library/ms172604.aspx)      -   [permissões de notificação de consulta](http://msdn.microsoft.com/library/ms188311.aspx)      -   [internacionais considerações para Service Broker](http://msdn.microsoft.com/library/ms166028.aspx)      -   [considerações de Design de solução (Mediador de serviço)](http://msdn.microsoft.com/library/bb522899.aspx)      -   [InfoCenter de programador do Mediador de serviço](http://msdn.microsoft.com/library/ms166100.aspx)      -   [guia para programadores (Mediador de serviço)](http://msdn.microsoft.com/library/bb522908.aspx)"
  syntax:
    content: public enum SqlNotificationSource
