  name: SqlNotificationSource
  nameWithType: SqlNotificationSource
  fullName: System.Data.SqlClient.SqlNotificationSource
  type: Enum
  summary: "Indicates the source of the notification received by the dependency event handler."
  remarks: "The `SqlNotificationSource` enumeration is referenced by an instance of the <xref:System.Data.SqlClient.SqlNotificationEventArgs> class.       Query notifications are supported only for SELECT statements that meet a list of specific requirements. The following table provides links to the Service Broker and Query Notifications documentation in SQL Server Books Online.       **SQL Server Books Online**      -   [Creating a Query for Notification](http://msdn.microsoft.com/library/ms181122.aspx)      -   [Security Considerations for Service Broker](http://msdn.microsoft.com/library/ms166059.aspx)      -   [Security and Protection (Service Broker)](http://msdn.microsoft.com/library/bb522911.aspx)      -   [Security Considerations for Notifications Services](http://msdn.microsoft.com/library/ms172604.aspx)      -   [Query Notification Permissions](http://msdn.microsoft.com/library/ms188311.aspx)      -   [International Considerations for Service Broker](http://msdn.microsoft.com/library/ms166028.aspx)      -   [Solution Design Considerations (Service Broker)](http://msdn.microsoft.com/library/bb522899.aspx)      -   [Service Broker Developer InfoCenter](http://msdn.microsoft.com/library/ms166100.aspx)      -   [Developer&quot;s Guide (Service Broker)](http://msdn.microsoft.com/library/bb522908.aspx)"
  syntax:
    content: public enum SqlNotificationSource
