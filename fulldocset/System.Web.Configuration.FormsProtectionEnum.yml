  fullName: System.Web.Configuration.FormsProtectionEnum.Validation
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Especifica que a aplicação utilizar um esquema de validação para verificar que o conteúdo de um cookie encriptado não ter sido alterado em trânsito. O cookie é criado ao concatenar uma chave de validação com os dados de cookie, calcular um código de autenticação de mensagem (MAC) e a acrescentar MAC para o cookie de saída."
  syntax:
    content: Validation
    return:
      type: System.Web.Configuration.FormsProtectionEnum
