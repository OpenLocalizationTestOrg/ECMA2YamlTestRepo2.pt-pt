  name: FormsProtectionEnum
  nameWithType: FormsProtectionEnum
  fullName: System.Web.Configuration.FormsProtectionEnum
  type: Enum
  summary: "Define o tipo de encriptação, se existir, para utilizar cookies."
  remarks: "Se selecionar o valor de todos os, o sistema utiliza o algoritmo de validação de dados configuradas, com base no [machineKey elemento (esquema de definições do ASP.NET)](http://msdn.microsoft.com/en-us/4b5699a9-bc21-4c4a-85f1-8b3b8ebd2d46) etiquetas. Esta é a predefinição e valor, recomendado.       Se selecionou nenhuma, cookies poderão estar sujeitos a ataques de texto simples.       Se selecionar validação, o cookie é criado utilizando a validação de cookie ao concatenar uma chave de validação com os dados de cookie, calcular um código de autenticação de mensagem (MAC) e a acrescentar MAC para o cookie de saída."
  example:
  - "The following code example shows how to use the FormsProtectionEnum enumeration. Refer to the code example in the <xref:System.Web.Configuration.FormsAuthenticationConfiguration> class topic to learn how to get the section.  \n  \n [!code-vb[System.Web.Configuration.FormsAuthenticationConfiguration#11](~/add/codesnippet/visualbasic/t-system.web.configurati_72_1.vb)]\n [!code-cs[System.Web.Configuration.FormsAuthenticationConfiguration#11](~/add/codesnippet/csharp/t-system.web.configurati_72_1.cs)]"
  syntax:
    content: public enum FormsProtectionEnum
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Web.Configuration.FormsProtectionEnum.All
  id: All
  parent: System.Web.Configuration.FormsProtectionEnum
  langs:
  - csharp
  name: All
  nameWithType: FormsProtectionEnum.All
  fullName: System.Web.Configuration.FormsProtectionEnum.All
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Especifica que a aplicação utilizar tanto a validação de dados, como a encriptação para ajudar a proteger os cookies. Esta opção utiliza o algoritmo de validação de dados configurados (com base no <xref uid=&quot;langword_csharp_machineKey&quot; name=&quot;machineKey&quot; href=&quot;&quot;> </xref> elemento). Triple DES (3DES) é utilizado para encriptação, se estiver disponível e se a chave for, pelo menos, de 48 bytes de comprimento. <xref uid=&quot;langword_csharp_All&quot; name=&quot;All&quot; href=&quot;&quot;></xref>é a predefinição (e recomendado) valor."
  syntax:
    content: All
    return:
      type: System.Web.Configuration.FormsProtectionEnum
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
