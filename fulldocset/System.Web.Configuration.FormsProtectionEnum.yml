  nameWithType: FormsProtectionEnum.None
  fullName: System.Web.Configuration.FormsProtectionEnum.None
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Especifica que a encriptação e validação estão desativadas para sites que utilizam cookies apenas para personalização e assim tem requisitos de segurança mais fracos. Não é recomendada a utilização de cookies desta forma; No entanto, é a forma que consome menos para permitir a personalização utilizando o .NET Framework."
  syntax:
    content: None
    return:
