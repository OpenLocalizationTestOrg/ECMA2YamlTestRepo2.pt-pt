  name: Encryption
  nameWithType: FormsProtectionEnum.Encryption
  fullName: System.Web.Configuration.FormsProtectionEnum.Encryption
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Especifica que os cookies são encriptados utilizando Triple-DES forte ou DES, mas não é efetuada a validação de dados em cookies. Cookies utilizados desta forma poderão estar sujeitos a ataques de segurança de texto simples que escolheu."
  syntax:
    content: Encryption
    return:
      type: System.Web.Configuration.FormsProtectionEnum
