  name: WebBrowserPermission
  nameWithType: WebBrowserPermission
  fullName: System.Security.Permissions.WebBrowserPermission
  type: Class
  summary: "The WebBrowserPermission object controls the ability to create the WebBrowser control."
  remarks: "In the Windows Presentation Foundation (WPF), the Web browser control enables frames to navigate HTML. This permission uses the values of the WebBrowserPermission enumerations.      ## XAML Attribute Usage    This class is not typically used in XAML."
