  summary: "Releases the unmanaged resources used by the <see cref=&quot;T:System.ComponentModel.Design.LocalizationExtenderProvider&quot;></see> and optionally releases the managed resources."
  remarks: "This method is called by the public `Dispose()`method and the <xref:System.Object.Finalize%2A> method. `Dispose()` invokes the protected `Dispose(Boolean)` method with the `disposing` parameter set to `true`. <xref:System.Object.Finalize%2A> invokes `Dispose` with `disposing` set to `false`.       When the `disposing` parameter is true, this method releases all resources held by any managed objects that this <xref:System.ComponentModel.Design.LocalizationExtenderProvider> references. This method invokes the `Dispose()` method of each referenced object."
