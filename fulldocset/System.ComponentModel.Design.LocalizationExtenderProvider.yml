  name: LocalizationExtenderProvider
  nameWithType: LocalizationExtenderProvider
  fullName: System.ComponentModel.Design.LocalizationExtenderProvider
  type: Class
  summary: "Provides design-time support for localization features to a root designer."
  remarks: "LocalizationExtenderProvider can extend an <xref:System.ComponentModel.Design.IRootDesigner> with a set of properties and methods that provide support for the .NET Framework localization architecture. For more about using resources, see [Localization](../Topic/Localization.md).       The localization support architecture enables designers to initialize component properties using resource files that can be swapped at run time to support a variety of languages, culture-specific styles and dynamically configurable features. You can use the methods of this class to enable designers and code generating serializers to load from resources and build initialization code that uses localization features.       The default serializers that ship with Visual Studio are already capable of localizing components and controls, but they only do so if they locate support for the .NET Framework localization architecture. To detect the presence of localization support, the serialization system must locate a public <xref:System.Boolean> property named &quot;Localizable&quot; on the root designer component. If a serializer finds this property, it searches for a property of type <xref:System.Globalization.CultureInfo> named &quot;Language&quot; to determine the current resource configuration. Default serializers use these properties to determine if it should localize any localizable resources of the component, and if so, what <xref:System.Globalization.CultureInfo> format the resource information should be saved in."
  example:
  - "The following code example adds a LocalizationExtenderProvider to a component.  \n  \n [!code-cpp[LocalizationExtenderProviderExample#2](~/add/codesnippet/CPP/t-system.componentmodel._154_1.cpp)]\n [!code-cs[LocalizationExtenderProviderExample#2](~/add/codesnippet/CSharp/t-system.componentmodel._154_1.cs)]\n [!code-vb[LocalizationExtenderProviderExample#2](~/add/codesnippet/VisualBasic/t-system.componentmodel._154_1.vb)]  \n  \n The following code example includes an example component and designer. The designer uses a LocalizationExtenderProvider to add localization support properties for the component.  \n  \n [!code-cpp[LocalizationExtenderProviderExample#1](~/add/codesnippet/CPP/t-system.componentmodel._154_2.cpp)]\n [!code-cs[LocalizationExtenderProviderExample#1](~/add/codesnippet/CSharp/t-system.componentmodel._154_2.cs)]\n [!code-vb[LocalizationExtenderProviderExample#1](~/add/codesnippet/VisualBasic/t-system.componentmodel._154_2.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.ProvideProperty("Language", typeof(System.Object))]

      [System.ComponentModel.ProvideProperty("LoadLanguage", typeof(System.Object))]

      [System.ComponentModel.ProvideProperty("Localizable", typeof(System.Object))]

      [System.Obsolete("This class has been deprecated. Use CodeDomLocalizationProvider instead.  http://go.microsoft.com/fwlink/?linkid=14202")]

      public class LocalizationExtenderProvider : IDisposable, System.ComponentModel.IExtenderProvider
