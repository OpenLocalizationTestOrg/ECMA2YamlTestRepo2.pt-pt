  summary: "Disposes of the resources (other than memory) used by the <see cref=&quot;T:System.ComponentModel.Design.LocalizationExtenderProvider&quot;></see>."
  remarks: "Call <xref:System.ComponentModel.Design.LocalizationExtenderProvider.Dispose%2A> when you are finished using the <xref:System.ComponentModel.Design.LocalizationExtenderProvider>. The <xref:System.ComponentModel.Design.LocalizationExtenderProvider.Dispose%2A> method leaves the <xref:System.ComponentModel.Design.LocalizationExtenderProvider> in an unusable state. After calling <xref:System.ComponentModel.Design.LocalizationExtenderProvider.Dispose%2A>, you must release all references to the <xref:System.ComponentModel.Design.LocalizationExtenderProvider> so the garbage collector can reclaim the memory that the <xref:System.ComponentModel.Design.LocalizationExtenderProvider> was occupying. For more information, see [Cleaning Up Unmanaged Resources](../Topic/Cleaning%20Up%20Unmanaged%20Resources.md) and [Implementing a Dispose Method](../Topic/Implementing%20a%20Dispose%20Method.md).      > [!NOTE] >  Always call <xref:System.ComponentModel.Design.LocalizationExtenderProvider.Dispose%2A> before you release your last reference to the <xref:System.ComponentModel.Design.LocalizationExtenderProvider>. Otherwise, the resources it is using will not be freed until the garbage collector calls the <xref:System.ComponentModel.Design.LocalizationExtenderProvider> object&quot;s `Finalize` method."
