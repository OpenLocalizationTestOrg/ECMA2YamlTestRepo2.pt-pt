  namespace: System.Xml.Serialization
  summary: "Obtém o nome do tipo .NET Framework que está a ser mapeado para o tipo de dados de um elemento de esquema XML que representa uma mensagem SOAP."
  remarks: "Uma mensagem SOAP está definida um documento do Web Services Description Language (WSDL) utilizando o `message` elemento.       Consulte o <xref:System.Xml.Serialization.XmlMembersMapping>classe para as condições sob as quais a propriedade TypeName refere-se a uma entidade de código definida um método do serviço Web (um parâmetro ou valor de retorno) em vez de para um elemento principal ou wrapper extra.</xref:System.Xml.Serialization.XmlMembersMapping>"
  syntax:
    content: public string TypeName { get; }
    return:
      type: System.String
      description: "O nome do tipo .NET Framework."
  overload: System.Xml.Serialization.XmlMembersMapping.TypeName*
  exceptions: []
  platform:
  - net462
