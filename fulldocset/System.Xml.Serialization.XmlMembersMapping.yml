  nameWithType: XmlMembersMapping.Item(Int32)
  fullName: System.Xml.Serialization.XmlMembersMapping.Item(Int32)
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Obtém um item que contém o tipo interno mapeamento informações para uma entidade de código do .NET Framework que pertence a um método do serviço Web que está a ser mapeado para uma mensagem SOAP."
  remarks: "O operador de acesso da matriz indexada para o <xref:System.Xml.Serialization.XmlMembersMapping>classe obtém uma entrada especificada a partir de uma matriz de qualquer um dos seguintes:-parâmetros de entrada do método do serviço Web.</xref:System.Xml.Serialization.XmlMembersMapping>      -Método do serviço web saída parâmetros e o tipo de retorno, se não nulo no índice 0.      -Entrados cabeçalhos SOAP.      -SOAP cabeçalhos de saída.       Consulte o <xref:System.Xml.Serialization.XmlMembersMapping>classe para as condições sob as quais estas entidades traduzir para `part` elementos num documento Web Services Description Language (WSDL).</xref:System.Xml.Serialization.XmlMembersMapping>"
  syntax:
    content: public System.Xml.Serialization.XmlMemberMapping this[int index] { get; }
    parameters:
    - id: index
      type: System.Int32
      description: "O índice de mapeamento para devolver."
    return:
      type: System.Xml.Serialization.XmlMemberMapping
      description: "O pedido <xref href=&quot;System.Xml.Serialization.XmlMemberMapping&quot;> </xref>."
  overload: System.Xml.Serialization.XmlMembersMapping.Item*
  exceptions: []
  platform:
  - net462
