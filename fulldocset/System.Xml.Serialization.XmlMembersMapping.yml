  summary: "Obtém o espaço de nomes do tipo .NET Framework que está a ser mapeado para o tipo de dados de um elemento de esquema XML que representa uma mensagem SOAP."
  remarks: "Uma mensagem SOAP está definida um documento do Web Services Description Language (WSDL) utilizando o `message` elemento."
  syntax:
