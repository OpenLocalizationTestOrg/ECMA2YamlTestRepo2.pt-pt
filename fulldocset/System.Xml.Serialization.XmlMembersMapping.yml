  name: XmlMembersMapping
  nameWithType: XmlMembersMapping
  fullName: System.Xml.Serialization.XmlMembersMapping
  type: Class
  summary: "Fornece mapeamentos entre os métodos do serviço Web do .NET Framework e mensagens do Web Services Description Language (WSDL) que estão definidas para serviços SOAP Web."
  remarks: "A classe de XmlMembersMapping não está a ser utilizada diretamente. Em vez disso, é utilizada: - pela ferramenta Wsdl.exe, ou o <xref:System.Web.Services.Description.ServiceDescriptionImporter>classe, ao gerar classes de proxy do cliente ou servidor abstrato classes de um documento WSDL.</xref:System.Web.Services.Description.ServiceDescriptionImporter> O documento WSDL Especifica a utilização do protocolo SOAP.      -Para inicializar <xref:System.Xml.Serialization.XmlSerializer>objetos enquanto o .NET Framework está a inicializar um cliente ou serviço SOAP Web.</xref:System.Xml.Serialization.XmlSerializer>      -Pelo <xref:System.Web.Services.Description.ServiceDescriptionReflector>classe ao criar <xref:System.Web.Services.Description.ServiceDescription>objetos a partir de classes que são identificados como serviços SOAP Web.</xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.ServiceDescriptionReflector>       A classe de XmlMembersMapping é um substitui o <xref:System.Xml.Serialization.XmlTypeMapping>classe para mapeamento entre os métodos do serviço Web e de mensagens.</xref:System.Xml.Serialization.XmlTypeMapping> É utilizado para conter qualquer um dos seguintes entidades que pertençam a um método do serviço SOAP Web:-parâmetros de entrada.      -Os parâmetros de saída e o valor de retorno.      -Cabeçalhos SOAP do pedido.      -Cabeçalhos de resposta de SOAP.       Especificamente, a classe representa os mapeamentos de uma definição de mensagem WSDL, de acordo com as seguintes opções: - para que um método do serviço Web que utiliza a codificação SOAP: de nível superior <xref:System.Xml.Serialization.XmlMapping.ElementName%2A>e <xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A>Propriedades pertençam a um elemento principal, o elemento wrapper; as partes de mensagem são representadas por membros da matriz.</xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A> </xref:System.Xml.Serialization.XmlMapping.ElementName%2A> No entanto, no caso de raro, quando a operação de serviço Web utiliza o estilo de documento combinado com um enlace encapsulado um método de .NET Framework Plus de codificação SOAP, de nível superior <xref:System.Xml.Serialization.XmlMapping.ElementName%2A>e <xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A>propriedades dizem respeito ao simples **parte** elemento que é apresentado num documento WSDL gerado.</xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A> </xref:System.Xml.Serialization.XmlMapping.ElementName%2A>      -Para um serviço Web do método que faz com que o literal utilizar de definições de esquema XML: se uma mensagem do serviço Web ou a operação utiliza um enlace encapsulado para um método de .NET Framework ou simplesmente define uma parte da mensagem único, o nível superior <xref:System.Xml.Serialization.XmlMapping.ElementName%2A>e <xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A>propriedades dizem respeito à peça</xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A> </xref:System.Xml.Serialization.XmlMapping.ElementName%2A> Se existirem várias partes (a atípica maiúsculas e minúsculas), de nível superior <xref:System.Xml.Serialization.XmlMapping.ElementName%2A>e <xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A>Propriedades pertençam a um elemento principal, o elemento wrapper; as partes são representadas pelo <xref:System.Xml.Serialization.XmlMembersMapping.Count%2A>e indexada propriedades de acesso de matriz.</xref:System.Xml.Serialization.XmlMembersMapping.Count%2A> </xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A> </xref:System.Xml.Serialization.XmlMapping.ElementName%2A> Além disso, o XSD `any` elemento recebe um tratamento especial."
  syntax:
    content: 'public class XmlMembersMapping : System.Xml.Serialization.XmlMapping'
  inheritance:
