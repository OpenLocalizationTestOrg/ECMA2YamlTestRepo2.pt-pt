- uid: System.Xml.Serialization.XmlMembersMapping.Count
  id: Count
  parent: System.Xml.Serialization.XmlMembersMapping
  langs:
  - csharp
  name: Count
  nameWithType: XmlMembersMapping.Count
  fullName: System.Xml.Serialization.XmlMembersMapping.Count
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Obtém o número de entidades de código do .NET Framework que pertençam a um método do serviço Web à qual está a ser mapeada uma mensagem SOAP."
  remarks: "A coleção pode conter de qualquer um dos seguintes:-parâmetros de entrada do método do serviço Web.      -Os parâmetros de saída de método do serviço, mais 1 para o tipo de retorno web, se não for void.      -Entrados cabeçalhos SOAP.      -SOAP cabeçalhos de saída.       Consulte o <xref:System.Xml.Serialization.XmlMembersMapping>classe para as condições sob as quais estas entidades traduzir para `part` elementos num documento Web Services Description Language (WSDL).</xref:System.Xml.Serialization.XmlMembersMapping>"
  syntax:
    content: public int Count { get; }
    return:
      type: System.Int32
      description: "O número de mapeamentos na coleção."
  overload: System.Xml.Serialization.XmlMembersMapping.Count*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Serialization.XmlMembersMapping.Item(System.Int32)
