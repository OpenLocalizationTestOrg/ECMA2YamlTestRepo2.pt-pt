  summary: "Especifica como desenhar gradiente fora vetor de gradação de um pincel gradação ou espaço."
  remarks: "A ilustração seguinte mostra os métodos de propagação disponíveis e respetivos efeitos sobre <xref:System.Windows.Media.LinearGradientBrush>e <xref:System.Windows.Media.RadialGradientBrush>.</xref:System.Windows.Media.RadialGradientBrush> </xref:System.Windows.Media.LinearGradientBrush> A linha vermelha indica o espaço de gradação. A <xref:System.Windows.Media.LinearGradientBrush>define o espaço de gradação com o respetivo <xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>e <xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A>Propriedades.</xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A> </xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A> </xref:System.Windows.Media.LinearGradientBrush> A <xref:System.Windows.Media.RadialGradientBrush>define o espaço de gradação com o respetivo <xref:System.Windows.Media.RadialGradientBrush.Center%2A>, <xref:System.Windows.Media.RadialGradientBrush.RadiusX%2A>, e <xref:System.Windows.Media.RadialGradientBrush.RadiusY%2A>Propriedades.</xref:System.Windows.Media.RadialGradientBrush.RadiusY%2A> </xref:System.Windows.Media.RadialGradientBrush.RadiusX%2A> </xref:System.Windows.Media.RadialGradientBrush.Center%2A> </xref:System.Windows.Media.RadialGradientBrush>       ![Definições de GradientSpread diferentes](~/add/media/img-mmgraphics-gradientspread.png &quot;GradientSpread diferentes definições&quot;) gradiente distribuídos métodos"
