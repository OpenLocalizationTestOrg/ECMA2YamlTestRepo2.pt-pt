  summary: "Specifies how to draw the gradient outside a gradient brush&quot;s gradient vector or space."
  remarks: "The following illustration shows the available spread methods and their effect on <xref:System.Windows.Media.LinearGradientBrush> and <xref:System.Windows.Media.RadialGradientBrush>. The red line indicates the gradient space. A <xref:System.Windows.Media.LinearGradientBrush> defines its gradient space with its <xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A> and <xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A> properties. A <xref:System.Windows.Media.RadialGradientBrush> defines its gradient space with its <xref:System.Windows.Media.RadialGradientBrush.Center%2A>, <xref:System.Windows.Media.RadialGradientBrush.RadiusX%2A>, and <xref:System.Windows.Media.RadialGradientBrush.RadiusY%2A> properties.       ![Different GradientSpread settings](~/add/media/img-mmgraphics-gradientspread.png &quot;Different GradientSpread settings&quot;)   Gradient spread methods"
