stem.Windows.ResourceDictionary>.      > [!NOTE] >  Property element syntax is technically possible, but not recommended. See [Inline Styles and Templates](../Topic/Inline%20Styles%20and%20Templates.md). A binding reference using  or <xref:System.Windows.Data.Binding> is also possible, but uncommon.      <a name=&quot;dependencyPropertyInfo_FocusVisualStyle&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.FrameworkElement.FocusVisualStyleProperty>|   |Metadata properties set to `true`|None|"
