- uid: System.Windows.FrameworkElement.Width
  id: Width
  parent: System.Windows.FrameworkElement
  langs:
  - csharp
  name: Width
  nameWithType: FrameworkElement.Width
  fullName: System.Windows.FrameworkElement.Width
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Gets or sets the width of the element."
  remarks: "This is one of three properties on <xref:System.Windows.FrameworkElement> that specify width information.  The other two are <xref:System.Windows.FrameworkElement.MinWidth%2A> and <xref:System.Windows.FrameworkElement.MaxWidth%2A>.  If there is a conflict between these values, the order of application for actual width determination is first <xref:System.Windows.FrameworkElement.MinWidth%2A> must be honored, then <xref:System.Windows.FrameworkElement.MaxWidth%2A>, and finally if each of these are within bounds, Width.       The return value of this property is always the same as any value that was set to it. In contrast, the value of the <xref:System.Windows.FrameworkElement.ActualWidth%2A> may vary. The layout may have rejected the suggested size for some reason. Also, the layout system itself works asynchronously relative to the property system set of Width and may not have processed that particular sizing property change yet.       In addition to acceptable <xref:System.Double> values, this property can also be <xref:System.Double.NaN?displayProperty=fullName>. This is how you specify auto sizing behavior. In [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] you set the value to the string &quot;Auto&quot; (case insensitive) to enable the auto sizing behavior. Auto sizing behavior implies that the element will fill the width available to it. Note however that specific controls frequently supply default values in their default styles that will disable the auto sizing behavior unless it is specifically re-enabled.       In addition to the validation check, there is a nondeterministic upper value bound for Width that is enforced by the layout system (this is a very large number, larger than <xref:System.Single.MaxValue?displayProperty=fullName> but smaller than <xref:System.Double.MaxValue?displayProperty=fullName>). If you exceed this bound, the element will not render, and no exception is thrown. Do not set Width to a value that is significantly larger than the maximum size of any possible visual display, or you may exceed this nondeterministic upper bound.      <a name=&quot;xamlAttributeUsage_Width&quot;></a>    ## XAML Attribute Usage      ```   <objectWidth=&quot;double&quot;/>   - or    <objectWidth =&quot;qualifiedDouble&quot;/>   - or -   <objectWidth =&quot;Auto&quot;/>   ```      <a name=&quot;xamlValues_Width&quot;></a>    ## XAML Values    *double*    <xref:System.Double>       String representation of a <xref:System.Double> value equal to or greater than 0.0. See Remarks for upper bound information. This value is interpreted as a [!INCLUDE[TLA#tla_dipixel](~/add/includes/tlasharptla-dipixel-md.md)] measurement. Strings need not explicitly include decimal points. For instance a value of `1` is acceptable.       *qualifiedDouble*    A *double* value as described above, followed by one of the following unit declaration strings: `px`, `in`, `cm`, `pt`.       `px` (default) is [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/tlasharptla-dipixelsharpplural-md.md)]       `in` is inches; 1in==96px       `cm` is centimeters; 1cm==(96/2.54) px       `pt` is points; 1pt==(96/72) px       `Auto`    Enables autosizing behavior. See Remarks.      <a name=&quot;dependencyPropertyInfo_Width&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.FrameworkElement.WidthProperty>|   |Metadata properties set to `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>|"
  syntax:
    content: public double Width { get; set; }
    return:
      type: System.Double
      description: "The width of the element, in [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/tlasharptla-dipixelsharpplural-md.md)]. The default value is &lt;xref:System.Double?displayProperty=fullName&gt;. This value must be equal to or greater than 0.0. See Remarks for upper bound information."
