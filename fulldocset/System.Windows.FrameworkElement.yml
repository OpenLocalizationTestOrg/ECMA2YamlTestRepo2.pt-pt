  namespace: System.Windows
  summary: "Occurs when any context menu on the element is opened."
  remarks: "To manually open context menus, handlers of the events should mark the relevant event as handled. Otherwise, the existing value of the <xref:System.Windows.FrameworkElement.ContextMenu%2A> property will be used to automatically open a context menu. Marking the event handled will effectively cancel the default action, and could be an opportunity to reset the value of the <xref:System.Windows.FrameworkElement.ContextMenu%2A> property and then open the new <xref:System.Windows.Controls.ContextMenu>. However, there is a timing issue you should be aware of. In order to completely replace the context menu through a ContextMenuOpening handler, the initial context menu must not be null / empty. Alternatively, you might need to handle the event and then manually open a new context menu. For details, see [How to: Handle the ContextMenuOpening Event](../Topic/How%20to:%20Handle%20the%20ContextMenuOpening%20Event.md).       To use this event as an <xref:System.Windows.EventTrigger> in a style, you must reference the underlying attached event:       [!code-xml[CorePseudocode#FEContextMenuOpening](~/add/codesnippet/Xaml/CorePseudocode/pseudocode.xaml#fecontextmenuopening)]       (This usage is required because the event implementation on <xref:System.Windows.FrameworkElement> that exposes the underlying service event does not map the ContextMenuOpening identifier such that you can use it in triggers).       <xref:System.Windows.Controls.ContextMenu> itself is a <xref:System.Windows.FrameworkElement> derived class, but this event will not be raised from the context menu being opened as a source. The event is raised from the element that &quot;owns&quot; the context menu as a property and is only raised when a user attempts to open a context menu in the UI. It is possible for <xref:System.Windows.Controls.ContextMenu> itself to have a <xref:System.Windows.FrameworkElement.ContextMenu%2A> property, but you should avoid this scenario (for details, see <xref:System.Windows.FrameworkElement.ContextMenu%2A?displayProperty=fullName>).       The <xref:System.Windows.Controls.ContextMenu> class itself also has a similar event (<xref:System.Windows.Controls.ContextMenu.Opened>) but <xref:System.Windows.Controls.ContextMenu.Opened> does not provide you the opportunity to cancel the user action.      <a name=&quot;routedEventInfo_ContextMenuOpening&quot;></a>    ## Routed Event Information      |||   |-|-|   |Identifier field|<xref:System.Windows.FrameworkElement.ContextMenuOpeningEvent>|   |Routing strategy|Bubbling|   |Delegate|<xref:System.Windows.Controls.ContextMenuEventHandler>|      -   Override <xref:System.Windows.FrameworkElement.OnContextMenuOpening%2A> to implement class handling for this event in derived classes."
