  summary: "Gets the collection of triggers established directly on this element, or in child elements."
  remarks: "> [!NOTE] >  This property can only be set in [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] through the collection syntax shown, or by accessing the collection object and using its various methods such as Add. The property to access the collection object itself is read-only, the collection itself is read-write. The property only exists on root elements; attempting to find it or set it elsewhere will cause an exception to be thrown.       This property does not enable you to examine triggers that exist as part of styles in use on this element. It only reports the collection of triggers that are literally added to the collection, either in markup or code. Elements do not typically have such elements existing by default (through a template for instance); it is more common for triggers that come from control compositing to be established in styles instead.       In terms of behavior (and trying to establish which effect came from which element&quot;s declared Triggers collection), both the triggering condition and the trigger effect might be on this element, or might be on its child elements in the logical tree. Note that if you use lifetime events such as <xref:System.Windows.FrameworkElement.Loaded> to get this collection, the child element&quot;s triggers might not yet be fully loaded, and the collection will be smaller than it would truly be at run time.       Note that the collection of triggers established on an element only supports <xref:System.Windows.EventTrigger>, not property triggers (<xref:System.Windows.Trigger>). If you require property triggers, you must place these within a style or template and then assign that style or template to the element either directly through the <xref:System.Windows.FrameworkElement.Style%2A> property, or indirectly through an implicit style reference.      <a name=&quot;xamlPropertyElementUsage_Triggers&quot;></a>    ## XAML Property Element Usage      ```   <object>     <object.Triggers>       oneOrMoreTriggers     </object.Triggers>   </object>   ```      <a name=&quot;xamlValues_Triggers&quot;></a>    ## XAML Values    *oneOrMoreTriggers*    One or more defined <xref:System.Windows.EventTrigger> elements. Each such trigger is expected to contain valid storyboard actions and references. Note that this collection can only be established on the root element of a page. For more information, see [Storyboards Overview](../Topic/Storyboards%20Overview.md)."
