  namespace: System.Windows
  summary: "Gets or sets the vertical alignment characteristics applied to this element when it is composed within a parent element such as a panel or items control."
  remarks: "When <xref:System.Windows.FrameworkElement.Height%2A> and <xref:System.Windows.FrameworkElement.Width%2A> properties are explicitly set on an element, these measurements take layout precedent and cancel the regular effects of setting this property to <xref:System.Windows.VerticalAlignment>.       VerticalAlignment is the [!INCLUDE[TLA#tla_net](~/add/includes/tlasharptla-net-md.md)] property accessor for what is in reality a dependency property. This particular dependency property quite frequently has its apparent &quot;default&quot; value set differently in derived element classes, particularly controls. This generally occurs in one of two ways: the dependency property is re-registered to a particular  derived class, but with different metadata for setting its defaults; or there is a default style being applied that sets that dependency property value differently. For example, the apparent &quot;default&quot; of VerticalAlignment for a <xref:System.Windows.Controls.ComboBoxItem> control will be <xref:System.Windows.VerticalAlignment>, even though <xref:System.Windows.Controls.ComboBoxItem> inherits VerticalAlignment direct from <xref:System.Windows.FrameworkElement>. This is because that value was reset within the default style of <xref:System.Windows.Controls.ComboBoxItem>, within the style&quot;s control template.       <xref:System.Windows.Controls.Canvas> does not use VerticalAlignment when composing layout, because <xref:System.Windows.Controls.Canvas> is based on absolute positioning.       When inherited by <xref:System.Windows.Controls.ComboBoxItem> or any derived classes, <xref:System.Windows.Controls.ComboBoxItem> redefines the default value of this property to be <xref:System.Windows.VerticalAlignment>.      <a name=&quot;dependencyPropertyInfo_VerticalAlignment&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.FrameworkElement.VerticalAlignmentProperty>|   |Metadata properties set to `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsArrange%2A>|"
