  remarks: "Direct routed events do not follow a route, they are only handled within the same element on which they are raised. Direct routed events do support other routed event behavior: they support an accessible handlers collection, and can be used as an <xref:System.Windows.EventTrigger> in a style.       <xref:System.Windows.FrameworkElement.Loaded> and Unloaded might both be raised on controls as a result of user-initiated system theme changes. A theme change causes an invalidation of the control template and the contained visual tree, which in turn causes the entire control to unload and reload. Therefore Unloaded cannot be assumed to occur only on navigation away from the page.       Note that the Unloaded event is not raised after an application begins shutting down. Application shutdown occurs when the condition defined by the <xref:System.Windows.Application.ShutdownMode%2A> property occurs. If you place cleanup code within a handler for the Unloaded event, such as for a <xref:System.Windows.Window> or a <xref:System.Windows.Controls.UserControl>, it may not be called as expected.      <a name=&quot;routedEventInfo_Unloaded&quot;></a>    ## Routed Event Information      |||   |-|-|   |Identifier field|<xref:System.Windows.FrameworkElement.UnloadedEvent>|   |Routing strategy|Direct|   |Delegate|<xref:System.Windows.RoutedEventHandler>|"
