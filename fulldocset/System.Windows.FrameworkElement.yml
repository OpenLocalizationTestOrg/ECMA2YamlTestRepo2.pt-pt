  name: MeasureOverride(Size)
  nameWithType: FrameworkElement.MeasureOverride(Size)
  fullName: System.Windows.FrameworkElement.MeasureOverride(Size)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "When overridden in a derived class, measures the size in layout required for child elements and determines a size for the <see cref=&quot;T:System.Windows.FrameworkElement&quot;></see>-derived class."
  remarks: "Override MeasureOverride to implement custom layout sizing behavior for your element as it participates in the [!INCLUDE[TLA#tla_winclient](~/add/includes/tlasharptla-winclient-md.md)] layout system. Your implementation should do the following:      1.  Iterate your element&quot;s particular collection of children that are part of layout, call <xref:System.Windows.UIElement.Measure%2A> on each child element.      2.  Immediately get <xref:System.Windows.UIElement.DesiredSize%2A> on the child (this is set as a property after <xref:System.Windows.UIElement.Measure%2A> is called).      3.  Compute the net desired size of the parent based upon the measurement of the child elements.       The return value of MeasureOverride should be the element&quot;s own desired size, which then becomes the measure input for the parent element of the current element. This same process continues through the layout system until the root element of the page is reached.       During this process, child elements might return a larger <xref:System.Windows.UIElement.DesiredSize%2A> size than the initial `availableSize` to indicate that the child element wants more space. This might be handled in your own implementation by introducing a scrollable region, by resizing the parent control, by establishing some manner of stacked order, or any number of solutions for measuring or arranging content.      > [!IMPORTANT] >  Elements should call <xref:System.Windows.UIElement.Measure%2A> on each child during this process, otherwise the child elements will not be correctly sized or arranged."
  syntax:
    content: protected virtual System.Windows.Size MeasureOverride (System.Windows.Size availableSize);
    parameters:
    - id: availableSize
      type: System.Windows.Size
      description: "The available size that this element can give to child elements. Infinity can be specified as a value to indicate that the element will size to whatever content is available."
    return:
      type: System.Windows.Size
      description: "To be added."
