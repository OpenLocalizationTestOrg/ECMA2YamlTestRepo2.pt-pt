  name: FrameworkElement
  nameWithType: FrameworkElement
  fullName: System.Windows.FrameworkElement
  type: Class
  summary: "Provides a WPF framework-level set of properties, events, and methods for [!INCLUDE[TLA#tla_winclient](~/add/includes/tlasharptla-winclient-md.md)] elements. This class represents the provided WPF framework-level implementation that is built on the WPF core-level [!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)] that are defined by <see cref=&quot;T:System.Windows.UIElement&quot;></see>."
  remarks: "FrameworkElement is the connecting point between WPF framework-level element classes and the WPF core-level set of <xref:System.Windows.UIElement> presentation services. For more information about these concepts, see [WPF Architecture](../Topic/WPF%20Architecture.md).       FrameworkElement extends <xref:System.Windows.UIElement> and adds the following capabilities:      -   **Layout system definition**: FrameworkElement provides specific WPF framework-level implementations for certain methods that were defined as virtual members in  <xref:System.Windows.UIElement>. Most notably, FrameworkElement seals certain WPF core-level layout overrides, and instead provides a WPF framework-level equivalent that derived classes should override instead. For example, FrameworkElement seals <xref:System.Windows.UIElement.ArrangeCore%2A> but provides <xref:System.Windows.FrameworkElement.ArrangeOverride%2A>. These changes reflect the fact that at the WPF framework-level there is a full layout system in place that can render any FrameworkElement derived class. At the WPF core level, certain members that will structure a general [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] based layout solution are in place, but the actual engine of the layout system is not defined. For more information, see [Layout](../Topic/Layout.md).      -   **The logical tree:** The general [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] programming model is often expressed in terms of being a tree of elements. Support for expressing the tree of elements as a logical tree, and accompanying support for defining that tree in markup is implemented at the FrameworkElement level. Note however that FrameworkElement deliberately does not define a content model, and leaves that responsibility to derived classes. For more information, see [Trees in WPF](../Topic/Trees%20in%20WPF.md).      -   **Object lifetime events:** It is often useful to know when an element is initialized (the constructor is called) or when the element is first loaded into a logical tree. FrameworkElement defines several events related to object lifetime that provide useful hooks for code-behind operations that involve elements, such as adding more child elements. For more information, see [Object Lifetime Events](../Topic/Object%20Lifetime%20Events.md).      -   **Support for data binding and dynamic resource references:** The property-level support for data binding and resources is implemented by the <xref:System.Windows.DependencyProperty> class and embodied in the property system, but the ability to resolve a member value that is stored as an <xref:System.Windows.Expression> (the programming construct that underlies both data binding and dynamic resources) is implemented by FrameworkElement. For more information, see [Data Binding Overview](../Topic/Data%20Binding%20Overview.md) and [XAML Resources](../Topic/XAML%20Resources.md).      -   **Styles:** FrameworkElement defines the <xref:System.Windows.FrameworkElement.Style%2A> property. However, FrameworkElement does not yet define support for templates, or support decorators. These features are introduced by control classes such as <xref:System.Windows.Controls.Control> and <xref:System.Windows.Controls.ContentControl>.      -   **More animation support:** Some animation support was already defined at the WPF core level, but FrameworkElement extends this by implementing <xref:System.Windows.FrameworkElement.BeginStoryboard%2A> and related members.       As can be seen from the class hierarchy, many [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] classes derive from FrameworkElement, either directly or through intermediate base classes such as <xref:System.Windows.Controls.Panel> or <xref:System.Windows.Controls.Control>.       If you intend to use FrameworkElement as a base class, you might want to first examine the existing derived classes. FrameworkElement provides support for a number of basic scenarios, but also lacks a number of features that are desirable for an &quot;element&quot; in the sense of a building block that you use to create [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] in [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]. For instance, a FrameworkElement does not define any true content model; FrameworkElement as a base class does not define a property that can create [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] child elements. In particular, you might want to look at <xref:System.Windows.Controls.Control> and <xref:System.Windows.Controls.ContentControl>."
