  name: Margin
  nameWithType: FrameworkElement.Margin
  fullName: System.Windows.FrameworkElement.Margin
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Gets or sets the outer margin of an element."
  remarks: "The margin is the space between this element and other elements that will be adjacent when layout creates the [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)]. Shared elements might be peer elements (such as other elements in the collection of a common parent control), or might also be this element&quot;s parent.       Margin is set as a <xref:System.Windows.Thickness> structure rather than as a number so that the margin can be set asymmetrically. The <xref:System.Windows.Thickness> structure itself supports string type conversion so that you can specify an asymmetric Margin in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] attribute syntax also.       A non-zero margin applies space outside the element layout&quot;s <xref:System.Windows.FrameworkElement.ActualWidth%2A> and <xref:System.Windows.FrameworkElement.ActualHeight%2A>.       Margins are additive for sibling elements in a layout; for example, two adjacent elements both with a margin of 30 set on the adjoining edge would have 60 units of space between them.       Elements that have margins set will not typically constrain the size of the specified Margin if the allotted rectangle space is not large enough for the margin plus the element content area. The element content area will be constrained instead when layout is calculated. The only case where margins would be constrained also is if the content is already constrained all the way to zero.      <a name=&quot;xamlAttributeUsage_Margin&quot;></a>    ## XAML Attribute Usage      ```   <objectMargin=&quot;left,top,right,bottom&quot;/>   - or -   <objectMargin=&quot;left,top&quot;/>   - or -   <objectMargin=&quot;thicknessReference&quot;/>   ```      <a name=&quot;xamlPropertyElementUsage_Margin&quot;></a>    ## XAML Property Element Usage      ```   <object>     <object.Margin>       <ThicknessLeft=&quot;left&quot;Top=&quot;top&quot;Right=&quot;right&quot;Bottom=&quot;bottom&quot;/>     </object.Margin>   </object>   ```      <a name=&quot;xamlValues_Margin&quot;></a>    ## XAML Values    *left, top, right, bottom*    Number values between 0 and <xref:System.Double.PositiveInfinity> that specify the four possible dimension properties of a <xref:System.Windows.Thickness> structure.       The attribute usage will also accept abbreviated values that apply in the order provided, symmetrically and logically. For instance, `Margin=&quot;20&quot;` will be interpreted to mean a <xref:System.Windows.Thickness> with all properties set to 20. `Margin=&quot;20,50&quot;` will be interpreted to mean a <xref:System.Windows.Thickness> with <xref:System.Windows.Thickness.Left%2A> and <xref:System.Windows.Thickness.Right%2A> set to 20, and <xref:System.Windows.Thickness.Top%2A> and <xref:System.Windows.Thickness.Bottom%2A> set to 50.       The default unit for a <xref:System.Windows.Thickness> measure is [!INCLUDE[TLA#tla_dipixel](~/add/includes/tlasharptla-dipixel-md.md)]. You can also specify other units by appending the unit type strings `cm`, `in`, or `pt` to any measure.       Number values provided as [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] attributes need not specify decimal points (0 is acceptable, does not have to be provided as 0.0). For more information on [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] usage, see <xref:System.Windows.Thickness>.       *thicknessReference*    An object reference to an existing <xref:System.Windows.Thickness>. This might be a `}`, a , or `}` reference. For more information on [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] usage, see <xref:System.Windows.Thickness>.      <a name=&quot;dependencyPropertyInfo_Margin&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.FrameworkElement.MarginProperty>|   |Metadata properties set to `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>|"
