  name: DataContext
  nameWithType: FrameworkElement.DataContext
  fullName: System.Windows.FrameworkElement.DataContext
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Gets or sets the data context for an element when it participates in data binding."
  remarks: "*Data context* is a concept that allows elements to inherit information from their parent elements about the data source that is used for binding, as well as other characteristics of the binding, such as the path.       Data context can be set directly to a [!INCLUDE[TLA#tla_clr](~/add/includes/tlasharptla-clr-md.md)] object, with the bindings evaluating to properties of that object. Alternatively, you can set the data context to a <xref:System.Windows.Data.DataSourceProvider> object.       This dependency property inherits property values. If there are child elements without other values for DataContext established through local values or styles, then the property system will set the value to be the DataContext value of the nearest parent element with this value assigned.       Alternatively, you can use one of the following properties of the <xref:System.Windows.Data.Binding> class to specify the binding source explicitly: <xref:System.Windows.Data.Binding.ElementName%2A>, <xref:System.Windows.Data.Binding.Source%2A>, or <xref:System.Windows.Data.Binding.RelativeSource%2A>. For more information, see [How to: Specify the Binding Source](../Topic/How%20to:%20Specify%20the%20Binding%20Source.md).       In [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], DataContext is most typically set to as a <xref:System.Windows.Data.Binding> declaration. You can use either property element syntax or attribute syntax. Attribute syntax is shown in the example on this page. You can also use code to set DataContext.       DataContext is a bindable property, to facilitate scenarios where one context might be bound to another. However, if you bind to DataContext, be careful to not create circular binding references (do not bind a DataContext to itself, which is possible to do because of the property value inheritance nature of the DataContext property).      <a name=&quot;xamlPropertyElementUsage_DataContext&quot;></a>    ## XAML Property Element Usage      ```   <object>     <object.DataContext>       <dataContextObject />     </object.DataContext>   </object>   ```      <a name=&quot;xamlAttributeUsage_DataContext&quot;></a>    ## XAML Attribute Usage      ```   <objectDataContext=&quot;bindingUsage&quot;/>   - or -   <objectDataContext=&quot;{resourceExtensioncontextResourceKey}&quot;/>   ```      <a name=&quot;xamlValues_DataContext&quot;></a>    ## XAML Values    *dataContextObject*    A directly embedded object that serves as data context for any bindings within the parent element. Typically, this object is a <xref:System.Windows.Data.Binding> or another <xref:System.Windows.Data.BindingBase> derived class. Alternatively, raw data of any [!INCLUDE[TLA2#tla_clr](~/add/includes/tla2sharptla-clr-md.md)] object type intended for binding may be placed here, with the actual bindings defined later.       *bindingUsage*    A binding usage that evaluates to an appropriate data context. For details, see [Binding Markup Extension](../Topic/Binding%20Markup%20Extension.md).       *resourceExtension*    One of the following:  or . This usage is used when referring to raw data defined as an object in resources. See [XAML Resources](../Topic/XAML%20Resources.md).       *contextResourceKey*    The key identifier for the object being requested from within a <xref:System.Windows.ResourceDictionary>.      <a name=&quot;dependencyPropertyInfo_DataContext&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.FrameworkElement.DataContextProperty>|   |Metadata properties set to `true`|<xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A>|"
  example:
  - "The following example illustrates how a data context acts on a binding and provides the information that defines the specific values of bound properties.  \n  \n [!code-xml[MasterDetail#DataContextProperty](~/add/codesnippet/Xaml/MasterDetail/Page1.xaml#datacontextproperty)]  \n[!code-xml[MasterDetail#DataContextProperty2](~/add/codesnippet/Xaml/MasterDetail/Page1.xaml#datacontextproperty2)]  \n[!code-xml[MasterDetail#DataContextProperty3](~/add/codesnippet/Xaml/MasterDetail/Page1.xaml#datacontextproperty3)]"
  syntax:
    content: public object DataContext { get; set; }
    return:
      type: System.Object
      description: "The object to use as data context."
  overload: System.Windows.FrameworkElement.DataContext*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
