      description: "The <xref href=&quot;System.Web.UI.WebControls.Menu&quot;></xref> control associated with the current <xref href=&quot;System.Web.UI.WebControls.Adapters.MenuAdapter&quot;></xref> object."
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.Control*
