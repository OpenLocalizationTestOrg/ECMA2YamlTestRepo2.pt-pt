  name: MenuAdapter
  nameWithType: MenuAdapter
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter
  type: Class
  summary: "Fornece os meios para modificar o comportamento do <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> controlo para browsers específicos."
  remarks: "Um MenuAdapter modifica o markup ou comportamento de um <xref:System.Web.UI.WebControls.Menu>controlo de um browser específico ou a classe de browsers ou atos como um filtro em alguma capacidade.</xref:System.Web.UI.WebControls.Menu>       Por predefinição, o <xref:System.Web.UI.WebControls.MenuItem>objetos no <xref:System.Web.UI.WebControls.Menu>controlo são apresentados como hiperligações para acomodar navegação do menu.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem> O <xref:System.Web.UI.WebControls.Menu>classe mantém o estado, implementando o <xref:System.Web.UI.IPostBackEventHandler>interface para que possa responder a e accionar eventos específicos durante a nova colocação.</xref:System.Web.UI.IPostBackEventHandler> </xref:System.Web.UI.WebControls.Menu> Pode expandir a classe de MenuAdapter personalizar ainda mais a composição ou nem comportamento do <xref:System.Web.UI.WebControls.Menu>controlo.</xref:System.Web.UI.WebControls.Menu>       O pedido inicial para uma placa faz com que o .NET Framework procurar um adaptador mapeado para o controlo especificado as características do browser requerente. O <xref:System.Web.HttpBrowserCapabilities>classe utiliza ficheiros de definição do browser para identificar as características de browser do cliente e para mapear o adaptador para o tipo de browser.</xref:System.Web.HttpBrowserCapabilities>       Para obter mais informações sobre a composição adaptável no ASP.NET, consulte [da arquitetura descrição geral de adaptável controlar o comportamento](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public class MenuAdapter : System.Web.UI.WebControls.Adapters.WebControlAdapter, System.Web.UI.IPostBackEventHandler'
