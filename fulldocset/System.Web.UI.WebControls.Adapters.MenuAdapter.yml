  remarks: "O método de RenderItem é chamado a partir de <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A>método para obter os estilos e os atributos de espaçamento do <xref:System.Web.UI.WebControls.MenuItem>de objeto e aplicá-las a um elemento de hiperligação criado recentemente.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A> A hierarquia de menu é atravessada no <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A>método e irá chamar o método de RenderItem para compor cada item.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A> Cada item é composto como uma hiperligação e herda as propriedades e os estilos do especificado <xref:System.Web.UI.WebControls.MenuItem>controlo.</xref:System.Web.UI.WebControls.MenuItem> A hiperligação composta para a página é um dos seguintes:-um evento de nova colocação abrir ou selecione o item.      -Uma ligação para navegar para o destino especificado no <xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A>propriedade o <xref:System.Web.UI.WebControls.MenuItem>controlo.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A>"
  syntax:
    content: protected virtual void RenderItem (System.Web.UI.HtmlTextWriter writer, System.Web.UI.WebControls.MenuItem item, int position);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: "O <xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref> instância que contém métodos para criar e a saída específico do dispositivo de composição."
    - id: item
      type: System.Web.UI.WebControls.MenuItem
      description: "O <xref href=&quot;System.Web.UI.WebControls.MenuItem&quot;> </xref> objeto que contém as propriedades ao escrever no fluxo de respostas."
    - id: position
      type: System.Int32
      description: "A posição da especificado <xref href=&quot;System.Web.UI.WebControls.MenuItem&quot;> </xref> objeto na hierarquia de menu."
