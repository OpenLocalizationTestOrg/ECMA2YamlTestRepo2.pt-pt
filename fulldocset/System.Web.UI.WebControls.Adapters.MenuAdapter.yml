  namespace: System.Web.UI.WebControls.Adapters
  summary: "Guarda as alterações para o estado de controlo privada adaptador que ocorreram desde que a página foi publicada para o servidor."
  remarks: "O método SaveAdapterControlState utiliza o <xref:System.Web.UI.WebControls.Menu>controlar o estado para manter o caminho de navegação atual do menu.</xref:System.Web.UI.WebControls.Menu> Quando um adaptador tem de manter as informações de estado privada, pode substituir o <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.LoadAdapterControlState%2A>e métodos de SaveAdapterControlState.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.LoadAdapterControlState%2A> Um adaptador poderá manter o estado de controlo privada quando existem funcionalidades complexas que precisam para manter o estado em pedidos, separados do Estado do controlo associado. O adaptador tem de se registar para obter o estado do controlo durante o <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.OnInit%2A>chamada de método em cada pedido.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.OnInit%2A>"
