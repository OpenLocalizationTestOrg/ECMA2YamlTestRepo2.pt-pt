- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.LoadAdapterControlState(System.Object)
  id: LoadAdapterControlState(System.Object)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: LoadAdapterControlState(Object)
  nameWithType: MenuAdapter.LoadAdapterControlState(Object)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.LoadAdapterControlState(Object)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Loads any control state information that was saved by the <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState*> method during a previous request to the page."
  remarks: "When an adapter needs to maintain private state information, it can override the LoadAdapterControlState and <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A> methods. In the case of the <xref:System.Web.UI.WebControls.Adapters.MenuAdapter> class, where the displayed menu hierarchy is dependent on the previously selected <xref:System.Web.UI.WebControls.MenuItem> object, `state` provides a dictionary of name/value pairs containing the path of the selected item in the menu&quot;s hierarchy. The `state` parameter is a <xref:System.Web.UI.Pair> object saved by the <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A> during a previous request to the page.       If the control is not registered to participate in control state, the adapter must register for control state. Adapter control state is maintained in addition to the state for the control, unlike other life-cycle methods."
  syntax:
    content: protected override void LoadAdapterControlState (object state);
    parameters:
    - id: state
      type: System.Object
      description: "An <xref:System.Object> in the form of a dictionary that contains the adapter&quot;s state information."
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.LoadAdapterControlState*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.OnInit(System.EventArgs)
  id: OnInit(System.EventArgs)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: OnInit(EventArgs)
  nameWithType: MenuAdapter.OnInit(EventArgs)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.OnInit(EventArgs)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Registers the associated <xref href=&quot;System.Web.UI.WebControls.Menu&quot;></xref> control as one that requires control state."
  remarks: "The OnInit method registers the associated control as one that requires control state. By default, the .NET Framework calls the Web server control&quot;s own <xref:System.Web.UI.Control.OnInit%2A> method. However, after the <xref:System.Web.UI.Control.Adapter%2A> property of the server control is set, the .NET Framework will call the adapter&quot;s implementation of the <xref:System.Web.UI.Control.OnInit%2A> method instead of the control&quot;s implementation.       Use the OnInit method to initialize settings in the control. During a postback, this is an important phase for managing interaction with existing view-state data. For more information, see [Architectural Overview of Adaptive Control Behavior](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: protected override void OnInit (EventArgs e);
    parameters:
    - id: e
      type: System.EventArgs
      description: "The <xref:System.EventArgs> data associated with this event."
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.OnInit*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.OnPreRender(System.EventArgs)
  id: OnPreRender(System.EventArgs)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: OnPreRender(EventArgs)
  nameWithType: MenuAdapter.OnPreRender(EventArgs)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.OnPreRender(EventArgs)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Handles the <xref:System.Web.UI.Control.OnPreRender*> method for the associated <xref href=&quot;System.Web.UI.WebControls.Menu&quot;></xref> control."
  remarks: "The OnPreRender method calls an internal `OnPreRender` method in the <xref:System.Web.UI.WebControls.Menu> class. All other pre-rendering functions of the parent classes, such as data binding, applying styles, and event assignments perform as expected.       By default, the .NET Framework calls the <xref:System.Web.UI.WebControls.Menu> control&quot;s <xref:System.Web.UI.WebControls.Menu.OnPreRender%2A> method. However, after the <xref:System.Web.UI.Control.Adapter%2A> property of that control is set, the .NET Framework will call the adapter&quot;s implementation of the OnPreRender method instead of the control&quot;s implementation.       Use the OnPreRender method to finalize any settings in the control. Changes made to control properties in this phase will be saved to view state, but changes made in the <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A> method are not saved. For more information, see [Architectural Overview of Adaptive Control Behavior](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: protected override void OnPreRender (EventArgs e);
    parameters:
    - id: e
      type: System.EventArgs
      description: "The <xref:System.EventArgs> data associated with this event."
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.OnPreRender*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.RaisePostBackEvent(System.String)
  id: RaisePostBackEvent(System.String)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: RaisePostBackEvent(String)
  nameWithType: MenuAdapter.RaisePostBackEvent(String)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.RaisePostBackEvent(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Used to maintain the path of the menu when a postback event is raised."
  remarks: "The RaisePostBackEvent method is called when the <xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A> event is raised, and is used to maintain the navigation path of the menu. The `eventArgument` parameter contains a delimited string of menu items that identify the current location in the menu hierarchy.       The page passes the value of `eventArgument` to the associated control&quot;s <xref:System.Web.UI.WebControls.Menu.RaisePostBackEvent%2A> method. The associated <xref:System.Web.UI.WebControls.Menu> control also renders the markup element that causes the postback to occur. If the control renders client-side script for postback, the argument from the script is passed in the `eventArgument` parameter. If the postback is caused by a simple submit, `eventArgument` is `null`."
  syntax:
    content: protected virtual void RaisePostBackEvent (string eventArgument);
    parameters:
    - id: eventArgument
      type: System.String
      description: "A <xref:System.String> that represents the path of the current node in the menu hierarchy."
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.RaisePostBackEvent*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The depth of the current node is more than allowed. This can be caused by an invalid declaration, by a change since the last request, or by a forged (spoofed) request."
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag(System.Web.UI.HtmlTextWriter)
  id: RenderBeginTag(System.Web.UI.HtmlTextWriter)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: RenderBeginTag(HtmlTextWriter)
  nameWithType: MenuAdapter.RenderBeginTag(HtmlTextWriter)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag(HtmlTextWriter)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Adds tag attributes and writes the markup for the opening tag of the control to the output stream emitted to the browser or device."
  remarks: "The RenderBeginTag method adds tag attributes and writes the markup for the opening tag of the control to the output stream emitted to the response stream for the client browser. The <xref:System.Web.UI.WebControls.MenuItem> objects will be rendered individually in the <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A> method and the control will be closed with a call to the subsequent <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A> method.       Override RenderBeginTag when you want to implement custom behavior. For example, override the method to write multiple tags to the response stream before any control content, such as `<table><tr><td>`. Use the RenderBeginTag method in conjunction with the <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A> method to assure opening and closing tag consistency in your output."
  syntax:
    content: protected override void RenderBeginTag (System.Web.UI.HtmlTextWriter writer);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: "The <xref href=&quot;System.Web.UI.HtmlTextWriter&quot;></xref> instance containing methods to build and render the device-specific output."
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents(System.Web.UI.HtmlTextWriter)
  id: RenderContents(System.Web.UI.HtmlTextWriter)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: RenderContents(HtmlTextWriter)
  nameWithType: MenuAdapter.RenderContents(HtmlTextWriter)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents(HtmlTextWriter)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Writes the associated menu items in the associated <xref href=&quot;System.Web.UI.WebControls.Menu&quot;></xref> control to the output stream as a series of hyperlinks."
  remarks: "The RenderContents method writes the <xref:System.Web.UI.WebControls.MenuItem> objects of the associated <xref:System.Web.UI.WebControls.Menu> control to the output stream as hyperlinks. The RenderContents method is called from the <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A> method and is used to perform modifications to the markup code that is rendered to a device browser.       Control properties should be set prior to this phase of the life cycle, and only the actual markup creation for the control done here. Changes made to the control in this stage of the life cycle are not saved to view state. For saving changes made to the control, override the <xref:System.Web.UI.Control.OnPreRender%2A> event."
  syntax:
    content: protected override void RenderContents (System.Web.UI.HtmlTextWriter writer);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: "The <xref href=&quot;System.Web.UI.HtmlTextWriter&quot;></xref> containing methods to build and render the device-specific output."
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The depth of the current item is more than allowed.       -or-       The current item is disabled."
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag(System.Web.UI.HtmlTextWriter)
  id: RenderEndTag(System.Web.UI.HtmlTextWriter)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: RenderEndTag(HtmlTextWriter)
  nameWithType: MenuAdapter.RenderEndTag(HtmlTextWriter)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag(HtmlTextWriter)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Creates final markup and writes the markup for the closing tag of the control to the output stream emitted to the browser or device."
  remarks: "The RenderEndTag method writes the markup for the closing tag of the control to the output stream emitted to the response stream for the client browser. The attributes, style attributes, and opening tag are rendered in the <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag%2A> method. The <xref:System.Web.UI.WebControls.MenuItem> objects are rendered individually in the <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A> method.       Override RenderEndTag when you want to implement custom behavior. For example, override the method to write multiple closing tags to the response stream after any control content, such as `</td></tr></table>`. Use the RenderEndTag method in conjunction with the <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag%2A> method to assure opening and closing tag consistency in your output."
  syntax:
    content: protected override void RenderEndTag (System.Web.UI.HtmlTextWriter writer);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: "The <xref href=&quot;System.Web.UI.HtmlTextWriter&quot;></xref> instance containing methods to build and render the device-specific output."
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderItem(System.Web.UI.HtmlTextWriter,System.Web.UI.WebControls.MenuItem,System.Int32)
  id: RenderItem(System.Web.UI.HtmlTextWriter,System.Web.UI.WebControls.MenuItem,System.Int32)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: RenderItem(HtmlTextWriter,MenuItem,Int32)
  nameWithType: MenuAdapter.RenderItem(HtmlTextWriter,MenuItem,Int32)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderItem(HtmlTextWriter,MenuItem,Int32)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Renders a single menu item as a hyperlink."
  remarks: "The RenderItem method is called from the <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A> method to retrieve the styles and spacing attributes from the <xref:System.Web.UI.WebControls.MenuItem> object and apply them to a newly created hyperlink element. The menu hierarchy is traversed in the <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A> method and will call the RenderItem method to render each item. Each item is rendered as a hyperlink and inherits the properties and styles of the specified <xref:System.Web.UI.WebControls.MenuItem> control. The hyperlink rendered to the page is one of the following:      -   A postback event to open or select the item.      -   A link to navigate to the target specified in the <xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A> property of the <xref:System.Web.UI.WebControls.MenuItem> control."
  syntax:
    content: protected virtual void RenderItem (System.Web.UI.HtmlTextWriter writer, System.Web.UI.WebControls.MenuItem item, int position);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: "The <xref href=&quot;System.Web.UI.HtmlTextWriter&quot;></xref> instance containing methods to build and render the device-specific output."
    - id: item
      type: System.Web.UI.WebControls.MenuItem
      description: "The <xref href=&quot;System.Web.UI.WebControls.MenuItem&quot;></xref> object containing the properties to write to the response stream."
    - id: position
      type: System.Int32
      description: "The position of the specified <xref href=&quot;System.Web.UI.WebControls.MenuItem&quot;></xref> object in the menu hierarchy."
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderItem*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState
  id: SaveAdapterControlState
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: SaveAdapterControlState()
  nameWithType: MenuAdapter.SaveAdapterControlState()
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Saves any changes to the adapter private control state that have occurred since the page was posted back to the server."
  remarks: "The SaveAdapterControlState method uses the <xref:System.Web.UI.WebControls.Menu> control state to maintain the current navigation path of the menu. When an adapter needs to maintain private state information, it can override the <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.LoadAdapterControlState%2A> and SaveAdapterControlState methods. An adapter might maintain private control state when there are complex features that need to maintain state across requests, separate from the associated control&quot;s state. The adapter needs to register for control state during the <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.OnInit%2A> method call in every request."
  syntax:
    content: protected override object SaveAdapterControlState ();
    parameters: []
    return:
      type: System.Object
      description: "An <xref:System.Object> that contains the adapter&quot;s control state information as a <xref href=&quot;System.Web.UI.StateBag&quot;></xref>."
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState*
  exceptions: []
  platform:
  - net462
