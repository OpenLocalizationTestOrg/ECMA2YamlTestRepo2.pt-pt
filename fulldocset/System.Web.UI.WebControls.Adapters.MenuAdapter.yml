- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.LoadAdapterControlState(System.Object)
  id: LoadAdapterControlState(System.Object)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: LoadAdapterControlState(Object)
  nameWithType: MenuAdapter.LoadAdapterControlState(Object)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.LoadAdapterControlState(Object)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Carrega as informações de estado de controlo que foi guardadas pelo <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState*>método durante um pedido de anterior para a página.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState*>"
  remarks: "Quando um adaptador tem de manter as informações de estado privada, pode substituir o LoadAdapterControlState e <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A>métodos.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A> Em case do <xref:System.Web.UI.WebControls.Adapters.MenuAdapter>classe, em que a hierarquia de menu apresentado está dependente selecionado anteriormente <xref:System.Web.UI.WebControls.MenuItem>objeto, `state` fornece um dicionário de pares nome/valor que contém o caminho do item selecionado na hierarquia do menu.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.Adapters.MenuAdapter> O `state` parâmetro é uma <xref:System.Web.UI.Pair>objeto guardado pelo <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A>durante um pedido de anterior para a página.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A> </xref:System.Web.UI.Pair>       Se o controlo não está registado para participar no estado de controlo, tem de registar o adaptador para o estado de controlo. Estado da placa de controlo é mantido além do Estado de controlo, ao contrário de outros métodos de ciclo de vida."
  syntax:
    content: protected override void LoadAdapterControlState (object state);
    parameters:
    - id: state
      type: System.Object
      description: "Um <xref:System.Object>sob a forma de um dicionário que contém informações de estado da placa.</xref:System.Object>"
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.LoadAdapterControlState*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.OnInit(System.EventArgs)
  id: OnInit(System.EventArgs)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: OnInit(EventArgs)
  nameWithType: MenuAdapter.OnInit(EventArgs)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.OnInit(EventArgs)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Regista associada <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> controlo como um que necessita de estado de controlo."
  remarks: "O método &quot; OnInit regista o controlo associado como um que necessita de estado de controlo. Por predefinição, o .NET Framework chama o servidor controlo Web próprio <xref:System.Web.UI.Control.OnInit%2A>método.</xref:System.Web.UI.Control.OnInit%2A> No entanto, após o <xref:System.Web.UI.Control.Adapter%2A>do controlo de servidor for definida, o .NET Framework irá chamar a implementação da placa do <xref:System.Web.UI.Control.OnInit%2A>método em vez de implementação do controlo.</xref:System.Web.UI.Control.OnInit%2A> </xref:System.Web.UI.Control.Adapter%2A>       Utilize o método &quot; OnInit para inicializar as definições no controlo. Durante uma nova colocação, esta é uma fase importante para gerir a interação com os dados de estado de visualização existentes. Para obter mais informações, consulte [da arquitetura descrição geral de adaptável controlar o comportamento](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: protected override void OnInit (EventArgs e);
    parameters:
    - id: e
      type: System.EventArgs
      description: "O <xref:System.EventArgs>dados associados a este evento.</xref:System.EventArgs>"
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.OnInit*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.OnPreRender(System.EventArgs)
  id: OnPreRender(System.EventArgs)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: OnPreRender(EventArgs)
  nameWithType: MenuAdapter.OnPreRender(EventArgs)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.OnPreRender(EventArgs)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Processa o <xref:System.Web.UI.Control.OnPreRender*>método para associada <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> controlo.</xref:System.Web.UI.Control.OnPreRender*>"
  remarks: "O método de OnPreRender chama um interno `OnPreRender` método de <xref:System.Web.UI.WebControls.Menu>classe.</xref:System.Web.UI.WebControls.Menu> Todas as outras funções de pré-composição das classes principais, por exemplo, o enlace de dados, aplicar estilos e atribuições de evento efetuar conforme esperado.       Por predefinição, o .NET Framework chama o <xref:System.Web.UI.WebControls.Menu>do controlo <xref:System.Web.UI.WebControls.Menu.OnPreRender%2A>método.</xref:System.Web.UI.WebControls.Menu.OnPreRender%2A> </xref:System.Web.UI.WebControls.Menu> No entanto, após o <xref:System.Web.UI.Control.Adapter%2A>esse controlo for definida, o .NET Framework irá chamar a implementação da placa do método OnPreRender em vez de implementação do controlo.</xref:System.Web.UI.Control.Adapter%2A>       Utilize o método OnPreRender para finalizar as definições no controlo. As alterações efetuadas para controlar as propriedades nesta fase, serão guardadas para ver o estado, mas as alterações efetuadas a <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>método não são guardadas.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A> Para obter mais informações, consulte [da arquitetura descrição geral de adaptável controlar o comportamento](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: protected override void OnPreRender (EventArgs e);
    parameters:
    - id: e
      type: System.EventArgs
      description: "O <xref:System.EventArgs>dados associados a este evento.</xref:System.EventArgs>"
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.OnPreRender*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.RaisePostBackEvent(System.String)
  id: RaisePostBackEvent(System.String)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: RaisePostBackEvent(String)
  nameWithType: MenuAdapter.RaisePostBackEvent(String)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.RaisePostBackEvent(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Utilizado para manter o caminho do menu quando é gerado um evento de nova colocação."
  remarks: "O método RaisePostBackEvent é chamado quando a <xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A>evento é gerado e utilizado para manter o caminho de navegação do menu.</xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A> O `eventArgument` parâmetro contém uma cadeia delimitada de itens de menu que identificam a localização atual na hierarquia de menu.       A página transmite o valor de `eventArgument` para o controlo associado <xref:System.Web.UI.WebControls.Menu.RaisePostBackEvent%2A>método.</xref:System.Web.UI.WebControls.Menu.RaisePostBackEvent%2A> Associada <xref:System.Web.UI.WebControls.Menu>controlo também compõe o elemento de markup que faz com que a nova colocação ocorra.</xref:System.Web.UI.WebControls.Menu> Se o controlo composições do lado do cliente de script para nova colocação, o argumento do script seja transmitido a `eventArgument` parâmetro. Se a nova colocação é causada por um envio simple, `eventArgument` é `null`."
  syntax:
    content: protected virtual void RaisePostBackEvent (string eventArgument);
    parameters:
    - id: eventArgument
      type: System.String
      description: "A <xref:System.String>que representa o caminho do nó atual na hierarquia de menu.</xref:System.String>"
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.RaisePostBackEvent*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "A profundidade do nó atual mais do que é permitida. Isto pode ser causado por uma declaração inválida, a uma alteração desde o último pedido ou a um pedido falsificado (falsificado)."
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag(System.Web.UI.HtmlTextWriter)
  id: RenderBeginTag(System.Web.UI.HtmlTextWriter)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: RenderBeginTag(HtmlTextWriter)
  nameWithType: MenuAdapter.RenderBeginTag(HtmlTextWriter)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag(HtmlTextWriter)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Adiciona os atributos da tag e escreve a marcação para a tag de abertura do controlo de fluxo de saída emitidos para o browser ou o dispositivo."
  remarks: "O método RenderBeginTag adiciona os atributos da tag e escreve a marcação para a tag de abertura do controlo de fluxo de saída emitidos para o fluxo de respostas para o browser cliente. O <xref:System.Web.UI.WebControls.MenuItem>objetos serão compostos individualmente no <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A>método e o controlo serão fechadas com uma chamada para o subsequentes <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A>método.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A> </xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A> </xref:System.Web.UI.WebControls.MenuItem>       Substitua RenderBeginTag quando pretender implementar o comportamento personalizado. Por exemplo, substitua o método para escrever várias etiquetas no fluxo de resposta antes de qualquer controlo conteúdo, tal como `<table><tr><td>`. Utilize o método RenderBeginTag em conjunto com o <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A>método para garantir a abertura e fecho de consistência de etiqueta no resultado.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A>"
  syntax:
    content: protected override void RenderBeginTag (System.Web.UI.HtmlTextWriter writer);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: "O <xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref> instância que contém métodos para criar e a saída específico do dispositivo de composição."
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents(System.Web.UI.HtmlTextWriter)
  id: RenderContents(System.Web.UI.HtmlTextWriter)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: RenderContents(HtmlTextWriter)
  nameWithType: MenuAdapter.RenderContents(HtmlTextWriter)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents(HtmlTextWriter)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Escreve os itens de menu associada no associada <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> controlo de fluxo de saída como uma série de hiperligações."
  remarks: "O método RenderContents escreve o <xref:System.Web.UI.WebControls.MenuItem>objetos associada <xref:System.Web.UI.WebControls.Menu>controlo de fluxo de saída como hiperligações.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem> O método RenderContents é chamado a partir de <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>método e é utilizado para efetuar as modificações para o código de markup que é composto para um browser do dispositivo.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>       Propriedades do controlo devem ser definidas antes desta fase do ciclo de vida e apenas a criação de marcação real para o controlo feito aqui. As alterações efetuadas ao controlo nesta fase do ciclo de vida não são guardadas para ver o estado. Para guardar as alterações efetuadas ao controlo, substituir o <xref:System.Web.UI.Control.OnPreRender%2A>eventos.</xref:System.Web.UI.Control.OnPreRender%2A>"
  syntax:
    content: protected override void RenderContents (System.Web.UI.HtmlTextWriter writer);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: "O <xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref> que contém métodos para criar e a saída específico do dispositivo de composição."
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "A profundidade do item atual mais do que é permitida.       - ou - o item atual está desativado."
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag(System.Web.UI.HtmlTextWriter)
  id: RenderEndTag(System.Web.UI.HtmlTextWriter)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: RenderEndTag(HtmlTextWriter)
  nameWithType: MenuAdapter.RenderEndTag(HtmlTextWriter)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag(HtmlTextWriter)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Cria o final markup e escreve a marcação para a tag de fecho do controlo de fluxo de saída emitidos para o browser ou o dispositivo."
  remarks: "O método RenderEndTag escreve a marcação para a tag de fecho do controlo de fluxo de saída emitido para o fluxo de respostas para o browser cliente. Os atributos, atributos de estilo e tag de abertura são apresentados no <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag%2A>método.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag%2A> O <xref:System.Web.UI.WebControls.MenuItem>objetos são apresentados individualmente no <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A>método.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A> </xref:System.Web.UI.WebControls.MenuItem>       Substitua RenderEndTag quando pretender implementar o comportamento personalizado. Por exemplo, substitua o método para escrever várias etiquetas de fecho para a sequência de resposta após qualquer controlo conteúdo, tal como `</td></tr></table>`. Utilize o método RenderEndTag em conjunto com o <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag%2A>método para garantir a abertura e fecho de consistência de etiqueta no resultado.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag%2A>"
  syntax:
    content: protected override void RenderEndTag (System.Web.UI.HtmlTextWriter writer);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: "O <xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref> instância que contém métodos para criar e a saída específico do dispositivo de composição."
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag*
  exceptions: []
  platform:
  - net462
