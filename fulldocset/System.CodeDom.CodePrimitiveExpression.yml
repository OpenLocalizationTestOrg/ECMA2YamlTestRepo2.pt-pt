  name: CodePrimitiveExpression
  nameWithType: CodePrimitiveExpression
  fullName: System.CodeDom.CodePrimitiveExpression
  type: Class
  summary: "Represents a primitive data type value."
  remarks: "CodePrimitiveExpression can be used to represent an expression that indicates a primitive data type value.       The <xref:System.CodeDom.CodePrimitiveExpression.Value%2A> property specifies the primitive data type value to represent.       Primitive data types that can be represented using CodePrimitiveExpression include `null`; string; 16-, 32-, and 64-bit signed integers; and single-precision and double-precision floating-point numbers."
  example:
  - "The following example demonstrates use of CodePrimitiveExpression to represent values of several primitive types.  \n  \n [!code-cpp[CodePrimitiveExpressionExample#2](~/add/codesnippet/cpp/t-system.codedom.codepri_1.cpp)]\n [!code-cs[CodePrimitiveExpressionExample#2](~/add/codesnippet/csharp/t-system.codedom.codepri_1.cs)]\n [!code-vb[CodePrimitiveExpressionExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codepri_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodePrimitiveExpression : System.CodeDom.CodeExpression
