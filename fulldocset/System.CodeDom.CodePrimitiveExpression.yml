  name: CodePrimitiveExpression
  nameWithType: CodePrimitiveExpression
  fullName: System.CodeDom.CodePrimitiveExpression
  type: Class
  summary: "Representa um valor de tipo de dados primitivos."
  remarks: "CodePrimitiveExpression pode ser utilizado para representar uma expressão que indica um valor de tipo de dados primitivos.       O <xref:System.CodeDom.CodePrimitiveExpression.Value%2A>propriedade especifica o valor de tipo de dados primitivos para representar.</xref:System.CodeDom.CodePrimitiveExpression.Value%2A>       Os tipos de dados primitivos podem ser representados utilizando CodePrimitiveExpression incluem `null`; cadeia; 16-32- e 64 bits com sinal números inteiros; e número de vírgula flutuante de precisão simples e de dupla precisão."
  example:
  - "The following example demonstrates use of CodePrimitiveExpression to represent values of several primitive types.  \n  \n [!code-cpp[CodePrimitiveExpressionExample#2](~/add/codesnippet/cpp/t-system.codedom.codepri_1.cpp)]\n [!code-cs[CodePrimitiveExpressionExample#2](~/add/codesnippet/csharp/t-system.codedom.codepri_1.cs)]\n [!code-vb[CodePrimitiveExpressionExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codepri_1.vb)]"
