  remarks: "Se a propriedade UseMnemonic estiver definida como `true` e um caráter mnemónica (um carácter precedido pelo e comercial) está definido no <xref:System.Windows.Forms.Control.Text%2A>propriedade o <xref:System.Windows.Forms.Label>, premir ALT + o caráter mnemónica define o foco para o controlo que se segue o <xref:System.Windows.Forms.Label>na ordem de tabulação.</xref:System.Windows.Forms.Label> </xref:System.Windows.Forms.Label> </xref:System.Windows.Forms.Control.Text%2A> Pode utilizar esta propriedade para fornecer a navegação do teclado adequado para os controlos do formulário."
  example:
  - "The following code example demonstrates how to create a <xref:System.Windows.Forms.Label> control that has a three-dimensional border and an image displayed using the <xref:System.Windows.Forms.Label.ImageList%2A> and <xref:System.Windows.Forms.Label.ImageIndex%2A> properties. The control also has a caption with a mnemonic character specified. The example code uses the <xref:System.Windows.Forms.Label.PreferredHeight%2A> and <xref:System.Windows.Forms.Label.PreferredWidth%2A> properties to properly size the <xref:System.Windows.Forms.Label> control on the form on which it is displayed. This example requires that an <xref:System.Windows.Forms.Label.ImageList%2A> has been created and named imageList1 and that it has loaded two images. The example also requires that the code is within a form that has the <xref:System.Drawing> namespace added to its code.  \n  \n [!code-vb[Classic Label Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_48_1.vb)]\n [!code-cs[Classic Label Example#1](~/add/codesnippet/csharp/p-system.windows.forms.l_48_1.cs)]\n [!code-cpp[Classic Label Example#1](~/add/codesnippet/cpp/p-system.windows.forms.l_48_1.cpp)]"
