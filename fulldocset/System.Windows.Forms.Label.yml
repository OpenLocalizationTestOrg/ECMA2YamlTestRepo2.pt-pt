  type: Class
  summary: "Representa uma etiqueta de Windows padrão."
  remarks: "Controlos de etiqueta, normalmente, são utilizados para fornecer o texto descritivo para um controlo. Por exemplo, pode utilizar uma etiqueta para adicionar o texto descritivo para uma <xref:System.Windows.Forms.TextBox>controlo para informar o utilizador sobre o tipo de dados esperados no controlo.</xref:System.Windows.Forms.TextBox> Controlos de etiqueta também podem ser utilizados para adicionar o texto descritivo para uma <xref:System.Windows.Forms.Form>para fornecem ao utilizador informações úteis.</xref:System.Windows.Forms.Form> Por exemplo, pode adicionar uma etiqueta na parte superior de um <xref:System.Windows.Forms.Form>que fornece instruções para o utilizador sobre a entrada de dados em controlos no formulário.</xref:System.Windows.Forms.Form> Controlos de etiqueta também podem ser utilizados para apresentar informações de tempo de execução no estado de uma aplicação. Por exemplo, pode adicionar um controlo de etiqueta a um formulário para apresentar o estado de cada ficheiro, como uma lista de ficheiros está a ser processada.       Uma etiqueta participa na ordem de separadores de um formulário, mas não receber o foco (o controlo seguinte na ordem de tabulação recebe o foco). Por exemplo, se o <xref:System.Windows.Forms.Label.UseMnemonic%2A>propriedade está definida como `true`e um caráter mnemónica — o primeiro caráter após um e comercial (&) — é especificado no <xref:System.Windows.Forms.Control.Text%2A>propriedade do controlo, quando um utilizador premir ALT + a tecla mnemónica, foco ser movida para o controlo seguinte na ordem de tabulação.</xref:System.Windows.Forms.Control.Text%2A> </xref:System.Windows.Forms.Label.UseMnemonic%2A> Esta funcionalidade fornece navegação do teclado para um formulário. Para além de apresentar texto, o controlo de etiqueta também pode apresentar uma imagem utilizando o <xref:System.Windows.Forms.Label.Image%2A>propriedade ou uma combinação da <xref:System.Windows.Forms.Label.ImageIndex%2A>e <xref:System.Windows.Forms.Label.ImageList%2A>Propriedades.</xref:System.Windows.Forms.Label.ImageList%2A> </xref:System.Windows.Forms.Label.ImageIndex%2A> </xref:System.Windows.Forms.Label.Image%2A>      > [!NOTE] > Uma etiqueta pode ser transparentes definindo a respetiva <xref:System.Windows.Forms.Control.BackColor%2A>propriedade `Color.Transparent`.</xref:System.Windows.Forms.Control.BackColor%2A> Quando utiliza uma etiqueta transparente, utilize apenas o sistema de coordenadas de dispositivo atual para desenhar no contentor ou a imagem de fundo da etiqueta poderá pintura incorretamente."
  example:
  - "The following code example demonstrates how to create a Label control that has a three-dimensional border and contains an image. The image is displayed using the <xref:System.Windows.Forms.Label.ImageList%2A> and <xref:System.Windows.Forms.Label.ImageIndex%2A> properties. The control also has a caption with a mnemonic character specified. The example code uses the <xref:System.Windows.Forms.Label.PreferredHeight%2A> and <xref:System.Windows.Forms.Label.PreferredWidth%2A> properties to properly size the Label control. This example requires that an <xref:System.Windows.Forms.Label.ImageList%2A> has been created and named imageList1 and that it has loaded two images. The example also requires that the code is within a form that has the <xref:System.Drawing> namespace added to its code.  \n  \n [!code-vb[Classic Label Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_4_1.vb)]\n [!code-cs[Classic Label Example#1](~/add/codesnippet/csharp/t-system.windows.forms.l_4_1.cs)]\n [!code-cpp[Classic Label Example#1](~/add/codesnippet/cpp/t-system.windows.forms.l_4_1.cpp)]"
