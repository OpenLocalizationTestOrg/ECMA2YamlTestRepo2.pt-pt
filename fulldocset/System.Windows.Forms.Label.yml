  name: Label
  nameWithType: Label
  fullName: System.Windows.Forms.Label
  type: Class
  summary: "Represents a standard Windows label."
  remarks: "Label controls are typically used to provide descriptive text for a control. For example, you can use a Label to add descriptive text for a <xref:System.Windows.Forms.TextBox> control to inform the user about the type of data expected in the control. Label controls can also be used to add descriptive text to a <xref:System.Windows.Forms.Form> to provide the user with helpful information. For example, you can add a Label to the top of a <xref:System.Windows.Forms.Form> that provides instructions to the user on how to input data in the controls on the form. Label controls can be also used to display run time information on the status of an application. For example, you can add a Label control to a form to display the status of each file as a list of files is processed.       A Label participates in the tab order of a form, but does not receive focus (the next control in the tab order receives focus). For example, if the <xref:System.Windows.Forms.Label.UseMnemonic%2A> property is set to `true`, and a mnemonic character—the first character after an ampersand (&)—is specified in the <xref:System.Windows.Forms.Control.Text%2A> property of the control, when a user presses ALT+ the mnemonic key, focus moves to the next control in the tab order. This feature provides keyboard navigation for a form. In addition to displaying text, the Label control can also display an image using the <xref:System.Windows.Forms.Label.Image%2A> property, or a combination of the <xref:System.Windows.Forms.Label.ImageIndex%2A> and <xref:System.Windows.Forms.Label.ImageList%2A> properties.      > [!NOTE] >  A Label can be made transparent by setting its <xref:System.Windows.Forms.Control.BackColor%2A> property to `Color.Transparent`. When you use a transparent label, use only the current device coordinate system to draw on the container, or the Label background might paint improperly."
  example:
  - "The following code example demonstrates how to create a Label control that has a three-dimensional border and contains an image. The image is displayed using the <xref:System.Windows.Forms.Label.ImageList%2A> and <xref:System.Windows.Forms.Label.ImageIndex%2A> properties. The control also has a caption with a mnemonic character specified. The example code uses the <xref:System.Windows.Forms.Label.PreferredHeight%2A> and <xref:System.Windows.Forms.Label.PreferredWidth%2A> properties to properly size the Label control. This example requires that an <xref:System.Windows.Forms.Label.ImageList%2A> has been created and named imageList1 and that it has loaded two images. The example also requires that the code is within a form that has the <xref:System.Drawing> namespace added to its code.  \n  \n [!code-vb[Classic Label Example#1](~/add/codesnippet/VisualBasic/t-system.windows.forms.l_4_1.vb)]\n [!code-cs[Classic Label Example#1](~/add/codesnippet/CSharp/t-system.windows.forms.l_4_1.cs)]\n [!code-cpp[Classic Label Example#1](~/add/codesnippet/CPP/t-system.windows.forms.l_4_1.cpp)]"
