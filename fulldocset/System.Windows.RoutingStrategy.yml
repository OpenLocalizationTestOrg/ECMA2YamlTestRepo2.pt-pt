  name: RoutingStrategy
  nameWithType: RoutingStrategy
  fullName: System.Windows.RoutingStrategy
  type: Enum
  summary: "Indica a estratégia de encaminhamento de um evento encaminhado."
  remarks: "Estratégia de encaminhamento para cada evento encaminhado tem de ser apenas um destes valores. No entanto, os eventos de entrada existem frequentemente pares em classes de base, em que um evento é a versão bubbling e um evento é a versão de túnel. Para eventos de entrada exclusivamente, as versões de túnel e bubbling partilharam argumentos e são geradas sucessivamente na resposta à condição do dispositivo de entrada que desencadeia eventos."
  syntax:
    content: public enum RoutingStrategy
  inheritance:
  - System.Enum
  platform:
  - net462
