  name: FileWebRequest
  nameWithType: FileWebRequest
  fullName: System.Net.FileWebRequest
  type: Class
  summary: "Fornece uma implementação de sistema de ficheiros da <xref:System.Net.WebRequest>classe.</xref:System.Net.WebRequest>"
  remarks: "A classe de FileWebRequest implementa o <xref:System.Net.WebRequest> `abstract` classe base para Uniform Resource Identifiers (URI) que utilizam o `file://` esquema para pedir ficheiros locais.</xref:System.Net.WebRequest>       Não utilize o <xref:System.Net.FileWebRequest.%23ctor%2A>construtor.</xref:System.Net.FileWebRequest.%23ctor%2A> Utilize o <xref:System.Net.WebRequest.Create%2A?displayProperty=fullName>método de inicialização novas instâncias de classe FileWebRequest.</xref:System.Net.WebRequest.Create%2A?displayProperty=fullName> Se o esquema URI é `file://`, a <xref:System.Net.WebRequest.Create%2A>método devolve um objeto de FileWebRequest.</xref:System.Net.WebRequest.Create%2A>       O <xref:System.Net.FileWebRequest.GetResponse%2A>método faz um pedido síncrono para o ficheiro especificado no <xref:System.Net.FileWebRequest.RequestUri%2A>propriedade e devolve um <xref:System.Net.FileWebResponse>objeto que contém a resposta.</xref:System.Net.FileWebResponse> </xref:System.Net.FileWebRequest.RequestUri%2A> </xref:System.Net.FileWebRequest.GetResponse%2A> Pode efetuar um pedido assíncrono para o ficheiro utilizando o <xref:System.Net.FileWebRequest.BeginGetResponse%2A>e <xref:System.Net.FileWebRequest.EndGetResponse%2A>métodos.</xref:System.Net.FileWebRequest.EndGetResponse%2A> </xref:System.Net.FileWebRequest.BeginGetResponse%2A>       Se pretender escrever dados para um ficheiro, o <xref:System.Net.FileWebRequest.GetRequestStream%2A>método devolve um <xref:System.IO.Stream>instância escrever.</xref:System.IO.Stream> </xref:System.Net.FileWebRequest.GetRequestStream%2A> O <xref:System.Net.FileWebRequest.BeginGetRequestStream%2A>e <xref:System.Net.FileWebRequest.EndGetRequestStream%2A>métodos fornecem acesso assíncrono para o fluxo de dados de escrita.</xref:System.Net.FileWebRequest.EndGetRequestStream%2A> </xref:System.Net.FileWebRequest.BeginGetRequestStream%2A>       A classe de FileWebRequest depende o <xref:System.IO.File>classe para o processamento de erros e de segurança de acesso de código.</xref:System.IO.File>"
  example:
  - "The following code example uses the FileWebRequest class to access a file system resource.  \n  \n [!code-cs[System.Net.FileWebRequest#1](~/add/codesnippet/csharp/t-system.net.filewebrequ_1.cs)]\n [!code-vb[System.Net.FileWebRequest#1](~/add/codesnippet/visualbasic/t-system.net.filewebrequ_1.vb)]\n [!code-cpp[System.Net.FileWebRequest#1](~/add/codesnippet/cpp/t-system.net.filewebrequ_1.cpp)]"
