  name: FileWebRequest
  nameWithType: FileWebRequest
  fullName: System.Net.FileWebRequest
  type: Class
  summary: "Provides a file system implementation of the &lt;xref:System.Net.WebRequest&gt; class."
  remarks: "The FileWebRequest class implements the <xref:System.Net.WebRequest>`abstract` base class for Uniform Resource Identifiers (URIs) that use the `file://` scheme to request local files.       Do not use the <xref:System.Net.FileWebRequest.%23ctor%2A> constructor. Use the <xref:System.Net.WebRequest.Create%2A?displayProperty=fullName> method to initialize new instances of the FileWebRequest class. If the URI scheme is `file://`, the <xref:System.Net.WebRequest.Create%2A> method returns a FileWebRequest object.       The <xref:System.Net.FileWebRequest.GetResponse%2A> method makes a synchronous request for the file specified in the <xref:System.Net.FileWebRequest.RequestUri%2A> property and returns a <xref:System.Net.FileWebResponse> object that contains the response. You can make an asynchronous request for the file using the <xref:System.Net.FileWebRequest.BeginGetResponse%2A> and <xref:System.Net.FileWebRequest.EndGetResponse%2A> methods.       When you want to write data to a file, the <xref:System.Net.FileWebRequest.GetRequestStream%2A> method returns a <xref:System.IO.Stream> instance to write to. The <xref:System.Net.FileWebRequest.BeginGetRequestStream%2A> and <xref:System.Net.FileWebRequest.EndGetRequestStream%2A> methods provide asynchronous access to the write data stream.       The FileWebRequest class relies on the <xref:System.IO.File> class for error handling and code access security."
  example:
  - "The following code example uses the FileWebRequest class to access a file system resource.  \n  \n [!code-cs[System.Net.FileWebRequest#1](~/add/codesnippet/CSharp/t-system.net.filewebrequ_1.cs)]\n [!code-vb[System.Net.FileWebRequest#1](~/add/codesnippet/VisualBasic/t-system.net.filewebrequ_1.vb)]\n [!code-cpp[System.Net.FileWebRequest#1](~/add/codesnippet/CPP/t-system.net.filewebrequ_1.cpp)]"
