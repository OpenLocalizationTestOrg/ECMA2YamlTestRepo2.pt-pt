  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém uma referência para um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> alterações do objeto que permite aos utilizadores finais cancelar a edição para um controlo no modo de edição."
  remarks: "O verbo de cancelamento é referenciado pela propriedade CancelVerb num controlo derivado de <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>classe.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> O verbo Cancelar cancela alterações edição que um utilizador final tem efetuadas a um controlo de servidor na interface de edição de utilizador (IU). Por predefinição, o verbo cancelar é apresentado na IU como uma <xref:System.Web.UI.WebControls.Button>controlo.</xref:System.Web.UI.WebControls.Button> O tipo do botão pode ser uma imagem, uma ligação ou um botão real; Pode definir esta para todos os botões de verbo numa zona (não dos botões de individuais) definindo o herdados <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A>propriedade ao nível da zona.</xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A>       Quando um utilizador cancela as alterações de edição, nenhuma das alterações no <xref:System.Web.UI.WebControls.WebParts.EditorPart>são aplicados controlos para o controlo de servidor que está a ser editado.</xref:System.Web.UI.WebControls.WebParts.EditorPart> Além disso, a página permanece no modo de visualização de editar, mas o <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlos estão ocultos e <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo que estava a ser editado já não está selecionado.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Isto permite que um utilizador final selecionar outro <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo para editar sem ter de alterar apresentar modos novamente.</xref:System.Web.UI.WebControls.WebParts.WebPart>       O verbo cancelar é um controlo de nível de zona, que significa que enquanto podem existir várias <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlos, cada uma edição de uma ou mais propriedades para o controlo de servidor que está no modo de edição, o verbo Cancelar funciona universalmente para cancelar todas as alterações de todos os <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlos na zona.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>"
  example:
  - "The following code example demonstrates how to access the CancelVerb property both declaratively and programmatically. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> class overview topic.  \n  \n The first part of the code example shows how to access the CancelVerb property declaratively in a Web page. This example customizes the text for the verb.  \n  \n [!code-cs[WebParts_EditorZoneBase_Common#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_655_1.aspx)]\n [!code-vb[WebParts_EditorZoneBase_Common#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_655_1.aspx)]  \n  \n The second part of the example shows how to access the CancelVerb property programmatically, by using a toggle button to enable or disable it.  \n  \n [!code-cs[WebParts_EditorZoneBase_Common#5](~/add/codesnippet/csharp/p-system.web.ui.webcontr_655_2.aspx)]\n [!code-vb[WebParts_EditorZoneBase_Common#5](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_655_2.aspx)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the drop-down list control to switch to edit mode. You can click the verbs menu (the down arrow) in the title bar of one of the controls, and click **Edit** to edit the selected control. When the <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and editing UI are visible, you can see the button that represents the cancel verb, and click the **Toggle CancelVerb Enabled** button to enable or disable it."
  syntax:
    content: public virtual System.Web.UI.WebControls.WebParts.WebPartVerb CancelVerb { get; }
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartVerb
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> que permite aos utilizadores finais Cancelar edição alterações a um controlo."
  overload: System.Web.UI.WebControls.WebParts.EditorZoneBase.CancelVerb*
  exceptions: []
  platform:
  - net462
