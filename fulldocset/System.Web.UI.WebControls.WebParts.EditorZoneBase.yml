  name: EditorZoneBase
  nameWithType: EditorZoneBase
  fullName: System.Web.UI.WebControls.WebParts.EditorZoneBase
  type: Class
  summary: "Serve como a classe base para todos os controlos que atuam como contentores para de zona <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPart&quot;> </xref> controlos."
  remarks: "A classe de EditorZoneBase é uma classe de zona especializadas que herda a <xref:System.Web.UI.WebControls.WebParts.ToolZone>classe e fornece um conjunto básico de comportamentos para zonas derivadas que contêm <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlos.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.ToolZone> Existem vários outros tipos de <xref:System.Web.UI.WebControls.WebParts.ToolZone>classes; para obter mais informações, consulte o tópico de descrição geral para a <xref:System.Web.UI.WebControls.WebParts.ToolZone>classe.</xref:System.Web.UI.WebControls.WebParts.ToolZone> </xref:System.Web.UI.WebControls.WebParts.ToolZone> Como zonas outra ferramenta, zonas de EditorZoneBase não estão visíveis quando uma página está no modo de procura normal; são visíveis apenas quando uma página está no modo de apresentação de edição. Também como as outras zonas ferramenta EditorZoneBase zonas só podem conter o tipo especial de controlos que foram concebidos para conter (neste caso, <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlos).</xref:System.Web.UI.WebControls.WebParts.EditorPart>       As zonas EditorZoneBase fornecem uma IU especial com os controlos de edição contêm. Muitos destes elementos de IU são comuns a todas as zonas no conjunto de controlo de peças Web. Para ver um debate detalhado dos elementos de IU comuns em zonas de peças Web, consulte o tópico de descrição geral de classe para a <xref:System.Web.UI.WebControls.WebParts.WebZone>classe.</xref:System.Web.UI.WebControls.WebParts.WebZone>       Porque a classe de EditorZoneBase é abstracta, não é possível utilizá-lo diretamente numa página Web. Em vez disso, tem de utilizar um controlo que herda da classe de EditorZoneBase e implementa o respetivo comportamento. Pode utilizar a zona derivada fornecido no conjunto de controlo de peças Web, o <xref:System.Web.UI.WebControls.WebParts.EditorZone>controlo, ou pode derivar o seus próprios controlo EditorZoneBase personalizado.</xref:System.Web.UI.WebControls.WebParts.EditorZone>       A classe de EditorZoneBase fornece uma interface comum de utilizador (IU) para conter controlos especiais que permitem aos utilizadores finais para editar as propriedades, o esquema, o aspeto e outros atributos da <xref:System.Web.UI.WebControls.WebParts.WebPart>controlos.</xref:System.Web.UI.WebControls.WebParts.WebPart> Algumas propriedades que se aplicam à IU referir-se a verbos, tais como o <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.ApplyVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CancelVerb%2A>, e <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OKVerb%2A>Propriedades.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OKVerb%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CancelVerb%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.ApplyVerb%2A> Verbos são realizadas por utilizadores numa página de ações comuns e são representados na IU por botões, ligações, itens de menu ou outros elementos. Por exemplo, quando os utilizadores editar as propriedades de um controlo pode clicar um verbo aplicar para guardar as alterações.       Várias outras propriedades afetam o texto que é apresentado em vários pontos na IU de edição. Estes incluem a <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A>, <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.ErrorText%2A>, <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.HeaderText%2A>, e <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InstructionText%2A>Propriedades.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.HeaderText%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.ErrorText%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A>       Duas propriedades importantes fornecem referências para controlos relacionados. O <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts%2A>propriedade é uma coleção do <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlos contidos na zona.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts%2A> O <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.WebPartToEdit%2A>propriedade é uma referência de objeto a um controlo contida num <xref:System.Web.UI.WebControls.WebParts.WebPartZone>-que pode ser um <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo ou quaisquer outras ASP.NET controlo de servidor, controlo de utilizador ou controlo personalizado atualmente a ser editado.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.WebPartToEdit%2A>       Por fim, o <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorPartChrome%2A>propriedade faz referência a uma instância de um <xref:System.Web.UI.WebControls.WebParts.EditorPartChrome>objeto que está associado a zona e que contém as características de estilo dos periféricos IU elementos (conhecidos como chrome), tais como o título e limite estilos para <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlos na zona.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPartChrome> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorPartChrome%2A>       Um número dos métodos da classe EditorZoneBase é especializado para lidar com outros controlos de edição. O <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.Close%2A>método volta a mudar a página do modo de apresentação de edição para uma vista de navegação normal.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.Close%2A> O <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorPartChrome%2A>método é para criar o chrome (periféricos elementos de IU, tais como um limite, verbos, ícones e um título) que rodeia cada <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlo na zona.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorPartChrome%2A> O <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorParts%2A>método é um método abstracto; classes derivadas substituem-lo para criar instâncias de todas as <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlos contidos na zona.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorParts%2A> O <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InvalidateEditorParts%2A>método pode ser chamado por uma classe derivada, se a coleção de <xref:System.Web.UI.WebControls.WebParts.EditorPart>as alterações de zona, por algum motivo programática, que sinaliza o controlo de peças Web definido para o recriar e atualize a coleção de controlos <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlos.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InvalidateEditorParts%2A> O <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OnDisplayModeChanged%2A>método é utilizado para definir a coleção de <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlos `null` quando as alterações de modo de apresentação do modo de edição novamente para procurar modo.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OnDisplayModeChanged%2A> Por fim, o <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OnSelectedWebPartChanged%2A>método é utilizado para processar o evento quando um <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo está a introduzir ou abandonar o fileparser modo de edição.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OnSelectedWebPartChanged%2A> Por exemplo, este método é um local conveniente para sincronizar os valores de propriedade de um <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo com os valores editáveis na associada <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlos.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart>"
  example:
  - "The following code example demonstrates several declarative and programmatic uses of the EditorZoneBase class. Because the class is abstract, the code examples use the derived <xref:System.Web.UI.WebControls.WebParts.EditorZone> class that ships with the Web Parts control set, demonstrating the properties and methods that it inherits from the EditorZoneBase class.  \n  \n The code example has four parts:  \n  \n-   A user control that enables you to change display modes on the Web page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control.  \n  \n-   A custom <xref:System.Web.UI.WebControls.WebParts.EditorZone> class that demonstrates some of the EditorZoneBase class members.  \n  \n-   A description of how the example works in a browser.  \n  \n The source code for the user control comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the code example is a Web page that contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control. Near the top of the page is a `Register` directive for the user control. The user control tag is declared in the page with a `<uc1:DisplayModeMenu>` element. Notice that below the `<asp:WebPartZone>` element is an `<asp:EditorZone>` element that contains <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls, and has a variety of tags and properties set to determine its appearance and behavior. Most of the code in the page demonstrates the various programmatic uses of the EditorZoneBase properties and methods.  \n  \n [!code-cs[WebParts_EditorZoneBase_Common#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_377_1.aspx)]\n [!code-vb[WebParts_EditorZoneBase_Common#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_377_1.aspx)]  \n  \n The third part of the code example is a custom <xref:System.Web.UI.WebControls.WebParts.EditorZone> class that shows how to work with a number of the EditorZoneBase class members. The custom class derives from <xref:System.Web.UI.WebControls.WebParts.EditorZone> so that it can be used with a zone template in the declarative markup of the Web page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example uses dynamic compilation; thus, you will notice that the `Register` directive near the top of the Web page does not reference an assembly file. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_EditorZoneBase_Common#12](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_377_2.vb)]\n [!code-cs[WebParts_EditorZoneBase_Common#12](~/add/codesnippet/csharp/t-system.web.ui.webcontr_377_2.cs)]  \n  \n When you load the page in a browser, you can select **Edit Mode** from the drop-down list to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of one of the two controls, and click **Edit** to edit the control. When the editing UI is visible, you can see the effects of the various declarative and programmatic uses of the EditorZoneBase class members."
