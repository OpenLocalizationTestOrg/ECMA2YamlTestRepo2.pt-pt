  remarks: "Only one <xref:System.Web.UI.WebControls.WebParts.WebPart> control can be edited at a time, and when a control is in edit mode, the WebPartToEdit property provides a reference to that control. The control referenced is the same as the control that is referenced by the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPart%2A> property. Therefore, a control that is currently being edited is always currently selected."
  syntax:
    content: protected System.Web.UI.WebControls.WebParts.WebPart WebPartToEdit { get; }
