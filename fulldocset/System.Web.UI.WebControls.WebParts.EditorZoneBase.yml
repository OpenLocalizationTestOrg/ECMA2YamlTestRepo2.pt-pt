  summary: "Gets a reference to a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;></xref> object that enables end users to cancel editing changes to a control in edit mode."
  remarks: "The cancel verb is referenced by the CancelVerb property on a control derived from the <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> class. The cancel verb cancels editing changes that an end user has made to a server control in the editing user interface (UI). By default, the cancel verb appears in the UI as a <xref:System.Web.UI.WebControls.Button> control. The type of button can be an image, a link, or an actual button; you can set this for all verb buttons in a zone (not for individual buttons) by setting the inherited <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A> property at the zone level.       When a user cancels editing changes, none of the changes in the <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls are applied to the server control that is being edited. In addition, the page remains in edit display mode, but the <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls are hidden and the <xref:System.Web.UI.WebControls.WebParts.WebPart> control that was being edited is no longer selected. This allows an end user to select another <xref:System.Web.UI.WebControls.WebParts.WebPart> control to edit without having to change display modes again.       The cancel verb is a zone-level control, meaning that while there might be several <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls, each editing one or more properties for the server control that is in edit mode, the cancel verb works universally to cancel all changes from all the <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls in the zone."
  example:
