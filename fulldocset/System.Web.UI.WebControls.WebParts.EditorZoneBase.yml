      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> that is currently in edit mode."
  overload: System.Web.UI.WebControls.WebParts.EditorZoneBase.WebPartToEdit*
  exceptions: []
