  remarks: "Classes de InvalidateEditorParts método pode ser chamado por derivada se a lista de <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlos associados a um <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>zona foi alterada por algum motivo, e a classe derivada tem de obter uma lista atualizada de <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlos.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.EditorPart> A classe derivada deve chamar InvalidateEditorParts, que define a coleção atual para `null`. Da próxima vez que o <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts%2A>coleção é acedida, o controlo de peças Web definido automaticamente invoca o <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorParts%2A>método para criar a coleção atualizada.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorParts%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts%2A>"
