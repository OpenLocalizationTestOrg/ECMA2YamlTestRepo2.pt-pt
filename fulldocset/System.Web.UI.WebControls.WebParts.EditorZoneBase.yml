  summary: "Obtém uma coleção de todos os <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPart&quot;> </xref> controlos incluídos num <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorZoneBase&quot;> </xref> zona."
  remarks: "A propriedade EditorParts fornece uma referência a uma coleção de todos os <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlos na zona.</xref:System.Web.UI.WebControls.WebParts.EditorPart> Referencia a ambos os <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlos fornecidos com o conjunto de controlo de peças Web e quaisquer personalizados <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlos que são adicionados à zona.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Porque a coleção é só de leitura, os programadores que pretendem criar personalizados <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlos para editar geral fins e adicioná-los à coleção devem substituir a <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorParts%2A>método.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorParts%2A> </xref:System.Web.UI.WebControls.WebParts.EditorPart>       Se conceber personalizado <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlos para editar um específico <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo, deve substituir os membros do <xref:System.Web.UI.WebControls.WebParts.IWebEditable>interface – o <xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A>método e o <xref:System.Web.UI.WebControls.WebParts.IWebEditable.WebBrowsableObject%2A>propriedade - na <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.IWebEditable.WebBrowsableObject%2A> </xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A> </xref:System.Web.UI.WebControls.WebParts.IWebEditable> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> O motivo para ignorar esses membros é para ativar a sua <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo criar personalizado <xref:System.Web.UI.WebControls.WebParts.EditorPart>controla e adicioná-los para a coleção de EditorParts quando o controlo está a ser editado e para fornecer os controlos de edição com uma referência de objeto para o <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo que estão a editar.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Se pretender adicionar um personalizado <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlo para editar um controlo de servidor que não herda a partir de <xref:System.Web.UI.WebControls.WebParts.WebPart>classe, tem de implementar o <xref:System.Web.UI.WebControls.WebParts.IWebEditable>na classe de interface tal como faria para um <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.IWebEditable> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!NOTE] > Tenha em atenção que quaisquer <xref:System.Web.UI.WebControls.WebParts.EditorPart>que é adicionado à coleção de <xref:System.Web.UI.WebControls.WebParts.EditorPart>uma implementação de controlos a <xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A>método tem de ter um valor atribuído a respetiva propriedade ID, caso contrário, será emitida uma exceção quando a coleção é atribuída à propriedade EditorParts.</xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>"
  example:
  - "The following code example demonstrates how to access the EditorParts property programmatically. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> class overview topic.  \n  \n The first part of the code example demonstrates that the EditorParts property contains references to all the <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls that are referenced declaratively in the Web page.  \n  \n [!code-cs[WebParts_EditorZoneBase_Common#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_392_1.aspx)]\n [!code-vb[WebParts_EditorZoneBase_Common#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_392_1.aspx)]  \n  \n The second part of the code example programmatically accesses the EditorParts property and lists the ID of each control in a <xref:System.Web.UI.WebControls.Label> control.  \n  \n [!code-cs[WebParts_EditorZoneBase_Common#6](~/add/codesnippet/csharp/p-system.web.ui.webcontr_392_2.aspx)]\n [!code-vb[WebParts_EditorZoneBase_Common#6](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_392_2.aspx)]  \n  \n When you load the page in a browser, you can click the **Display EditorParts Collection** button to list the IDs of all the <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls referenced in the EditorParts property."
  syntax:
