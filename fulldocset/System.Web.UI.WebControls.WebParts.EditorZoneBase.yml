      description: "Um <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPartCollection&quot;> </xref> que contém todos os indivíduo <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPart&quot;> </xref> controlos numa zona."
