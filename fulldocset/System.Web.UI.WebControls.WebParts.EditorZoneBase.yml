  name: EditorParts
  nameWithType: EditorZoneBase.EditorParts
  fullName: System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Gets a collection of all the <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPart&quot;></xref> controls contained in an <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorZoneBase&quot;></xref> zone."
  remarks: "The EditorParts property provides a reference to a collection of all the <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls in the zone. It references both the <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls provided with the Web Parts control set, and any custom <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls that are added to the zone. Because the collection is read-only, developers who want to create custom <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls for general editing purposes and add them to the collection should override the <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorParts%2A> method.       If you design custom <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls to edit a specific <xref:System.Web.UI.WebControls.WebParts.WebPart> control, you should override the members of the <xref:System.Web.UI.WebControls.WebParts.IWebEditable> interface--the <xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A> method and the <xref:System.Web.UI.WebControls.WebParts.IWebEditable.WebBrowsableObject%2A> property--in the <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The reason to override these members is to enable your <xref:System.Web.UI.WebControls.WebParts.WebPart> control to create the custom <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls and add them to the EditorParts collection when your control is being edited, and to provide the editing controls with an object reference to the <xref:System.Web.UI.WebControls.WebParts.WebPart> control they are editing. If you want to add a custom <xref:System.Web.UI.WebControls.WebParts.EditorPart> control to edit a server control that does not inherit from the <xref:System.Web.UI.WebControls.WebParts.WebPart> class, you must implement the <xref:System.Web.UI.WebControls.WebParts.IWebEditable> interface in the class just as you would for a <xref:System.Web.UI.WebControls.WebParts.WebPart> control.      > [!NOTE] >  Note that any <xref:System.Web.UI.WebControls.WebParts.EditorPart> that is added to the collection of <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls in an implementation of the <xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A> method must have a value assigned to its ID property, otherwise an exception will be thrown when the collection is assigned to the EditorParts property."
  example:
  - "The following code example demonstrates how to access the EditorParts property programmatically. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> class overview topic.  \n  \n The first part of the code example demonstrates that the EditorParts property contains references to all the <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls that are referenced declaratively in the Web page.  \n  \n [!code-cs[WebParts_EditorZoneBase_Common#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_392_1.aspx)]\n [!code-vb[WebParts_EditorZoneBase_Common#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_392_1.aspx)]  \n  \n The second part of the code example programmatically accesses the EditorParts property and lists the ID of each control in a <xref:System.Web.UI.WebControls.Label> control.  \n  \n [!code-cs[WebParts_EditorZoneBase_Common#6](~/add/codesnippet/csharp/p-system.web.ui.webcontr_392_2.aspx)]\n [!code-vb[WebParts_EditorZoneBase_Common#6](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_392_2.aspx)]  \n  \n When you load the page in a browser, you can click the **Display EditorParts Collection** button to list the IDs of all the <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls referenced in the EditorParts property."
  syntax:
    content: public System.Web.UI.WebControls.WebParts.EditorPartCollection EditorParts { get; }
    return:
      type: System.Web.UI.WebControls.WebParts.EditorPartCollection
      description: "An <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPartCollection&quot;></xref> that contains all the individual <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPart&quot;></xref> controls in a zone."
  overload: System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "An <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPart&quot;></xref> being added to the collection does not have a value assigned to its ID property."
  platform:
  - net462
