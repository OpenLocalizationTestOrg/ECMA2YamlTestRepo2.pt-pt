  remarks: "O método de CreateEditorPartChrome devolve um novo <xref:System.Web.UI.WebControls.WebParts.EditorPartChrome>objeto.</xref:System.Web.UI.WebControls.WebParts.EditorPartChrome> Chrome inclui os seguintes elementos de IU periféricos que coloque cada indivíduo <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlo na zona: um limite, uma barra de título; os itens que aparecem no título de barra, incluindo ícones opcionais, texto do título e um menu de verbos; e volte a aparecer na área de rodapé de um controlo de itens.</xref:System.Web.UI.WebControls.WebParts.EditorPart>       O método de CreateEditorPartChrome utiliza o devolvido <xref:System.Web.UI.WebControls.WebParts.EditorPartChrome>objeto para criar o chrome em torno cada <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlo.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPartChrome>"
