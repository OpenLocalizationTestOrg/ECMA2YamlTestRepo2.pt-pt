  namespace: System.Web.UI.WebControls.WebParts
  summary: "Carrega anteriormente guardar informações de estado para uma zona."
  remarks: "Este método é utilizado principalmente pela infraestrutura do .NET Framework e não se destina a ser utilizado diretamente a partir do seu código. No entanto, os programadores do controlo podem substituir este método para especificar a forma como um controlo de servidor personalizado restaura o estado de visualização. Para obter mais informações, consulte [descrição geral da gestão de estado de ASP.NET](~/add/includes/ajax-current-ext-md.md).       O método LoadViewState substitui o método base para verificar se a página está a ser carregada porque um verbo OK, um verbo cancelar ou um verbo aplicar foi clicado na zona. Se Sim, o método processa o Estado associado a cada cenário correspondentes."
  syntax:
    content: protected override void LoadViewState (object savedState);
    parameters:
    - id: savedState
