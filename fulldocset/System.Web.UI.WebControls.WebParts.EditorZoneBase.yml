  remarks: "A propriedade EditorPartChrome fornece uma referência para o <xref:System.Web.UI.WebControls.WebParts.EditorPartChrome>objeto associado a uma zona.</xref:System.Web.UI.WebControls.WebParts.EditorPartChrome> Quando o <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorPartChrome%2A>método é denominado, cria uma instância do <xref:System.Web.UI.WebControls.WebParts.EditorPartChrome>classe e esta instância é utilizada para compor o utilizador periférico elementos de interface (IU) (também denominados o chrome) para todos os <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlos na zona.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPartChrome> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorPartChrome%2A>       Os elementos do chrome para um indivíduo <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlo incluir o respetivo limite e a outros itens na respectiva área de cabeçalho, como verbos, ícones e o texto do título, bem como a respectiva área rodapé e os respetivos elementos incluídos.</xref:System.Web.UI.WebControls.WebParts.EditorPart>"
