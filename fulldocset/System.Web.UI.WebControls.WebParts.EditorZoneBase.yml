      description: "O estado guardado anteriormente."
  overload: System.Web.UI.WebControls.WebParts.EditorZoneBase.LoadViewState*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "O tamanho do <code> savedState </code> objeto não é igual ao tamanho do objeto de estado de visualização atual."
