  remarks: "O método OnSelectedWebPartChanged permite-lhe fornecer processamento personalizado para o evento que ocorre quando um indivíduo <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo entra ou sai de modo de edição.</xref:System.Web.UI.WebControls.WebParts.WebPart>"
