- uid: System.Web.Services.Description.SoapBodyBinding.Encoding
  id: Encoding
  parent: System.Web.Services.Description.SoapBodyBinding
  langs:
  - csharp
  name: Encoding
  nameWithType: SoapBodyBinding.Encoding
  fullName: System.Web.Services.Description.SoapBodyBinding.Encoding
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Description
  summary: "Gets or sets a string containing a list of space-delimited URIs. The URIs represent the encoding style (or styles) to be used to encode messages within the SOAP body."
  remarks: "The value of this property should be set only if the value of the <xref:System.Web.Services.Description.SoapBodyBinding.Use%2A> property is `Encoded`. Otherwise this property value will be ignored."
  example:
  - >-
    [!code-cpp[SoapBindingStyle_Rpc#3](~/add/codesnippet/CPP/p-system.web.services.de_53_1.cpp)]
     [!code-cs[SoapBindingStyle_Rpc#3](~/add/codesnippet/CSharp/p-system.web.services.de_53_1.cs)]
     [!code-vb[SoapBindingStyle_Rpc#3](~/add/codesnippet/VisualBasic/p-system.web.services.de_53_1.vb)]
  syntax:
    content: public string Encoding { get; set; }
    return:
      type: System.String
      description: "A string containing a list of URIs. The default value is an empty string (&quot;&quot;)."
  overload: System.Web.Services.Description.SoapBodyBinding.Encoding*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
