  namespace: System.Web.Services.Description
  summary: "Get or sets the URI representing the location of the specifications for encoding of content not specifically defined by the &lt;xref:System.Web.Services.Description.SoapBodyBinding.Encoding%2A&gt; property."
  remarks: "This property will return an empty string (&quot;&quot;) if the property value has not been set. The value should only be set if the value of the <xref:System.Web.Services.Description.SoapBodyBinding.Use%2A> property is `Encoded`. Otherwise the property value will be ignored, thus leading to unexpected behavior by the XML Web service."
  example:
