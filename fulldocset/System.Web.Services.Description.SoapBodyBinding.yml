- uid: System.Web.Services.Description.SoapBodyBinding.Parts
  id: Parts
  parent: System.Web.Services.Description.SoapBodyBinding
  langs:
  - csharp
  name: Parts
  nameWithType: SoapBodyBinding.Parts
  fullName: System.Web.Services.Description.SoapBodyBinding.Parts
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Description
  summary: "Gets or sets a value indicating which parts of the transmitted message appear within the SOAP body portion of the transmission."
  remarks: "Some parts of the transmitted message can appear in portions other than the SOAP body, such as when SOAP is used with a <xref:System.Web.Services.Description.MimeMultipartRelatedBinding>. In such a case, the other members of the <xref:System.Web.Services.Description.MimePart.Extensions%2A> property determine the locations of the other parts of the message.       This property returns exactly the same information as the <xref:System.Web.Services.Description.SoapBodyBinding.PartsString%2A> property, but the results are returned within an array rather than within a space-delimited string."
  example:
  - >-
    [!code-cpp[SoapBodyBinding_Parts#1](~/add/codesnippet/CPP/p-system.web.services.de_72_1.cpp)]
     [!code-vb[SoapBodyBinding_Parts#1](~/add/codesnippet/VisualBasic/p-system.web.services.de_72_1.vb)]
     [!code-cs[SoapBodyBinding_Parts#1](~/add/codesnippet/CSharp/p-system.web.services.de_72_1.cs)]
  syntax:
    content: public string[] Parts { get; set; }
    return:
      type: System.String[]
      description: "A string array containing the names of the appropriate message parts."
  overload: System.Web.Services.Description.SoapBodyBinding.Parts*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Web.Services.Description.SoapBodyBinding.PartsString
  id: PartsString
  parent: System.Web.Services.Description.SoapBodyBinding
  langs:
  - csharp
  name: PartsString
  nameWithType: SoapBodyBinding.PartsString
  fullName: System.Web.Services.Description.SoapBodyBinding.PartsString
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Description
  summary: "Gets or sets a value indicating which parts of the transmitted message appear within the SOAP body portion of the transmission."
  remarks: "Some parts of the transmitted message can appear in portions other than the SOAP body, such as when SOAP is used with a <xref:System.Web.Services.Description.MimeMultipartRelatedBinding>. In such a case, the other members of the <xref:System.Web.Services.Description.MimePart.Extensions%2A> property determine the locations of other parts of the message.       This property returns exactly the same information as the <xref:System.Web.Services.Description.SoapBodyBinding.Parts%2A> property, but the results are returned within a space-delimited string rather than within an array. PartsString is used internally for xml serialization and shouldn&quot;t be called directly. To return the transmitted message parts appearing within the SOAP body portion of the transmission, use the <xref:System.Web.Services.Description.SoapBodyBinding.Parts%2A> property."
  example:
  - >-
    [!code-cpp[SoapFaultBinding_ctor#1](~/add/codesnippet/CPP/p-system.web.services.de_6_1.cpp)]
     [!code-vb[SoapFaultBinding_ctor#1](~/add/codesnippet/VisualBasic/p-system.web.services.de_6_1.vb)]
     [!code-cs[SoapFaultBinding_ctor#1](~/add/codesnippet/CSharp/p-system.web.services.de_6_1.cs)]
  syntax:
    content: public string PartsString { get; set; }
    return:
      type: System.String
      description: "A space-delimited string containing the appropriate message parts."
  overload: System.Web.Services.Description.SoapBodyBinding.PartsString*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Web.Services.Description.SoapBodyBinding.Use
  id: Use
  parent: System.Web.Services.Description.SoapBodyBinding
  langs:
  - csharp
  name: Use
  nameWithType: SoapBodyBinding.Use
  fullName: System.Web.Services.Description.SoapBodyBinding.Use
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Description
  summary: "Indicates whether the message parts are encoded using specified encoding rules, or define the concrete schema of the message."
  remarks: "The <xref:System.Web.Services.Description.SoapBodyBinding.Namespace%2A> and <xref:System.Web.Services.Description.SoapBodyBinding.Encoding%2A> properties depend on the value of this property. Their values should be set only if the value of this property is `Encoded`. Otherwise the XML Web service will produce unexpected behavior."
  example:
  - SoapBinding_SoapOperationBinding#9
  syntax:
    content: public System.Web.Services.Description.SoapBindingUse Use { get; set; }
    return:
      type: System.Web.Services.Description.SoapBindingUse
      description: "One of the <see cref=&quot;T:System.Web.Services.Description.SoapBindingUse&quot;></see> values. The default is <xref uid=&quot;langword_csharp_Default&quot; name=&quot;Default&quot; href=&quot;&quot;></xref>."
  overload: System.Web.Services.Description.SoapBodyBinding.Use*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
