  fullName: System.Workflow.ComponentModel.Design.ActivityToolboxItem
  type: Class
  summary: "Fornece uma classe base para todos os itens de caixa de ferramentas associados com uma atividade no estruturador de fluxo de trabalho."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Todos os itens de caixa de ferramentas é associado um <xref:System.Workflow.ComponentModel.Activity>classe são derivadas de ActivityToolboxItem.</xref:System.Workflow.ComponentModel.Activity> Esta classe apresenta uma representação gráfica de um <xref:System.Workflow.ComponentModel.Activity>na caixa de ferramentas de um ambiente de tempo de criação de classe e cria uma instância do <xref:System.Workflow.ComponentModel.Activity>classe que está associado quando um utilizador arrasta-lo a superfície do design.</xref:System.Workflow.ComponentModel.Activity> </xref:System.Workflow.ComponentModel.Activity> O item atividade normalmente representa uma atividade para criar ao ser invocado num documento do modo de estrutura.       Esta classe herda diretamente a partir de <xref:System.Drawing.Design.ToolboxItem>classe.</xref:System.Drawing.Design.ToolboxItem>"
  example:
  - "The following example shows a complete ActivityToolboxItem class for a custom activity. In this example, the <xref:System.Workflow.ComponentModel.Design.ActivityToolboxItem.CreateComponentsCore%2A> method is overridden in order to place 2 custom activities within a <xref:System.Workflow.Activities.ParallelActivity>.  \n  \n [!code-cs[WF_Samples#70](~/add/codesnippet/csharp/wf_snippets/snippets.cs#70)]\n [!code-vb[WF_Samples#70](~/add/codesnippet/visualbasic/wf_snippets/snippets.vb#70)]"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class ActivityToolboxItem : System.Drawing.Design.ToolboxItem
