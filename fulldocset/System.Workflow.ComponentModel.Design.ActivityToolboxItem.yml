  name: ActivityToolboxItem
  nameWithType: ActivityToolboxItem
  fullName: System.Workflow.ComponentModel.Design.ActivityToolboxItem
  type: Class
  summary: "Provides a base class for all toolbox items associated with an activity in a workflow designer."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       All toolbox items associated with an <xref:System.Workflow.ComponentModel.Activity> class are derived from ActivityToolboxItem. This class displays a graphical representation of an <xref:System.Workflow.ComponentModel.Activity> class in the toolbox of a design-time environment and creates an instance of the <xref:System.Workflow.ComponentModel.Activity> class it is associated with when a user drags it onto the design surface. The activity toolbox item typically represents an activity to create when invoked on a design-mode document.       This class inherits directly from the <xref:System.Drawing.Design.ToolboxItem> class."
  example:
  - "The following example shows a complete ActivityToolboxItem class for a custom activity. In this example, the <xref:System.Workflow.ComponentModel.Design.ActivityToolboxItem.CreateComponentsCore%2A> method is overridden in order to place 2 custom activities within a <xref:System.Workflow.Activities.ParallelActivity>.  \n  \n [!code-cs[WF_Samples#70](~/add/codesnippet/csharp/wf_snippets/snippets.cs#70)]\n [!code-vb[WF_Samples#70](~/add/codesnippet/visualbasic/wf_snippets/snippets.vb#70)]"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class ActivityToolboxItem : System.Drawing.Design.ToolboxItem
