  summary: "Obtém ou define o computador em que pretende procurar conta de administrador."
  remarks: "Tem de especificar um valor para <xref:System.Messaging.Trustee.Name%2A>antes de utilizar esta instância do <xref:System.Messaging.Trustee>definir permissões, mas SystemName é opcional.</xref:System.Messaging.Trustee> </xref:System.Messaging.Trustee.Name%2A> Se deixar SystemName`null`, o computador local é utilizado para procurar a conta que especificar no <xref:System.Messaging.Trustee.Name%2A>propriedade.</xref:System.Messaging.Trustee.Name%2A>"
  syntax:
