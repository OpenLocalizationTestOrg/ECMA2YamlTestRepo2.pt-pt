  remarks: "Utilize esta sobrecarga quando o tipo de utilizador fidedigno é conhecido para definir a conta de administrador e especificar um computador de rede para ser utilizado para procurar a conta.       Esta sobrecarga de define o <xref:System.Messaging.Trustee.TrusteeType%2A>propriedade na construção, mas pode modificar esse valor antes de utilizar esta instância do <xref:System.Messaging.Trustee>definir permissões.</xref:System.Messaging.Trustee> </xref:System.Messaging.Trustee.TrusteeType%2A> O `Unknown` tipo de utilizador fidedigno (que as outras sobrecargas do construtor definidas por predefinição) deve ser utilizado apenas se não souber o tipo de fidedignidade que está a ser utilizado, mas souber o que é válido."
