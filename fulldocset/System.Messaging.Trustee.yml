  fullName: System.Messaging.Trustee
  type: Class
  summary: "Especifica uma conta de utilizador, a conta de grupo ou o início de sessão ao qual se aplica uma entrada de controlo de acesso."
  remarks: "A entidade fidedigna é a entidade a quem está a conceder ou negar direitos de acesso ao criar uma entrada de controlo de acesso. Definir o <xref:System.Messaging.Trustee.TrusteeType%2A>Membro (diretamente ou através de <xref:System.Messaging.Trustee.%23ctor%2A>construtor) para especificar se a entidade fidedigna é um utilizador, computador ou outro tipo.</xref:System.Messaging.Trustee.%23ctor%2A> </xref:System.Messaging.Trustee.TrusteeType%2A> Se não especificar o tipo de administrador antes de definir as permissões para a entidade fidedigna, o tipo de predefinições para `Unknown`.       Tem de especificar um valor para o <xref:System.Messaging.Trustee.Name%2A>propriedade antes de utilizar a entidade fidedigna para definir as permissões.</xref:System.Messaging.Trustee.Name%2A> O <xref:System.Messaging.Trustee.Name%2A>contém o nome da conta de utilizador, grupo ou computador ao qual serão atribuídos os novos direitos de acesso.</xref:System.Messaging.Trustee.Name%2A> Opcionalmente, pode definir o <xref:System.Messaging.Trustee.SystemName%2A>propriedade para identificar o nome do sistema em que é consultada a conta de administrador para resolver o identificador de segurança do nome.</xref:System.Messaging.Trustee.SystemName%2A> Se não especificar um valor para <xref:System.Messaging.Trustee.SystemName%2A>, o computador local procura o nome da conta.</xref:System.Messaging.Trustee.SystemName%2A>"
