  name: Name
  nameWithType: Trustee.Name
  fullName: System.Messaging.Trustee.Name
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Obtém ou define o nome da entidade fidedigna."
  remarks: "Tem de especificar um valor para a propriedade Name antes de utilizar o <xref:System.Messaging.Trustee>definir permissões.</xref:System.Messaging.Trustee> O nome contém o nome do utilizador, grupo ou conta de computador ao qual serão atribuídos os novos direitos de acesso.       Se não especificar um valor para o <xref:System.Messaging.Trustee.SystemName%2A>propriedade, a conta que identifica na propriedade nome é consultada no computador local.</xref:System.Messaging.Trustee.SystemName%2A> Se especificar um <xref:System.Messaging.Trustee.SystemName%2A>, a conta é consultada no computador que especificar.</xref:System.Messaging.Trustee.SystemName%2A>       Se não estiver ligado à rede (por exemplo, se estiver no modo de grupo de trabalho), a propriedade de nome pode ser qualquer utilizador local ou grupo. Neste caso, não deve especificar qualquer valor para <xref:System.Messaging.Trustee.SystemName%2A>, como o modo de grupo de trabalho é local por definição.</xref:System.Messaging.Trustee.SystemName%2A>"
  syntax:
    content: public string Name { get; set; }
    return:
      type: System.String
      description: "O nome da conta à qual serão atribuídos os direitos de novo. A predefinição é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.Trustee.Name*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "A propriedade nome é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
