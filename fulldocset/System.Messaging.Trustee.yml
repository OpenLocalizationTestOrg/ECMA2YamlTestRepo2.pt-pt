  - System.Messaging
  namespace: System.Messaging
  summary: "Obtém ou define o tipo de administrador, que identifica se a entidade fidedigna é um utilizador, grupo, computador, domínio ou alias."
  remarks: "O TrusteeType indica que tipo de conta de administrador associada no controlador de domínio ou no computador local. Por exemplo, isto pode ser uma conta de utilizador, uma conta de grupo ou uma conta de computador.       Se especificar um nome de grupo predefinidas para o <xref:System.Messaging.Trustee.Name%2A>propriedade, por exemplo, todas as pessoas, o TrusteeType é `Group`, vez `Alias`.</xref:System.Messaging.Trustee.Name%2A>"
  syntax:
    content: public System.Messaging.TrusteeType TrusteeType { get; set; }
    return:
      type: System.Messaging.TrusteeType
      description: "A <xref href=&quot;System.Messaging.TrusteeType&quot;> </xref> que indica que tipo de conta de administrador tem no sistema. A predefinição é <xref uid=&quot;langword_csharp_Unknown&quot; name=&quot;Unknown&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.Trustee.TrusteeType*
  exceptions:
  - type: System.ComponentModel.InvalidEnumArgumentException
    commentId: T:System.ComponentModel.InvalidEnumArgumentException
    description: "O tipo de entidade fidedigna especificado não é um do <xref href=&quot;System.Messaging.TrusteeType&quot;> </xref> membros de enumeração."
  platform:
  - net462
