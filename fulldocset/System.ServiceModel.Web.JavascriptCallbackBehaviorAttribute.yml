  name: JavascriptCallbackBehaviorAttribute
  nameWithType: JavascriptCallbackBehaviorAttribute
  fullName: System.ServiceModel.Web.JavascriptCallbackBehaviorAttribute
  type: Class
  summary: "A contract behavior that allows you to set the URL query string parameter name to something other than the default “callback”."
  remarks: "JSONP is a mechanism used to enable cross-site, scripting support in Web browsers. It involves sending a request with a callback function name provided as a URL query string parameter value. The service returns a response with the usual JSON payload wrapped in the call to the provided callback function as if it were a line of executable code.       The following is an example of a URL used to call a service: `http://baseAddress/Service/RESTService?callback=functionName`. When invoked, the service responds with the following JSON.      ```   functionName({ “root”:”Something});   ```       The JavascriptCallbackBehaviorAttribute allows developers to specify the name of the URL query string parameter to interpret as the callback parameter. The default value is “callback” (not case sensitive).       The following example shows how this attribute is applied to a service contract.      ```   [ServiceContract]   [JavascriptCallbackBehavior]   public class Service1   {       [OperationContract]       [WebGet(ResponseFormat=WebMessageFormat.Json)]       public string GetData()       {                        // ...       }   }   ```       This attribute only applies when it marks a service contract type that is used with the <xref:System.ServiceModel.WebHttpBinding> and the <xref:System.ServiceModel.WebHttpBinding.CrossDomainScriptAccessEnabled%2A> property of the binding is set to `true`."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class JavascriptCallbackBehaviorAttribute : Attribute, System.ServiceModel.Description.IContractBehavior
