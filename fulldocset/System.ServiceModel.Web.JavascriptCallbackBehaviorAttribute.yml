  name: JavascriptCallbackBehaviorAttribute
  nameWithType: JavascriptCallbackBehaviorAttribute
  fullName: System.ServiceModel.Web.JavascriptCallbackBehaviorAttribute
  type: Class
  summary: "Comportamento de contrato que permite-lhe definir o nome de parâmetro de cadeia de consulta de URL para algo diferente da predefinição &quot;callback&quot;."
  remarks: "JSONP é um mecanismo utilizado para ativar entre sites, suporte em browsers de processamento de scripts. Envolve enviar um pedido com um nome de função de chamada de retorno fornecido como um valor de parâmetro de cadeia de consulta de URL. O serviço devolve uma resposta com o payload JSON habitual moldado numa chamada para a função de chamada de retorno fornecida como se fosse uma linha de código executável.       Segue-se um exemplo de um URL utilizado para chamar um serviço: `http://baseAddress/Service/RESTService?callback=functionName`. Quando foi invocado, o serviço responde com o seguinte JSON.      ```   functionName({ “root”:”Something});   ```O JavascriptCallbackBehaviorAttribute permite aos programadores especificar o nome do parâmetro de cadeia de consulta de URL para interpretar como o parâmetro de chamada de retorno. O valor predefinido é &quot;callback&quot; (não sensível confidencial).       O exemplo seguinte mostra a forma como este atributo é aplicado a um contrato de serviço.      ```   [ServiceContract]   [JavascriptCallbackBehavior]   public class Service1   {       [OperationContract]       [WebGet(ResponseFormat=WebMessageFormat.Json)]       public string GetData()       {                        // ...       }   }   ```Este atributo só se aplica quando marca um tipo de contrato de serviço que é utilizado com o <xref:System.ServiceModel.WebHttpBinding>e <xref:System.ServiceModel.WebHttpBinding.CrossDomainScriptAccessEnabled%2A>propriedade do enlace está definida como `true`.</xref:System.ServiceModel.WebHttpBinding.CrossDomainScriptAccessEnabled%2A> </xref:System.ServiceModel.WebHttpBinding>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class JavascriptCallbackBehaviorAttribute : Attribute, System.ServiceModel.Description.IContractBehavior
