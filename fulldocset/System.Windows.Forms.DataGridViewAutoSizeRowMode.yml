  summary: "Define valores para especificar a forma como a altura de uma linha é ajustada."
  remarks: "O <xref:System.Windows.Forms.DataGridView>controlo pode redimensionar as linhas com base na altura preferencial de cada linha.</xref:System.Windows.Forms.DataGridView> A altura preferencial linha é a altura mínima necessária para apresentar o maior valor de célula nessa linha. Modos de tamanho diferente permitem-lhe indicar que células são utilizadas para calcular os novo heights (células de cabeçalho ou células de cabeçalho não) e se pretende redimensionar todas as linhas ou apenas as linhas que são apresentadas atualmente. Redimensionar um subconjunto das linhas é útil para evitar uma penalidade de desempenho ao trabalhar com o número de linhas de dados.       Redimensionamento automático com base no conteúdo impede que os utilizadores ajustar heights linha com o rato.       Esta enumeração é utilizada pelo <xref:System.Windows.Forms.DataGridView>controlo <xref:System.Windows.Forms.DataGridView.AutoResizeRow%2A>método.</xref:System.Windows.Forms.DataGridView.AutoResizeRow%2A> </xref:System.Windows.Forms.DataGridView>       Para obter mais informações sobre os modos de dimensionamento, consulte [opções de dimensionamento no controlo Windows Forms DataGridView](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example resizes the third row in the control to fit the contents of its nonheader cells. This code example is part of a larger example provided in [How to: Programmatically Resize Cells to Fit Content in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridView.ProgrammaticResizing#4](~/add/codesnippet/csharp/t-system.windows.forms.d_29_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridView.ProgrammaticResizing#4](~/add/codesnippet/visualbasic/t-system.windows.forms.d_29_1.vb)]\n [!code-cpp[System.Windows.Forms.DataGridView.ProgrammaticResizing#4](~/add/codesnippet/cpp/t-system.windows.forms.d_29_1.cpp)]"
