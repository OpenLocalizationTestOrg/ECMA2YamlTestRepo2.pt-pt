- uid: System.Windows.Forms.DataVisualization.Charting.StatisticFormula.Anova(System.Double,System.String)
  id: Anova(System.Double,System.String)
  parent: System.Windows.Forms.DataVisualization.Charting.StatisticFormula
  langs:
  - csharp
  name: Anova(Double,String)
  nameWithType: StatisticFormula.Anova(Double,String)
  fullName: System.Windows.Forms.DataVisualization.Charting.StatisticFormula.Anova(Double,String)
  type: Method
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Performs an ANOVA test to determine whether there is a statistically significant difference between the mean values of two or more groups of data."
  remarks: "An ANOVA test is used to test the difference between the means of two or more groups of data.       Two or more groups of series data must be specified, and each series must have the same number of data points; otherwise, an exception will be raised.       If a specified input series does not exist in the <xref:System.Windows.Forms.DataVisualization.Charting.SeriesCollection> at the time of the method call, an exception will be thrown."
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.AnovaResult Anova (double probability, string inputSeriesNames);
    parameters:
    - id: probability
      type: System.Double
      description: "The alpha value, which is the probability that the hypothesis is rejected. The allowable range is 0-1."
    - id: inputSeriesNames
      type: System.String
      description: "A comma-delimited list of input series names."
    return:
      type: System.Windows.Forms.DataVisualization.Charting.AnovaResult
      description: "An <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.AnovaResult&quot;></xref> object."
  overload: System.Windows.Forms.DataVisualization.Charting.StatisticFormula.Anova*
  exceptions: []
  platform:
  - net462
