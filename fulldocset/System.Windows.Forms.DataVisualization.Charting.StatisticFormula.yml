- uid: System.Windows.Forms.DataVisualization.Charting.StatisticFormula.Correlation(System.String,System.String)
  id: Correlation(System.String,System.String)
  parent: System.Windows.Forms.DataVisualization.Charting.StatisticFormula
  langs:
  - csharp
  name: Correlation(String,String)
  nameWithType: StatisticFormula.Correlation(String,String)
  fullName: System.Windows.Forms.DataVisualization.Charting.StatisticFormula.Correlation(String,String)
  type: Method
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Returns the correlation value for two data series."
  remarks: "Correlation measures the relationship between two data sets that are scaled to be independent of the unit of measurement. The Correlation method returns the covariance of two data sets divided by the product of their standard deviations, and always ranges from -1 to 1.       Use correlation to determine whether two ranges of data move together; that is, whether large values of one set are associated with large values of the other (positive correlation), whether small values of one set are associated with large values of the other (negative correlation), or whether values in both sets are unrelated (correlation near zero).       If a specified input series does not exist in the series collection at the time of the method call, an exception will be thrown. An exception will also be raised if the specified series do not have the same number of data points."
  syntax:
    content: public double Correlation (string firstInputSeriesName, string secondInputSeriesName);
    parameters:
    - id: firstInputSeriesName
      type: System.String
      description: "The first input series name."
    - id: secondInputSeriesName
      type: System.String
      description: "The second input series name."
    return:
      type: System.Double
      description: "A <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;></xref> value that represents the correlation between two data series."
  overload: System.Windows.Forms.DataVisualization.Charting.StatisticFormula.Correlation*
  exceptions: []
  platform:
  - net462
