  summary: "Obtém ou define um número inteiro que define o tipo de dados contidos no <xref:System.Drawing.Imaging.PropertyItem.Value*>propriedade.</xref:System.Drawing.Imaging.PropertyItem.Value*>"
  remarks: "A tabela seguinte mostra os números inteiros e os tipos que representam.      | Número inteiro | Representado tipo |   |-------------|----------------------|   |&1; | Especifica que <xref:System.Drawing.Imaging.PropertyItem.Value%2A>é uma matriz de bytes. |   |&2; | Especifica que <xref:System.Drawing.Imaging.PropertyItem.Value%2A>é uma cadeia de ASCII terminada nula.</xref:System.Drawing.Imaging.PropertyItem.Value%2A> </xref:System.Drawing.Imaging.PropertyItem.Value%2A> Se definir o membro de tipo de dados para o tipo de ASCII, deverá definir o <xref:System.Drawing.Imaging.PropertyItem.Len%2A>propriedade para o comprimento da cadeia, incluindo o terminador null.</xref:System.Drawing.Imaging.PropertyItem.Len%2A> Por exemplo, a cadeia &quot;Olá&quot; seria ter um comprimento de 6. |   | 3 | Especifica que <xref:System.Drawing.Imaging.PropertyItem.Value%2A>é uma matriz de números inteiros curtos de (16 bits) não assinados. |   | 4 | Especifica que <xref:System.Drawing.Imaging.PropertyItem.Value%2A>é uma matriz de não assinados longo números inteiros de (32 bits). |   | 5 | Especifica que <xref:System.Drawing.Imaging.PropertyItem.Value%2A>Membro de dados é uma matriz de pares de números inteiros longos não assinados.</xref:System.Drawing.Imaging.PropertyItem.Value%2A> </xref:System.Drawing.Imaging.PropertyItem.Value%2A> </xref:System.Drawing.Imaging.PropertyItem.Value%2A> Cada par representa uma fração; o número inteiro primeiro está a numerator e o número inteiro segundo o denominador. |   |&6; | Especifica que <xref:System.Drawing.Imaging.PropertyItem.Value%2A>é uma matriz de bytes que possa englobar os valores de qualquer tipo de dados. |   |&7; | Especifica que <xref:System.Drawing.Imaging.PropertyItem.Value%2A>é uma matriz de assinado longa números inteiros de (32 bits). |   |&10; | Especifica que <xref:System.Drawing.Imaging.PropertyItem.Value%2A>é uma matriz de pares de números inteiros longos assinados.</xref:System.Drawing.Imaging.PropertyItem.Value%2A> </xref:System.Drawing.Imaging.PropertyItem.Value%2A> </xref:System.Drawing.Imaging.PropertyItem.Value%2A> Cada par representa uma fração; o número inteiro primeiro está a numerator e o número inteiro segundo o denominador. |       Para mais informações sobre as tags de propriedade, consulte &quot;Imagem propriedade etiqueta constantes&quot; na biblioteca do MSDN em http://msdn.microsoft.com/library."
