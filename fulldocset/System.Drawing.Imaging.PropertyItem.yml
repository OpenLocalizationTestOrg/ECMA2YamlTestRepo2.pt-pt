  name: PropertyItem
  nameWithType: PropertyItem
  fullName: System.Drawing.Imaging.PropertyItem
  type: Class
  summary: "Encapsula uma propriedade de metadados para ser incluída no ficheiro de imagem. Não herdável."
  remarks: "Os dados é composta por: um identificador, o comprimento (em bytes) da propriedade, o tipo de propriedade e um ponteiro para o valor da propriedade.       Um PropertyItem não se destina a ser utilizado como um objeto autónomo. Um objeto de PropertyItem se destina a ser utilizado pelas classes que são derivadas de <xref:System.Drawing.Image>.</xref:System.Drawing.Image> Um objeto de PropertyItem é utilizado para obter e alterar os metadados dos ficheiros de imagem existente, não para criar os metadados. Por conseguinte, a classe de PropertyItem não tem um definido `Public` construtor pelo que não é possível criar uma instância de um objeto de PropertyItem.       Para contornar a ausência de um `Public` construtor, utilize um objeto de PropertyItem existente em vez disso, de criação de uma nova instância do PropertyItem classe. Para obter mais informações, consulte <xref:System.Drawing.Image.GetPropertyItem%2A?displayProperty=fullName>.</xref:System.Drawing.Image.GetPropertyItem%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to read and display the metadata in an image file using the PropertyItem class and the <xref:System.Drawing.Image.PropertyItems%2A?displayProperty=fullName> property.  \n  \n This example is designed to be used in a Windows Form that imports the <xref:System.Drawing.Imaging?displayProperty=fullName> namespace. Paste the code into the form and change the path to `fakePhoto.jpg` to point to an image file on your system. Call the `ExtractMetaData` method when handling the form's <xref:System.Windows.Forms.Control.Paint> event, passing `e` as <xref:System.Windows.Forms.PaintEventArgs>.  \n  \n [!code-cs[System.Drawing.ImageExample#6](~/add/codesnippet/csharp/t-system.drawing.imaging_2_1.cs)]\n [!code-cpp[System.Drawing.ImageExample#6](~/add/codesnippet/cpp/t-system.drawing.imaging_2_1.cpp)]\n [!code-vb[System.Drawing.ImageExample#6](~/add/codesnippet/visualbasic/t-system.drawing.imaging_2_1.vb)]"
  syntax:
    content: public sealed class PropertyItem
