  summary: "Represents a rule that checks for errors that are raised by a data source that implements <xref:System.ComponentModel.INotifyDataErrorInfo>."
  remarks: "The [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] data binding model enables you to associate <xref:System.Windows.Data.Binding.ValidationRules%2A> with a <xref:System.Windows.Data.Binding> or <xref:System.Windows.Data.BindingGroup> object. The NotifyDataErrorValidationRule class is a built-in rule that checks for exceptions that are thrown during the updates of the binding source property. You can provide custom logic to specify how the binding engine handles these exceptions by using a <xref:System.Windows.Data.UpdateSourceExceptionFilterCallback>. For more information, see <xref:System.Windows.Data.Binding.UpdateSourceExceptionFilter%2A>.       An alternative syntax to setting the NotifyDataErrorValidationRule explicitly is to set the <xref:System.Windows.Data.Binding.ValidatesOnExceptions%2A> property to `true` on your <xref:System.Windows.Data.Binding>, <xref:System.Windows.Data.MultiBinding>, or <xref:System.Windows.Data.BindingGroup> object. By default, the value of <xref:System.Windows.Data.Binding.ValidatesOnExceptions%2A> is `true`, so you do not need to explicitly use a NotifyDataErrorValidationRule.       You can create a custom rule by creating a class that derives from <xref:System.Windows.Controls.ValidationRule>. For more information and a detailed discussion of data validation, see [Data Binding Overview](~/add/includes/ajax-current-ext-md.md)."
