  summary: "Representa uma regra que verifica a existência de erros que são gerados por uma origem de dados que implemente <xref:System.ComponentModel.INotifyDataErrorInfo>.</xref:System.ComponentModel.INotifyDataErrorInfo>"
  remarks: "O [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] modelo de enlace de dados permite-lhe associar <xref:System.Windows.Data.Binding.ValidationRules%2A>com um <xref:System.Windows.Data.Binding>ou <xref:System.Windows.Data.BindingGroup>objeto.</xref:System.Windows.Data.BindingGroup> </xref:System.Windows.Data.Binding> </xref:System.Windows.Data.Binding.ValidationRules%2A> A classe de NotifyDataErrorValidationRule é uma regra incorporada que verifica a existência de exceções forem emitidas durante as atualizações da propriedade da origem de enlace. Pode fornecer a lógica personalizada para especificar a forma como o motor de enlace processa estas exceções, utilizando um <xref:System.Windows.Data.UpdateSourceExceptionFilterCallback>.</xref:System.Windows.Data.UpdateSourceExceptionFilterCallback> Para obter mais informações, consulte <xref:System.Windows.Data.Binding.UpdateSourceExceptionFilter%2A>.</xref:System.Windows.Data.Binding.UpdateSourceExceptionFilter%2A>       Uma sintaxe alternativa para definir explicitamente o NotifyDataErrorValidationRule consiste em definir a <xref:System.Windows.Data.Binding.ValidatesOnExceptions%2A>propriedade `true` no seu <xref:System.Windows.Data.Binding>, <xref:System.Windows.Data.MultiBinding>, ou <xref:System.Windows.Data.BindingGroup>objeto.</xref:System.Windows.Data.BindingGroup> </xref:System.Windows.Data.MultiBinding> </xref:System.Windows.Data.Binding> </xref:System.Windows.Data.Binding.ValidatesOnExceptions%2A> Por predefinição, o valor de <xref:System.Windows.Data.Binding.ValidatesOnExceptions%2A>é `true`, por isso não terá a utilizem explicitamente um NotifyDataErrorValidationRule.</xref:System.Windows.Data.Binding.ValidatesOnExceptions%2A>       Pode criar uma regra personalizada através da criação de uma classe que deriva de <xref:System.Windows.Controls.ValidationRule>.</xref:System.Windows.Controls.ValidationRule> Para obter mais informações e ver um debate detalhado da validação de dados, consulte [descrição geral de enlace de dados](~/add/includes/ajax-current-ext-md.md)."
