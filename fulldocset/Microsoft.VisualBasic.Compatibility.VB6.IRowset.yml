- uid: Microsoft.VisualBasic.Compatibility.VB6.IRowset.AddRefRows(System.Int32,System.Int32[],System.Int32[]@,System.Int32[]@)
  id: AddRefRows(System.Int32,System.Int32[],System.Int32[]@,System.Int32[]@)
  parent: Microsoft.VisualBasic.Compatibility.VB6.IRowset
  langs:
  - csharp
  name: AddRefRows(Int32,Int32[],Int32[],Int32[])
  nameWithType: IRowset.AddRefRows(Int32,Int32[],Int32[],Int32[])
  fullName: Microsoft.VisualBasic.Compatibility.VB6.IRowset.AddRefRows(Int32,Int32[],Int32[],Int32[])
  type: Method
  assemblies:
  - Microsoft.VisualBasic.Compatibility.Data
  namespace: Microsoft.VisualBasic.Compatibility.VB6
  summary: "Adiciona uma contagem de referência para um identificador de linha existente."
  remarks: '[!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]'
  syntax:
    content: public void AddRefRows (int cRows, int[] hRows, out int[] refCounts, out int[] rowStatus);
    parameters:
    - id: cRows
      type: System.Int32
      description: "O número de linhas para as quais a incrementar a contagem de referência."
    - id: hRows
      type: System.Int32[]
      description: "Uma matriz de identificadores de linha para o qual incrementar a contagem de referência. A contagem de referência de identificadores de linha é aumentada em um de cada vez que aparecem na matriz."
    - id: refCounts
      type: System.Int32[]
      description: "Uma matriz com `cRows` elementos na qual devolver a nova contagem de referência para cada identificador de linha. O consumidor aloca a memória para esta matriz. Se `refCounts` um ponteiro nulo, sem referência contagens são devolvidas."
    - id: rowStatus
      type: System.Int32[]
      description: "Uma matriz com `cRows` elementos na qual devolver valores que indica o estado de cada linha especificado no `hRows`."
  overload: Microsoft.VisualBasic.Compatibility.VB6.IRowset.AddRefRows*
  exceptions: []
  platform:
  - net462
