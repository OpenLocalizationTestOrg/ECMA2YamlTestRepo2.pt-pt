- uid: Microsoft.VisualBasic.Compatibility.VB6.IRowset.GetNextRows(System.Int32,System.Int32,System.Int32,System.Int32@,System.Int32[]@)
  id: GetNextRows(System.Int32,System.Int32,System.Int32,System.Int32@,System.Int32[]@)
  parent: Microsoft.VisualBasic.Compatibility.VB6.IRowset
  langs:
  - csharp
  name: GetNextRows(Int32,Int32,Int32,Int32,Int32[])
  nameWithType: IRowset.GetNextRows(Int32,Int32,Int32,Int32,Int32[])
  fullName: Microsoft.VisualBasic.Compatibility.VB6.IRowset.GetNextRows(Int32,Int32,Int32,Int32,Int32[])
  type: Method
  assemblies:
  - Microsoft.VisualBasic.Compatibility.Data
  namespace: Microsoft.VisualBasic.Compatibility.VB6
  summary: "Obtém linhas sequencialmente, tendo em conta a posição anterior."
  remarks: '[!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]'
  syntax:
    content: public void GetNextRows (int hChapter, int lRowsOffset, int cRows, out int cRowsObtained, out int[] hRows);
    parameters:
    - id: hChapter
      type: System.Int32
      description: "O identificador de capítulo designar as linhas a obter."
    - id: lRowsOffset
      type: System.Int32
      description: "A contagem de linhas a ignorar antes de obter linhas de assinado. Linhas eliminadas que o fornecedor tenha removido do conjunto de linhas não são contabilizadas na ignorar."
    - id: cRows
      type: System.Int32
      description: "O número de linhas a obter. Um número negativo significa para trás a obter."
    - id: cRowsObtained
      type: System.Int32
      description: "Um apontador para a memória na qual devolver o número real de obtido linhas."
    - id: hRows
      type: System.Int32[]
      description: "Um apontador para a memória na qual devolver uma matriz de identificadores das linhas fetched."
  overload: Microsoft.VisualBasic.Compatibility.VB6.IRowset.GetNextRows*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.VisualBasic.Compatibility.VB6.IRowset.ReleaseRows(System.Int32,System.Int32[],System.IntPtr,System.IntPtr,System.IntPtr)
  id: ReleaseRows(System.Int32,System.Int32[],System.IntPtr,System.IntPtr,System.IntPtr)
  parent: Microsoft.VisualBasic.Compatibility.VB6.IRowset
  langs:
  - csharp
  name: ReleaseRows(Int32,Int32[],IntPtr,IntPtr,IntPtr)
  nameWithType: IRowset.ReleaseRows(Int32,Int32[],IntPtr,IntPtr,IntPtr)
  fullName: Microsoft.VisualBasic.Compatibility.VB6.IRowset.ReleaseRows(Int32,Int32[],IntPtr,IntPtr,IntPtr)
  type: Method
  assemblies:
  - Microsoft.VisualBasic.Compatibility.Data
  namespace: Microsoft.VisualBasic.Compatibility.VB6
  summary: "Linhas de versões."
  remarks: '[!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]'
  syntax:
    content: public int ReleaseRows (int cRows, int[] hRows, IntPtr rowOptions, IntPtr rowRefCounts, IntPtr rgRowStatus);
    parameters:
    - id: cRows
      type: System.Int32
      description: "O número de linhas a versão."
    - id: hRows
      type: System.Int32[]
      description: "Uma matriz de identificadores de linhas ser libertado. Os identificadores de linha não é necessário formar um cluster lógico; Estes obtido em alturas diferentes e não tem de ser contíguo linhas subjacente. Os identificadores de linha são decrementadas à medida por uma contagem de referência para cada vez que aparecem na matriz."
    - id: rowOptions
      type: System.IntPtr
      description: "Uma matriz de `cRows` elementos que contém bitmasks que indica as opções adicionais para ser especificado quando for lançada uma linha."
    - id: rowRefCounts
      type: System.IntPtr
      description: "Uma matriz com `cRows` elementos na qual devolver a nova contagem de referência de cada linha."
    - id: rgRowStatus
      type: System.IntPtr
      description: "Uma matriz com `cRows` elementos na qual devolver valores que indica o estado de cada linha especificado no `hRows`."
    return:
      type: System.Int32
      description: "Um <xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;> </xref> que representa o resultado."
  overload: Microsoft.VisualBasic.Compatibility.VB6.IRowset.ReleaseRows*
  exceptions: []
  platform:
  - net462
