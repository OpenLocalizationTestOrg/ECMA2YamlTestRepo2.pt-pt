      type: System.Int32
      description: "O identificador de linha a partir da qual pode obter os dados."
    - id: hAccessor
      type: System.Int32
      description: "O identificador do acessor para utilizar."
    - id: pData
      type: System.IntPtr
      description: "Um apontador para uma memória intermédia na qual devolver os dados."
