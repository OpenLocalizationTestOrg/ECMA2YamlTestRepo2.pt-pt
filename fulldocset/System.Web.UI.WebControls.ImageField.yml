  remarks: "Utilize a propriedade DataAlternateTextFormatString para especificar um formato personalizado para os valores de texto alternativo das imagens apresentados num <xref:System.Web.UI.WebControls.ImageField>objeto.</xref:System.Web.UI.WebControls.ImageField>      > [!NOTE] > A cadeia de formato é aplicada apenas quando o <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A>propriedade está definida.</xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A> Não é aplicada quando o <xref:System.Web.UI.WebControls.ImageField.AlternateText%2A>propriedade está definida.</xref:System.Web.UI.WebControls.ImageField.AlternateText%2A>       Isto é útil quando necessitar de modificar o valor original contido no campo. Se a propriedade DataAlternateTextFormatString não estiver definida, os valores de texto alternativo não obter formatação especial.       A cadeia de formato pode ser qualquer cadeia de literal e, normalmente, contém um marcador de posição para o valor do campo. Por exemplo, na cadeia de formato &quot;valor do Item: {0}&quot;, o marcador de posição &quot;{0}&quot; é substituído pelo valor dos campos especificados pelo <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A>propriedade.</xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A> O resto da cadeia de formato é apresentado como texto literal.      > [!NOTE] > Se a cadeia de formato não incluir um marcador de posição, o valor do campo da origem de dados não está incluído no final de apresentar texto.       O marcador de posição é composto por duas partes, separadas por ponto e vírgula (&quot;:&quot;) e moldado numa chavetas (&quot;{}&quot;), no formato `{A:Bxx}`. O valor antes da vírgula (`A` no exemplo geral) Especifica o índice do valor de campo numa lista baseado em zero de parâmetros.      > [!NOTE] > Este parâmetro é parte da sintaxe formatação. Porque não existe apenas um campo valor em cada célula, este valor apenas pode ser definido como 0.       Os dois pontos e os valores após a vírgula são opcionais. O caráter após a vírgula (`B` no exemplo geral) Especifica o formato no qual pretende apresentar o valor. A tabela seguinte lista os formatos comuns.      | Formatar o caráter | Descrição |   |----------------------|-----------------|   | `C`| Apresenta os valores numéricos num formato de moeda. |   | `D`| Apresenta os valores numéricos no formato decimal. |   | `E`| Apresenta os valores numéricos em científicos (em notação exponencial). |   | `F`| Apresenta os valores numéricos no formato fixo. |   | `G`| Apresenta os valores numéricos no formato geral. |   | `N`| Apresenta os valores numéricos no formato de número. |   | `X`| Apresenta os valores numéricos em formato hexadecimal. |      > [!NOTE] > Os caracteres de formato não são maiúsculas confidenciais, exceto para `X`, que apresenta os carateres hexadecimais no caso de especificado.       O valor após o caráter de formato (xx no exemplo geral) Especifica o número de dígitos significativos ou casas decimais a apresentar. Por exemplo, a cadeia de formato &quot;{0:F2}&quot; apresenta um número o com 2 casas decimais.       Para obter mais informações sobre a formatação, consulte [Formatting Types](~/add/includes/ajax-current-ext-md.md)."
