  remarks: "Utilize a propriedade AlternateText para especificar o texto alternativo para as imagens apresentado num <xref:System.Web.UI.WebControls.ImageField>objeto.</xref:System.Web.UI.WebControls.ImageField> O texto alternativo é apresentado quando uma imagem não pode ser carregada ou não está disponível. Browsers que suportam a funcionalidade de descrições também apresentam este texto como uma descrição.      > [!NOTE] > Quando esta propriedade for definida, todas as imagens apresentadas num <xref:System.Web.UI.WebControls.ImageField>objeto partilhar o mesmo texto alternativo.</xref:System.Web.UI.WebControls.ImageField> Como alternativa, é possível vincular o texto alternativo a um campo na origem de dados através da definição de <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A>propriedade em vez desta propriedade.</xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A> Isto permite-lhe ter texto alternativo diferente para cada imagem apresentada. Se ambas a AlternateText e <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A>propriedades forem definidas, a <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A>propriedade tem precedência.</xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A> </xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A>       O valor desta propriedade, se estiver definida, podem ser guardados automaticamente para um ficheiro de recursos utilizando uma ferramenta estruturador. Para obter mais informações, consulte <xref:System.ComponentModel.LocalizableAttribute>e [globalização e localização](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
