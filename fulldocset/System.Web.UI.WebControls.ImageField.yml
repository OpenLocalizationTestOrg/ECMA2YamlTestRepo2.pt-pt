  summary: "Gets or sets the string that specifies the format in which the URL for each image in an <see cref=&quot;T:System.Web.UI.WebControls.ImageField&quot;></see> object is rendered."
  remarks: "Use the DataImageUrlFormatString property to specify a custom format for the URLs of the images displayed in an <xref:System.Web.UI.WebControls.ImageField> object. This is useful when you need to generate a URL, such as when the <xref:System.Web.UI.WebControls.ImageField> object simply contains the file name. If the DataImageUrlFormatString property is not set, the URL values do not get any special formatting.       The format string can be any literal string and usually contains a placeholder for the field&quot;s value. For example, in the format string &quot;Item Value: {0}&quot;, the &quot;{0}&quot; placeholder is replaced with the value of the fields specified by the <xref:System.Web.UI.WebControls.ImageField.DataImageUrlField%2A> property. The rest of the format string is displayed as literal text.      > [!NOTE] >  If the format string does not include a placeholder, the field&quot;s value from the data source is not included in the final display text.       The placeholder consists of two parts separated by a colon (&quot;:&quot;) and wrapped in braces (&quot;{}&quot;), in the form `{A:Bxx}`. The value before the colon (`A` in the general example) specifies the field value&quot;s index in a zero-based list of parameters.      > [!NOTE] >  This parameter is part of the formatting syntax. Because there is only one field value in each cell, this value can only be set to 0.       The colon and the values after the colon are optional. The character after the colon (`B` in the general example) specifies the format in which to display the value. The following table lists the common formats.      |Format character|Description|   |----------------------|-----------------|   |`C`|Displays numeric values in currency format.|   |`D`|Displays numeric values in decimal format.|   |`E`|Displays numeric values in scientific (exponential) format.|   |`F`|Displays numeric values in fixed format.|   |`G`|Displays numeric values in general format.|   |`N`|Displays numeric values in number format.|   |`X`|Displays numeric values in hexadecimal format.|      > [!NOTE] >  The format characters are not case sensitive, except for `X`, which displays the hexadecimal characters in the case specified.       The value after the format character (xx in the general example) specifies the number of significant digits or decimal places to display. For example, the format string &quot;{0:F2}&quot; displays a fixed-point number with 2 decimal places.       For more information on formatting, see [Formatting Types](../Topic/Formatting%20Types%20in%20the%20.NET%20Framework.md)."
