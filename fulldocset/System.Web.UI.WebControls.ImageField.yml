  name: ImageField
  nameWithType: ImageField
  fullName: System.Web.UI.WebControls.ImageField
  type: Class
  summary: "Representa um campo que é apresentado como uma imagem num controlo vinculado a dados."
  remarks: "A classe de ImageField é utilizada por controlos vinculados a dados (tais como <xref:System.Web.UI.WebControls.GridView>e <xref:System.Web.UI.WebControls.DetailsView>) para apresentar uma imagem para cada registo apresentado.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> O objeto de ImageField é apresentado de forma consoante o controlo vinculado a dados em que é utilizado. Por exemplo, o <xref:System.Web.UI.WebControls.GridView>controlo apresenta um objeto de ImageField como uma coluna, enquanto o <xref:System.Web.UI.WebControls.DetailsView>controlo apresenta-o como uma linha.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       Para apresentar imagens, tem de vincular um objeto de ImageField a um campo de uma origem de dados que contém o URL de uma imagem. Isto é conseguido através da definição de <xref:System.Web.UI.WebControls.ImageField.DataImageUrlField%2A>propriedade.</xref:System.Web.UI.WebControls.ImageField.DataImageUrlField%2A> O valor de URL que pode ser formatado utilizando o <xref:System.Web.UI.WebControls.ImageField.DataImageUrlFormatString%2A>propriedade.</xref:System.Web.UI.WebControls.ImageField.DataImageUrlFormatString%2A> Cada imagem também pode ter o texto alternativo associado. Este texto é apresentado quando não é possível carregar uma imagem ou não está disponível. Browsers que suportam a funcionalidade de descrições também apresentam este texto como uma descrição. Pode especificar o texto alternativo para uma imagem apresentada utilizando um dos seguintes métodos:-Utilize o <xref:System.Web.UI.WebControls.ImageField.AlternateText%2A>propriedade para especificar o texto alternativo que se aplica a todas as imagens.</xref:System.Web.UI.WebControls.ImageField.AlternateText%2A>      -Utilize o <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A>propriedade à qual vincular um campo de uma origem de dados para o <xref:System.Web.UI.WebControls.Image.AlternateText%2A>propriedade cada imagem.</xref:System.Web.UI.WebControls.Image.AlternateText%2A> </xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A> Isto permite-lhe ter texto alternativo diferente para cada imagem apresentada. Quando vincular dados, opcionalmente, pode formatar o texto alternativo utilizando o <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextFormatString%2A>propriedade.</xref:System.Web.UI.WebControls.ImageField.DataAlternateTextFormatString%2A>       Quando o valor de URL de uma imagem é `null`, não é possível apresentar uma imagem. Pode visualizar uma imagem alternativa para `null` campo valores definindo a <xref:System.Web.UI.WebControls.ImageField.NullImageUrl%2A>propriedade.</xref:System.Web.UI.WebControls.ImageField.NullImageUrl%2A> Em vez de uma imagem alternativa, pode apresentar o texto alternativo, definindo o <xref:System.Web.UI.WebControls.ImageField.NullDisplayText%2A>propriedade.</xref:System.Web.UI.WebControls.ImageField.NullDisplayText%2A>       Por predefinição, são apresentados todos os campos declarados num controlo vinculado a dados. Pode ocultar um objeto de ImageField num controlo de dados vinculados ao definir o <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>propriedade `false`.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A>       Pode personalizar as secções de cabeçalho e rodapé de um objeto de ImageField. Para apresentar uma legenda na secção de cabeçalho ou rodapé, defina o <xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A>ou <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>Propriedades, respetivamente.</xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> Para apresentar uma imagem na secção de cabeçalho em vez de texto, defina o <xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A>propriedade.</xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> A secção de cabeçalho pode ser ocultada no objeto ImageField definindo a <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>propriedade `false`.</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>      > [!NOTE] > Alguns controlos vinculados a dados (tais como o <xref:System.Web.UI.WebControls.GridView>controlo) pode mostrar ou ocultar a secção de cabeçalho todo do controlo.</xref:System.Web.UI.WebControls.GridView> Estes controlos vinculados a dados não suportam o <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>propriedade para um campo individual de dados vinculados.</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A> Para mostrar ou ocultar a secção de cabeçalho completo de um controlo vinculado a dados, utilize o controlo `ShowHeader` propriedade (se disponível).       Também pode personalizar o aspeto do objeto ImageField (cor de tipo de letra, cor de fundo e assim sucessivamente) definindo as propriedades de estilo para as diferentes partes do campo. A tabela seguinte lista as propriedades de estilo diferentes.      | Propriedade de estilo | Descrição |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>| As definições de estilo para os controlos de servidor Web subordinados do objeto ImageField. |   | <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>| As definições de estilo para a secção de rodapé do objeto ImageField. |   | <xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>| As definições de estilo para a secção de cabeçalho do objeto ImageField. |   | <xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>| As definições de estilo para os itens de dados no objeto ImageField. |</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>"
