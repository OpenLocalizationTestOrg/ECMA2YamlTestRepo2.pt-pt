  name: AllowUnassigned
  nameWithType: IdnMapping.AllowUnassigned
  fullName: System.Globalization.IdnMapping.AllowUnassigned
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Obtém ou define um valor que indica se os pontos de código Unicode não atribuídos são utilizados em operações efetuadas por membros da atual <xref href=&quot;System.Globalization.IdnMapping&quot;> </xref> objeto."
  remarks: "Um nome de domínio registado não pode conter pontos de código não atribuídas. Por conseguinte, é o valor predefinido da propriedade AllowUnassigned `false`. A especificação de IDNA permite pontos de código não atribuídos apenas nas consultas para efetuar a correspondência de cadeias (ou seja, na pesquisa de nome de domínio). Para mais informações sobre a utilização de pontos de código não atribuídas em nomes de domínio, consulte [RFC 3454, &quot;Preparação das cadeias de Internationalized (stringprep)&quot;](http://go.microsoft.com/fwlink/?LinkId=231873) e [RFC 5891, &quot;Internacionalizados domínio nomes em aplicações (IDNA): protocolo&quot;](http://go.microsoft.com/fwlink/?LinkId=231875).      > [!IMPORTANT] > Se theAllowUnassigned propriedade `false`, o comportamento associado a propriedade depende do sistema operativo subjacente. No [!INCLUDE[win8](~/add/includes/ajax-current-ext-md.md)], a <xref:System.Globalization.IdnMapping>classe está em conformidade com IDNA 2008, que se baseia a norma de Unicode 6.0.</xref:System.Globalization.IdnMapping> Em versões anteriores do Windows, a classe de <xref:System.Globalization.IdnMapping>baseia-se no IDNA 2003, o que se baseia em Unicode 3.* x*.</xref:System.Globalization.IdnMapping> Alguns pontos de código que foram não atribuídos no IDNA 2003 foram atribuídos carateres e são suportados em IDNA 2008. Por exemplo, U + 0221 foi introduzida no Unicode 4.0. No [!INCLUDE[win8](~/add/includes/ajax-current-ext-md.md)], é codificado como &quot;xn —&6;la&quot;. Em versões anteriores do Windows, emite um <xref:System.ArgumentException>exceção.</xref:System.ArgumentException>"
  syntax:
    content: public bool AllowUnassigned { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se os pontos de código não atribuídos são utilizados em operações; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Globalization.IdnMapping.AllowUnassigned*
  exceptions: []
  platform:
  - net462
