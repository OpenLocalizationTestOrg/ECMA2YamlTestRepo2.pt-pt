- uid: System.Globalization.IdnMapping.UseStd3AsciiRules
  id: UseStd3AsciiRules
  parent: System.Globalization.IdnMapping
  langs:
  - csharp
  name: UseStd3AsciiRules
  nameWithType: IdnMapping.UseStd3AsciiRules
  fullName: System.Globalization.IdnMapping.UseStd3AsciiRules
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Obtém ou define um valor que indica se as convenções de nomenclatura padrão ou simples são utilizadas em operações executadas por membros da atual <xref href=&quot;System.Globalization.IdnMapping&quot;> </xref> objeto."
  remarks: "Nomes de domínio que seguem as regras de nomenclatura padrão é constituída por um subconjunto específico de carateres no intervalo de carateres US-ASCII. Os carateres são as letras A Z, dígitos 0 a 9, o caráter de hífen (-) (U + 002D) e o caráter de ponto (.). O caso dos carateres não é significativo. As convenções de nomenclatura simples permitem a utilização de um intervalo mais ampla de ASCII carateres, incluindo o espaço de caráter (U +&0020;), o ponto de exclamação caráter (U +&0021;) e o underbar caráter (U +&005;F). Se for UseStd3AsciiRules `true`, apenas caracteres padrão pode aparecer uma etiqueta devolvido pelo <xref:System.Globalization.IdnMapping.GetAscii%2A>método.</xref:System.Globalization.IdnMapping.GetAscii%2A>       Por predefinição, é o valor da propriedade UseStd3AsciiRules `false`, e um subconjunto de carateres ASCII expandido é permitido uma etiqueta.      > [!NOTE] > O <xref:System.Globalization.IdnMapping>classe proíbe a utilização dos carateres nondisplayable U +&0000; através de U +&001;F e U +&007;F no nome de domínio de etiquetas, independentemente da definição da propriedade UseStd3AsciiRules.</xref:System.Globalization.IdnMapping> Este prohibition reduz o risco de ataques de segurança, como spoofing do nome."
  example:
  - "The following example generates URLs that contain characters in the ASCII range from U+0000 to U+007F and passes them to the <xref:System.Globalization.IdnMapping.GetAscii%28System.String%29> method of two <xref:System.Globalization.IdnMapping> objects. One object has its UseStd3AsciiRules property set to `true`, and the other object has it set to `false`. The output displays the characters that are invalid when the UseStd3AsciiRules property is `true` but valid when it is `false`.  \n  \n [!code-cs[System.Globalization.IdnMapping.UseStd3AsciiRules#1](~/add/codesnippet/csharp/p-system.globalization.i_1.cs)]\n [!code-vb[System.Globalization.IdnMapping.UseStd3AsciiRules#1](~/add/codesnippet/visualbasic/p-system.globalization.i_1.vb)]"
  syntax:
    content: public bool UseStd3AsciiRules { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se forem utilizadas convenções de nomenclatura padrão no operations; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Globalization.IdnMapping.UseStd3AsciiRules*
  exceptions: []
  platform:
  - net462
