- uid: System.Globalization.IdnMapping.GetAscii(System.String)
  id: GetAscii(System.String)
  parent: System.Globalization.IdnMapping
  langs:
  - csharp
  name: GetAscii(String)
  nameWithType: IdnMapping.GetAscii(String)
  fullName: System.Globalization.IdnMapping.GetAscii(String)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Codifica uma cadeia de etiquetas de nome de domínio que consistir em carateres Unicode numa cadeia de carateres Unicode displayable no intervalo de carateres US-ASCII. A cadeia é formatada de acordo com o IDNA padrão."
  remarks: "O `unicode` parâmetro especifica uma cadeia de um ou mais etiquetas que consistir em carateres Unicode válidos. As etiquetas são separadas por separadores de etiqueta. O `unicode` parâmetro não pode começar com um separador de etiqueta, mas pode incluir e, opcionalmente, terminar com um separador. Os separadores de etiqueta paragem completo (002E período, U +), completo IDEOGRAPHIC parar (U +&3002;), FULLWIDTH completo paragem (U + FF0E) e a paragem de completo IDEOGRAPHIC HALFWIDTH (U + FF61). Por exemplo, o nome de domínio &quot;www.adatum.com&quot; é composta por das etiquetas, &quot;www&quot;, &quot;adatum&quot; e &quot;com&quot;, separados por pontos.       Uma etiqueta não pode conter qualquer um dos seguintes carateres:-Unicode carateres de controlo de U +&0001; e através de U +&001;F e U +&007;F.      -Não atribuídos carateres Unicode, se o valor da <xref:System.Globalization.IdnMapping.AllowUnassigned%2A>propriedade é `false`.</xref:System.Globalization.IdnMapping.AllowUnassigned%2A>      -Não padrão carateres US-ASCII caráter intervalo, como o espaço (U +&0020;), EXCLAMAÇÃO marcar (U +&0021;), e baixa carateres de linha (U +&005;F), se o valor da <xref:System.Globalization.IdnMapping.UseStd3AsciiRules%2A>propriedade é `true`.</xref:System.Globalization.IdnMapping.UseStd3AsciiRules%2A>      -Carateres que são proibidos por uma versão específica do padrão IDNA. Para mais informações sobre carateres proibidos, consulte [RFC 3454: preparação de Internacionalizados as cadeias (&quot;stringprep&quot;)](http://go.microsoft.com/fwlink/?LinkId=231873) para IDNA 2003, e [RFC 5982: os pontos de código Unicode e nomes de domínio Internacionalizados para aplicações](http://go.microsoft.com/fwlink/?LinkId=231877) para IDNA 2008.       O <xref:System.Globalization.IdnMapping.GetAscii%2A>método converte todos os separadores de etiqueta paragem completo (002E período, U +).</xref:System.Globalization.IdnMapping.GetAscii%2A>       Se `unicode` não contém carateres US-ASCII fora do intervalo de carateres e não carateres dentro do intervalo de carateres US-ASCII são proibidas, o método devolve `unicode` inalterado."
  example:
  - "The following example uses the GetAscii method to convert an array of internationalized domain names to Punycode, which is an encoded equivalent that consists of characters in the US-ASCII character range. The <xref:System.Globalization.IdnMapping.GetUnicode%28System.String%29> method then converts the Punycode domain name back into the original domain name, but replaces the original label separators with the standard label separator.  \n  \n [!code-vb[System.Globalization.IdnMapping.Class#1](~/add/codesnippet/visualbasic/m-system.globalization.i_0_1.vb)]\n [!code-cs[System.Globalization.IdnMapping.Class#1](~/add/codesnippet/csharp/m-system.globalization.i_0_1.cs)]"
  syntax:
    content: public string GetAscii (string unicode);
    parameters:
    - id: unicode
      type: System.String
      description: "A cadeia a converter, que consiste num ou mais domínio nome etiquetas delimitadas com separadores de etiqueta."
    return:
      type: System.String
      description: "O equivalente a cadeia especificada pelo <code> unicode </code> parâmetro, constituída por carateres Unicode displayable US-ASCII caráter intervalo (U +&0020; a U +&007;E) e formatado em conformidade com a norma IDNA."
  overload: System.Globalization.IdnMapping.GetAscii*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>unicode</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>unicode</code>inválido baseiam o <xref:System.Globalization.IdnMapping.AllowUnassigned*> e <xref:System.Globalization.IdnMapping.UseStd3AsciiRules*> propriedades e a norma IDNA."
  platform:
  - net462
- uid: System.Globalization.IdnMapping.GetAscii(System.String,System.Int32)
  id: GetAscii(System.String,System.Int32)
  parent: System.Globalization.IdnMapping
  langs:
  - csharp
  name: GetAscii(String,Int32)
  nameWithType: IdnMapping.GetAscii(String,Int32)
  fullName: System.Globalization.IdnMapping.GetAscii(String,Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Codifica uma subcadeia de etiquetas de nome de domínio que incluam carateres Unicode fora do intervalo de carateres US-ASCII. A subcadeia é convertida numa cadeia de carateres Unicode displayable no intervalo de carateres US-ASCII e está formatada de acordo com a norma IDNA."
  remarks: "O `unicode` e `index` parâmetros definem uma subcadeia com um ou mais etiquetas que consistir em carateres Unicode válidos. As etiquetas são separadas por separadores de etiqueta. O primeiro caráter da subcadeia não pode começar com um separador de etiqueta, mas pode incluir e, opcionalmente, terminar com um separador. Os separadores de etiqueta paragem completo (002E período, U +), completo IDEOGRAPHIC parar (U +&3002;), FULLWIDTH completo paragem (U + FF0E) e a paragem de completo IDEOGRAPHIC HALFWIDTH (U + FF61). Por exemplo, o nome de domínio &quot;www.adatum.com&quot; é composta por das etiquetas, &quot;www&quot;, &quot;adatum&quot; e &quot;com&quot;, separados por pontos.       Uma etiqueta não pode conter qualquer um dos seguintes carateres:-Unicode carateres de controlo de U +&0001; e através de U +&001;F e U +&007;F.      -Não atribuídos carateres Unicode, dependendo do valor da <xref:System.Globalization.IdnMapping.AllowUnassigned%2A>propriedade.</xref:System.Globalization.IdnMapping.AllowUnassigned%2A>      -Não padrão carateres US-ASCII caráter intervalo, como o espaço (U +&0020;), MARQUE de EXCLAMAÇÃO (U +&0021;) e carateres de linha de baixo (U +&005;F), dependendo do valor da <xref:System.Globalization.IdnMapping.UseStd3AsciiRules%2A>propriedade.</xref:System.Globalization.IdnMapping.UseStd3AsciiRules%2A>      -Carateres que são proibidos por uma versão específica do padrão IDNA. Para mais informações sobre carateres proibidos, consulte [RFC 3454: preparação de Internacionalizados as cadeias (&quot;stringprep&quot;)](http://go.microsoft.com/fwlink/?LinkId=231873) para IDNA 2003, e [RFC 5982: os pontos de código Unicode e nomes de domínio Internacionalizados para aplicações](http://go.microsoft.com/fwlink/?LinkId=231877) para IDNA 2008.       O <xref:System.Globalization.IdnMapping.GetAscii%2A>método converte todos os separadores de etiqueta paragem completo (002E período, U +).</xref:System.Globalization.IdnMapping.GetAscii%2A>       Se `unicode` não contém carateres US-ASCII fora do intervalo de carateres e não carateres dentro do intervalo de carateres US-ASCII são proibidas, o método devolve `unicode` inalterado."
  example:
  - "The following example removes the local part and the @ character from an email address, and passes the resulting domain name to the GetAscii method to create a Punycode domain name, which is an encoded equivalent that consists of characters in the US-ASCII character range. The <xref:System.Globalization.IdnMapping.GetUnicode%28System.String%2CSystem.Int32%2CSystem.Int32%29> method then converts the Punycode domain name back into the original domain name, but replaces the original label separators with the standard label separator.  \n  \n [!code-cs[System.Globalization.IdnMapping.GetAscii#2](~/add/codesnippet/csharp/m-system.globalization.i_3_1.cs)]\n [!code-vb[System.Globalization.IdnMapping.GetAscii#2](~/add/codesnippet/visualbasic/m-system.globalization.i_3_1.vb)]"
  syntax:
    content: public string GetAscii (string unicode, int index);
    parameters:
    - id: unicode
      type: System.String
      description: "A cadeia a converter, que consiste num ou mais domínio nome etiquetas delimitadas com separadores de etiqueta."
    - id: index
      type: System.Int32
      description: "Um desvio baseado em zero para `unicode` que especifica a subcadeia para converter o início. A operação de conversão continua até ao fim do `unicode` cadeia."
    return:
      type: System.String
      description: "O equivalente a subcadeia especificada pelo <code> unicode </code> e <code> index </code> parâmetros, constituída por carateres Unicode displayable US-ASCII caráter intervalo (U +&0020; a U +&007;E) e formatado em conformidade com a norma IDNA."
  overload: System.Globalization.IdnMapping.GetAscii*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>unicode</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>index</code>é menor que zero.       - ou - <code>index</code> é superior ao comprimento da <code>unicode</code>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>unicode</code>inválido baseiam o <xref:System.Globalization.IdnMapping.AllowUnassigned*> e <xref:System.Globalization.IdnMapping.UseStd3AsciiRules*> propriedades e a norma IDNA."
  platform:
  - net462
- uid: System.Globalization.IdnMapping.GetAscii(System.String,System.Int32,System.Int32)
  id: GetAscii(System.String,System.Int32,System.Int32)
  parent: System.Globalization.IdnMapping
  langs:
  - csharp
  name: GetAscii(String,Int32,Int32)
  nameWithType: IdnMapping.GetAscii(String,Int32,Int32)
  fullName: System.Globalization.IdnMapping.GetAscii(String,Int32,Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Codifica o número especificado de carateres de uma subcadeia de etiquetas de nome de domínio que incluam carateres Unicode fora do intervalo de carateres US-ASCII. A subcadeia é convertida numa cadeia de carateres Unicode displayable no intervalo de carateres US-ASCII e está formatada de acordo com a norma IDNA."
  remarks: "O `Unicode`, `index`, e `count` parâmetros definem uma subcadeia com um ou mais etiquetas que consistir em carateres Unicode válidos. As etiquetas são separadas por separadores de etiqueta. O primeiro caráter da subcadeia não pode começar com um separador de etiqueta, mas pode incluir e, opcionalmente, terminar com um separador. Os separadores de etiqueta paragem completo (002E período, U +), completo IDEOGRAPHIC parar (U +&3002;), FULLWIDTH completo paragem (U + FF0E) e a paragem de completo IDEOGRAPHIC HALFWIDTH (U + FF61). Por exemplo, o nome de domínio &quot;www.adatum.com&quot; é composta por das etiquetas, &quot;www&quot;, &quot;adatum&quot; e &quot;com&quot;, separados por pontos.       Uma etiqueta não pode conter qualquer um dos seguintes carateres:-Unicode carateres de controlo de U +&0001; e através de U +&001;F e U +&007;F.      -Não atribuídos carateres Unicode, dependendo do valor da <xref:System.Globalization.IdnMapping.AllowUnassigned%2A>propriedade.</xref:System.Globalization.IdnMapping.AllowUnassigned%2A>      -Não padrão carateres US-ASCII caráter intervalo, como o espaço (U +&0020;), MARQUE de EXCLAMAÇÃO (U +&0021;) e carateres de linha de baixo (U +&005;F), dependendo do valor da <xref:System.Globalization.IdnMapping.UseStd3AsciiRules%2A>propriedade.</xref:System.Globalization.IdnMapping.UseStd3AsciiRules%2A>      -Carateres que são proibidos por uma versão específica do padrão IDNA. Para mais informações sobre carateres proibidos, consulte [RFC 3454: preparação de Internacionalizados as cadeias (&quot;stringprep&quot;)](http://go.microsoft.com/fwlink/?LinkId=231873) para IDNA 2003, e [RFC 5982: os pontos de código Unicode e nomes de domínio Internacionalizados para aplicações](http://go.microsoft.com/fwlink/?LinkId=231877) para IDNA 2008.       O <xref:System.Globalization.IdnMapping.GetAscii%2A>método converte todos os separadores de etiqueta paragem completo (002E período, U +).</xref:System.Globalization.IdnMapping.GetAscii%2A> Se a subcadeia não contém carateres fora do intervalo de carateres US-ASCII, e não carateres dentro do intervalo de carateres US-ASCII são proibidos, o método devolve a subcadeia inalterada."
  example:
  - "The following example uses the GetAscii method to convert an internationalized domain name to a domain name that complies with the IDNA standard. The <xref:System.Globalization.IdnMapping.GetUnicode%28System.String%2CSystem.Int32%2CSystem.Int32%29> method then converts the standardized domain name back into the original domain name, but replaces the original label separators with the standard label separator.  \n  \n [!code-vb[IdnMapping.GetX#1](~/add/codesnippet/visualbasic/9eb31a8b-c677-4c73-81bb-_1.vb)]\n [!code-cs[IdnMapping.GetX#1](~/add/codesnippet/csharp/9eb31a8b-c677-4c73-81bb-_1.cs)]"
  syntax:
    content: public string GetAscii (string unicode, int index, int count);
    parameters:
    - id: unicode
      type: System.String
