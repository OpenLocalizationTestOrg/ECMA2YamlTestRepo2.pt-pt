  name: IdnMapping
  nameWithType: IdnMapping
  fullName: System.Globalization.IdnMapping
  type: Class
  summary: "Suporta a utilização de carateres não ASCII para nomes de domínio de Internet. Esta classe não pode ser herdada."
  remarks: "Um nome de domínio de Internet é composta por um ou mais peças, denominadas etiquetas de nome de domínio, separadas por separadores de etiqueta. Por exemplo, o nome de domínio &quot;www.proseware.com&quot; é composta por das etiquetas, &quot;www&quot;, &quot;proseware&quot; e &quot;com&quot;, separados por pontos. Os nomes de domínio padrão é composto por carateres designados no intervalo de carateres US-ASCII (ou básico latinos), de U +&0021; para U +&007;E. Para facilitar a utilização de Internet no culturas que não utilizam o conjunto de carateres US-ASCII, os nomes de domínio em aplicações (IDNA) tornar internacional padrão adotado uma larga maioria foi no 2003 para suportar a inclusão de carateres Unicode fora do intervalo de carateres US-ASCII. No entanto, os servidores de nome e a resolução de nomes de domínio continuam a dependem carateres dentro do intervalo de carateres US-ASCII.       O mecanismo IDNA utiliza Punycode para mapear um nome de domínio internacionalizados que contenha carateres Unicode fora do intervalo de carateres US-ASCII ao intervalo de carateres US-ASCII suportado pelo sistema de nomes de domínio. O mecanismo IDNA é utilizado para converter apenas os nomes de domínio, não os dados transmitidos através da Internet.      > [!IMPORTANT] > No [!INCLUDE[net_v45](~/add/includes/ajax-current-ext-md.md)], a classe de IdnMapping suporta versões diferentes do padrão IDNA, consoante o sistema operativo em utilização: >> - quando executado num [!INCLUDE[win8](~/add/includes/ajax-current-ext-md.md)], suporta a versão de 2008 do padrão IDNA descrito pelo [RFC 5891: nomes de domínio Internacionalizados em aplicações (IDNA): protocolo](http://go.microsoft.com/fwlink/?LinkId=231875).   >-Quando são executados em versões anteriores do sistema operativo Windows, suporta a versão de 2003 do padrão descrito pelo [RFC 3490: tornar internacional o nomes de domínio em aplicações (IDNA)](http://go.microsoft.com/fwlink/?LinkId=158110).   >> Consulte [Unicode técnica padrão #46: processamento de compatibilidade IDNA](http://go.microsoft.com/fwlink/?LinkId=232459) para as diferenças da forma dessas normas processam específicos conjuntos de carateres.       O <xref:System.Globalization.IdnMapping.GetAscii%2A?displayProperty=fullName>método normaliza um nome de domínio, converte o nome normalizado para uma representação que consiste em displayable Unicode carateres no intervalo de ponto de código US-ASCII (U +&0020; a U +&007;E) e prepends um prefixo de codificação (ACE) compatível com a ASCII (&quot;xn –&quot;) para cada etiqueta.</xref:System.Globalization.IdnMapping.GetAscii%2A?displayProperty=fullName> O <xref:System.Globalization.IdnMapping.GetUnicode%2A?displayProperty=fullName>método restaura as etiquetas de nome de domínio convertidas pelo <xref:System.Globalization.IdnMapping.GetAscii%2A>método.</xref:System.Globalization.IdnMapping.GetAscii%2A> </xref:System.Globalization.IdnMapping.GetUnicode%2A?displayProperty=fullName>       Se a cadeia a converter inclui o separador de etiqueta carateres IDEOGRAPHIC completo paragem (U +&3002;), FULLWIDTH completo paragem (U + FF0E) e a paragem de completo IDEOGRAPHIC HALFWIDTH (U + FF61), o <xref:System.Globalization.IdnMapping.GetAscii%2A>método converte-os para o separador de etiqueta paragem completo (002E período, U +).</xref:System.Globalization.IdnMapping.GetAscii%2A> O <xref:System.Globalization.IdnMapping.GetUnicode%2A>método, no entanto, não restaura o caráter de separação de etiqueta original.</xref:System.Globalization.IdnMapping.GetUnicode%2A>"
  example:
  - "The following example uses the <xref:System.Globalization.IdnMapping.GetAscii%28System.String%2CSystem.Int32%2CSystem.Int32%29> method to convert an array of internationalized domain names to Punycode. The <xref:System.Globalization.IdnMapping.GetUnicode%2A> method then converts the Punycode domain name back to the original domain name, but replaces the original label separators with the standard label separator.  \n  \n [!code-vb[System.Globalization.IdnMapping.Class#1](~/add/codesnippet/visualbasic/t-system.globalization.i_1.vb)]\n [!code-cs[System.Globalization.IdnMapping.Class#1](~/add/codesnippet/csharp/t-system.globalization.i_1.cs)]"
