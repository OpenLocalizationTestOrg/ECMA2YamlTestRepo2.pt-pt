  name: AllowUnassigned
  nameWithType: IdnMapping.AllowUnassigned
  fullName: System.Globalization.IdnMapping.AllowUnassigned
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Gets or sets a value that indicates whether unassigned Unicode code points are used in operations performed by members of the current <xref href=&quot;System.Globalization.IdnMapping&quot;></xref> object."
  remarks: "A registered domain name cannot contain unassigned code points. Consequently, the default value of the AllowUnassigned property is `false`. The IDNA specification permits unassigned code points only in queries for matching strings (that is, in domain name lookup). For more information about the use of unassigned code points in domain names, see [RFC 3454, &quot;Preparation of Internationalized Strings (stringprep)&quot;](http://go.microsoft.com/fwlink/?LinkId=231873) and [RFC 5891, &quot;Internationalized Domain Names in Applications (IDNA): Protocol&quot;](http://go.microsoft.com/fwlink/?LinkId=231875).      > [!IMPORTANT] >  If theAllowUnassigned property is `false`, the behavior associated with the property depends on the underlying operating system. On [!INCLUDE[win8](~/add/includes/ajax-current-ext-md.md)], the <xref:System.Globalization.IdnMapping> class conforms to IDNA 2008, which is based on the Unicode 6.0 standard. On previous versions of Windows, the <xref:System.Globalization.IdnMapping> class is based on IDNA 2003, which is based on Unicode 3.*x*. Some code points that were unassigned in IDNA 2003 have been assigned characters and are supported in IDNA 2008. For example, U+0221 was introduced in Unicode 4.0. On [!INCLUDE[win8](~/add/includes/ajax-current-ext-md.md)], it is encoded as &quot;xnâ€”6la&quot;. On previous versions of Windows, it throws an <xref:System.ArgumentException> exception."
  syntax:
    content: public bool AllowUnassigned { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if unassigned code points are used in operations; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Globalization.IdnMapping.AllowUnassigned*
  exceptions: []
  platform:
  - net462
