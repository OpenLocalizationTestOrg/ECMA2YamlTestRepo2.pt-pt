  fullName: System.Drawing.Imaging.ImageCodecInfo
  type: Class
  summary: "A classe de ImageCodecInfo fornece os métodos e membros de armazenamento necessário para obter todas as informações pertinentes sobre o codificadores imagem instalado e decoders (denominados codecs). Não herdável."
  remarks: "GDI+ utiliza codificadores de imagem para converter as imagens armazenadas <xref:System.Drawing.Bitmap>objetos para vários formatos de ficheiro.</xref:System.Drawing.Bitmap> Codificadores de imagem estão incorporados em GDI+ para os formatos de BMP, JPEG, GIF, TIFF e PNG. Um codificador é invocado quando chamar o <xref:System.Drawing.Image.Save%2A>ou <xref:System.Drawing.Image.SaveAdd%2A>método de um <xref:System.Drawing.Image>objeto.</xref:System.Drawing.Image> </xref:System.Drawing.Image.SaveAdd%2A> </xref:System.Drawing.Image.Save%2A>"
  syntax:
    content: public sealed class ImageCodecInfo
