  type: Class
  summary: "Provides access to a client script that was previously registered with the <xref href=&quot;System.Web.UI.Page&quot;></xref> object."
  remarks: "A client script is uniquely identified by its key and its type. Only one script with a given key/type pair can be registered with a page.       Client scripts are not guaranteed to be output in the order that they are registered in."
