  syntax:
    content: public TimeSpan CookieTimeout { get; set; }
    return:
      type: System.TimeSpan
      description: "A <xref:System.TimeSpan> that is the number of minutes before the cookie used to cache role names expires. The default is 30, in minutes."
  overload: System.Web.Configuration.RoleManagerSection.CookieTimeout*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.RoleManagerSection.CreatePersistentCookie
  id: CreatePersistentCookie
  parent: System.Web.Configuration.RoleManagerSection
  langs:
  - csharp
  name: CreatePersistentCookie
  nameWithType: RoleManagerSection.CreatePersistentCookie
  fullName: System.Web.Configuration.RoleManagerSection.CreatePersistentCookie
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Indicates whether a session-based cookie or a persistent cookie is used to cache role names."
  remarks: "The CreatePersistentCookie property indicates whether or not the cookie that is used to cache role names should be a session-based cookie, which means that the cookie is lost when the browser is closed, or a persistent cookie, which means that the cookie is available across browser sessions. The default is `false`, which indicates that a session-based cookie is used to cache role names."
  example:
  - "The following code example demonstrates how to use the CreatePersistentCookie property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.RoleManagerSection> class.  \n  \n [!code-vb[System.Web.Configuration.RoleManagerSection#9](~/add/codesnippet/visualbasic/p-system.web.configurati_216_1.vb)]\n [!code-cs[System.Web.Configuration.RoleManagerSection#9](~/add/codesnippet/csharp/p-system.web.configurati_216_1.cs)]"
  syntax:
    content: public bool CreatePersistentCookie { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> to make the role names cookie persistent across browser sessions; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.Configuration.RoleManagerSection.CreatePersistentCookie*
  exceptions: []
