- uid: System.Web.Configuration.RoleManagerSection.CacheRolesInCookie
  id: CacheRolesInCookie
  parent: System.Web.Configuration.RoleManagerSection
  langs:
  - csharp
  name: CacheRolesInCookie
  nameWithType: RoleManagerSection.CacheRolesInCookie
  fullName: System.Web.Configuration.RoleManagerSection.CacheRolesInCookie
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Gets or sets a value indicating whether the current user&quot;s roles are cached in a cookie."
  remarks: "The CacheRolesInCookie property returns a Boolean value indicating whether cookie storage for role names is enabled.       When the CacheRolesInCookie property is set to `true` in the configuration file, role information for each user is stored in a cookie on the client. When role management checks to determine whether a user is in a particular role, the roles cookie is checked before calling the role provider to check the list of roles at the data source. The cookie is dynamically updated on the client to cache the most recently validated role names.       You can improve the reliability of the role names that are cached in a cookie by specifying a <xref:System.Web.Configuration.RoleManagerSection.CookieProtection%2A> property when you configure the `roleManager` section of the configuration file. The default <xref:System.Web.Configuration.RoleManagerSection.CookieProtection%2A> property is `All`, which encrypts role names in the cookie and validates that the cookie contents have not been altered."
  example:
  - "The following code example demonstrates how to use the CacheRolesInCookie property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.RoleManagerSection> class.  \n  \n [!code-vb[System.Web.Configuration.RoleManagerSection#2](~/add/codesnippet/visualbasic/p-system.web.configurati_254_1.vb)]\n [!code-cs[System.Web.Configuration.RoleManagerSection#2](~/add/codesnippet/csharp/p-system.web.configurati_254_1.cs)]"
  syntax:
    content: public bool CacheRolesInCookie { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the current user&quot;s roles are cached in a cookie; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.Configuration.RoleManagerSection.CacheRolesInCookie*
  exceptions: []
  platform:
  - net462
