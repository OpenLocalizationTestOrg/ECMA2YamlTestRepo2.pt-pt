- uid: System.Runtime.Caching.FileChangeMonitor.LastModified
  id: LastModified
  parent: System.Runtime.Caching.FileChangeMonitor
  langs:
  - csharp
  name: LastModified
  nameWithType: FileChangeMonitor.LastModified
  fullName: System.Runtime.Caching.FileChangeMonitor.LastModified
  type: Property
  assemblies:
  - System.Runtime.Caching
  namespace: System.Runtime.Caching
  summary: "Obtém um valor que indica a última vez que um ficheiro que está a ser monitorizado foi alterado."
  remarks: "O valor da propriedade LastModified normalmente é calculado durante a fase de inicialização de uma classe derivada.       Para fornecer monitorização de alterações do ficheiro personalizado, tem de substituir este método de uma classe derivada."
  syntax:
    content: public abstract DateTimeOffset LastModified { get; }
    return:
      type: System.DateTimeOffset
      description: "Se vários ficheiros são monitorizados, a última modificação hora do ficheiro modificado mais recentemente; caso contrário, a última vez que o ficheiro que está a ser monitorizado foi alterado."
  overload: System.Runtime.Caching.FileChangeMonitor.LastModified*
  exceptions: []
  platform:
  - net462
