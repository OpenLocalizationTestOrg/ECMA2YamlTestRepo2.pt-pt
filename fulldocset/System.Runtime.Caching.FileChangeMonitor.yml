  namespace: System.Runtime.Caching
  summary: "Obtém uma coleção que contém os caminhos de ficheiros que são monitorizados para as alterações."
  remarks: "A coleção é normalmente definida no construtor de um derivada <xref:System.Runtime.Caching.FileChangeMonitor>tipo.</xref:System.Runtime.Caching.FileChangeMonitor>       Para fornecer monitorização de alteração de ficheiro personalizada, tem de substituir este método de uma classe derivada."
  syntax:
    content: public abstract System.Collections.ObjectModel.ReadOnlyCollection<string> FilePaths { get; }
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.String}
      description: "Uma coleção de caminhos de ficheiro."
