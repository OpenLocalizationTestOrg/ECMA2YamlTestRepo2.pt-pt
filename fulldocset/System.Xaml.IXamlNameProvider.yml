  name: IXamlNameProvider
  nameWithType: IXamlNameProvider
  fullName: System.Xaml.IXamlNameProvider
  type: Interface
  summary: "Provides a service that is used during save and write operations to input an object and return a XAML name."
  remarks: "This service is only relevant for a save path operation, such as when a <xref:System.Xaml.XamlXmlWriter> serializes an attributed value converter usage, and the type converter or value serializer supports serialization. A <xref:System.Xaml.XamlObjectWriter> does not provide the service in its service context.       A type converter or value serializer can access this service by using an available schema context as a service provider and then obtaining the IXamlNameProvider service that is implemented in that context. For more information, see [Type Converters and Markup Extensions for XAML](~/add/includes/ajax-current-ext-md.md) and [Service Contexts Available to Type Converters and Markup Extensions](~/add/includes/ajax-current-ext-md.md).       To correctly use XAML-defined names, you may also need to obtain information about the acting XAML namescope and the <xref:System.Windows.Markup.INameScope> value that represents it."
  syntax:
    content: public interface IXamlNameProvider
  implements: []
  platform:
  - net462
