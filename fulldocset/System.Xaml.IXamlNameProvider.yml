  name: IXamlNameProvider
  nameWithType: IXamlNameProvider
  fullName: System.Xaml.IXamlNameProvider
  type: Interface
  summary: "Fornece um serviço que é utilizado durante a guardar exibidas as operações de um objeto de entrada e devolver um nome XAML."
  remarks: "Este serviço só é relevante para a salvaguarda de operação de caminho, como quando um <xref:System.Xaml.XamlXmlWriter>serializa uma utilização de conversor de valor atribuído e o conversor de tipos ou valor serializador suporta serialização.</xref:System.Xaml.XamlXmlWriter> A <xref:System.Xaml.XamlObjectWriter>não fornece o serviço no respetivo contexto de serviço.</xref:System.Xaml.XamlObjectWriter>       Um conversor de tipos ou o serializador de valor pode aceder a este serviço utilizando um contexto de esquema disponíveis como um fornecedor de serviço e obter, em seguida, o serviço ixamlnameprovider no que é implementado nesse contexto. Para obter mais informações, consulte [conversores de tipo e as extensões de Markup para XAML](~/add/includes/ajax-current-ext-md.md) e [serviço contextos disponíveis para os conversores de tipo e as extensões de Markup](~/add/includes/ajax-current-ext-md.md).       Para utilizar corretamente nomes definido em XAML, também poderá ter de obter informações sobre a agir XAML namescope e o <xref:System.Windows.Markup.INameScope>valor que representa o mesmo.</xref:System.Windows.Markup.INameScope>"
  syntax:
    content: public interface IXamlNameProvider
