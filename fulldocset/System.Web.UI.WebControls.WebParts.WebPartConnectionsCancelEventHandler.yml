items:
- uid: System.Web.UI.WebControls.WebParts.WebPartConnectionsCancelEventHandler
  id: WebPartConnectionsCancelEventHandler
  langs:
  - csharp
  name: WebPartConnectionsCancelEventHandler
  nameWithType: WebPartConnectionsCancelEventHandler
  fullName: System.Web.UI.WebControls.WebParts.WebPartConnectionsCancelEventHandler
  type: Delegate
  summary: "Representa o método que irá processar a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting&quot;> </xref> eventos ou <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting&quot;> </xref> eventos de um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> controlo."
  remarks: "O <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting>o evento é gerado pelo <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnecting%2A>método, e indica que o processo de ligação começou (por exemplo, um utilizador tiver selecionado um controlo e clicado um verbo connect), mas ainda não foi concluído.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnecting%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting> O evento fornece uma oportunidade para cancelar uma ligação antes de terminar. Se a ligação for concluída com êxito, este evento é seguido de <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>eventos.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>       O <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting>o evento é gerado pelo <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnecting%2A>método e sinalizar o facto de que um utilizador tiver clicado um verbo desligar, ou o <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisconnectWebParts%2A>método caso contrário, ter sido chamado.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisconnectWebParts%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnecting%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting> O evento fornece uma oportunidade para cancelar o processo de terminar uma ligação antes de terminar. Se a ligação é terminada com êxito, este evento é seguido de <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>eventos.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>       O método especificado no delegado WebPartConnectionsCancelEventHandler é chamado quando um <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting>ou <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting>o evento é gerado.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting>       Os programadores de página podem adicionar processadores personalizados para os eventos adicionando o `OnWebPartsDisconnecting` e `OnWebPartsConnecting` atributos para o `<asp:webpartmanager>` elemento e a atribuição de nomes do método personalizado para os atributos. Também pode ser atribuído um processador personalizado através de programação. Para obter mais informações sobre a atribuição de forma programática um processador de eventos, consulte [NIB: como: ligar métodos de processador de eventos para eventos](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)."
  syntax:
    content: public delegate void WebPartConnectionsCancelEventHandler(object sender, WebPartConnectionsCancelEventArgs e);
  inheritance:
  - System.Delegate
  platform:
  - net462
