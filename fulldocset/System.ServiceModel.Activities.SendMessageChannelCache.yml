    - id: factorySettings
      type: System.ServiceModel.Activities.ChannelCacheSettings
      description: "The cache settings for cached channel factories."
    - id: channelSettings
      type: System.ServiceModel.Activities.ChannelCacheSettings
      description: "The cache settings for cached channels."
