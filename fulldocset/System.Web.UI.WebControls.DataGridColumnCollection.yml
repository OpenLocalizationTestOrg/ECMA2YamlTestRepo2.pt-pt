  name: DataGridColumnCollection
  nameWithType: DataGridColumnCollection
  fullName: System.Web.UI.WebControls.DataGridColumnCollection
  type: Class
  summary: "A collection of <xref href=&quot;System.Web.UI.WebControls.DataGridColumn&quot;></xref>-derived column objects that represent the columns in a <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;></xref> control. This class cannot be inherited."
  remarks: "Use the DataGridColumnCollection collection to programmatically manage a collection of <xref:System.Web.UI.WebControls.DataGridColumn>-derived column objects. These objects represent the columns in a <xref:System.Web.UI.WebControls.DataGrid> control. You can add, remove, or insert columns in the DataGridColumnCollection collection.      > [!NOTE] >  When the <xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A> property is set to `true,` the columns created by the <xref:System.Web.UI.WebControls.DataGrid> control are not added to the <xref:System.Web.UI.WebControls.DataGrid.Columns%2A> collection.       The <xref:System.Web.UI.WebControls.DataGrid> control does not store the contents of its <xref:System.Web.UI.WebControls.DataGrid.Columns%2A> collection in the view state. To add or remove a column dynamically, you must programmatically add or remove the column every time the page is refreshed. Provide a `Page_Init` function that adds or removes the column before the <xref:System.Web.UI.WebControls.DataGrid> control&quot;s state is reloaded and the control is rebuilt. Otherwise, the changes to the <xref:System.Web.UI.WebControls.DataGrid.Columns%2A> collection are not reflected in the <xref:System.Web.UI.WebControls.DataGrid> control when it is displayed.      > [!NOTE] >  Although you can programmatically add columns to or remove columns from the <xref:System.Web.UI.WebControls.DataGrid.Columns%2A> collection of the <xref:System.Web.UI.WebControls.DataGrid> control, it is easier to list the columns statically and then use the <xref:System.Web.UI.WebControls.DataGridColumn.Visible%2A> property to display or hide each column.       The order of the columns in the collection determines the order that the columns are displayed in the <xref:System.Web.UI.WebControls.DataGrid> control.       The following table lists the different column classes that derive from the <xref:System.Web.UI.WebControls.DataGridColumn> class.      |Column Class|Description|   |------------------|-----------------|   |<xref:System.Web.UI.WebControls.BoundColumn>|A column that is bound to a field in a data source. It displays each item in the field as text. This is the default column type for the <xref:System.Web.UI.WebControls.DataGrid> control.|   |<xref:System.Web.UI.WebControls.ButtonColumn>|A column that displays a command button for each item in the column. This allows you to create a column of custom button controls, such as Add or Remove buttons.|   |<xref:System.Web.UI.WebControls.EditCommandColumn>|A column that contains editing commands for each item in the column.|   |<xref:System.Web.UI.WebControls.HyperLinkColumn>|A column that displays each item in the column as a hyperlink. The contents of the column can be bound to a field in a data source, or to static text.|   |<xref:System.Web.UI.WebControls.TemplateColumn>|A column that displays each item in the column according to a specified template. This allows you to control the content of the column, for example to display images.|      > [!NOTE] >  The <xref:System.Web.UI.WebControls.DataGridColumn> class is the base class for the column classes listed. It is not used directly in the DataGridColumnCollection collection."
  example:
  - "The following code example demonstrates how to use the DataGridColumnCollection collection to dynamically add a column to the <xref:System.Web.UI.WebControls.DataGrid> control. Note that the <xref:System.Web.UI.WebControls.DataGrid.Columns%2A> property of the <xref:System.Web.UI.WebControls.DataGrid> control is an instance of the DataGridColumnCollection class.  \n  \n [!code-cs[DataGridCtor#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_336_1.aspx)]\n [!code-vb[DataGridCtor#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_336_1.aspx)]"
