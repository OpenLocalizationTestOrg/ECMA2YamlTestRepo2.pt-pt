  remarks: "Use this method to remove the specified <xref:System.Web.UI.WebControls.DataGridColumn>-derived column object from a <xref:System.Web.UI.WebControls.DataGridColumnCollection> collection.       The <xref:System.Web.UI.WebControls.DataGrid> control does not store the contents of its <xref:System.Web.UI.WebControls.DataGrid.Columns%2A> collection in the view state. To add or remove a column dynamically, you must programmatically add or remove the column every time the page is refreshed. Provide a `Page_Init` function that adds or removes the column before the <xref:System.Web.UI.WebControls.DataGrid> control can reload its state and rebuild itself. Otherwise, the changes to the <xref:System.Web.UI.WebControls.DataGrid.Columns%2A> collection are not reflected in the <xref:System.Web.UI.WebControls.DataGrid> control when it is displayed.      > [!NOTE] >  Although you can programmatically add columns to or remove columns from the <xref:System.Web.UI.WebControls.DataGrid.Columns%2A> collection of the <xref:System.Web.UI.WebControls.DataGrid> control, it is easier to list the columns statically and then use the <xref:System.Web.UI.WebControls.DataGridColumn.Visible%2A> property to display or hide each column."
  example:
  - "The following code example demonstrates how to use the Remove method to remove a column from the <xref:System.Web.UI.WebControls.DataGridColumnCollection> collection. Note that the <xref:System.Web.UI.WebControls.DataGrid.Columns%2A> property of the <xref:System.Web.UI.WebControls.DataGrid> control is the <xref:System.Web.UI.WebControls.DataGridColumnCollection> collection.  \n  \n [!code-cs[Classic DataGridColumnCollection.Remove Example#1](~/add/codesnippet/csharp/643f695d-a1cb-471f-810b-_1.aspx)]\n [!code-vb[Classic DataGridColumnCollection.Remove Example#1](~/add/codesnippet/visualbasic/643f695d-a1cb-471f-810b-_1.aspx)]"
