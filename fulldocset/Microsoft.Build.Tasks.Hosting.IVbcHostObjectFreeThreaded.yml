  type: Interface
  summary: "Define uma interface free-threaded para a tarefa de Vbc comunicar com o IDE. Em particular, a tarefa de Vbc irão delegar a compilação real para o IDE, em vez de shelling para os compilers da linha de comandos.       Esta versão específica de compilação (ao contrário IVbcHostObject::Compile) não é marshalled novamente para o thread de IU. O implementador da interface é responsável por quaisquer marshalling."
