  name: HtmlTextArea
  nameWithType: HtmlTextArea
  fullName: System.Web.UI.HtmlControls.HtmlTextArea
  type: Class
  summary: "Permite o acesso programático para o <xref uid=&quot;langword_csharp_&lt;textarea&gt;&quot; name=&quot;&lt;textarea&gt;&quot; href=&quot;&quot;> </xref> elemento HTML no servidor."
  remarks: "O controlo de HtmlTextArea corresponde do `<textarea>` elemento HTML que permite-lhe criar uma caixa de texto com várias linhas numa página Web. Utilize este controlo para manipular programaticamente um `<textarea>` elemento HTML.       Esta classe permite-lhe controlar a altura e largura de uma caixa de texto com várias linhas definindo a <xref:System.Web.UI.HtmlControls.HtmlTextArea.Rows%2A>e <xref:System.Web.UI.HtmlControls.HtmlTextArea.Cols%2A>Propriedades, respetivamente.</xref:System.Web.UI.HtmlControls.HtmlTextArea.Cols%2A> </xref:System.Web.UI.HtmlControls.HtmlTextArea.Rows%2A> Também pode atribuir um nome para o controlo, definindo o <xref:System.Web.UI.HtmlControls.HtmlTextArea.Name%2A>propriedade.</xref:System.Web.UI.HtmlControls.HtmlTextArea.Name%2A> Para determinar ou especifique o texto na caixa de texto, utilize o <xref:System.Web.UI.HtmlControls.HtmlTextArea.Value%2A>propriedade.</xref:System.Web.UI.HtmlControls.HtmlTextArea.Value%2A>       A classe de HtmlTextArea fornece um <xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange>evento que lhe permite executar um conjunto personalizado de instruções sempre que o valor da caixa de texto alterado entre pedidos POST para o servidor.</xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange> Este evento é geralmente utilizado para validação de dados.      > [!NOTE] > Se pretender criar uma caixa de texto de linha única, utilize o <xref:System.Web.UI.HtmlControls.HtmlInputText>controlo.</xref:System.Web.UI.HtmlControls.HtmlInputText>       Para obter uma lista de valores de propriedade inicial para uma instância de HtmlTextArea, consulte o <xref:System.Web.UI.HtmlControls.HtmlTextArea.%23ctor%2A>construtor.</xref:System.Web.UI.HtmlControls.HtmlTextArea.%23ctor%2A>      > [!CAUTION] > Este controlo pode ser utilizado para apresentar a intervenção do utilizador, que pode incluir script de cliente malicioso. Verifique as informações que são enviadas de um cliente para o executável script, instruções SQL ou outro código antes de apresentá-lo na sua aplicação. O ASP.NET fornece uma funcionalidade de validação de pedido de entrada para o bloco de script e HTML simultaneamente na entrada de utilizador. Os controlos de servidor de validação também são fornecidos para avaliar a intervenção do utilizador. Para obter mais informações, consulte [sintaxe de controlo do servidor de validação](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)."
  example:
  - "The following code example demonstrates how to use the HtmlTextArea control to create a multiline text box.  \n  \n [!code-cs[HtmlTextArea2#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_7_1.aspx)]\n [!code-vb[HtmlTextArea2#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_7_1.aspx)]"
