  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define o texto introduzido no <xref href=&quot;System.Web.UI.HtmlControls.HtmlTextArea&quot;> </xref> controlo."
  remarks: "Utilizar a propriedade Value para controlar programaticamente o texto introduzido no <xref:System.Web.UI.HtmlControls.HtmlTextArea>controlo.</xref:System.Web.UI.HtmlControls.HtmlTextArea> Esta propriedade é normalmente utilizada para obter o texto introduzido na caixa de texto, mas também pode utilizá-la para especificar o texto a apresentar no controlo. Isto é útil se pretender fornecer um valor predefinido ou apresentar uma mensagem no <xref:System.Web.UI.HtmlControls.HtmlTextArea>controlo.</xref:System.Web.UI.HtmlControls.HtmlTextArea>      > [!CAUTION] > Este controlo pode ser utilizado para apresentar a intervenção do utilizador, que pode incluir script de cliente malicioso. Verifique as informações que são enviadas de um cliente para o executável script, instruções SQL ou outro código antes de apresentá-lo na sua aplicação. O ASP.NET fornece uma funcionalidade de validação de pedido de entrada para o bloco de script e HTML simultaneamente na entrada de utilizador. Os controlos de servidor de validação também são fornecidos para avaliar a intervenção do utilizador. Para obter mais informações, consulte [sintaxe de controlo do servidor de validação](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)."
  example:
  - "The following code example demonstrates how to use the Value property to determine the contents of the <xref:System.Web.UI.HtmlControls.HtmlTextArea> control. The contents are then displayed in the Web page.  \n  \n [!code-cs[HtmlTextArea2#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_40_1.aspx)]\n [!code-vb[HtmlTextArea2#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_40_1.aspx)]"
  syntax:
    content: public string Value { get; set; }
    return:
      type: System.String
      description: "O texto introduzido no <xref href=&quot;System.Web.UI.HtmlControls.HtmlTextArea&quot;> </xref> controlo. O valor predefinido é &lt;xref:System.String.Empty?displayProperty=fullName&gt;."
  overload: System.Web.UI.HtmlControls.HtmlTextArea.Value*
  exceptions: []
