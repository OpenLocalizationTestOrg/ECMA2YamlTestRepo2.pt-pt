- uid: System.Web.UI.HtmlControls.HtmlTextArea.OnServerChange(System.EventArgs)
  id: OnServerChange(System.EventArgs)
  parent: System.Web.UI.HtmlControls.HtmlTextArea
  langs:
  - csharp
  name: OnServerChange(EventArgs)
  nameWithType: HtmlTextArea.OnServerChange(EventArgs)
  fullName: System.Web.UI.HtmlControls.HtmlTextArea.OnServerChange(EventArgs)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Raises the <xref href=&quot;System.Web.UI.HtmlControls.HtmlTextArea.ServerChange&quot;></xref> event of the <xref href=&quot;System.Web.UI.HtmlControls.HtmlTextArea&quot;></xref> control. This allows you to provide a custom handler for the event."
  remarks: "The <xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange> event is raised when the content of the <xref:System.Web.UI.HtmlControls.HtmlTextArea> control changes between posts to the server.      > [!NOTE] >  This event is only raised when the user initiates a post to the server, such as by clicking a `submit` button. This event does not cause a post to the server to occur.      > [!NOTE] >  The control must have viewstate enabled for the <xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange> event to work correctly.       This event is commonly used to perform data validation on the <xref:System.Web.UI.HtmlControls.HtmlTextArea> control when the user updates the text in the control.       Raising an event invokes the event handler through a delegate. For more information, see [NIB: Raising an Event](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2).       The OnServerChange method also allows derived classes to handle the event without attaching a delegate. This is the preferred technique for handling the event in a derived class."
  example:
  - "The following code example demonstrates how to specify and create a custom event handler for the <xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange> event. A message is displayed when the value entered in the <xref:System.Web.UI.HtmlControls.HtmlTextArea> control exceeds 20 characters.  \n  \n [!code-vb[HtmlTextAreaServerChanged#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_38_1.aspx)]\n [!code-cs[HtmlTextAreaServerChanged#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_38_1.aspx)]  \n  \n [!code-cs[HtmlTextAreaServerChange#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_38_2.aspx)]\n [!code-vb[HtmlTextAreaServerChange#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_38_2.aspx)]"
