  remarks: "O <xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange>evento é desencadeado quando o conteúdo a <xref:System.Web.UI.HtmlControls.HtmlTextArea>controlar as alterações entre pedidos POST para o servidor.</xref:System.Web.UI.HtmlControls.HtmlTextArea> </xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange>      > [!NOTE] > Este evento apenas é desencadeado quando o utilizador inicia um pedido post para o servidor, tal como clicando um `submit` botão. Este evento não irá causar um pedido post para o servidor para ocorrer.      > [!NOTE] > O controlo tem de ter viewstate ativado para o <xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange>eventos funcione corretamente.</xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange>       Este evento é normalmente utilizado para efetuar a validação de dados no <xref:System.Web.UI.HtmlControls.HtmlTextArea>controlar quando o utilizador atualiza o texto no controlo.</xref:System.Web.UI.HtmlControls.HtmlTextArea>       Gerar um evento invoca o processador de eventos através de um delegado. Para obter mais informações, consulte [NIB: gerar um evento](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2).       O método OnServerChange também permite que as classes derivadas processar o evento sem anexar um delegado. Este é a preferido técnica para processar o evento de uma classe derivada."
  example:
  - "The following code example demonstrates how to specify and create a custom event handler for the <xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange> event. A message is displayed when the value entered in the <xref:System.Web.UI.HtmlControls.HtmlTextArea> control exceeds 20 characters.  \n  \n [!code-vb[HtmlTextAreaServerChanged#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_38_1.aspx)]\n [!code-cs[HtmlTextAreaServerChanged#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_38_1.aspx)]  \n  \n [!code-cs[HtmlTextAreaServerChange#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_38_2.aspx)]\n [!code-vb[HtmlTextAreaServerChange#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_38_2.aspx)]"
