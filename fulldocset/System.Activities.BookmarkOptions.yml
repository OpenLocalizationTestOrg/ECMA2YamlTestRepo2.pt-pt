  - System.Activities
  namespace: System.Activities
  summary: "A <xref href=&quot;System.Activities.Bookmark&quot;> </xref> que não bloqueia o fluxo de trabalho."
  remarks: "Por predefinição, o tempo de execução do fluxo de trabalho não considere que uma atividade para concluiu a execução se tiver pendentes marcadores. No entanto, se não for especificado um marcador como NonBlocking no momento da criação, o tempo de execução do fluxo de trabalho permite que a atividade para execução concluída, mesmo se tiver pendentes NonBlocking marcadores, fornecida não tem nenhum outro trabalho pendentes."
  syntax:
    content: NonBlocking
    return:
      type: System.Activities.BookmarkOptions
      description: "A adicionar."
  exceptions: []
