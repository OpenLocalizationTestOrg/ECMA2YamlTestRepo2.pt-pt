  summary: "A <see cref=&quot;T:System.Activities.Bookmark&quot;></see> that can be resumed multiple times."
  remarks: "By default, the workflow runtime removes a pending bookmark from its bookmarks table when resuming the bookmark. However if the bookmark is specified as MultipleResume, then the bookmark is not removed from the table and the same bookmark can be resumed multiple times. An example usage of MultipleResume is by looping activities such as <xref:System.Activities.While>, <xref:System.Activities.ForEach%601>, and <xref:System.Activities.Flowchart>."
