  remarks: "By default, the workflow runtime does not consider an activity to have completed execution if it has pending bookmarks. However, if a bookmark is specified as NonBlocking at creation time, the workflow runtime allows the activity to complete execution even if it has pending NonBlocking bookmarks,  provided it has no other pending work."
