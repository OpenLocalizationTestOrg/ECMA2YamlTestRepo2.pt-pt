  summary: "A <xref href=&quot;System.Activities.Bookmark&quot;> </xref> que pode ser retomado várias vezes."
  remarks: "Por predefinição, o tempo de execução do fluxo de trabalho remove um marcador pendente da respetiva tabela de marcadores, quando a retomar o marcador. No entanto se o marcador é especificado como MultipleResume, em seguida, o marcador não é removido da tabela e o marcador mesmo pode ser retomado várias vezes. É um exemplo de utilização de MultipleResume por criar ciclos atividades tais como <xref:System.Activities.While>, <xref:System.Activities.ForEach%601>e <xref:System.Activities.Flowchart>.</xref:System.Activities.Flowchart> </xref:System.Activities.ForEach%601> </xref:System.Activities.While>"
