- uid: System.ServiceModel.Activities.Description.WorkflowInstanceManagementBehavior.HttpControlEndpointBinding
  id: HttpControlEndpointBinding
  parent: System.ServiceModel.Activities.Description.WorkflowInstanceManagementBehavior
  langs:
  - csharp
  name: HttpControlEndpointBinding
  nameWithType: WorkflowInstanceManagementBehavior.HttpControlEndpointBinding
  fullName: System.ServiceModel.Activities.Description.WorkflowInstanceManagementBehavior.HttpControlEndpointBinding
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "Gets the binding for the workflow instance control endpoint when the HTTP protocol is used."
  remarks: "The binding is automatically created based on the protocols configured for the service host’s base address. Messages sent to the workflow instance control endpoint do not contain any personally identifiable information and therefore it need not be encrypted. Messages sent to the workflow control endpoint need to contain the user identity to use for authorization. When the HTTP protocol is enabled, the <xref:System.ServiceModel.WebHttpBinding> is used with the following settings.      1.  Transaction flow is enabled.      2.  Security mode is set to <xref:System.ServiceModel.SecurityMode>.      3.  Windows client credentials are used."
  syntax:
    content: public static System.ServiceModel.Channels.Binding HttpControlEndpointBinding { get; }
    return:
      type: System.ServiceModel.Channels.Binding
      description: "The binding for the workflow instance control endpoint."
  overload: System.ServiceModel.Activities.Description.WorkflowInstanceManagementBehavior.HttpControlEndpointBinding*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Activities.Description.WorkflowInstanceManagementBehavior.NamedPipeControlEndpointBinding
  id: NamedPipeControlEndpointBinding
  parent: System.ServiceModel.Activities.Description.WorkflowInstanceManagementBehavior
  langs:
  - csharp
  name: NamedPipeControlEndpointBinding
  nameWithType: WorkflowInstanceManagementBehavior.NamedPipeControlEndpointBinding
  fullName: System.ServiceModel.Activities.Description.WorkflowInstanceManagementBehavior.NamedPipeControlEndpointBinding
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "Gets the binding for the workflow instance control endpoint when the net.pipe protocol is used."
  remarks: "The binding is automatically created based on the protocols configured for the service host’s base address. Messages sent to the workflow instance control endpoint do not contain any personally identifiable information and therefore it need not be encrypted. Messages sent to the workflow control endpoint need to contain the user identity to use for authorization. When the net.pipe protocol is enabled, the <xref:System.ServiceModel.NetNamedPipeBinding> is used with the following settings.      1.  Transaction flow is enabled.      2.  Security mode is set to <xref:System.ServiceModel.NetNamedPipeSecurityMode>.      3.  Transport security level is set to <xref:System.Net.Security.ProtectionLevel>.      4.  Windows client credentials are used."
  syntax:
    content: public static System.ServiceModel.Channels.Binding NamedPipeControlEndpointBinding { get; }
    return:
      type: System.ServiceModel.Channels.Binding
      description: "The binding for the workflow instance control endpoint."
  overload: System.ServiceModel.Activities.Description.WorkflowInstanceManagementBehavior.NamedPipeControlEndpointBinding*
  exceptions: []
  platform:
  - net462
