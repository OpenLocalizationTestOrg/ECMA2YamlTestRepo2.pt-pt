  name: MessageQueueAccessRights
  nameWithType: MessageQueueAccessRights
  fullName: System.Messaging.MessageQueueAccessRights
  type: Enum
  summary: "Especifica um conjunto de direitos de acesso específicas do objeto para operações específicas para a colocação de mensagens em fila."
  remarks: "A enumeração de MessageQueueAccessRights permite-lhe especificar os direitos de específica de objetos de colocação de mensagens em fila, tais como receber, leitura, ou escrever mensagens ou as propriedades da fila. É uma das dois enumerações para que o <xref:System.Messaging.GenericAccessRights>um vasto conjunto de mapas de enumeração de leitura, escrita ou capacidades de executar.</xref:System.Messaging.GenericAccessRights> Outros, <xref:System.Messaging.StandardAccessRights>, permite-lhe especificar os direitos comuns para a maior parte dos objetos, por exemplo, ao eliminar o objeto ou ler um descritor de segurança.</xref:System.Messaging.StandardAccessRights>       Ambos <xref:System.Messaging.StandardAccessRights>e MessageQueueAccessRights fornecem um membro para eliminar uma fila.</xref:System.Messaging.StandardAccessRights> As necessidades da aplicação definem que conjunto de sinalizadores que utilizar.       Os direitos de acesso associados a enumeração de MessageQueueAccessRights estão listados na caixa de permissões da janela de propriedades da fila."
  syntax:
    content: >-
      [System.Flags]

      public enum MessageQueueAccessRights
  inheritance:
  - System.Enum
  platform:
  - net462
