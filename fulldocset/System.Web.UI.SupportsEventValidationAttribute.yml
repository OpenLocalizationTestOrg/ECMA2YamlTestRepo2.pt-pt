  summary: "Defines the metadata attribute that Web server controls use to indicate support for event validation. This class cannot be inherited."
  remarks: "Event validation prevents forged postbacks to an ASP.NET Web page and can be enabled through the `EnableEventValidation` page directive.       For more information, see <xref:System.Web.UI.Page.EnableEventValidation%2A>. For more information about attributes, see [Attributes](../Topic/Extending%20Metadata%20Using%20Attributes.md)."
  syntax:
    content: >-
