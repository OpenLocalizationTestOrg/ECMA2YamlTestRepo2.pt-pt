  fullName: System.Web.Services.Protocols.MimeParameterReader
  type: Class
  summary: "Provides a common base implementation for readers of request parameters for Web services implemented using HTTP but without SOAP."
  remarks: "MimeParameterReader and other classes in the <xref:System.Web.Services.Protocols> namespace support the .NET Framework&quot;s implementations of Web services via the HTTP-GET and HTTP-POST operations. Web service writers and readers serialize and deserialize, respectively, between the parameters or return objects of Web methods and the HTTP request or response streams. Web service writers and readers use HTTP for transport but don&quot;t exchange messages using the SOAP standard.       The MimeParameterReader class establishes a common <xref:System.Web.Services.Protocols.MimeParameterReader.Read%2A> format for all service-side readers of HTTP request streams into Web method parameters.       You will typically not need to use MimeParameterReader or its descendant classes directly. The appropriate types are used according to settings in an ASP.NET configuration file (Web.config)."
  syntax:
    content: 'public abstract class MimeParameterReader : System.Web.Services.Protocols.MimeFormatter'
  inheritance:
  - System.Object
  - System.Web.Services.Protocols.MimeFormatter
  implements: []
