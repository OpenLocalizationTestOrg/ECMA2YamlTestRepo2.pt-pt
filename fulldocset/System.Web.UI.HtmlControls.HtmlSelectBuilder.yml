  summary: "Interacts with the parser to build an <xref href=&quot;System.Web.UI.HtmlControls.HtmlSelect&quot;></xref> control."
  remarks: "The HtmlSelectBuilder control interacts with the page parser to build an <xref:System.Web.UI.HtmlControls.HtmlSelect> control. Use the HtmlSelectBuilder control to customize the parsing of an <xref:System.Web.UI.HtmlControls.HtmlSelect> control.       The <xref:System.Web.UI.HtmlControls.HtmlSelectBuilder.AllowWhitespaceLiterals%2A> property is set to `false` so that white space is always ignored. Use the <xref:System.Web.UI.HtmlControls.HtmlSelectBuilder.GetChildControlType%2A> method to determine the type of the <xref:System.Web.UI.HtmlControls.HtmlSelect> control&quot;s child controls."
  example:
  - "The following code example demonstrates how to create a custom HtmlSelectBuilder control that defines two types of `<option>` child elements of a custom <xref:System.Web.UI.HtmlControls.HtmlSelect> control and then processes each type differently.  \n  \n [!code-cs[HtmlSelectBuilder#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_2_1.aspx)]\n [!code-vb[HtmlSelectBuilder#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_2_1.aspx)]  \n  \n [!code-cs[HtmlSelectBuilder#2](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_2_2.cs)]\n [!code-vb[HtmlSelectBuilder#2](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_2_2.vb)]"
