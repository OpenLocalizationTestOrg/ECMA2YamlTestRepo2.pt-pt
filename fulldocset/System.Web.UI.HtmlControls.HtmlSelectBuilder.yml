  remarks: "O controlo de HtmlSelectBuilder interage com o analisador de página para criar um <xref:System.Web.UI.HtmlControls.HtmlSelect>controlo.</xref:System.Web.UI.HtmlControls.HtmlSelect> Utilize o controlo de HtmlSelectBuilder para personalizar a analisar um <xref:System.Web.UI.HtmlControls.HtmlSelect>controlo.</xref:System.Web.UI.HtmlControls.HtmlSelect>       O <xref:System.Web.UI.HtmlControls.HtmlSelectBuilder.AllowWhitespaceLiterals%2A>propriedade está definida como `false` para que o espaço em branco é sempre ignorado.</xref:System.Web.UI.HtmlControls.HtmlSelectBuilder.AllowWhitespaceLiterals%2A> Utilize o <xref:System.Web.UI.HtmlControls.HtmlSelectBuilder.GetChildControlType%2A>método para determinar o tipo do <xref:System.Web.UI.HtmlControls.HtmlSelect>controlos de subordinados do controlo.</xref:System.Web.UI.HtmlControls.HtmlSelect> </xref:System.Web.UI.HtmlControls.HtmlSelectBuilder.GetChildControlType%2A>"
  example:
  - "The following code example demonstrates how to create a custom HtmlSelectBuilder control that defines two types of `<option>` child elements of a custom <xref:System.Web.UI.HtmlControls.HtmlSelect> control and then processes each type differently.  \n  \n [!code-cs[HtmlSelectBuilder#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_2_1.aspx)]\n [!code-vb[HtmlSelectBuilder#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_2_1.aspx)]  \n  \n [!code-cs[HtmlSelectBuilder#2](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_2_2.cs)]\n [!code-vb[HtmlSelectBuilder#2](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_2_2.vb)]"
