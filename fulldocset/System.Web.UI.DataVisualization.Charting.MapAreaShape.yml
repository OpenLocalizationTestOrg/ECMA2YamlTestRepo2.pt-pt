  remarks: "The MapAreaShape enumeration represents the shape of a <xref:System.Web.UI.DataVisualization.Charting.MapArea> object. This enumeration is usually used to set the shape of a custom map area. A custom map area has user-defined coordinates and shape, as opposed to a map area that represents a chart element, which has a shape that is determined by the element it represents."
