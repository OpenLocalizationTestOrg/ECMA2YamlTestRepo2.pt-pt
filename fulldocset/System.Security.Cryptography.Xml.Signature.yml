  remarks: "O representa de classe de assinatura de `Signature`> elemento de uma assinatura XML definido pela especificação de assinatura digital de XML. O `Signature`> elemento é o elemento raiz de uma assinatura digital de XML. O <xref:System.Security.Cryptography.Xml.Signature.SignedInfo%2A>, <xref:System.Security.Cryptography.Xml.Signature.SignatureValue%2A>, <xref:System.Security.Cryptography.Xml.Signature.KeyInfo%2A>, e <xref:System.Security.Cryptography.Xml.Signature.ObjectList%2A>Propriedades encapsulam subelementos do `Signature`> elemento.</xref:System.Security.Cryptography.Xml.Signature.ObjectList%2A> </xref:System.Security.Cryptography.Xml.Signature.KeyInfo%2A> </xref:System.Security.Cryptography.Xml.Signature.SignatureValue%2A> </xref:System.Security.Cryptography.Xml.Signature.SignedInfo%2A>       Para obter mais informações sobre o `Signature`> elemento, consulte o W3C especificação no www.w3.org/TR/xmldsig-core/."
