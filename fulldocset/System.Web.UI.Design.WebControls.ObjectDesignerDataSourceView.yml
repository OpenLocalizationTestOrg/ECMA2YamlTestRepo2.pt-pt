- uid: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.GetDesignTimeData(System.Int32,System.Boolean@)
  id: GetDesignTimeData(System.Int32,System.Boolean@)
  parent: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView
  langs:
  - csharp
  name: GetDesignTimeData(Int32,Boolean)
  nameWithType: ObjectDesignerDataSourceView.GetDesignTimeData(Int32,Boolean)
  fullName: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.GetDesignTimeData(Int32,Boolean)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Generates design-time data that matches the schema of the associated data source control."
  remarks: "The GetDesignTimeData method provides a design-time version of the <xref:System.Web.UI.WebControls.ObjectDataSource> view for use by the associated data-bound control designer.       It is not expected that the designer will perform actual data access at design-time time. Instead, the designer creates sample data that matches the schema of the data source."
  syntax:
    content: public override System.Collections.IEnumerable GetDesignTimeData (int minimumRows, out bool isSampleData);
    parameters:
    - id: minimumRows
      type: System.Int32
      description: "An integer containing the minimum number of rows to retrieve."
    - id: isSampleData
      type: System.Boolean
      description: "A value indicating whether the data returned is sample data or real data."
    return:
      type: System.Collections.IEnumerable
      description: "A sample of the data represented by the associated <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;></xref> or <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> if the designer cannot generate any sample data."
  overload: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.GetDesignTimeData*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.Schema
  id: Schema
  parent: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView
  langs:
  - csharp
  name: Schema
  nameWithType: ObjectDesignerDataSourceView.Schema
  fullName: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.Schema
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Gets a schema that describes the data source view that is represented by this view object."
  remarks: "The Schema property gets the schema tables from the associated designer. If any <xref:System.Data.DataTable> objects are returned, the schema selects the <xref:System.Data.DataTable> with the same <xref:System.Data.DataTable.TableName%2A> property as this view object, or it selects the first <xref:System.Data.DataTable> if this view has no name. The Schema then creates and returns a <xref:System.Web.UI.Design.DataSetViewSchema> object from the selected <xref:System.Data.DataTable>.       This allows the designer of a data-bound control to provide relevant choices based on the design-time data source view that is selected for data binding."
  syntax:
    content: public override System.Web.UI.Design.IDataSourceViewSchema Schema { get; }
    return:
      type: System.Web.UI.Design.IDataSourceViewSchema
      description: "An object implementing the <xref href=&quot;System.Web.UI.Design.IDataSourceViewSchema&quot;></xref> that describes the view and the properties of the objects in the list or <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> if the schema is unavailable."
  overload: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.Schema*
  exceptions: []
  platform:
  - net462
