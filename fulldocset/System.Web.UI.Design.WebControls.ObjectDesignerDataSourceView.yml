  name: ObjectDesignerDataSourceView
  nameWithType: ObjectDesignerDataSourceView
  fullName: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView
  type: Class
  summary: "Fornece a vista de tempo de criação que se encontra associada a <xref href=&quot;System.Web.UI.Design.WebControls.ObjectDataSourceDesigner&quot;> </xref> classe."
  remarks: "O <xref:System.Web.UI.WebControls.ObjectDataSource>controlo representa uma origem de dados que chama os métodos de um objecto de negócio para efetuar as operações de tipo de base de dados Delete, Insert, selecione e atualização.</xref:System.Web.UI.WebControls.ObjectDataSource>       O <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner>classe fornece suporte de momento da conceção para o <xref:System.Web.UI.WebControls.ObjectDataSource>controlo de um designer visual.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner> Um objeto de ObjectDesignerDataSourceView fornece membros que indicam se podem ser executadas várias operações do tipo de base de dados e, em que devolvem dados de esquema e o momento da concepção.       O <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanInsert%2A>, <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanUpdate%2A>, e <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanDelete%2A>Propriedades indicam se associada <xref:System.Web.UI.WebControls.ObjectDataSource>controlo pode efetuar as operações de tipo de base de dados correspondente.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanDelete%2A> </xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanUpdate%2A> </xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanInsert%2A>       O <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanSort%2A>propriedade, o que é sempre `true`, indica que o controlo associado pode ordenar linhas.</xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanSort%2A> O <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanPage%2A>e <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanRetrieveTotalRowCount%2A>Propriedades, que são sempre `false`, indicar que o controlo associado não é possível efetuar a paginação do servidor e não pode devolver o número total de linhas numa consulta, respetivamente.</xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanRetrieveTotalRowCount%2A> </xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanPage%2A>       O <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.Schema%2A>propriedade obtém um esquema que descreve a vista de origem de dados que é representada por este objeto de vista.</xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.Schema%2A> O <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.GetDesignTimeData%2A>método gera dados de tempo de criação que corresponde ao esquema do controlo associado.</xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.GetDesignTimeData%2A>"
  syntax:
    content: 'public class ObjectDesignerDataSourceView : System.Web.UI.Design.DesignerDataSourceView'
