  name: ObjectDesignerDataSourceView
  nameWithType: ObjectDesignerDataSourceView
  fullName: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView
  type: Class
  summary: "Provides the design-time view that is associated with the <xref href=&quot;System.Web.UI.Design.WebControls.ObjectDataSourceDesigner&quot;></xref> class."
  remarks: "The <xref:System.Web.UI.WebControls.ObjectDataSource> control represents a data source that calls methods of a business object in order to perform the Delete, Insert, Select, and Update database-type operations.       The <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner> class provides design-time support for the <xref:System.Web.UI.WebControls.ObjectDataSource> control in a visual designer. An ObjectDesignerDataSourceView object provides members that indicate whether various database-type operations can be performed and that return schema and design-time data.       The <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanInsert%2A>, <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanUpdate%2A>, and <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanDelete%2A> properties indicate whether the associated <xref:System.Web.UI.WebControls.ObjectDataSource> control can perform the corresponding database-type operations.       The <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanSort%2A> property, which is always `true`, indicates that the associated control can sort rows. The <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanPage%2A> and <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanRetrieveTotalRowCount%2A> properties, which are always `false`, indicate that the associated control cannot perform server paging and cannot return the total number of rows in a query, respectively.       The <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.Schema%2A> property gets a schema that describes the data source view that is represented by this view object. The <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.GetDesignTimeData%2A> method generates design-time data that matches the schema of the associated control."
  syntax:
    content: 'public class ObjectDesignerDataSourceView : System.Web.UI.Design.DesignerDataSourceView'
  inheritance:
