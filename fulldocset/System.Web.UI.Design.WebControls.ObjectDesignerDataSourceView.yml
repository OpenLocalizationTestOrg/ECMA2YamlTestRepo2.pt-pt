- uid: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.GetDesignTimeData(System.Int32,System.Boolean@)
  id: GetDesignTimeData(System.Int32,System.Boolean@)
  parent: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView
  langs:
  - csharp
  name: GetDesignTimeData(Int32,Boolean)
  nameWithType: ObjectDesignerDataSourceView.GetDesignTimeData(Int32,Boolean)
  fullName: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.GetDesignTimeData(Int32,Boolean)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Gera dados de tempo de criação que corresponde ao esquema do controlo de origem de dados associado."
  remarks: "O método GetDesignTimeData fornece uma versão de tempo de criação do <xref:System.Web.UI.WebControls.ObjectDataSource>vista para utilização pelo estruturador do controlo associado de dados vinculados.</xref:System.Web.UI.WebControls.ObjectDataSource>       Não é esperado que o estruturador irá efetuar acesso a dados real no momento do momento da concepção. Em vez disso, o estruturador cria os dados de exemplo que corresponde ao esquema da origem de dados."
  syntax:
    content: public override System.Collections.IEnumerable GetDesignTimeData (int minimumRows, out bool isSampleData);
    parameters:
    - id: minimumRows
      type: System.Int32
      description: "Um número inteiro que contém o número mínimo de linhas a obter."
    - id: isSampleData
      type: System.Boolean
      description: "Um valor que indica se os dados devolvidos é dados de exemplo ou dados reais."
    return:
      type: System.Collections.IEnumerable
      description: "Um exemplo dos dados representados pelo associada <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se o estruturador não é possível gerar quaisquer dados de exemplo."
  overload: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.GetDesignTimeData*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.Schema
  id: Schema
  parent: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView
  langs:
  - csharp
  name: Schema
  nameWithType: ObjectDesignerDataSourceView.Schema
  fullName: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.Schema
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Obtém um esquema que descreve a vista de origem de dados que é representada por este objeto de vista."
  remarks: "A propriedade de esquema obtém as tabelas de esquema a partir do estruturador de associado. Se qualquer <xref:System.Data.DataTable>objetos são devolvidos, seleciona o esquema de <xref:System.Data.DataTable>com o mesmo <xref:System.Data.DataTable.TableName%2A>propriedade como este objeto de vista ou seleciona a primeira <xref:System.Data.DataTable>se esta vista não tem nome.</xref:System.Data.DataTable> </xref:System.Data.DataTable.TableName%2A> </xref:System.Data.DataTable> </xref:System.Data.DataTable> O esquema, em seguida, cria e devolve um <xref:System.Web.UI.Design.DataSetViewSchema>objeto de <xref:System.Data.DataTable>.</xref:System.Data.DataTable> selecionado</xref:System.Web.UI.Design.DataSetViewSchema>       Isto permite que o estruturador de um controlo vinculado a dados fornecer opções relevantes com base na vista de origem de dados de tempo de criação que está selecionada para um enlace de dados."
  syntax:
    content: public override System.Web.UI.Design.IDataSourceViewSchema Schema { get; }
    return:
      type: System.Web.UI.Design.IDataSourceViewSchema
      description: "Implementar um objeto de <xref href=&quot;System.Web.UI.Design.IDataSourceViewSchema&quot;> </xref> que descreve a vista e as propriedades dos objetos na lista ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se o esquema não está disponível."
  overload: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.Schema*
  exceptions: []
  platform:
  - net462
