  fullName: System.Web.UI.Design.ExtenderControlToolboxItem
  type: Class
  summary: "Provides a way to determine which target controls can be extended by a particular extender control in the toolbox."
  remarks: "The <xref:System.Web.UI.Design.ExtenderControlToolboxItem.GetTargetControlTypes%2A> method returns the collection of target types. The collection is cached for performance by using the <xref:System.Drawing.Design.ToolboxItem.Properties%2A> dictionary.       If you write an extender control that implements <xref:System.Web.UI.IExtenderControl>, but that does not derive from <xref:System.Web.UI.ExtenderControl>, specify this type in the <xref:System.ComponentModel.ToolboxItemAttribute> attribute of your control."
