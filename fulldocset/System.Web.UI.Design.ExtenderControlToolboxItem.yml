  type: Class
  summary: "Fornece uma forma de determinar quais os controlos destino podem ser expandidos por um controlo de extensão específica na caixa de ferramentas."
  remarks: "O <xref:System.Web.UI.Design.ExtenderControlToolboxItem.GetTargetControlTypes%2A>método devolve a coleção de tipos de destino.</xref:System.Web.UI.Design.ExtenderControlToolboxItem.GetTargetControlTypes%2A> A coleção é colocados em cache para desempenho utilizando a <xref:System.Drawing.Design.ToolboxItem.Properties%2A>dicionário.</xref:System.Drawing.Design.ToolboxItem.Properties%2A>       Se escrever um controlo de extensão que implementa <xref:System.Web.UI.IExtenderControl>, mas que não deriva de <xref:System.Web.UI.ExtenderControl>, especifique este tipo no <xref:System.ComponentModel.ToolboxItemAttribute>atributo do controlo.</xref:System.ComponentModel.ToolboxItemAttribute> </xref:System.Web.UI.ExtenderControl> </xref:System.Web.UI.IExtenderControl>"
