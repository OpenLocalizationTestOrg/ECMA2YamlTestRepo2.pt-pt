  namespace: System.Configuration
  summary: "O tipo predefinido do <xref href=&quot;System.Configuration.ConfigurationElementCollection&quot;> </xref>. Coleções deste tipo contenham elementos que possam ser intercalados através de uma hierarquia de ficheiros de configuração. Qualquer determinado nível na hierarquia, <xref uid=&quot;langword_csharp_add&quot; name=&quot;add&quot; href=&quot;&quot;> </xref>, <xref uid=&quot;langword_csharp_remove&quot; name=&quot;remove&quot; href=&quot;&quot;> </xref>, e <xref uid=&quot;langword_csharp_clear&quot; name=&quot;clear&quot; href=&quot;&quot;> </xref> diretivas são utilizadas para modificar quaisquer propriedades herdadas e especificar novos."
  syntax:
    content: AddRemoveClearMap
    return:
      type: System.Configuration.ConfigurationElementCollectionType
      description: "A adicionar."
  exceptions: []
