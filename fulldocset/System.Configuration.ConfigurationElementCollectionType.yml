  summary: "Especifica o tipo de um objeto de ConfigurationElementCollectionType."
  remarks: "Esta enumeração contém todos os possíveis valores de retorno para a <xref:System.Configuration.ConfigurationElementCollection.CollectionType%2A>propriedade.</xref:System.Configuration.ConfigurationElementCollection.CollectionType%2A> É utilizado pelo sistema de configuração durante o tempo de execução para intercalar corretamente as definições de configuração. Também é utilizado durante a criação de uma classe personalizada que expande <xref:System.Configuration.ConfigurationElementCollection>.</xref:System.Configuration.ConfigurationElementCollection>       Por predefinição, o tipo de um <xref:System.Configuration.ConfigurationElementCollection>objeto é AddRemoveClearMap.</xref:System.Configuration.ConfigurationElementCollection> Se for necessário um BasicMap, substitua a propriedade de ConfigurationElementCollectionType quando expandir <xref:System.Configuration.ConfigurationElementCollection>.</xref:System.Configuration.ConfigurationElementCollection>"
