  type: Field
  assemblies:
  - System.Configuration
  namespace: System.Configuration
  summary: "The default type of <xref href=&quot;System.Configuration.ConfigurationElementCollection&quot;></xref>. Collections of this type contain elements that can be merged across a hierarchy of configuration files. At any particular level within such a hierarchy, <xref uid=&quot;langword_csharp_add&quot; name=&quot;add&quot; href=&quot;&quot;></xref>, <xref uid=&quot;langword_csharp_remove&quot; name=&quot;remove&quot; href=&quot;&quot;></xref>, and <xref uid=&quot;langword_csharp_clear&quot; name=&quot;clear&quot; href=&quot;&quot;></xref> directives are used to modify any inherited properties and specify new ones."
  syntax:
    content: AddRemoveClearMap
    return:
      type: System.Configuration.ConfigurationElementCollectionType
      description: "To be added."
  exceptions: []
