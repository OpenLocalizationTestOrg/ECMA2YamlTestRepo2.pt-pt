  fullName: System.ComponentModel.Design.Data.DesignerDataTableBase
  type: Class
  summary: "Define as propriedades e métodos partilhados entre o arquivo de dados de tabelas e vistas de arquivo de dados."
  remarks: "A classe de DesignerDataTableBase é um dos vários tipos que representam o esquema de um arquivo de dados no momento da concepção. Estes itens do esquema são disponibilizadas para controlos pelos designers implementar o <xref:System.ComponentModel.Design.Data.IDataEnvironment>interface.</xref:System.ComponentModel.Design.Data.IDataEnvironment> Controla o acesso a objetos de esquema ao chamar o <xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>método da interface.</xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>       A classe de DesignerDataTableBase fornece as propriedades e métodos partilhados entre as tabelas de dados num arquivo de dados e as vistas definidas nessas tabelas de dados.       Quando herdar da classe de DesignerDataTableBase, tem de substituir o <xref:System.ComponentModel.Design.Data.DesignerDataTableBase.CreateColumns%2A>método.</xref:System.ComponentModel.Design.Data.DesignerDataTableBase.CreateColumns%2A>"
  syntax:
    content: public abstract class DesignerDataTableBase
