  name: DesignerDataTableBase
  nameWithType: DesignerDataTableBase
  fullName: System.ComponentModel.Design.Data.DesignerDataTableBase
  type: Class
  summary: "Defines the properties and methods shared between data-store tables and data-store views."
  remarks: "The DesignerDataTableBase class is one of several types that represent the schema of a data store at design-time. These schema items are made available to controls by designers implementing the <xref:System.ComponentModel.Design.Data.IDataEnvironment> interface. Controls access schema objects by calling the <xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A> method of the interface.       The DesignerDataTableBase class provides the properties and methods shared between data tables in a data store and views defined on those data tables.       When you inherit from the DesignerDataTableBase class, you must override the <xref:System.ComponentModel.Design.Data.DesignerDataTableBase.CreateColumns%2A> method."
  syntax:
    content: public abstract class DesignerDataTableBase
  inheritance:
