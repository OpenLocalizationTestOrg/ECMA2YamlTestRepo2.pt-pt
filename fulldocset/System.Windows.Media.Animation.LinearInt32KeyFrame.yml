  type: Class
  summary: "Animates do <xref:System.Int32>valor da moldura chave anterior para as suas próprias <xref:System.Windows.Media.Animation.Int32KeyFrame.Value*>utilizando linear interpolação.</xref:System.Windows.Media.Animation.Int32KeyFrame.Value*> </xref:System.Int32>"
  remarks: "Esta classe é utilizada como parte de um <xref:System.Windows.Media.Animation.Int32KeyFrameCollection>em conjunto com um <xref:System.Windows.Media.Animation.Int32AnimationUsingKeyFrames>para animar uma <xref:System.Int32>valor da propriedade ao longo de um conjunto de chaves fotogramas.</xref:System.Int32> </xref:System.Windows.Media.Animation.Int32AnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.Int32KeyFrameCollection>       Uma fotograma chave define um segmento do <xref:System.Windows.Media.Animation.Int32AnimationUsingKeyFrames>a que pertence.</xref:System.Windows.Media.Animation.Int32AnimationUsingKeyFrames> Cada fotograma chave tem um destino <xref:System.Windows.Media.Animation.Int32KeyFrame.Value%2A>e <xref:System.Windows.Media.Animation.Int32KeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.Int32KeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.Int32KeyFrame.Value%2A> O <xref:System.Windows.Media.Animation.Int32KeyFrame.KeyTime%2A>Especifica o tempo no qual a fotograma chave <xref:System.Windows.Media.Animation.Int32KeyFrame.Value%2A>deve ser atingido.</xref:System.Windows.Media.Animation.Int32KeyFrame.Value%2A> </xref:System.Windows.Media.Animation.Int32KeyFrame.KeyTime%2A> Uma fotograma chave animates do valor de destino da moldura chave anterior para o seu próprio valor de destino. Começa quando a fotograma chave anterior termina e termina quando for atingido o seu próprio tempo chave.       Lineares frames chaves como LinearInt32KeyFrame criar uma interpolação uniforme, linear entre valores."
  syntax:
    content: 'public class LinearInt32KeyFrame : System.Windows.Media.Animation.Int32KeyFrame'
