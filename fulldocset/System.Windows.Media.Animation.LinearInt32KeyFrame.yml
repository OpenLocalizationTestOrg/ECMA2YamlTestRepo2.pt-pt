  namespace: System.Windows.Media.Animation
  summary: "Interpolates, de forma linear, entre o valor de fotograma chave anterior e o valor da moldura chave atual, utilizando o incremento de progresso fornecido."
  syntax:
    content: protected override int InterpolateValueCore (int baseValue, double keyFrameProgress);
    parameters:
    - id: baseValue
      type: System.Int32
      description: "O valor para animar do."
    - id: keyFrameProgress
      type: System.Double
      description: "Um valor entre 0,0 e 1,0, inclusive, que especifica a percentagem de tempo decorrido para este frame chave."
    return:
      type: System.Int32
      description: "O valor de saída deste fotograma chave indicado o valor base especificado e o progresso."
