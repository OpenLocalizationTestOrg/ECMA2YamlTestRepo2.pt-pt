  remarks: "A classe de CursorEventArgs está exposta como o `e` parâmetro o <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged>, <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>, <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanged>e <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>eventos da raiz <xref:System.Windows.Forms.DataVisualization.Charting.Chart>objeto.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanged> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged>       Esta classe contém as seguintes propriedades:-a <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.ChartArea%2A>propriedade, o que é utilizada para obter o <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>objeto que o evento foi gerado for.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.ChartArea%2A> O <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name>propriedade obtém o nome da área de gráfico; também podem ser definidas outras propriedades da área de gráfico.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name>      -A <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.Axis%2A>propriedade, o que é utilizada para obter o <xref:System.Windows.Forms.DataVisualization.Charting.Axis>objeto que o evento foi gerado for.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.Axis%2A> Determinar o tipo de eixo-X, X2, Y ou Y2 — utilize o <xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A>propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A> Também é possível definir outras propriedades do eixo.      -O <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewPosition%2A>propriedade, o que representa a posição de um cursor ao longo de um eixo, medida como um valor de eixo, durante o evento foi gerado.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewPosition%2A> O <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewPosition%2A>propriedade pode ser utilizada para obter a posição de um cursor.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewPosition%2A> No <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>eventos, também é possível utilizar esta propriedade para repor a posição do cursor.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>      -O <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionStart%2A>propriedade, o que representa a posição inicial de uma seleção de intervalo ao longo de um eixo, medida como um valor de eixo, durante o evento foi gerado.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionStart%2A> O <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionStart%2A>propriedade pode ser utilizada para obter a posição de início do intervalo selecionado.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionStart%2A> No <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>eventos, também é possível utilizar esta propriedade para repor a posição.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>      -O <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionEnd%2A>propriedade, o que representa a posição final de uma seleção de intervalo ao longo de um eixo, medida como um valor de eixo, durante o evento foi gerado.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionEnd%2A> O <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionEnd%2A>propriedade pode ser utilizada para obter a posição final do intervalo selecionado.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionEnd%2A> No <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>eventos, também é possível utilizar esta propriedade para repor a posição.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>"
