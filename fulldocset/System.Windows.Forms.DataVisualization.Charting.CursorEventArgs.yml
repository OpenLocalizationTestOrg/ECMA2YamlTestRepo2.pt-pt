  summary: "Obtém ou define a posição final de um intervalo selecionado. Consoante o evento, também define a posição final do intervalo."
  remarks: "A propriedade NewSelectionEnd representa a nova posição de um cursor e podem ser utilizada no <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>e <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged>eventos para obter a posição do cursor.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging> Também pode ser utilizado no <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>eventos para definir a posição do cursor.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>       Tenha em atenção que definir esta propriedade <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>evento não tem qualquer efeito.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging> A propriedade NewSelectionEnd terá um valor de <xref:System.Double.NaN>neste evento.</xref:System.Double.NaN>       A posição inicial de um intervalo selecionado não é necessariamente menor que a posição final de um intervalo selecionado.  A posição inicial é a posição em que fist o utilizador clica na área de gráfico, e a posição final é a posição do rato no momento que do evento é gerado.       Para determinar a área do gráfico que o evento está a ser gerado para utilizar o <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.ChartArea%2A>propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.ChartArea%2A>       Utilize o <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.Axis%2A>propriedade para determinar se este posição final para um intervalo selecionado ao longo do primário ou secundário X ou o eixo Y.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.Axis%2A>"
  syntax:
