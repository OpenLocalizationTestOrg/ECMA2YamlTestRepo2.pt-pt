  summary: "Obtém ou define a posição de um cursor. Consoante o evento, também define a posição do cursor."
  remarks: "Esta propriedade representa a nova posição de um cursor e podem ser utilizada no <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>e <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged>eventos para obter a posição do cursor.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging> Também pode ser utilizado no <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>eventos para definir a posição do cursor.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>       Tenha em atenção que definir esta propriedade <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>evento não tem qualquer efeito.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging> A propriedade NewPosition terá um valor de <xref:System.Double.NaN>neste evento.</xref:System.Double.NaN>       Para determinar a área de gráfico a que o evento que está a ser gerado para, utilize o <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.ChartArea%2A>propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.ChartArea%2A>       Utilize o <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.Axis%2A>propriedade para determinar se este posição final para um intervalo selecionado ao longo do primário ou secundário X ou o eixo Y.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.Axis%2A>"
  syntax:
    content: public double NewPosition { get; set; }
    return:
      type: System.Double
      description: "A <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref> valor que representa a posição de um cursor ao longo de um eixo."
  overload: System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewPosition*
  exceptions: []
