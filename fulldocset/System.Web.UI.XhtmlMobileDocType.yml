  name: XhtmlMobileDocType
  nameWithType: XhtmlMobileDocType
  fullName: System.Web.UI.XhtmlMobileDocType
  type: Enum
  summary: "Specifies the type of XHTML for the <xref href=&quot;System.Web.UI.XhtmlTextWriter&quot;></xref> class to render to the page or control."
  remarks: "When you specify one of the XhtmlMobileDocType enumeration values as the parameter in a <xref:System.Web.UI.XhtmlTextWriter.SetDocType%2A?displayProperty=fullName> method call, that value forces the text writer to adhere to the restrictions of that XHTML document type.       XHTML Basic is the mobile version of XHTML 1.0 and supports the minimum number of XHTML modules to be an XHTML document. It is designed for clients that do not support the full set of XHTML features, such as mobile phones, personal digital assistants (PDAs), pagers, and set-top boxes. With XHTML Basic, a document can be presented on the maximum number of clients, including a wide range of mobile phones with different display formats and presentation capabilities.       XHTML Mobile Profile adds to XHTML Basic several additional elements and attributes from the full XHTML 1.0, including additional presentation elements and support for internal style sheets.       WML 2.0 expands on both XHTML Basic and XHTML Mobile Profile by providing support for cascading style sheets."
  syntax:
    content: public enum XhtmlMobileDocType
  inheritance:
