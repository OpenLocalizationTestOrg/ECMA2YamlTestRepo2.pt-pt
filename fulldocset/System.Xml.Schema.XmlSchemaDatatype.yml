  summary: "When overridden in a derived class, gets the Common Language Runtime (CLR) type of the item."
  remarks: "The ValueType property gets the CLR type of the item. For example, an element of type `xs:int` would have a ValueType of <xref:System.Int32> by default. However, the ValueType could be any one of the valid types that can be mapped to `xs:int`, such as <xref:System.Int16> or <xref:System.Double>.       For more information about type support in the <xref:System.Xml?displayProperty=fullName> namespace, see [Type Support in the System.Xml Classes](../Topic/Type%20Support%20in%20the%20System.Xml%20Classes.md)."
