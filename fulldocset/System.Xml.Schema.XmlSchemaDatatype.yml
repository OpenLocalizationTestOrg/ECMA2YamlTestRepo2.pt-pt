- uid: System.Xml.Schema.XmlSchemaDatatype.ParseValue(System.String,System.Xml.XmlNameTable,System.Xml.IXmlNamespaceResolver)
  id: ParseValue(System.String,System.Xml.XmlNameTable,System.Xml.IXmlNamespaceResolver)
  parent: System.Xml.Schema.XmlSchemaDatatype
  langs:
  - csharp
  name: ParseValue(String,XmlNameTable,IXmlNamespaceResolver)
  nameWithType: XmlSchemaDatatype.ParseValue(String,XmlNameTable,IXmlNamespaceResolver)
  fullName: System.Xml.Schema.XmlSchemaDatatype.ParseValue(String,XmlNameTable,IXmlNamespaceResolver)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "Quando substituí-lo de uma classe derivada, valida o <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> especificado em relação a um tipo simples incorporado ou definido pelo utilizador."
  remarks: "O método ParseValue valida o `string` especificado em relação a um tipo simples incorporado ou definido pelo utilizador. Por exemplo, se este <xref:System.Xml.Schema.XmlSchemaDatatype>representa o tipo xs: Date, em seguida, uma instância de <xref:System.DateTime>é devolvido.</xref:System.DateTime> </xref:System.Xml.Schema.XmlSchemaDatatype>       Seguem-se os passos efetuados durante o processo de validação do método ParseValue.      1.  Converter o valor especificado como um `string` escreva a sua correspondente Common Language Runtime (CLR).      2.  Certifique-se de que o valor não violar as facetas definidas para o tipo simple.       O valor convertido, em seguida, é devolvido como uma <xref:System.Object>e pode ser convertido em segurança para o tipo devolvido pelo <xref:System.Xml.Schema.XmlSchemaDatatype.ValueType%2A>propriedade.</xref:System.Xml.Schema.XmlSchemaDatatype.ValueType%2A> </xref:System.Object>       Quando o <xref:System.Xml.Schema.XmlSchemaDatatype>objeto representa um tipo de lista, a entrada `string` é converter o valor para uma lista de um ou mais objetos.</xref:System.Xml.Schema.XmlSchemaDatatype> Quando o <xref:System.Xml.Schema.XmlSchemaDatatype>objeto representa um tipo de lista, é efetuada uma tentativa para analisar o valor de entrada como um tipo de membro de União.</xref:System.Xml.Schema.XmlSchemaDatatype> Se a tentativa de análise falhar, a conversão é tentada com o seguinte membro de União até que a análise for concluída com êxito ou se existirem outros tipos de membro para analisar. Se a análise for bem-sucedida, é emitida uma exceção."
  example:
  - "The following example retrieves the `LotteryNumber` simple type from the example.xsd file as an <xref:System.Xml.Schema.XmlSchemaSimpleType> and then validates the `string` value of `5` using the ParseValue method.  \n  \n [!code-cpp[Classic Webdata XmlSchemaDatatype Example#1](~/add/codesnippet/cpp/b4af643f-b5cd-41ee-8b57-_1.cpp)]\n [!code-cs[Classic Webdata XmlSchemaDatatype Example#1](~/add/codesnippet/csharp/b4af643f-b5cd-41ee-8b57-_1.cs)]\n [!code-vb[Classic Webdata XmlSchemaDatatype Example#1](~/add/codesnippet/visualbasic/b4af643f-b5cd-41ee-8b57-_1.vb)]  \n  \n The following XML file is used for the preceding code example.  \n  \n [!code-xml[Classic Webdata XmlSchemaDatatype Example#2](~/add/codesnippet/xml/b4af643f-b5cd-41ee-8b57-_2.xsd)]"
  syntax:
    content: public abstract object ParseValue (string s, System.Xml.XmlNameTable nameTable, System.Xml.IXmlNamespaceResolver nsmgr);
    parameters:
    - id: s
      type: System.String
      description: "O <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> a validar contra o tipo simple."
    - id: nameTable
      type: System.Xml.XmlNameTable
      description: "O <xref:System.Xml.XmlNameTable>a utilizar para atomization ao analisar o <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> se <xref href=&quot;System.Xml.Schema.XmlSchemaDatatype&quot;> </xref> objeto representa o tipo de xs:NCName.</xref:System.Xml.XmlNameTable>"
    - id: nsmgr
      type: System.Xml.IXmlNamespaceResolver
      description: "O <xref:System.Xml.IXmlNamespaceResolver>objeto a utilizar ao analisar o <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> se <xref href=&quot;System.Xml.Schema.XmlSchemaDatatype&quot;> </xref> objeto representa o tipo de xs:QName.</xref:System.Xml.IXmlNamespaceResolver>"
    return:
      type: System.Object
      description: "Um <xref:System.Object>que pode ser convertido em segurança para o tipo devolvido pelo <xref:System.Xml.Schema.XmlSchemaDatatype.ValueType*>propriedade.</xref:System.Xml.Schema.XmlSchemaDatatype.ValueType*> </xref:System.Object>"
  overload: System.Xml.Schema.XmlSchemaDatatype.ParseValue*
  exceptions:
  - type: System.Xml.Schema.XmlSchemaValidationException
    commentId: T:System.Xml.Schema.XmlSchemaValidationException
    description: "O valor de entrada não é uma instância válida deste tipo de esquema XML W3C."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "O valor para analisar não pode ser <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
- uid: System.Xml.Schema.XmlSchemaDatatype.TokenizedType
  id: TokenizedType
  parent: System.Xml.Schema.XmlSchemaDatatype
  langs:
  - csharp
  name: TokenizedType
  nameWithType: XmlSchemaDatatype.TokenizedType
  fullName: System.Xml.Schema.XmlSchemaDatatype.TokenizedType
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "Quando substituí-lo de uma classe derivada, obtém o tipo para o <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> conforme especificado no XML Consortium World Wide Web (W3C) 1.0 especificação."
  remarks: "Permite a `string` a ser lido como um determinado tipo XML, por exemplo, um tipo de secção CDATA.       A tabela seguinte mostra os tipos de token.      | XmlTokenizedType | Descrição |   |----------------------|-----------------|   | `CDATA`| Tipo CDATA |   | `ID`| Tipo ID |   | `IDREF`| Tipo IDREF |   | `IDREFS`| Tipo IDREFS |   | `ENTITY`| Tipo de entidade |   | `ENTITIES`| Tipo de entidades |   | `NMTOKEN`| Tipo NMTOKEN |   | `NMTOKENS`| Tipo NMTOKENS |   | `NOTATION`| Tipo de notação |   | `ENUMERATION`| Tipo de ENUMERAÇÃO |   | `QName`| Tipo QName |   | `NCName`| Tipo de NCName |   | `None`| Nenhum tipo |"
  syntax:
    content: public abstract System.Xml.XmlTokenizedType TokenizedType { get; }
    return:
      type: System.Xml.XmlTokenizedType
      description: "An <xref href=&quot;System.Xml.XmlTokenizedType&quot;></xref> value for the <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;></xref>."
  overload: System.Xml.Schema.XmlSchemaDatatype.TokenizedType*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Schema.XmlSchemaDatatype.TypeCode
  id: TypeCode
  parent: System.Xml.Schema.XmlSchemaDatatype
  langs:
  - csharp
  name: TypeCode
  nameWithType: XmlSchemaDatatype.TypeCode
  fullName: System.Xml.Schema.XmlSchemaDatatype.TypeCode
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "Obtém o <xref href=&quot;System.Xml.Schema.XmlTypeCode&quot;> </xref> para o tipo simple."
  remarks: "Lista de esquema XML W3C tipos como xs:ENTITIES, xs:NMTOKENS e xs:IDREFS não são representados pelo <xref:System.Xml.Schema.XmlTypeCode>enumeração.</xref:System.Xml.Schema.XmlTypeCode> Em vez disso, são representados pelos <xref:System.Xml.Schema.XmlTypeCode>valores para o xs:ENTITY, xs:NMTOKEN e xs:IDREF tipos com a <xref:System.Xml.Schema.XmlSchemaDatatype.Variety%2A>propriedade do <xref:System.Xml.Schema.XmlSchemaDatatype>objeto definido como <xref:System.Xml.Schema.XmlSchemaDatatypeVariety>.</xref:System.Xml.Schema.XmlSchemaDatatypeVariety> </xref:System.Xml.Schema.XmlSchemaDatatype> </xref:System.Xml.Schema.XmlSchemaDatatype.Variety%2A> </xref:System.Xml.Schema.XmlTypeCode>      > [!NOTE] > Ambos do tipos xs:anySimpleType e xs: anyType não são representados por <xref:System.Xml.Schema.XmlTypeCode>enumeração.</xref:System.Xml.Schema.XmlTypeCode> Estes são representados num <xref:System.Xml.Schema.XmlSchemaDatatype>objeto com um <xref:System.Xml.Schema.XmlTypeCode>cujo valor é <xref:System.Xml.Schema.XmlTypeCode>para xs:anySimpleType ou <xref:System.Xml.Schema.XmlTypeCode>para xs: anyType.</xref:System.Xml.Schema.XmlTypeCode> </xref:System.Xml.Schema.XmlTypeCode> </xref:System.Xml.Schema.XmlTypeCode> </xref:System.Xml.Schema.XmlSchemaDatatype>"
  example:
  - For an example of the TypeCode property, see <xref:System.Xml.Schema.XmlSchemaDatatype>.
  syntax:
    content: public virtual System.Xml.Schema.XmlTypeCode TypeCode { get; }
    return:
      type: System.Xml.Schema.XmlTypeCode
      description: "O <xref href=&quot;System.Xml.Schema.XmlTypeCode&quot;> </xref> para o tipo simple."
  overload: System.Xml.Schema.XmlSchemaDatatype.TypeCode*
  exceptions: []
