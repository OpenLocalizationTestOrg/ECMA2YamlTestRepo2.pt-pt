  summary: "Quando substituí-lo de uma classe derivada, obtém o tipo do Common Language Runtime (CLR) do item."
  remarks: "A propriedade ValueType obtém o tipo CLR do item. Por exemplo, um elemento do tipo `xs:int` teria um ValueType de <xref:System.Int32>por predefinição.</xref:System.Int32> No entanto, ValueType pode ser qualquer um dos tipos válidos que podem ser mapeadas para `xs:int`, tais como <xref:System.Int16>ou <xref:System.Double>.</xref:System.Double> </xref:System.Int16>       Para obter mais informações sobre o tipo de suporte no <xref:System.Xml?displayProperty=fullName>espaço de nomes, consulte [tipo suporta as Classes de System.Xml](~/add/includes/ajax-current-ext-md.md).</xref:System.Xml?displayProperty=fullName>"
