  summary: "Disponibiliza dados para o <xref href=&quot;System.Windows.Forms.StatusBar.PanelClick&quot;> </xref> eventos."
  remarks: "O <xref:System.Windows.Forms.StatusBar.PanelClick>evento ocorre quando o utilizador clica um painel em <xref:System.Windows.Forms.StatusBar>.</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBar.PanelClick> Um StatusBarPanelClickEventArgs Especifica qual <xref:System.Windows.Forms.StatusBarPanel>foi clicado o botão do rato que foi premido, o número de vezes foi premido e as coordenadas de clique do rato no momento de <xref:System.Windows.Forms.StatusBarPanel>foi clicado.</xref:System.Windows.Forms.StatusBarPanel> </xref:System.Windows.Forms.StatusBarPanel> Pode utilizar os dados fornecidos por esta classe um processador de eventos para o <xref:System.Windows.Forms.StatusBar.PanelClick>eventos para efetuar tarefas relacionadas com o <xref:System.Windows.Forms.StatusBarPanel>que está a ser clicado.</xref:System.Windows.Forms.StatusBarPanel> </xref:System.Windows.Forms.StatusBar.PanelClick> Por exemplo, se um <xref:System.Windows.Forms.StatusBarPanel>é utilizado para apresentar a hora, pode criar um processador de eventos para o <xref:System.Windows.Forms.StatusBar.PanelClick>dados de eventos e utilize fornecidos por esta classe para apresentar uma caixa de diálogo permite-lhe modificar a data e hora no sistema.</xref:System.Windows.Forms.StatusBar.PanelClick> </xref:System.Windows.Forms.StatusBarPanel>"
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.StatusBar.PanelClick> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.StatusBar> named `StatusBar1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.StatusBar.PanelClick> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#552](~/add/codesnippet/csharp/t-system.windows.forms.s_5_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#552](~/add/codesnippet/visualbasic/t-system.windows.forms.s_5_1.vb)]"
