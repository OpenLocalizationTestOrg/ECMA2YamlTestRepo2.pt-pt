  fullName: System.Web.UI.Design.WebControls.DataSourceIDConverter
  type: Class
  summary: "Creates a user-selectable list of data source names."
  remarks: "The DataSourceIDConverter class is a <xref:System.ComponentModel.TypeConverter> object that is typically referenced by the <xref:System.ComponentModel.TypeConverterAttribute> attribute.       The data source names that are returned by the <xref:System.Web.UI.Design.WebControls.DataSourceIDConverter.GetStandardValues%2A> method are of components from the container of the specified context that are valid data sources.       The <xref:System.Web.UI.Design.WebControls.DataSourceIDConverter.GetStandardValuesExclusive%2A> method gets a value indicating whether the returned data source names are an exclusive list of possible values. The <xref:System.Web.UI.Design.WebControls.DataSourceIDConverter.GetStandardValuesSupported%2A> method gets a value indicating whether the data source names are a standard set of values that can be picked from a list.       The <xref:System.Web.UI.Design.WebControls.DataSourceIDConverter.ConvertFrom%2A> method converts the specified object to the native type of the converter. The <xref:System.Web.UI.Design.WebControls.DataSourceIDConverter.CanConvertFrom%2A> method gets a value indicating whether this DataSourceIDConverter can convert an object in the specified source type to the native type.       The <xref:System.Web.UI.Design.WebControls.DataSourceIDConverter.IsValidDataSource%2A> method indicates whether the specified component implements the <xref:System.Web.UI.IDataSource> interface."
  syntax:
