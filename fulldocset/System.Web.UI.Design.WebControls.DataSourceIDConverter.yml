- uid: System.Web.UI.Design.WebControls.DataSourceIDConverter.CanConvertFrom(System.ComponentModel.ITypeDescriptorContext,System.Type)
  id: CanConvertFrom(System.ComponentModel.ITypeDescriptorContext,System.Type)
  parent: System.Web.UI.Design.WebControls.DataSourceIDConverter
  langs:
  - csharp
  name: CanConvertFrom(ITypeDescriptorContext,Type)
  nameWithType: DataSourceIDConverter.CanConvertFrom(ITypeDescriptorContext,Type)
  fullName: System.Web.UI.Design.WebControls.DataSourceIDConverter.CanConvertFrom(ITypeDescriptorContext,Type)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Obtém um valor que indica se este conversor pode converter um objeto no tipo de origem especificada para o tipo nativo do conversor."
  remarks: "O <xref:System.Web.UI.Design.WebControls.DataSourceIDConverter.ConvertFrom%2A>método só é possível converter de uma cadeia, por isso, o devolve apenas CanConvertFrom `true` quando `sourcetype` é uma cadeia.</xref:System.Web.UI.Design.WebControls.DataSourceIDConverter.ConvertFrom%2A>       O CanConvertFrom não utiliza o `context` parâmetro."
  syntax:
    content: public override bool CanConvertFrom (System.ComponentModel.ITypeDescriptorContext context, Type sourceType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Implementar um objeto de <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> que fornece informações sobre um contexto para um conversor de tipos para que o conversor de tipos possam executar uma conversão."
    - id: sourceType
      type: System.Type
      description: "O <xref:System.Type>do objeto para o qual está a ser pedida a conversão.</xref:System.Type>"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>if <code>sourceType</code> is a string; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.DataSourceIDConverter.CanConvertFrom*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.WebControls.DataSourceIDConverter.ConvertFrom(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object)
  id: ConvertFrom(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object)
  parent: System.Web.UI.Design.WebControls.DataSourceIDConverter
  langs:
  - csharp
  name: ConvertFrom(ITypeDescriptorContext,CultureInfo,Object)
  nameWithType: DataSourceIDConverter.ConvertFrom(ITypeDescriptorContext,CultureInfo,Object)
  fullName: System.Web.UI.Design.WebControls.DataSourceIDConverter.ConvertFrom(ITypeDescriptorContext,CultureInfo,Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Converte o objeto especificado para o tipo nativo do conversor."
  remarks: "Se o `value` parâmetro tem um tipo de cadeia, é devolvido como uma cadeia. Se `value` é `null`, uma cadeia vazia (&quot;&quot;) é devolvido. Caso contrário, um <xref:System.NotSupportedException>é emitida.</xref:System.NotSupportedException>       O método ConvertFrom não utiliza o `context` ou `culture` parâmetro."
  syntax:
    content: public override object ConvertFrom (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Implementar um objeto de <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> que fornece informações sobre um contexto para um conversor de tipos para que o conversor de tipos possam executar uma conversão."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "A <xref:System.Globalization.CultureInfo>objeto que especifica o idioma do `value` parâmetro.</xref:System.Globalization.CultureInfo>"
    - id: value
      type: System.Object
      description: "O objeto a converter."
    return:
      type: System.Object
      description: "O <code> value </code> parâmetro é devolvido como uma cadeia."
  overload: System.Web.UI.Design.WebControls.DataSourceIDConverter.ConvertFrom*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<code>value</code>é diferente de uma cadeia ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
