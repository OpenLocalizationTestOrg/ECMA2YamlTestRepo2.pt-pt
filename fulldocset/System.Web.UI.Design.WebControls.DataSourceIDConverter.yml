    return:
      type: System.ComponentModel.TypeConverter.StandardValuesCollection
      description: "A <xref:System.ComponentModel.TypeConverter.StandardValuesCollection>que contém os nomes dos controlos que implementem o <xref href=&quot;System.Web.UI.IDataSource&quot;> </xref> interface e estão disponíveis para utilização no contexto fornecido.</xref:System.ComponentModel.TypeConverter.StandardValuesCollection>"
