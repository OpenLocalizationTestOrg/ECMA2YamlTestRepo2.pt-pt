  remarks: "A classe de DataSourceIDConverter é um <xref:System.ComponentModel.TypeConverter>objeto que normalmente é referenciado pelo <xref:System.ComponentModel.TypeConverterAttribute>atributo.</xref:System.ComponentModel.TypeConverterAttribute> </xref:System.ComponentModel.TypeConverter>       A origem de dados nomes que são devolvidos pelo <xref:System.Web.UI.Design.WebControls.DataSourceIDConverter.GetStandardValues%2A>método são componentes de contentor do contexto especificado que origens de dados válido.</xref:System.Web.UI.Design.WebControls.DataSourceIDConverter.GetStandardValues%2A>       O <xref:System.Web.UI.Design.WebControls.DataSourceIDConverter.GetStandardValuesExclusive%2A>método obtém um valor que indica se os nomes de origens de dados devolvidos são uma lista exclusiva de valores possíveis.</xref:System.Web.UI.Design.WebControls.DataSourceIDConverter.GetStandardValuesExclusive%2A> O <xref:System.Web.UI.Design.WebControls.DataSourceIDConverter.GetStandardValuesSupported%2A>método obtém um valor que indica se os nomes de origens de dados são um conjunto padrão de valores que podem ser selecionadas a partir de uma lista.</xref:System.Web.UI.Design.WebControls.DataSourceIDConverter.GetStandardValuesSupported%2A>       O <xref:System.Web.UI.Design.WebControls.DataSourceIDConverter.ConvertFrom%2A>método converte o objeto especificado para o tipo nativo do conversor.</xref:System.Web.UI.Design.WebControls.DataSourceIDConverter.ConvertFrom%2A> O <xref:System.Web.UI.Design.WebControls.DataSourceIDConverter.CanConvertFrom%2A>método obtém um valor que indica se esta DataSourceIDConverter pode converter um objeto no tipo de origem especificada para o tipo nativo.</xref:System.Web.UI.Design.WebControls.DataSourceIDConverter.CanConvertFrom%2A>       O <xref:System.Web.UI.Design.WebControls.DataSourceIDConverter.IsValidDataSource%2A>método indica se o componente especificado implementa o <xref:System.Web.UI.IDataSource>interface.</xref:System.Web.UI.IDataSource> </xref:System.Web.UI.Design.WebControls.DataSourceIDConverter.IsValidDataSource%2A>"
