  namespace: System.Windows.Shell
  summary: "Obtém a coleção de <xref href=&quot;System.Windows.Shell.JumpItem&quot;> </xref> objetos que são apresentados na lista de ir."
  remarks: "Apresenta uma lista de ir pode conter dois tipos de itens, um <xref:System.Windows.Shell.JumpTask>e um <xref:System.Windows.Shell.JumpPath>.</xref:System.Windows.Shell.JumpPath> </xref:System.Windows.Shell.JumpTask> A <xref:System.Windows.Shell.JumpTask>é uma hiperligação para um programa e um <xref:System.Windows.Shell.JumpPath>é uma hiperligação para um ficheiro.</xref:System.Windows.Shell.JumpPath> </xref:System.Windows.Shell.JumpTask>       Quando um <xref:System.Windows.Shell.JumpList>é criada, o JumpItems coleção está vazia.</xref:System.Windows.Shell.JumpList> Pode adicionar qualquer <xref:System.Windows.Shell.JumpTask>ou <xref:System.Windows.Shell.JumpPath>objetos na coleção.</xref:System.Windows.Shell.JumpPath> </xref:System.Windows.Shell.JumpTask> A coleção irá conter apenas itens que foram adicionados ao seu programa. Depois do <xref:System.Windows.Shell.JumpList>foi transmitido para a shell do Windows por uma chamada com êxito para ao <xref:System.Windows.Shell.JumpList.EndInit%2A>ou <xref:System.Windows.Shell.JumpList.Apply%2A>métodos, a coleção de JumpItems irá conter apenas os itens que foram adicionados com sucesso na barra de tarefas lista ir.</xref:System.Windows.Shell.JumpList.Apply%2A> </xref:System.Windows.Shell.JumpList.EndInit%2A> </xref:System.Windows.Shell.JumpList> Os itens que não foram adicionados com sucesso são removidos da coleção JumpItems. Pode aceder as listas de itens removidos através de processadores de eventos para o <xref:System.Windows.Shell.JumpList.JumpItemsRejected>e <xref:System.Windows.Shell.JumpList.JumpItemsRemovedByUser>eventos.</xref:System.Windows.Shell.JumpList.JumpItemsRemovedByUser> </xref:System.Windows.Shell.JumpList.JumpItemsRejected>"
  example:
  - "The following example shows how to get the current <xref:System.Windows.Shell.JumpList> and clear the contents of the JumpItems collection. The <xref:System.Windows.Shell.JumpList.Apply%2A> method is then called to apply the <xref:System.Windows.Shell.JumpList> changes to the Windows shell. This example is part of a larger example available in the <xref:System.Windows.Shell.JumpList> class overview.  \n  \n [!code-cs[Shell_JumpListSample#230](~/add/codesnippet/csharp/jumplistsample/mainwindow.xaml.cs#230)]"
  syntax:
    content: public System.Collections.Generic.List<System.Windows.Shell.JumpItem> JumpItems { get; }
