  name: JumpList
  nameWithType: JumpList
  fullName: System.Windows.Shell.JumpList
  type: Class
  summary: "Representa uma lista de itens e tarefas apresentadas como um menu num [!INCLUDE[win7](~/add/includes/win7-md.md)] botão da barra de tarefas."
  remarks: "O [!INCLUDE[win7](~/add/includes/win7-md.md)] na barra de tarefas fornece a funcionalidade melhorada para iniciar programas diretamente a partir do botão da barra de tarefas utilizando ir apresenta uma lista. Apresenta uma lista de ir também é utilizada no [!INCLUDE[win7](~/add/includes/win7-md.md)] menu Iniciar. Aceder a uma lista de ir ao clicar num botão de barra de tarefas ou clicando na seta junto de um programa no menu Iniciar. Para obter mais informações sobre listas de ir, consulte o [na barra de tarefas](http://go.microsoft.com/fwlink/?LinkId=178478) secção as diretrizes de interação de experiência de utilizador do Windows.       A classe de JumpList fornece um wrapper gerido para a funcionalidade de lista de avançar no [!INCLUDE[win7](~/add/includes/win7-md.md)] na barra de tarefas e gere os dados transmitidos para o [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] shell. A funcionalidade exposta pela classe de JumpList não está disponível em versões do [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] anteriores ao [!INCLUDE[win7](~/add/includes/win7-md.md)]. As aplicações que utilizam a classe de JumpList serão executado noutras versões do [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)], mas a lista de ir não estarão disponível. Para obter mais informações sobre a shell do Windows e ir lista as APIs nativas, consulte [extensões da barra de tarefas](http://go.microsoft.com/fwlink/?LinkId=178479).       A ilustração seguinte mostra a ir lista para o Windows Media Player, com itens de **tarefas** e **Frequent** categorias.       ![Lista de ir do Windows Media Player](~/add/media/wpfshell-jumplist.png &quot;Windows Media Player ir lista&quot;) Windows Media Player ir lista # # configurar um ir lista ir lista pode conter dois tipos de itens, um <xref:System.Windows.Shell.JumpTask>e <xref:System.Windows.Shell.JumpPath>.</xref:System.Windows.Shell.JumpPath> </xref:System.Windows.Shell.JumpTask> A <xref:System.Windows.Shell.JumpTask>é uma hiperligação para um programa e um <xref:System.Windows.Shell.JumpPath>é uma hiperligação para um ficheiro.</xref:System.Windows.Shell.JumpPath> </xref:System.Windows.Shell.JumpTask> Pode separar visualmente itens numa lista ir criando um <xref:System.Windows.Shell.JumpTask>que não tem um <xref:System.Windows.Shell.JumpTask.Title%2A>e <xref:System.Windows.Shell.JumpItem.CustomCategory%2A>especificado.</xref:System.Windows.Shell.JumpItem.CustomCategory%2A> </xref:System.Windows.Shell.JumpTask.Title%2A> </xref:System.Windows.Shell.JumpTask> Este vazio <xref:System.Windows.Shell.JumpTask>será apresentada como uma linha horizontal na lista de ir.</xref:System.Windows.Shell.JumpTask>      > [!NOTE] > Se o tipo do ficheiro especificado num <xref:System.Windows.Shell.JumpPath>não está registado com a sua aplicação, o ficheiro não serão apresentados na lista de ir.</xref:System.Windows.Shell.JumpPath> Por exemplo, se adicionar um <xref:System.Windows.Shell.JumpPath>que aponta para um ficheiro. txt, a aplicação tem de estar registada para processar os ficheiros. txt.</xref:System.Windows.Shell.JumpPath> Para obter mais informações, consulte [introdução para associações de ficheiros](http://go.microsoft.com/fwlink/?LinkId=178480).       Itens de ir são colocadas em categorias no JumpList. Por predefinição, um <xref:System.Windows.Shell.JumpItem>é apresentado no **tarefas** categoria.</xref:System.Windows.Shell.JumpItem> Em alternativa, pode especificar um <xref:System.Windows.Shell.JumpItem.CustomCategory%2A>para <xref:System.Windows.Shell.JumpItem>.</xref:System.Windows.Shell.JumpItem> </xref:System.Windows.Shell.JumpItem.CustomCategory%2A>       Pode especificar se o padrão **Recent** e **Frequent** categorias são apresentadas no JumpList definindo a <xref:System.Windows.Shell.JumpList.ShowRecentCategory%2A>e <xref:System.Windows.Shell.JumpList.ShowFrequentCategory%2A>Propriedades.</xref:System.Windows.Shell.JumpList.ShowFrequentCategory%2A> </xref:System.Windows.Shell.JumpList.ShowRecentCategory%2A> O conteúdo destas categorias é gerido pelo [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] shell. Porque estas categorias poderão contêm uma grande parte dos mesmos dados, é normalmente apresenta um ou outro no seu JumpList, mas não ambos. [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)]gere automaticamente itens recentes, se estiver abertos através de uma caixa de diálogo de ficheiros comuns ou utilizados para abrir uma aplicação através da associação de tipos de ficheiro. Quando um item é acedido através da lista de ir, pode notificar a [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] shell para adicionar o item para o **Recent** categoria ao chamar o <xref:System.Windows.Shell.JumpList.AddToRecentCategory%2A>método.</xref:System.Windows.Shell.JumpList.AddToRecentCategory%2A>      ## Aplicar uma lista de ir para o Windows Shell que não é possível aceder diretamente à lista de ir para a shell ou ler o respetivo conteúdo para a classe de JumpList. Em vez disso, a classe de JumpList fornece uma representação de uma lista de ir pode trabalhar com o e, em seguida, aplicar para as [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] shell. Criar um JumpList normalmente e defini-lo uma vez quando a aplicação é executada pela primeira vez. No entanto, pode modificar ou substitua JumpList em tempo de execução.       Quando tiver definido as propriedades de JumpList, tem de aplicar JumpList ao shell do Windows antes do respetivo conteúdo apresentado na barra de tarefas lista ir. Isto é feito automaticamente quando JumpList primeiro está ligado a uma aplicação, em XAML ou numa chamada para o <xref:System.Windows.Shell.JumpList.SetJumpList%2A>método.</xref:System.Windows.Shell.JumpList.SetJumpList%2A> Se modificar o conteúdo do JumpList em tempo de execução, tem de chamar o <xref:System.Windows.Shell.JumpList.Apply%2A>método para aplicar o respetivo conteúdo atual para a shell do Windows.</xref:System.Windows.Shell.JumpList.Apply%2A>      ## A definição de uma lista de avançar no XAML A JumpList não é automaticamente anexada a um <xref:System.Windows.Application>objeto.</xref:System.Windows.Application> Anexar um JumpList para um <xref:System.Windows.Application>objeto em XAML, utilizando a sintaxe de propriedade anexada.</xref:System.Windows.Application> Implementa de classe JumpList o <xref:System.ComponentModel.ISupportInitialize>interface para suportar a declaração de XAML de um JumpList.</xref:System.ComponentModel.ISupportInitialize> Se JumpList é declarado em XAML e ligado à atual <xref:System.Windows.Application>, é aplicada automaticamente para o [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] shell quando é inicializado JumpList.</xref:System.Windows.Application>      ## A definição e modificar uma lista de avançar no código que anexar um JumpList para um <xref:System.Windows.Application>objeto no código ao chamar a estática <xref:System.Windows.Shell.JumpList.SetJumpList%2A>método.</xref:System.Windows.Shell.JumpList.SetJumpList%2A> </xref:System.Windows.Application> Isto também se aplica a JumpList para o [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] shell.       Para modificar um JumpList em tempo de execução, pode chama o <xref:System.Windows.Shell.JumpList.GetJumpList%2A>método para obter JumpList que está atualmente ligado a um <xref:System.Windows.Application>.</xref:System.Windows.Application> </xref:System.Windows.Shell.JumpList.GetJumpList%2A> Depois de modificar as propriedades de JumpList, tem de chamar o <xref:System.Windows.Shell.JumpList.Apply%2A>método para aplicar as alterações para a shell do Windows.</xref:System.Windows.Shell.JumpList.Apply%2A>      > [!NOTE] > Criam geralmente um JumpList que está ligado ao <xref:System.Windows.Application>e aplicadas a [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] shell.</xref:System.Windows.Application> No entanto, pode criar vários objetos JumpList. JumpList apenas um numa altura pode ser aplicado a [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] uma JumpList shell e apenas um momento pode ser associado com um <xref:System.Windows.Application>.</xref:System.Windows.Application> O .NET Framework não requer que estas estejam JumpList mesmo.      > [!NOTE] > Esta classe contém um pedido de ligação ao nível da classe que se aplica a todos os membros. A <xref:System.Security.SecurityException>é acionada quando o chamador imediato não tem permissão de fidedignidade total.</xref:System.Security.SecurityException> Para obter mais informações sobre exigências de segurança, consulte [exigências de ligação](~/add/includes/ajax-current-ext-md.md) e [exigências de herança](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - "The following example shows an application with a Jump List. The application has three buttons that enable you to add a task to the current Jump List, clear the contents of the Jump List, and apply a new Jump List to the application.  \n  \n The following example shows how to declare a JumpList in markup. The JumpList contains two <xref:System.Windows.Shell.JumpTask> links and one <xref:System.Windows.Shell.JumpPath>. Applying the <xref:System.Windows.Shell.JumpPath> to the shell will fail if the application is not registered to handle the .txt file name extension.  \n  \n [!code-xml[Shell_JumpListSample#000](~/add/codesnippet/xaml/jumplistsample/app.xaml#000)]  \n  \n The following example shows the code-behind page for `App.xaml`. This code handles the <xref:System.Windows.Shell.JumpList.JumpItemsRejected> and <xref:System.Windows.Shell.JumpList.JumpItemsRemovedByUser> events.  \n  \n [!code-cs[Shell_JumpListSample#100](~/add/codesnippet/csharp/jumplistsample/app.xaml.cs#100)]  \n  \n The following example shows the markup used to create the application user interface.  \n  \n [!code-xml[Shell_JumpListSample#300](~/add/codesnippet/xaml/jumplistsample/mainwindow.xaml#300)]  \n  \n The following example shows the code-behind page for `MainWindow.xaml`. This code demonstrates how to modify, clear, and create a JumpList in procedural code. For the new Jump List, the static <xref:System.Windows.Shell.JumpList.SetJumpList%2A> method is called to associate the JumpList with the current application and apply the JumpList to the Windows shell.  \n  \n [!code-cs[Shell_JumpListSample#200](~/add/codesnippet/csharp/jumplistsample/mainwindow.xaml.cs#200)]"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      [System.Windows.Markup.ContentProperty("JumpItems")]

      public sealed class JumpList : System.ComponentModel.ISupportInitialize
