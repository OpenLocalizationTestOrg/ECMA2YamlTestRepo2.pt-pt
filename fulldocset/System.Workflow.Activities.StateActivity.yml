  name: StateActivity
  nameWithType: StateActivity
  fullName: System.Workflow.Activities.StateActivity
  type: Class
  summary: "Represents a state in a <see cref=&quot;T:System.Workflow.Activities.StateMachineWorkflowActivity&quot;></see>."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/deprecatedcontent-md.md)]       The StateActivity represents a State in a <xref:System.Workflow.Activities.StateMachineWorkflowActivity>. State activities could contain one or more <xref:System.Workflow.Activities.EventDrivenActivity>, or StateActivity classes, one <xref:System.Workflow.Activities.StateInitializationActivity> class, and one <xref:System.Workflow.Activities.StateFinalizationActivity> class.  SetState activities are used inside an <xref:System.Workflow.Activities.EventHandlersActivity> and <xref:System.Workflow.Activities.StateInitializationActivity> to move the state of the workflow.       When a StateActivity is executing, the only events that can be received are the events that can be handled by the <xref:System.Workflow.Activities.EventDrivenActivity> activities in the StateActivity and also the <xref:System.Workflow.Activities.EventDrivenActivity> activities attached to the enclosing StateActivity activities and the root <xref:System.Workflow.ComponentModel.Activity>.       When the StateActivity starts running, the StateActivity will check to see whether a <xref:System.Workflow.Activities.StateInitializationActivity> activity is present or not. The StateActivity can have zero or one <xref:System.Workflow.Activities.StateInitializationActivity> activity. If a <xref:System.Workflow.Activities.StateInitializationActivity> activity is present the <xref:System.Workflow.Activities.StateInitializationActivity> will be executed. As soon as the <xref:System.Workflow.Activities.StateInitializationActivity> activity finishes, the StateActivity blocks events so that the StateActivity only receives events that can be handled by its <xref:System.Workflow.Activities.EventDrivenActivity> activities.       The StateActivity is a <xref:System.Workflow.ComponentModel.CompositeActivity>, meaning the StateActivity activity can contain other activities."
  example:
  - "The following code example shows how to create a new instance of the StateActivity class and use it implement a simple state machine to transition between 3 states. This code example is part of the SimpleStateMachineWorkflow SDK sample from the StateMachineWorkflow.cs file. For more information, see [Simple State Machine](http://msdn.microsoft.com/en-us/1974edbd-253d-4e01-9095-38ff9c3e749e).  \n  \n [!code-cs[wf_samples#181](~/add/codesnippet/CSharp/wf_snippets/snippets11.cs#181)]\n [!code-vb[wf_samples#181](~/add/codesnippet/VisualBasic/wf_snippets/snippets11.vb#181)]"
  syntax:
    content: >-
      [System.ComponentModel.Designer(typeof(System.Workflow.Activities.StateDesigner), typeof(System.ComponentModel.Design.IDesigner))]

      [System.ComponentModel.ToolboxItem(typeof(System.Workflow.ComponentModel.Design.ActivityToolboxItem))]

      [System.Drawing.ToolboxBitmap(typeof(System.Workflow.Activities.StateActivity), "Resources.StateActivity.png")]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Runtime.InteropServices.ComVisible(false)]

      [System.Workflow.ComponentModel.Compiler.ActivityValidator(typeof(System.Workflow.Activities.StateActivityValidator))]

      public class StateActivity : System.Workflow.ComponentModel.CompositeActivity
