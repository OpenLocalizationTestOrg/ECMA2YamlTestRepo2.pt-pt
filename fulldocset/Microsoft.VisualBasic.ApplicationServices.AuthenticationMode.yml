  summary: "Indica a forma como uma aplicação do Visual Basic autentica o utilizador para o <xref uid=&quot;langword_csharp_My.User&quot; name=&quot;My.User&quot; href=&quot;&quot;> </xref> objeto."
  remarks: "Pode definir o modo de autenticação para uma aplicação através da transmissão de um dos valores desta enumeração para a <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.%23ctor%2A>construtor.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.%23ctor%2A> Para obter mais informações, consulte [expandir o modelo de aplicação do Visual Basic](~/add/includes/ajax-current-ext-md.md).       Uma aplicação do Visual Basic que utiliza o modelo de aplicação do Visual Basic, pode especificar se utiliza a autenticação do Windows ou de autenticação personalizado. Também pode configurar o modo de autenticação no Visual Studio integrada ambiente de desenvolvimento. Para obter mais informações, consulte [página da aplicação, projeto Designer (Visual Basic)](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public enum AuthenticationMode
