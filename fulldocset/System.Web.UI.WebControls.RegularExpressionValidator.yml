  name: RegularExpressionValidator
  nameWithType: RegularExpressionValidator
  fullName: System.Web.UI.WebControls.RegularExpressionValidator
  type: Class
  summary: "Validates whether the value of an associated input control matches the pattern specified by a regular expression."
  remarks: "The RegularExpressionValidator control checks whether the value of an input control matches a pattern defined by a regular expression. This type of validation allows you to check for predictable sequences of characters, such as those in e-mail addresses, telephone numbers, and postal codes.      > [!NOTE] >  Validation succeeds if the input control is empty. If a value is required for the associated input control, use a <xref:System.Web.UI.WebControls.RequiredFieldValidator> control in addition to the RegularExpressionValidator control.       Both server-side and client-side validation are performed unless the browser does not support client-side validation or client-side validation is explicitly disabled (by setting the <xref:System.Web.UI.WebControls.BaseValidator.EnableClientScript%2A> property to `false`).       The regular-expression validation implementation is slightly different on the client than on the server. On the client, JScript regular-expression syntax is used. On the server, <xref:System.Text.RegularExpressions.Regex?displayProperty=fullName> syntax is used. Since JScript regular expression syntax is a subset of <xref:System.Text.RegularExpressions.Regex?displayProperty=fullName> syntax, it is recommended that JScript regular-expression syntax be used in order to yield the same results on both the client and the server.      > [!NOTE] >  When you use the RegularExpressionValidator control inside an <xref:System.Web.UI.UpdatePanel> control, make sure that the validator control and the control it is associated with are in the same panel. For more information about using the <xref:System.Web.UI.UpdatePanel> control for partial-page updates, see [Partial-Page Rendering Overview](../Topic/Partial-Page%20Rendering%20Overview.md).       For additional information about validation controls, see <xref:System.Web.UI.WebControls.BaseValidator>. For more information on regular expressions, see [.NET Framework Regular Expressions](../Topic/.NET%20Framework%20Regular%20Expressions.md).      ## Accessibility    For information about how to configure this control so that it generates markup that conforms to accessibility standards, see [Accessibility in Visual Studio and ASP.NET](../Topic/Accessibility%20in%20Visual%20Studio%20and%20ASP.NET.md) and [ASP.NET Controls and Accessibility](../Topic/ASP.NET%20Controls%20and%20Accessibility.md)."
  example:
  - "The following example demonstrates how to use the RegularExpressionValidator control to validate a five-digit postal code.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](../Topic/Script%20Exploits%20Overview.md).  \n  \n [!code-vb[Classic RegularExpressionValidator Example#1](~/add/codesnippet/VisualBasic/t-system.web.ui.webcontr_28_1.aspx)]\n [!code-cs[Classic RegularExpressionValidator Example#1](~/add/codesnippet/CSharp/t-system.web.ui.webcontr_28_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ToolboxData("<{0}:RegularExpressionValidator runat="server" ErrorMessage="RegularExpressionValidator"></{0}:RegularExpressionValidator>")]

      public class RegularExpressionValidator : System.Web.UI.WebControls.BaseValidator
