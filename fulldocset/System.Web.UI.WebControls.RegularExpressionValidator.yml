- uid: System.Web.UI.WebControls.RegularExpressionValidator.ValidationExpression
  id: ValidationExpression
  parent: System.Web.UI.WebControls.RegularExpressionValidator
  langs:
  - csharp
  name: ValidationExpression
  nameWithType: RegularExpressionValidator.ValidationExpression
  fullName: System.Web.UI.WebControls.RegularExpressionValidator.ValidationExpression
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the regular expression that determines the pattern used to validate a field."
  remarks: "Use this property to specify the pattern used to check for predictable sequences of characters, such as those in social security numbers, e-mail addresses, telephone numbers, and postal codes.       The <xref:System.Web.UI.WebControls.RegularExpressionValidator> does not perform validation on an empty string. If the string you are testing might be empty, use the <xref:System.Web.UI.WebControls.RequiredFieldValidator> as well as the <xref:System.Web.UI.WebControls.RegularExpressionValidator>.       For more information on regular expressions, see [.NET Framework Regular Expressions](../Topic/.NET%20Framework%20Regular%20Expressions.md).      > [!NOTE] >  If you experience problems with pattern matching constructs, try wrapping the expression with &quot;^(&quot; and &quot;)$&quot;. For example, &quot;a&#124;ab&quot; becomes &quot;^(a&#124;ab)$&quot;.       This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](../Topic/ASP.NET%20Themes%20and%20Skins.md)."
  example:
  - "The following example demonstrates how to use the ValidationExpression property to validate a field with five numeric digits. When the <xref:System.Web.UI.WebControls.Button> control is clicked, the resulting <xref:System.Web.UI.WebControls.Button.OnClick%2A> event handler checks the <xref:System.Web.UI.Page.IsValid%2A> property of the <xref:System.Web.UI.Page> to determine whether the text in the <xref:System.Web.UI.WebControls.TextBox> satisfies the regular expression.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](../Topic/Script%20Exploits%20Overview.md).  \n  \n [!code-vb[Classic RegularExpressionValidator Example#1](~/add/codesnippet/VisualBasic/p-system.web.ui.webcontr_355_1.aspx)]\n [!code-cs[Classic RegularExpressionValidator Example#1](~/add/codesnippet/CSharp/p-system.web.ui.webcontr_355_1.aspx)]"
  syntax:
    content: public string ValidationExpression { get; set; }
    return:
      type: System.String
      description: "A string that specifies the regular expression used to validate a field for format. The default is &lt;xref:System.String?displayProperty=fullName&gt;."
  overload: System.Web.UI.WebControls.RegularExpressionValidator.ValidationExpression*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "The regular expression is not properly formed."
