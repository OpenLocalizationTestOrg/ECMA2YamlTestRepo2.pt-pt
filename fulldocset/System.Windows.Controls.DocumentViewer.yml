  remarks: "Definição desta propriedade faz com que o <xref:System.Windows.Controls.DocumentViewer>controlo para aplicar zoom para o valor especificado.</xref:System.Windows.Controls.DocumentViewer>       A propriedade de Zoom tem de ser um valor entre 5.0 para 5000.0 (inclusive), que corresponde a uma percentagem intervalo 5.0% a 5000.0%.       Ações ou comandos que requerem uma atualização de esquema podem alterar a definição de propriedade de Zoom.  Por exemplo, a alteração do valor de <xref:System.Windows.Controls.DocumentViewer.MaxPagesAcross%2A>, chamar o <xref:System.Windows.Controls.DocumentViewer.FitToHeight%2A>método, ou de invocar o <xref:System.Windows.Controls.DocumentViewer.FitToHeightCommand%2A>pode fazer com que a definição de Zoom alterar.</xref:System.Windows.Controls.DocumentViewer.FitToHeightCommand%2A> </xref:System.Windows.Controls.DocumentViewer.FitToHeight%2A> </xref:System.Windows.Controls.DocumentViewer.MaxPagesAcross%2A>      <a name=&quot;dependencyPropertyInfo_Zoom&quot;></a># # Informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Controls.DocumentViewer.ZoomProperty>|   | Definir propriedades de metadados `true`|<xref:System.Windows.FrameworkPropertyMetadata.BindsTwoWayByDefault%2A>|</xref:System.Windows.FrameworkPropertyMetadata.BindsTwoWayByDefault%2A> </xref:System.Windows.Controls.DocumentViewer.ZoomProperty>"
