  name: ProxyWebPart
  nameWithType: ProxyWebPart
  fullName: System.Web.UI.WebControls.WebParts.ProxyWebPart
  type: Class
  summary: "Representa a classe base para controlos de peças Web que, em determinadas condições, tem de substituir outros controlos de peças Web numa página."
  remarks: "ProxyWebPart é a classe base para um conjunto de controlos de peças Web, tal como <xref:System.Web.UI.WebControls.WebParts.UnauthorizedWebPart>e <xref:System.Web.UI.WebControls.WebParts.ErrorWebPart>, que podem ser utilizados como marcadores de posição para outros controlos de peças Web numa página.</xref:System.Web.UI.WebControls.WebParts.ErrorWebPart> </xref:System.Web.UI.WebControls.WebParts.UnauthorizedWebPart> Normalmente, um controlo ProxyWebPart irá substituir outro controlo de peças Web quando algum tipo de erro ou a falha ocorreu. Por exemplo, quando um utilizador não tem autorização para ver um controlo de peças Web numa página, a pretendida controlar de peças Web é substituída com o <xref:System.Web.UI.WebControls.WebParts.UnauthorizedWebPart>controlo.</xref:System.Web.UI.WebControls.WebParts.UnauthorizedWebPart> Quando um controlo de peças Web não pode ser carregado ou não é possível criar uma nova instância do mesmo, o controlo de peças Web original é substituído pelo <xref:System.Web.UI.WebControls.WebParts.ErrorWebPart>controlo.</xref:System.Web.UI.WebControls.WebParts.ErrorWebPart> Se a pretendida peças Web controlar mais tarde se tornar disponível para o utilizador, será restaurado para a página e o objecto derivado da classe de ProxyWebPart será removido.       A classe de ProxyWebPart não guardar o estado de vista ou controlar o estado. Se um controlo de peças Web é substituído por um objeto de ProxyWebPart e, em seguida, mais tarde fica disponível, o estado de visualização e o estado de controlo estará vazios.       O objeto de ProxyWebPart preserva os dados de personalização para o controlo de peças Web-substituído. Se o controlo de peças Web original ficar disponível, os respetivos dados de personalização serão restaurados.       Quando o <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controlo guarda os dados de personalização, não guarda as propriedades de um objeto de ProxyWebPart.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Em vez disso, este guarda as propriedades do controlo que o objeto de ProxyWebPart substituído. Se o controlo de peças Web original ficar disponível, o <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controlo automaticamente carregará o mesmo.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>       O <xref:System.Web.UI.WebControls.WebParts.WebPartCollection>objeto contém o objeto de ProxyWebPart.</xref:System.Web.UI.WebControls.WebParts.WebPartCollection> O ID do previsto controlo de peças Web pode ser obtido a partir de <xref:System.Web.UI.WebControls.WebParts.ProxyWebPart.OriginalID%2A>propriedade ou o <xref:System.Web.UI.WebControls.WebParts.ProxyWebPart.GenericWebPartID%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.ProxyWebPart.GenericWebPartID%2A> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPart.OriginalID%2A>       Se um objeto de ProxyWebPart substitui um controlo de peças Web que é o fornecedor ou o consumidor de uma ligação de peças Web, a ligação não está ativada, mas não será eliminada. Se o controlo de peças Web original ficar disponível, a ligação vai ser reativada."
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      public abstract class ProxyWebPart : System.Web.UI.WebControls.WebParts.WebPart
