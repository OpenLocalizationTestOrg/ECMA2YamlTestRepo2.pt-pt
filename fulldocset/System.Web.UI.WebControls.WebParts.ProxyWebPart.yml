  name: ProxyWebPart
  nameWithType: ProxyWebPart
  fullName: System.Web.UI.WebControls.WebParts.ProxyWebPart
  type: Class
  summary: "Represents the base class for Web Parts controls that under certain conditions must replace other Web Parts controls on a page."
  remarks: "ProxyWebPart is the base class for a set of Web Parts controls, such as <xref:System.Web.UI.WebControls.WebParts.UnauthorizedWebPart> and <xref:System.Web.UI.WebControls.WebParts.ErrorWebPart>, that can be used as placeholders for other Web Parts controls on a page. Typically, a ProxyWebPart control will replace another Web Parts control when some type of error or failure has occurred. For example, when a user is not authorized to view a Web Parts control on a page, the intended Web Parts control is replaced with the <xref:System.Web.UI.WebControls.WebParts.UnauthorizedWebPart> control. When a Web Parts control cannot be loaded or a new instance of it cannot be created, the original Web Parts control is replaced with the <xref:System.Web.UI.WebControls.WebParts.ErrorWebPart> control. If the intended Web Parts control later becomes available to the user, it will be restored to the page and the object derived from the ProxyWebPart class will be removed.       The ProxyWebPart class does not save view state or control state. If a Web Parts control is replaced by a ProxyWebPart object and then later becomes available, its view state and control state will be empty.       The ProxyWebPart object preserves personalization data for the Web Parts control that it replaced. If the original Web Parts control becomes available, its personalization data will be restored.       When the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control saves personalization data, it does not save the properties of a ProxyWebPart object. Instead, it saves the properties of the control that the ProxyWebPart object replaced. If the original Web Parts control becomes available, the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control will automatically load it.       The <xref:System.Web.UI.WebControls.WebParts.WebPartCollection> object contains the ProxyWebPart object. The ID of the intended Web Parts control can be retrieved from the <xref:System.Web.UI.WebControls.WebParts.ProxyWebPart.OriginalID%2A> property or the <xref:System.Web.UI.WebControls.WebParts.ProxyWebPart.GenericWebPartID%2A> property.       If a ProxyWebPart object replaces a Web Parts control that is either the provider or consumer of a Web Parts connection, the connection is not activated but will not be deleted. If the original Web Parts control becomes available, the connection will be reactivated."
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      public abstract class ProxyWebPart : System.Web.UI.WebControls.WebParts.WebPart
