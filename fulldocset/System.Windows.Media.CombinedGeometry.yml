  name: CombinedGeometry
  nameWithType: CombinedGeometry
  fullName: System.Windows.Media.CombinedGeometry
  type: Class
  summary: "Representa uma forma de geométrica 2-D definida pela combinação dos dois <xref href=&quot;System.Windows.Media.Geometry&quot;> </xref> objetos."
  remarks: "O <xref:System.Windows.Media.CombinedGeometry.GeometryCombineMode%2A>propriedade especifica como os dois geometries irão ser combinadas.</xref:System.Windows.Media.CombinedGeometry.GeometryCombineMode%2A> Tenha em atenção que CombinedGeometry combina a área especificada por dois geometries, geometries assim que não tenham área (tais como <xref:System.Windows.Media.LineGeometry>) desaparecem quando combinadas.</xref:System.Windows.Media.LineGeometry>       Podem ser combinados geometries de várias maneiras: através de um <xref:System.Windows.Media.GeometryGroup>, um CombinedGeometry, ou o <xref:System.Windows.Media.Geometry.Combine%2A>método de <xref:System.Windows.Media.Geometry>classe.</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.Geometry.Combine%2A> </xref:System.Windows.Media.GeometryGroup>      -A <xref:System.Windows.Media.GeometryGroup>cria uma geometria composta a partir de um ou mais <xref:System.Windows.Media.Geometry>objetos.</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.GeometryGroup>      -Um CombinedGeometry utiliza uma operação booleana especificada para combinar área descrita através de dois <xref:System.Windows.Media.Geometry>objetos.</xref:System.Windows.Media.Geometry>      -A estática <xref:System.Windows.Media.Geometry.Combine%2A>método o <xref:System.Windows.Media.Geometry>classe funciona exatamente da mesma forma como o objeto de CombinedGeometry.</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.Geometry.Combine%2A>       Deve estar envolvida profundamente ao utilizar um CombinedGeometry para efetuar uma União, tal como pode ser muito CPU dispendiosa. Na maioria dos casos, um <xref:System.Windows.Media.GeometryGroup>ou <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>irá funcionar melhor.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A> </xref:System.Windows.Media.GeometryGroup>       Utilize um CombinedGeometry apenas quando qualquer uma das situações seguintes:-a operação geométrica não é uma União.      -O as geometries tem um <xref:System.Windows.Media.FillRule>valor <xref:System.Windows.Media.FillRule>e os geometries são Self-intersecting (ou seja, o <xref:System.Windows.Media.FillRule>, na verdade, é importante).</xref:System.Windows.Media.FillRule> </xref:System.Windows.Media.FillRule> </xref:System.Windows.Media.FillRule>      -Tempo não é uma preocupação, mas é do espaço (por exemplo, se a geometria é criada uma vez e, em seguida, colocados em cache). Normalmente, CombinedGeometry produz saída de menor que <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A>      -A geometria resultante será stroked ou utilizada em animação um caminho e <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>não fornece o contorno pretendido.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A>      ## Freezable CombinedGeometry de A funcionalidades é um tipo de <xref:System.Windows.Freezable>objeto.</xref:System.Windows.Freezable> Para obter informações sobre <xref:System.Windows.Freezable>funcionalidades, como freezing e a clonagem, consulte o [descrição geral de objetos Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
