  name: CombinedGeometry
  nameWithType: CombinedGeometry
  fullName: System.Windows.Media.CombinedGeometry
  type: Class
  summary: "Represents a 2-D geometric shape defined by the combination of two <xref href=&quot;System.Windows.Media.Geometry&quot;></xref> objects."
  remarks: "The <xref:System.Windows.Media.CombinedGeometry.GeometryCombineMode%2A> property specifies how the two geometries will be combined. Note that CombinedGeometry combines the area specified by two geometries, so geometries that do not have area (such as <xref:System.Windows.Media.LineGeometry>) disappear when combined.       Geometries can be combined in several ways: using a <xref:System.Windows.Media.GeometryGroup>, a CombinedGeometry, or the <xref:System.Windows.Media.Geometry.Combine%2A> method of the <xref:System.Windows.Media.Geometry> class.      -   A <xref:System.Windows.Media.GeometryGroup> creates a composite geometry from one or more <xref:System.Windows.Media.Geometry> objects.      -   A CombinedGeometry uses a specified boolean operation to combine the area described by two <xref:System.Windows.Media.Geometry> objects.      -   The static <xref:System.Windows.Media.Geometry.Combine%2A> method of the <xref:System.Windows.Media.Geometry> class behaves in exactly the same manner as the CombinedGeometry object.       Careful thought should be involved when using a CombinedGeometry to perform a union as it can be very CPU-expensive. In most cases, a <xref:System.Windows.Media.GeometryGroup> or <xref:System.Windows.Media.PathGeometry.AddGeometry%2A> will work better.       Use a CombinedGeometry only when any of the following apply:      -   The geometric operation is not a union.      -   Either of the geometries have a <xref:System.Windows.Media.FillRule> value of <xref:System.Windows.Media.FillRule> and the geometries are self-intersecting (i.e. the <xref:System.Windows.Media.FillRule> actually matters).      -   Time is not a concern, but space is (for instance, if the geometry is created once and then cached). Typically, CombinedGeometry produces smaller output than <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>.      -   The resulting geometry will be stroked or used in a path animation and <xref:System.Windows.Media.PathGeometry.AddGeometry%2A> does not provide the desired outline.      ## Freezable Features    A CombinedGeometry is a type of <xref:System.Windows.Freezable> object. For information about <xref:System.Windows.Freezable> features, such as freezing and cloning, see the [Freezable Objects Overview](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public sealed class CombinedGeometry : System.Windows.Media.Geometry'
