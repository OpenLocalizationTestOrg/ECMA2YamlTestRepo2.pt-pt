  name: HelpProvider
  nameWithType: HelpProvider
  fullName: System.Windows.Forms.HelpProvider
  type: Class
  summary: "Fornece ajuda de pop-up ou online para controlos."
  remarks: "Cada instância de HelpProvider mantém uma coleção de referências para controlos associados à mesma. Para associar um ficheiro de ajuda a HelpProvider, defina o <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>propriedade.</xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> Especifique o tipo de ajuda fornecida ao chamar o <xref:System.Windows.Forms.HelpProvider.SetHelpNavigator%2A>método e fornecer um <xref:System.Windows.Forms.HelpNavigator>valor para o controlo especificado.</xref:System.Windows.Forms.HelpNavigator> </xref:System.Windows.Forms.HelpProvider.SetHelpNavigator%2A> Pode fornecer a palavra-chave ou um tópico de ajuda ao chamar o <xref:System.Windows.Forms.HelpProvider.SetHelpKeyword%2A>método.</xref:System.Windows.Forms.HelpProvider.SetHelpKeyword%2A> Para abrir a ajuda para um tópico específico, a palavra-chave deve ser transmitida no formato *topicName**.htm.       Para associar uma cadeia de ajuda específica de um controlo, utilize o <xref:System.Windows.Forms.HelpProvider.SetHelpString%2A>método.</xref:System.Windows.Forms.HelpProvider.SetHelpString%2A> A cadeia que associa um controlo com este método é apresentada numa janela de pop-up quando o utilizador premir a tecla de F1 enquanto o controlo tem foco.       Se o <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>propriedade não foi definida, tem de utilizar o <xref:System.Windows.Forms.HelpProvider.SetHelpString%2A>método para fornecer o texto de ajuda.</xref:System.Windows.Forms.HelpProvider.SetHelpString%2A> </xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> Se tiver definido ambos <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>e a cadeia de ajuda, a ajuda com base no <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>terá precedência.</xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> </xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>       HelpProvider chama os métodos no <xref:System.Windows.Forms.Help>classe para fornecer a funcionalidade de ajuda.</xref:System.Windows.Forms.Help>"
  example:
  - "The following code example demonstrates using the HelpProvider class to display context-sensitive Help on a form containing four address fields. The example uses the <xref:System.Windows.Forms.HelpProvider.SetHelpString%2A> method to set the Help ToolTip text. When you use the context-sensitive Help button and click the Help cursor on an address field, the Help ToolTip appears with the specified text. When you press the F1 key with the focus in an address field, the mspaint.chm Help file is displayed because the <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> property has been set to mspaint.chm. The <xref:System.Windows.Forms.HelpProvider.SetShowHelp%2A> method is called for each address control to identify that it has Help content available.  \n  \n [!code-cs[System.Windows.Forms.HelpProvider#1](~/add/codesnippet/csharp/t-system.windows.forms.h_8_1.cs)]\n [!code-vb[System.Windows.Forms.HelpProvider#1](~/add/codesnippet/visualbasic/t-system.windows.forms.h_8_1.vb)]\n [!code-cpp[System.Windows.Forms.HelpProvider#1](~/add/codesnippet/cpp/t-system.windows.forms.h_8_1.cpp)]"
