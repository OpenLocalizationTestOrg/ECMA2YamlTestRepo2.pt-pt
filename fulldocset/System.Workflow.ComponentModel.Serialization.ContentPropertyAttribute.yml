  name: ContentPropertyAttribute
  nameWithType: ContentPropertyAttribute
  fullName: System.Workflow.ComponentModel.Serialization.ContentPropertyAttribute
  type: Class
  summary: "Contains the name for the content property of the decorated class.  Marking a type with this attribute causes the data in that type to be serialized without the enclosing property name tags. This class cannot be inherited."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       For Windows Workflow Foundation, the following restrictions pertain to ContentPropertyAttribute:      -   <xref:System.Type>, <xref:System.Collections.Generic.Stack%601>, and <xref:System.Collections.Generic.Queue%601> are not supported `ContentProperty` types.      -   An empty string is deserialized as a null value.      -   A `ContentProperty` that binds to a field using `ActivityBind` is not serialized as a `ContentProperty`.      -   `ContentProperty` that interleaves with non-content property is not supported in workflow markup."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class ContentPropertyAttribute : Attribute
