  name: ContentPropertyAttribute
  nameWithType: ContentPropertyAttribute
  fullName: System.Workflow.ComponentModel.Serialization.ContentPropertyAttribute
  type: Class
  summary: "Contém o nome para a propriedade de conteúdo da classe decorated.  Marcar um tipo com este atributo faz com que os dados desse tipo a ser serializado sem as tags de nome de propriedade envolvente. Esta classe não pode ser herdada."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Para Windows Workflow Foundation, as seguintes restrições dizem respeito ao ContentPropertyAttribute:- <xref:System.Type>, <xref:System.Collections.Generic.Stack%601>, e <xref:System.Collections.Generic.Queue%601>não são suportadas `ContentProperty` tipos.</xref:System.Collections.Generic.Queue%601> </xref:System.Collections.Generic.Stack%601> </xref:System.Type>      -Uma cadeia vazia é anular a serialização como um valor nulo.      -A `ContentProperty` que está vinculado a um campo utilizando `ActivityBind` não está a ser serializado como um `ContentProperty`.      - `ContentProperty` que interleaves com a propriedade de conteúdo não não é suportado na marcação de fluxo de trabalho."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class ContentPropertyAttribute : Attribute
