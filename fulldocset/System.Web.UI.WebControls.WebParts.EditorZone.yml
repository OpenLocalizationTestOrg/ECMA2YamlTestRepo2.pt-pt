  name: EditorZone
  nameWithType: EditorZone
  fullName: System.Web.UI.WebControls.WebParts.EditorZone
  type: Class
  summary: "Serves as the primary control in the Web Parts control set for hosting <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPart&quot;></xref> controls on a Web page."
  remarks: "Within the Web Parts control set, a zone is a composite control that covers a defined region on a Web page and contains server controls. The primary functions of a zone are to lay out the controls it contains, and to provide a common user interface (UI) for those controls. For general information about zones and how they are used in Web Parts applications, see the reference documentation for the base <xref:System.Web.UI.WebControls.WebParts.WebZone> class, and [Web Parts Control Set Overview](~/add/includes/ajax-current-ext-md.md).       The EditorZone control is one of the fundamental controls in the Web Parts control set. A key feature of Web Parts is the ability of end users to modify (or personalize) Web pages according to their preferences, and save their personalized settings for future browser sessions. One aspect of modifying Web Parts pages includes editing; users can edit the appearance, layout, behavior, and other properties of the visible <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. Several controls in the Web Parts control set provide the editing features, including the EditorZone control.       An EditorZone control becomes visible when a Web Parts page enters edit mode, and it makes available various <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls that can be used to personalize <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. The EditorZone control is very similar to its parent, the <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> class, with one key difference: The EditorZone control provides a zone template, referenced in its <xref:System.Web.UI.WebControls.WebParts.EditorZone.ZoneTemplate%2A> property. The zone template adds the ability to declare content in the page persistence format. Page developers can place an EditorZone control in the declarative markup of a Web page, add a child `<zonetemplate>` element, and within the `<zonetemplate>` element, add declarative references to <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls.       The EditorZone control also has a method, <xref:System.Web.UI.WebControls.WebParts.EditorZone.CreateEditorParts%2A>, which overrides a base method in the <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> class. This method is necessary so that an EditorZone control can create the zone template to contain any <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls that are added to the zone declaratively.      > [!NOTE] >  The buttons in the EditorZone UI require client-side scripting in order to work correctly. If scripting is disabled in the browser, the user will not be able to perform actions through the EditorZone UI.      ## Accessibility    The markup rendered by default for this control might not conform to accessibility standards such as the Web Content Accessibility Guidelines 1.0 (WCAG) priority 1 guidelines. For details about accessibility support for this control, see [ASP.NET Controls and Accessibility](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates several declarative and programmatic uses of the EditorZone class. The example creates a custom editor zone that inherits from the EditorZone class, and uses it in a Web Parts page.  \n  \n The code example has three parts:  \n  \n-   A user control that enables you to change display modes on the Web page.  \n  \n-   A Web page that references the custom EditorZone control.  \n  \n-   An explanation of how the example works.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. For more details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_EditorZone_Overview#4](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_247_1.ascx)]\n [!code-cs[WebParts_EditorZone_Overview#4](~/add/codesnippet/csharp/t-system.web.ui.webcontr_247_1.ascx)]  \n  \n The second part of the code example is a Web page. Near the top of the page is a `Register` directive for the user control. The user control tag is declared in the page with a `uc1:` prefix for the element. Notice that below the `<asp:WebPartZone>` element is an `<asp:EditorZone>` element that contains several <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls, with some tags and properties set to determine its appearance and behavior. There are also a number of methods that access various members of the EditorZone control programmatically.  \n  \n [!code-cs[WebParts_EditorZone_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_247_2.aspx)]\n [!code-vb[WebParts_EditorZone_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_247_2.aspx)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the drop-down list to switch to edit mode. To display the editing UI, you can click the verbs menu (the downward arrow) in the title bar of one of the two controls, and click **Edit** to edit the control. With the editing UI visible, you can see the effects of the declarative and programmatic uses of the EditorZone class members."
