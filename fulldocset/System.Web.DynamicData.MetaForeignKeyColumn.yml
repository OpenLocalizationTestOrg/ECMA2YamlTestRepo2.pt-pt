  name: MetaForeignKeyColumn
  nameWithType: MetaForeignKeyColumn
  fullName: System.Web.DynamicData.MetaForeignKeyColumn
  type: Class
  summary: "Representa um campo de chave externa da base de dados que é utilizado por dados dinâmicos do ASP.NET."
  remarks: "Em aplicações de dados dinâmicos do ASP.NET, a classe de MetaForeignKeyColumn representa uma coluna de base de dados que indica uma relação unívoca.       A classe de MetaForeignKeyColumn representa a coluna na tabela que contém o campo de chave externa. No entanto, pode aceder ao objeto de tabela de principal utilizando o <xref:System.Web.DynamicData.MetaForeignKeyColumn.ParentTable%2A>propriedade.</xref:System.Web.DynamicData.MetaForeignKeyColumn.ParentTable%2A> Pode determinar se o campo de chave externa é uma chave primária na tabela que contém-lo utilizando o <xref:System.Web.DynamicData.MetaForeignKeyColumn.IsPrimaryKeyInThisTable%2A>propriedade.</xref:System.Web.DynamicData.MetaForeignKeyColumn.IsPrimaryKeyInThisTable%2A>"
