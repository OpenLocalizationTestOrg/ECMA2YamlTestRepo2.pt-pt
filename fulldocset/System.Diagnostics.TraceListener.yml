  summary: "Releases the unmanaged resources used by the <xref href=&quot;System.Diagnostics.TraceListener&quot;></xref> and optionally releases the managed resources."
  remarks: "This method is called by the public <xref:System.Diagnostics.TraceListener.Dispose%2A> method and the <xref:System.Object.Finalize%2A> method. `Dispose` invokes the protected <xref:System.Diagnostics.TraceListener.Dispose%2A> method with the `disposing` parameter set to `true`. <xref:System.Object.Finalize%2A> invokes `Dispose` with `disposing` set to `false`.       When the `disposing` parameter is `true`, this method releases all resources held by any managed objects that this <xref:System.Diagnostics.TraceListener> references. This method invokes the `Dispose` method of each referenced object."
