  summary: "Gets and sets the trace filter for the trace listener."
  remarks: "A trace filter can be added to a trace listener to provide a layer of screening beyond that provided to the trace source by switches. For example, the <xref:System.Diagnostics.EventTypeFilter> can be added to a trace listener to control the event types that are output by the listener.  Listeners that are called because the switch criteria are met can query their filter, if present, to determine if a trace is to be sent to output."
