  type: Property
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Gets the custom trace listener attributes defined in the application configuration file."
  remarks: "Classes that inherit from the <xref:System.Diagnostics.TraceListener> class can add custom attributes by overriding the <xref:System.Diagnostics.TraceListener.GetSupportedAttributes%2A> method and returning a string array of custom attribute names. The Attributes property identifies the custom attributes that are referenced in the application&quot;s configuration file. For example, in the following configuration file excerpt the <xref:System.Diagnostics.DelimitedListTraceListener> custom attribute &quot;delimiter&quot; is referenced. In this case, the Attributes property returns a <xref:System.Collections.Specialized.StringDictionary> containing the string &quot;delimiter&quot;.      ```   <listeners>     <add name=&quot;delimitedListener&quot;        type=&quot;System.Diagnostics.DelimitedListTraceListener&quot;        delimiter=&quot;:&quot;        initializeData=&quot;delimitedOutput.txt&quot;        traceOutputOptions=&quot;ProcessId, DateTime&quot; />     <remove name=&quot;Default&quot; />   </listeners>   ```       Unreferenced custom attributes are not enumerated.  For more information, see the <xref:System.Diagnostics.TraceListener.GetSupportedAttributes%2A> method."
  syntax:
    content: public System.Collections.Specialized.StringDictionary Attributes { get; }
    return:
      type: System.Collections.Specialized.StringDictionary
      description: "A <xref href=&quot;System.Collections.Specialized.StringDictionary&quot;></xref> containing the custom attributes for the trace listener."
  overload: System.Diagnostics.TraceListener.Attributes*
  exceptions: []
  platform:
  - net462
