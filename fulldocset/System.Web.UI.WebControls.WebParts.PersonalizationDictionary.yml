  name: Add(String,PersonalizationEntry)
  nameWithType: PersonalizationDictionary.Add(String,PersonalizationEntry)
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationDictionary.Add(String,PersonalizationEntry)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Adiciona entradas de personalização do dicionário de personalização."
  remarks: "Pode chamar este método, coloque vários tipos de informações de estado personalizado para o objeto de estado e especifique o âmbito associado ao valor de estado. Quando um <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controlo está em <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>âmbito, pode adicionar informações de estado e nome que está associadas um <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>âmbito ou <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>âmbito.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> No <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>âmbito, pode adicionar informações de nome e estadas associadas apenas com <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>âmbito.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>       É uma boa prática, no entanto, para adicionar todas as propriedades para a utilização de dicionário <xref:System.Web.UI.WebControls.WebParts.IPersonalizable.Save%2A>incluindo propriedades com <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>ou <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>âmbito, independentemente do âmbito da página.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.IPersonalizable.Save%2A>       O .NET Framework só poupa propriedades com <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>âmbito quando for adequado.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Partilhado por outras palavras, a propriedades não são guardadas quando um <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo foi inicialmente adicionado em <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>âmbito mais tarde é guardado enquanto é a página <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>âmbito.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.WebPart> Num cenário oposto, se um <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo foi adicionado à página na <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>âmbito e o controlo mais tarde é guardado enquanto é a página <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>âmbito, os valores de propriedade partilhado personalizado são guardados (juntamente com propriedades personalizadas no âmbito do utilizador).</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.WebPart> Para obter detalhes sobre os dados de personalização e propriedades como partilhadas e no âmbito do utilizador são afetadas pelo âmbito de personalização da página, consulte o [descrição geral de personalização de peças Web](~/add/includes/ajax-current-ext-md.md) tópico.       À semelhança de qualquer coleção, este método incrementa a contagem de coleção por um e devem ser invalidados qualquer enumeradores atualmente ativos na coleção."
  syntax:
    content: public virtual void Add (string key, System.Web.UI.WebControls.WebParts.PersonalizationEntry value);
    parameters:
    - id: key
      type: System.String
      description: "O identificador exclusivo de uma peça de informações de estado."
    - id: value
      type: System.Web.UI.WebControls.WebParts.PersonalizationEntry
      description: "Um elemento de informação de estado a ser adicionado ao dicionário de personalização. Este valor pode ser <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.PersonalizationDictionary.Add*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>key</code> is a duplicate of a key already in the dictionary.  \n  \n \\- or -  \n  \n <code>key</code> is either an empty string (\"\") or trimming <code>key</code> results in an empty string.  \n  \n \\- or -  \n  \n <code>value</code> is not a <xref href=\"System.Web.UI.WebControls.WebParts.PersonalizationEntry\"></xref>."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>key</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n <code>value</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>."
  platform:
  - net462
