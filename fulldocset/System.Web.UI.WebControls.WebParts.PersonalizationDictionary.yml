  name: PersonalizationDictionary
  nameWithType: PersonalizationDictionary
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationDictionary
  type: Class
  summary: "Encapsula regras de validação básicos que indicam se um conjunto de dados personalizados é considerado personalizável no <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> ou <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> âmbito."
  remarks: "Uma instância de PersonalizationDictionary é uma coleção de <xref:System.Web.UI.WebControls.WebParts.PersonalizationEntry>objetos, que consistem um âmbito de personalização e um valor de objeto.</xref:System.Web.UI.WebControls.WebParts.PersonalizationEntry> Estas entradas são atribuídas uma chave do objeto de PersonalizationDictionary.       Uma boa prática consiste em Adicionar todas as propriedades para o dicionário utilizando o <xref:System.Web.UI.WebControls.WebParts.IPersonalizable.Save%2A>método, independentemente do âmbito da página.</xref:System.Web.UI.WebControls.WebParts.IPersonalizable.Save%2A> O .NET Framework guarda as informações de forma adequada; Por exemplo, dados partilhada são guardados quando a página está a ser <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>âmbito.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> No entanto, propriedades partilhadas não são guardadas quando um valor de peças Web está a ser guardado, a página está a ser <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>âmbito e o <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo foi adicionado com a página no <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>âmbito.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>"
  syntax:
    content: 'public class PersonalizationDictionary : System.Collections.IDictionary'
