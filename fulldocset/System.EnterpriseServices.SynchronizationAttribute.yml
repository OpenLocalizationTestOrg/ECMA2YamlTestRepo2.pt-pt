  name: SynchronizationAttribute
  nameWithType: SynchronizationAttribute
  fullName: System.EnterpriseServices.SynchronizationAttribute
  type: Class
  summary: "Sets the synchronization value of the component. This class cannot be inherited."
  remarks: "Both transaction and just-in-time (JIT) activation enable synchronization automatically.       For more information about using attributes, see [Attributes](../Topic/Extending%20Metadata%20Using%20Attributes.md).       Applying SynchronizationAttribute to a context-bound object results in the creation of a wait handle and auto reset event, which are not deterministically garbage collected. Therefore, you should not create a large number of context-bound objects marked with the `SynchronizationAttribute` within a short time period."
  example:
  - "The following code example demonstrates the use of the SynchronizationAttribute type.  \n  \n [!code-vb[EnterpriseServicesSynchronizationAttribute#0](~/add/codesnippet/VisualBasic/t-system.enterpriseservi_26_1.vb)]\n [!code-cs[EnterpriseServicesSynchronizationAttribute#0](~/add/codesnippet/CSharp/t-system.enterpriseservi_26_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class SynchronizationAttribute : Attribute
