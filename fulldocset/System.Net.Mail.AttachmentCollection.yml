  fullName: System.Net.Mail.AttachmentCollection
  type: Class
  summary: "Armazena os anexos para serem enviadas como parte de uma mensagem de correio eletrónico."
  remarks: "As instâncias da classe AttachmentCollection são devolvidas pelo <xref:System.Net.Mail.MailMessage.AlternateViews%2A?displayProperty=fullName>e <xref:System.Net.Mail.MailMessage.Attachments%2A?displayProperty=fullName>Propriedades.</xref:System.Net.Mail.MailMessage.Attachments%2A?displayProperty=fullName> </xref:System.Net.Mail.MailMessage.AlternateViews%2A?displayProperty=fullName>       Utilize o <xref:System.Net.Mail.MailMessage.AlternateViews%2A>propriedade para especificar as cópias de uma mensagem de e-mail em diferentes formatos.</xref:System.Net.Mail.MailMessage.AlternateViews%2A> Por exemplo, se enviar uma mensagem no HTML, também poderá fornecer uma versão de texto simples no caso de alguns dos destinatários utilizam os leitores de correio eletrónico que não é possível apresentar o conteúdo HTML.       Utilizar a coleção devolvida pela <xref:System.Net.Mail.MailMessage.Attachments%2A>propriedade para adicionar um anexo, como um ficheiro ou o conteúdo de um <xref:System.IO.Stream>para este <xref:System.Net.Mail.MailMessage>.</xref:System.Net.Mail.MailMessage> </xref:System.IO.Stream> </xref:System.Net.Mail.MailMessage.Attachments%2A>"
  example:
  - "The following code example demonstrates how to create and send an e-mail message with an attachment.  \n  \n [!code-cpp[NclMailSync#6](~/add/codesnippet/cpp/t-system.net.mail.attach_1_1.cpp)]\n [!code-cs[NclMailSync#6](~/add/codesnippet/csharp/t-system.net.mail.attach_1_1.cs)]"
