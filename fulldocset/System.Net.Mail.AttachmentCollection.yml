  name: AttachmentCollection
  nameWithType: AttachmentCollection
  fullName: System.Net.Mail.AttachmentCollection
  type: Class
  summary: "Stores attachments to be sent as part of an e-mail message."
  remarks: "Instances of the AttachmentCollection class are returned by the <xref:System.Net.Mail.MailMessage.AlternateViews%2A?displayProperty=fullName> and <xref:System.Net.Mail.MailMessage.Attachments%2A?displayProperty=fullName> properties.       Use the <xref:System.Net.Mail.MailMessage.AlternateViews%2A> property to specify copies of an e-mail message in different formats. For example, if you send a message in HTML, you might also want provide a plain text version in case some of the recipients use e-mail readers that cannot display HTML content.       Use the collection returned by the <xref:System.Net.Mail.MailMessage.Attachments%2A> property to add an attachment, such as a file or the contents of a <xref:System.IO.Stream> to this <xref:System.Net.Mail.MailMessage>."
  example:
  - "The following code example demonstrates how to create and send an e-mail message with an attachment.  \n  \n [!code-cpp[NclMailSync#6](~/add/codesnippet/cpp/t-system.net.mail.attach_1_1.cpp)]\n [!code-cs[NclMailSync#6](~/add/codesnippet/csharp/t-system.net.mail.attach_1_1.cs)]"
