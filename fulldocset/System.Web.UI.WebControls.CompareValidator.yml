  summary: "Gets or sets the input control to compare with the input control being validated."
  remarks: "Use the ControlToCompare property to specify an input control, such as a <xref:System.Web.UI.WebControls.TextBox> control, to compare with the input control being validated. If the input control specified by this property is not a control on the page, an exception is thrown.      > [!NOTE] >  Do not set both the ControlToCompare and the <xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A> property at the same time. You can either compare the value of an input control to another input control, or to a constant value. If both properties are set, the ControlToCompare property takes precedence.       For more information, see <xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A?displayProperty=fullName>.      > [!IMPORTANT] >  If the control to compare is hidden or is inside a container (such as a <xref:System.Web.UI.WebControls.Panel> control) that is not visible, the validator performs server-side validation only. The validator client script supports only visible controls.       This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](../Topic/ASP.NET%20Themes%20and%20Skins.md)."
  example:
  - "The following code example demonstrates how to use the ControlToCompare property to specify the control to compare with the control being validated.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](../Topic/Script%20Exploits%20Overview.md).  \n  \n [!code-cs[Classic CompareValidator Example#1](~/add/codesnippet/CSharp/p-system.web.ui.webcontr_139_1.aspx)]\n [!code-vb[Classic CompareValidator Example#1](~/add/codesnippet/VisualBasic/p-system.web.ui.webcontr_139_1.aspx)]"
