- uid: System.Web.UI.WebControls.CompareValidator.Operator
  id: Operator
  parent: System.Web.UI.WebControls.CompareValidator
  langs:
  - csharp
  name: Operator
  nameWithType: CompareValidator.Operator
  fullName: System.Web.UI.WebControls.CompareValidator.Operator
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the comparison operation to perform."
  remarks: "Use the Operator property to specify the comparison operation to perform. The following table lists the comparison operations that are possible.      |Operation|Description|   |---------------|-----------------|   |`Equal`|A comparison for equality between the values of the input control being validated and another control, or a constant value.|   |`NotEqual`|A comparison for inequality between the values of the input control being validated and another control, or a constant value.|   |`GreaterThan`|A comparison for greater than between the values of the input control being validated and another control, or a constant value.|   |`GreaterThanEqual`|A comparison for greater than or equal to between the values of the input control being validated and another control, or a constant value.|   |`LessThan`|A comparison for less than between the values of the input control being validated and another control, or a constant value.|   |`LessThanEqual`|A comparison for less than or equal to between the values of the input control being validated and another control, or a constant value.|   |`DataTypeCheck`|A data type comparison of the value entered in the input control being validated and the data type specified by the <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName> property. Validation fails if the value cannot be converted to the specified data type. **Note:**  The <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A> and <xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A> properties are ignored when this operator is used.|       This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](../Topic/ASP.NET%20Themes%20and%20Skins.md)."
  example:
  - "The following code example demonstrates how to use the Operator property to specify the comparison operation.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](../Topic/Script%20Exploits%20Overview.md).  \n  \n [!code-cs[Classic CompareValidator Example#1](~/add/codesnippet/CSharp/p-system.web.ui.webcontr_641_1.aspx)]\n [!code-vb[Classic CompareValidator Example#1](~/add/codesnippet/VisualBasic/p-system.web.ui.webcontr_641_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.ValidationCompareOperator Operator { get; set; }
    return:
      type: System.Web.UI.WebControls.ValidationCompareOperator
      description: "One of the <see cref=&quot;T:System.Web.UI.WebControls.ValidationCompareOperator&quot;></see> values. The default value is <xref uid=&quot;langword_csharp_Equal&quot; name=&quot;Equal&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.CompareValidator.Operator*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "The specified comparison operator is not one of the  values."
