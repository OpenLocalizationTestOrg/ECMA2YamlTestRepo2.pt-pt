  summary: "Obtém automaticamente gerado <xref href=&quot;System.Data.Odbc.OdbcCommand&quot;> </xref> objeto necessário para efetuar eliminações na origem de dados."
  remarks: "Pode utilizar o método de GetDeleteCommand para fins de resolução de problemas ou informativas porque devolve o <xref:System.Data.Odbc.OdbcCommand>objeto para ser executada.</xref:System.Data.Odbc.OdbcCommand>       Também pode utilizar GetDeleteCommand como a base de um comando de modificação. Por exemplo, pode chamar GetDeleteCommand e modificar o <xref:System.Data.Odbc.OdbcCommand.CommandTimeout%2A>valor e, em seguida, de definir explicitamente que no <xref:System.Data.Odbc.OdbcDataAdapter>.</xref:System.Data.Odbc.OdbcDataAdapter> </xref:System.Data.Odbc.OdbcCommand.CommandTimeout%2A>       Depois da instrução SQL é gerada pela primeira vez, explicitamente tem de chamar <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>se alterar a instrução de qualquer forma.</xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> Caso contrário, o GetDeleteCommand irá utilizar as informações da instrução anterior, o que poderá não estar correta. As instruções SQL primeiro são geradas quando a aplicação chama um <xref:System.Data.Common.DbDataAdapter.Update%2A>ou GetDeleteCommand.</xref:System.Data.Common.DbDataAdapter.Update%2A>"
  syntax:
    content: public System.Data.Odbc.OdbcCommand GetDeleteCommand ();
    parameters: []
    return:
      type: System.Data.Odbc.OdbcCommand
      description: "Gerado automaticamente <xref href=&quot;System.Data.Odbc.OdbcCommand&quot;> </xref> objeto necessário para efetuar as eliminações."
  overload: System.Data.Odbc.OdbcCommandBuilder.GetDeleteCommand*
  exceptions: []
