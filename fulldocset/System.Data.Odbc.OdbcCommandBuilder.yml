- uid: System.Data.Odbc.OdbcCommandBuilder.DeriveParameters(System.Data.Odbc.OdbcCommand)
  id: DeriveParameters(System.Data.Odbc.OdbcCommand)
  parent: System.Data.Odbc.OdbcCommandBuilder
  langs:
  - csharp
  name: DeriveParameters(OdbcCommand)
  nameWithType: OdbcCommandBuilder.DeriveParameters(OdbcCommand)
  fullName: System.Data.Odbc.OdbcCommandBuilder.DeriveParameters(OdbcCommand)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Odbc
  summary: "Obtém informações de parâmetro do procedimento armazenado especificado no <xref href=&quot;System.Data.Odbc.OdbcCommand&quot;> </xref> e preenche o <xref:System.Data.Odbc.OdbcCommand.Parameters*>coleção de especificado <xref href=&quot;System.Data.Odbc.OdbcCommand&quot;> </xref> objeto.</xref:System.Data.Odbc.OdbcCommand.Parameters*>"
  remarks: "DeriveParameters substitui quaisquer informações de parâmetro existente para <xref:System.Data.Odbc.OdbcCommand>.</xref:System.Data.Odbc.OdbcCommand>       DeriveParameters necessita de uma chamada adicional para a origem de dados para obter as informações. Se as informações do parâmetro são conhecidas seguinte com antecedência, é mais eficiente para preencher a coleção de parâmetros ao definir explicitamente as informações.       Só pode utilizar DeriveParameters com procedimentos armazenados. Não é possível utilizar DeriveParameters para preencher o <xref:System.Data.Odbc.OdbcParameterCollection>com instruções Transact-SQL arbitrários, como uma instrução SELECT parametrizada.</xref:System.Data.Odbc.OdbcParameterCollection>"
  syntax:
    content: public static void DeriveParameters (System.Data.Odbc.OdbcCommand command);
    parameters:
    - id: command
      type: System.Data.Odbc.OdbcCommand
      description: "O <xref href=&quot;System.Data.Odbc.OdbcCommand&quot;> </xref> referenciar o procedimento armazenado a partir da qual as informações do parâmetro são derivada. Os parâmetros derivados são adicionados para o <xref:System.Data.Odbc.OdbcCommand.Parameters*>coleção do <xref href=&quot;System.Data.Odbc.OdbcCommand&quot;> </xref>.</xref:System.Data.Odbc.OdbcCommand.Parameters*>"
  overload: System.Data.Odbc.OdbcCommandBuilder.DeriveParameters*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "O controlador ODBC subjacente não suporta a devolver informações de parâmetro de procedimento armazenado ou o texto do comando não é um nome de procedimento armazenado válida, ou o <xref href=&quot;System.Data.CommandType&quot;> </xref> especificado não era <xref uid=&quot;langword_csharp_CommandType.StoredProcedure&quot; name=&quot;CommandType.StoredProcedure&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
