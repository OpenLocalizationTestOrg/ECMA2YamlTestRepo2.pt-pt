  fullName: System.Data.Odbc.OdbcCommandBuilder.GetDeleteCommand(Boolean)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Odbc
  summary: "Obtém automaticamente gerado <xref href=&quot;System.Data.Odbc.OdbcCommand&quot;> </xref> objeto necessário para efetuar eliminações na origem de dados."
  remarks: "Pode utilizar o <xref:System.Data.Odbc.OdbcCommandBuilder.GetDeleteCommand%2A>método para resolução de problemas ou informativa fins porque devolve o <xref:System.Data.Odbc.OdbcCommand>objeto para ser executada.</xref:System.Data.Odbc.OdbcCommand> </xref:System.Data.Odbc.OdbcCommandBuilder.GetDeleteCommand%2A>       Também pode utilizar <xref:System.Data.Odbc.OdbcCommandBuilder.GetDeleteCommand%2A>como base de um comando de modificação.</xref:System.Data.Odbc.OdbcCommandBuilder.GetDeleteCommand%2A> Por exemplo, pode chamar <xref:System.Data.Odbc.OdbcCommandBuilder.GetDeleteCommand%2A>e modificar o <xref:System.Data.Odbc.OdbcCommand.CommandTimeout%2A>valor e, em seguida, de definir explicitamente que no <xref:System.Data.Odbc.OdbcDataAdapter>.</xref:System.Data.Odbc.OdbcDataAdapter> </xref:System.Data.Odbc.OdbcCommand.CommandTimeout%2A> </xref:System.Data.Odbc.OdbcCommandBuilder.GetDeleteCommand%2A>       Depois da instrução SQL é gerada pela primeira vez, explicitamente tem de chamar <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>se alterar a instrução de qualquer forma.</xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> Caso contrário, o <xref:System.Data.Odbc.OdbcCommandBuilder.GetDeleteCommand%2A>irá utilizar as informações da instrução anterior, o que poderá não estar correta.</xref:System.Data.Odbc.OdbcCommandBuilder.GetDeleteCommand%2A> As instruções SQL primeiro são geradas quando a aplicação chama um <xref:System.Data.Common.DbDataAdapter.Update%2A>ou <xref:System.Data.Odbc.OdbcCommandBuilder.GetDeleteCommand%2A>.</xref:System.Data.Odbc.OdbcCommandBuilder.GetDeleteCommand%2A> </xref:System.Data.Common.DbDataAdapter.Update%2A>       O comportamento predefinido, ao gerar nomes de parâmetros, consiste em utilizar @p1, @p2, e assim sucessivamente para os vários parâmetros. Transmitir `true` para o `useColumnsForParameterNames` parâmetro permite forçar o <xref:System.Data.Odbc.OdbcCommandBuilder>para gerar os parâmetros com base nos nomes de colunas em vez disso.</xref:System.Data.Odbc.OdbcCommandBuilder> Isto é concluída com êxito apenas se forem satisfeitas as seguintes condições: - <xref:System.Data.Common.DbMetaDataColumnNames.ParameterNameMaxLength>foi especificado e o comprimento é igual ou maior do que o nome do parâmetro gerado.</xref:System.Data.Common.DbMetaDataColumnNames.ParameterNameMaxLength>      -O nome do parâmetro gerado cumpre os critérios especificados no <xref:System.Data.Common.DbMetaDataColumnNames.ParameterNamePattern>expressão regular.</xref:System.Data.Common.DbMetaDataColumnNames.ParameterNamePattern>      -A <xref:System.Data.Common.DbMetaDataColumnNames.ParameterMarkerFormat>está especificado.</xref:System.Data.Common.DbMetaDataColumnNames.ParameterMarkerFormat>"
  syntax:
    content: public System.Data.Odbc.OdbcCommand GetDeleteCommand (bool useColumnsForParameterNames);
    parameters:
    - id: useColumnsForParameterNames
      type: System.Boolean
      description: "Se <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, gerar nomes de parâmetro de correspondência de nomes de colunas, se for possível. Se <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>, gerar @p1, @p2, e assim sucessivamente."
    return:
      type: System.Data.Odbc.OdbcCommand
      description: "Gerado automaticamente <xref href=&quot;System.Data.Odbc.OdbcCommand&quot;> </xref> objeto necessário para efetuar as eliminações."
  overload: System.Data.Odbc.OdbcCommandBuilder.GetDeleteCommand*
  exceptions: []
