  name: OdbcCommandBuilder
  nameWithType: OdbcCommandBuilder
  fullName: System.Data.Odbc.OdbcCommandBuilder
  type: Class
  summary: "Gera automaticamente os comandos de tabela única que são utilizados para reconciliar as alterações efetuadas a um <xref href=&quot;System.Data.DataSet&quot;> </xref> com a origem de dados associado. Esta classe não pode ser herdada."
  remarks: "O <xref:System.Data.Odbc.OdbcDataAdapter>não gerar automaticamente as instruções SQL necessárias para reconciliar as alterações efetuadas a um <xref:System.Data.DataSet>associada com a origem de dados.</xref:System.Data.DataSet> </xref:System.Data.Odbc.OdbcDataAdapter> No entanto, pode criar um objeto de OdbcCommandBuilder gera instruções SQL para atualizações de tabela única definindo a <xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>propriedade de <xref:System.Data.Odbc.OdbcDataAdapter>.</xref:System.Data.Odbc.OdbcDataAdapter> </xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A> O OdbcCommandBuilder, em seguida, gera quaisquer instruções SQL adicionais que não definido.       A relação entre um <xref:System.Data.Odbc.OdbcDataAdapter>e respetivos OdbcCommandBuilder correspondente é sempre um para um.</xref:System.Data.Odbc.OdbcDataAdapter> Para criar esta correspondência de e-mail, defina o <xref:System.Data.Odbc.OdbcDataAdapter>propriedade do objeto OdbcCommandBuilder.</xref:System.Data.Odbc.OdbcDataAdapter> Isto faz com que o OdbcCommandBuilder registar-se como um serviço de escuta, o que produz o resultado de <xref:System.Data.Odbc.OdbcDataAdapter.RowUpdating>eventos que afetam o <xref:System.Data.DataSet>.</xref:System.Data.DataSet> </xref:System.Data.Odbc.OdbcDataAdapter.RowUpdating>       Para gerar instruções INSERT, UPDATE ou DELETE, utiliza o OdbcCommandBuilder o <xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>propriedade para obter um conjunto de metadados necessário.</xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A> Se alterar o valor de <xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>depois dos metadados de obtenção, tal como após a primeira atualização, em seguida, deve chamar o <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>método para atualizar os metadados.</xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> </xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>      > [!NOTE] > Se a instrução SELECT atribuído para o <xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>propriedade utiliza um alias os nomes das colunas, o resultante INSERT, UPDATE, e instruções de eliminação podem estar incorreta ou falhar.</xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A> Se o controlador ODBC subjacente não é possível fornecer o nome da coluna de base adequado para o nome de coluna de alias (utilizando o valor SQL_DESC_BASE_COLUMN_NAME do `SQLColAttribute`), o nome de alias pode ser utilizado em instruções INSERT, UPDATE e DELETE geradas. Por exemplo, o controlador ODBC do Microsoft Oracle devolve o nome de alias como o nome de coluna base. Por conseguinte, as instruções INSERT, UPDATE e DELETE geradas poderia causar erros.       O OdbcCommandBuilder também utiliza o <xref:System.Data.Odbc.OdbcCommand.Connection%2A>, <xref:System.Data.Odbc.OdbcCommand.CommandTimeout%2A>e <xref:System.Data.Odbc.OdbcCommand.Transaction%2A>Propriedades referenciada pelo <xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>.</xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A> </xref:System.Data.Odbc.OdbcCommand.Transaction%2A> </xref:System.Data.Odbc.OdbcCommand.CommandTimeout%2A> </xref:System.Data.Odbc.OdbcCommand.Connection%2A> O utilizador deve chamar <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>se um ou mais destas propriedades forem modificados, ou se o valor da <xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>apresentado pela própria propriedade é alterada.</xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A> </xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> Caso contrário o <xref:System.Data.Odbc.OdbcDataAdapter.InsertCommand%2A>, <xref:System.Data.Odbc.OdbcDataAdapter.UpdateCommand%2A>, e <xref:System.Data.Odbc.OdbcDataAdapter.DeleteCommand%2A>Propriedades manter os respetivos valores anteriores.</xref:System.Data.Odbc.OdbcDataAdapter.DeleteCommand%2A> </xref:System.Data.Odbc.OdbcDataAdapter.UpdateCommand%2A> </xref:System.Data.Odbc.OdbcDataAdapter.InsertCommand%2A>       Se chamar <xref:System.ComponentModel.Component.Dispose%2A>, o OdbcCommandBuilder é desassociar o <xref:System.Data.Odbc.OdbcDataAdapter>, e os comandos gerados já não são utilizados.</xref:System.Data.Odbc.OdbcDataAdapter> </xref:System.ComponentModel.Component.Dispose%2A>"
  example:
  - "The following example uses <xref:System.Data.Odbc.OdbcCommand>, together with <xref:System.Data.Odbc.OdbcDataAdapter> and <xref:System.Data.Odbc.OdbcConnection>, to select rows from a data source. The example is passed an initialized <xref:System.Data.DataSet>, a connection string, a query string that is an SQL SELECT statement, and a string that is the name of the data source table. The example then creates an OdbcCommandBuilder.  \n  \n [!code-cs[Classic WebData OdbcCommandBuilder#1](~/add/codesnippet/csharp/t-system.data.odbc.odbcc_1_1.cs)]\n [!code-vb[Classic WebData OdbcCommandBuilder#1](~/add/codesnippet/visualbasic/t-system.data.odbc.odbcc_1_1.vb)]"
