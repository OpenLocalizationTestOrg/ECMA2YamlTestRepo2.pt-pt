  fullName: System.Security.Cryptography.X509Certificates.X500DistinguishedNameFlags
  type: Enum
  summary: "Especifica as características do nome distinto&500;."
  remarks: "Esta enumeração é utilizada com a classe de X500DistinguishedNameFlags para indicar os carateres especiais contidos no nome distinto.       Vários valores são mutuamente exclusivos esta enumeração; Utilize apenas um destes valores para definir as características especiais de um nome único&500;. Por exemplo, especifique apenas um dos valores UseCommas, UseNewLines e UseSemicolons. Tem também de especificar UseT61Encoding ou UseUTF8Encoding."
