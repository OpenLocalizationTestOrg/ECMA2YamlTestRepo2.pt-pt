  name: X500DistinguishedNameFlags
  nameWithType: X500DistinguishedNameFlags
  fullName: System.Security.Cryptography.X509Certificates.X500DistinguishedNameFlags
  type: Enum
  summary: "Specifies characteristics of the X.500 distinguished name."
  remarks: "This enumeration is used with the X500DistinguishedNameFlags class to indicate special characters contained in the distinguished name.       Several values are mutually exclusive in this enumeration; use only one of these values to define the special characteristics of an X.500 distinguished name. For example, specify only one of the UseCommas, UseNewLines , and UseSemicolons values. You would also specify either UseT61Encoding or UseUTF8Encoding ."
