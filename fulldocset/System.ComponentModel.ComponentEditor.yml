  namespace: System.ComponentModel
  summary: "Edits the component and returns a value indicating whether the component was modified based upon a given context."
  remarks: "You can override this method to provide a custom editing user interface for a component. From within this method you can display a dialog box or other type of user interface."
  syntax:
