  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Used by the designer to remove or add additional properties for display in the **Properties** grid or to shadow properties of the associated control."
  remarks: "Control designers use methods that are derived from the <xref:System.ComponentModel.Design.ComponentDesigner.PreFilterProperties%2A?displayProperty=fullName> method to shadow various control properties with corresponding design-time properties that the designer implements, and to add or remove properties from the **Properties** grid.       For the <xref:System.Web.UI.WebControls.BaseDataBoundControl> class, the PreFilterProperties shadows the <xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A> property of the control. It makes a copy of the attribute array of the <xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A>, and then adds these attributes to the shadowed property. It sets the <xref:System.ComponentModel.BrowsableAttribute.Browsable%2A> attribute of the shadowed <xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A> property to `false` unless the <xref:System.ComponentModel.BrowsableAttribute.Browsable%2A> attribute of the <xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSourceID%2A> property of the control is already set to `true`."
