  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Quando substituí-lo de uma classe derivada, executa as ações necessárias para configurar o controlo associado que é derivado de <xref href=&quot;System.Web.UI.WebControls.BaseDataBoundControl&quot;> </xref> classe."
  remarks: "Quando a substituir o método de DataBind no designer que é derivado de <xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner>classe, execute as ações necessárias para configurar o controlo vinculado a dados para que quando a marcação de momento da conceção é obtida, o controlo compõe corretamente.</xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner> Normalmente, irá associar uma origem de dados de tempo de criação em vez da origem de dados dinâmicos, por motivos de desempenho."
