  name: BaseDataBoundControlDesigner
  nameWithType: BaseDataBoundControlDesigner
  fullName: System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner
  type: Class
  summary: "Provides design-time support in a visual designer for controls that are derived from the <xref href=&quot;System.Web.UI.WebControls.BaseDataBoundControl&quot;></xref> class."
  remarks: "In a visual designer, when you switch from Source to Design view, the markup that describes a control that is derived from the <xref:System.Web.UI.WebControls.BaseDataBoundControl> class is parsed and a design-time version of the control is created on the design surface. When you switch back to Source view, the design-time control code is persisted to the markup source and edited into the markup for the Web page.       Designers that are derived from the BaseDataBoundControlDesigner abstract base class provide design-time support for controls that are derived from the <xref:System.Web.UI.WebControls.BaseDataBoundControl> class."
  syntax:
    content: 'public abstract class BaseDataBoundControlDesigner : System.Web.UI.Design.ControlDesigner'
