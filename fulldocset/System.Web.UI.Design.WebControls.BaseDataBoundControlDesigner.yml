  fullName: System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner
  type: Class
  summary: "Fornece suporte de tempo de criação num designer visual para controlos que são derivados do <xref href=&quot;System.Web.UI.WebControls.BaseDataBoundControl&quot;> </xref> classe."
  remarks: "Um designer visual, quando muda de origem para a vista de estrutura, a marcação que descreve um controlo que é derivado de <xref:System.Web.UI.WebControls.BaseDataBoundControl>classe é analisada e uma versão de tempo de criação do controlo é criada na superfície de desenho.</xref:System.Web.UI.WebControls.BaseDataBoundControl> Quando voltar a mudar para vista de origem, o código de controlo do momento da conceção é transferido para a origem de markup e editá-lo na marcação de página Web.       Os estruturadores que são derivados da classe base abstrata BaseDataBoundControlDesigner fornecem suporte de momento da conceção para controlos que são derivados de <xref:System.Web.UI.WebControls.BaseDataBoundControl>classe.</xref:System.Web.UI.WebControls.BaseDataBoundControl>"
