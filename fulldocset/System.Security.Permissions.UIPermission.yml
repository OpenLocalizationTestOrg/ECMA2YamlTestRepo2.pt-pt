  name: UIPermission
  nameWithType: UIPermission
  fullName: System.Security.Permissions.UIPermission
  type: Class
  summary: "Controls the permissions related to user interfaces and the Clipboard. This class cannot be inherited."
  remarks: "Drawing and user input events in windows are user interfaces.       The permission to use windows can be one of the following: unrestricted, limited to <xref:System.Security.Permissions.UIPermissionWindow>, only <xref:System.Security.Permissions.UIPermissionWindow>, or no window drawing or user input event access allowed. <xref:System.Security.Permissions.UIPermissionWindow> and <xref:System.Security.Permissions.UIPermissionWindow> are restricted in title and size to prevent possible spoofing by potentially harmful code.       The permission to use the Clipboard can be one of the following: unrestricted, write-only, or no Clipboard access allowed. The paste limitation prevents potentially harmful applications from taking data from the Clipboard without the user&quot;s consent, while still allowing the cut, copy, and paste operations when initiated by the user through keyboard commands."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class UIPermission : System.Security.CodeAccessPermission, System.Security.Permissions.IUnrestrictedPermission
