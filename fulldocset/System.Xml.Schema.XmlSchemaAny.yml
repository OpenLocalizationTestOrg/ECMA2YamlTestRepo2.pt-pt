  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "Obtém ou define os espaços de nomes que contém os elementos que podem ser utilizados."
  remarks: "Não se for especificado nenhum espaço de nomes, `##any` é a predefinição. Se não for especificado o espaço de nomes, tem de ser um dos valores mostrados na seguinte tabela.      | Valor de espaço de nomes | Descrição |   |---------------------|-----------------|   | `##any`| Elementos do espaço de nomes podem estar presentes. |   | `##other`| Elementos do espaço de nomes que não seja o `targetNamespace` do elemento principal que contém o `any` elemento pode estar presente. |   | `##local`| Podem existir elementos que não estão qualificados com um espaço de nomes. |   | `##targetNamespace`| Elementos do `targetNamespace` do elemento principal que contém o `any` elemento pode estar presente. |   | `List of {URIs, ##targetNamespace, ##local}`| Elementos de uma lista delimitada por espaços de nomes podem estar presentes. A lista pode conter o seguinte: referências Uniform Resource Identifier (URI) dos espaços de nomes, `##targetNamespace`, e `##local`. |"
  syntax:
    content: public string Namespace { get; set; }
    return:
      type: System.String
      description: "Espaços de nomes de elementos que estão disponíveis para utilização. A predefinição é <xref uid=&quot;langword_csharp_##any&quot; name=&quot;##any&quot; href=&quot;&quot;> </xref>.       Opcional."
