  remarks: "Desativar o processamento do emissor é um método avançado que se destina a eliminar a possibilidade de reentrancy relacionado com.       Os efeitos da desativação de processamento são os seguintes:- [!INCLUDE[TLA2#tla_clr#initcap](~/add/includes/tla2sharptla-clrsharpinitcap-md.md)] bloqueios serão não pump mensagens internamente.      - <xref:System.Windows.Threading.DispatcherFrame>Objetos não são permitidos para ser enviado.</xref:System.Windows.Threading.DispatcherFrame>      -O processamento da mensagem não é permitido."
