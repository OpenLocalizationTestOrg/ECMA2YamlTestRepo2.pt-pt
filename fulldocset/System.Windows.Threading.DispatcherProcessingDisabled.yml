  name: DispatcherProcessingDisabled
  nameWithType: DispatcherProcessingDisabled
  fullName: System.Windows.Threading.DispatcherProcessingDisabled
  type: Struct
  summary: "Representa o Dispatcher quando está num Estado de Desativação e fornece um meio para reativar o processamento do emissor."
  remarks: "<xref:System.Windows.Threading.Dispatcher.DisableProcessing%2A>Devolve um objeto de DispatcherProcessingDisabled quando é chamado.</xref:System.Windows.Threading.Dispatcher.DisableProcessing%2A>       Desativar o processamento do emissor é um método avançado que se destina a eliminar a possibilidade de reentrancy relacionado com.       Os efeitos da desativação de processamento são os seguintes:- [!INCLUDE[TLA2#tla_clr#initcap](~/add/includes/tla2sharptla-clrsharpinitcap-md.md)] bloqueios serão não pump mensagens internamente.      - <xref:System.Windows.Threading.DispatcherFrame>Objetos não são permitidos para ser enviado.</xref:System.Windows.Threading.DispatcherFrame>      -O processamento da mensagem não é permitido.       Chamar <xref:System.Windows.Threading.DispatcherProcessingDisabled.Dispose%2A>no DispatcherProcessingDisabled objeto irá voltar a ativar o processamento do emissor.</xref:System.Windows.Threading.DispatcherProcessingDisabled.Dispose%2A>"
  example:
  - "The following example shows how to disable dispatcher processing and re-enable dispatcher processing.  <xref:System.Windows.Threading.Dispatcher.DisableProcessing%2A> is called in a **using** statement.  <xref:System.Windows.Threading.Dispatcher.DisableProcessing%2A> returns a DispatcherProcessingDisabled structure which is used as the object to be disposed when the **using** block finishes.  Calling <xref:System.Windows.Threading.DispatcherProcessingDisabled.Dispose%2A> on the DispatcherProcessingDisabled structure re-enables dispatcher processing.  \n  \n [!code-vb[DispatcherSnippets#DispatcherDisableProcessing](~/add/codesnippet/visualbasic/dispatchersnippets/window1.xaml.vb#dispatcherdisableprocessing)]\n [!code-cs[DispatcherSnippets#DispatcherDisableProcessing](~/add/codesnippet/csharp/DispatcherSnippets/Window1.xaml.cs#dispatcherdisableprocessing)]"
  syntax:
    content: 'public struct DispatcherProcessingDisabled : IDisposable'
  inheritance:
  - System.ValueType
  implements:
  - System.IDisposable
  platform:
  - net462
