  name: EndpointDiscoveryElement
  nameWithType: EndpointDiscoveryElement
  fullName: System.ServiceModel.Discovery.Configuration.EndpointDiscoveryElement
  type: Class
  summary: "A configuration element that controls the discovery functionality of an endpoint."
  remarks: "When added to endpointâ€™s behavior configuration, the EndpointDiscoveryElement element allows the discovery functionality of the endpoint to be enabled or disabled. Additionally it allows specifying custom scope URIs that can be used to filter service endpoints during discovery operations. It also allows specifying custom XML metadata that is published along with the standard discoverable metadata.      > [!NOTE] >  The EndpointDiscoveryElement is dependent on the <xref:System.ServiceModel.Discovery.Configuration.ServiceDiscoveryElement> that provides service level control of discoverability. This means that the EndpointDiscoveryElement and its settings are ignored if a <xref:System.ServiceModel.Discovery.Configuration.ServiceDiscoveryElement> element is not present.       The following example shows how to use the EndpointDiscoveryElement element and add two scope elements.      ```   <configuration>       <system.serviceModel>         <services>           <service name=&quot;Microsoft.Samples.Discovery.CalculatorService&quot;                    behaviorConfiguration=&quot;calculatorServiceBehavior&quot;>             <endpoint address=&quot;&quot;                       binding=&quot;wsHttpBinding&quot;               contract=&quot;Microsoft.Samples.Discovery.ICalculatorService&quot;                       behaviorConfiguration=&quot;ep1Behavior&quot; />           </service>         </services>         <behaviors>           <serviceBehaviors>             <behavior name=&quot;calculatorServiceBehavior&quot;>               <serviceDiscovery />             </behavior>           </serviceBehaviors>           <endpointBehaviors>             <behavior name=&quot;ep1Behavior&quot;>               <endpointDiscovery enabled=&quot;true&quot;>                 <scopes>                   <add scope=&quot;http://www.example.org/engineering/calculator&quot;/>                   <add scope=&quot;ldap:///ou=engineering,o=exampleorg,c=us&quot;/>                 </scopes>               </endpointDiscovery>             </behavior>                     </endpointBehaviors>         </behaviors>             </system.serviceModel>   </configuration>   ```"
  syntax:
    content: 'public sealed class EndpointDiscoveryElement : System.ServiceModel.Configuration.BehaviorExtensionElement'
