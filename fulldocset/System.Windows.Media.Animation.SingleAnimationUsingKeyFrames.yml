  summary: "Animates o valor de uma <xref:System.Single>propriedade ao longo de um conjunto de <xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames.KeyFrames*>.</xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames.KeyFrames*> </xref:System.Single>"
  remarks: "Os valores de destino da animação um fotograma chave são definidos pelo respetivo <xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames.KeyFrames%2A>propriedade, que contém uma coleção de <xref:System.Windows.Media.Animation.SingleKeyFrame>objetos.</xref:System.Windows.Media.Animation.SingleKeyFrame> </xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames.KeyFrames%2A> Cada <xref:System.Windows.Media.Animation.SingleKeyFrame>define um segmento de animação com as suas próprias de destino <xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A>e <xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.SingleKeyFrame> Quando é executada a animação, avança de um valor de chave para a próxima especificado na chave vezes.       Existem três tipos de <xref:System.Windows.Media.Animation.SingleKeyFrame>classes, um para cada método de interpolação suportados: <xref:System.Windows.Media.Animation.LinearSingleKeyFrame>, <xref:System.Windows.Media.Animation.DiscreteSingleKeyFrame>e <xref:System.Windows.Media.Animation.SplineSingleKeyFrame>.</xref:System.Windows.Media.Animation.SplineSingleKeyFrame> </xref:System.Windows.Media.Animation.DiscreteSingleKeyFrame> </xref:System.Windows.Media.Animation.LinearSingleKeyFrame> </xref:System.Windows.Media.Animation.SingleKeyFrame>       Ao contrário de um <xref:System.Windows.Media.Animation.SingleAnimation>, um SingleAnimationUsingKeyFrames pode ter mais de dois valores de destino.</xref:System.Windows.Media.Animation.SingleAnimation> Também pode controlar o método de interpolação do indivíduo <xref:System.Windows.Media.Animation.SingleKeyFrame>segmentos.</xref:System.Windows.Media.Animation.SingleKeyFrame>"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("KeyFrames")]

      public class SingleAnimationUsingKeyFrames : System.Windows.Media.Animation.SingleAnimationBase, System.Windows.Markup.IAddChild, System.Windows.Media.Animation.IKeyFrameAnimation
