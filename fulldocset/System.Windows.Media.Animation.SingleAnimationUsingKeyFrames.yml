  name: SingleAnimationUsingKeyFrames
  nameWithType: SingleAnimationUsingKeyFrames
  fullName: System.Windows.Media.Animation.SingleAnimationUsingKeyFrames
  type: Class
  summary: "Animates the value of a &lt;xref:System.Single&gt; property along a set of &lt;xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames.KeyFrames%2A&gt;."
  remarks: "A key frame animation&quot;s target values are defined by its <xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames.KeyFrames%2A> property, which contains a collection of <xref:System.Windows.Media.Animation.SingleKeyFrame> objects. Each <xref:System.Windows.Media.Animation.SingleKeyFrame> defines a segment of the animation with its own target <xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A> and <xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A>. When the animation runs, it progresses from one key value to the next at the specified key times.       There are three types of <xref:System.Windows.Media.Animation.SingleKeyFrame> classes, one for each supported interpolation method: <xref:System.Windows.Media.Animation.LinearSingleKeyFrame>, <xref:System.Windows.Media.Animation.DiscreteSingleKeyFrame>, and <xref:System.Windows.Media.Animation.SplineSingleKeyFrame>.       Unlike a <xref:System.Windows.Media.Animation.SingleAnimation>, a SingleAnimationUsingKeyFrames can have more than two of target values. You can also control the interpolation method of individual <xref:System.Windows.Media.Animation.SingleKeyFrame> segments."
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("KeyFrames")]

      public class SingleAnimationUsingKeyFrames : System.Windows.Media.Animation.SingleAnimationBase, System.Windows.Markup.IAddChild, System.Windows.Media.Animation.IKeyFrameAnimation
