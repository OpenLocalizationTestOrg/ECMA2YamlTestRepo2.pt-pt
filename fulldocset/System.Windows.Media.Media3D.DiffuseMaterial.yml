  summary: "Obtém ou define uma cor que representa a forma como o material reflete <xref href=&quot;System.Windows.Media.Media3D.AmbientLight&quot;> </xref>."
  remarks: "Leve um ambiente é iluminação da não atribuíveis as rays diretas de uma fonte específica leve. No mundo físico, leve ambiente provém de reflexão do leve da analisa no ambiente. Sem ambiente leve, objetos na sombra seria completamente preto.       Todos os outros lights são controladas mediante a <xref:System.Windows.Media.Media3D.DiffuseMaterial.Color%2A>propriedade.</xref:System.Windows.Media.Media3D.DiffuseMaterial.Color%2A>      <a name=&quot;dependencyPropertyInfo_AmbientColor&quot;></a># # Informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Media.Media3D.DiffuseMaterial.AmbientColorProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.Media3D.DiffuseMaterial.AmbientColorProperty>"
  syntax:
    content: public System.Windows.Media.Color AmbientColor { get; set; }
    return:
      type: System.Windows.Media.Color
      description: "A cor do ambiente claro refletida pelo objeto 3D. O valor predefinido é `#FFFFFF`."
  overload: System.Windows.Media.Media3D.DiffuseMaterial.AmbientColor*
  exceptions: []
  platform:
  - net462
