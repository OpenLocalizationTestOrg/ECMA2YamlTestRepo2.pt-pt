  summary: "Gets or sets a color that represents how the material reflects <see cref=&quot;T:System.Windows.Media.Media3D.AmbientLight&quot;></see>."
  remarks: "An ambient light is lighting not attributable to the direct rays from a specific light source. In the physical world, ambient light comes from the reflection of light from surfaces in the environment. Without ambient light, objects in shadow would be completely black.       All other lights are controlled by the <xref:System.Windows.Media.Media3D.DiffuseMaterial.Color%2A> property.      <a name=&quot;dependencyPropertyInfo_AmbientColor&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Media.Media3D.DiffuseMaterial.AmbientColorProperty>|   |Metadata properties set to `true`|None|"
  syntax:
    content: public System.Windows.Media.Color AmbientColor { get; set; }
    return:
      type: System.Windows.Media.Color
      description: "The color of the ambient light reflected by the 3D object. The default value is `#FFFFFF`."
  overload: System.Windows.Media.Media3D.DiffuseMaterial.AmbientColor*
  exceptions: []
