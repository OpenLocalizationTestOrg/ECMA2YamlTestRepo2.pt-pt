      description: "A <xref href=&quot;System.Net.IPEndPointCollection&quot;></xref> object that contains a collection of <xref:System.Net.IPEndPoint> objects. These objects contain the endpoints of other peers participating within the associated peer cloud. The default value for this property is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
