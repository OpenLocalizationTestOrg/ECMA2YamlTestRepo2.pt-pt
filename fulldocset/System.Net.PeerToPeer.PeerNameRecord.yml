  remarks: "Esta propriedade contém o conjunto de pontos finais ou elementos na <xref:System.Net.PeerToPeer.Cloud>nearest to o elemento de rede com o nome no <xref:System.Net.PeerToPeer.PeerNameRecord>.</xref:System.Net.PeerToPeer.PeerNameRecord> </xref:System.Net.PeerToPeer.Cloud> Estes são os com o qual este elemento de rede comunica diretamente, em vez de um intermediário. Para cada ponto final devem ser fornecidos um endereço IP e porta.  O número máximo de pontos finais que pode ser fornecida é dez."
