  name: PeerNameRecord
  nameWithType: PeerNameRecord
  fullName: System.Net.PeerToPeer.PeerNameRecord
  type: Class
  summary: "Define o conjunto de valores que constituem um objeto de registo de nome de ponto a ponto. Este registo inclui itens como o nome do elemento e a coleção de pontos finais com o qual comunicar. Os registos de nomes de elemento de rede são utilizados para definir os nós de elementos individuais dentro de um <xref href=&quot;System.Net.PeerToPeer.Cloud&quot;> </xref>."
  remarks: "Objetos de PeerNameRecord são utilizados para definir os nós individuais ou elementos dentro de um <xref:System.Net.PeerToPeer.Cloud>.</xref:System.Net.PeerToPeer.Cloud> Um objeto de registo de nome de ponto a ponto encapsula todas as informações publicadas sobre um elemento de rede para um PNRP <xref:System.Net.PeerToPeer.Cloud>, incluindo o respetivo nome.</xref:System.Net.PeerToPeer.Cloud>  A classe de PeerNameRecord foi concebida para utilização com a <xref:System.Net.PeerToPeer.PeerNameResolver>classe.</xref:System.Net.PeerToPeer.PeerNameResolver>"
  syntax:
    content: 'public class PeerNameRecord : System.Runtime.Serialization.ISerializable'
