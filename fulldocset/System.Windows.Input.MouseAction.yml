  name: MouseAction
  nameWithType: MouseAction
  fullName: System.Windows.Input.MouseAction
  type: Enum
  summary: "Specifies constants that define actions performed by the mouse."
  remarks: "The MouseAction enumeration specifies constants which correspond to actions performed by the mouse, such as RightClick and RightDoubleClick.       MouseAction can be used with a <xref:System.Windows.Input.MouseGesture> to create a input gesture which can be bound to a command using a <xref:System.Windows.Input.MouseBinding>.  For more information about commanding, see the [Commanding Overview](../Topic/Commanding%20Overview.md)."
  example:
  - "The following example shows how to construct a <xref:System.Windows.Input.MouseGesture> using a MouseAction and how to bind the gesture to a <xref:System.Windows.Input.RoutedCommand> using a <xref:System.Windows.Input.MouseBinding>.  \n  \n [!code-xml[commandlibrarysnippets#MouseBindingMouseActionXAML](~/add/codesnippet/Xaml/CommandLibarySnippets/Window1.xaml#mousebindingmouseactionxaml)]  \n  \n [!code-cs[commandlibrarysnippets#MouseBindingMouseAction](~/add/codesnippet/CSharp/CommandLibarySnippets/Window1.xaml.cs#mousebindingmouseaction)]\n [!code-vb[commandlibrarysnippets#MouseBindingMouseAction](~/add/codesnippet/VisualBasic/commandlibarysnippets/window1.xaml.vb#mousebindingmouseaction)]"
