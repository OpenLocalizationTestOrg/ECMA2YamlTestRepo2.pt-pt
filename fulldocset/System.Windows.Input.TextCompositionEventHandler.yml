  summary: "Represents the method that will handle the routed events related to the <xref href=&quot;System.Windows.Input.TextComposition&quot;></xref> and <xref href=&quot;System.Windows.Input.TextCompositionManager&quot;></xref> classes, for example <xref href=&quot;System.Windows.UIElement.TextInput&quot;></xref>."
  remarks: "This delegate is used with the following attached events:      -   <xref:System.Windows.Input.TextCompositionManager.TextInput?displayProperty=fullName>      -   <xref:System.Windows.Input.TextCompositionManager.TextInputStart?displayProperty=fullName>      -   <xref:System.Windows.Input.TextCompositionManager.TextInputUpdate?displayProperty=fullName>      -   <xref:System.Windows.Input.TextCompositionManager.PreviewTextInput?displayProperty=fullName>      -   <xref:System.Windows.Input.TextCompositionManager.PreviewTextInputStart?displayProperty=fullName>      -   <xref:System.Windows.Input.TextCompositionManager.PreviewTextInputUpdate?displayProperty=fullName>       This delegate is also used with the following routed events on base elements. These routed events forward some of the previously listed attached events to make them more accessible to the general element model in [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      -   <xref:System.Windows.UIElement.TextInput?displayProperty=fullName>      -   <xref:System.Windows.UIElement.PreviewTextInput?displayProperty=fullName>      -   <xref:System.Windows.ContentElement.TextInput?displayProperty=fullName>      -   <xref:System.Windows.ContentElement.PreviewTextInput?displayProperty=fullName>       The attached events and the base element routed events share their event data, and the bubbling and tunneling versions of the routed events also share event data. This can affect the handled characteristics of the event as it travels the event route. For details, see [Input Overview](~/add/includes/ajax-current-ext-md.md)."
