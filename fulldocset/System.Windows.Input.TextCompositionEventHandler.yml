  summary: "Representa o método que irá processar os eventos encaminhados relacionados com o <xref href=&quot;System.Windows.Input.TextComposition&quot;> </xref> e <xref href=&quot;System.Windows.Input.TextCompositionManager&quot;> </xref> classes, por exemplo <xref href=&quot;System.Windows.UIElement.TextInput&quot;> </xref>."
  remarks: "Este delegado é utilizado com os seguintes eventos anexados:- <xref:System.Windows.Input.TextCompositionManager.TextInput?displayProperty=fullName>- <xref:System.Windows.Input.TextCompositionManager.TextInputStart?displayProperty=fullName>- <xref:System.Windows.Input.TextCompositionManager.TextInputUpdate?displayProperty=fullName>- <xref:System.Windows.Input.TextCompositionManager.PreviewTextInput?displayProperty=fullName>- <xref:System.Windows.Input.TextCompositionManager.PreviewTextInputStart?displayProperty=fullName>- <xref:System.Windows.Input.TextCompositionManager.PreviewTextInputUpdate?displayProperty=fullName>Este delegado também é utilizado com os seguintes eventos encaminhados em elementos de base.</xref:System.Windows.Input.TextCompositionManager.PreviewTextInputUpdate?displayProperty=fullName> </xref:System.Windows.Input.TextCompositionManager.PreviewTextInputStart?displayProperty=fullName> </xref:System.Windows.Input.TextCompositionManager.PreviewTextInput?displayProperty=fullName> </xref:System.Windows.Input.TextCompositionManager.TextInputUpdate?displayProperty=fullName> </xref:System.Windows.Input.TextCompositionManager.TextInputStart?displayProperty=fullName> </xref:System.Windows.Input.TextCompositionManager.TextInput?displayProperty=fullName> Estes eventos encaminhados reencaminhar alguns dos eventos listados anteriormente ligados para que fiquem o mais acessível para o modelo de elemento geral [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      - <xref:System.Windows.UIElement.TextInput?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewTextInput?displayProperty=fullName>- <xref:System.Windows.ContentElement.TextInput?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewTextInput?displayProperty=fullName>Os eventos anexados e os eventos de elemento base encaminhado partilham os seus dados de evento e o bubbling e túnel versões dos eventos encaminhados também partilham dados de eventos.</xref:System.Windows.ContentElement.PreviewTextInput?displayProperty=fullName> </xref:System.Windows.ContentElement.TextInput?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewTextInput?displayProperty=fullName> </xref:System.Windows.UIElement.TextInput?displayProperty=fullName> Isto pode afetar as características processadas do evento que circula-lo a rota de evento. Para obter mais informações, consulte [descrição geral de entrada](~/add/includes/ajax-current-ext-md.md)."
