  summary: "Indica a ação que ocorre quando um <xref href=&quot;System.Data.ForeignKeyConstraint&quot;> </xref> é imposta."
  remarks: "Os valores de regra estiverem definidos para a <xref:System.Data.ForeignKeyConstraint.UpdateRule%2A>e as <xref:System.Data.ForeignKeyConstraint.DeleteRule%2A>Propriedades de um <xref:System.Data.ForeignKeyConstraint>objeto encontrado num <xref:System.Data.DataTable>do objeto <xref:System.Data.ConstraintCollection>.</xref:System.Data.ConstraintCollection> </xref:System.Data.DataTable> </xref:System.Data.ForeignKeyConstraint> </xref:System.Data.ForeignKeyConstraint.DeleteRule%2A> </xref:System.Data.ForeignKeyConstraint.UpdateRule%2A>       Os valores de regra determinam a ação que ocorre quando um valor numa coluna é eliminado ou atualizado. Dos dois, a eliminação de um valor é o mais críticos e demanding de atenção ao definir uma regra.       No caso em que um valor é eliminado, `Cascade` Especifica que todas as linhas que contém esse valor também são eliminadas. `SetNull`Especifica que os valores em todas as colunas subordinadas são definidos para valores nulos. `SetDefault`Especifica que todas as colunas subordinadas ser definido como o valor predefinido para a coluna. `None`Especifica que não será efetuada nenhuma ação mas, exceções são geradas.       No caso em que um valor é atualizado, `Cascade` Especifica que todas as colunas de subordinados da mesma forma são atualizadas com o novo valor. `SetNull`Especifica que todas as colunas subordinadas ser definido como valores nulos. `SetDefault`Especifica que todos os valores da coluna subordinada ser definido como o valor predefinido. `None`Especifica que ser efetuada nenhuma ação, mas são geradas exceções.       Restrições num <xref:System.Data.DataSet>não são impostas, a menos que o <xref:System.Data.DataSet.EnforceConstraints%2A>propriedade é `true`.</xref:System.Data.DataSet.EnforceConstraints%2A> </xref:System.Data.DataSet>       Quando o <xref:System.Data.DataTable.AcceptChanges%2A>se chama o método, o <xref:System.Data.ForeignKeyConstraint.AcceptRejectRule%2A>mais determina que ação ocorre.</xref:System.Data.ForeignKeyConstraint.AcceptRejectRule%2A> </xref:System.Data.DataTable.AcceptChanges%2A>"
