  name: Quaternion
  nameWithType: Quaternion
  fullName: System.Windows.Media.Media3D.Quaternion
  type: Struct
  summary: "Structure that represents a rotation in three dimensions."
  remarks: "Quaternions allow you to interpolate between rotation transformations applied to an object, thereby making it easier to compute smooth animations of rotations. A quaternion represents an axis of rotation and a rotation around that axis. It&quot;s possible to individually define the axis and angle of rotation of the starting and ending positions of a rotated object ,but the intermediate positions of that object during an animation are computationally uncertain.  By determining a quaternion that represents the original orientation of a 3-D object and one that represents its destination orientation, you can smoothly interpolate between those orientations.       In XAML, the delimiter between the values of a Quaternion can be either a comma or a space.       Some cultures might use the comma character as the decimal delimiter instead of the period character. XAML processing for invariant culture defaults to en-US in most XAML processor implementations, and expects the period to be the decimal delimiter. You should avoid using the comma character as the decimal delimiter if specifying a Quaternion in XAML, because that will clash with the string type conversion of a Quaternion attribute value into its components.      <a name=&quot;xamlAttributeUsage_Duration&quot;></a>    ## XAML Attribute Usage      ```   <object property=&quot;x,y,z,w&quot;/>   -or-   <object property=&quot;x y z w&quot;/>   ```      <a name=&quot;xamlValues_MinWidth&quot;></a>    ## XAML Values    *x*    The <xref:System.Windows.Media.Media3D.Quaternion.X%2A> component of this Quaternion structure.       *y*    The <xref:System.Windows.Media.Media3D.Quaternion.Y%2A> component of this Quaternion structure.       *z*    The <xref:System.Windows.Media.Media3D.Quaternion.Z%2A> component of this Quaternion structure.       *w*    The <xref:System.Windows.Media.Media3D.Quaternion.W%2A> component of this Quaternion structure."
  example:
