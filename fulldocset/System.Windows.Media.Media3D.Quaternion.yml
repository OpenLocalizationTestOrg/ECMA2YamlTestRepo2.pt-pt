  name: Quaternion
  nameWithType: Quaternion
  fullName: System.Windows.Media.Media3D.Quaternion
  type: Struct
  summary: "Estrutura que representa uma rotação três dimensões."
  remarks: "Quaternions permitem-lhe interpolate entre aplicar a um objeto, deste modo, facilitando a computação uniforme animações de rotações de transformações de rotação. Um quaternion representa um eixo de rotação e uma rotação à volta nesse eixo. É possível definir individualmente o eixo e o ângulo de rotação das posições inicial e final de um objeto rotated, mas as posições intermédias desse objeto durante uma animação são viáveis incerto.  Através da determinação de um quaternion que representa a orientação de um objeto 3-D e um que representa a orientação de destino original, pode facilmente interpolate entre essas orientations.       Em XAML, o delimitador entre os valores de uma Quaternion pode ser uma vírgula ou um espaço.       Alguns culturas poderão utilizar o caráter de vírgulas como o delimitador em vez do carácter de ponto decimal. XAML de processamento para a cultura invariável será assumida a en-US, na maioria das implementações de processador XAML e espera o período de ser o delimitador decimal. Deve evitar utilizar o caráter de vírgulas como o delimitador decimal se especificar um Quaternion em XAML, porque o que irá clash com a conversão do tipo de cadeia de um valor de atributo Quaternion para os respetivos componentes.      <a name=&quot;xamlAttributeUsage_Duration&quot;></a># # Utilização do atributo de XAML ```   <object property=&quot;x,y,z,w&quot;/>   -or-   <object property=&quot;x y z w&quot;/>   ``` <a name=&quot;xamlValues_MinWidth&quot;> </a> # # XAML valores *x* o <xref:System.Windows.Media.Media3D.Quaternion.X%2A>componente desta estrutura Quaternion.</xref:System.Windows.Media.Media3D.Quaternion.X%2A>             *y* o <xref:System.Windows.Media.Media3D.Quaternion.Y%2A>componente desta estrutura Quaternion.</xref:System.Windows.Media.Media3D.Quaternion.Y%2A>       *z* o <xref:System.Windows.Media.Media3D.Quaternion.Z%2A>componente desta estrutura Quaternion.</xref:System.Windows.Media.Media3D.Quaternion.Z%2A>       *w* o <xref:System.Windows.Media.Media3D.Quaternion.W%2A>componente desta estrutura Quaternion.</xref:System.Windows.Media.Media3D.Quaternion.W%2A>"
  example:
