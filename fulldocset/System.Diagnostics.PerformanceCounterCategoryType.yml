  fullName: System.Diagnostics.PerformanceCounterCategoryType
  type: Enum
  summary: "Indica se a categoria de contador de desempenho pode ter várias instâncias."
  remarks: 'Existem dois tipos de categorias de contador de desempenho: instância única e várias instâncias. Por predefinição, uma categoria é instância única quando é criado e torna-se várias instâncias quando é adicionada a outra instância. Categorias são criadas quando uma aplicação está configurada, e são adicionadas instâncias no tempo de execução. No .NET Framework versão 1.0 e a versão 1.1, não é necessário saber se a uma categoria de contador de desempenho é várias instâncias ou de instância única. O .NET Framework versão 2.0, enumeração PerformanceCounterCategoryType é utilizada para indicar se um contador de desempenho pode ter várias instâncias.'
