- uid: System.Xml.Serialization.XmlSerializationFixupCallback
  id: XmlSerializationFixupCallback
  langs:
  - csharp
  name: XmlSerializationFixupCallback
  nameWithType: XmlSerializationFixupCallback
  fullName: System.Xml.Serialization.XmlSerializationFixupCallback
  type: Delegate
  summary: "Delegado utilizado pelo <xref:System.Xml.Serialization.XmlSerializer>classe para anular a serialização dos dados XML com codificação SOAP.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "Ao anular a serialização dos documentos XML em objetos de .NET Framework, a infraestrutura de serialização de XML do .NET Framework dinamicamente cria uma instância de métodos de cópia de segurança de correção que implementam o delegado de XmlSerializationFixupCallback. A infraestrutura, por isso, para matrizes codificadas SOAP mapeiam cujos tipos de dados para o .NET Framework referenciar tipos. Em seguida, conforme necessário, um método de correção de segurança é chamado para preencher os objetos na matriz.       Além disso, durante a inicialização, a infraestrutura de serialização de XML do .NET Framework dinamicamente gera e compila uma classe temporária para anulação de serialização derivada de <xref:System.Xml.Serialization.XmlSerializationReader>classe.</xref:System.Xml.Serialization.XmlSerializationReader> Durante este processo, a infraestrutura gera XmlSerializationFixupCallback métodos para codificadas SOAP, referenciado por várias dados XML. Os métodos, em seguida, são invocados durante a desserialização.       Não crie uma instância da classe XmlSerializationFixupCallback diretamente.       Codificação SOAP descrita na secção 5 a especificação de SOAP 1.1."
  syntax:
    content: public delegate void XmlSerializationFixupCallback(object fixup);
  inheritance:
  - System.Delegate
  platform:
  - net462
