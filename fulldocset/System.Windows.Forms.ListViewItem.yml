  fullName: System.Windows.Forms.ListViewItem
  type: Class
  summary: "Representa um item num <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> controlo."
  remarks: "O <xref:System.Windows.Forms.ListView>controlo é semelhante a um <xref:System.Windows.Forms.ListBox>em que apresenta uma lista de itens.</xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.ListView> A principal diferença é que o <xref:System.Windows.Forms.ListView>controlo fornece um número de itens de formas diferentes pode ser visualizado pelo utilizador.</xref:System.Windows.Forms.ListView> A classe ListViewItem define o aspeto, comportamento e dados associados a um item que é apresentado no <xref:System.Windows.Forms.ListView>controlo.</xref:System.Windows.Forms.ListView> ListViewItem objetos podem ser apresentados no <xref:System.Windows.Forms.ListView>controlo de uma das quatro vistas diferentes.</xref:System.Windows.Forms.ListView> Itens podem ser apresentados como ícones grandes ou pequenos ou como ícones pequenos numa lista vertical. Itens podem também ter subitems que contêm informações relacionadas com o item principal. O estilo de vista quarto, detalhes de ver, permite-lhe para apresentar o item e o respetivos subitems numa grelha com cabeçalhos de coluna que podem ser utilizadas para identificar as informações a serem apresentadas num subitem.       A maioria das propriedades de classe ListViewItem fornece formas de alterar a apresentação do item no <xref:System.Windows.Forms.ListView>controlo que está associada.</xref:System.Windows.Forms.ListView> O <xref:System.Windows.Forms.ListViewItem.BackColor%2A>, <xref:System.Windows.Forms.ListViewItem.ForeColor%2A>, e <xref:System.Windows.Forms.ListViewItem.Font%2A>propriedades permitem-lhe alterar a forma como o texto do item é apresentado no <xref:System.Windows.Forms.ListView>controlo.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewItem.Font%2A> </xref:System.Windows.Forms.ListViewItem.ForeColor%2A> </xref:System.Windows.Forms.ListViewItem.BackColor%2A> O <xref:System.Windows.Forms.ListViewItem.ImageIndex%2A>propriedade permite-lhe especificar a imagem para carregar a partir do <xref:System.Windows.Forms.ImageList>atribuída ao <xref:System.Windows.Forms.ListView>controlo (definindo a <xref:System.Windows.Forms.ListView.LargeImageList%2A>ou <xref:System.Windows.Forms.ListView.SmallImageList%2A>Propriedades do <xref:System.Windows.Forms.ListView>).</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.ListView.LargeImageList%2A> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListViewItem.ImageIndex%2A> Itens podem apresentar as caixas de verificação para obter opções de item de utilizador de forma semelhante a um <xref:System.Windows.Forms.CheckedListBox>controlo.</xref:System.Windows.Forms.CheckedListBox> Pode utilizar o <xref:System.Windows.Forms.ListViewItem.Checked%2A>propriedade para determinar se um item é selecionado, ou para selecionar ou desmarcar a caixa de verificação em tempo de execução.</xref:System.Windows.Forms.ListViewItem.Checked%2A> Itens podem apresentar qualquer número de subitems quando o <xref:System.Windows.Forms.ListView.View%2A>propriedade associada <xref:System.Windows.Forms.ListView>controlo está definido como <xref:System.Windows.Forms.View>e colunas são definidas no <xref:System.Windows.Forms.ListView.ColumnHeaderCollection>do <xref:System.Windows.Forms.ListView>controlo.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.ColumnHeaderCollection> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.View%2A> Pode adicionar subitems para um item ao chamar o <xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection.Add%2A>método de <xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection>classe.</xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection> </xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection.Add%2A> O <xref:System.Windows.Forms.ListViewItem.SubItems%2A>propriedade permite-lhe obter acesso a <xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection>classe e os seus membros.</xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection> </xref:System.Windows.Forms.ListViewItem.SubItems%2A>       Algumas das propriedades e métodos da classe ListViewItem são específicas do item de versões de propriedades e métodos no <xref:System.Windows.Forms.ListView>controlo.</xref:System.Windows.Forms.ListView> Por exemplo, o <xref:System.Windows.Forms.ListViewItem.EnsureVisible%2A>método é semelhante a <xref:System.Windows.Forms.ListView>versão do método, mas a versão de ListViewItem afeta apenas o item atual.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewItem.EnsureVisible%2A>       A classe ListViewItem também fornece métodos que não são versões do <xref:System.Windows.Forms.ListView>métodos.</xref:System.Windows.Forms.ListView> O <xref:System.Windows.Forms.ListViewItem.BeginEdit%2A>método coloca o texto do item no modo de edição para o utilizador possa alterar o texto do item (quando o <xref:System.Windows.Forms.ListView.LabelEdit%2A>propriedade o <xref:System.Windows.Forms.ListView>controlo está definido como `true`).</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.LabelEdit%2A> </xref:System.Windows.Forms.ListViewItem.BeginEdit%2A> O <xref:System.Windows.Forms.ListViewItem.Clone%2A>método permite-lhe criar cópias de objetos existentes do ListViewItem reutilizar noutras <xref:System.Windows.Forms.ListView>controlos.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewItem.Clone%2A>"
  example:
  - "The following code example creates a <xref:System.Windows.Forms.ListView> control with three ListViewItem objects specified and three <xref:System.Windows.Forms.ListViewItem.ListViewSubItem> objects specified for each item. The example also creates <xref:System.Windows.Forms.ColumnHeader> objects to display the subitems in details view. Two <xref:System.Windows.Forms.ImageList> objects are also created in the code example to provide images for the ListViewItem objects. These <xref:System.Windows.Forms.ImageList> objects are added to the <xref:System.Windows.Forms.ListView.LargeImageList%2A> and <xref:System.Windows.Forms.ListView.SmallImageList%2A> properties. The example uses the following properties in creating the <xref:System.Windows.Forms.ListView> control:  \n  \n-   <xref:System.Windows.Forms.ListView.View%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.LabelEdit%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.AllowColumnReorder%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.CheckBoxes%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.FullRowSelect%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.GridLines%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.Sorting%2A>  \n  \n You need to add the code to a <xref:System.Windows.Forms.Form> and call the method created in the example from the constructor or another method on the form. The example requires that images named `MySmallImage1`, `MySmallImage2`, `MyLargeImage1`, and `MyLargeImage2` are located in the root directory of drive C.  \n  \n [!code-cpp[ListViewExample#1](~/add/codesnippet/cpp/t-system.windows.forms.l_21_1.cpp)]\n [!code-cs[ListViewExample#1](~/add/codesnippet/csharp/t-system.windows.forms.l_21_1.cs)]\n [!code-vb[ListViewExample#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_21_1.vb)]"
