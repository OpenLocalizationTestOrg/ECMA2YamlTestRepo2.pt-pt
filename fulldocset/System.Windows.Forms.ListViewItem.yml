  summary: "Obtém ou define um valor que indica se o <> </> *>, <> </> *>, e <xref:System.Windows.Forms.ListViewItem.BackColor*>Propriedades do item são utilizadas para todos os respetivos subitems.</xref:System.Windows.Forms.ListViewItem.BackColor*>"
  remarks: "Se não pretende que a cor de fundo uniform, a cor de primeiro plano e tipo de letra utilizado para todos os itens e subitems no seu <xref:System.Windows.Forms.ListView>controlo, pode definir esta propriedade `false`.</xref:System.Windows.Forms.ListView> Quando esta propriedade está definida como `true`, todas as alterações efetuadas a subitem <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.Font%2A?displayProperty=fullName>, <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.ForeColor%2A?displayProperty=fullName>, e <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.BackColor%2A?displayProperty=fullName>propriedades são ignoradas e são utilizados em vez disso, os valores do item.</xref:System.Windows.Forms.ListViewItem.ListViewSubItem.BackColor%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.ListViewSubItem.ForeColor%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.ListViewSubItem.Font%2A?displayProperty=fullName> Pode utilizar esta propriedade se tem de especificar uma cor de texto diferente, a cor de fundo ou o tipo de letra para um subitem para realçar o item quando subitems são apresentados no <xref:System.Windows.Forms.ListView>controlo.</xref:System.Windows.Forms.ListView>"
  example:
  - "The following code example demonstrates how to set the UseItemStyleForSubItems property to `false` to define a custom style for <xref:System.Windows.Forms.ListViewItem.ListViewSubItem> objects. The example also demonstrates how to set the <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.ForeColor%2A> and <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.Font%2A> properties. To run the example, paste the following code into a form and call the `InitializeListView` method in form's constructor or <xref:System.Windows.Forms.Form.Load> event-handling method.  \n  \n [!code-cs[System.Windows.Forms.ListViewItemStyle#1](~/add/codesnippet/csharp/p-system.windows.forms.l_34_1.cs)]\n [!code-cpp[System.Windows.Forms.ListViewItemStyle#1](~/add/codesnippet/cpp/p-system.windows.forms.l_34_1.cpp)]\n [!code-vb[System.Windows.Forms.ListViewItemStyle#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_34_1.vb)]"
