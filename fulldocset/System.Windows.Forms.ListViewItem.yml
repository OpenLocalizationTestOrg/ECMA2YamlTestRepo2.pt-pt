  remarks: "Use this property to set the group to which an item belongs. You can also set the group in the <xref:System.Windows.Forms.ListViewItem.%23ctor%2A> constructor, or you can use this property to modify the group membership at run time. If you set this property to `null` and there are groups in the <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName> collection, the item will appear in the default group, which has the header label &quot;DefaultGroupSystem.Windows.Forms&quot;. The default group is not contained in the <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName> collection, and cannot be altered. It is primarily useful in debugging to ensure that all items have been properly added to groups.      > [!NOTE] >  <xref:System.Windows.Forms.ListView> groups are only available on Windows XP and the Windows Server 2003 family ([!INCLUDE[WinXpFamily](~/add/includes/winxpfamily-md.md)]). For more information, see the <xref:System.Windows.Forms.ListViewGroup> overview topic."
