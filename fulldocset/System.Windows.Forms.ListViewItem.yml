  name: ListViewItem
  nameWithType: ListViewItem
  fullName: System.Windows.Forms.ListViewItem
  type: Class
  summary: "Represents an item in a <xref href=&quot;System.Windows.Forms.ListView&quot;></xref> control."
  remarks: "The <xref:System.Windows.Forms.ListView> control is similar to a <xref:System.Windows.Forms.ListBox> in that it displays a list of items. The main difference is that the <xref:System.Windows.Forms.ListView> control provides a number of different ways items can be viewed by the user. The ListViewItem class defines the appearance, behavior, and data associated with an item that is displayed in the <xref:System.Windows.Forms.ListView> control. ListViewItem objects can be displayed in the <xref:System.Windows.Forms.ListView> control in one of four different views. Items can be displayed as large or small icons or as small icons in a vertical list. Items can also have subitems that contain information that is related to the parent item. The fourth view style, details view, allows you to display the item and its subitems in a grid with column headers that can be used to identify the information being displayed in a subitem.       Most of the properties of the ListViewItem class provide ways to change the display of the item in the <xref:System.Windows.Forms.ListView> control it is associated with. The <xref:System.Windows.Forms.ListViewItem.BackColor%2A>, <xref:System.Windows.Forms.ListViewItem.ForeColor%2A>, and <xref:System.Windows.Forms.ListViewItem.Font%2A> properties allow you to change how the text of the item is displayed in the <xref:System.Windows.Forms.ListView> control. The <xref:System.Windows.Forms.ListViewItem.ImageIndex%2A> property allows you to specify the image to load from the <xref:System.Windows.Forms.ImageList> that is assigned to the <xref:System.Windows.Forms.ListView> control (by setting the <xref:System.Windows.Forms.ListView.LargeImageList%2A> or <xref:System.Windows.Forms.ListView.SmallImageList%2A> properties of the <xref:System.Windows.Forms.ListView>). Items can display check boxes in order to obtain item choices from the user in a way similar to a <xref:System.Windows.Forms.CheckedListBox> control. You can use the <xref:System.Windows.Forms.ListViewItem.Checked%2A> property to determine if an item is checked, or to select or clear the check box at run time. Items can display any number of subitems when the <xref:System.Windows.Forms.ListView.View%2A> property of the associated <xref:System.Windows.Forms.ListView> control is set to <xref:System.Windows.Forms.View> and columns are defined in the <xref:System.Windows.Forms.ListView.ColumnHeaderCollection> of the <xref:System.Windows.Forms.ListView> control. You can add subitems to an item by calling the <xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection.Add%2A> method of the <xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection> class. The <xref:System.Windows.Forms.ListViewItem.SubItems%2A> property allows you to gain access to the <xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection> class and its members.       Some of the properties and methods of the ListViewItem class are item-specific versions of properties and methods in the <xref:System.Windows.Forms.ListView> control. For example, the <xref:System.Windows.Forms.ListViewItem.EnsureVisible%2A> method is similar to the <xref:System.Windows.Forms.ListView> version of the method, but the ListViewItem version affects only the current item.       The ListViewItem class also provides methods that are not versions of <xref:System.Windows.Forms.ListView> methods. The <xref:System.Windows.Forms.ListViewItem.BeginEdit%2A> method places the item&quot;s text into edit mode so the user can change the item&quot;s text (when the <xref:System.Windows.Forms.ListView.LabelEdit%2A> property of the <xref:System.Windows.Forms.ListView> control is set to `true`). The <xref:System.Windows.Forms.ListViewItem.Clone%2A> method allows you to create copies of existing ListViewItem objects to reuse in other <xref:System.Windows.Forms.ListView> controls."
  example:
  - "The following code example creates a <xref:System.Windows.Forms.ListView> control with three ListViewItem objects specified and three <xref:System.Windows.Forms.ListViewItem.ListViewSubItem> objects specified for each item. The example also creates <xref:System.Windows.Forms.ColumnHeader> objects to display the subitems in details view. Two <xref:System.Windows.Forms.ImageList> objects are also created in the code example to provide images for the ListViewItem objects. These <xref:System.Windows.Forms.ImageList> objects are added to the <xref:System.Windows.Forms.ListView.LargeImageList%2A> and <xref:System.Windows.Forms.ListView.SmallImageList%2A> properties. The example uses the following properties in creating the <xref:System.Windows.Forms.ListView> control:  \n  \n-   <xref:System.Windows.Forms.ListView.View%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.LabelEdit%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.AllowColumnReorder%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.CheckBoxes%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.FullRowSelect%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.GridLines%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.Sorting%2A>  \n  \n You need to add the code to a <xref:System.Windows.Forms.Form> and call the method created in the example from the constructor or another method on the form. The example requires that images named `MySmallImage1`, `MySmallImage2`, `MyLargeImage1`, and `MyLargeImage2` are located in the root directory of drive C.  \n  \n [!code-cpp[ListViewExample#1](~/add/codesnippet/cpp/t-system.windows.forms.l_21_1.cpp)]\n [!code-cs[ListViewExample#1](~/add/codesnippet/csharp/t-system.windows.forms.l_21_1.cs)]\n [!code-vb[ListViewExample#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_21_1.vb)]"
