  type: Field
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Utilize os métodos de encriptação que estão disponíveis na versão do .NET Framework 4.5 e versões posteriores. Em comparação com os métodos de encriptação que são utilizados para Framework20SP1 e Framework20SP2, o ficheiro de encriptação que é gerado pelas rotinas de criptografia predefinido é ligeiramente mais pequeno e é mais resistente contra determinadas classes de ataques teórico. Também integrar com [!INCLUDE[win8](~/add/includes/ajax-current-ext-md.md)] gestão de chaves de diretório para obter as chaves criptográficas necessárias. Esta opção também lhe permite especificar rotinas criptográficas personalizadas escrevendo uma classe que deriva de <xref href=&quot;System.Security.Cryptography.DataProtector&quot;> </xref> e especificando o nome de classe no &lt;xref:System.Web.Configuration.MachineKeySection.DataProtectorType%2A?displayProperty=fullName&gt; propriedade.       Os seguintes requisitos de configuração que se aplicam a esta opção: 1. Se o &lt;xref:System.Web.Configuration.MachineKeySection.DataProtectorType%2A?displayProperty=fullName&gt; propriedade tem um valor, o &lt;xref:System.Web.Configuration.MachineKeySection.ApplicationName%2A?displayProperty=fullName&gt; propriedade também tem de ter um valor.       2. O &lt;xref:System.Web.Configuration.MachineKeySection.Validation%2A?displayProperty=fullName&gt; atributo tem de especificar um algoritmo de validação definido pelo sistema (como MD5, SHA1, HMACSHA256, HMACSHA384 ou HMACSHA512) ou um algoritmo de validação personalizadas numa classe que derive de <xref href=&quot;System.Security.Cryptography.KeyedHashAlgorithm&quot;> </xref> classe. Os valores AES e 3DES não são algoritmos de validação.       Se especificar esta opção, permissões de autenticação de formulários são sempre encriptados tanto com sessão iniciadas, independentemente do valor especificado para o &lt;xref:System.Web.Configuration.FormsAuthenticationConfiguration.Protection%2A?displayProperty=fullName&gt; propriedade. Vista de estado é também o encriptado e assinado se uma página <> </> *> propriedade é <code> true </code> ou <> </> *> propriedade é <xref:System.Web.UI.ViewStateEncryptionMode.Always>.</xref:System.Web.UI.ViewStateEncryptionMode.Always>"
  syntax:
    content: Framework45
    return:
      type: System.Web.Configuration.MachineKeyCompatibilityMode
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
