  - csharp
  name: Framework45
  nameWithType: MachineKeyCompatibilityMode.Framework45
  fullName: System.Web.Configuration.MachineKeyCompatibilityMode.Framework45
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Use encryption methods that are available in .NET Framework version 4.5 and later versions. Compared to the encryption methods that are used for Framework20SP1 and Framework20SP2, the ciphertext that is generated by the default cryptographic routines is slightly smaller and is more resilient against certain classes of theoretical attacks. They also integrate with [!INCLUDE[win8](~/add/includes/ajax-current-ext-md.md)] directory key management in order to get required cryptographic keys. This option also enables you to specify custom cryptographic routines by writing a class that derives from <xref href=&quot;System.Security.Cryptography.DataProtector&quot;></xref> and specifying the class name in the &lt;xref:System.Web.Configuration.MachineKeySection.DataProtectorType%2A?displayProperty=fullName&gt; property.       The following configuration requirements apply to this option:       1. If the &lt;xref:System.Web.Configuration.MachineKeySection.DataProtectorType%2A?displayProperty=fullName&gt; property has a value, the &lt;xref:System.Web.Configuration.MachineKeySection.ApplicationName%2A?displayProperty=fullName&gt; property must also have a value.       2. The &lt;xref:System.Web.Configuration.MachineKeySection.Validation%2A?displayProperty=fullName&gt; attribute must specify a system-defined validation algorithm (such as MD5, SHA1, HMACSHA256, HMACSHA384, or HMACSHA512) or a custom validation algorithm in a class that derives from the <xref href=&quot;System.Security.Cryptography.KeyedHashAlgorithm&quot;></xref> class. The values AES and 3DES are not validation algorithms.       When you specify this option, forms authentication tickets are always both encrypted and signed, regardless of the value specified for the &lt;xref:System.Web.Configuration.FormsAuthenticationConfiguration.Protection%2A?displayProperty=fullName&gt; property. View state is also both encrypted and signed if a page&quot;s <xref:System.Web.UI.Page.EnableViewStateMac*> property is <code>true</code> or the <xref:System.Web.UI.Page.ViewStateEncryptionMode*> property is <xref:System.Web.UI.ViewStateEncryptionMode.Always>."
  syntax:
    content: Framework45
    return:
      type: System.Web.Configuration.MachineKeyCompatibilityMode
      description: "To be added."
  exceptions: []
  platform:
  - net462
