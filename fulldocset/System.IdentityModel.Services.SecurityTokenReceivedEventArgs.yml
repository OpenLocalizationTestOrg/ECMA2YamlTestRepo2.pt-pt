  summary: "Inicializa uma nova instância do <xref href=&quot;System.IdentityModel.Services.SecurityTokenReceivedEventArgs&quot;> </xref> classe utilizando o token de segurança especificados."
  remarks: "Na nova instância, o <xref:System.IdentityModel.Services.SecurityTokenReceivedEventArgs.SecurityToken%2A>propriedade está definida para o token especificado pelo `securityToken` parâmetro e o <xref:System.IdentityModel.Services.SecurityTokenReceivedEventArgs.SignInContext%2A>propriedade está definida como `null`.</xref:System.IdentityModel.Services.SecurityTokenReceivedEventArgs.SignInContext%2A> </xref:System.IdentityModel.Services.SecurityTokenReceivedEventArgs.SecurityToken%2A>"
