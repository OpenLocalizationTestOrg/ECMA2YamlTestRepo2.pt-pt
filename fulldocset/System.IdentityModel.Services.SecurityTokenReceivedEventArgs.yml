  remarks: "In the new instance, the <xref:System.IdentityModel.Services.SecurityTokenReceivedEventArgs.SecurityToken%2A> property is set to the token specified by the `securityToken` parameter and the <xref:System.IdentityModel.Services.SecurityTokenReceivedEventArgs.SignInContext%2A> property is set to `null`."
