  name: SecurityTokenReceivedEventArgs
  nameWithType: SecurityTokenReceivedEventArgs
  fullName: System.IdentityModel.Services.SecurityTokenReceivedEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.IdentityModel.Services.WSFederationAuthenticationModule.SecurityTokenReceived&quot;> </xref> eventos."
  remarks: "O evento é desencadeado quando é recebido um token emitido a partir do serviço de tokens de segurança (STS) durante o início de sessão através de WS-Federation. Este é desencadeado antes do token é validado. Pode aceder ao token emitido através de <xref:System.IdentityModel.Services.SecurityTokenReceivedEventArgs.SecurityToken%2A>propriedade e modificar as respetivas propriedades ou substituir o mesmo.</xref:System.IdentityModel.Services.SecurityTokenReceivedEventArgs.SecurityToken%2A> Pode cancelar o processamento do início de sessão, definindo o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>"
  syntax:
    content: 'public class SecurityTokenReceivedEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
