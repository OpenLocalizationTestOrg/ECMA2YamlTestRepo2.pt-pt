  fullName: System.IdentityModel.Tokens.Saml2SecurityToken
  type: Class
  summary: "Represents a security token that is based upon a SAML assertion."
  remarks: "The claims for Saml2SecurityToken security tokens are expressed as part of a <xref:System.IdentityModel.Tokens.Saml2Assertion>. A <xref:System.IdentityModel.Tokens.Saml2Assertion> has an extensible set of claims known as SAML statements that are represented by the <xref:System.IdentityModel.Tokens.Saml2Assertion.Statements%2A> property. The SAML authority that issued the SAML assertion is specified in the <xref:System.IdentityModel.Tokens.Saml2Assertion.Issuer%2A> property."
