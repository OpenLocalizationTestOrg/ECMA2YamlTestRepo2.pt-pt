- uid: System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom
  id: ValidFrom
  parent: System.IdentityModel.Tokens.Saml2SecurityToken
  langs:
  - csharp
  name: ValidFrom
  nameWithType: Saml2SecurityToken.ValidFrom
  fullName: System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "Obtém a primeira instantâneas no tempo no qual este token de segurança é válido."
  remarks: "Utilize o ValidFrom e <xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo%2A>Propriedades para determinar o período de tempo em que um <xref:System.IdentityModel.Tokens.Saml2SecurityToken>token é válido.</xref:System.IdentityModel.Tokens.Saml2SecurityToken> </xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo%2A> O ValidFrom e <xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo%2A>Propriedades representam os primeiro e últimos instants no tempo no qual o token de segurança é válido, respetivamente.</xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo%2A>       Por predefinição, é permitido dissimetrias do relógio de 5 minutos entre o remetente e o recetor do token de segurança. Se Sim, a <xref:System.IdentityModel.Tokens.Saml2Conditions.NotBefore%2A>propriedade está definida como 1:00 PM, em seguida, o ValidFrom propriedade está definida como 12:55 PM.</xref:System.IdentityModel.Tokens.Saml2Conditions.NotBefore%2A>       Quando a propriedade ValidFrom está definida como <xref:System.DateTime.MinValue>, em seguida, a asserção SAML associada a este <xref:System.IdentityModel.Tokens.Saml2SecurityToken>token de segurança não tem quaisquer condições definido.</xref:System.IdentityModel.Tokens.Saml2SecurityToken> </xref:System.DateTime.MinValue>"
  syntax:
    content: public override DateTime ValidFrom { get; }
    return:
      type: System.DateTime
      description: "A <xref:System.DateTime>que representa a primeiro instantâneas no tempo no qual este token de segurança é válido.</xref:System.DateTime>"
  overload: System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo
  id: ValidTo
  parent: System.IdentityModel.Tokens.Saml2SecurityToken
  langs:
  - csharp
  name: ValidTo
  nameWithType: Saml2SecurityToken.ValidTo
  fullName: System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "Obtém a última instantânea no tempo no qual este token de segurança é válido."
  remarks: "Utilize o <xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A>e propriedades de ValidTo para determinar o período de tempo em que um <xref:System.IdentityModel.Tokens.Saml2SecurityToken>token é válido.</xref:System.IdentityModel.Tokens.Saml2SecurityToken> </xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A> O <xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A>e propriedades ValidTo representam os primeiro e últimos instants no tempo no qual o token de segurança é válido, respetivamente.</xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A>       Por predefinição, é permitido dissimetrias do relógio de 5 minutos entre o remetente e o recetor do token de segurança. Se Sim, a <xref:System.IdentityModel.Tokens.Saml2Conditions.NotOnOrAfter%2A>propriedade está definida como 1:00 PM, em seguida, a <xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A>propriedade está definida como 1:05 PM.</xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A> </xref:System.IdentityModel.Tokens.Saml2Conditions.NotOnOrAfter%2A>       Quando a propriedade ValidTo está definida como <xref:System.DateTime.MaxValue>, em seguida, a asserção SAML associada a este <xref:System.IdentityModel.Tokens.Saml2SecurityToken>token de segurança não tem quaisquer condições definido.</xref:System.IdentityModel.Tokens.Saml2SecurityToken> </xref:System.DateTime.MaxValue>"
  syntax:
    content: public override DateTime ValidTo { get; }
    return:
      type: System.DateTime
      description: "A <xref:System.DateTime>que representa o último instantânea no tempo no qual este token de segurança é válido.</xref:System.DateTime>"
  overload: System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo*
  exceptions: []
  platform:
  - net462
