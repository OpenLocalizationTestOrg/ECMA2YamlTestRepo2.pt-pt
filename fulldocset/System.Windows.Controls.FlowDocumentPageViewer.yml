  name: FlowDocumentPageViewer
  nameWithType: FlowDocumentPageViewer
  fullName: System.Windows.Controls.FlowDocumentPageViewer
  type: Class
  summary: "Represents a control for viewing flow content in a fixed viewing mode that shows content one page at a time."
  remarks: "FlowDocumentPageViewer allows only one <xref:System.Windows.Documents.FlowDocument> as a child element.       FlowDocumentPageViewer shows content in page-at-a-time viewing mode. A similar control, <xref:System.Windows.Controls.FlowDocumentScrollViewer>, shows content in continuous scrolling mode. Both FlowDocumentPageViewer and <xref:System.Windows.Controls.FlowDocumentScrollViewer> are fixed to a particular viewing mode. On the other hand, <xref:System.Windows.Controls.FlowDocumentReader> includes features that enable the user to dynamically choose between various viewing modes (as provided by the <xref:System.Windows.Controls.FlowDocumentReaderViewingMode> enumeration), at the cost of being poorer performing than FlowDocumentPageViewer or <xref:System.Windows.Controls.FlowDocumentScrollViewer>.       The following illustration shows a FlowDocumentPageViewer control with its default [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)].       ![Screenshot: FlowDocumentPageViewer](~/add/media/flowdocpageviewer-main.png &quot;Screenshot: FlowDocumentPageViewer&quot;)      -   **Content Area** - The content area displays the contents of the <xref:System.Windows.Documents.FlowDocument> specified by the <xref:System.Windows.Controls.Primitives.DocumentViewerBase.Document%2A> property.      -   **Toolbar** - The default toolbar is docked underneath the content area, and hosts controls for navigating pages, and changing the zoom level.          -   **Page Navigation Controls** - The page navigation controls include a button to jump to the next page (the down arrow) or previous page (the up arrow), as well as indicators for the current page number and total number of pages.          -   **Zoom Controls** - The zoom controls enable the user to increase or decrease the zoom level by clicking the plus or minus buttons, respectively. The zoom controls also include a slider for adjusting the zoom level. For more information, see <xref:System.Windows.Controls.FlowDocumentReader.Zoom%2A>.          -   **Search** - The user can use the Ctr+F keyboard shortcut or you can use <xref:System.Windows.Controls.FlowDocumentPageViewer.Find%2A> to toggle a search textbox that is used to find strings within the content. See <xref:System.Windows.Controls.FlowDocumentPageViewer.Find%2A> for more information."
  example:
