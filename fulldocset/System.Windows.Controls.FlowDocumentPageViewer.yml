  name: FlowDocumentPageViewer
  nameWithType: FlowDocumentPageViewer
  fullName: System.Windows.Controls.FlowDocumentPageViewer
  type: Class
  summary: "Representa um controlo para visualizar o conteúdo de fluxo no modo de visualização fixo que mostra a página conteúda cada vez."
  remarks: "FlowDocumentPageViewer permite que apenas um <xref:System.Windows.Documents.FlowDocument>como um elemento subordinado.</xref:System.Windows.Documents.FlowDocument>       FlowDocumentPageViewer mostra conteúdo no modo de visualização de página-em-a-time. Um controlo semelhante, <xref:System.Windows.Controls.FlowDocumentScrollViewer>, mostra o conteúdo no modo contínuo de deslocamento.</xref:System.Windows.Controls.FlowDocumentScrollViewer> Ambos os FlowDocumentPageViewer e <xref:System.Windows.Controls.FlowDocumentScrollViewer>sejam fixos para o modo de visualização específico.</xref:System.Windows.Controls.FlowDocumentScrollViewer> Por outro lado, <xref:System.Windows.Controls.FlowDocumentReader>inclui funcionalidades que permitem ao utilizador dinamicamente escolher entre vários modos de visualização (conforme fornecida pelo <xref:System.Windows.Controls.FlowDocumentReaderViewingMode>enumeração), ao custo de que está a ser efetuar poorer que FlowDocumentPageViewer ou <xref:System.Windows.Controls.FlowDocumentScrollViewer>.</xref:System.Windows.Controls.FlowDocumentScrollViewer> </xref:System.Windows.Controls.FlowDocumentReaderViewingMode> </xref:System.Windows.Controls.FlowDocumentReader>       A ilustração seguinte mostra um controlo FlowDocumentPageViewer com predefinido [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)].       ![Captura de ecrã: FlowDocumentPageViewer](~/add/media/flowdocpageviewer-main.png &quot;captura de ecrã: FlowDocumentPageViewer&quot;)      -   **área de conteúdo** -área de conteúdos apresenta o conteúdo do <xref:System.Windows.Documents.FlowDocument>especificada pelo <xref:System.Windows.Controls.Primitives.DocumentViewerBase.Document%2A>propriedade.</xref:System.Windows.Controls.Primitives.DocumentViewerBase.Document%2A> </xref:System.Windows.Documents.FlowDocument>      - **Barra de ferramentas** -barra de ferramentas predefinida está ancorada, por baixo da área de conteúdo e aloja os controlos para navegar páginas e alterar o nível de zoom.          - **Controlos de navegação da página** -os controlos de navegação da página incluem um botão para ir para a página seguinte (na seta para baixo) ou a página anterior (na seta para cima), bem como de indicadores para o número da página atual e o número total de páginas.          - **Zoom controlos** -os controlos de zoom permitem que o utilizador aumentar ou diminuir o nível de zoom clicando o sinal de adição ou menos botões, respetivamente. Os controlos de zoom incluem também um controlo de deslize para ajustar o nível de zoom. Para obter mais informações, consulte <xref:System.Windows.Controls.FlowDocumentReader.Zoom%2A>.</xref:System.Windows.Controls.FlowDocumentReader.Zoom%2A>          - **Pesquisa** - o utilizador pode utilizar o atalho do teclado Ctr + F ou pode utilizar <xref:System.Windows.Controls.FlowDocumentPageViewer.Find%2A>para alternar uma caixa de texto de pesquisa que é utilizada para localizar cadeias no conteúdo.</xref:System.Windows.Controls.FlowDocumentPageViewer.Find%2A> Consulte <xref:System.Windows.Controls.FlowDocumentPageViewer.Find%2A>para obter mais informações.</xref:System.Windows.Controls.FlowDocumentPageViewer.Find%2A>"
  example:
  - "The following example defines the FlowDocumentPageViewer pictured in the figure above.  \n  \n [!code-xml[FloaterFigureSnippets#_FlowDocumentPageViewerXAML](~/add/codesnippet/xaml/FloaterFigureSnippets/Window1.xaml#_flowdocumentpageviewerxaml)]"
