- uid: System.Data.IDbConnection.Database
  id: Database
  parent: System.Data.IDbConnection
  langs:
  - csharp
  name: Database
  nameWithType: IDbConnection.Database
  fullName: System.Data.IDbConnection.Database
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "Obtém o nome da base de dados atual ou a base de dados sejam utilizados depois de uma ligação está aberta."
  remarks: "O `Database` propriedade pode ser atualizada dinamicamente utilizando o <xref:System.Data.IDbConnection.ChangeDatabase%2A>método ou através da transmissão de uma instrução SQL através de um dos métodos de execução.</xref:System.Data.IDbConnection.ChangeDatabase%2A> (Inicialmente a base de dados é definido através de cadeia de ligação.) Se alterar a base de dados atual, utilizar uma instrução de SQL Server ou o `ChangeDatabase` método, é enviada uma mensagem informativa e, em seguida, a propriedade é atualizada."
  syntax:
    content: public string Database { get; }
    return:
      type: System.String
      description: "O nome da base de dados atual ou o nome da base de dados para ser utilizado uma vez existe uma ligação aberta. O valor predefinido é uma cadeia vazia."
  overload: System.Data.IDbConnection.Database*
  exceptions: []
