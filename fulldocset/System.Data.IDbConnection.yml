  name: IDbConnection
  nameWithType: IDbConnection
  fullName: System.Data.IDbConnection
  type: Interface
  summary: "Representa uma ligação aberta para uma origem de dados e é implementado por fornecedores de dados .NET Framework que acedem a bases de dados relacionais."
  remarks: "A interface IDbConnection permite uma classe inheriting implementar uma classe de ligação, que representa uma sessão exclusiva com uma origem de dados (por exemplo, uma ligação de rede para um servidor). Para obter mais informações sobre as classes de ligação, consulte [ligar a uma origem de dados](~/add/includes/ajax-current-ext-md.md).       Uma aplicação não cria uma instância da IDbConnection interface diretamente, mas cria uma instância de uma classe que herda IDbConnection.       As classes que herdam IDbConnection tem de implementar membros herdados todas as e definir normalmente membros adicionais para adicionar a funcionalidade específica do fornecedor. Por exemplo, a interface IDbConnection define o <xref:System.Data.IDbConnection.ConnectionTimeout%2A>propriedade.</xref:System.Data.IDbConnection.ConnectionTimeout%2A> Por sua vez, o <xref:System.Data.SqlClient.SqlConnection>classe herda esta propriedade e que define também o <xref:System.Data.SqlClient.SqlConnection.PacketSize%2A>propriedade.</xref:System.Data.SqlClient.SqlConnection.PacketSize%2A> </xref:System.Data.SqlClient.SqlConnection>"
  example:
  - "The following example creates instances of the derived classes, <xref:System.Data.SqlClient.SqlCommand> and <xref:System.Data.SqlClient.SqlConnection>. The <xref:System.Data.SqlClient.SqlConnection> is opened and set as the <xref:System.Data.SqlClient.SqlCommand.Connection%2A> for the <xref:System.Data.SqlClient.SqlCommand>. The example then calls <xref:System.Data.SqlClient.SqlCommand.ExecuteNonQuery%2A>, and closes the connection. To accomplish this, the <xref:System.Data.SqlClient.SqlCommand.ExecuteNonQuery%2A> is passed a connection string and a query string that is a Transact-SQL INSERT statement.  \n  \n [!code-cs[Classic WebData SqlConnection Example#1](~/add/codesnippet/csharp/t-system.data.idbconnect_1.cs)]\n [!code-vb[Classic WebData SqlConnection Example#1](~/add/codesnippet/visualbasic/t-system.data.idbconnect_1.vb)]"
  syntax:
    content: 'public interface IDbConnection : IDisposable'
  implements:
  - System.IDisposable
  platform:
  - net462
