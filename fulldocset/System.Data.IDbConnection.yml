- uid: System.Data.IDbConnection.ConnectionTimeout
  id: ConnectionTimeout
  parent: System.Data.IDbConnection
  langs:
  - csharp
  name: ConnectionTimeout
  nameWithType: IDbConnection.ConnectionTimeout
  fullName: System.Data.IDbConnection.ConnectionTimeout
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "Obtém o tempo de espera ao tentar estabelecer uma ligação antes de terminar a tentativa e de gerar um erro."
  remarks: "Um valor de 0 indica sem limite para o tempo de espera, em vez de sem tempo de espera e devem ser evitado num <xref:System.Data.IDbConnection.ConnectionString%2A>porque iria provocar a tentativa de ligação aguardar indefinidamente.</xref:System.Data.IDbConnection.ConnectionString%2A>"
  syntax:
    content: public int ConnectionTimeout { get; }
    return:
      type: System.Int32
      description: "O tempo (em segundos) de espera por uma ligação abrir. O valor predefinido é 15 segundos."
  overload: System.Data.IDbConnection.ConnectionTimeout*
  exceptions: []
  platform:
  - net462
