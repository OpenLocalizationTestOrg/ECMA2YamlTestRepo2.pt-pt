  name: ProtectedConfiguration
  nameWithType: ProtectedConfiguration
  fullName: System.Configuration.ProtectedConfiguration
  type: Class
  summary: "Fornece acesso aos fornecedores de configuração protegido para o ficheiro de configuração da aplicação atual."
  remarks: "A classe de ProtectedConfiguration permite-lhe obter informações sobre os fornecedores disponíveis para proteger dados de configuração confidenciais. Normalmente utiliza os fornecedores de padrão, mas também pode criar fornecedores personalizados ao efetuar a derivação da <xref:System.Configuration.ProtectedConfigurationProvider>classe.</xref:System.Configuration.ProtectedConfigurationProvider>       Para obter mais informações sobre a configuração protegida, consulte [encriptar informações utilizando protegidos configuração](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to use the ProtectedConfiguration class to retrieve a collection of protected-configuration providers and discover their provider name, RSA provider name, and section names.  \n  \n [!code-cs[System.Configuration.ProtectedConfiguration#1](~/add/codesnippet/csharp/t-system.configuration.p_4_1.cs)]\n [!code-vb[System.Configuration.ProtectedConfiguration#1](~/add/codesnippet/visualbasic/t-system.configuration.p_4_1.vb)]"
  syntax:
    content: public static class ProtectedConfiguration
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
