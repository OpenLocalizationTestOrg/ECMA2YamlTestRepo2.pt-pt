  name: DefaultProvider
  nameWithType: ProtectedConfiguration.DefaultProvider
  fullName: System.Configuration.ProtectedConfiguration.DefaultProvider
  type: Property
  assemblies:
  - System.Configuration
  namespace: System.Configuration
  summary: "Obtém o nome do fornecedor de configuração protegidos predefinido."
  remarks: "O fornecedor predefinido é identificado pelo `defaultProvider` atributo o `<configProtectedData>` elemento do ficheiro de configuração. O valor tem de corresponder ao nome de um dos fornecedores adicionados no `<providers>` subsecção do `<configProtectedData>` secção. O `<configProtectedData>` secção também pode ser acedida através de uma instância de <xref:System.Configuration.ProtectedConfigurationSection>classe.</xref:System.Configuration.ProtectedConfigurationSection>"
  syntax:
    content: public static string DefaultProvider { get; }
    return:
      type: System.String
      description: "O nome do fornecedor de configuração protegidos predefinido."
  overload: System.Configuration.ProtectedConfiguration.DefaultProvider*
  exceptions: []
  platform:
