  name: CacheEntryRemovedArguments
  nameWithType: CacheEntryRemovedArguments
  fullName: System.Runtime.Caching.CacheEntryRemovedArguments
  type: Class
  summary: "Fornece informações sobre uma entrada de cache foi removida da cache."
  remarks: "As propriedades da classe de CacheEntryRemovedArguments representam a entrada de cache própria, o <xref:System.Runtime.Caching.ObjectCache>instância que a entrada foi removida e o motivo para a remoção.</xref:System.Runtime.Caching.ObjectCache> O construtor de classe CacheEntryRemovedArguments utiliza estes argumentos para criar uma nova instância da classe.       Normalmente, é criado um objeto de CacheEntryRemovedArguments um método de chamada de retorno para passar informações sobre uma entrada de cache removido para uma aplicação quando uma entrada de cache é removida da cache."
  syntax:
    content: public class CacheEntryRemovedArguments
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
