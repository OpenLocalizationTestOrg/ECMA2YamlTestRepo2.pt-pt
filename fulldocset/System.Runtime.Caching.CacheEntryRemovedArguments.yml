  name: CacheEntryRemovedArguments(ObjectCache,CacheEntryRemovedReason,CacheItem)
  nameWithType: CacheEntryRemovedArguments.CacheEntryRemovedArguments(ObjectCache,CacheEntryRemovedReason,CacheItem)
  fullName: System.Runtime.Caching.CacheEntryRemovedArguments.CacheEntryRemovedArguments(ObjectCache,CacheEntryRemovedReason,CacheItem)
  type: Constructor
  assemblies:
  - System.Runtime.Caching
  namespace: System.Runtime.Caching
  summary: "Inicializa uma nova instância do <xref href=&quot;System.Runtime.Caching.CacheEntryRemovedArguments&quot;> </xref> classe."
  remarks: "Os programadores normalmente utilizam o <xref:System.Runtime.Caching.CacheEntryRemovedArguments>classe quando pretende ser notificado quando uma entrada de cache foi removida da cache.</xref:System.Runtime.Caching.CacheEntryRemovedArguments>       Quando uma implementação de cache está prestes a remover uma ou mais entradas de cache da cache, a implementação de cache chama o <xref:System.Runtime.Caching.CacheEntryRemovedCallback>delegado que foi registado na aplicação.</xref:System.Runtime.Caching.CacheEntryRemovedCallback> Quando uma implementação de cache chama o delegado, normalmente, chama o construtor de CacheEntryRemovedArguments para passar para a chamada de retorno um novo <xref:System.Runtime.Caching.CacheEntryRemovedArguments>instância que contém informações sobre a entrada de cache que está a ser removida.</xref:System.Runtime.Caching.CacheEntryRemovedArguments> A chamada de retorno notifica a aplicação que registado a chamada de retorno sobre a entrada de cache que está a ser removida. Depois do construtor devolve, a <xref:System.Runtime.Caching.CacheEntryRemovedArguments>instância contém os detalhes sobre a remoção da entrada de cache.</xref:System.Runtime.Caching.CacheEntryRemovedArguments>"
  syntax:
    content: public CacheEntryRemovedArguments (System.Runtime.Caching.ObjectCache source, System.Runtime.Caching.CacheEntryRemovedReason reason, System.Runtime.Caching.CacheItem cacheItem);
    parameters:
    - id: source
      type: System.Runtime.Caching.ObjectCache
      description: "O <xref href=&quot;System.Runtime.Caching.ObjectCache&quot;> </xref> instância a partir da qual `cacheItem` foi removido."
    - id: reason
      type: System.Runtime.Caching.CacheEntryRemovedReason
      description: "Um dos valores de enumeração que indiquem a razão pela `cacheItem` foi removido."
    - id: cacheItem
      type: System.Runtime.Caching.CacheItem
      description: "Uma instância da entrada de cache foi removida."
