- uid: System.Windows.Automation.GridPattern.GetItem(System.Int32,System.Int32)
  id: GetItem(System.Int32,System.Int32)
  parent: System.Windows.Automation.GridPattern
  langs:
  - csharp
  name: GetItem(Int32,Int32)
  nameWithType: GridPattern.GetItem(Int32,Int32)
  fullName: System.Windows.Automation.GridPattern.GetItem(Int32,Int32)
  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "Obtém um <xref href=&quot;System.Windows.Automation.AutomationElement&quot;> </xref> que representa a célula especificada."
  remarks: "Coordenadas da grelha são baseado em zero com o canto superior esquerdo (ou superior células direita consoante a região) ter coordenadas (0,0).       Se uma célula está vazia, uma [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] elemento ainda é devolvido para suportar a obtenção do <xref:System.Windows.Automation.GridItemPattern.GridItemPatternInformation.ContainingGrid%2A>propriedade nessa célula.</xref:System.Windows.Automation.GridItemPattern.GridItemPatternInformation.ContainingGrid%2A> Isto é possível quando o esquema dos elementos subordinados na grelha é semelhante a uma matriz de desalinhadas conforme mostrado aqui.       ![Explorador do Windows Vista que mostra desalinhada esquema. ] (~/add/media/uia-gridpattern-ragged-array.PNG &quot;Esquema de desalinhadas de apresentação do Explorador do Windows Vista.&quot;)   Exemplo de um controlo de grelha com coordenadas vazios"
  example:
  - "In the following example, an <xref:System.Windows.Automation.AutomationElement.AutomationFocusChangedEvent> listener is declared to track the traversal of grid items within a grid container. Item properties are echoed to the console upon each focus change event.  \n  \n [!code-cs[UIAGridItemPattern_snip#102](~/add/codesnippet/csharp/UIAGridItemPattern_snip/UIAGridItemPattern_snippets.cs#102)]\n [!code-vb[UIAGridItemPattern_snip#102](~/add/codesnippet/visualbasic/UIAGridItemPattern_snip/UIAGridItemPattern_snippets.vb#102)]  \n[!code-cs[UIAGridItemPattern_snip#103](~/add/codesnippet/csharp/UIAGridItemPattern_snip/UIAGridItemPattern_snippets.cs#103)]\n[!code-vb[UIAGridItemPattern_snip#103](~/add/codesnippet/visualbasic/UIAGridItemPattern_snip/UIAGridItemPattern_snippets.vb#103)]"
  syntax:
    content: public System.Windows.Automation.AutomationElement GetItem (int row, int column);
    parameters:
    - id: row
      type: System.Int32
      description: "O número de ordinal da linha de interesse."
    - id: column
      type: System.Int32
      description: "O número de ordinal da coluna de interesse."
    return:
      type: System.Windows.Automation.AutomationElement
      description: "Um <xref href=&quot;System.Windows.Automation.AutomationElement&quot;> </xref> que representa a célula obtida."
  overload: System.Windows.Automation.GridPattern.GetItem*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "A coordenada linha pedida é maior do que o <> </> *> ou a coordenada de coluna é maior do que o <> </> *>."
  platform:
  - net462
