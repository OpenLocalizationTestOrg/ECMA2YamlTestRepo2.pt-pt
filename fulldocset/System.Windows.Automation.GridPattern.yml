  summary: "Obtém atual [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] valores de propriedade para este <xref href=&quot;System.Windows.Automation.GridPattern&quot;> </xref>."
  remarks: "Este padrão tem de ser de um <xref:System.Windows.Automation.AutomationElement>com um <xref:System.Windows.Automation.AutomationElementMode>referência para obter os valores atuais.</xref:System.Windows.Automation.AutomationElementMode> </xref:System.Windows.Automation.AutomationElement> Se o <xref:System.Windows.Automation.AutomationElement>foi obtido utilizando <xref:System.Windows.Automation.AutomationElementMode>, contém apenas os dados em cache e tentar obter o valor atual de qualquer propriedade emite uma exceção.</xref:System.Windows.Automation.AutomationElementMode> </xref:System.Windows.Automation.AutomationElement> Utilizar <xref:System.Windows.Automation.GridPattern.Cached%2A>para obter o valor em cache de uma propriedade que foi anteriormente especificado utilizando um <xref:System.Windows.Automation.CacheRequest>.</xref:System.Windows.Automation.CacheRequest> </xref:System.Windows.Automation.GridPattern.Cached%2A>       Para obter informações sobre as propriedades disponíveis e a sua utilização, consulte <xref:System.Windows.Automation.GridPattern.GridPatternInformation>.</xref:System.Windows.Automation.GridPattern.GridPatternInformation>"
  syntax:
    content: public System.Windows.Automation.GridPattern.GridPatternInformation Current { get; }
    return:
      type: System.Windows.Automation.GridPattern.GridPatternInformation
      description: "Uma estrutura que contém atual [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] valores de propriedade para o padrão de controlo."
