  name: GridPattern
  nameWithType: GridPattern
  fullName: System.Windows.Automation.GridPattern
  type: Class
  summary: "Represents controls that act as containers for a collection of child elements. The children of this control support <xref href=&quot;System.Windows.Automation.GridItemPattern&quot;></xref> and are organized in a two-dimensional logical coordinate system that can be traversed by row and column."
  remarks: "GridPattern does not support active manipulation of a grid; the <xref:System.Windows.Automation.TransformPattern>control pattern is required for this functionality.       See [Control Pattern Mapping for UI Automation Clients](~/add/includes/ajax-current-ext-md.md) for examples of controls that may support this control pattern."
  syntax:
    content: 'public class GridPattern : System.Windows.Automation.BasePattern'
  inheritance:
  - System.Object
  - System.Windows.Automation.BasePattern
  implements: []
  inheritedMembers: []
  platform:
  - net462
