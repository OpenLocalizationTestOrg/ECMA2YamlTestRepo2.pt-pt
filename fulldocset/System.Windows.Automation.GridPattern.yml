  name: GridPattern
  nameWithType: GridPattern
  fullName: System.Windows.Automation.GridPattern
  type: Class
  summary: "Representa controlos que atuam como contentores para uma coleção de elementos subordinados. O subordinado deste controlo suporte <xref href=&quot;System.Windows.Automation.GridItemPattern&quot;> </xref> e estão organizados por um sistema de coordenadas lógico two-dimensional que podem ser atravessado por linha e coluna."
  remarks: "GridPattern não suporta a manipulação de Active Directory de uma grelha; o <xref:System.Windows.Automation.TransformPattern>padrão de controlo é necessário para esta funcionalidade.</xref:System.Windows.Automation.TransformPattern>       Consulte [controlo padrão de mapeamento para os clientes de automatização de IU](~/add/includes/ajax-current-ext-md.md) para obter exemplos de controlos que podem suportar este padrão de controlo."
  syntax:
    content: 'public class GridPattern : System.Windows.Automation.BasePattern'
  inheritance:
  - System.Object
  - System.Windows.Automation.BasePattern
  implements: []
  inheritedMembers: []
  platform:
  - net462
