  name: MaxBatchSize
  nameWithType: TransactedBatchingBehavior.MaxBatchSize
  fullName: System.ServiceModel.Description.TransactedBatchingBehavior.MaxBatchSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: "Obtém ou define o número máximo de recebe as operações que podem ser em lotes em conjunto numa transação."
  remarks: "O `maxBatchSize` valor é apenas uma sugestão. É possível que todas as mensagens são recebidas antes de atingir o `maxBatchSize`. Quando isso ocorrer, é desnecessário aguardar indefinidamente outra mensagem para que sejam recebidas. Para impedir que isto aconteça, [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] consolida antecipadamente o batch e abra um lote novo para receber mensagens adicionais. O batch está consolidado não se houver nenhuma mensagem para que sejam recebidas e 20 por cento do valor de tempo limite de transação tiver decorrido."
  example:
  - "The following code shows how to set the MaxBatchSize property.  \n  \n [!code-cs[UETransactedBatchingCode#2](~/add/codesnippet/csharp/p-system.servicemodel.de_7_1.cs)]"
  syntax:
    content: public int MaxBatchSize { get; set; }
    return:
      type: System.Int32
      description: "O número máximo de recebe as operações que podem ser em lotes em conjunto de uma transação."
  overload: System.ServiceModel.Description.TransactedBatchingBehavior.MaxBatchSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>MaxBatchSize</code>é menor que 0."
  platform:
  - net462
