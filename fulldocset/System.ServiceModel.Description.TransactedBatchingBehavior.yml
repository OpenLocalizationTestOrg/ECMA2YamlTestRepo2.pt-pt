  nameWithType: TransactedBatchingBehavior.TransactedBatchingBehavior(Int32)
  fullName: System.ServiceModel.Description.TransactedBatchingBehavior.TransactedBatchingBehavior(Int32)
  type: Constructor
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: "Initializes a new instance of the <see cref=&quot;T:System.ServiceModel.Description.TransactedBatchingBehavior&quot;></see> class with the specified batch size."
  remarks: "The `maxBatchSize` value passed into the constructor is only a hint. It is possible that all messages are received before reaching the `maxBatchSize`. When that occurs, it is unnecessary to wait indefinitely for another message to be received. To prevent this from happening, [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] commits the batch early and open a new batch to receive additional messages. The batch is committed if there are no messages to be received and 20 percent of the transaction time-out value has elapsed."
  example:
  - "The following code shows how to create a new instance of <xref:System.ServiceModel.Description.TransactedBatchingBehavior> specifying the maximum number of messages to be processed in a batch.  \n  \n [!code-cs[UETransactedBatchingCode#1](~/add/codesnippet/CSharp/39fc090e-5527-4a2d-a64d-_1.cs)]"
  syntax:
    content: public TransactedBatchingBehavior (int maxBatchSize);
    parameters:
    - id: maxBatchSize
      type: System.Int32
      description: "The maximum number of receive operations that can be batched together."
  overload: System.ServiceModel.Description.TransactedBatchingBehavior.#ctor*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "\n    MaxBatchSize is less than 0."
