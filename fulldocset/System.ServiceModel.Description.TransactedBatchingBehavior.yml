  type: Constructor
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: "Inicializa uma nova instância do <xref href=&quot;System.ServiceModel.Description.TransactedBatchingBehavior&quot;> </xref> classe com o tamanho do lote especificado."
  remarks: "O `maxBatchSize` transmitido para o construtor de valor é apenas uma sugestão. É possível que todas as mensagens são recebidas antes de atingir o `maxBatchSize`. Quando isso ocorrer, é desnecessário aguardar indefinidamente outra mensagem para que sejam recebidas. Para impedir que isto aconteça, [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] consolida antecipadamente o batch e abra um lote novo para receber mensagens adicionais. O batch está consolidado não se houver nenhuma mensagem para que sejam recebidas e 20 por cento do valor de tempo limite de transação tiver decorrido."
  example:
  - "The following code shows how to create a new instance of <xref:System.ServiceModel.Description.TransactedBatchingBehavior> specifying the maximum number of messages to be processed in a batch.  \n  \n [!code-cs[UETransactedBatchingCode#1](~/add/codesnippet/csharp/39fc090e-5527-4a2d-a64d-_1.cs)]"
  syntax:
    content: public TransactedBatchingBehavior (int maxBatchSize);
    parameters:
    - id: maxBatchSize
      type: System.Int32
      description: "O número máximo de recebe as operações que podem ser em lotes em conjunto."
  overload: System.ServiceModel.Description.TransactedBatchingBehavior.#ctor*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>MaxBatchSize</code>é menor que 0."
  platform:
