  name: MultiDataTrigger
  nameWithType: MultiDataTrigger
  fullName: System.Windows.MultiDataTrigger
  type: Class
  summary: "Representa um acionador que aplica-se os valores de propriedade ou executa ações quando os dados vinculados satisfazem um conjunto de condições."
  remarks: "Um objeto de MultiDataTrigger é semelhante a uma <xref:System.Windows.MultiTrigger>exceto que as condições de uma MultiDataTrigger baseiam-se nos valores de propriedade de dados vinculados em vez das <xref:System.Windows.UIElement>.</xref:System.Windows.UIElement> </xref:System.Windows.MultiTrigger> Num MultiDataTrigger for cumprida uma condição quando o valor de propriedade do item de dados corresponde a <xref:System.Windows.Condition.Value%2A>.</xref:System.Windows.Condition.Value%2A> especificada Em seguida, pode utilizar setters ou as <xref:System.Windows.TriggerBase.EnterActions%2A>e <xref:System.Windows.TriggerBase.ExitActions%2A>as propriedades para aplicar as alterações ou iniciar ações quando todas as condições forem cumpridos</xref:System.Windows.TriggerBase.ExitActions%2A> </xref:System.Windows.TriggerBase.EnterActions%2A>       O <xref:System.Windows.MultiDataTrigger.Setters%2A>propriedade de um objeto de MultiDataTrigger apenas pode consistir de <xref:System.Windows.Setter>objetos.</xref:System.Windows.Setter> </xref:System.Windows.MultiDataTrigger.Setters%2A> Adicionar um <xref:System.Windows.Setter>subordinado para um objeto de MultiDataTrigger implicitamente adiciona-o para o <xref:System.Windows.SetterBaseCollection>para o objeto de MultiDataTrigger.</xref:System.Windows.SetterBaseCollection> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>não são suportados objectos; apenas <xref:System.Windows.Style.Setters%2A?displayProperty=fullName>suporta <xref:System.Windows.EventSetter>objetos.</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>       Para obter informações sobre quando utilizar acionadores e quando utilizar outras técnicas, consulte [descrição geral de Templating dados](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property of the <xref:System.Windows.Controls.ListBox> is bound to `Places`, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of `Place` objects. `Place` objects have properties `Name` and `State`. The definition of `Place` and `Places` are not shown.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a `Place` object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>. The <xref:System.Windows.Condition> elements of the MultiDataTrigger specify that if the `Name` and `State` of the `Place` data item are `Portland` and `OR` respectively, then the background of corresponding <xref:System.Windows.Controls.ListBoxItem> is set to `Cyan`.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Setters")]

      public sealed class MultiDataTrigger : System.Windows.TriggerBase, System.Windows.Markup.IAddChild
