  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Obtém uma coleção de <xref href=&quot;System.Windows.Setter&quot;> </xref> objetos que descrevem os valores de propriedade a aplicar quando todas as condições do <xref href=&quot;System.Windows.MultiDataTrigger&quot;> </xref> são cumpridos."
  remarks: "<xref:System.Windows.MultiDataTrigger>permite-lhe iniciar ações utilizando o <xref:System.Windows.TriggerBase.EnterActions%2A>ou <xref:System.Windows.TriggerBase.ExitActions%2A>Propriedades, ou para definir valores de propriedade utilizando <xref:System.Windows.Setter>objetos quando os dados vinculados satisfazem um conjunto de condições.</xref:System.Windows.Setter> </xref:System.Windows.TriggerBase.ExitActions%2A> </xref:System.Windows.TriggerBase.EnterActions%2A></xref:System.Windows.MultiDataTrigger>       Se existirem dois <xref:System.Windows.Setter>objetos nas colecções setter idêntica ou diferente a definição da propriedade mesma, o <xref:System.Windows.Setter>que é declarado último é utilizado.</xref:System.Windows.Setter> </xref:System.Windows.Setter>       Adicionar um <xref:System.Windows.Setter>subordinado para um <xref:System.Windows.MultiDataTrigger>objeto implicitamente adiciona-o para o <xref:System.Windows.SetterBaseCollection>para o <xref:System.Windows.MultiDataTrigger>objeto.</xref:System.Windows.MultiDataTrigger> </xref:System.Windows.SetterBaseCollection> </xref:System.Windows.MultiDataTrigger> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>não são suportados objectos; apenas <xref:System.Windows.Style.Setters%2A?displayProperty=fullName>suporta <xref:System.Windows.EventSetter>objetos.</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>      <a name=&quot;xamlPropertyElementUsage_Setters&quot;></a># # Utilização de elemento de propriedade de XAML ```   <object>       zeroOrMoreSetters   </object>   ``` <a name=&quot;xamlValues_Setters&quot;> </a> # # XAML valores *zeroOrMoreSetters* Zero ou mais <xref:System.Windows.Setter>objetos.</xref:System.Windows.Setter>      "
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property of the <xref:System.Windows.Controls.ListBox> is bound to `Places`, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of `Place` objects. `Place` objects have properties `Name` and `State`. The definition of `Place` and `Places` are not shown.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a `Place` object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>. The <xref:System.Windows.Condition> elements of the <xref:System.Windows.MultiDataTrigger> specify that if the `Name` and `State` of the `Place` data item are `Portland` and `OR` respectively, then the background of corresponding <xref:System.Windows.Controls.ListBoxItem> is set to `Cyan`.  \n  \n Note that `\\<MultiDataTrigger.Setters>` is implicit.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]"
  syntax:
    content: public System.Windows.SetterBaseCollection Setters { get; }
    return:
      type: System.Windows.SetterBaseCollection
      description: "Uma coleção de <xref href=&quot;System.Windows.Setter&quot;> </xref> objetos. O valor predefinido é uma coleção vazia."
  overload: System.Windows.MultiDataTrigger.Setters*
  exceptions: []
