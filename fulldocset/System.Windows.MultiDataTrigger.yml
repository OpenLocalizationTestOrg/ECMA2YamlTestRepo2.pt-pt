  name: MultiDataTrigger
  nameWithType: MultiDataTrigger
  fullName: System.Windows.MultiDataTrigger
  type: Class
  summary: "Represents a trigger that applies property values or performs actions when the bound data meet a set of conditions."
  remarks: "A MultiDataTrigger object is similar to a <xref:System.Windows.MultiTrigger>, except that the conditions of a MultiDataTrigger are based on property values of bound data instead of those of a <xref:System.Windows.UIElement>. In a MultiDataTrigger, a condition is met when the property value of the data item matches the specified <xref:System.Windows.Condition.Value%2A>. You can then use setters or the <xref:System.Windows.TriggerBase.EnterActions%2A> and <xref:System.Windows.TriggerBase.ExitActions%2A> properties to apply changes or start actions when all of the conditions are met.       The <xref:System.Windows.MultiDataTrigger.Setters%2A> property of a MultiDataTrigger object can only consist of <xref:System.Windows.Setter> objects. Adding a <xref:System.Windows.Setter> child to a MultiDataTrigger object implicitly adds it to the <xref:System.Windows.SetterBaseCollection> for the MultiDataTrigger object. <xref:System.Windows.EventSetter> objects are not supported; only <xref:System.Windows.Style.Setters%2A?displayProperty=fullName> supports <xref:System.Windows.EventSetter> objects.       For information about when to use triggers and when to use other techniques, see [Data Templating Overview](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property of the <xref:System.Windows.Controls.ListBox> is bound to `Places`, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of `Place` objects. `Place` objects have properties `Name` and `State`. The definition of `Place` and `Places` are not shown.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a `Place` object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>. The <xref:System.Windows.Condition> elements of the MultiDataTrigger specify that if the `Name` and `State` of the `Place` data item are `Portland` and `OR` respectively, then the background of corresponding <xref:System.Windows.Controls.ListBoxItem> is set to `Cyan`.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Setters")]

      public sealed class MultiDataTrigger : System.Windows.TriggerBase, System.Windows.Markup.IAddChild
