  name: Conditions
  nameWithType: MultiDataTrigger.Conditions
  fullName: System.Windows.MultiDataTrigger.Conditions
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Obtém uma coleção de <xref href=&quot;System.Windows.Condition&quot;> </xref> objetos. As alterações para os valores de propriedade são aplicadas quando são satisfeitas as condições na coleção."
  remarks: "A <xref:System.Windows.MultiDataTrigger>objeto é semelhante a um <xref:System.Windows.MultiTrigger>, exceto que as condições de uma <xref:System.Windows.MultiDataTrigger>baseiam-se nos valores de propriedade de dados vinculados em vez das <xref:System.Windows.UIElement>.</xref:System.Windows.UIElement> </xref:System.Windows.MultiDataTrigger> </xref:System.Windows.MultiTrigger> </xref:System.Windows.MultiDataTrigger> Num <xref:System.Windows.MultiDataTrigger>a condição é cumprida quando o valor de propriedade do item de dados corresponde a <xref:System.Windows.Condition.Value%2A>.</xref:System.Windows.Condition.Value%2A> especificado</xref:System.Windows.MultiDataTrigger> Que valor é o primeiro convertido para o tipo do valor de enlace, se possível, e, em seguida, os dois valores são comparados com o `Object.Equals` método. O <xref:System.Windows.MultiTrigger>aplica-se a setters associados ou ações quando todas as condições são verdadeiras (binário `AND` operação).</xref:System.Windows.MultiTrigger>       Para um <xref:System.Windows.MultiDataTrigger>, cada condição na coleção tem de definir ambos os <xref:System.Windows.Condition.Binding%2A>e <xref:System.Windows.Condition.Value%2A>Propriedades.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.Condition.Binding%2A> </xref:System.Windows.MultiDataTrigger> Para obter mais informações, consulte <xref:System.Windows.Condition.Binding%2A>.</xref:System.Windows.Condition.Binding%2A>      <a name=&quot;xamlPropertyElementUsage_Conditions&quot;></a># # Utilização de elemento de propriedade de XAML ```   <object>     <object.Conditions>       zeroOrMoreConditions     </object.Conditions>   </object>   ``` <a name=&quot;xamlValues_Conditions&quot;> </a> # # XAML valores *zeroOrMoreConditions* Zero ou mais <xref:System.Windows.Condition>objetos.</xref:System.Windows.Condition>      "
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property of the <xref:System.Windows.Controls.ListBox> is bound to `Places`, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of `Place` objects. `Place` objects have properties `Name` and `State`. The definition of `Place` and `Places` are not shown.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a `Place` object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>. The <xref:System.Windows.Condition> elements of the <xref:System.Windows.MultiDataTrigger> specify that if the `Name` and `State` of the `Place` data item are `Portland` and `OR` respectively, then the background of corresponding <xref:System.Windows.Controls.ListBoxItem> is set to `Cyan`.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]"
  syntax:
    content: public System.Windows.ConditionCollection Conditions { get; }
    return:
      type: System.Windows.ConditionCollection
      description: "Uma coleção de <xref href=&quot;System.Windows.Condition&quot;> </xref> objetos. A predefinição é uma coleção vazia."
  overload: System.Windows.MultiDataTrigger.Conditions*
  exceptions: []
