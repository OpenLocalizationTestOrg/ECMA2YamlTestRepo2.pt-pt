  langs:
  - csharp
  name: ListenActivity
  nameWithType: ListenActivity
  fullName: System.Workflow.Activities.ListenActivity
  type: Class
  summary: "Makes the workflow wait for any one of several possible events before the activity proceeds. This class cannot be inherited."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       The ListenActivity is a <xref:System.Workflow.ComponentModel.CompositeActivity>, which means the ListenActivity can contain other activities. The ListenActivity can only contain <xref:System.Workflow.Activities.EventDrivenActivity> activities and must have a minimum of two child activities.       The ListenActivity can contain many branches and each branch is waiting for a particular event to occur before running. Each branch is event driven and the event that occurs runs the corresponding branch first. All other branches cancel and stop listening for events.       The ListenActivity cannot be used in state machine workflows."
  syntax:
    content: >-
