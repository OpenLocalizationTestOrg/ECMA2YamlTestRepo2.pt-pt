  remarks: "Os objetos visual que se seguem o objecto removido são desviados para ocupam a posição vacated e os respetivos valores de índice foram atualizadas. Se `visual` é `null`, o primeiro `null` entrada é removida. Tenha em atenção que a remover um `null` entrada é linear, o tamanho da colecção.       O método de remover também remove a relação principal-subordinado entre o elemento principal visual, que é o proprietário do <xref:System.Windows.Media.VisualCollection>e o subordinado `visual`.</xref:System.Windows.Media.VisualCollection>       Se necessitar de maior controlo de nível baixo sobre a implementação de armazenamento subjacente objetos subordinados visual, considere utilizar o <xref:System.Windows.Media.Visual.AddVisualChild%2A>e <xref:System.Windows.Media.Visual.RemoveVisualChild%2A>métodos.</xref:System.Windows.Media.Visual.RemoveVisualChild%2A> </xref:System.Windows.Media.Visual.AddVisualChild%2A> Quando utilizar estes métodos, definir a sua própria implementação de armazenamento e que não utilize <xref:System.Windows.Media.VisualCollection>.</xref:System.Windows.Media.VisualCollection>"
