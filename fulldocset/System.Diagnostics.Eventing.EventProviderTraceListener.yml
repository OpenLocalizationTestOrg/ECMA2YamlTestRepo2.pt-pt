  langs:
  - csharp
  name: EventProviderTraceListener
  nameWithType: EventProviderTraceListener
  fullName: System.Diagnostics.Eventing.EventProviderTraceListener
  type: Class
  summary: "Um serviço de escuta para <xref href=&quot;System.Diagnostics.TraceSource&quot;> </xref> que escreve eventos para o subsytem ETW."
  remarks: "Todos os dados de eventos (rastreio ou depuração) provenientes do evento de origem é escrito para o subsistema ETW, como uma cadeia. Os elementos de dados são delimitados por com uma vírgula. Para especificar um delimitador diferente, utilize o <xref:System.Diagnostics.Eventing.EventProviderTraceListener.Delimiter%2A>propriedade.</xref:System.Diagnostics.Eventing.EventProviderTraceListener.Delimiter%2A>       Adicionar o serviço de escuta para <xref:System.Diagnostics.TraceSource?displayProperty=fullName>regista o fornecedor com o subsistema ETW.</xref:System.Diagnostics.TraceSource?displayProperty=fullName> Tem de criar uma sessão de rastreio ETW com o programa do executável Logman.exe (ou semelhante) para escrever os eventos de um ficheiro de registo.       Não é necessário um manifesto para consumir eventos a partir do serviço de escuta porque os dados do evento são uma cadeia única.       Quando chamar o <xref:System.Diagnostics.TraceSource?displayProperty=fullName>métodos para escrever eventos no registo, passa uma <xref:System.Diagnostics.TraceEventType?displayProperty=fullName>valor de enumeração.</xref:System.Diagnostics.TraceEventType?displayProperty=fullName> </xref:System.Diagnostics.TraceSource?displayProperty=fullName> A enumeração contém valores nível e palavra-chave. Quando ativa a um fornecedor de serviço de escuta de rastreio a partir de uma sessão ETW, o valor de nível que especificar pode ser o valor associado um dos seguintes valores de enumeração de <xref:System.Diagnostics.TraceEventType?displayProperty=fullName>: - crítico (o valor é 1) - erro (o valor é 2) - informações (o valor é 8) - Verbose (o valor é 16) - aviso (o valor é 4) o valor de palavra-chave que especificar para a sessão pode ser o valor associado um dos seguintes valores de enumeração de <xref:System.Diagnostics.TraceEventType?displayProperty=fullName> :-Retomar (o valor é 2,048) - Start (o valor é 256) - parar (o valor é 512) - suspender (o valor é 1.024) - transferência (o valor é 4,096)</xref:System.Diagnostics.TraceEventType?displayProperty=fullName> </xref:System.Diagnostics.TraceEventType?displayProperty=fullName>"
  example:
  - "```  \nprivate static Guid providerId = new Guid(\"{B3F0C8FC-E8A8-4868-8901-1465E8A2F41B}\");  \n  \n    EventProviderTraceListener listener = new EventProviderTraceListener(providerId.ToString(), \"Test Listener\", \"::\");  \n  \n    // You should use the All default level and control the level using the  \n    // ETW session; otherwise, you may not log all the events requested by the  \n    // session.  \n    TraceSource source = new TraceSource(\"MyProvider\", SourceLevels.All);  \n  \n    source.Listeners.Add(listener);  \n  \n    source.TraceData(TraceEventType.Warning | TraceEventType.Start, 2, new object[] { \"abc\", \"def\", true, 123 });  \n  \n    source.TraceEvent(TraceEventType.Warning, 12, \"Provider guid: {0}\", new object[] { providerId });  \n  \n    source.TraceInformation(\"string {0}, bool {1}, int {2}, ushort {3}\", new object[] { \"abc\", false, 123, (UInt32)5 });  \n```"
  syntax:
    content: 'public class EventProviderTraceListener : System.Diagnostics.TraceListener'
