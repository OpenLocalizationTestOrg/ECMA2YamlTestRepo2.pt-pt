- uid: System.Diagnostics.Eventing.EventProviderTraceListener.Delimiter
  id: Delimiter
  parent: System.Diagnostics.Eventing.EventProviderTraceListener
  langs:
  - csharp
  name: Delimiter
  nameWithType: EventProviderTraceListener.Delimiter
  fullName: System.Diagnostics.Eventing.EventProviderTraceListener.Delimiter
  type: Property
  assemblies:
  - System.Core
  namespace: System.Diagnostics.Eventing
  summary: "Obtém e define o delimitador utilizado para delimitar os dados do evento que foi escritos para o subsistema ETW."
  remarks: "O serviço de escuta converte os elementos de dados de cadeias e, em seguida, concatena as cadeias em conjunto, utilizando o delimitador especificado para delimitar cada elemento de dados na cadeia. A cadeia é escrita em seguida, como os dados do evento no subsistema ETW.       Para analisar com êxito a cadeia, o consumidor tem de saber o delimitador de que foi utilizado.       Se os dados contêm uma cadeia que pode conter uma vírgula, especifique um delimitador adequado, para que os dados do evento podem ser analisados corretamente.       Não é necessário um manifesto para consumir eventos a partir do serviço de escuta porque os dados do evento são uma cadeia única.       O delimitador aplica-se aos dados de evento escritos utilizando o <xref:System.Diagnostics.TraceSource.TraceData%2A?displayProperty=fullName>método.</xref:System.Diagnostics.TraceSource.TraceData%2A?displayProperty=fullName>"
  syntax:
    content: public string Delimiter { get; set; }
    return:
      type: System.String
      description: "O delimitador utilizado para delimitar os dados do evento. O delimitador de predefinido é uma vírgula."
  overload: System.Diagnostics.Eventing.EventProviderTraceListener.Delimiter*
  exceptions: []
  platform:
  - net462
