  summary: "Ajuda na ler no <xref uid=&quot;langword_csharp_&lt;browserCaps&gt;&quot; name=&quot;&lt;browserCaps&gt;&quot; href=&quot;&quot;> </xref> secção do ficheiro de configuração e criar uma instância do <xref href=&quot;System.Web.HttpBrowserCapabilities&quot;> </xref> classe que contém as informações de capacidades do browser do cliente."
  remarks: "A classe de HttpCapabilitiesSectionHandler e correspondente `<browserCaps>` foram preteridos a secção de configuração no .NET Framework versão 2.0. O método preferencial para gerir as capacidades do browser é efetuada através do browser definição ficheiros compilados para utilização pela <xref:System.Web.Configuration.BrowserCapabilitiesFactory>classe.</xref:System.Web.Configuration.BrowserCapabilitiesFactory> O objetivo de ambas as metodologias de configuração está a gerar uma instância da <xref:System.Web.HttpBrowserCapabilities>classe que pode ser acedido a partir da <xref:System.Web.HttpRequest.Browser%2A>propriedade da <xref:System.Web.HttpRequest>classe.</xref:System.Web.HttpRequest> </xref:System.Web.HttpRequest.Browser%2A> </xref:System.Web.HttpBrowserCapabilities>       Utilizar os ficheiros de definição do browser para armazenar as capacidades do browser affords vantagens relativamente à alternativa. Oferece um desempenho melhorado porque as informações de definição de browser são analisadas a partir do ficheiro de configuração XML e compilar uma classe antecedência. Também são mais fáceis de manter os ficheiros de definição de browser:-as definições são hierárquicas e, por conseguinte, baseiam-se menos em expressões regulares para determinar as capacidades do browser.      -As definições podem ser organizadas em vários ficheiros, tornar mais fácil de gerir.      -As definições podem ser definidas a qualquer nível, ou ao nível da Machine. config ou de um nível de aplicação específica. Isto elimina a necessidade de copiar o conjunto completo de definições para fins de substituir as capacidades de browser específico."
