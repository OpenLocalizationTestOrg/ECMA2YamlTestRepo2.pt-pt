  summary: "Assists in reading in the <xref uid=&quot;langword_csharp_&lt;browserCaps&gt;&quot; name=&quot;&lt;browserCaps&gt;&quot; href=&quot;&quot;></xref> section of a configuration file and creating an instance of the <xref href=&quot;System.Web.HttpBrowserCapabilities&quot;></xref> class that contains the capabilities information for the client browser."
  remarks: "The HttpCapabilitiesSectionHandler class and the corresponding `<browserCaps>` configuration section have been deprecated in the .NET Framework version 2.0. The preferred method for managing browser capabilities is through browser definition files that are compiled for use by the <xref:System.Web.Configuration.BrowserCapabilitiesFactory> class. The goal of both configuration methodologies is to generate an instance of the <xref:System.Web.HttpBrowserCapabilities> class that can be accessed from the <xref:System.Web.HttpRequest.Browser%2A> property of the <xref:System.Web.HttpRequest> class.       Using the browser definition files to store browser capabilities affords advantages over the alternative. It offers improved performance because the browser definition information is parsed from the XML configuration file and compiled into a class ahead of time. The browser definition files are also easier to maintain:      -   The definitions are hierarchical, and thus rely less on regular expressions to determine the browser capabilities.      -   The definitions can be organized in multiple files, making them easier to manage.      -   The definitions can be defined at any level, either at the Machine.config level or a specific application level. This eliminates the need to copy the entire set of definitions for the purpose of overriding the capabilities for a specific browser."
