  summary: "Obtém ou define o membro de dados para vincular a um item de menu."
  remarks: "Ao criar um <xref:System.Web.UI.WebControls.MenuItemBinding>objeto, tem de especificar os critérios de enlace.</xref:System.Web.UI.WebControls.MenuItemBinding> Os critérios indicam quando um item de dados deve ser vinculado a um item de menu. Pode especificar o <xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>propriedade, a propriedade DataMember ou ambos.</xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>       Quando a origem de dados contém vários elementos ou tabelas, utilize a propriedade DataMember para especificar o elemento ou tabela para vincular a um item de menu. Um membro de dados Especifica o tipo de item de dados na origem de dados subjacente, mas pode representar informações diferentes consoante a origem de dados. Cada item de dados numa origem de dados hierárquica (representado por um <xref:System.Web.UI.IHierarchyData?displayProperty=fullName>objeto) expõe um <xref:System.Web.UI.IHierarchyData.Type%2A?displayProperty=fullName>propriedade, o que especifica o tipo de item de dados.</xref:System.Web.UI.IHierarchyData.Type%2A?displayProperty=fullName> </xref:System.Web.UI.IHierarchyData?displayProperty=fullName> Por exemplo, o membro de dados para um elemento XML Especifica o nome do elemento. O seguinte <xref:System.Web.UI.WebControls.MenuItemBinding>declaração vincula o `<Book>` elementos de um <xref:System.Web.UI.WebControls.XmlDataSource>controlo a todos os itens de menu no menu, independentemente da localização na hierarquia: ```   <asp:MenuItemBinding DataMember=&quot;Book&quot; TextField=&quot;Title&quot; ValueField= &quot;ISBN&quot;>   ``` Sometimes poderá ter de criar um enlace de item de menu que especifica uma profundidade e um membro de dados.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.MenuItemBinding> Isto é frequentemente utilizado quando a origem de dados contém itens em diferentes níveis que têm o mesmo valor de membro de dados. Por exemplo, pode ter `<Item>` elementos que são apresentados em diferentes níveis dentro de um ficheiro XML. O seguinte <xref:System.Web.UI.WebControls.MenuItemBinding>declarações mostram como especificar enlaces de item de menu que se aplicam a dados idênticos a membros em profundidade do menu diferente: `<asp:MenuItemBinding DataMember=&quot;Item&quot; Depth=&quot;1&quot; TextField=&quot;Title&quot;>` `<asp:MenuItemBinding DataMember=&quot;Item&quot; Depth=&quot;2&quot; TextField=&quot;ISBN&quot;>` se for definido um enlace de item de menu sem uma profundidade ou um membro de dados, o enlace de item de menu é aplicado a todos os itens de menu no menu.       </xref:System.Web.UI.WebControls.MenuItemBinding> Isto é normalmente utilizado quando todos os itens de dados têm as mesmas propriedades e devem ser apresentados de forma idêntica, independentemente da profundidade do menu.       Depois dos critérios de enlace estão estabelecidos, pode então vinculá uma propriedade de um <xref:System.Web.UI.WebControls.MenuItem>objeto que pode ser vinculado a um valor.</xref:System.Web.UI.WebControls.MenuItem> É possível vincular a um campo de um item de dados ou para um valor estático. Quando vinculada a um valor estático, todos os <xref:System.Web.UI.WebControls.MenuItem>objetos aos quais o <xref:System.Web.UI.WebControls.MenuItemBinding>objeto é aplicado partilhar o mesmo valor.</xref:System.Web.UI.WebControls.MenuItemBinding> </xref:System.Web.UI.WebControls.MenuItem> Vinculada aos campos de propriedades contém os valores do campo da origem de dados.       Se em conflito <xref:System.Web.UI.WebControls.MenuItemBinding>objetos serem definidos, a <xref:System.Web.UI.WebControls.Menu>controlo aplica-se os enlaces de item de menu pela seguinte ordem de precedência de: 1.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItemBinding>  O <xref:System.Web.UI.WebControls.MenuItemBinding>objeto que define e corresponde a uma profundidade e um membro de dados.</xref:System.Web.UI.WebControls.MenuItemBinding>      2.  O <xref:System.Web.UI.WebControls.MenuItemBinding>objeto que define e corresponde ao apenas o membro de dados.</xref:System.Web.UI.WebControls.MenuItemBinding>      3.  O <xref:System.Web.UI.WebControls.MenuItemBinding>objeto que define e corresponde a profundidade apenas.</xref:System.Web.UI.WebControls.MenuItemBinding>      4.  O <xref:System.Web.UI.WebControls.MenuItemBinding>objeto que define o membro de dados e não a profundidade.</xref:System.Web.UI.WebControls.MenuItemBinding> (Este tipo de enlace de item de menu é aplicado a todos os itens de menu no menu.)      5.  O <xref:System.Web.UI.WebControls.MenuItemBinding>objeto que não tem uma correspondência na origem de dados.</xref:System.Web.UI.WebControls.MenuItemBinding> Neste caso, o valor devolvido pelo `ToString()` método do item de dados, em seguida, está vinculado ao <xref:System.Web.UI.WebControls.MenuItem.Text%2A>e <xref:System.Web.UI.WebControls.MenuItem.Value%2A>Propriedades dos itens de menu para o qual o <xref:System.Web.UI.WebControls.MenuItemBinding>objeto é aplicado.</xref:System.Web.UI.WebControls.MenuItemBinding> </xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItem.Text%2A>"
  example:
  - "The following code example demonstrates how to use the DataMember property to specify which XML element to bind to the menu items in a <xref:System.Web.UI.WebControls.Menu> control. For this example to work correctly, you must copy the sample XML data below to a file named MenuDataMember.xml.  \n  \n [!code-vb[MenuItemBindingDataMember#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_973_1.aspx)]\n [!code-cs[MenuItemBindingDataMember#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_973_1.aspx)]  \n  \n The following code is sample site map data for the previous example.  \n  \n `<MapNodeHome ImageUrl=\"~\\Images\\Home.gif\"`  \n  \n `Title=\"Home\"`  \n  \n `Description=\"Root Page\"`  \n  \n `ToolTip=\"Home Page\">`  \n  \n `<MapNodeCategory ImageUrl=\"~\\Images\\Music.gif\"`  \n  \n `Title=\"Music\"`  \n  \n `Description=\"Music Category\"`  \n  \n `ToolTip=\"Music Page\">`  \n  \n `<MapNodeSection ImageUrl=\"~\\Images\\Classical.gif\"`  \n  \n `Title=\"Classical\"`  \n  \n `Description=\"Classical Section\"`  \n  \n `ToolTip=\"Classical Page\"/>`  \n  \n `<MapNodeSection ImageUrl=\"~\\Images\\Rock.gif\"`  \n  \n `Title=\"Rock\"`  \n  \n `Description=\"Rock Section\"`  \n  \n `ToolTip=\"Rock Page\"/>`  \n  \n `<MapNodeSection ImageUrl=\"~\\Images\\Jazz.gif\"`  \n  \n `Title=\"Jazz\"`  \n  \n `Description=\"Jazz Section\"`  \n  \n `ToolTip=\"Jazz Page\"/>`  \n  \n `</MapNodeCategory>`  \n  \n `<MapNodeCategory ImageUrl=\"~\\Images\\Movies.gif\"`  \n  \n `Title=\"Movies\"`  \n  \n `Description=\"Movies Category\"`  \n  \n `ToolTip=\"Movies Page\">`  \n  \n `<MapNodeSection ImageUrl=\"~\\Images\\Action.gif\"`  \n  \n `Title=\"Action\"`  \n  \n `Description=\"Action Section\"`  \n  \n `ToolTip=\"Action Page\"/>`  \n  \n `<MapNodeSection ImageUrl=\"~\\Images\\Drama.gif\"`  \n  \n `Title=\"Drama\"`  \n  \n `Description=\"Drama Section\"`  \n  \n `ToolTip=\"Drama Page\"/>`  \n  \n `<MapNodeSection ImageUrl=\"~\\Images\\Musical.gif\"`  \n  \n `Title=\"Musical\"`  \n  \n `Description=\"Musical Section\"`  \n  \n `ToolTip=\"Musical Page\"/>`  \n  \n `</MapNodeCategory>`  \n  \n `</MapNodeHome>`"
