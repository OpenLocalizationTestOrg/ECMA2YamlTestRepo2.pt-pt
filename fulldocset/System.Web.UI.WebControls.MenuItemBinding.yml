- uid: System.Web.UI.WebControls.MenuItemBinding.FormatString
  id: FormatString
  parent: System.Web.UI.WebControls.MenuItemBinding
  langs:
  - csharp
  name: FormatString
  nameWithType: MenuItemBinding.FormatString
  fullName: System.Web.UI.WebControls.MenuItemBinding.FormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define a cadeia que especifica o formato de apresentação para o texto de um item de menu para o qual o <xref href=&quot;System.Web.UI.WebControls.MenuItemBinding&quot;> </xref> objeto é aplicado."
  remarks: "A propriedade FormatString é utilizada para fornecer um formato personalizado para texto de um item de menu. A cadeia de formato pode ser composto por uma cadeia literal, um marcador de posição ou ambos. A cadeia literal é apresentada verbatim, enquanto o marcador de posição é substituída pelo valor que está vinculado ao texto do item de menu.       O marcador de posição é dividido em duas partes, separadas por ponto e vírgula, o formato {`A`:`Bxx`}. Por exemplo, {0:F2} apresenta um número o com duas casas decimais.      > [!NOTE] > A cadeia do marcador de posição tem de ser colocado entre chavetas para indicar que é um marcador de posição e não uma cadeia literal. Qualquer texto fora as chavetas é apresentado como texto literal.       Manter para o padrão de formatação a sintaxe de cadeia, o valor antes da vírgula (`A` no exemplo geral) Especifica o índice de parâmetros numa lista baseado em zero de parâmetros. Porque apenas um valor pode ser apresentado em cada item de menu, o índice de parâmetro pode ser definido apenas para 0.       O caráter após a vírgula (`B` no exemplo geral) Especifica o formato de apresentação para o valor. A tabela seguinte lista os formatos comuns.      | Formatar o caráter | Descrição |   |----------------------|-----------------|   | `C`| Apresenta os valores numéricos num formato de moeda. |   | `D`| Apresenta os valores numéricos no formato decimal. |   | `E`| Apresenta os valores numéricos em científicos (em notação exponencial). |   | `F`| Apresenta os valores numéricos no formato fixo. |   | `G`| Apresenta os valores numéricos no formato geral. |   | `N`| Apresenta os valores numéricos no formato de número. |   | `X`| Apresenta os valores numéricos em formato hexadecimal. |      > [!NOTE] > Os caracteres de formato não são maiúsculas e minúsculas, exceto para `X`, que apresenta os carateres hexadecimais no caso de especificado.       O valor após o caráter de formato (`xx` no exemplo geral) Especifica o número de dígitos significativos ou casas decimais a apresentar.       Para obter mais informações sobre cadeias de formatação, consulte [Formatting Types](~/add/includes/ajax-current-ext-md.md).       O valor desta propriedade, se estiver definida, podem ser guardados automaticamente para um ficheiro de recursos utilizando uma ferramenta estruturador. Para obter mais informações, consulte <xref:System.ComponentModel.LocalizableAttribute>e [globalização e localização](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
