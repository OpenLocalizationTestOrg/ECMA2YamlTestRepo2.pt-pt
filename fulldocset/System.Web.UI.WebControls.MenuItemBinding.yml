emBinding.ImageUrl%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A> Isto permite-lhe a apresentar da mesma imagem em cada item de menu para o qual o <xref:System.Web.UI.WebControls.MenuItemBinding>objeto é aplicado.</xref:System.Web.UI.WebControls.MenuItemBinding>      > [!NOTE] > Se o <xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrl%2A>e ImageUrlField propriedades estão ambos definidas, a propriedade ImageUrlField tem precedência.</xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrl%2A>"
