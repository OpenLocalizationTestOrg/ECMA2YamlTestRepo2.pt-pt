  remarks: "When the <xref:System.Web.UI.WebControls.Menu> control is bound to a data source, use the Text property to specify the text to bind to the <xref:System.Web.UI.WebControls.MenuItem.Text%2A?displayProperty=fullName> property of a <xref:System.Web.UI.WebControls.MenuItem> object. This text is displayed in a menu item and is shared with all menu items to which the <xref:System.Web.UI.WebControls.MenuItemBinding> object is applied.      > [!NOTE] >  You can override the text for an individual menu item by setting its <xref:System.Web.UI.WebControls.MenuItem.Text%2A> property directly.       Instead of using this property to display the same text in each menu item, you can also bind the <xref:System.Web.UI.WebControls.MenuItem.Text%2A> property of a <xref:System.Web.UI.WebControls.MenuItem> object to a field of a data source by setting the <xref:System.Web.UI.WebControls.MenuItemBinding.TextField%2A> property. When rendered, the <xref:System.Web.UI.WebControls.MenuItem.Text%2A> property of each menu item to which the <xref:System.Web.UI.WebControls.MenuItemBinding> object is applied contains the corresponding value from the field.      > [!NOTE] >  If the Text and <xref:System.Web.UI.WebControls.MenuItemBinding.TextField%2A> properties are both set, the <xref:System.Web.UI.WebControls.MenuItemBinding.TextField%2A> property takes precedence.       You cannot create empty nodes in a <xref:System.Web.UI.WebControls.Menu> control by setting the Text or <xref:System.Web.UI.WebControls.MenuItemBinding.TextField%2A> properties to the empty string (&quot;&quot;). Setting these properties to the empty string has the same effect as not setting the properties. In that case, the <xref:System.Web.UI.WebControls.Menu> control creates a default binding using the <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> property. For more information, see [ASP.NET Data Access Content Map](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2).       The value of this property, when set, can be saved automatically to a resource file by using a designer tool. For more information, see <xref:System.ComponentModel.LocalizableAttribute> and [Globalization and Localization](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use the Text property to specify the text to display in a menu item. This text is displayed in each menu item to which the <xref:System.Web.UI.WebControls.MenuItemBinding> object is applied. For this example to work correctly, you must copy the sample XML data below to a file named Menu.xml.  \n  \n [!code-cs[MenuItemBindingText#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_286_1.aspx)]\n [!code-vb[MenuItemBindingText#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_286_1.aspx)]  \n  \n The following code is sample site map data for the previous example.  \n  \n `<MapHomeNode ImageUrl=\"~\\Images\\Home.gif\"`  \n  \n `Title=\"Home\"`  \n  \n `Description=\"Root Page\"`  \n  \n `ToolTip=\"Home Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Music.gif\"`  \n  \n `Title=\"Music\"`  \n  \n `Description=\"Music Category\"`  \n  \n `ToolTip=\"Music Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Classical.gif\"`  \n  \n `Title=\"Classical\"`  \n  \n `Description=\"Classical Section\"`  \n  \n `ToolTip=\"Classical Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Rock.gif\"`  \n  \n `Title=\"Rock\"`  \n  \n `Description=\"Rock Section\"`  \n  \n `ToolTip=\"Rock Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Jazz.gif\"`  \n  \n `Title=\"Jazz\"`  \n  \n `Description=\"Jazz Section\"`  \n  \n `ToolTip=\"Jazz Page\"/>`  \n  \n `</MapNode>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Movies.gif\"`  \n  \n `Title=\"Movies\"`  \n  \n `Description=\"Movies Category\"`  \n  \n `ToolTip=\"Movies Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Action.gif\"`  \n  \n `Title=\"Action\"`  \n  \n `Description=\"Action Section\"`  \n  \n `ToolTip=\"Action Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Drama.gif\"`  \n  \n `Title=\"Drama\"`  \n  \n `Description=\"Drama Section\"`  \n  \n `ToolTip=\"Drama Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Musical.gif\"`  \n  \n `Title=\"Musical\"`  \n  \n `Description=\"Musical Section\"`  \n  \n `ToolTip=\"Musical Page\"/>`  \n  \n `</MapNode>`  \n  \n `</MapHomeNode>`"
