  name: MenuItemBinding
  nameWithType: MenuItemBinding
  fullName: System.Web.UI.WebControls.MenuItemBinding
  type: Class
  summary: "Define a relação entre um item de dados e o item de menu é de enlace num <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> controlo. Esta classe não pode ser herdada."
  remarks: "Quando o <xref:System.Web.UI.WebControls.Menu>controlo está vinculado a uma origem de dados em que cada item de dados contém vários campos (por exemplo, um elemento XML com vários atributos), se não existem enlaces de item de menu estiverem definidas, um item de menu apresenta o valor devolvido pelo `ToString()` método do item de dados por predefinição.</xref:System.Web.UI.WebControls.Menu> No caso de um elemento XML, o item de menu apresenta o nome de elemento, que mostra a estrutura subjacente do menu, mas não é muito útil caso contrário. É possível vincular as propriedades de um item de menu a um campo específico, especificando os enlaces de item de menu. Um objeto de MenuItemBinding define a relação entre cada item de dados e o item de menu é a associação à.      > [!NOTE] > Quando o <xref:System.Web.UI.WebControls.Menu>controlo está vinculado a um <xref:System.Web.UI.WebControls.SiteMapDataSource>controlo, enlaces de item de menu não tem qualquer efeito.</xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.UI.WebControls.Menu> O enlace é executado automaticamente utilizando o fornecedor de mapa de site.       O <xref:System.Web.UI.WebControls.Menu>controlo armazena os respetivos objetos MenuItemBinding no <xref:System.Web.UI.WebControls.Menu.DataBindings%2A>propriedade e aplica os enlaces para a origem de dados para criar uma relação unívoca entre a hierarquia de menu e a hierarquia de origem de dados.</xref:System.Web.UI.WebControls.Menu.DataBindings%2A> </xref:System.Web.UI.WebControls.Menu> Para cada item de dados na origem de dados, o <xref:System.Web.UI.WebControls.Menu>controlo tenta corresponder o item de dados para um objeto de MenuItemBinding para criar correspondente <xref:System.Web.UI.WebControls.MenuItem>objeto.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.Menu>       Quando criar um objeto de MenuItemBinding, tem de especificar os critérios de enlace. Os critérios indicam quando um item de dados deve ser vinculado a um item de menu. Pode especificar o <xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>, a <xref:System.Web.UI.WebControls.MenuItemBinding.DataMember%2A>, ou ambos.</xref:System.Web.UI.WebControls.MenuItemBinding.DataMember%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>       Uma profundidade de item de menu Especifica o nível de menu que obtém vinculado. Por exemplo, a seguinte declaração MenuItemBinding vincula os campos de nome e o ID da origem de dados para o <xref:System.Web.UI.WebControls.MenuItem.Text%2A>e <xref:System.Web.UI.WebControls.MenuItem.Value%2A>Propriedades, respetivamente, de todos os nós com uma profundidade de 0: ```   <asp:MenuItemBinding Depth=&quot;0&quot; TextField=&quot;Name&quot; ValueField=&quot;ID&quot;>   ``` um membro de dados Especifica o tipo de item de dados na origem de dados subjacente, mas pode representar informações diferentes consoante a origem de dados.</xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> Cada item de dados numa origem de dados hierárquica (representado por um <xref:System.Web.UI.IHierarchyData>objeto) expõe um <xref:System.Web.UI.IHierarchyData.Type%2A>propriedade, o que especifica o tipo de item de dados.</xref:System.Web.UI.IHierarchyData.Type%2A> </xref:System.Web.UI.IHierarchyData> Por exemplo, o membro de dados para um elemento XML Especifica o nome do elemento. Quando uma origem de dados contém vários tipos de item de dados, o membro de dados especifica os dados do item de tipo a utilizar. A seguinte declaração MenuItemBinding vincula o `<Book>` elementos de um <xref:System.Web.UI.WebControls.XmlDataSource>controlo a todos os itens de menu no menu, independentemente da localização na hierarquia: ```   <asp:MenuItemBinding DataMember=&quot;Book&quot; TextField=&quot;Title&quot; ValueField= &quot;ISBN&quot;>   ``` Sometimes poderá ter de criar um enlace de item de menu que especifica uma profundidade e um membro de dados.</xref:System.Web.UI.WebControls.XmlDataSource> Isto é frequentemente utilizado quando a origem de dados contém itens em diferentes níveis que têm o mesmo valor de membro de dados. Por exemplo, pode ter `<Item>` elementos que são apresentados em diferentes níveis dentro de um ficheiro XML. As seguintes declarações de MenuItemBinding mostram como especificar enlaces de item de menu que se aplicam a dados idênticos a membros em profundidade do menu diferente: `<asp:MenuItemBinding DataMember=&quot;Item&quot; Depth=&quot;1&quot; TextField=&quot;Title&quot;>` `<asp:MenuItemBinding DataMember=&quot;Item&quot; Depth=&quot;2&quot; TextField=&quot;ISBN&quot;>` se for definido um enlace de item de menu sem uma profundidade e um membro de dados, o enlace de item de menu é aplicado a todos os itens de menu no menu.        Isto é normalmente utilizado quando todos os itens de dados têm as mesmas propriedades e devem ser apresentados de forma idêntica, independentemente da profundidade do menu.       Depois dos critérios de enlace estão estabelecidos, pode então vinculá uma propriedade de um <xref:System.Web.UI.WebControls.MenuItem>objeto que pode ser vinculado a um valor.</xref:System.Web.UI.WebControls.MenuItem> É possível vincular a um campo de um item de dados ou para um valor estático. Quando vinculada a um valor estático, todos os <xref:System.Web.UI.WebControls.MenuItem>objetos nos quais é aplicado o objeto de MenuItemBinding partilham o mesmo valor.</xref:System.Web.UI.WebControls.MenuItem> Vinculada aos campos de propriedades contém os valores do campo da origem de dados correspondente.      > [!NOTE] > Seletivamente pode substituir uma propriedade vinculada num <xref:System.Web.UI.WebControls.MenuItem>objeto definindo a propriedade correspondente diretamente.</xref:System.Web.UI.WebControls.MenuItem>       A tabela seguinte lista as propriedades da classe MenuItemBinding que lhe permitem vincular a uma propriedade do <xref:System.Web.UI.WebControls.MenuItem>objeto a um campo de um item de dados.</xref:System.Web.UI.WebControls.MenuItem>      | Propriedade | Descrição |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrlField%2A>| O campo para vincular à propriedade de um objeto de <xref:System.Web.UI.WebControls.MenuItem> <xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A>. |   | <xref:System.Web.UI.WebControls.MenuItemBinding.NavigateUrlField%2A>| O campo para vincular à propriedade de um objeto de <xref:System.Web.UI.WebControls.MenuItem> <xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A>. |   | <xref:System.Web.UI.WebControls.MenuItemBinding.TextField%2A>| O campo para vincular à propriedade de um objeto de <xref:System.Web.UI.WebControls.MenuItem> <xref:System.Web.UI.WebControls.MenuItem.Text%2A>. |   | <xref:System.Web.UI.WebControls.MenuItemBinding.ToolTipField%2A>| O campo para vincular à propriedade de um objeto de <xref:System.Web.UI.WebControls.MenuItem> <xref:System.Web.UI.WebControls.MenuItem.ToolTip%2A>. |   | <xref:System.Web.UI.WebControls.MenuItemBinding.ValueField%2A>| O campo para vincular à propriedade de um objeto de <xref:System.Web.UI.WebControls.MenuItem> <xref:System.Web.UI.WebControls.MenuItem.Value%2A>. |       A tabela seguinte lista as propriedades da classe MenuItemBinding que lhe permitem vincular a uma propriedade do <xref:System.Web.UI.WebControls.MenuItem>objeto para um valor estático.</xref:System.Web.UI.WebControls.MenuItem>  </xref:System.Web.UI.WebControls.MenuItem.Value%2A></xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItemBinding.ValueField%2A>  </xref:System.Web.UI.WebControls.MenuItem.ToolTip%2A></xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItemBinding.ToolTipField%2A>  </xref:System.Web.UI.WebControls.MenuItem.Text%2A></xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItemBinding.TextField%2A>  </xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A></xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItemBinding.NavigateUrlField%2A>  </xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A></xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrlField%2A>      | Propriedade | Descrição |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrl%2A>| O valor estático para vincular à propriedade de um objeto de <xref:System.Web.UI.WebControls.MenuItem> <xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A>. |   | <xref:System.Web.UI.WebControls.MenuItemBinding.NavigateUrl%2A>| O valor estático para vincular à propriedade de um objeto de <xref:System.Web.UI.WebControls.MenuItem> <xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A>. |   | <xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A>| O valor estático para vincular à propriedade de um objeto de <xref:System.Web.UI.WebControls.MenuItem> <xref:System.Web.UI.WebControls.MenuItem.Target%2A>. |   | <xref:System.Web.UI.WebControls.MenuItemBinding.Text%2A>| O valor estático para vincular à propriedade de um objeto de <xref:System.Web.UI.WebControls.MenuItem> <xref:System.Web.UI.WebControls.MenuItem.Text%2A>. |   | <xref:System.Web.UI.WebControls.MenuItemBinding.ToolTip%2A>| O valor estático para vincular à propriedade de um objeto de <xref:System.Web.UI.WebControls.MenuItem> <xref:System.Web.UI.WebControls.MenuItem.ToolTip%2A>. |   | <xref:System.Web.UI.WebControls.MenuItemBinding.Value%2A>| O valor estático para vincular à propriedade de um objeto de <xref:System.Web.UI.WebControls.MenuItem> <xref:System.Web.UI.WebControls.MenuItem.Value%2A>. |       Se em conflito MenuItemBinding objetos serem definidos, a <xref:System.Web.UI.WebControls.Menu>controlo aplica-se os enlaces de item de menu pela seguinte ordem de precedência de: 1.</xref:System.Web.UI.WebControls.Menu>  </xref:System.Web.UI.WebControls.MenuItem.Value%2A></xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItemBinding.Value%2A>  </xref:System.Web.UI.WebControls.MenuItem.ToolTip%2A></xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItemBinding.ToolTip%2A>  </xref:System.Web.UI.WebControls.MenuItem.Text%2A></xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItemBinding.Text%2A>  </xref:System.Web.UI.WebControls.MenuItem.Target%2A></xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A>  </xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A></xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItemBinding.NavigateUrl%2A>  </xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A></xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrl%2A>  O objeto de MenuItemBinding que define e corresponde a uma profundidade e um membro de dados.      2.  O objeto de MenuItemBinding que define e corresponde ao apenas o membro de dados.      3.  O objeto de MenuItemBinding que define e corresponde a profundidade apenas.      4.  O objeto de MenuItemBinding que define nem a profundidade nem o membro de dados. (Este tipo de enlace de item de menu é aplicado a todos os itens de menu no menu.)      5.  O objeto de MenuItemBinding que não tem uma correspondência na origem de dados. Neste caso, o valor devolvido pelo `ToString()` método do item de dados, em seguida, está vinculado ao <xref:System.Web.UI.WebControls.MenuItem.Text%2A>e <xref:System.Web.UI.WebControls.MenuItem.Value%2A>Propriedades do menu de itens aos quais é aplicado o objeto de MenuItemBinding.</xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItem.Text%2A>       A classe de MenuItemBinding também permite-lhe formatar o texto apresentado num item de menu definindo a <xref:System.Web.UI.WebControls.MenuItemBinding.FormatString%2A>propriedade.</xref:System.Web.UI.WebControls.MenuItemBinding.FormatString%2A>"
