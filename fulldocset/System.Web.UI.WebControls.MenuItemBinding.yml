  name: MenuItemBinding
  nameWithType: MenuItemBinding
  fullName: System.Web.UI.WebControls.MenuItemBinding
  type: Class
  summary: "Defines the relationship between a data item and the menu item it is binding to in a <xref href=&quot;System.Web.UI.WebControls.Menu&quot;></xref> control. This class cannot be inherited."
  remarks: "When the <xref:System.Web.UI.WebControls.Menu> control is bound to a data source where each data item contains multiple fields (such as an XML element with several attributes), if no menu item bindings are defined, a menu item displays the value returned by the `ToString()` method of the data item by default. In the case of an XML element, the menu item displays the element name, which shows the underlying structure of the menu, but is not very useful otherwise. You can bind the properties of a menu item to a specific field by specifying menu item bindings. A MenuItemBinding object defines the relationship between each data item and the menu item it is binding to.      > [!NOTE] >  When the <xref:System.Web.UI.WebControls.Menu> control is bound to a <xref:System.Web.UI.WebControls.SiteMapDataSource> control, menu item bindings have no effect. Binding is performed automatically using the site map provider.       The <xref:System.Web.UI.WebControls.Menu> control stores its MenuItemBinding objects in the <xref:System.Web.UI.WebControls.Menu.DataBindings%2A> property and applies the bindings to the data source to create a one-to-one relationship between the menu hierarchy and the data source hierarchy. For each data item in the data source, the <xref:System.Web.UI.WebControls.Menu> control attempts to match the data item to a MenuItemBinding object to create the corresponding <xref:System.Web.UI.WebControls.MenuItem> object.       When creating a MenuItemBinding object, you must specify the criteria for binding. The criteria indicate when a data item should be bound to a menu item. You can specify the <xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>, the <xref:System.Web.UI.WebControls.MenuItemBinding.DataMember%2A>, or both.       A menu item depth specifies the menu level that gets bound. For example, the following MenuItemBinding declaration binds the Name and ID fields of the data source to the <xref:System.Web.UI.WebControls.MenuItem.Text%2A> and <xref:System.Web.UI.WebControls.MenuItem.Value%2A> properties, respectively, of all nodes with a depth of 0:      ```   <asp:MenuItemBinding Depth=&quot;0&quot; TextField=&quot;Name&quot; ValueField=&quot;ID&quot;>   ```       A data member specifies the type of the data item in the underlying data source, but can represent different information depending on the data source. Each data item in a hierarchical data source (represented by an <xref:System.Web.UI.IHierarchyData> object) exposes a <xref:System.Web.UI.IHierarchyData.Type%2A> property, which specifies the type of the data item. For example, the data member for an XML element specifies the name of the element. When a data source contains multiple data item types, the data member specifies which data item type to use. The following MenuItemBinding declaration binds the `<Book>` elements of an <xref:System.Web.UI.WebControls.XmlDataSource> control to all the menu items in the menu, regardless of the location in the hierarchy:      ```   <asp:MenuItemBinding DataMember=&quot;Book&quot; TextField=&quot;Title&quot; ValueField= &quot;ISBN&quot;>   ```       Sometimes you might need to create a menu item binding that specifies both a depth and a data member. This is often used when the data source contains items at different levels that have the same data member value. For example, you can have `<Item>` elements that appear at different levels within an XML file. The following MenuItemBinding declarations show how to specify menu item bindings that apply to identical data members at different menu depths:       `<asp:MenuItemBinding DataMember=&quot;Item&quot; Depth=&quot;1&quot; TextField=&quot;Title&quot;>`       `<asp:MenuItemBinding DataMember=&quot;Item&quot; Depth=&quot;2&quot; TextField=&quot;ISBN&quot;>`       If a menu item binding is defined without a depth and a data member, the menu item binding is applied to all menu items within the menu. This is commonly used when all data items have the same properties and should be displayed identically, regardless of the menu depth.       After the binding criteria are established, you can then bind a property of a <xref:System.Web.UI.WebControls.MenuItem> object that can be bound to a value. You can bind to a field of a data item or to a static value. When bound to a static value, all <xref:System.Web.UI.WebControls.MenuItem> objects to which the MenuItemBinding object is applied share the same value. Properties bound to fields contain the values of the corresponding field from the data source.      > [!NOTE] >  You can selectively override a bound property in a <xref:System.Web.UI.WebControls.MenuItem> object by setting the corresponding property directly.       The following table lists the properties of the MenuItemBinding class that allow you to bind a property of the <xref:System.Web.UI.WebControls.MenuItem> object to a field of a data item.      |Property|Description|   |--------------|-----------------|   |<xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrlField%2A>|The field to bind to the <xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A> property of a <xref:System.Web.UI.WebControls.MenuItem> object.|   |<xref:System.Web.UI.WebControls.MenuItemBinding.NavigateUrlField%2A>|The field to bind to the <xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A> property of a <xref:System.Web.UI.WebControls.MenuItem> object.|   |<xref:System.Web.UI.WebControls.MenuItemBinding.TextField%2A>|The field to bind to the <xref:System.Web.UI.WebControls.MenuItem.Text%2A> property of a <xref:System.Web.UI.WebControls.MenuItem> object.|   |<xref:System.Web.UI.WebControls.MenuItemBinding.ToolTipField%2A>|The field to bind to the <xref:System.Web.UI.WebControls.MenuItem.ToolTip%2A> property of a <xref:System.Web.UI.WebControls.MenuItem> object.|   |<xref:System.Web.UI.WebControls.MenuItemBinding.ValueField%2A>|The field to bind to the <xref:System.Web.UI.WebControls.MenuItem.Value%2A> property of a <xref:System.Web.UI.WebControls.MenuItem> object.|       The following table lists the properties of the MenuItemBinding class that allow you to bind a property of the <xref:System.Web.UI.WebControls.MenuItem> object to a static value.      |Property|Description|   |--------------|-----------------|   |<xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrl%2A>|The static value to bind to the <xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A> property of a <xref:System.Web.UI.WebControls.MenuItem> object.|   |<xref:System.Web.UI.WebControls.MenuItemBinding.NavigateUrl%2A>|The static value to bind to the <xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A> property of a <xref:System.Web.UI.WebControls.MenuItem> object.|   |<xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A>|The static value to bind to the <xref:System.Web.UI.WebControls.MenuItem.Target%2A> property of a <xref:System.Web.UI.WebControls.MenuItem> object.|   |<xref:System.Web.UI.WebControls.MenuItemBinding.Text%2A>|The static value to bind to the <xref:System.Web.UI.WebControls.MenuItem.Text%2A> property of a <xref:System.Web.UI.WebControls.MenuItem> object.|   |<xref:System.Web.UI.WebControls.MenuItemBinding.ToolTip%2A>|The static value to bind to the <xref:System.Web.UI.WebControls.MenuItem.ToolTip%2A> property of a <xref:System.Web.UI.WebControls.MenuItem> object.|   |<xref:System.Web.UI.WebControls.MenuItemBinding.Value%2A>|The static value to bind to the <xref:System.Web.UI.WebControls.MenuItem.Value%2A> property of a <xref:System.Web.UI.WebControls.MenuItem> object.|       If conflicting MenuItemBinding objects are defined, the <xref:System.Web.UI.WebControls.Menu> control applies the menu item bindings in the following order of precedence:      1.  The MenuItemBinding object that defines and matches both a depth and a data member.      2.  The MenuItemBinding object that defines and matches the data member only.      3.  The MenuItemBinding object that defines and matches the depth only.      4.  The MenuItemBinding object that defines neither the depth nor the data member. (This type of menu item binding is applied to all menu items in the menu.)      5.  The MenuItemBinding object that does not have a match in the data source. In this case, the value returned by the `ToString()` method of the data item is then bound to the <xref:System.Web.UI.WebControls.MenuItem.Text%2A> and <xref:System.Web.UI.WebControls.MenuItem.Value%2A> properties of the menu items to which the MenuItemBinding object is applied.       The MenuItemBinding class also allows you to format the text displayed in a menu item by setting the <xref:System.Web.UI.WebControls.MenuItemBinding.FormatString%2A> property."
