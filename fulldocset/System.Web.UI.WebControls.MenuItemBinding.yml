an be bound to a value. You can bind to a field of a data item or to a static value. When bound to a static value, all <xref:System.Web.UI.WebControls.MenuItem> objects to which the <xref:System.Web.UI.WebControls.MenuItemBinding> object is applied share the same value. Properties bound to fields contain the values of the field from the data source.       If conflicting <xref:System.Web.UI.WebControls.MenuItemBinding> objects are defined, the <xref:System.Web.UI.WebControls.Menu> control applies the menu item bindings in the following order of precedence:      1.  The <xref:System.Web.UI.WebControls.MenuItemBinding> object that defines and matches both a depth and a data member.      2.  The <xref:System.Web.UI.WebControls.MenuItemBinding> object that defines and matches the data member only.      3.  The <xref:System.Web.UI.WebControls.MenuItemBinding> object that defines and matches the depth only.      4.  The <xref:System.Web.UI.WebControls.MenuItemBinding> object that defines neither the depth nor the data member. (This type of menu item binding is applied to all menu items in the menu.)      5.  The <xref:System.Web.UI.WebControls.MenuItemBinding> object that does not have a match in the data source. In this case, the value returned by the `ToString()` method of the data item is then bound to the <xref:System.Web.UI.WebControls.MenuItem.Text%2A> and <xref:System.Web.UI.WebControls.MenuItem.Value%2A> properties of the menu items to which the <xref:System.Web.UI.WebControls.MenuItemBinding> object is applied."
