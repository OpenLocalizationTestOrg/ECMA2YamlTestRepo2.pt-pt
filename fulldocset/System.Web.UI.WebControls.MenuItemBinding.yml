  remarks: "Quando o <xref:System.Web.UI.WebControls.Menu>controlo está vinculado a uma origem de dados, utilize a propriedade de TextField para especificar o nome do campo à qual vincular o <xref:System.Web.UI.WebControls.MenuItem.Text%2A>propriedade de um <xref:System.Web.UI.WebControls.MenuItem>objeto.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> </xref:System.Web.UI.WebControls.Menu> Quando composta, o <xref:System.Web.UI.WebControls.MenuItem.Text%2A>propriedade de cada item de menu para o qual o <xref:System.Web.UI.WebControls.MenuItemBinding>objeto é aplicado contém o valor do campo correspondente.</xref:System.Web.UI.WebControls.MenuItemBinding> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> Este texto é apresentado nos itens de menu.      > [!NOTE] > Pode substituir o texto de um item de menu individuais definindo a respetiva <xref:System.Web.UI.WebControls.MenuItem.Text%2A>propriedade diretamente.</xref:System.Web.UI.WebControls.MenuItem.Text%2A>       Se a origem de dados contém várias tabelas ou atributos, primeiro tem de estabelecer os critérios de enlace definindo a <xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>propriedade, o <xref:System.Web.UI.WebControls.MenuItemBinding.DataMember%2A>propriedade ou ambos.</xref:System.Web.UI.WebControls.MenuItemBinding.DataMember%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>       Não é possível criar nós vazios num <xref:System.Web.UI.WebControls.Menu>controlo, definindo o <xref:System.Web.UI.WebControls.MenuItemBinding.Text%2A>ou TextField propriedades para a cadeia vazia (&quot;&quot;).</xref:System.Web.UI.WebControls.MenuItemBinding.Text%2A> </xref:System.Web.UI.WebControls.Menu> Definir estas propriedades para a cadeia vazia tem o mesmo efeito que não a definição das propriedades. Nesse caso, o <xref:System.Web.UI.WebControls.Menu>controlo cria um enlace de predefinido utilizando o <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>propriedade.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Web.UI.WebControls.Menu> Para obter mais informações, consulte [mapa de conteúdo do acesso de dados do ASP.NET](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2).       Em vez de utilizar esta propriedade para vincular o <xref:System.Web.UI.WebControls.MenuItem.Text%2A>propriedade de um <xref:System.Web.UI.WebControls.MenuItem>de objeto a um campo, pode também vinculá-lo para um valor estático definindo a <xref:System.Web.UI.WebControls.MenuItemBinding.Text%2A?displayProperty=fullName>propriedade.</xref:System.Web.UI.WebControls.MenuItemBinding.Text%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> Isto permite-lhe apresentar o texto mesmo em cada item de menu para o qual o <xref:System.Web.UI.WebControls.MenuItemBinding>objeto é aplicado.</xref:System.Web.UI.WebControls.MenuItemBinding>      > [!NOTE] > Se o <xref:System.Web.UI.WebControls.MenuItemBinding.Text%2A>e propriedades de TextField estão ambos definidas, a propriedade de TextField tem precedência.</xref:System.Web.UI.WebControls.MenuItemBinding.Text%2A>"
