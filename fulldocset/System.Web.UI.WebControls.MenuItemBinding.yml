  summary: "Obtém ou define um valor que indica se o menu do item para o qual o <xref href=&quot;System.Web.UI.WebControls.MenuItemBinding&quot;> </xref> objeto é aplicado estiver ativada, permitindo que o item para apresentar uma imagem de sobreposição e subordinados itens de menu."
  remarks: "Utilize a propriedade Enabled para definir o <xref:System.Web.UI.WebControls.MenuItem.Enabled%2A?displayProperty=fullName>propriedade de um <xref:System.Web.UI.WebControls.MenuItem>objeto.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Enabled%2A?displayProperty=fullName> Esta definição é partilhada com todos os itens de menu para o qual o <xref:System.Web.UI.WebControls.MenuItemBinding>objeto é aplicado.</xref:System.Web.UI.WebControls.MenuItemBinding> Quando esta propriedade está definida como `false`, o item de menu é desativado e não é apresentada nenhuma imagem de sobreposição indica itens subordinados. Definição desta propriedade como `false` para um item de menu essencialmente torna o menu do item de fim nesse nó, onde nenhum nível adicionais é apresentadas retire nesse nó."
