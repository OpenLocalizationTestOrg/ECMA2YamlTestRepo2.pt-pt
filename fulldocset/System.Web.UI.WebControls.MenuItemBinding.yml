e> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.SeparatorImageUrl%2A> Isto permite-lhe navegar para o mesmo URL de cada item de menu para o qual o <xref:System.Web.UI.WebControls.MenuItemBinding>objeto é aplicado.</xref:System.Web.UI.WebControls.MenuItemBinding>      > [!NOTE] > Se o <xref:System.Web.UI.WebControls.MenuItemBinding.SeparatorImageUrl%2A>e SeparatorImageUrlField propriedades estão ambos definidas, a propriedade SeparatorImageUrlField tem precedência.</xref:System.Web.UI.WebControls.MenuItemBinding.SeparatorImageUrl%2A>"
