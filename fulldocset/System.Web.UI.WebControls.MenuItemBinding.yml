  summary: "Obtém ou define o URL a uma imagem que é apresentada junto do texto de um item de menu para o qual o <xref href=&quot;System.Web.UI.WebControls.MenuItemBinding&quot;> </xref> objeto é aplicado."
  remarks: "Quando o <xref:System.Web.UI.WebControls.Menu>controlo está vinculado a uma origem de dados, utilize a propriedade ImageUrl para especificar o URL de uma imagem personalizada para criar o enlace a <xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A?displayProperty=fullName>propriedade de um <xref:System.Web.UI.WebControls.MenuItem>objeto.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.Menu> Esta imagem é partilhada com todas as <xref:System.Web.UI.WebControls.MenuItem>objetos aos quais o <xref:System.Web.UI.WebControls.MenuItemBinding>objeto é aplicado.</xref:System.Web.UI.WebControls.MenuItemBinding> </xref:System.Web.UI.WebControls.MenuItem> A imagem é apresentada junto ao texto de um item de menu e pode estar em qualquer formato de ficheiro (. jpg, GIF, *.bmp e assim sucessivamente), desde que esse formato de suporte do browser do cliente.      > [!NOTE] > Pode substituir a imagem de um item de menu individuais definindo a respetiva <xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A>propriedade diretamente.</xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A>       Em vez de utilizar esta propriedade para apresentar a mesma imagem em cada item de menu, também pode utilizar o <xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrlField%2A>propriedade à qual vincular o <xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A>propriedade de um <xref:System.Web.UI.WebControls.MenuItem>objeto a um campo de uma origem de dados.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrlField%2A> Quando composta, o <xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A>propriedade de cada item de menu para o qual o <xref:System.Web.UI.WebControls.MenuItemBinding>objeto é aplicado contém o valor do campo correspondente.</xref:System.Web.UI.WebControls.MenuItemBinding> </xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A>      > [!NOTE] > Se o ImageUrl e <xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrlField%2A>propriedades estão ambos definidas, a <xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrlField%2A>propriedade tem precedência.</xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrlField%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrlField%2A>"
  example:
