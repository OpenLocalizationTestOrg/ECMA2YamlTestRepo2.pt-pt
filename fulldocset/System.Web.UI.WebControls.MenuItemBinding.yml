m> </xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A> Isto permite-lhe navegar para o mesmo URL de cada item de menu para o qual o <xref:System.Web.UI.WebControls.MenuItemBinding>objeto é aplicado.</xref:System.Web.UI.WebControls.MenuItemBinding>      > [!NOTE] > Se o <xref:System.Web.UI.WebControls.MenuItemBinding.NavigateUrl%2A>e NavigateUrlField propriedades estão ambos definidas, a propriedade NavigateUrlField tem precedência.</xref:System.Web.UI.WebControls.MenuItemBinding.NavigateUrl%2A>"
