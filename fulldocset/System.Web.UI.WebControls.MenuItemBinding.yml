rols.MenuItemBinding.Value%2A?displayProperty=fullName>propriedade.</xref:System.Web.UI.WebControls.MenuItemBinding.Value%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Value%2A> Isto permite-lhe especificar o mesmo valor para cada item de menu para o qual o <xref:System.Web.UI.WebControls.MenuItemBinding>objeto é aplicado.</xref:System.Web.UI.WebControls.MenuItemBinding>      > [!NOTE] > Se o <xref:System.Web.UI.WebControls.MenuItemBinding.Value%2A>e ValueField propriedades estão ambos definidas, a propriedade ValueField tem precedência.</xref:System.Web.UI.WebControls.MenuItemBinding.Value%2A>"
