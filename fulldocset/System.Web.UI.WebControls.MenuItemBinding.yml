  remarks: "Quando o <xref:System.Web.UI.WebControls.Menu>controlo está vinculado a uma origem de dados, utilize a propriedade de TargetField para especificar o nome do campo à qual vincular o <xref:System.Web.UI.WebControls.MenuItem.Target%2A?displayProperty=fullName>propriedade de um <xref:System.Web.UI.WebControls.MenuItem>objeto.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Target%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.Menu>       O <xref:System.Web.UI.WebControls.MenuItem.Target%2A?displayProperty=fullName>propriedade especifica o window ou frame no qual pretende apresentar os conteúdos Web ligada a um item de menu quando este item de menu é clicado.</xref:System.Web.UI.WebControls.MenuItem.Target%2A?displayProperty=fullName> Os valores têm de começar com uma letra no intervalo de a z (sensível), exceto para determinados valores especiais que começam com um caráter de sublinhado, conforme mostrado na seguinte tabela.      | Valor de destino | Descrição |   |------------------|-----------------|   | `_blank`| Compõe o conteúdo numa nova janela sem fotogramas. |   | `_parent`| Compõe o conteúdo no principal frameset imediata. |   | `_self`| Compõe o conteúdo da moldura com o foco. |   | `_top`| Compõe o conteúdo na janela completo sem fotogramas. |      > [!NOTE] > O <xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A>propriedade composto como um `target` atributo.</xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A> O `target` atributo no `anchor` elementos não é permitida na definição do tipo de documento XHTML 1.1. Não defina a <xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A>propriedade se a saída composta para o <xref:System.Web.UI.WebControls.MenuItemBinding>deve ser compatível XHTML 1.1.</xref:System.Web.UI.WebControls.MenuItemBinding> </xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A> Para obter mais informações, consulte o tópico [XHTML normas no Visual Studio e ao ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> Ao criar acessíveis páginas Web, é vivamente recomendado que evite utilizar o <xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A>propriedade para outra janela de destino.</xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A> Para obter mais informações, consulte [NIB: ASP.NET acessibilidade](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae).       Tenha em atenção que a definição desta propriedade substitui a <xref:System.Web.UI.WebControls.Menu.Target%2A?displayProperty=fullName>propriedade o <xref:System.Web.UI.WebControls.Menu>controlo para este item de menu.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.Target%2A?displayProperty=fullName> Definir o <xref:System.Web.UI.WebControls.Menu.Target%2A?displayProperty=fullName>propriedade para abrir uma nova janela pode dificultar para os utilizadores de dispositivos de tecnologia de apoio utilizar a página.</xref:System.Web.UI.WebControls.Menu.Target%2A?displayProperty=fullName>      > [!NOTE] > Pode substituir a ativar um item de menu individuais definindo a respetiva <xref:System.Web.UI.WebControls.MenuItem.Target%2A?displayProperty=fullName>propriedade diretamente.</xref:System.Web.UI.WebControls.MenuItem.Target%2A?displayProperty=fullName>       Se a origem de dados contém várias tabelas ou atributos, primeiro tem de estabelecer os critérios de enlace definindo a <xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>propriedade, o <xref:System.Web.UI.WebControls.MenuItemBinding.DataMember%2A>propriedade ou ambos.</xref:System.Web.UI.WebControls.MenuItemBinding.DataMember%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>      > [!NOTE] > Se o <xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A>e TargetField propriedades estão ambos definidas, a propriedade TargetField tem precedência.</xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A>"
