  name: Value
  nameWithType: MenuItemBinding.Value
  fullName: System.Web.UI.WebControls.MenuItemBinding.Value
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor nondisplayed utilizado para armazenar quaisquer dados adicionais sobre um item de menu para o qual o <xref href=&quot;System.Web.UI.WebControls.MenuItemBinding&quot;> </xref> objeto é aplicado, tais como os dados utilizados para processar eventos de nova colocação."
  remarks: "Quando o <xref:System.Web.UI.WebControls.Menu>controlo está vinculado a uma origem de dados, utilize a propriedade Value para especificar o valor para o enlace para o <xref:System.Web.UI.WebControls.MenuItem.Value%2A?displayProperty=fullName>propriedade de um <xref:System.Web.UI.WebControls.MenuItem>objeto.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Value%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.Menu> Este valor é partilhado com todos os itens de menu para o qual o <xref:System.Web.UI.WebControls.MenuItemBinding>objeto é aplicado.</xref:System.Web.UI.WebControls.MenuItemBinding> O valor especificado não é apresentado no item de menu e é utilizado para armazenar quaisquer dados adicionais sobre um item de menu para o qual o <xref:System.Web.UI.WebControls.MenuItemBinding>objeto é aplicado, tais como os dados utilizados para processar eventos de nova colocação.</xref:System.Web.UI.WebControls.MenuItemBinding>      > [!NOTE] > Pode substituir o valor para um item de menu individuais definindo a respetiva <xref:System.Web.UI.WebControls.MenuItem.Value%2A>propriedade diretamente.</xref:System.Web.UI.WebControls.MenuItem.Value%2A>       Em vez de utilizar esta propriedade para especificar o mesmo valor para cada item de menu, também pode vincular a <xref:System.Web.UI.WebControls.MenuItem.Value%2A>propriedade de um <xref:System.Web.UI.WebControls.MenuItem>objeto a um campo de uma origem de dados através da definição de <xref:System.Web.UI.WebControls.MenuItemBinding.ValueField%2A>propriedade.</xref:System.Web.UI.WebControls.MenuItemBinding.ValueField%2A> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Value%2A> Quando composta, o <xref:System.Web.UI.WebControls.MenuItem.Value%2A>propriedade de cada item de menu para o qual o <xref:System.Web.UI.WebControls.MenuItemBinding>objeto é aplicado contém o valor do campo correspondente.</xref:System.Web.UI.WebControls.MenuItemBinding> </xref:System.Web.UI.WebControls.MenuItem.Value%2A>      > [!NOTE] > Se o valor e <xref:System.Web.UI.WebControls.MenuItemBinding.ValueField%2A>propriedades estão ambos definidas, a <xref:System.Web.UI.WebControls.MenuItemBinding.ValueField%2A>propriedade tem precedência.</xref:System.Web.UI.WebControls.MenuItemBinding.ValueField%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.ValueField%2A>       O valor desta propriedade, se estiver definida, podem ser guardados automaticamente para um ficheiro de recursos utilizando uma ferramenta estruturador. Para obter mais informações, consulte <xref:System.ComponentModel.LocalizableAttribute>e [globalização e localização](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example demonstrates how to use the Value property to specify a nondisplayed value associated with a menu item. This value is used in each menu item to which the <xref:System.Web.UI.WebControls.MenuItemBinding> object is applied. For this example to work correctly, you must copy the sample XML data below to a file named Menu.xml.  \n  \n [!code-cs[MenuItemBindingText#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_341_1.aspx)]\n [!code-vb[MenuItemBindingText#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_341_1.aspx)]  \n  \n The following code is sample site map data for the previous example.  \n  \n `<MapHomeNode ImageUrl=\"~\\Images\\Home.gif\"`  \n  \n `Title=\"Home\"`  \n  \n `Description=\"Root Page\"`  \n  \n `ToolTip=\"Home Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Music.gif\"`  \n  \n `Title=\"Music\"`  \n  \n `Description=\"Music Category\"`  \n  \n `ToolTip=\"Music Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Classical.gif\"`  \n  \n `Title=\"Classical\"`  \n  \n `Description=\"Classical Section\"`  \n  \n `ToolTip=\"Classical Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Rock.gif\"`  \n  \n `Title=\"Rock\"`  \n  \n `Description=\"Rock Section\"`  \n  \n `ToolTip=\"Rock Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Jazz.gif\"`  \n  \n `Title=\"Jazz\"`  \n  \n `Description=\"Jazz Section\"`  \n  \n `ToolTip=\"Jazz Page\"/>`  \n  \n `</MapNode>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Movies.gif\"`  \n  \n `Title=\"Movies\"`  \n  \n `Description=\"Movies Category\"`  \n  \n `ToolTip=\"Movies Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Action.gif\"`  \n  \n `Title=\"Action\"`  \n  \n `Description=\"Action Section\"`  \n  \n `ToolTip=\"Action Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Drama.gif\"`  \n  \n `Title=\"Drama\"`  \n  \n `Description=\"Drama Section\"`  \n  \n `ToolTip=\"Drama Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Musical.gif\"`  \n  \n `Title=\"Musical\"`  \n  \n `Description=\"Musical Section\"`  \n  \n `ToolTip=\"Musical Page\"/>`  \n  \n `</MapNode>`  \n  \n `</MapHomeNode>`"
  syntax:
    content: public string Value { get; set; }
    return:
      type: System.String
      description: "Item de dados suplementares sobre um menu para o qual o <xref href=&quot;System.Web.UI.WebControls.MenuItemBinding&quot;> </xref> é aplicada; estes dados não são apresentados. O valor predefinido é uma cadeia vazia (&quot;&quot;), que indica que esta propriedade não está definida."
