- uid: System.Web.UI.WebControls.MenuItemBinding.Target
  id: Target
  parent: System.Web.UI.WebControls.MenuItemBinding
  langs:
  - csharp
  name: Target
  nameWithType: MenuItemBinding.Target
  fullName: System.Web.UI.WebControls.MenuItemBinding.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the target window or frame in which to display the Web page content associated with a menu item to which the <xref href=&quot;System.Web.UI.WebControls.MenuItemBinding&quot;></xref> object is applied."
  remarks: "When the <xref:System.Web.UI.WebControls.Menu> control is bound to a data source, use the Target property to specify the window or frame in which to display the Web content linked to a menu item when that menu item is clicked.      > [!NOTE] >  Setting this property overrides the <xref:System.Web.UI.WebControls.Menu.Target%2A?displayProperty=fullName> property of the <xref:System.Web.UI.WebControls.Menu> control for the menu items to which the <xref:System.Web.UI.WebControls.MenuItemBinding> object is applied. You can selectively override this property by setting the <xref:System.Web.UI.WebControls.MenuItem.Target%2A?displayProperty=fullName> property of each menu item directly.       Target values must begin with a letter in the range of A through Z (case-insensitive), except for certain special values that begin with an underscore, as shown in the following table.      |Target value|Description|   |------------------|-----------------|   |`_blank`|Renders the content in a new window without frames.|   |`_parent`|Renders the content in the immediate frameset parent.|   |`_search`|Renders the content in the search pane.|   |`_self`|Renders the content in the frame with focus.|   |`_top`|Renders the content in the full window without frames.|      > [!NOTE] >  Check your browser documentation to determine if the `_search` value is supported.  For example, Microsoft Internet Explorer 5.0 and later support the `_search` target value.      > [!NOTE] >  The Target property renders as a `target` attribute. The `target` attribute on `anchor` elements is not allowed in the XHTML 1.1 document type definition. Do not set the Target property if the rendered output for the <xref:System.Web.UI.WebControls.MenuItemBinding> object must be XHTML 1.1 compliant. For more information, refer to the topic [XHTML Standards in Visual Studio and ASP.NET](~/add/includes/ajax-current-ext-md.md).   >    >  When creating accessible Web pages, it is strongly recommended you avoid using the Target property to target another window. For more information, see [NIB: ASP.NET Accessibility](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae)."
  example:
  - "The following code example demonstrates how to use the Target property to specify the window in which to display the Web content associated with a menu item, when that menu item is clicked. For this example to work correctly, you must copy the sample XML data below to a file named Menu.xml.  \n  \n [!code-vb[MenuItemBinding#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_856_1.aspx)]\n [!code-cs[MenuItemBinding#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_856_1.aspx)]  \n  \n The following code is sample site map data for the previous example.  \n  \n `<MapHomeNode ImageUrl=\"~\\Images\\Home.gif\"`  \n  \n `Title=\"Home\"`  \n  \n `Description=\"Root Page\"`  \n  \n `ToolTip=\"Home Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Music.gif\"`  \n  \n `Title=\"Music\"`  \n  \n `Description=\"Music Category\"`  \n  \n `ToolTip=\"Music Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Classical.gif\"`  \n  \n `Title=\"Classical\"`  \n  \n `Description=\"Classical Section\"`  \n  \n `ToolTip=\"Classical Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Rock.gif\"`  \n  \n `Title=\"Rock\"`  \n  \n `Description=\"Rock Section\"`  \n  \n `ToolTip=\"Rock Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Jazz.gif\"`  \n  \n `Title=\"Jazz\"`  \n  \n `Description=\"Jazz Section\"`  \n  \n `ToolTip=\"Jazz Page\"/>`  \n  \n `</MapNode>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Movies.gif\"`  \n  \n `Title=\"Movies\"`  \n  \n `Description=\"Movies Category\"`  \n  \n `ToolTip=\"Movies Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Action.gif\"`  \n  \n `Title=\"Action\"`  \n  \n `Description=\"Action Section\"`  \n  \n `ToolTip=\"Action Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Drama.gif\"`  \n  \n `Title=\"Drama\"`  \n  \n `Description=\"Drama Section\"`  \n  \n `ToolTip=\"Drama Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Musical.gif\"`  \n  \n `Title=\"Musical\"`  \n  \n `Description=\"Musical Section\"`  \n  \n `ToolTip=\"Musical Page\"/>`  \n  \n `</MapNode>`  \n  \n `</MapHomeNode>`"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "The target window or frame in which to display the linked Web page content. The default value is an empty string (&quot;&quot;), which refreshes the window or frame with focus."
  overload: System.Web.UI.WebControls.MenuItemBinding.Target*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.MenuItemBinding.TargetField
  id: TargetField
  parent: System.Web.UI.WebControls.MenuItemBinding
  langs:
  - csharp
  name: TargetField
  nameWithType: MenuItemBinding.TargetField
  fullName: System.Web.UI.WebControls.MenuItemBinding.TargetField
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the name of the field from the data source to bind to the <xref:System.Web.UI.WebControls.MenuItem.Target*> property of a <xref href=&quot;System.Web.UI.WebControls.MenuItem&quot;></xref> object to which the <xref href=&quot;System.Web.UI.WebControls.MenuItemBinding&quot;></xref> object is applied."
  remarks: "When the <xref:System.Web.UI.WebControls.Menu> control is bound to a data source, use the TargetField property to specify the name of the field to bind to the <xref:System.Web.UI.WebControls.MenuItem.Target%2A?displayProperty=fullName> property of a <xref:System.Web.UI.WebControls.MenuItem> object.       The <xref:System.Web.UI.WebControls.MenuItem.Target%2A?displayProperty=fullName> property specifies the window or frame in which to display the Web content linked to a menu item when that menu item is clicked. Values must begin with a letter in the range of A through Z (case-insensitive), except for certain special values that begin with an underscore, as shown in the following table.      |Target value|Description|   |------------------|-----------------|   |`_blank`|Renders the content in a new window without frames.|   |`_parent`|Renders the content in the immediate frameset parent.|   |`_self`|Renders the content in the frame with focus.|   |`_top`|Renders the content in the full window without frames.|      > [!NOTE] >  The <xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A> property renders as a `target` attribute. The `target` attribute on `anchor` elements is not allowed in the XHTML 1.1 document type definition. Do not set the <xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A> property if the rendered output for the <xref:System.Web.UI.WebControls.MenuItemBinding> must be XHTML 1.1 compliant. For more information, refer to the topic [XHTML Standards in Visual Studio and ASP.NET](~/add/includes/ajax-current-ext-md.md).   >    >  When creating accessible Web pages, it is strongly recommended you avoid using the <xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A> property to target another window. For more information, see [NIB: ASP.NET Accessibility](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae).       Note that setting this property overrides the <xref:System.Web.UI.WebControls.Menu.Target%2A?displayProperty=fullName> property of the <xref:System.Web.UI.WebControls.Menu> control for this menu item. Setting the <xref:System.Web.UI.WebControls.Menu.Target%2A?displayProperty=fullName> property to open a new window can make it difficult for users of assistive technology devices to use the page.      > [!NOTE] >  You can override enabling an individual menu item by setting its <xref:System.Web.UI.WebControls.MenuItem.Target%2A?displayProperty=fullName> property directly.       If the data source contains multiple tables or attributes, you must first establish the binding criteria by setting the <xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A> property, the <xref:System.Web.UI.WebControls.MenuItemBinding.DataMember%2A> property, or both.      > [!NOTE] >  If the <xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A> and TargetField properties are both set, the TargetField property takes precedence."
  syntax:
    content: public string TargetField { get; set; }
    return:
      type: System.String
      description: "The name of the field to bind to the <xref:System.Web.UI.WebControls.MenuItem.Target*> of a <xref href=&quot;System.Web.UI.WebControls.MenuItem&quot;></xref> to which the <xref href=&quot;System.Web.UI.WebControls.MenuItemBinding&quot;></xref> is applied. The default is an empty string (&quot;&quot;), which indicates that this property is not set."
  overload: System.Web.UI.WebControls.MenuItemBinding.TargetField*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.MenuItemBinding.Text
  id: Text
