  remarks: "When the <xref:System.Web.UI.WebControls.Menu> control is bound to a data source, use the ImageUrl property to specify the URL of a custom image to bind to the <xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A?displayProperty=fullName> property of a <xref:System.Web.UI.WebControls.MenuItem> object. This image is shared with all <xref:System.Web.UI.WebControls.MenuItem> objects to which the <xref:System.Web.UI.WebControls.MenuItemBinding> object is applied. The image is displayed next to a menu item&quot;s text and can be in any file format (.jpg, .gif, .bmp, and so on), as long as the client&quot;s browser supports that format.      > [!NOTE] >  You can override the image for an individual menu item by setting its <xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A> property directly.       Instead of using this property to display the same image in each menu item, you can also use the <xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrlField%2A> property to bind the <xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A> property of a <xref:System.Web.UI.WebControls.MenuItem> object to a field of a data source. When rendered, the <xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A> property of each menu item to which the <xref:System.Web.UI.WebControls.MenuItemBinding> object is applied contains the corresponding value from the field.      > [!NOTE] >  If the ImageUrl and <xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrlField%2A> properties are both set, the <xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrlField%2A> property takes precedence."
