 a <xref:System.Web.UI.WebControls.MenuItemBinding.ToolTipField%2A>propriedade tem precedência.</xref:System.Web.UI.WebControls.MenuItemBinding.ToolTipField%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.ToolTipField%2A>       O valor desta propriedade, se estiver definida, podem ser guardados automaticamente para um ficheiro de recursos utilizando uma ferramenta estruturador. Para obter mais informações, consulte <xref:System.ComponentModel.LocalizableAttribute>e [globalização e localização](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
