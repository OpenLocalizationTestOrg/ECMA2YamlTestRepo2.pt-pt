  summary: "Gets or sets a custom client certificate validator."
  remarks: '[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] provides a default client certificate validator that verifies the client certificate against the trusted people store and also checks that the certificate chains up to a valid root. A custom validator can be implemented to obtain a different behavior. This property allows a custom validator to be specified.'
