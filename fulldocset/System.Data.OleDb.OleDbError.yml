  name: OleDbError
  nameWithType: OleDbError
  fullName: System.Data.OleDb.OleDbError
  type: Class
  summary: "Collects information relevant to a warning or error returned by the data source."
  remarks: "This class is created by the OleDb data adapter when an error occurs. An instance of OleDbError is created and managed by the <xref:System.Data.OleDb.OleDbErrorCollection> class, which in turn is created by the <xref:System.Data.OleDb.OleDbException> class.       If the severity of the error is too great, the server may close the <xref:System.Data.OleDb.OleDbConnection>. However, the user can reopen the connection and continue."
  example:
  - "The following example displays the properties of the OleDbError.  \n  \n [!code-cs[Classic WebData OleDbError Example#1](~/add/codesnippet/csharp/t-system.data.oledb.oled_4_1.cs)]\n [!code-vb[Classic WebData OleDbError Example#1](~/add/codesnippet/visualbasic/t-system.data.oledb.oled_4_1.vb)]"
