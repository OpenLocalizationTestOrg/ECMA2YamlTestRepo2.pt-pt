  name: OleDbTransaction
  nameWithType: OleDbTransaction
  fullName: System.Data.OleDb.OleDbTransaction
  type: Class
  summary: "Represents an SQL transaction to be made at a data source. This class cannot be inherited."
  remarks: "The application creates an OleDbTransaction object by calling <xref:System.Data.OleDb.OleDbConnection.BeginTransaction%2A> on the <xref:System.Data.OleDb.OleDbConnection> object. All subsequent operations associated with the transaction (for example, committing or aborting the transaction), are performed on the OleDbTransaction object."
  syntax:
    content: 'public sealed class OleDbTransaction : System.Data.Common.DbTransaction'
  inheritance:
