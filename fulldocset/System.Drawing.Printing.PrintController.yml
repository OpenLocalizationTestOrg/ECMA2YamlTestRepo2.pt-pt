- uid: System.Drawing.Printing.PrintController.OnEndPage(System.Drawing.Printing.PrintDocument,System.Drawing.Printing.PrintPageEventArgs)
  id: OnEndPage(System.Drawing.Printing.PrintDocument,System.Drawing.Printing.PrintPageEventArgs)
  parent: System.Drawing.Printing.PrintController
  langs:
  - csharp
  name: OnEndPage(PrintDocument,PrintPageEventArgs)
  nameWithType: PrintController.OnEndPage(PrintDocument,PrintPageEventArgs)
  fullName: System.Drawing.Printing.PrintController.OnEndPage(PrintDocument,PrintPageEventArgs)
  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Printing
  summary: "When overridden in a derived class, completes the control sequence that determines when and how to print a page of a document."
  remarks: "OnEndPage is called immediately after the <xref:System.Drawing.Printing.PrintDocument> raises the <xref:System.Drawing.Printing.PrintDocument.PrintPage> event. If an exception is thrown inside a <xref:System.Drawing.Printing.PrintDocument.PrintPage> event of a <xref:System.Drawing.Printing.PrintDocument>, OnEndPage is not called.       <xref:System.Drawing.Printing.PrintController.OnStartPrint%2A> creates the <xref:System.Drawing.Graphics> that is sent to the printer. After <xref:System.Drawing.Printing.PrintController.OnStartPrint%2A> is called, the <xref:System.Drawing.Printing.PrintController.OnStartPage%2A> method sets the <xref:System.Drawing.Graphics> to a graphic of a single page. (Use the <xref:System.Drawing.Printing.PrintController.OnStartPage%2A> method to set how to print a page in a document. For example, you can adjust page settings separately for each page.) The OnEndPage method clears the <xref:System.Drawing.Graphics>, while the <xref:System.Drawing.Printing.PrintController.OnEndPrint%2A> method deallocates the object."
  syntax:
    content: public virtual void OnEndPage (System.Drawing.Printing.PrintDocument document, System.Drawing.Printing.PrintPageEventArgs e);
    parameters:
    - id: document
      type: System.Drawing.Printing.PrintDocument
      description: "A <xref href=&quot;System.Drawing.Printing.PrintDocument&quot;></xref> that represents the document currently being printed."
    - id: e
      type: System.Drawing.Printing.PrintPageEventArgs
      description: "A <xref href=&quot;System.Drawing.Printing.PrintPageEventArgs&quot;></xref> that contains the event data."
  overload: System.Drawing.Printing.PrintController.OnEndPage*
  exceptions: []
  platform:
  - net462
