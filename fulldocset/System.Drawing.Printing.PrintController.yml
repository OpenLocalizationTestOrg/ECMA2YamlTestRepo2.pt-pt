  type: Class
  summary: "Controls how a document is printed, when printing from a Windows Forms application."
  remarks: "When implemented in a derived class, PrintController controls how a <xref:System.Drawing.Printing.PrintDocument> is printed. <xref:System.Drawing.Printing.PrintDocument.Print%2A?displayProperty=fullName> invokes the print controller&quot;s <xref:System.Drawing.Printing.PrintController.OnStartPrint%2A>, <xref:System.Drawing.Printing.PrintController.OnEndPrint%2A>, <xref:System.Drawing.Printing.PrintController.OnStartPage%2A>, and <xref:System.Drawing.Printing.PrintController.OnEndPage%2A> methods, which in turn tell the printer how to print the document. Print preview uses a specialized PrintController. For an example of a print controller that is specialized for print preview, see the <xref:System.Drawing.Printing.PreviewPrintController>.       PrintController is used by <xref:System.Drawing.Printing.PrintDocument>, and not typically used directly.       The .NET Framework includes three print controllers that are derived from PrintController that help accomplish common tasks. The <xref:System.Drawing.Printing.StandardPrintController> prints a document to a printer. The <xref:System.Drawing.Printing.PreviewPrintController> generates a preview of what the document will look like when printed and is used by the <xref:System.Windows.Forms.PrintPreviewControl> and <xref:System.Windows.Forms.PrintPreviewDialog> classes. The <xref:System.Windows.Forms.PrintControllerWithStatusDialog> provides a printing status dialog during the printing process.       For more information about printing with Windows Forms, see the <xref:System.Drawing.Printing> namespace overview. If you wish to print from a Windows Presentation Foundation application, see the <xref:System.Printing> namespace."
  syntax:
    content: public abstract class PrintController
