  namespace: System.Drawing.Printing
  summary: "When overridden in a derived class, begins the control sequence that determines when and how to print a document."
  remarks: "OnStartPrint is called immediately after the <xref:System.Drawing.Printing.PrintDocument> raises the <xref:System.Drawing.Printing.PrintDocument.BeginPrint> event.       Use the OnStartPrint method to determine when and how to print a document. For example, you can delay printing for 30 minutes or adjust the printer settings for the document. OnStartPrint creates the <xref:System.Drawing.Graphics> that is sent to the printer. After OnStartPrint is called, the <xref:System.Drawing.Printing.PrintController.OnStartPage%2A> method sets the <xref:System.Drawing.Graphics> to one of a single page. The <xref:System.Drawing.Printing.PrintController.OnEndPage%2A> method clears the <xref:System.Drawing.Graphics>, while the <xref:System.Drawing.Printing.PrintController.OnEndPrint%2A> method deallocates the object.       The OnStartPrint method is a good place to verify that <xref:System.Drawing.Printing.PrinterSettings> are valid."
  syntax:
    content: public virtual void OnStartPrint (System.Drawing.Printing.PrintDocument document, System.Drawing.Printing.PrintEventArgs e);
    parameters:
