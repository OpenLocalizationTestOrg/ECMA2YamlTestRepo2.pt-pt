  fullName: System.CodeDom.CodeVariableReferenceExpression
  type: Class
  summary: "Represents a reference to a local variable."
  remarks: "CodeVariableReferenceExpression can be used to represent a reference to a local variable.       The <xref:System.CodeDom.CodeVariableReferenceExpression.VariableName%2A> property specifies the name of the local variable to reference.       Use <xref:System.CodeDom.CodeFieldReferenceExpression> to reference a field. Use <xref:System.CodeDom.CodePropertyReferenceExpression> to reference a property. Use <xref:System.CodeDom.CodeEventReferenceExpression> to reference an event."
  example:
  - "The following example code demonstrates use of a CodeVariableReferenceExpression to refer to a local variable.  \n  \n [!code-cpp[CodeReferenceExample#4](~/add/codesnippet/cpp/t-system.codedom.codevar_0_1.cpp)]\n [!code-cs[CodeReferenceExample#4](~/add/codesnippet/csharp/t-system.codedom.codevar_0_1.cs)]\n [!code-vb[CodeReferenceExample#4](~/add/codesnippet/visualbasic/t-system.codedom.codevar_0_1.vb)]"
