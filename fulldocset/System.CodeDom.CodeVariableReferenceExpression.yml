  type: Class
  summary: "Representa uma referência a uma variável local."
  remarks: "CodeVariableReferenceExpression pode ser utilizado para representar uma referência a uma variável local.       O <xref:System.CodeDom.CodeVariableReferenceExpression.VariableName%2A>propriedade especifica o nome da variável local para efeitos de referência.</xref:System.CodeDom.CodeVariableReferenceExpression.VariableName%2A>       Utilize <xref:System.CodeDom.CodeFieldReferenceExpression>para fazer referência a um campo.</xref:System.CodeDom.CodeFieldReferenceExpression> Utilize <xref:System.CodeDom.CodePropertyReferenceExpression>para fazer referência a uma propriedade.</xref:System.CodeDom.CodePropertyReferenceExpression> Utilize <xref:System.CodeDom.CodeEventReferenceExpression>para fazer referência a um evento.</xref:System.CodeDom.CodeEventReferenceExpression>"
  example:
  - "The following example code demonstrates use of a CodeVariableReferenceExpression to refer to a local variable.  \n  \n [!code-cpp[CodeReferenceExample#4](~/add/codesnippet/cpp/t-system.codedom.codevar_0_1.cpp)]\n [!code-cs[CodeReferenceExample#4](~/add/codesnippet/csharp/t-system.codedom.codevar_0_1.cs)]\n [!code-vb[CodeReferenceExample#4](~/add/codesnippet/visualbasic/t-system.codedom.codevar_0_1.vb)]"
