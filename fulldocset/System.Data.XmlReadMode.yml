items:
- uid: System.Data.XmlReadMode
  id: XmlReadMode
  children:
  - System.Data.XmlReadMode.Auto
  - System.Data.XmlReadMode.DiffGram
  - System.Data.XmlReadMode.Fragment
  - System.Data.XmlReadMode.IgnoreSchema
  - System.Data.XmlReadMode.InferSchema
  - System.Data.XmlReadMode.InferTypedSchema
  - System.Data.XmlReadMode.ReadSchema
  langs:
  - csharp
  name: XmlReadMode
  nameWithType: XmlReadMode
  fullName: System.Data.XmlReadMode
  type: Enum
  summary: "Specifies how to read XML data and a relational schema into a <xref href=&quot;System.Data.DataSet&quot;></xref>."
  remarks: "Use the members of this enumeration when setting the `ReadMode` parameter of the <xref:System.Data.DataSet.ReadXml%2A> method.      > [!NOTE] >  `Auto` mode may be slower than setting XmlReadMode to an explicit option."
  syntax:
    content: public enum XmlReadMode
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Data.XmlReadMode.Auto
  id: Auto
  parent: System.Data.XmlReadMode
  langs:
  - csharp
  name: Auto
  nameWithType: XmlReadMode.Auto
  fullName: System.Data.XmlReadMode.Auto
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "Default."
  remarks: "Performs the most appropriate of these actions:       If the data is a DiffGram, sets `XmlReadMode` to `DiffGram`.       -or-       If the dataset already has a schema, or the document contains an in-line schema, sets `XmlReadMode` to `ReadSchema`.       -or-       If the dataset does not already have a schema and the document does not contain an in-line schema, sets `XmlReadMode` to `InferSchema`."
  syntax:
    content: Auto
    return:
      type: System.Data.XmlReadMode
      description: "To be added."
  exceptions: []
  platform:
  - net462
- uid: System.Data.XmlReadMode.DiffGram
  id: DiffGram
  parent: System.Data.XmlReadMode
  langs:
  - csharp
  name: DiffGram
  nameWithType: XmlReadMode.DiffGram
  fullName: System.Data.XmlReadMode.DiffGram
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "Reads a DiffGram, applying changes from the DiffGram to the <xref href=&quot;System.Data.DataSet&quot;></xref>. The semantics are identical to those of a <xref:System.Data.DataSet.Merge*> operation. As with the <xref:System.Data.DataSet.Merge*> operation, <xref:System.Data.DataRow.RowState*> values are preserved. Input to <xref:System.Data.DataSet.ReadXml*> with DiffGrams should only be obtained using the output from <xref:System.Data.DataSet.WriteXml*> as a DiffGram."
  remarks: "The target <xref:System.Data.DataSet> must have the same schema as the <xref:System.Data.DataSet> on which <xref:System.Data.DataSet.WriteXml%2A> as DiffGram is called. Otherwise the DiffGram merge operation fails, and an exception is thrown."
  syntax:
    content: DiffGram
    return:
      type: System.Data.XmlReadMode
      description: "To be added."
  exceptions: []
  platform:
  - net462
- uid: System.Data.XmlReadMode.Fragment
  id: Fragment
  parent: System.Data.XmlReadMode
  langs:
  - csharp
  name: Fragment
  nameWithType: XmlReadMode.Fragment
  fullName: System.Data.XmlReadMode.Fragment
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "Reads XML fragments, such as those generated by executing FOR XML queries, against an instance of SQL Server. When XmlReadMode is set to <xref uid=&quot;langword_csharp_Fragment&quot; name=&quot;Fragment&quot; href=&quot;&quot;></xref>, the default namespace is read as the inline schema."
  syntax:
    content: Fragment
    return:
      type: System.Data.XmlReadMode
      description: "To be added."
  exceptions: []
  platform:
  - net462
- uid: System.Data.XmlReadMode.IgnoreSchema
  id: IgnoreSchema
  parent: System.Data.XmlReadMode
  langs:
  - csharp
  name: IgnoreSchema
  nameWithType: XmlReadMode.IgnoreSchema
  fullName: System.Data.XmlReadMode.IgnoreSchema
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "Ignores any inline schema and reads data into the existing <xref href=&quot;System.Data.DataSet&quot;></xref> schema. If any data does not match the existing schema, it is discarded (including data from differing namespaces defined for the <xref href=&quot;System.Data.DataSet&quot;></xref>). If the data is a DiffGram, <xref uid=&quot;langword_csharp_IgnoreSchema&quot; name=&quot;IgnoreSchema&quot; href=&quot;&quot;></xref> has the same functionality as <xref uid=&quot;langword_csharp_DiffGram&quot; name=&quot;DiffGram&quot; href=&quot;&quot;></xref>."
  syntax:
    content: IgnoreSchema
    return:
      type: System.Data.XmlReadMode
      description: "To be added."
  exceptions: []
  platform:
  - net462
- uid: System.Data.XmlReadMode.InferSchema
  id: InferSchema
  parent: System.Data.XmlReadMode
  langs:
  - csharp
  name: InferSchema
  nameWithType: XmlReadMode.InferSchema
  fullName: System.Data.XmlReadMode.InferSchema
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "Ignores any inline schema, infers schema from the data and loads the data. If the <xref href=&quot;System.Data.DataSet&quot;></xref> already contains a schema, the current schema is extended by adding new tables or adding columns to existing tables. An exception is thrown if the inferred table already exists but with a different namespace, or if any of the inferred columns conflict with existing columns."
  syntax:
    content: InferSchema
    return:
      type: System.Data.XmlReadMode
      description: "To be added."
  exceptions: []
  platform:
  - net462
- uid: System.Data.XmlReadMode.InferTypedSchema
  id: InferTypedSchema
  parent: System.Data.XmlReadMode
  langs:
  - csharp
  name: InferTypedSchema
  nameWithType: XmlReadMode.InferTypedSchema
  fullName: System.Data.XmlReadMode.InferTypedSchema
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "Ignores any inline schema, infers a strongly typed schema from the data, and loads the data. If the type cannot be inferred from the data, it is interpreted as string data. If the <xref href=&quot;System.Data.DataSet&quot;></xref> already contains a schema, the current schema is extended, either by adding new tables or by adding columns to existing tables. An exception is thrown if the inferred table already exists but with a different namespace, or if any of the inferred columns conflict with existing columns."
  syntax:
    content: InferTypedSchema
    return:
      type: System.Data.XmlReadMode
      description: "To be added."
  exceptions: []
  platform:
  - net462
- uid: System.Data.XmlReadMode.ReadSchema
  id: ReadSchema
  parent: System.Data.XmlReadMode
  langs:
  - csharp
  name: ReadSchema
  nameWithType: XmlReadMode.ReadSchema
  fullName: System.Data.XmlReadMode.ReadSchema
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "Reads any inline schema and loads the data. If the <xref href=&quot;System.Data.DataSet&quot;></xref> already contains schema, new tables may be added to the schema, but an exception is thrown if any tables in the inline schema already exist in the <xref href=&quot;System.Data.DataSet&quot;></xref>."
  syntax:
    content: ReadSchema
    return:
      type: System.Data.XmlReadMode
      description: "To be added."
  exceptions: []
  platform:
  - net462
