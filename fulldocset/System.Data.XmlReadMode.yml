  name: XmlReadMode
  nameWithType: XmlReadMode
  fullName: System.Data.XmlReadMode
  type: Enum
  summary: "Especifica como ler dados XML e um esquema relacional para um <xref href=&quot;System.Data.DataSet&quot;> </xref>."
  remarks: "Utilizar os membros desta enumeração ao definir o `ReadMode` parâmetro o <xref:System.Data.DataSet.ReadXml%2A>método.</xref:System.Data.DataSet.ReadXml%2A>      > [!NOTE]  >   `Auto` modo pode ser inferior à definição XmlReadMode como uma opção explícita."
  syntax:
    content: public enum XmlReadMode
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Data.XmlReadMode.Auto
  id: Auto
  parent: System.Data.XmlReadMode
  langs:
  - csharp
  name: Auto
  nameWithType: XmlReadMode.Auto
  fullName: System.Data.XmlReadMode.Auto
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "A predefinição."
  remarks: "Executa o mais adequado destas ações: define se os dados são um DiffGram, `XmlReadMode` para `DiffGram`.       - ou - se o conjunto de dados já tem um esquema ou o documento contém um esquema inline, define `XmlReadMode` para `ReadSchema`.       - ou - se o conjunto de dados já não tem um esquema e o documento não contém um esquema inline, define `XmlReadMode` para `InferSchema`."
  syntax:
    content: Auto
    return:
      type: System.Data.XmlReadMode
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Data.XmlReadMode.DiffGram
  id: DiffGram
  parent: System.Data.XmlReadMode
  langs:
  - csharp
  name: DiffGram
  nameWithType: XmlReadMode.DiffGram
  fullName: System.Data.XmlReadMode.DiffGram
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "Lê um DiffGram, aplicar alterações de DiffGram para o <xref href=&quot;System.Data.DataSet&quot;> </xref>. A semântica é idêntica de um <> </> *> operação. Tal como com a <> </> *> operação, <> </> *> valores são preservados. Entrada para <> </> *> com DiffGrams deve apenas ser obtido utilizando o resultado da <xref:System.Data.DataSet.WriteXml*>como um DiffGram.</xref:System.Data.DataSet.WriteXml*>"
  remarks: "O destino <xref:System.Data.DataSet>tem de ter o mesmo esquema como o <xref:System.Data.DataSet>no qual <xref:System.Data.DataSet.WriteXml%2A>como se chama DiffGram.</xref:System.Data.DataSet.WriteXml%2A> </xref:System.Data.DataSet> </xref:System.Data.DataSet> Caso contrário, a operação de intercalação DiffGram falha e é emitida uma exceção."
  syntax:
    content: DiffGram
    return:
      type: System.Data.XmlReadMode
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Data.XmlReadMode.Fragment
  id: Fragment
  parent: System.Data.XmlReadMode
  langs:
  - csharp
  name: Fragment
  nameWithType: XmlReadMode.Fragment
  fullName: System.Data.XmlReadMode.Fragment
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "Lê os fragmentos XML, tais como gerado pela execução de consultas FOR XML, em relação a uma instância do SQL Server. Quando XmlReadMode está definida como <xref uid=&quot;langword_csharp_Fragment&quot; name=&quot;Fragment&quot; href=&quot;&quot;> </xref>, o espaço de nomes predefinido é de leitura como o esquema inline."
  syntax:
    content: Fragment
    return:
      type: System.Data.XmlReadMode
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Data.XmlReadMode.IgnoreSchema
  id: IgnoreSchema
  parent: System.Data.XmlReadMode
  langs:
  - csharp
  name: IgnoreSchema
  nameWithType: XmlReadMode.IgnoreSchema
  fullName: System.Data.XmlReadMode.IgnoreSchema
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "Ignora nenhum esquema inline e lê os dados para o existente <xref href=&quot;System.Data.DataSet&quot;> </xref> esquema. Se todos os dados não corresponde ao esquema existente, é rejeitada (incluindo dados de diferentes espaços de nomes definidos para o <xref href=&quot;System.Data.DataSet&quot;> </xref>). Se os dados são um DiffGram <xref uid=&quot;langword_csharp_IgnoreSchema&quot; name=&quot;IgnoreSchema&quot; href=&quot;&quot;> </xref> tem a mesma funcionalidade que <xref uid=&quot;langword_csharp_DiffGram&quot; name=&quot;DiffGram&quot; href=&quot;&quot;> </xref>."
  syntax:
    content: IgnoreSchema
    return:
      type: System.Data.XmlReadMode
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Data.XmlReadMode.InferSchema
  id: InferSchema
  parent: System.Data.XmlReadMode
  langs:
  - csharp
  name: InferSchema
  nameWithType: XmlReadMode.InferSchema
  fullName: System.Data.XmlReadMode.InferSchema
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "Ignora nenhum esquema inline, infere esquema a partir dos dados e carrega os dados. Se o <xref href=&quot;System.Data.DataSet&quot;> </xref> já contém um esquema, o esquema atual é expandido adicionando novas tabelas ou a adição de colunas de tabelas existentes. É emitida uma exceção se a tabela inferida já existir, mas com um espaço de nomes diferentes, ou se qualquer uma das colunas inferidas entrarem em conflito com as colunas existentes."
  syntax:
    content: InferSchema
    return:
      type: System.Data.XmlReadMode
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Data.XmlReadMode.InferTypedSchema
  id: InferTypedSchema
  parent: System.Data.XmlReadMode
  langs:
  - csharp
  name: InferTypedSchema
  nameWithType: XmlReadMode.InferTypedSchema
  fullName: System.Data.XmlReadMode.InferTypedSchema
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "Ignora nenhum esquema inline, infere um esquema de tipo seguro dos dados e carrega os dados. Se o tipo não pode ser inferido a partir dos dados, ela é interpretada como dados de cadeia. Se o <xref href=&quot;System.Data.DataSet&quot;> </xref> já contém um esquema é expandido o esquema atual, adicionando novas tabelas ou ao adicionar colunas à tabelas existentes. É emitida uma exceção se a tabela inferida já existir, mas com um espaço de nomes diferentes, ou se qualquer uma das colunas inferidas entrarem em conflito com as colunas existentes."
  syntax:
    content: InferTypedSchema
    return:
      type: System.Data.XmlReadMode
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Data.XmlReadMode.ReadSchema
  id: ReadSchema
  parent: System.Data.XmlReadMode
  langs:
  - csharp
  name: ReadSchema
  nameWithType: XmlReadMode.ReadSchema
  fullName: System.Data.XmlReadMode.ReadSchema
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "Lê nenhum esquema inline e carrega os dados. Se o <xref href=&quot;System.Data.DataSet&quot;> </xref> já contém o esquema, novas tabelas podem ser adicionadas ao esquema, mas é emitida uma exceção se a tabelas no esquema inline já existem no <xref href=&quot;System.Data.DataSet&quot;> </xref>."
  syntax:
    content: ReadSchema
    return:
      type: System.Data.XmlReadMode
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
