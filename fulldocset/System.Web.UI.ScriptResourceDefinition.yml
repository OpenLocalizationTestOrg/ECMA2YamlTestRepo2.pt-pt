- uid: System.Web.UI.ScriptResourceDefinition.LoadSuccessExpression
  id: LoadSuccessExpression
  parent: System.Web.UI.ScriptResourceDefinition
  langs:
  - csharp
  name: LoadSuccessExpression
  nameWithType: ScriptResourceDefinition.LoadSuccessExpression
  fullName: System.Web.UI.ScriptResourceDefinition.LoadSuccessExpression
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Gets or sets a JavaScript expression that is used to detect whether a JavaScript file loaded successfully."
  remarks: "This property is used in conjunction with the <xref:System.Web.UI.ScriptManager.EnableCdnFallback%2A?displayProperty=fullName> property to render inline script that will revert to loading the library from a local server location if the script fails to load from the CDN.       For script libraries from Microsoft, this value is already set. If you want to register a script yourself and get CDN fallback support, you would set this property to an expression. For example, to test whether a jQuery library has been loaded, you can use an expression like the following:       `typeof(window.jQuery) !== &quot;undefined&quot;`"
  syntax:
    content: public string LoadSuccessExpression { get; set; }
    return:
      type: System.String
      description: "The JavaScript expression. The default is an empty string."
  overload: System.Web.UI.ScriptResourceDefinition.LoadSuccessExpression*
  exceptions: []
  platform:
  - net462
