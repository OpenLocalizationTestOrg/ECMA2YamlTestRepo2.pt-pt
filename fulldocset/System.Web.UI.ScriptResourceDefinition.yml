- uid: System.Web.UI.ScriptResourceDefinition.CdnSupportsSecureConnection
  id: CdnSupportsSecureConnection
  parent: System.Web.UI.ScriptResourceDefinition
  langs:
  - csharp
  name: CdnSupportsSecureConnection
  nameWithType: ScriptResourceDefinition.CdnSupportsSecureConnection
  fullName: System.Web.UI.ScriptResourceDefinition.CdnSupportsSecureConnection
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Gets or set a value that indicates to the <xref href=&quot;System.Web.UI.ScriptManager&quot;></xref> whether a script resource should be accessed using a secure connection to the content delivery network (CDN) path when the page is accessed using HTTPS."
  remarks: "Use the CdnSupportsSecureConnection property to check whether the associated script resource should be accessed by the <xref:System.Web.UI.ScriptManager> using a secure connection (SSL) to a CDN. By using the CdnSupportsSecureConnection property, you can avoid a warning message from the browser when your Web application attempts to request secure content from a CDN that supports SSL."
  syntax:
    content: public bool CdnSupportsSecureConnection { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the CDN should be accessed using HTTPS; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.ScriptResourceDefinition.CdnSupportsSecureConnection*
  exceptions: []
  platform:
  - net462
