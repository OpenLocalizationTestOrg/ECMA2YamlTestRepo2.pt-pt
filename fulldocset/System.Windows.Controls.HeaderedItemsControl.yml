  name: HeaderedItemsControl
  nameWithType: HeaderedItemsControl
  fullName: System.Windows.Controls.HeaderedItemsControl
  type: Class
  summary: "Represents a control that contains multiple items and has a header."
  remarks: "Use this class to create a control that contains a heading (or title) and multiple items. The <xref:System.Windows.Controls.HeaderedItemsControl.Header%2A?displayProperty=fullName> property can be any type. [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] ships three controls that inherit from HeaderedItemsControl:      -   <xref:System.Windows.Controls.MenuItem>      -   <xref:System.Windows.Controls.ToolBar>      -   <xref:System.Windows.Controls.TreeViewItem>       A HeaderedItemsControl has a limited default style. To create a HeaderedItemsControl with a custom appearance, create a new <xref:System.Windows.Controls.ControlTemplate>.       Set the <xref:System.Windows.Controls.HeaderedItemsControl.Header%2A> property to specify the label of the HeaderedItemsControl.  <xref:System.Windows.Controls.HeaderedItemsControl.Header%2A> can be any type of object.  Set the <xref:System.Windows.Controls.HeaderedItemsControl.HeaderTemplate%2A> property to a <xref:System.Windows.DataTemplate> to customize the header.  For more information about data templates, see [Data Templating Overview](~/add/includes/ajax-current-ext-md.md).       Dependency properties for this control might be set by the controlâ€™s default style.  If a property is set by a default style, the property might change from its default value when the control appears in the application. The default style is determined by which desktop theme is used when the application is running.  For more information, see [Default WPF Themes](http://go.microsoft.com/fwlink/?LinkID=158252)."
  example:
  - "The following example creates a <xref:System.Windows.Controls.TreeViewItem>. The <xref:System.Windows.Controls.TreeView> control contains a single <xref:System.Windows.Controls.TreeViewItem>, which is labeled `TreeViewItem 1`, and has the following items:  \n  \n-   A string.  \n  \n-   A <xref:System.DateTime> object.  \n  \n-   A <xref:System.Windows.Controls.TreeViewItem> object that contains a <xref:System.Windows.Shapes.Rectangle> in its <xref:System.Windows.Controls.HeaderedItemsControl.Header%2A>.  \n  \n-   A <xref:System.Windows.Controls.TreeViewItem> object whose <xref:System.Windows.Controls.HeaderedItemsControl.Header%2A> property is set to a <xref:System.Windows.Controls.StackPanel> that contains two objects.  \n  \n> [!NOTE]\n>  The example explicitly creates <xref:System.Windows.Controls.TreeViewItem> objects for the last two items because <xref:System.Windows.Shapes.Rectangle> and <xref:System.Windows.Controls.StackPanel> inherit from the <xref:System.Windows.Media.Visual> class. The default style for the <xref:System.Windows.Controls.TreeViewItem> sets the <xref:System.Windows.Controls.Control.Foreground%2A> property. The child objects inherit the property value from the explicitly created <xref:System.Windows.Controls.TreeViewItem>, which is typically the desired behavior.  \n  \n [!code-xml[ControlContentOverviewSnippets#17](~/add/codesnippet/xaml/ControlContentOverviewSnippets/Window1.xaml#17)]  \n  \n The following example creates a <xref:System.Windows.Controls.ControlTemplate> for a HeaderedItemsControl.  \n  \n [!code-xml[HeaderedItemsControl#HeaderedItemsControl_Style](~/add/codesnippet/xaml/HeaderedItemsControlSimple/Page1.xaml#headereditemscontrol_style)]  \n[!code-xml[HeaderedItemsControl#HeaderedItemsControl](~/add/codesnippet/xaml/HeaderedItemsControlSimple/Page1.xaml#headereditemscontrol)]"
