  langs:
  - csharp
  name: NamespaceDeclaration
  nameWithType: NamespaceDeclaration
  fullName: System.Xaml.NamespaceDeclaration
  type: Class
  summary: "Declares the identifier and the prefix of a XAML namespace by storing these string values as separate properties."
  remarks: "NamespaceDeclaration represents XAML namespace information as part of a XAML node stream. The NamespaceDeclaration class is a node type that is not truly an object or member; instead, it is a discrete node type.       In the XAML node stream, a NamespaceDeclaration is encountered just prior to the object or member to which that XAML namespace applies.       By convention, the identifier of a XAML namespace resembles a Uniform Resource Identifier (URI). However, the <xref:System.Xaml.NamespaceDeclaration.Namespace%2A> property of NamespaceDeclaration is of type <xref:System.String>. The APIs of .NET Framework XAML Services usually treat XAML namespace identifiers as strings. The relative versus absolute distinctions in the true <xref:System.Uri> type are irrelevant for identifying a XAML (or XML) namespace. The URI-as-namespace convention is also typical in XML.       Objects of this type are used as input for the <xref:System.Xaml.XamlObjectWriter.WriteNamespace%2A?displayProperty=fullName> method when writing XAML node stream information into an object graph. Objects of this type are used as input for the <xref:System.Xaml.XamlXmlWriter.WriteNamespace%2A?displayProperty=fullName> method when writing XAML node stream information as XML for serialization.       A namespace declaration may have a <xref:System.String.Empty?displayProperty=fullName> value for the prefix. A <xref:System.String.Empty?displayProperty=fullName> prefix represents a declaration of the default XAML namespace."
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("Prefix={Prefix} Namespace={Namespace}")]

      public class NamespaceDeclaration
