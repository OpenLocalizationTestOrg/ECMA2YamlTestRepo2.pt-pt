  - csharp
  name: NamespaceDeclaration
  nameWithType: NamespaceDeclaration
  fullName: System.Xaml.NamespaceDeclaration
  type: Class
  summary: "Declara o identificador e o prefixo de um espaço de nomes XAML ao armazenar estes valores de cadeia como propriedades separadas."
  remarks: "NamespaceDeclaration representa informações de espaço de nomes XAML como parte de uma sequência de nós de XAML. A classe de NamespaceDeclaration é um tipo de nó que não se encontra verdadeiramente um objeto ou membro; em vez disso, é um tipo de nó discretas.       Na sequência de nós XAML, for detetado um NamespaceDeclaration apenas antes do objeto ou membros aos quais se aplica esse espaço de nomes XAML.       Por convenção, o identificador de um espaço de nomes XAML é semelhante um Uniform Resource Identifier (URI). No entanto, a <xref:System.Xaml.NamespaceDeclaration.Namespace%2A>propriedade de NamespaceDeclaration é do tipo <xref:System.String>.</xref:System.String> </xref:System.Xaml.NamespaceDeclaration.Namespace%2A> APIs de .NET Framework XAML serviços tratar normalmente identificadores de espaço de nomes XAML como cadeias. O caminho relativo versus distinctions absolutos no verdadeiro <xref:System.Uri>tipo são irrelevantes para identificar um espaço de nomes XAML (ou XML).</xref:System.Uri> A Convenção de URI-como-espaço de nomes também é típica em XML.       Objetos deste tipo são utilizados como entrada para o <xref:System.Xaml.XamlObjectWriter.WriteNamespace%2A?displayProperty=fullName>método ao escrever informações de sequência de nós XAML para um gráfico de objeto.</xref:System.Xaml.XamlObjectWriter.WriteNamespace%2A?displayProperty=fullName> Objetos deste tipo são utilizados como entrada para o <xref:System.Xaml.XamlXmlWriter.WriteNamespace%2A?displayProperty=fullName>método ao escrever informações de fluxo de nó do XAML como XML para a serialização.</xref:System.Xaml.XamlXmlWriter.WriteNamespace%2A?displayProperty=fullName>       Uma declaração de espaço de nomes pode ter um <xref:System.String.Empty?displayProperty=fullName>valor para o prefixo.</xref:System.String.Empty?displayProperty=fullName> A <xref:System.String.Empty?displayProperty=fullName>prefixo representa uma declaração de espaço de nomes XAML predefinido.</xref:System.String.Empty?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("Prefix={Prefix} Namespace={Namespace}")]

      public class NamespaceDeclaration
