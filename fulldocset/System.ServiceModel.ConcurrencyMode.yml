  name: Single
  nameWithType: ConcurrencyMode.Single
  fullName: System.ServiceModel.ConcurrencyMode.Single
  type: Field
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "The service instance is single-threaded and does not accept reentrant calls. If the &lt;xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A&gt; property is <see cref=&quot;T:System.ServiceModel.InstanceContextMode&quot;></see>, and additional messages arrive while the instance services a call, these messages must wait until the service is available or until the messages time out."
  syntax:
    content: Single
    return:
      type: System.ServiceModel.ConcurrencyMode
      description: "To be added."
  exceptions: []
