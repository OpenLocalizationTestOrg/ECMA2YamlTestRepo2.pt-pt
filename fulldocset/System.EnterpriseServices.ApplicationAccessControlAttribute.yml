  name: ApplicationAccessControlAttribute
  nameWithType: ApplicationAccessControlAttribute
  fullName: System.EnterpriseServices.ApplicationAccessControlAttribute
  type: Class
  summary: "Specifies access controls to an assembly containing <xref href=&quot;System.EnterpriseServices.ServicedComponent&quot;></xref> classes."
  remarks: "In .NET Framework version 1.1, if this attribute is not present in the assembly, the COM+ security configuration is enabled by default. This is a change in behavior from .NET Framework version 1.0."
  example:
  - "The following code example demonstrates the use of this attribute to control access to an assembly containing <xref:System.EnterpriseServices.ServicedComponent> classes.  \n  \n [!code-cpp[EnterpriseServices_Security#2](~/add/codesnippet/cpp/t-system.enterpriseservi_25_1.cpp)]\n [!code-cs[EnterpriseServices_Security#2](~/add/codesnippet/csharp/t-system.enterpriseservi_25_1.cs)]\n [!code-vb[EnterpriseServices_Security#2](~/add/codesnippet/visualbasic/t-system.enterpriseservi_25_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class ApplicationAccessControlAttribute : Attribute
