  name: MultiTrigger
  nameWithType: MultiTrigger
  fullName: System.Windows.MultiTrigger
  type: Class
  summary: "Representa um acionador que aplica-se os valores de propriedade ou efetua ações quando um conjunto de condições forem satisfeitas."
  remarks: "MultiTrigger permite-lhe definir os valores de propriedade ou iniciar ações com base numa coleção de <xref:System.Windows.Condition>s.</xref:System.Windows.Condition> For cumprida uma condição quando o valor da propriedade (especificada pelo <xref:System.Windows.Condition.Property%2A>propriedade o <xref:System.Windows.Condition>classe) do elemento corresponde ao especificado <xref:System.Windows.Condition.Value%2A>.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.Condition> </xref:System.Windows.Condition.Property%2A> A comparação é uma verificação de igualdade de referência. Em seguida, pode utilizar setters ou as <xref:System.Windows.TriggerBase.EnterActions%2A>e <xref:System.Windows.TriggerBase.ExitActions%2A>as propriedades para aplicar as alterações ou iniciar ações quando todas as condições forem cumpridos</xref:System.Windows.TriggerBase.ExitActions%2A> </xref:System.Windows.TriggerBase.EnterActions%2A>       O <xref:System.Windows.MultiTrigger.Setters%2A>propriedade de um objeto de MultiTrigger apenas pode consistir de <xref:System.Windows.Setter>objetos.</xref:System.Windows.Setter> </xref:System.Windows.MultiTrigger.Setters%2A> Adicionar um <xref:System.Windows.Setter>subordinado para um objeto de MultiTrigger implicitamente adiciona-o para o <xref:System.Windows.SetterBaseCollection>para o objeto de MultiTrigger.</xref:System.Windows.SetterBaseCollection> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>não são suportados objectos; apenas <xref:System.Windows.Style.Setters%2A?displayProperty=fullName>suporta <xref:System.Windows.EventSetter>objetos.</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>"
  example:
  - "The following example contains two MultiTriggers. The first sets the **MinWidth** property value when the **HasItems** property is false and the **Width** property is **Auto**. The second one is similar but is for the **MinHeight** property.  \n  \n [!code-xml[ControlTemplateExamples_snip#MultiTriggerExample1](~/add/codesnippet/xaml/ControlTemplateExamples/Page1.xaml#multitriggerexample1)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Setters")]

      public sealed class MultiTrigger : System.Windows.TriggerBase, System.Windows.Markup.IAddChild
