- uid: System.Windows.MultiTrigger.Conditions
  id: Conditions
  parent: System.Windows.MultiTrigger
  langs:
  - csharp
  name: Conditions
  nameWithType: MultiTrigger.Conditions
  fullName: System.Windows.MultiTrigger.Conditions
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Obtém uma coleção de <xref href=&quot;System.Windows.Condition&quot;> </xref> objetos. As alterações para os valores de propriedade são aplicadas quando todas as condições na coleção são cumpridas."
  remarks: "<a name=&quot;xamlPropertyElementUsage_Conditions&quot;></a># # Utilização de elemento de propriedade de XAML ```   <object>     <object.Conditions>       ZeroOrMoreConditions     </object.Conditions>   </object>   ``` <a name=&quot;xamlValues_Conditions&quot;> </a> # # XAML valores *ZeroOrMoreConditions* Zero ou mais <xref:System.Windows.Condition>objetos.</xref:System.Windows.Condition>             <xref:System.Windows.MultiTrigger>permite-lhe definir os valores de propriedade ou iniciar ações com base numa coleção de <xref:System.Windows.Condition>objetos.</xref:System.Windows.Condition></xref:System.Windows.MultiTrigger> For cumprida uma condição quando o valor da propriedade (especificada pelo <xref:System.Windows.Condition.Property%2A>propriedade o <xref:System.Windows.Condition>classe) do elemento corresponde ao especificado <xref:System.Windows.Condition.Value%2A>.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.Condition> </xref:System.Windows.Condition.Property%2A> A comparação que é executada é uma verificação de igualdade de referência. O <xref:System.Windows.MultiTrigger>aplica-se a setters associados ou ações quando todas as condições são verdadeiras (binário e operação).</xref:System.Windows.MultiTrigger>       Tenha em atenção que para <xref:System.Windows.MultiTrigger>s, cada condição na coleção tem de definir ambos os <xref:System.Windows.Condition.Property%2A>e <xref:System.Windows.Condition.Value%2A>Propriedades.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.Condition.Property%2A> </xref:System.Windows.MultiTrigger> Consulte o <xref:System.Windows.Condition>página para obter mais informações.</xref:System.Windows.Condition>"
  example:
  - "The following example contains two <xref:System.Windows.MultiTrigger>s. The first sets the **MinWidth** property value when the **HasItems** property is false and the **Width** property is **Auto**. The second one is similar but is for the **MinHeight** property.  \n  \n [!code-xml[ControlTemplateExamples_snip#MultiTriggerExample1](~/add/codesnippet/xaml/ControlTemplateExamples/Page1.xaml#multitriggerexample1)]"
  syntax:
    content: public System.Windows.ConditionCollection Conditions { get; }
    return:
      type: System.Windows.ConditionCollection
      description: "A predefinição é uma coleção vazia."
  overload: System.Windows.MultiTrigger.Conditions*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.MultiTrigger.Setters
  id: Setters
  parent: System.Windows.MultiTrigger
  langs:
  - csharp
  name: Setters
  nameWithType: MultiTrigger.Setters
  fullName: System.Windows.MultiTrigger.Setters
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Obtém uma coleção de <xref href=&quot;System.Windows.Setter&quot;> </xref> objetos, que descrevem os valores de propriedade a aplicar quando todas as condições do <xref href=&quot;System.Windows.MultiTrigger&quot;> </xref> são cumpridos."
  remarks: "<a name=&quot;xamlPropertyElementUsage_Setters&quot;></a># # Utilização de elemento de propriedade de XAML ```   <object>     <object.Setters>       ZeroOrMoreSetters     </object.Setters>   </object>   ``` <a name=&quot;xamlValues_Setters&quot;> </a> # # XAML valores *ZeroOrMoreSetters* Zero ou mais <xref:System.Windows.Setter>objetos.</xref:System.Windows.Setter>       <xref:System.Windows.EventSetter>Objetos não são suportados.</xref:System.Windows.EventSetter>       <xref:System.Windows.MultiTrigger>permite-lhe iniciar ações ou definir valores de propriedade utilizando <xref:System.Windows.Setter>objetos quando um conjunto de condições foram cumpridos.</xref:System.Windows.Setter></xref:System.Windows.MultiTrigger>       Se existirem dois <xref:System.Windows.Setter>objetos nas colecções setter idêntica ou diferente a definição da propriedade mesma, o Setter é declarado pela última vez é utilizado.</xref:System.Windows.Setter>       Adicionar um <xref:System.Windows.Setter>subordinado para um <xref:System.Windows.MultiTrigger>objeto implicitamente adiciona-o para o <xref:System.Windows.SetterBaseCollection>para o <xref:System.Windows.MultiTrigger>objeto.</xref:System.Windows.MultiTrigger> </xref:System.Windows.SetterBaseCollection> </xref:System.Windows.MultiTrigger> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>não são suportados objectos; apenas <xref:System.Windows.Style.Setters%2A?displayProperty=fullName>suporta <xref:System.Windows.EventSetter>objetos.</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>"
  example:
  - "The following example contains two <xref:System.Windows.MultiTrigger>s. The first sets the **MinWidth** property value when the **HasItems** property is false and the **Width** property is **Auto**. The second one is similar but is for the **MinHeight** property. As mentioned above, adding a <xref:System.Windows.Setter> child to a <xref:System.Windows.MultiTrigger> object implicitly adds it to the <xref:System.Windows.SetterBaseCollection> for the <xref:System.Windows.MultiTrigger> object. Therefore, in the following example, `<MultiTrigger.Setters>` is implicit.  \n  \n [!code-xml[ControlTemplateExamples_snip#MultiTriggerExample1](~/add/codesnippet/xaml/ControlTemplateExamples/Page1.xaml#multitriggerexample1)]"
  syntax:
    content: public System.Windows.SetterBaseCollection Setters { get; }
    return:
      type: System.Windows.SetterBaseCollection
      description: "O valor predefinido é nulo."
  overload: System.Windows.MultiTrigger.Setters*
  exceptions: []
  platform:
  - net462
