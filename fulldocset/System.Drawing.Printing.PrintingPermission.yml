- uid: System.Drawing.Printing.PrintingPermission.Intersect(System.Security.IPermission)
  id: Intersect(System.Security.IPermission)
  parent: System.Drawing.Printing.PrintingPermission
  langs:
  - csharp
  name: Intersect(IPermission)
  nameWithType: PrintingPermission.Intersect(IPermission)
  fullName: System.Drawing.Printing.PrintingPermission.Intersect(IPermission)
  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Printing
  summary: "Cria e devolve uma permissão que está a intersecção do objeto atual a permissão e um objeto de permissão de destino."
  remarks: "A intersecção de dois permissões é uma permissão que descreve o conjunto de operações que ambos os detêm em comum. Especificamente, representa as permissões mínimas necessárias para um pedido passar a ambas as permissões."
  syntax:
    content: public override System.Security.IPermission Intersect (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "Um objeto de permissão do mesmo tipo que o objeto atual a permissão."
    return:
      type: System.Security.IPermission
      description: "Um objeto de permissão novo que representa a intersecção do objeto atual e de destino especificado. Este objeto é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se a interseção está vazia."
  overload: System.Drawing.Printing.PrintingPermission.Intersect*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>target</code>é um objeto que não é do mesmo tipo que o objeto atual a permissão."
  platform:
  - net462
