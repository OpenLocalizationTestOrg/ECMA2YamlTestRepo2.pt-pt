- uid: System.Drawing.Printing.PrintingPermission.Intersect(System.Security.IPermission)
  id: Intersect(System.Security.IPermission)
  parent: System.Drawing.Printing.PrintingPermission
  langs:
  - csharp
  name: Intersect(IPermission)
  nameWithType: PrintingPermission.Intersect(IPermission)
  fullName: System.Drawing.Printing.PrintingPermission.Intersect(IPermission)
  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Printing
  summary: "Creates and returns a permission that is the intersection of the current permission object and a target permission object."
  remarks: "The intersection of two permissions is a permission that describes the set of operations they both hold in common. Specifically, it represents the minimum permissions required for a demand to pass both permissions."
  syntax:
    content: public override System.Security.IPermission Intersect (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "A permission object of the same type as the current permission object."
    return:
      type: System.Security.IPermission
      description: "A new permission object that represents the intersection of the current object and the specified target. This object is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> if the intersection is empty."
  overload: System.Drawing.Printing.PrintingPermission.Intersect*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>target</code> is an object that is not of the same type as the current permission object."
  platform:
  - net462
