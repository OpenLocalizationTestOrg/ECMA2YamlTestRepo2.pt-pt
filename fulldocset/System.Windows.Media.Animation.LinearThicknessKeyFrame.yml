  name: LinearThicknessKeyFrame
  nameWithType: LinearThicknessKeyFrame
  fullName: System.Windows.Media.Animation.LinearThicknessKeyFrame
  type: Class
  summary: "Animates from the <xref href=&quot;System.Windows.Thickness&quot;></xref> value of the previous key frame to its own <xref:System.Windows.Media.Animation.ThicknessKeyFrame.Value*> using linear interpolation."
  remarks: "This class is used as part of a <xref:System.Windows.Media.Animation.ThicknessKeyFrameCollection> in conjunction with a <xref:System.Windows.Media.Animation.ThicknessAnimationUsingKeyFrames> to animate a <xref:System.Windows.Thickness> property value along a set of key frames.       A key frame defines a segment of the <xref:System.Windows.Media.Animation.ThicknessAnimationUsingKeyFrames> to which it belongs. Each key frame has a target <xref:System.Windows.Media.Animation.ThicknessKeyFrame.Value%2A> and a <xref:System.Windows.Media.Animation.ThicknessKeyFrame.KeyTime%2A>. The <xref:System.Windows.Media.Animation.ThicknessKeyFrame.KeyTime%2A> specifies the time at which the key frame&quot;s <xref:System.Windows.Media.Animation.ThicknessKeyFrame.Value%2A> should be reached. A key frame animates from the target value of the previous key frame to its own target value. It starts when the previous key frame ends and ends when its own key time is reached.       Linear key frames like LinearThicknessKeyFrame create a smooth, linear interpolation between values."
  syntax:
    content: 'public class LinearThicknessKeyFrame : System.Windows.Media.Animation.ThicknessKeyFrame'
