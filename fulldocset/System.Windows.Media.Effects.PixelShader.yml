  name: PixelShader
  nameWithType: PixelShader
  fullName: System.Windows.Media.Effects.PixelShader
  type: Class
  summary: "Fornece um gerido wrapper em torno de um shader de pixel de alto nível Shading idioma (HLSL)."
  remarks: "Utilize a classe de PixelShader para aceder a código de byte do HLSL previamente compilado numa aplicação Windows Presentation Foundation (WPF). Pode criar um PixelShader de uma referência de Pack URI ou de um <xref:System.IO.Stream>.</xref:System.IO.Stream>       Definir o <xref:System.Windows.Media.Effects.PixelShader.UriSource%2A>propriedade ou chamada de <xref:System.Windows.Media.Effects.PixelShader.SetStreamSource%2A>método ao carregar o código de byte do shader.</xref:System.Windows.Media.Effects.PixelShader.SetStreamSource%2A> </xref:System.Windows.Media.Effects.PixelShader.UriSource%2A>       Para criar um efeito personalizado, atribua o PixelShader para a <xref:System.Windows.Media.Effects.ShaderEffect.PixelShader%2A>propriedade de <xref:System.Windows.Media.Effects.ShaderEffect>.</xref:System.Windows.Media.Effects.ShaderEffect> </xref:System.Windows.Media.Effects.ShaderEffect.PixelShader%2A>"
