- uid: System.Windows.Media.Effects.PixelShader.ShaderRenderMode
  id: ShaderRenderMode
  parent: System.Windows.Media.Effects.PixelShader
  langs:
  - csharp
  name: ShaderRenderMode
  nameWithType: PixelShader.ShaderRenderMode
  fullName: System.Windows.Media.Effects.PixelShader.ShaderRenderMode
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Effects
  summary: "Gets or sets a value indicating whether to use hardware or software rendering."
  remarks: "By default, a <xref:System.Windows.Media.Effects.ShaderEffect> renders in hardware when there is a capable hardware accelerator; otherwise, it renders in software. The ShaderRenderMode property alters this behavior, based on its value.       If set to <xref:System.Windows.Media.Effects.ShaderRenderMode>, and there is no capable hardware available, the entire <xref:System.Windows.Media.Effects.ShaderEffect> is ignored.       If set to <xref:System.Windows.Media.Effects.ShaderRenderMode>, the <xref:System.Windows.Media.Effects.ShaderEffect> always renders using software rendering.       If set to <xref:System.Windows.Media.Effects.ShaderRenderMode>, the <xref:System.Windows.Media.Effects.ShaderEffect> has the default behavior."
  syntax:
    content: public System.Windows.Media.Effects.ShaderRenderMode ShaderRenderMode { get; set; }
    return:
      type: System.Windows.Media.Effects.ShaderRenderMode
      description: "A <xref href=&quot;System.Windows.Media.Effects.ShaderRenderMode&quot;></xref> value that indicates whether to force the use of hardware or software rendering for the effect."
  overload: System.Windows.Media.Effects.PixelShader.ShaderRenderMode*
  exceptions: []
  platform:
  - net462
