- uid: System.Windows.Media.Effects.PixelShader.ShaderRenderMode
  id: ShaderRenderMode
  parent: System.Windows.Media.Effects.PixelShader
  langs:
  - csharp
  name: ShaderRenderMode
  nameWithType: PixelShader.ShaderRenderMode
  fullName: System.Windows.Media.Effects.PixelShader.ShaderRenderMode
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Effects
  summary: "Obtém ou define um valor que indica se deve utilizar a composição de hardware ou software."
  remarks: "Por predefinição, um <xref:System.Windows.Media.Effects.ShaderEffect>composições no hardware quando existe um acelerador do hardware com capacidade; caso contrário, compõe no software.</xref:System.Windows.Media.Effects.ShaderEffect> A propriedade ShaderRenderMode altera este comportamento, com base no respetivo valor.       Se definido como <xref:System.Windows.Media.Effects.ShaderRenderMode>, e não existe nenhum hardware com capacidade, todo o <xref:System.Windows.Media.Effects.ShaderEffect>é ignorada.</xref:System.Windows.Media.Effects.ShaderEffect> </xref:System.Windows.Media.Effects.ShaderRenderMode>       Se definido como <xref:System.Windows.Media.Effects.ShaderRenderMode>, a <xref:System.Windows.Media.Effects.ShaderEffect>composições sempre a composição de software a utilizar.</xref:System.Windows.Media.Effects.ShaderEffect> </xref:System.Windows.Media.Effects.ShaderRenderMode>       Se definido como <xref:System.Windows.Media.Effects.ShaderRenderMode>, a <xref:System.Windows.Media.Effects.ShaderEffect>tem o comportamento predefinido.</xref:System.Windows.Media.Effects.ShaderEffect> </xref:System.Windows.Media.Effects.ShaderRenderMode>"
  syntax:
    content: public System.Windows.Media.Effects.ShaderRenderMode ShaderRenderMode { get; set; }
    return:
      type: System.Windows.Media.Effects.ShaderRenderMode
      description: "A <xref href=&quot;System.Windows.Media.Effects.ShaderRenderMode&quot;> </xref> valor que indica se deve forçar a utilização de composição de hardware ou software para o efeito."
  overload: System.Windows.Media.Effects.PixelShader.ShaderRenderMode*
  exceptions: []
  platform:
  - net462
