  name: Margins
  nameWithType: Margins
  fullName: System.Drawing.Printing.Margins
  type: Class
  summary: "Specifies the dimensions of the margins of a printed page."
  remarks: "The Margins class is used to manipulate the width of margins in <xref:System.Drawing.Printing.PageSettings> and <xref:System.Drawing.Printing.PrintController>. <xref:System.Drawing.Printing.MarginsConverter> is the type descriptor for this class.       <xref:System.Drawing.Printing.Margins.Left%2A>, <xref:System.Drawing.Printing.Margins.Right%2A>, <xref:System.Drawing.Printing.Margins.Top%2A>, and <xref:System.Drawing.Printing.Margins.Bottom%2A> are properties that define the margins. <xref:System.Drawing.Printing.Margins.Clone%2A> creates an identical Margins. <xref:System.Drawing.Printing.Margins.Equals%2A> determines if another object has the same dimensions as a Margins.       For more information about printing, see the <xref:System.Drawing.Printing> namespace overview."
  example:
  - "Use the <xref:System.Drawing>, <xref:System.Drawing.Printing>, and <xref:System.IO> namespaces for this example.  \n  \n The following code example sets the default page settings for a document to margins of 1 inch on each side.  \n  \n [!code-cs[Classic Margins Example#1](~/add/codesnippet/CSharp/t-system.drawing.printin_4_1.cs)]\n [!code-vb[Classic Margins Example#1](~/add/codesnippet/VisualBasic/t-system.drawing.printin_4_1.vb)]\n [!code-cpp[Classic Margins Example#1](~/add/codesnippet/CPP/t-system.drawing.printin_4_1.cpp)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Drawing.Printing.MarginsConverter))]

      public class Margins : ICloneable
