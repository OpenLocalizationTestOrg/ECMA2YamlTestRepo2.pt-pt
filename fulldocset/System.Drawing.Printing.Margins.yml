  fullName: System.Drawing.Printing.Margins.Bottom
  type: Property
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Printing
  summary: "Gets or sets the bottom margin, in hundredths of an inch."
  remarks: "If you measure margins in millimeters, multiply the margin width you want in millimeters by 3.937 to determine the correct measurement in hundredths of an inch. For example, if you want a margin of 25mm, multiply by 3.937 and the result is 98 when rounded down. You would then set the appropriate <xref:System.Drawing.Printing.Margins> member to 98."
