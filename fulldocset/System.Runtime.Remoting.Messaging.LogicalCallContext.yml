  name: LogicalCallContext
  nameWithType: LogicalCallContext
  fullName: System.Runtime.Remoting.Messaging.LogicalCallContext
  type: Class
  summary: "Fornece um conjunto de propriedades que são executadas com o caminho de código de execução durante chamadas de método remoto."
  remarks: "A classe de LogicalCallContext é uma versão do <xref:System.Runtime.Remoting.Messaging.CallContext>classe que é utilizado durante o método de chamadas para domínios de aplicação remota.</xref:System.Runtime.Remoting.Messaging.CallContext> O <xref:System.Runtime.Remoting.Messaging.CallContext>é um objeto de coleção especializadas semelhante a um thread local de armazenamento para chamadas de método e fornece os blocos de dados que são exclusivos para cada thread lógico de execução.</xref:System.Runtime.Remoting.Messaging.CallContext> Os blocos não são partilhados entre contextos de chamada em outros threads lógicos. Objetos que podem ser adicionados a <xref:System.Runtime.Remoting.Messaging.CallContext>como circula para baixo e se o caminho de código de execução e examinadas por vários objetos ao longo do caminho.</xref:System.Runtime.Remoting.Messaging.CallContext>       Quando é efetuada uma chamada de método remoto a um objeto noutra <xref:System.AppDomain>, a <xref:System.Runtime.Remoting.Messaging.CallContext>classe gera um LogicalCallContext que circulam juntamente com a chamada remota.</xref:System.Runtime.Remoting.Messaging.CallContext> </xref:System.AppDomain> Apenas os objetos que expõe o <xref:System.Runtime.Remoting.Messaging.ILogicalThreadAffinative>interface e são armazenados no <xref:System.Runtime.Remoting.Messaging.CallContext>são propagadas fora do <xref:System.AppDomain>num LogicalCallContext.</xref:System.AppDomain> </xref:System.Runtime.Remoting.Messaging.CallContext> </xref:System.Runtime.Remoting.Messaging.ILogicalThreadAffinative> Objetos que não suportam esta interface não são transmitidos em instâncias de LogicalCallContext com chamadas de método remoto.      > [!NOTE] > Esta classe faz um pedido de ligação. Um SecurityException é emitida se o chamador imediato não tem permissão de infraestrutura. Consulte [exigências de ligação](~/add/includes/ajax-current-ext-md.md) para obter mais informações."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public sealed class LogicalCallContext : ICloneable, System.Runtime.Serialization.ISerializable
