  name: LogicalCallContext
  nameWithType: LogicalCallContext
  fullName: System.Runtime.Remoting.Messaging.LogicalCallContext
  type: Class
  summary: "Provides a set of properties that are carried with the execution code path during remote method calls."
  remarks: "The LogicalCallContext class is a version of the <xref:System.Runtime.Remoting.Messaging.CallContext> class that is used during method calls to remote application domains. The <xref:System.Runtime.Remoting.Messaging.CallContext> is a specialized collection object similar to a thread local storage for method calls, and provides data slots that are unique to each logical thread of execution. The slots are not shared across call contexts on other logical threads. Objects can be added to the <xref:System.Runtime.Remoting.Messaging.CallContext> as it travels down and up the execution code path, and examined by various objects along the path.       When a remote method call is made to an object in another <xref:System.AppDomain>, the <xref:System.Runtime.Remoting.Messaging.CallContext> class generates a LogicalCallContext that travels along with the remote call. Only objects that expose the <xref:System.Runtime.Remoting.Messaging.ILogicalThreadAffinative> interface and are stored in the <xref:System.Runtime.Remoting.Messaging.CallContext> are propagated outside the <xref:System.AppDomain> in a LogicalCallContext. Objects that do not support this interface are not transmitted in LogicalCallContext instances with remote method calls.      > [!NOTE] >  This class makes a link demand. A SecurityException is thrown if the immediate caller does not have infrastructure permission. See [Link Demands](~/add/includes/ajax-current-ext-md.md) for more information."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public sealed class LogicalCallContext : ICloneable, System.Runtime.Serialization.ISerializable
