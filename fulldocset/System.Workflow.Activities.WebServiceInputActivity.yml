  fullName: System.Workflow.Activities.WebServiceInputActivity
  type: Class
  summary: "Enables receiving data from a Web service in a workflow. This class cannot be inherited."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       The WebServiceInputActivity corresponds to a Web service method when the containing workflow is deployed as a Web service. When the workflow Web service is called, the WebServiceInputActivity receives data."
