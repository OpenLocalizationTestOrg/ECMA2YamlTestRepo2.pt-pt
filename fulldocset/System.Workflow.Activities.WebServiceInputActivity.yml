  type: Property
  assemblies:
  - System.Workflow.Activities
  namespace: System.Workflow.Activities
  summary: "Gets or sets a value that indicates whether receiving data should start the workflow."
  remarks: "Only the first receive in a workflow can have the IsActivating property set to `true`. If more than one IsActivating is set to `true`, the session is locked on the first request. This lasts as long as the other receive blocks the workflow; the session is deadlocked."
  syntax:
    content: public bool IsActivating { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if receiving data should start the workflow; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
