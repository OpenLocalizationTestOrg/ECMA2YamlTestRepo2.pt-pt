  name: Port
  nameWithType: Port
  fullName: System.Web.Services.Description.Port
  type: Class
  summary: "Defines an individual endpoint contained in the XML Web service. This class cannot be inherited."
  remarks: "This class specifies a single address (URI) for a <xref:System.Web.Services.Description.Binding>, which defines message format and protocol details for operations and messages for a given <xref:System.Web.Services.Description.PortType>. The <xref:System.Web.Services.Description.Port.Binding%2A> property gets or sets those values for a specified `Port`.       This class corresponds to the Web Services Description Language (WSDL) `<port>` element, which is enclosed by the `<service>` element. For more information about WSDL, see the specification at http://www.w3.org/TR/wsdl."
  example:
  - "The following examples creates a Port and adds it to the <xref:System.Web.Services.Description.Service.Ports%2A> collection of an existing <xref:System.Web.Services.Description.ServiceDescription> named `myDescription`.  \n  \n [!code-cpp[PortClass#1](~/add/codesnippet/cpp/t-system.web.services.de_22_1.cpp)]\n [!code-vb[PortClass#1](~/add/codesnippet/visualbasic/t-system.web.services.de_22_1.vb)]\n [!code-cs[PortClass#1](~/add/codesnippet/csharp/t-system.web.services.de_22_1.cs)]"
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtensionPoint("Extensions")]

      public sealed class Port : System.Web.Services.Description.NamedItem
