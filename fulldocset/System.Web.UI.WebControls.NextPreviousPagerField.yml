  fullName: System.Web.UI.WebControls.NextPreviousPagerField
  type: Class
  summary: "Represents a field that displays navigation controls in a <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;></xref> control enable users to page through data."
  remarks: "The NextPreviousPagerField class represents a field that displays navigation controls in a <xref:System.Web.UI.WebControls.DataPager> control. These navigation controls can be used to page through data that are displayed by a control that implements the <xref:System.Web.UI.WebControls.IPageableItemContainer> interface, such as the <xref:System.Web.UI.WebControls.ListView> control.       The NextPreviousPagerField class provides buttons that enable users to navigate through the pages of data one page at a time, or to jump to the first or last page of data.       You can customize the appearance of the NextPreviousPagerField object by using the <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonCssClass%2A> property to set the style of the buttons. You can also use the <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> property to choose the type of button that is displayed. The following table lists the available button types.      |Button type|Description|   |-----------------|-----------------|   |<xref:System.Web.UI.WebControls.ButtonType>|A <xref:System.Web.UI.WebControls.Button> control.|   |<xref:System.Web.UI.WebControls.ButtonType>|An <xref:System.Web.UI.WebControls.ImageButton> control.|   |<xref:System.Web.UI.WebControls.ButtonType>|A <xref:System.Web.UI.WebControls.LinkButton> control.|       You can hide a NextPreviousPagerField object in a <xref:System.Web.UI.WebControls.DataPager> control by setting the <xref:System.Web.UI.WebControls.DataPagerField.Visible%2A> property to `false`. You can also hide the individual buttons (the first-page, previous-page, next-page, and last-page buttons) by setting the <xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowFirstPageButton%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowPreviousPageButton%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowNextPageButton%2A>, and <xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowLastPageButton%2A> properties to `false`.       The NextPreviousPagerField control enables you to specify custom text for each button by using the <xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageText%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.PreviousPageText%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.NextPageText%2A>, and <xref:System.Web.UI.WebControls.NextPreviousPagerField.LastPageText%2A> properties.       When the <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> property is set to `ButtonType.Image`, you must provide the URL to an image that will be displayed for the button. You can set images individually for each button by setting the <xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageImageUrl%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.PreviousPageImageUrl%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.NextPageImageUrl%2A>, and <xref:System.Web.UI.WebControls.NextPreviousPagerField.LastPageImageUrl%2A> properties.       When the <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> property is set to `ButtonType.Image`, the corresponding text property acts as the alternate text for the image. For example, the text that is specified by the <xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageText%2A> property is displayed as the alternate text for the first-page image button. In browsers that support tooltips, this text is also displayed as a tooltip."
