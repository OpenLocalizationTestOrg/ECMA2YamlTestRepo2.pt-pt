  type: Class
  summary: "Represents a list control that encapsulates a group of radio button controls."
  remarks: "In this topic:      -   [Introduction](#introduction)      -   [Specifying List Layout](#specifying_list_layout)      -   [Accessibility](#accessibility)      -   [Declarative Syntax](#declarative_syntax)      <a name=&quot;introduction&quot;></a>    ## Introduction    The RadioButtonList control provides page developers with a single-selection radio button group that can be dynamically generated through data binding. It contains an <xref:System.Web.UI.WebControls.ListControl.Items%2A> collection with members that correspond to individual items on the list. To determine which item is selected, test the <xref:System.Web.UI.WebControls.ListControl.SelectedItem%2A> property of the list.      <a name=&quot;specifying_list_layout&quot;></a>    ## Specifying List Layout    You can specify how the list is rendered by setting the <xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A> and <xref:System.Web.UI.WebControls.RadioButtonList.RepeatDirection%2A> properties. For information about layout options, see the <xref:System.Web.UI.WebControls.RepeatLayout> enumeration.       By default, <xref:System.Web.UI.WebControls.RadioButtonList.RepeatDirection%2A> is set to `RepeatDirection.Vertical`. Setting this property to `RepeatDirection.Horizontal` causes the control to render the list horizontally. Some <xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A> settings do not allow horizontal layout. For more information, see the <xref:System.Web.UI.WebControls.RepeatLayout> enumeration.      > [!CAUTION] >  This control can be used to display user input, which might include malicious client script. Check any information that is sent from a client for executable script, SQL statements, or other code before displaying it in your application. You can use validation controls to verify user input before displaying the input text in a RadioButtonList control. ASP.NET provides an input request validation feature to block script and HTML in user input. For more information, see [Securing Standard Controls](~/add/includes/ajax-current-ext-md.md), [How to: Protect Against Script Exploits in a Web Application by Applying HTML Encoding to Strings](~/add/includes/ajax-current-ext-md.md), and [Validating User Input in ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;accessibility&quot;></a>    ## Accessibility    For information about how to configure this control so that it generates markup that conforms to accessibility standards, see [Accessibility in Visual Studio and ASP.NET](~/add/includes/ajax-current-ext-md.md) and [ASP.NET Controls and Accessibility](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>    ## Declarative Syntax      ```   <asp:RadioButtonList       AccessKey=&quot;string&quot;       AppendDataBoundItems=&quot;True|False&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DataTextField=&quot;string&quot;       DataTextFormatString=&quot;string&quot;       DataValueField=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelectedIndexChanged=&quot;SelectedIndexChanged event handler&quot;       OnTextChanged=&quot;TextChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       RepeatColumns=&quot;integer&quot;       RepeatDirection=&quot;Horizontal|Vertical&quot;       RepeatLayout=&quot;Table|Flow|OrderedList|UnorderedList&quot;       runat=&quot;server&quot;       SelectedIndex=&quot;integer&quot;       SelectedValue=&quot;string&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       TextAlign=&quot;Left|Right&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >               <asp:ListItem                   Enabled=&quot;True|False&quot;                   Selected=&quot;True|False&quot;                   Text=&quot;string&quot;                   Value=&quot;string&quot;               />   </asp:RadioButtonList>   ```"
