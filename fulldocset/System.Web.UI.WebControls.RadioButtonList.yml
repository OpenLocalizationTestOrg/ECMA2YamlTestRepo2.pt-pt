  type: Class
  summary: "Representa um controlo de lista que contém um grupo de controlos de botão de opção."
  remarks: "Neste tópico:- [introdução](#introduction)      -   [esquema de lista especificando](#specifying_list_layout)      -   [acessibilidade](#accessibility)      -   [sintaxe declarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # RadioButtonList a introdução controlo fornece aos programadores de página com um grupo de botão de opção de seleção única que pode ser gerado dinamicamente através do enlace de dados.       Contém um <xref:System.Web.UI.WebControls.ListControl.Items%2A>coleção com os membros que correspondam a itens individuais na lista.</xref:System.Web.UI.WebControls.ListControl.Items%2A> Para determinar qual o item é selecionado, teste o <xref:System.Web.UI.WebControls.ListControl.SelectedItem%2A>propriedade da lista.</xref:System.Web.UI.WebControls.ListControl.SelectedItem%2A>      <a name=&quot;specifying_list_layout&quot;></a># # Esquema de lista, pode especificar como a lista é composta por definição de especificar o <xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A>e <xref:System.Web.UI.WebControls.RadioButtonList.RepeatDirection%2A>Propriedades.</xref:System.Web.UI.WebControls.RadioButtonList.RepeatDirection%2A> </xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A> Para obter informações sobre as opções de esquema, consulte o <xref:System.Web.UI.WebControls.RepeatLayout>enumeração.</xref:System.Web.UI.WebControls.RepeatLayout>       Por predefinição, <xref:System.Web.UI.WebControls.RadioButtonList.RepeatDirection%2A>está definido como `RepeatDirection.Vertical`.</xref:System.Web.UI.WebControls.RadioButtonList.RepeatDirection%2A> Definição desta propriedade como `RepeatDirection.Horizontal` faz com que o controlo para compor lista horizontalmente. Alguns <xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A>definições não permitem esquema horizontal.</xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A> Para obter mais informações, consulte o <xref:System.Web.UI.WebControls.RepeatLayout>enumeração.</xref:System.Web.UI.WebControls.RepeatLayout>      > [!CAUTION] > Este controlo pode ser utilizado para apresentar a intervenção do utilizador, que pode incluir script de cliente malicioso. Verifique as informações que são enviadas de um cliente para o executável script, instruções SQL ou outro código antes de apresentá-lo na sua aplicação. Pode utilizar controlos de validação para verificar a intervenção do utilizador antes de apresentar o texto de entrada num controlo RadioButtonList. O ASP.NET fornece uma funcionalidade de validação de pedido de entrada para o bloco de script e HTML simultaneamente na entrada de utilizador. Para obter mais informações, consulte [proteger controlos padrão](~/add/includes/ajax-current-ext-md.md), [como: proteger contra scripts Exploits numa aplicação Web por aplicar a codificação HTML para cadeias](~/add/includes/ajax-current-ext-md.md), e [a validar a intervenção do utilizador no ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;accessibility&quot;></a># # Acessibilidade para obter informações sobre como configurar este controlo para que gera markup que está em conformidade com as normas de acessibilidade, consulte [acessibilidade no Visual Studio e ao ASP.NET](~/add/includes/ajax-current-ext-md.md) e [controlos do ASP.NET e acessibilidade](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a># # Sintaxe declarativa```   <asp:RadioButtonList       AccessKey=&quot;string&quot;       AppendDataBoundItems=&quot;True|False&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DataTextField=&quot;string&quot;       DataTextFormatString=&quot;string&quot;       DataValueField=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelectedIndexChanged=&quot;SelectedIndexChanged event handler&quot;       OnTextChanged=&quot;TextChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       RepeatColumns=&quot;integer&quot;       RepeatDirection=&quot;Horizontal|Vertical&quot;       RepeatLayout=&quot;Table|Flow|OrderedList|UnorderedList&quot;       runat=&quot;server&quot;       SelectedIndex=&quot;integer&quot;       SelectedValue=&quot;string&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       TextAlign=&quot;Left|Right&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >               <asp:ListItem                   Enabled=&quot;True|False&quot;                   Selected=&quot;True|False&quot;                   Text=&quot;string&quot;                   Value=&quot;string&quot;               />   </asp:RadioButtonList>   ```"
