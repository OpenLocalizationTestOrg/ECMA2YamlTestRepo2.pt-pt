  summary: "Obtém ou define a distância (em pixéis) entre o limite e o conteúdo da célula da tabela."
  remarks: "Esta propriedade aplica-se apenas quando o <xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A>propriedade está definida como `RepeatLayout.Table`.</xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A>       Utilize esta propriedade para controlar o espaçamento entre o conteúdo de uma célula e o limite da célula.       A quantidade de preenchimento especificada é adicionada a todas as quatro lados de uma célula. Utiliza a altura da célula tallest na tabela e a largura da célula ser na tabela. O tamanho de célula resultante é aplicado uniformemente para todas as células na tabela. Não não possível especificar os tamanhos de célula individuais."
  example:
  - "The following code example demonstrates how to use the CellPadding property to pad the cells of a <xref:System.Web.UI.WebControls.RadioButtonList> control with 10 pixels.  \n  \n [!code-cs[Classic RadioButtonList.CellPadding Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1255_1.aspx)]\n [!code-vb[Classic RadioButtonList.CellPadding Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1255_1.aspx)]"
