  summary: "Gets or sets the distance (in pixels) between the border and the contents of the table cell."
  remarks: "This property applies only when the <xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A> property is set to `RepeatLayout.Table`.       Use this property to control the spacing between the contents of a cell and the cell&quot;s border.       The padding amount specified is added to all four sides of a cell. It uses the height of the tallest cell in the table and the width of the widest cell in the table. The resulting cell size is applied uniformly to all cells in the table. Individual cell sizes cannot be specified."
