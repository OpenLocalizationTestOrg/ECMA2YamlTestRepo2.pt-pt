  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Markup
  summary: "Gets the CLR <xref:System.Type> that a given XAML element is mapped to, using the specified XML namespace prefix and element name."
  remarks: "If a type cannot be found that maps to the provided information, `null` is returned.       Do not include the prefix as part of `localName`. For any prefixed XAML element information, separate it into `xmlNamespace` and `localName` components for this API call."
  syntax:
    content: public Type GetType (string xmlNamespace, string localName);
    parameters:
    - id: xmlNamespace
      type: System.String
      description: "The specified XML namespace prefix."
    - id: localName
      type: System.String
      description: "The &quot;local&quot; name of the XAML element to obtain the mapped <xref:System.Type> for. Local in this context means as mapped versus the provided `xmlNamespace`."
    return:
      type: System.Type
      description: "The <xref:System.Type> for the object, or <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> if no mapping could be resolved."
  overload: System.Windows.Markup.XamlTypeMapper.GetType*
  exceptions:
