  fullName: System.Web.UI.WebControls.SiteMapNodeItemType
  type: Enum
  summary: "A enumeração de SiteMapNodeItemType é utilizada pelo <xref href=&quot;System.Web.UI.WebControls.SiteMapPath&quot;> </xref> controlo para identificar o tipo de um <xref href=&quot;System.Web.UI.WebControls.SiteMapNodeItem&quot;> </xref> nós dentro de uma hierarquia de nó."
  remarks: "O <xref:System.Web.UI.WebControls.SiteMapPath>controlo gere as informações de navegação do site como uma coleção de <xref:System.Web.UI.WebControls.SiteMapNodeItem>objetos.</xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath> <xref:System.Web.UI.WebControls.SiteMapNodeItem>funcionalmente diferentes tipos de objetos de representar <xref:System.Web.SiteMapNode>nós.</xref:System.Web.SiteMapNode></xref:System.Web.UI.WebControls.SiteMapNodeItem> Em conformidade, que são geridos pelo <xref:System.Web.UI.WebControls.SiteMapPath>controlo.</xref:System.Web.UI.WebControls.SiteMapPath> A lista seguinte descreve os tipos de nós disponíveis:-um nó que representam a página de visualização atualmente.      -Um nó que esteja o nó superior da hierarquia de navegação de site.      -Zero ou mais nós entre o nó superior e o nó atual (nós principais).      -Zero ou mais nós que representam os separadores de caminho de navegação do site.       Cada nó está vinculado a dados para um subjacente <xref:System.Web.SiteMapNode>, exceto nós do tipo PathSeparator.</xref:System.Web.SiteMapNode>"
  example:
  - "The following code example demonstrates how to call the <xref:System.Web.UI.WebControls.SiteMapPath.OnItemCreated%2A> method after creating a <xref:System.Web.UI.WebControls.SiteMapNodeItem> within the <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> method. This code example is part of a larger code example provided for the <xref:System.Web.UI.WebControls.SiteMapPath> class.  \n  \n [!code-vb[Urtue.Samples.Alexkr.DropDownNavigationPath_1#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_16_1.vb)]\n [!code-cs[Urtue.Samples.Alexkr.DropDownNavigationPath_1#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_16_1.cs)]"
