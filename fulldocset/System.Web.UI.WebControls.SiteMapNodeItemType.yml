  name: SiteMapNodeItemType
  nameWithType: SiteMapNodeItemType
  fullName: System.Web.UI.WebControls.SiteMapNodeItemType
  type: Enum
  summary: "The SiteMapNodeItemType enumeration is used by the <xref href=&quot;System.Web.UI.WebControls.SiteMapPath&quot;></xref> control to identify the type of a <xref href=&quot;System.Web.UI.WebControls.SiteMapNodeItem&quot;></xref> node within a node hierarchy."
  remarks: "The <xref:System.Web.UI.WebControls.SiteMapPath> control manages its site navigation information as a collection of <xref:System.Web.UI.WebControls.SiteMapNodeItem> objects. <xref:System.Web.UI.WebControls.SiteMapNodeItem> objects represent functionally different types of <xref:System.Web.SiteMapNode> nodes. Accordingly, they are managed by the <xref:System.Web.UI.WebControls.SiteMapPath> control. The following list describes the types of nodes available:      -   One node that represent the currently viewed page.      -   One node that is the top node of the site navigation hierarchy.      -   Zero or more nodes between the top node and the current node (parent nodes).      -   Zero or more nodes that represent site navigation path separators.       Each node is data-bound to an underlying <xref:System.Web.SiteMapNode>, except nodes of the PathSeparator type."
  example:
  - "The following code example demonstrates how to call the <xref:System.Web.UI.WebControls.SiteMapPath.OnItemCreated%2A> method after creating a <xref:System.Web.UI.WebControls.SiteMapNodeItem> within the <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> method. This code example is part of a larger code example provided for the <xref:System.Web.UI.WebControls.SiteMapPath> class.  \n  \n [!code-vb[Urtue.Samples.Alexkr.DropDownNavigationPath_1#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_16_1.vb)]\n [!code-cs[Urtue.Samples.Alexkr.DropDownNavigationPath_1#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_16_1.cs)]"
  syntax:
    content: public enum SiteMapNodeItemType
