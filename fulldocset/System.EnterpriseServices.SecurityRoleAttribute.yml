  name: SecurityRoleAttribute
  nameWithType: SecurityRoleAttribute
  fullName: System.EnterpriseServices.SecurityRoleAttribute
  type: Class
  summary: "Configura uma função para uma aplicação ou componente. Esta classe não pode ser herdada."
  remarks: "Pode utilizar o SecurityRoleAttribute para adicionar funções a uma aplicação e associá-las com componentes. Quando SecurityRoleAttribute é aplicado a uma assemblagem como um todo, assegura que a função existe na configuração de aplicação (catálogo COM+). Pode adicionar membros da função utilizando o Explorador do COM+.       Quando aplicado a um componente, o SecurityRoleAttribute garante que a função existe na configuração de aplicação e associa o componente de destino com a função.       Por predefinição, as funções criadas têm sem membros. Se o <xref:System.EnterpriseServices.SecurityRoleAttribute.SetEveryoneAccess%2A>propriedade está definida como `true`, a todas as pessoas grupo de utilizadores é automaticamente adicionado à função.</xref:System.EnterpriseServices.SecurityRoleAttribute.SetEveryoneAccess%2A> Isto é melhor para as funções de tipo de acesso de todos os que são fornecidas mínimo controlo sobre o sistema.       Funções de segurança podem ser especificadas ao nível do componente, por interface e por método. Tal como acontece com outros atributos de método, a configuração de segurança não é atualmente partilhada entre a definição de interface e implementação de método."
  example:
  - "The following code example demonstrates the use of this attribute to associate a role with an assembly that contains <xref:System.EnterpriseServices.ServicedComponent> classes.  \n  \n [!code-cpp[EnterpriseServices_Security#3](~/add/codesnippet/cpp/t-system.enterpriseservi_22_1.cpp)]\n [!code-cs[EnterpriseServices_Security#3](~/add/codesnippet/csharp/t-system.enterpriseservi_22_1.cs)]\n [!code-vb[EnterpriseServices_Security#3](~/add/codesnippet/visualbasic/t-system.enterpriseservi_22_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Method | System.AttributeTargets.Interface, AllowMultiple=true, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class SecurityRoleAttribute : Attribute
