  name: SetEveryoneAccess
  nameWithType: SecurityRoleAttribute.SetEveryoneAccess
  fullName: System.EnterpriseServices.SecurityRoleAttribute.SetEveryoneAccess
  type: Property
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices
  summary: "Define um valor que indica se a todas as pessoas adicionar grupo de utilizadores como um utilizador."
  remarks: "Defina esta propriedade como `false` para suprimir a todos os utilizadores a adicionar utilizador grupo como um utilizador recentemente criadas funções. Defina a propriedade como `true` para exigir que uma função recém-criado têm todos os utilizadores adicionados como um utilizador. Funções que já existem na aplicação não são modificadas."
  syntax:
    content: public bool SetEveryoneAccess { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para exigir que uma função recém-criado têm a todos os grupo de utilizadores adicionado como utilizador (funções que já existem na aplicação não são modificadas); caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> para suprimir a todos os utilizadores a adicionar utilizador grupo como um utilizador."
  overload: System.EnterpriseServices.SecurityRoleAttribute.SetEveryoneAccess*
  exceptions: []
