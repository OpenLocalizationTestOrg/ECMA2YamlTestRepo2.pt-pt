  name: DbProviderSpecificTypePropertyAttribute
  nameWithType: DbProviderSpecificTypePropertyAttribute
  fullName: System.Data.Common.DbProviderSpecificTypePropertyAttribute
  type: Class
  summary: "Identifica cuja propriedade específica do fornecedor nas classes de parâmetro com tipo seguro está a ser utilizado quando a definição de um tipo de específica do fornecedor."
  remarks: "O DbProviderSpecificTypePropertyAttribute é utilizado por um escritor de fornecedor para designar uma propriedade de parâmetro de tipo específica do fornecedor que não é herdada a partir de <xref:System.Data.Common.DbParameter>classe base.</xref:System.Data.Common.DbParameter> O <xref:System.Data.SqlClient.SqlParameter.SqlDbType%2A>propriedade de um <xref:System.Data.SqlClient.SqlParameter>é um exemplo de uma propriedade de tipo específica do fornecedor não encontrado no `DbParameter`.</xref:System.Data.SqlClient.SqlParameter> </xref:System.Data.SqlClient.SqlParameter.SqlDbType%2A>       Pode aplicar um escritor de fornecedor `DbProviderSpecificTypePropertyAttribute(true)` para indicar uma propriedade de parâmetro de tipo de dados específica do fornecedor. Isto permite a deteção através de reflexão, o que permite as ferramentas de geração de código, como as utilizadas no Visual Studio gerar código adaptadas para um fornecedor específico. O <xref:System.Data.Common.DbProviderSpecificTypePropertyAttribute.IsProviderSpecificTypeProperty%2A>propriedade devolve `true` se a propriedade foi definida, caso contrário `false`.</xref:System.Data.Common.DbProviderSpecificTypePropertyAttribute.IsProviderSpecificTypeProperty%2A>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property, AllowMultiple=false, Inherited=true)]

      public sealed class DbProviderSpecificTypePropertyAttribute : Attribute
