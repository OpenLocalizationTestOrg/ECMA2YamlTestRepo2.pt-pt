  langs:
  - csharp
  name: ServiceDescription
  nameWithType: ServiceDescription
  fullName: System.Web.Services.Description.ServiceDescription
  type: Class
  summary: "Provides a means of creating and formatting a valid Web Services Description Language (WSDL) document file, complete with appropriate namespaces, elements, and attributes, for describing an XML Web service. This class cannot be inherited."
  remarks: "Instances of this class can be created with either the `new` keyword or the static <xref:System.Web.Services.Description.ServiceDescription.Read%2A> method, which parses a WSDL file and assigns its values to appropriate members of the class.       WSDL is an XML-based language for describing XML Web services. The ServiceDescription class corresponds to the root element, `definitions`, of a WSDL file. For more information about WSDL, see the specification at http://www.w3.org/TR/wsdl/."
  example:
  - "The following example shows how to create an instance of the ServiceDescription class.  \n  \n [!code-vb[ServiceDescription#1](~/add/codesnippet/visualbasic/t-system.web.services.de_0_1.vb)]\n [!code-cpp[ServiceDescription#1](~/add/codesnippet/cpp/t-system.web.services.de_0_1.cpp)]\n [!code-cs[ServiceDescription#1](~/add/codesnippet/csharp/t-system.web.services.de_0_1.cs)]"
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtensionPoint("Extensions")]

      [System.Xml.Serialization.XmlRoot("definitions", Namespace="http://schemas.xmlsoap.org/wsdl/")]

      public sealed class ServiceDescription : System.Web.Services.Description.NamedItem
