  nameWithType: ArrangedElementCollection.GetEnumerator()
  fullName: System.Windows.Forms.Layout.ArrangedElementCollection.GetEnumerator()
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms.Layout
  summary: "Devolve um enumerador para a coleção completa."
  remarks: "O enumerador não têm normalmente acesso exclusivo à coleção; Por conseguinte, a enumerar através de uma coleção intrinsecamente não é um procedimento seguro para thread. Mesmo quando uma coleção está sincronizada, outros threads ainda foi possível modificar a coleção, o que faz com que o enumerador acionar uma excepção. Para garantir a segurança de thread durante a enumeração, pode seguir uma das seguintes estratégias:-bloquear a coleção durante a enumeração toda utilizando <xref:System.Threading.Monitor>.</xref:System.Threading.Monitor>      -Detetar e processar as exceções que resultam das alterações efetuadas por outros threads."
  syntax:
    content: public virtual System.Collections.IEnumerator GetEnumerator ();
    parameters: []
    return:
      type: System.Collections.IEnumerator
      description: "Um <xref:System.Collections.IEnumerator>para a coleção completa.</xref:System.Collections.IEnumerator>"
  overload: System.Windows.Forms.Layout.ArrangedElementCollection.GetEnumerator*
  exceptions: []
  platform:
  - net462
