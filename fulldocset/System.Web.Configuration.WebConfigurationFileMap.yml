  summary: "Inicializa uma nova instância do <xref href=&quot;System.Web.Configuration.WebConfigurationFileMap&quot;> </xref> classe utilizando o nome de ficheiro de configuração do computador especificado."
  remarks: "Utilize este construtor quando está a filtrar uma versão do [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] anterior daquela mais recente que está instalado no computador. O método permite-lhe especificar um ficheiro de configuração de máquina que é adequado para a versão do [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] de destino.      > [!NOTE] >, Apesar deste construtor apenas aceita o caminho para o ficheiro Machine. config, o sistema de configuração também irá ler o ficheiro de Web. config raiz no mesmo diretório onde o ficheiro Machine. config existe."
  syntax:
    content: public WebConfigurationFileMap (string machineConfigFileName);
    parameters:
    - id: machineConfigFileName
      type: System.String
      description: "O nome de ficheiro de configuração de máquina com o caminho físico concluído (por exemplo, `c:\\Windows\\Microsoft.NET\\Framework\\v2.0.50727\\CONFIG\\machine.config`)."
  overload: System.Web.Configuration.WebConfigurationFileMap.#ctor*
