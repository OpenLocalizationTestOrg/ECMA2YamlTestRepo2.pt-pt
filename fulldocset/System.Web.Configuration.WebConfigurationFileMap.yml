  name: WebConfigurationFileMap
  nameWithType: WebConfigurationFileMap
  fullName: System.Web.Configuration.WebConfigurationFileMap
  type: Class
  summary: "Define os mapeamentos de ficheiro de configuração para uma aplicação Web. Esta classe não pode ser herdada."
  remarks: "A classe de WebConfigurationFileMap é utilizada para especificar a hierarquia de ficheiros de configuração Web. Por predefinição, o sistema de configuração utiliza a metabase do IIS para determinar a hierarquia de ficheiros Web. Se o IIS não está instalado ou se uma aplicação está direcionada para uma versão do .NET Framework que não é a versão mais recente que está instalada no servidor, a classe de WebConfigurationFileMap fornece um meio para definir uma hierarquia personalizada.       A classe de WebConfigurationFileMap pode especificar um caminho único ou vários caminhos relacionados com os ficheiros de configuração."
  syntax:
    content: 'public sealed class WebConfigurationFileMap : System.Configuration.ConfigurationFileMap'
  inheritance:
  - System.Object
  - System.Configuration.ConfigurationFileMap
  implements: []
  inheritedMembers:
  - System.Configuration.ConfigurationFileMap.MachineConfigFilename
  platform:
  - net462
