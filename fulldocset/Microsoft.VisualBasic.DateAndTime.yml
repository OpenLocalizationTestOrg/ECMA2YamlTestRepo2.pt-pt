ttings.      |Enumeration value|Value|Description|   |-----------------------|-----------|-----------------|   |`FirstDayOfWeek.System`|0|First day of week specified in system settings|   |`FirstDayOfWeek.Sunday`|1|Sunday (default)|   |`FirstDayOfWeek.Monday`|2|Monday (complies with ISO standard 8601, section 3.17)|   |`FirstDayOfWeek.Tuesday`|3|Tuesday|   |`FirstDayOfWeek.Wednesday`|4|Wednesday|   |`FirstDayOfWeek.Thursday`|5|Thursday|   |`FirstDayOfWeek.Friday`|6|Friday|   |`FirstDayOfWeek.Saturday`|7|Saturday|       The `FirstWeekOfYearValue` argument can have one of the following settings.      |Enumeration value|Value|Description|   |-----------------------|-----------|-----------------|   |`FirstWeekOfYear.System`|0|First week of year specified in system settings|   |`FirstWeekOfYear.Jan1`|1|Week in which January 1 occurs (default)|   |`FirstWeekOfYear.FirstFourDays`|2|Week that has at least four days in the new year (complies with ISO standard 8601, section 3.17)|   |`FirstWeekOfYear.FirstFullWeek`|3|First full week in new year|"
