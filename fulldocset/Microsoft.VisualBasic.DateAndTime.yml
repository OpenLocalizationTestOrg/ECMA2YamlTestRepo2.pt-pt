- uid: Microsoft.VisualBasic.DateAndTime.DateDiff(Microsoft.VisualBasic.DateInterval,System.DateTime,System.DateTime,Microsoft.VisualBasic.FirstDayOfWeek,Microsoft.VisualBasic.FirstWeekOfYear)
  id: DateDiff(Microsoft.VisualBasic.DateInterval,System.DateTime,System.DateTime,Microsoft.VisualBasic.FirstDayOfWeek,Microsoft.VisualBasic.FirstWeekOfYear)
  parent: Microsoft.VisualBasic.DateAndTime
  langs:
  - csharp
  name: DateDiff(DateInterval,DateTime,DateTime,FirstDayOfWeek,FirstWeekOfYear)
  nameWithType: DateAndTime.DateDiff(DateInterval,DateTime,DateTime,FirstDayOfWeek,FirstWeekOfYear)
  fullName: Microsoft.VisualBasic.DateAndTime.DateDiff(DateInterval,DateTime,DateTime,FirstDayOfWeek,FirstWeekOfYear)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "Returns a <xref uid=&quot;langword_csharp_Long&quot; name=&quot;Long&quot; href=&quot;&quot;></xref> value specifying the number of time intervals between two <xref uid=&quot;langword_csharp_Date&quot; name=&quot;Date&quot; href=&quot;&quot;></xref> values."
  remarks: "You can use the `DateDiff` function to determine how many specified time intervals exist between two date/time values. For example, you might use `DateDiff` to calculate the number of days between two dates, or the number of weeks between today and the end of the year.      ## Behavior      -   **Treatment of Parameters.** `DateDiff` subtracts the value of `Date1` from the value of `Date2` to produce the difference. Neither value is changed in the calling program.      -   **Return Values.** Because `Date1` and `Date2` are of the `Date` data type, they hold date and time values accurate to 100-nanosecond ticks on the system timer. However, `DateDiff` always returns the number of time intervals as a `Long` value.           If `Date1` represents a later date and time than `Date2`, `DateDiff` returns a negative number.      -   **Day Intervals.** If `Interval` is set to `DateInterval.DayOfYear`, it is treated the same as `DateInterval.Day`, because `DayOfYear` is not a meaningful unit for a time interval.      -   **Week Intervals.** If `Interval` is set to `DateInterval.WeekOfYear`, the return value represents the number of weeks between the first day of the week containing `Date1` and the first day of the week containing `Date2`. The following example shows how this produces different results from `DateInterval.Weekday`.           [!code-vb[VbVbalrFunctions#60](~/add/codesnippet/visualbasic/e9b06095-1039-4b68-96e4-_1.vb)]           In the preceding example, `DateDiff` returns 0 to `wD` because the difference between the two dates is less than seven days, but it returns 1 to `wY` because there is a seven-day difference between the first days of the respective calendar weeks.      -   **Larger Intervals.** If `Interval` is set to `DateInterval.Year`, the return value is calculated purely from the year parts of `Date1` and `Date2`. Similarly, the return value for `DateInterval.Month` is calculated purely from the year and month parts of the arguments, and for `DateInterval.Quarter` from the quarters containing the two dates.           For example, when comparing December 31 to January 1 of the following year, `DateDiff` returns 1 for `DateInterval.Year`, `DateInterval.Quarter`, or `DateInterval.Month`, even though at most only one day has elapsed.           For cultures such as Japanese that have multiple eras, the `DateDiff` method does not return a difference in years if the difference spans two or more eras. Instead, you can calculate the difference in values returned by the <xref:System.DateTime.Year%2A> property, as shown in the following example: `date2.Year - date1.Year`.      -   **Other Intervals.** Since every `Date` value is supported by a <xref:System.DateTime> structure, its methods give you additional options in finding time intervals. For example, you can use the `Subtract` method in either of its overloaded forms: <xref:System.DateTime.Subtract%2A?displayProperty=fullName> subtracts a <xref:System.TimeSpan> from a `Date` variable to return another `Date` value, and <xref:System.DateTime.Subtract%2A?displayProperty=fullName> subtracts a `Date` value to return a <xref:System.TimeSpan>. You can time a process to find out how many milliseconds it takes, as the following example shows.           [!code-vb[VbVbalrFunctions#61](~/add/codesnippet/visualbasic/e9b06095-1039-4b68-96e4-_2.vb)]       The `Interval` argument can have one of the following settings.      |Enumeration value|String value|Unit of time difference|   |-----------------------|------------------|-----------------------------|   |`DateInterval.Day`|&quot;d&quot;|Day|   |`DateInterval.DayOfYear`|&quot;y&quot;|Day|   |`DateInterval.Hour`|&quot;h&quot;|Hour|   |`DateInterval.Minute`|&quot;n&quot;|Minute|   |`DateInterval.Month`|&quot;m&quot;|Month|   |`DateInterval.Quarter`|&quot;q&quot;|Quarter|   |`DateInterval.Second`|&quot;s&quot;|Second|   |`DateInterval.Weekday`|&quot;w&quot;|Week|   |`DateInterval.WeekOfYear`|&quot;ww&quot;|Calendar week|   |`DateInterval.Year`|&quot;yyyy&quot;|Year|       The `DayOfWeek` argument can have one of the following settings.      |Enumeration value|Value|Description|   |-----------------------|-----------|-----------------|   |`FirstDayOfWeek.System`|0|First day of week specified in system settings|   |`FirstDayOfWeek.Sunday`|1|Sunday (default)|   |`FirstDayOfWeek.Monday`|2|Monday (complies with ISO standard 8601, section 3.17)|   |`FirstDayOfWeek.Tuesday`|3|Tuesday|   |`FirstDayOfWeek.Wednesday`|4|Wednesday|   |`FirstDayOfWeek.Thursday`|5|Thursday|   |`FirstDayOfWeek.Friday`|6|Friday|   |`FirstDayOfWeek.Saturday`|7|Saturday|       The `WeekOfYear` argument can have one of the following settings.      |Enumeration value|Value|Description|   |-----------------------|-----------|-----------------|   |`FirstWeekOfYear.System`|0|First week of year specified in system settings|   |`FirstWeekOfYear.Jan1`|1|Week in which January 1 occurs (default)|   |`FirstWeekOfYear.FirstFourDays`|2|Week that has at least four days in the new year (complies with ISO standard 8601, section 3.17)|   |`FirstWeekOfYear.FirstFullWeek`|3|First full week in the new year|"
  example:
  - "This example uses the `DateDiff` function to display the number of days between a given date and today.  \n  \n [!code-vb[VbVbalrFunctions#26](~/add/codesnippet/visualbasic/e9b06095-1039-4b68-96e4-_3.vb)]"
  syntax:
    content: public static long DateDiff (Microsoft.VisualBasic.DateInterval Interval, DateTime Date1, DateTime Date2, Microsoft.VisualBasic.FirstDayOfWeek DayOfWeek = Microsoft.VisualBasic.FirstDayOfWeek.Sunday, Microsoft.VisualBasic.FirstWeekOfYear WeekOfYear = Microsoft.VisualBasic.FirstWeekOfYear.Jan1);
    parameters:
    - id: Interval
      type: Microsoft.VisualBasic.DateInterval
      description: "Required. <xref uid=&quot;langword_csharp_DateInterval&quot; name=&quot;DateInterval&quot; href=&quot;&quot;></xref> enumeration value or <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref> expression representing the time interval you want to use as the unit of difference between `Date1` and `Date2`."
    - id: Date1
      type: System.DateTime
      description: "Required. <xref uid=&quot;langword_csharp_Date&quot; name=&quot;Date&quot; href=&quot;&quot;></xref>. The first date/time value you want to use in the calculation."
    - id: Date2
      type: System.DateTime
      description: "Required. <xref uid=&quot;langword_csharp_Date&quot; name=&quot;Date&quot; href=&quot;&quot;></xref>. The second date/time value you want to use in the calculation."
    - id: DayOfWeek
      type: Microsoft.VisualBasic.FirstDayOfWeek
      description: "Optional. A value chosen from the <xref uid=&quot;langword_csharp_FirstDayOfWeek&quot; name=&quot;FirstDayOfWeek&quot; href=&quot;&quot;></xref> enumeration that specifies the first day of the week. If not specified, <xref uid=&quot;langword_csharp_FirstDayOfWeek.Sunday&quot; name=&quot;FirstDayOfWeek.Sunday&quot; href=&quot;&quot;></xref> is used."
    - id: WeekOfYear
      type: Microsoft.VisualBasic.FirstWeekOfYear
      description: "Optional. A value chosen from the <xref uid=&quot;langword_csharp_FirstWeekOfYear&quot; name=&quot;FirstWeekOfYear&quot; href=&quot;&quot;></xref> enumeration that specifies the first week of the year. If not specified, <xref uid=&quot;langword_csharp_FirstWeekOfYear.Jan1&quot; name=&quot;FirstWeekOfYear.Jan1&quot; href=&quot;&quot;></xref> is used."
    return:
      type: System.Int64
      description: "Returns a <xref uid=&quot;langword_csharp_Long&quot; name=&quot;Long&quot; href=&quot;&quot;></xref> value specifying the number of time intervals between two <xref uid=&quot;langword_csharp_Date&quot; name=&quot;Date&quot; href=&quot;&quot;></xref> values."
  overload: Microsoft.VisualBasic.DateAndTime.DateDiff*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>Date1</code>, <code>Date2</code>, or <code>DayofWeek</code> is out of range."
  - type: System.InvalidCastException
    commentId: T:System.InvalidCastException
    description: "<code>Date1</code> or <code>Date2</code> is of an invalid type."
