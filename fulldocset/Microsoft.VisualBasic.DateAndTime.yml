r `DateInterval.Quarter` from the quarters containing the two dates.           For example, when comparing December 31 to January 1 of the following year, `DateDiff` returns 1 for `DateInterval.Year`, `DateInterval.Quarter`, or `DateInterval.Month`, even though at most only one day has elapsed.           For cultures such as Japanese that have multiple eras, the `DateDiff` method does not return a difference in years if the difference spans two or more eras. Instead, you can calculate the difference in values returned by the <xref:System.DateTime.Year%2A> property, as shown in the following example: `date2.Year - date1.Year`.      -   **Other Intervals.** Since every `Date` value is supported by a <xref:System.DateTime> structure, its methods give you additional options in finding time intervals. For example, you can use the `Subtract` method in either of its overloaded forms: <xref:System.DateTime.Subtract%2A?displayProperty=fullName> subtracts a <xref:System.TimeSpan> from a `Date` variable to return another `Date` value, and <xref:System.DateTime.Subtract%2A?displayProperty=fullName> subtracts a `Date` value to return a <xref:System.TimeSpan>. You can time a process to find out how many milliseconds it takes, as the following example shows.           [!code-vb[VbVbalrFunctions#61](~/add/codesnippet/visualbasic/46a9da0a-21fc-441c-a532-_2.vb)]       The `Interval` argument can have one of the following settings.      |Enumeration value|String value|Unit of time difference|   |-----------------------|------------------|-----------------------------|   |`DateInterval.Day`|&quot;d&quot;|Day|   |`DateInterval.DayOfYear`|&quot;y&quot;|Day|   |`DateInterval.Hour`|&quot;h&quot;|Hour|   |`DateInterval.Minute`|&quot;n&quot;|Minute|   |`DateInterval.Month`|&quot;m&quot;|Month|   |`DateInterval.Quarter`|&quot;q&quot;|Quarter|   |`DateInterval.Second`|&quot;s&quot;|Second|   |`DateInterval.Weekday`|&quot;w&quot;|Week|   |`DateInterval.WeekOfYear`|&quot;ww&quot;|Calendar week|   |`DateInterval.Year`|&quot;yyyy&quot;|Year|       The `DayOfWeek` argument can have one of the following settings.      |Enumeration value|Value|Description|   |-----------------------|-----------|-----------------|   |`FirstDayOfWeek.System`|0|First day of week specified in system settings|   |`FirstDayOfWeek.Sunday`|1|Sunday (default)|   |`FirstDayOfWeek.Monday`|2|Monday (complies with ISO standard 8601, section 3.17)|   |`FirstDayOfWeek.Tuesday`|3|Tuesday|   |`FirstDayOfWeek.Wednesday`|4|Wednesday|   |`FirstDayOfWeek.Thursday`|5|Thursday|   |`FirstDayOfWeek.Friday`|6|Friday|   |`FirstDayOfWeek.Saturday`|7|Saturday|       The `WeekOfYear` argument can have one of the following settings.      |Enumeration value|Value|Description|   |-----------------------|-----------|-----------------|   |`FirstWeekOfYear.System`|0|First week of year specified in system settings|   |`FirstWeekOfYear.Jan1`|1|Week in which January 1 occurs (default)|   |`FirstWeekOfYear.FirstFourDays`|2|Week that has at least four days in the new year (complies with ISO standard 8601, section 3.17)|   |`FirstWeekOfYear.FirstFullWeek`|3|First full week in the new year|"
