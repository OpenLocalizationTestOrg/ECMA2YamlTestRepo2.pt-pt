  summary: "Returns an <xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;></xref> value containing a number representing the day of the week."
  remarks: "The value returned by the `Weekday` function corresponds to the values of the `FirstDayOfWeek` enumeration; that is, 1 indicates Sunday and 7 indicates Saturday.      > [!NOTE] >  `Weekday` uses the current calendar setting from the <xref:System.Globalization.CultureInfo.CurrentCulture%2A> property of the <xref:System.Globalization.CultureInfo> class in the <xref:System.Globalization> namespace. The default <xref:System.Globalization.CultureInfo.CurrentCulture%2A> values are determined by **Control Panel** settings.       The `DayOfWeek` argument can have one of the following settings.      |Enumeration value|Value|Description|   |-----------------------|-----------|-----------------|   |`FirstDayOfWeek.System`|0|First day of week specified in system settings|   |`FirstDayOfWeek.Sunday`|1|Sunday (default)|   |`FirstDayOfWeek.Monday`|2|Monday (complies with ISO standard 8601, section 3.17)|   |`FirstDayOfWeek.Tuesday`|3|Tuesday|   |`FirstDayOfWeek.Wednesday`|4|Wednesday|   |`FirstDayOfWeek.Thursday`|5|Thursday|   |`FirstDayOfWeek.Friday`|6|Friday|   |`FirstDayOfWeek.Saturday`|7|Saturday|"
  example:
  - "The following example uses the `Weekday` function to obtain the day of the week from a specified date.  \n  \n [!code-vb[VbVbalrFunctions#57](~/add/codesnippet/visualbasic/369e7ed8-1790-4eb8-9e17-_1.vb)]"
