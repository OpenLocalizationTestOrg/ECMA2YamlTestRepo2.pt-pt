  name: XmlNodeList
  nameWithType: XmlNodeList
  fullName: System.Xml.XmlNodeList
  type: Class
  summary: "Representa uma coleção ordenada de nós."
  remarks: "As alterações para os subordinados do objeto de nó que a coleção de XmlNodeList foi criada a partir de imediatamente são refletidas em nós devolvido pelo `XmlNodeList` propriedades e métodos. `XmlNodeList`suporta iteração e o acesso indexado.       `XmlNodeList`é devolvido pelas seguintes propriedades e métodos.      - <xref:System.Xml.XmlNode.ChildNodes%2A?displayProperty=fullName>-Devolve um `XmlNodeList` que contém todos os elementos subordinados do nó.</xref:System.Xml.XmlNode.ChildNodes%2A?displayProperty=fullName>      - <xref:System.Xml.XmlNode.SelectNodes%2A?displayProperty=fullName>-Devolve um `XmlNodeList` que contém uma coleção de nós que correspondam a consulta XPath.</xref:System.Xml.XmlNode.SelectNodes%2A?displayProperty=fullName>      - `GetElementsByTagName` -Devolve um `XmlNodeList` que contém uma lista de todos os elementos subordinados que corresponde ao nome especificado. Este método está disponível em ambos os <xref:System.Xml.XmlDocument>e <xref:System.Xml.XmlElement>classes.</xref:System.Xml.XmlElement> </xref:System.Xml.XmlDocument>"
  syntax:
    content: 'public abstract class XmlNodeList : IDisposable, System.Collections.IEnumerable'
  inheritance:
  - System.Object
  implements:
  - System.Collections.IEnumerable
  - System.IDisposable
  inheritedMembers: []
