  type: Method
  assemblies:
  - System.Security
  namespace: System.Security.Permissions
  summary: "Cria e devolve um novo <xref href=&quot;System.Security.Permissions.DataProtectionPermission&quot;> </xref>."
  remarks: "Este método só deve ser chamado pelo sistema de segurança, nunca pelo código da aplicação.       No momento da compilação, atributos converter declarações de segurança para um formato serializado nos metadados. Dados de segurança declarativos nos metadados são criados a partir de permissão que este método devolve."
