  name: DataProtectionPermissionAttribute
  nameWithType: DataProtectionPermissionAttribute
  fullName: System.Security.Permissions.DataProtectionPermissionAttribute
  type: Class
  summary: "Permite que as ações de segurança para <xref href=&quot;System.Security.Permissions.DataProtectionPermission&quot;> </xref> seja aplicada ao código utilizando a segurança declarativa. Esta classe não pode ser herdada."
  remarks: "Depende do âmbito da declaração de que está autorizado a <xref:System.Security.Permissions.SecurityAction>valor que é utilizado.</xref:System.Security.Permissions.SecurityAction>       As informações de segurança declaradas por um atributo de segurança são armazenadas nos metadados do destino de atributo e são acedidas pelo sistema em tempo de execução. DataProtectionPermissionAttribute é utilizado apenas para a segurança declarativa. Para segurança imperativo, utilizar a <xref:System.Security.Permissions.DataProtectionPermission>classe.</xref:System.Security.Permissions.DataProtectionPermission>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      public sealed class DataProtectionPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
