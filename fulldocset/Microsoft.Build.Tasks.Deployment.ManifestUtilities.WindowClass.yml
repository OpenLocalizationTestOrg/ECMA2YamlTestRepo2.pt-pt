  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "Initializes a new instance of the <xref href=&quot;Microsoft.Build.Tasks.Deployment.ManifestUtilities.WindowClass&quot;></xref> class, specifying information about the versioning status of the window class."
  remarks: 'The `versioned` parameter controls whether the internal window class name that is used in registration contains the version of the assembly that contains the window class. The value of this attribute can be `yes` or `no`. The default is `yes`. The value `no` should be used only if the same window class is defined by a side-by-side component and an equivalent non-side-by-side component and you want to treat them as the same window class. Note that the usual rules about window class registration apply: only the first component that registers the window class will be able to register it, because it does not have a version applied to it.'
  syntax:
    content: public WindowClass (string name, bool versioned);
    parameters:
    - id: name
      type: System.String
      description: "The name of the class."
    - id: versioned
      type: System.Boolean
      description: "Controls whether the internal window class name that is used in registration contains the version of the assembly that contains the window class."
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.WindowClass.#ctor*
