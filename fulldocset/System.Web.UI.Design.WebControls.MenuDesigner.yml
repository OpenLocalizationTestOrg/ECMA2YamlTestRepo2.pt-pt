  name: MenuDesigner
  nameWithType: MenuDesigner
  fullName: System.Web.UI.Design.WebControls.MenuDesigner
  type: Class
  summary: "Fornece suporte de tempo de criação num designer visual para o <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> controlo."
  remarks: "O <xref:System.Web.UI.WebControls.Menu>classe fornece um controlo de servidor Web de menu hierárquico.</xref:System.Web.UI.WebControls.Menu>       Num designer visual, quando muda de origem para a vista de estrutura, marcação de código fonte que descreve associada <xref:System.Web.UI.WebControls.Menu>controlo é analisado e uma versão de tempo de criação do controlo é criada na superfície de desenho.</xref:System.Web.UI.WebControls.Menu> Quando voltar a mudar para vista de origem, o controlo de tempo de criação é transferido para o markup e adicionado à marcação existente para a página Web. A classe de MenuDesigner fornece suporte de momento da conceção para <xref:System.Web.UI.WebControls.Menu>controlos um designer visual.</xref:System.Web.UI.WebControls.Menu>       O <xref:System.Web.UI.Design.WebControls.MenuDesigner.ActionLists%2A>propriedade devolve um <xref:System.ComponentModel.Design.DesignerActionListCollection>objeto, que contém, geralmente, um objeto que é derivado de <xref:System.ComponentModel.Design.DesignerActionList>classe para cada nível na árvore de herança do designer.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.MenuDesigner.ActionLists%2A> O <xref:System.Web.UI.Design.WebControls.MenuDesigner.AutoFormats%2A>propriedade devolve uma coleção de esquemas para apresentação de formatação de **formatação automática** caixa de diálogo.</xref:System.Web.UI.Design.WebControls.MenuDesigner.AutoFormats%2A>       O <xref:System.Web.UI.Design.WebControls.MenuDesigner.TemplateGroups%2A>propriedade devolve um conjunto de grupos de modelo para os modelos de associada <xref:System.Web.UI.WebControls.Menu>controlo.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuDesigner.TemplateGroups%2A> O <xref:System.Web.UI.Design.WebControls.MenuDesigner.UsePreviewControl%2A>propriedade devolve sempre `true`, que indica que o estruturador cria uma cópia temporária do associada <xref:System.Web.UI.WebControls.Menu>para gerar a marcação de momento da concepção.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuDesigner.UsePreviewControl%2A>       Os métodos de classe MenuDesigner fornecem a seguinte funcionalidade: - <xref:System.Web.UI.Design.WebControls.MenuDesigner.Initialize%2A>método prepara o estruturador para ver, editar e design associada <xref:System.Web.UI.WebControls.Menu>controlo.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuDesigner.Initialize%2A> O <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetDesignTimeHtml%2A>método devolve a marcação que é utilizada para compor associada <xref:System.Web.UI.WebControls.Menu>no momento da concepção.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuDesigner.GetDesignTimeHtml%2A>      -O <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetEmptyDesignTimeHtml%2A>método obtém o markup composições um marcador de posição para o controlo associado no momento da conceção quando não existem markup caso contrário, está disponível.</xref:System.Web.UI.Design.WebControls.MenuDesigner.GetEmptyDesignTimeHtml%2A> O <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetErrorDesignTimeHtml%2A>método fornece a marcação que compõe o controlo associado no momento da conceção quando ocorreu um erro.</xref:System.Web.UI.Design.WebControls.MenuDesigner.GetErrorDesignTimeHtml%2A>      -O <xref:System.Web.UI.Design.WebControls.MenuDesigner.DataBind%2A>método vincula associada <xref:System.Web.UI.WebControls.Menu>controlo para a origem de dados do momento da concepção.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuDesigner.DataBind%2A> O <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetSampleDataSource%2A>método constrói uma origem de dados de exemplo que pode ser utilizada no momento da conceção para o controlo associado.</xref:System.Web.UI.Design.WebControls.MenuDesigner.GetSampleDataSource%2A>"
  example:
  - "The following code example shows how to extend the MenuDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.Menu> control at design time.  \n  \n The example derives the `MyMenu` class from the <xref:System.Web.UI.WebControls.Menu>. The `MyMenu` class is a copy of the <xref:System.Web.UI.WebControls.Menu>. The example also derives the `MyMenuDesigner` class from the MenuDesigner class, and then applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyMenuDesigner` on the `MyMenu` class.  \n  \n `The MyMenuDesigner` overrides the following MenuDesigner members:  \n  \n-   The <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetDesignTimeHtml%2A> method to draw an orange, dotted border around the control to make its extent more visible.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetErrorDesignTimeHtml%2A> method to generate the markup for a placeholder that includes the error message, which is rendered in red, bold text.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetEmptyDesignTimeHtml%2A> to generate the markup for a placeholder that contains a message indicating that no menu items are defined.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.MenuDesigner.Initialize%2A> method to throw an <xref:System.ArgumentException> exception, if the associated control is not a `MyMenu` object.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.MenuDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_7_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.MenuDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_7_1.cs)]"
