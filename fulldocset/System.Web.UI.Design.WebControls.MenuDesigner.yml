  nameWithType: MenuDesigner.UsePreviewControl
  fullName: System.Web.UI.Design.WebControls.MenuDesigner.UsePreviewControl
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Gets a value indicating whether the designer should use a copy of the associated control or use the control itself to generate the design-time markup."
  remarks: "Because the UsePreviewControl property is always `true`, the designer uses a <xref:System.Web.UI.WebControls.View> control that contains a copy of the associated <xref:System.Web.UI.WebControls.Menu> control to generate the design-time markup. The <xref:System.Web.UI.WebControls.View> control does not affect any persistence for the <xref:System.Web.UI.WebControls.Menu> object.       If the UsePreviewControl property has been overridden to return `false`, the designer uses the associated <xref:System.Web.UI.WebControls.Menu> object itself to generate the design-time markup, and design-time changes to the control are persisted to the page markup source."
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
