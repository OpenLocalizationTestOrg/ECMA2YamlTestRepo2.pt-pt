  summary: "Vincula o controlo associado à origem de dados do momento da concepção."
  remarks: "Se uma das seguintes condições for verdadeira, o método DataBind limpa o <xref:System.Web.UI.WebControls.Menu.Items%2A>propriedade e, em seguida, as chamadas a <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DataBind%2A>base método: - <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A>propriedade não é `null` ou uma cadeia vazia (&quot;&quot;).</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A> </xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DataBind%2A> </xref:System.Web.UI.WebControls.Menu.Items%2A>      -O <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>propriedade não é `null`.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>      -O <xref:System.Web.UI.WebControls.Menu.Items%2A>coleção contém um ou mais elementos.</xref:System.Web.UI.WebControls.Menu.Items%2A>       O `dataBoundControl` parâmetro é o <xref:System.Web.UI.WebControls.Menu>controlo que está associado a este designer ou uma cópia desse controlo.</xref:System.Web.UI.WebControls.Menu>"
