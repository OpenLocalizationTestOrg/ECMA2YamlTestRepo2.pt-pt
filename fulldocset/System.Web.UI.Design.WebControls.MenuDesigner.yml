- uid: System.Web.UI.Design.WebControls.MenuDesigner.GetDesignTimeHtml
  id: GetDesignTimeHtml
  parent: System.Web.UI.Design.WebControls.MenuDesigner
  langs:
  - csharp
  name: GetDesignTimeHtml()
  nameWithType: MenuDesigner.GetDesignTimeHtml()
  fullName: System.Web.UI.Design.WebControls.MenuDesigner.GetDesignTimeHtml()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Gets the markup that is used to render the associated control at design time."
  remarks: "The GetDesignTimeHtml method calls the <xref:System.Web.UI.Design.WebControls.MenuDesigner.DataBind%2A> method to bind the design-time data source to the associated <xref:System.Web.UI.WebControls.Menu> control, and then the GetDesignTimeHtml calls the <xref:System.Web.UI.WebControls.Menu.GetDesignModeState%2A> method to cause the <xref:System.Web.UI.WebControls.Menu> control to generate its static-view and dynamic-view markup. The GetDesignTimeHtml returns the markup for the current view. If the current view is not defined, the GetDesignTimeHtml calls the <xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.GetDesignTimeHtml%2A> base method."
  example:
  - "The following code example shows how to override the GetDesignTimeHtml method in a class that is inherited from the <xref:System.Web.UI.Design.WebControls.MenuDesigner> class. The overridden method changes the appearance of a control that is derived from the <xref:System.Web.UI.WebControls.Menu> control at design time. The example draws an orange, dotted border around the control to make its extent more visible, if the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the control is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.MenuDesigner#4](~/add/codesnippet/visualbasic/m-system.web.ui.design.w_9_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.MenuDesigner#4](~/add/codesnippet/csharp/m-system.web.ui.design.w_9_1.cs)]"
  syntax:
    content: public override string GetDesignTimeHtml ();
    parameters: []
    return:
      type: System.String
      description: "A string containing the markup used to render the <xref href=&quot;System.Web.UI.WebControls.Menu&quot;></xref> at design time."
  overload: System.Web.UI.Design.WebControls.MenuDesigner.GetDesignTimeHtml*
  exceptions: []
  platform:
