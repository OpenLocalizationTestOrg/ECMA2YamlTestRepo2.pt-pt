  fullName: System.Windows.Media.Imaging.BitmapMetadata
  type: Class
  summary: "Fornece suporte para ler e escrever os metadados para e de uma imagem de mapa de bits."
  remarks: "Metadados que está associado uma imagem são os dados que descreve a imagem, mas não é necessário para apresentar a imagem. Cada suportada metadados de identificadores de formato de imagem de mapa de bits forma diferente, mas a instalações para ler e escrever metadados é o mesmo.       [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)]suporta os seguintes esquemas de metadados de imagem: [!INCLUDE[TLA#tla_exif](~/add/includes/tlasharptla-exif-md.md)], texto ([!INCLUDE[TLA2#tla_png](~/add/includes/tla2sharptla-png-md.md)] dados Textual), [!INCLUDE[TLA#tla_ifd](~/add/includes/tlasharptla-ifd-md.md)], [!INCLUDE[TLA#tla_iptc](~/add/includes/tlasharptla-iptc-md.md)], e [!INCLUDE[TLA#tla_xmp](~/add/includes/tlasharptla-xmp-md.md)].       Se um BitmapMetadata é exposto por um <xref:System.Windows.Media.Imaging.BitmapFrame>que é obtida utilizando um <xref:System.Windows.Media.Imaging.BitmapDecoder>, é só de leitura por predefinição e operações mutável irão gerar uma exceção.</xref:System.Windows.Media.Imaging.BitmapDecoder> </xref:System.Windows.Media.Imaging.BitmapFrame> Se o é exposto por um <xref:System.Windows.Media.Imaging.BitmapFrame>que encapsula num wrapper outro <xref:System.Windows.Media.Imaging.BitmapSource>, é mutável na construção.</xref:System.Windows.Media.Imaging.BitmapSource> </xref:System.Windows.Media.Imaging.BitmapFrame>       O <xref:System.Windows.Media.Imaging.BitmapMetadata.SetQuery%2A>e <xref:System.Windows.Media.Imaging.BitmapMetadata.GetQuery%2A>métodos podem ser utilizados para construir e consultas de metadados de leitura.</xref:System.Windows.Media.Imaging.BitmapMetadata.GetQuery%2A> </xref:System.Windows.Media.Imaging.BitmapMetadata.SetQuery%2A>"
  example:
  - "The following example demonstrates how to write metadata to a [!INCLUDE[TLA#tla_tiff](~/add/includes/tlasharptla-tiff-md.md)] image by using the IFD and [!INCLUDE[TLA2#tla_exif](~/add/includes/tla2sharptla-exif-md.md)] schemas.  \n  \n [!code-vb[BitmapFrameExample#7](~/add/codesnippet/visualbasic/BitmapFrame/BitmapFrame.vb#7)]\n [!code-cs[BitmapFrameExample#7](~/add/codesnippet/csharp/BitmapFrame/BitmapFrame.cs#7)]"
