  fullName: System.ComponentModel.CurrentChangingEventArgs
  type: Class
  summary: "Fornece informações para o <xref href=&quot;System.ComponentModel.ICollectionView.CurrentChanging&quot;> </xref> eventos."
  remarks: "Uma coleção que suporta <xref:System.ComponentModel.ICollectionView>desencadeia este evento quando o <xref:System.ComponentModel.ICollectionView.CurrentItem%2A>está a alterar ou quando o conteúdo da coleção foi reposto.</xref:System.ComponentModel.ICollectionView.CurrentItem%2A> </xref:System.ComponentModel.ICollectionView>       Por predefinição, o evento é cancelable quando a causa é uma operação de movimentação atual (tais como o <xref:System.ComponentModel.ICollectionView.MoveCurrentTo%2A>e métodos semelhantes) e uncancelable quando a causa é uma operação de alteração irreversível na coleção.</xref:System.ComponentModel.ICollectionView.MoveCurrentTo%2A>"
  syntax:
    content: 'public class CurrentChangingEventArgs : EventArgs'
