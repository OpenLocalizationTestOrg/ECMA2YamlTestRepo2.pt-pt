  name: NewDate
  nameWithType: MonthChangedEventArgs.NewDate
  fullName: System.Web.UI.WebControls.MonthChangedEventArgs.NewDate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets the date that determines the currently displayed month in the <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;></xref> control."
  remarks: "Use this property to get the month currently displayed by the <xref:System.Web.UI.WebControls.Calendar> control and to compare the currently displayed month with another month. For example, you can use this property to calculate the number of months until or since a certain date.       This date is normally the first date of the currently displayed month; however, it can be programmatically changed to any date within the month.       The <xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A> property can be assigned to this property programmatically to override the month change when the user clicks the navigation controls for the <xref:System.Web.UI.WebControls.Calendar> control."
  example:
  - "The following code example demonstrates how to compare the months of the NewDate property and the <xref:System.Web.UI.WebControls.MonthChangedEventArgs.PreviousDate%2A> property to determine whether the <xref:System.Web.UI.WebControls.Calendar> control moved forward one month or backward one month.  \n  \n [!code-cs[CalendarVisibleMonthChanged#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1109_1.aspx)]\n [!code-vb[CalendarVisibleMonthChanged#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1109_1.aspx)]"
  syntax:
    content: public DateTime NewDate { get; }
    return:
      type: System.DateTime
      description: "The date that determines the month currently displayed by the <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;></xref>."
  overload: System.Web.UI.WebControls.MonthChangedEventArgs.NewDate*
