- uid: System.Windows.Media.FontFamilyMap.Unicode
  id: Unicode
  parent: System.Windows.Media.FontFamilyMap
  langs:
  - csharp
  name: Unicode
  nameWithType: FontFamilyMap.Unicode
  fullName: System.Windows.Media.FontFamilyMap.Unicode
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Obtém ou define um valor de cadeia representando um ou mais intervalos de ponto de código Unicode."
  remarks: "Cada intervalo de pontos de código Unicode é representado pelo ponto de código do primeiro e último intervalo como, por exemplo, `&quot;0000-00ff&quot;`. A cadeia de intervalos de ponto de código Unicode é delimitada por uma vírgula, por exemplo, `&quot;0000-00ff, 00e0-00ef&quot;`.       Uma página de código é uma lista de códigos de caráter selecionado (representados como pontos de código de carateres) por uma ordem determinada. Páginas de código, normalmente, são definidas para suportar idiomas específicos ou grupos de idiomas que partilham os sistemas de escrita comuns. Páginas de códigos do Windows contém 256 pontos de código e são baseado em zero. Na maioria das páginas de código, os pontos de código 0 e 127 representam os mesmos carateres. Isto permite que o código de continuidade e legado. Os pontos de código 128 através de 255 significativamente diferem entre as páginas de código. Para obter mais informações, consulte [suporte de codificação de mensagens em fila para páginas de códigos](http://msdn.microsoft.com/en-us/5db4c290-41d5-41f5-a7e6-3ab0f4bfafae)."
  example:
  - >-
    [!code-vb[FontSnippets#FontMapSnippet4](~/add/codesnippet/visualbasic/fontsnippets/fontmapsnippets.xaml.vb#fontmapsnippet4)]
     [!code-cs[FontSnippets#FontMapSnippet4](~/add/codesnippet/csharp/FontSnippets/FontMapSnippets.xaml.cs#fontmapsnippet4)]
  syntax:
    content: public string Unicode { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String>valor que representa os intervalos de ponto de código Unicode.</xref:System.String> O valor predefinido é &quot;0000&10;ffff&quot;."
  overload: System.Windows.Media.FontFamilyMap.Unicode*
  exceptions:
  - type: System.FormatException
    commentId: T:System.FormatException
    description: "Intervalo Unicode não é válido."
  platform:
  - net462
