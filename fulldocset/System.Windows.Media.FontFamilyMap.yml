  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Gets or sets the culture-specific language for the <xref href=&quot;System.Windows.Media.FontFamilyMap&quot;></xref>."
  remarks: "The Language property can refer to one of the following:      -   A specific language if the <xref:System.Windows.Media.FontFamilyMap> applies to just that language.      -   A neutral language if it applies to a group of related languages.      -   An empty string if it applies to any language.       The default value is the empty string."
