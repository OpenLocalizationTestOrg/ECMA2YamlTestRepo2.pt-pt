  summary: "Gets or sets the font scale factor for the target <xref href=&quot;System.Windows.Media.FontFamily&quot;></xref>."
  remarks: "The Scale allows the target <xref:System.Windows.Media.FontFamily> size to be adjusted so that it better matches the size of other fonts used in the composite font family. The scale factor is relative to &quot;em&quot; units."
  example:
