- uid: System.Windows.Media.FontFamilyMap.Unicode
  id: Unicode
  parent: System.Windows.Media.FontFamilyMap
  langs:
  - csharp
  name: Unicode
  nameWithType: FontFamilyMap.Unicode
  fullName: System.Windows.Media.FontFamilyMap.Unicode
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Gets or sets a string value representing one or more Unicode code point ranges."
  remarks: "Each Unicode code point range is represented by the first and last code point in the range, for example, `&quot;0000-00ff&quot;`. The string of Unicode code point ranges is delimited by a comma, for example, `&quot;0000-00ff, 00e0-00ef&quot;`.       A code page is a list of selected character codes (characters represented as code points) in a certain order. Code pages are usually defined to support specific languages or groups of languages that share common writing systems. Windows code pages contain 256 code points and are zero-based. In most code pages, the code points 0 through 127 represent the same characters. This allows for continuity and legacy code. The code points 128 through 255 differ significantly between code pages. For more information, see [Encoding Support for Code Pages](http://msdn.microsoft.com/en-us/5db4c290-41d5-41f5-a7e6-3ab0f4bfafae)."
  example:
  - >-
    [!code-vb[FontSnippets#FontMapSnippet4](~/add/codesnippet/visualbasic/fontsnippets/fontmapsnippets.xaml.vb#fontmapsnippet4)]
     [!code-cs[FontSnippets#FontMapSnippet4](~/add/codesnippet/csharp/FontSnippets/FontMapSnippets.xaml.cs#fontmapsnippet4)]
  syntax:
    content: public string Unicode { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String> value representing Unicode code point ranges. The default value is &quot;0000-10ffff&quot;."
  overload: System.Windows.Media.FontFamilyMap.Unicode*
  exceptions:
  - type: System.FormatException
    commentId: T:System.FormatException
    description: "Unicode range not valid."
  platform:
  - net462
