  name: SrgsRuleRef
  nameWithType: SrgsRuleRef
  fullName: System.Speech.Recognition.SrgsGrammar.SrgsRuleRef
  type: Class
  summary: "Representa o elemento de gramática que especifica uma referência a uma regra."
  remarks: "A classe de SrgsRuleRef é particularmente útil quando pretender reutilizar um <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>elemento cujo conteúdo já foram definido.</xref:System.Speech.Recognition.SrgsGrammar.SrgsRule> Por reutilizar as regras existentes, pode criar gramáticas complexas mais rapidamente.       Pode utilizar um dos construtores da classe SrgsRuleRef para fazer referência a um <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>objeto ou um `rule` elemento se as seguintes for verdadeira:-o <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>objeto está na gramática contém e o valor da respetiva <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule.Scope%2A>propriedade está <xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleScope>ou <xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleScope>.</xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleScope> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleScope> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRule.Scope%2A> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRule> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>      -O `rule` elemento está numa gramática externa e o valor da respetiva `scope` atributo `public`.      -O `rule` elemento está numa gramática externa, o valor do respetivo `scope` atributo é `private`, e está declarado como o `root rule` da gramática externa.       Esta classe representa o `ruleref` elemento tal como definido no Consortium a World Wide Web (W3C) [especificação de gramática de reconhecimento de voz (SRGS) versão 1.0](http://go.microsoft.com/fwlink/?LinkId=201761). Para obter informações sobre o SRGS `ruleref` elemento e obter detalhes sobre o suporte por System.Speech, consulte [ruleref elemento](http://msdn.microsoft.com/en-us/56eb0031-4908-4788-83ab-7c5e19aa4ac0)."
