  fullName: System.Windows.Markup.XamlWriter
  type: Class
  summary: "Provides a single static &lt;xref:System.Windows.Markup.XamlWriter.Save%2A&gt; method (multiple overloads) that can be used for limited XAML serialization of provided run-time objects into XAML markup."
  remarks: "The serialization enabled by this method has a series of limitations. This is because the serialization enabled is explicitly run-time, and does not have access to possible design-time information in the original XAML (if any). For details, see [Serialization Limitations of XamlWriter.Save](../Topic/Serialization%20Limitations%20of%20XamlWriter.Save.md).       Calling <xref:System.Windows.Markup.XamlWriter.Save%2A> is not permitted when running in partial trust. This includes from XBAPs."
  example:
  - "The following example serializes a <xref:System.Windows.Controls.Button> into a string using the XamlWriter class.  The string is then deserialized back into a <xref:System.Windows.Controls.Button> using the static <xref:System.Windows.Markup.XamlReader.Load%2A> method on the <xref:System.Windows.Markup.XamlReader> class.  \n  \n [!code-cs[XamlReaderWriterSnippets#XamlReaderLoadXmlReader](~/add/codesnippet/CSharp/XamlReaderWriterSnippets/Window1.xaml.cs#xamlreaderloadxmlreader)]\n [!code-vb[XamlReaderWriterSnippets#XamlReaderLoadXmlReader](~/add/codesnippet/VisualBasic/xamlreaderwritersnippets/window1.xaml.vb#xamlreaderloadxmlreader)]"
