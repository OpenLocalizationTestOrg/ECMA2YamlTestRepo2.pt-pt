  fullName: System.Windows.Markup.XamlWriter
  type: Class
  summary: "Fornece uma único estática <xref:System.Windows.Markup.XamlWriter.Save*>método (múltiplas sobrecargas) que pode ser utilizado para a serialização de XAML limitada de fornecido objetos de tempo de execução na marcação XAML.</xref:System.Windows.Markup.XamlWriter.Save*>"
  remarks: "A serialização ativada por este método tem uma série de limitações. Isto acontece porque a serialização ativada é explicitamente tempo de execução e não tem acesso a informações de tempo de criação possíveis no original XAML (se aplicável). Para obter mais informações, consulte [serialização limitações de XamlWriter.Save](~/add/includes/ajax-current-ext-md.md).       Chamar <xref:System.Windows.Markup.XamlWriter.Save%2A>não é permitido quando executar em confiança parcial.</xref:System.Windows.Markup.XamlWriter.Save%2A> Isto inclui de XBAPs."
  example:
  - "The following example serializes a <xref:System.Windows.Controls.Button> into a string using the XamlWriter class.  The string is then deserialized back into a <xref:System.Windows.Controls.Button> using the static <xref:System.Windows.Markup.XamlReader.Load%2A> method on the <xref:System.Windows.Markup.XamlReader> class.  \n  \n [!code-cs[XamlReaderWriterSnippets#XamlReaderLoadXmlReader](~/add/codesnippet/csharp/XamlReaderWriterSnippets/Window1.xaml.cs#xamlreaderloadxmlreader)]\n [!code-vb[XamlReaderWriterSnippets#XamlReaderLoadXmlReader](~/add/codesnippet/visualbasic/xamlreaderwritersnippets/window1.xaml.vb#xamlreaderloadxmlreader)]"
