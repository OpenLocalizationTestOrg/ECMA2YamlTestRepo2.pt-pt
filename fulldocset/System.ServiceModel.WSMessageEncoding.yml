  fullName: System.ServiceModel.WSMessageEncoding
  type: Enum
  summary: "Specifies whether Message Transmission Optimization Mechanism (MTOM) or text is used to encode SOAP messages."
  remarks: "Used by interoperable bindings, such as <xref:System.ServiceModel.WSHttpBinding> and <xref:System.ServiceModel.WSDualHttpBinding>, and <xref:System.ServiceModel.BasicHttpBinding> to specify the SOAP message encoding that may be used.       The Message-Transmission Optimization Mechanism (MTOM) is a method for efficiently encoding binary XML elements within the context of a SOAP envelope.       Text encodings for messages, such as UTF8, are used for interoperability purposes.       Note that the standard bindings designed for interoperability with Web services do not use binary encodings. For more information about the standard bindings, see [System-Provided Bindings](../Topic/System-Provided%20Bindings.md)."
