  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       `OnPaint`chamadas de método ocorrerem quando um designer de atividade, o glifo ou o conector é redesenhado numa superfície de desenho de fluxo de trabalho. ActivityDesignerPaintEventArgs Especifica os gráficos para utilizar para desenhar o objeto e o retângulo de recorte na qual desenhá-lo."
