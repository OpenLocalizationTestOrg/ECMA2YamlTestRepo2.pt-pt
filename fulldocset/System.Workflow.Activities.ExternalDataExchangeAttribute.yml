  name: ExternalDataExchangeAttribute
  nameWithType: ExternalDataExchangeAttribute
  fullName: System.Workflow.Activities.ExternalDataExchangeAttribute
  type: Class
  summary: "Marks an interface as a local service interface. This class cannot be inherited."
  remarks: "> [!WARNING] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       A class that implements a local service interface must be added to the <xref:System.Workflow.Activities.ExternalDataExchangeService> and can be used by <xref:System.Workflow.Activities.CallExternalMethodActivity> and <xref:System.Workflow.Activities.HandleExternalEventActivity>.       Events on interfaces that are attributed with ExternalDataExchangeAttribute should have event data that derive from <xref:System.Workflow.Activities.ExternalDataEventArgs>.       While generic types are supported for interface method and event declarations, generic types are not supported for the interface declaration itself. The following interface would not be valid for use as an `ExternalDataExchange`.      ```   public interface IInterfaceName<TCommand>   {        void MethodName(TCommand Request);   }   ```"
  example:
  - "The following code example shows how to set the ExternalDataExchangeAttribute on an interface. This code example is part of the ActiveDirectoryRoles SDK sample from the IStartPurchaseOrder.cs file. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][Using Active Directory Roles](http://msdn.microsoft.com/en-us/7b1708da-fd2a-47da-902b-3d50580ee781).  \n  \n [!code-cs[wf_samples#285](~/add/codesnippet/csharp/wf_snippets/snippets24.cs#285)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Interface, AllowMultiple=false, Inherited=false)]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class ExternalDataExchangeAttribute : Attribute
