  fullName: System.Workflow.Activities.ExternalDataExchangeAttribute
  type: Class
  summary: "Marca uma interface como uma interface de serviço local. Esta classe não pode ser herdada."
  remarks: "> [!WARNING] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Uma classe que implementa uma interface de serviço local tem de ser adicionada aos <xref:System.Workflow.Activities.ExternalDataExchangeService>e pode ser utilizada pelos <xref:System.Workflow.Activities.CallExternalMethodActivity>e <xref:System.Workflow.Activities.HandleExternalEventActivity>.</xref:System.Workflow.Activities.HandleExternalEventActivity> </xref:System.Workflow.Activities.CallExternalMethodActivity> </xref:System.Workflow.Activities.ExternalDataExchangeService>       Eventos em interfaces de com ExternalDataExchangeAttribute devem ter dados de eventos que derivem de <xref:System.Workflow.Activities.ExternalDataEventArgs>.</xref:System.Workflow.Activities.ExternalDataEventArgs>       Embora os tipos genéricos são suportados para as declarações de método e eventos de interface, tipos genéricos não são suportados para a declaração de interface em si. A interface seguinte não será válida para utilização como um `ExternalDataExchange`.      ```   public interface IInterfaceName<TCommand>   {        void MethodName(TCommand Request);   }   ```"
  example:
  - "The following code example shows how to set the ExternalDataExchangeAttribute on an interface. This code example is part of the ActiveDirectoryRoles SDK sample from the IStartPurchaseOrder.cs file. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][Using Active Directory Roles](http://msdn.microsoft.com/en-us/7b1708da-fd2a-47da-902b-3d50580ee781).  \n  \n [!code-cs[wf_samples#285](~/add/codesnippet/csharp/wf_snippets/snippets24.cs#285)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Interface, AllowMultiple=false, Inherited=false)]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class ExternalDataExchangeAttribute : Attribute
