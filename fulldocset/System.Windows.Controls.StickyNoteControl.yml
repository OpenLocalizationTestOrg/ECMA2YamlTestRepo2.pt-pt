  name: StickyNoteControl
  nameWithType: StickyNoteControl
  fullName: System.Windows.Controls.StickyNoteControl
  type: Class
  summary: "Represents a control that lets users attach typed text or handwritten annotations to documents."
  remarks: "A sticky note provides a rectangular area whose content is separate from the text, image, or other material to which the note is anchored.       The StickyNoteControl class and its members are public so that it can be styled, but is no public constructor.  Instances are created with the <xref:System.Windows.Annotations.AnnotationService.CreateTextStickyNoteCommand> and <xref:System.Windows.Annotations.AnnotationService.CreateInkStickyNoteCommand> of the <xref:System.Windows.Annotations.AnnotationService> class.       When a sticky note is created, it is designated as one of two types:      -   **Text** sticky notes have a <xref:System.Windows.Controls.RichTextBox> content area that can be written and edited like any other Rich Text area. Users can type into it and can also cut, copy, and paste both within the note and between the note and other applications. Images can also be pasted into the note. The usual Rich Text keyboard shortcuts are also available.      -   **Ink** sticky notes have an <xref:System.Windows.Controls.InkCanvas> content area and it can be edited like other ink canvasses. For example, strokes can be erased. With a tablet PC or other suitable hardware, users can enter handwritten notes.       The [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] of the StickyNoteControl makes it a more powerful way to annotate material than marking up a hardcopy or using physical handwritten notes.  It is also more flexible than simply adding to, or striking through, the text of a document.      -   Sticky notes can be resized.      -   Sticky notes can be minimized to an icon and expanded.      -   When maximized, a sticky note can be dragged to a new position in a window without changing the location of its anchor.      -   The exact content to which a sticky note applies is highlighted and marked off with brackets.      -   Two or more sticky notes can apply to the same content or to overlapping content.      -   When change occurs within the document content to which a sticky note is anchored, the sticky note&quot;s position moves in position relative to the content to which it was bound.      -   With text sticky notes, lines will wrap automatically. If the note is resized, lines will re-wrap as needed. If content extends below the bottom of the note, a vertical scroll bar will appear.      -   With ink sticky notes, vertical and horizontal scroll bars will appear whenever content extends beyond the boundaries of the note."
  example:
  - "The following example shows how menu commands in a <xref:System.Windows.Controls.DocumentViewer> can be configured to execute the <xref:System.Windows.Annotations.AnnotationService.CreateTextStickyNoteCommand> and <xref:System.Windows.Annotations.AnnotationService.CreateInkStickyNoteCommand> of the <xref:System.Windows.Annotations.AnnotationService> class. The example shows how to read an [!INCLUDE[TLA#tla_metro](~/add/includes/tlasharptla-metro-md.md)] document into a <xref:System.Windows.Controls.DocumentViewer> control and then enable support for adding user-created sticky notes.  \n  \n [!code-xml[DocViewerAnnotationsXps#CreateDeleteAnnotations](~/add/codesnippet/xaml/DocViewerAnnotationsXps/Window1.xaml#createdeleteannotations)]"
