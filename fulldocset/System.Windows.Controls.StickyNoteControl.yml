  name: StickyNoteControl
  nameWithType: StickyNoteControl
  fullName: System.Windows.Controls.StickyNoteControl
  type: Class
  summary: "Representa um controlo que permite aos utilizadores anexar com tipo de texto ou handwritten anotações para documentos."
  remarks: "Nota temporária fornece uma área retangular cujo conteúdo está separado do texto, imagem ou outro material ao qual a nota está ancorada.       A classe de StickyNoteControl e respetivos membros são públicos para que pode ser escovado, mas nenhum construtor público.  Instâncias criadas com o <xref:System.Windows.Annotations.AnnotationService.CreateTextStickyNoteCommand>e <xref:System.Windows.Annotations.AnnotationService.CreateInkStickyNoteCommand>da <xref:System.Windows.Annotations.AnnotationService>classe.</xref:System.Windows.Annotations.AnnotationService> </xref:System.Windows.Annotations.AnnotationService.CreateInkStickyNoteCommand> </xref:System.Windows.Annotations.AnnotationService.CreateTextStickyNoteCommand>       Quando é criada uma nota temporária, é designada como um dos dois tipos:- **texto** notas temporária tem um <xref:System.Windows.Controls.RichTextBox>conteúdo área que pode ser escrita e editá-lo como qualquer outra área RTF.</xref:System.Windows.Controls.RichTextBox> Os utilizadores podem escreva para a mesma e também podem cortar, copiar e colar numa nota e entre a nota e outras aplicações. Imagens também podem ser coladas na nota. Os atalhos de teclado RTF habituais também estão disponíveis.      - **Tinta digital** notas temporária tem um <xref:System.Windows.Controls.InkCanvas>conteúdo de área e podem ser editados, tal como outro tinta digital canvasses.</xref:System.Windows.Controls.InkCanvas> Por exemplo, podem ser apagados traços. Com um tablet PC ou outro hardware adequado, os utilizadores podem introduzir notas handwritten.       O [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] do StickyNoteControl faz com que uma forma mais eficiente para anotar material a marcação de um hardcopy ou notas handwritten físicas a utilizar.  Também é mais flexível do que simplesmente adicionar ao ou striking através de um documento de texto.      -Notas temporária podem ser redimensionadas.      -Notas temporária podem ser minimizadas para um ícone e expandidas.      -Quando maximizado, nota temporária pode ser arrastada para uma nova posição numa janela sem alterar a localização do respetiva âncora.      -O conteúdo exato aos quais se aplica a nota temporária é realçado e marcado como com Parênteses Retos.      -Dois ou mais notas temporária podem aplicar aos mesmos conteúdos ou a sobreposição de conteúdo.      -Quando a alteração ocorre no conteúdo do documento para o qual uma nota temporária está ancorada, posição a nota temporária move na posição relativo para o conteúdo ao qual foi vinculado.      -Com notas temporária de texto, linhas irão ser moldado automaticamente. Se a nota é redimensionada, linhas novamente irão encapsular conforme necessário. Se o conteúdo expande abaixo na parte inferior de nota, aparecerá uma barra de deslocamento vertical.      -Com notas temporária de tinta digital, barras de deslocamento vertical e horizontal aparecerá sempre que o conteúdo ultrapasse os limites de nota."
  example:
  - "The following example shows how menu commands in a <xref:System.Windows.Controls.DocumentViewer> can be configured to execute the <xref:System.Windows.Annotations.AnnotationService.CreateTextStickyNoteCommand> and <xref:System.Windows.Annotations.AnnotationService.CreateInkStickyNoteCommand> of the <xref:System.Windows.Annotations.AnnotationService> class. The example shows how to read an [!INCLUDE[TLA#tla_metro](~/add/includes/tlasharptla-metro-md.md)] document into a <xref:System.Windows.Controls.DocumentViewer> control and then enable support for adding user-created sticky notes.  \n  \n [!code-xml[DocViewerAnnotationsXps#CreateDeleteAnnotations](~/add/codesnippet/xaml/DocViewerAnnotationsXps/Window1.xaml#createdeleteannotations)]"
