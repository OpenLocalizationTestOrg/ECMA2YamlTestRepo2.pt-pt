  type: Class
  summary: "Represents an extensibility element added to an <see cref=&quot;T:System.Web.Services.Description.InputBinding&quot;></see> or an <see cref=&quot;T:System.Web.Services.Description.OutputBinding&quot;></see> within an XML Web service, specifying the MIME format for the body of the HTTP transmission. This class cannot be inherited."
  remarks: "For more information about specifying protocols for XML Web services, see [&#91;\\<topic://cpconbuildingaspnetwebservices>&#93;](http://msdn.microsoft.com/en-us/01dfc27c-c68e-4910-a0aa-5e4c2a766b0c). For more information about Web Services Description Language (WSDL), see the specification at http://www.w3.org/TR/wsdl/."
