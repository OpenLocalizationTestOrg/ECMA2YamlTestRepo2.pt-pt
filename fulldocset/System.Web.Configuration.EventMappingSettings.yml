- uid: System.Web.Configuration.EventMappingSettings.Type
  id: Type
  parent: System.Web.Configuration.EventMappingSettings
  langs:
  - csharp
  name: Type
  nameWithType: EventMappingSettings.Type
  fullName: System.Web.Configuration.EventMappingSettings.Type
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define um tipo de evento personalizado."
  remarks: "Utilize esta propriedade para especificar o tipo do evento. O tipo especificado pode ser o tipo de classe real ou um tipo de principal da classe de evento. Se se tratar de uma cadeia vazia (&quot;&quot;), nenhum evento for mapeado e o <xref:System.Web.Configuration.EventMappingSettings>objeto age como um marcador de posição.</xref:System.Web.Configuration.EventMappingSettings>       A referência de tipo tem o formato da seguinte forma (não são necessários itens entre parênteses Retos): *espaço de nomes*.* TypeName*, *Assemblyname*[,] [versão = x,] [cultura = y,] [PublicKeyToken = z]. Por exemplo &quot;ExampleNameSpace.ExampleType, Example.Assembly, versão = % ASSEMBLY_VERSION %, Culture = independente, PublicKeyToken = % MICROSOFT_PUBLICKEY %&quot;"
  example:
  - "The following code example shows how to use the Type property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.HealthMonitoringSection> class.  \n  \n [!code-cs[System.Web.Configuration.HealthMonitoringSection#42](~/add/codesnippet/csharp/p-system.web.configurati_364_1.cs)]\n [!code-vb[System.Web.Configuration.HealthMonitoringSection#42](~/add/codesnippet/visualbasic/p-system.web.configurati_364_1.vb)]"
  syntax:
    content: public string Type { get; set; }
    return:
      type: System.String
      description: "Uma referência de tipo válido ou uma cadeia vazia (&quot;&quot;). A predefinição é uma cadeia vazia."
  overload: System.Web.Configuration.EventMappingSettings.Type*
  exceptions: []
  platform:
  - net462
