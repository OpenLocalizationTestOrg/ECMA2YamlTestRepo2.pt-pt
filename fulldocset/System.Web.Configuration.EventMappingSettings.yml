- uid: System.Web.Configuration.EventMappingSettings.Type
  id: Type
  parent: System.Web.Configuration.EventMappingSettings
  langs:
  - csharp
  name: Type
  nameWithType: EventMappingSettings.Type
  fullName: System.Web.Configuration.EventMappingSettings.Type
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Gets or sets a custom event type."
  remarks: "Use this property to specify the type of the event. The specified type can be the actual class type or a parent type of the event class. If it is an empty string (&quot;&quot;), no event is mapped, and the <xref:System.Web.Configuration.EventMappingSettings> object acts as a placeholder.       The type reference is formed as follows (items in brackets are not required): *Namespace*.*Typename*, *Assemblyname*[,] [Version=x,] [Culture=y,] [PublicKeyToken=z]. For example &quot;ExampleNameSpace.ExampleType, Example.Assembly, Version=%ASSEMBLY_VERSION%, Culture=neutral, PublicKeyToken=%MICROSOFT_PUBLICKEY%&quot;"
  example:
  - "The following code example shows how to use the Type property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.HealthMonitoringSection> class.  \n  \n [!code-cs[System.Web.Configuration.HealthMonitoringSection#42](~/add/codesnippet/csharp/p-system.web.configurati_364_1.cs)]\n [!code-vb[System.Web.Configuration.HealthMonitoringSection#42](~/add/codesnippet/visualbasic/p-system.web.configurati_364_1.vb)]"
  syntax:
    content: public string Type { get; set; }
    return:
      type: System.String
      description: "A valid type reference or an empty string (&quot;&quot;). The default is an empty string."
  overload: System.Web.Configuration.EventMappingSettings.Type*
  exceptions: []
  platform:
  - net462
