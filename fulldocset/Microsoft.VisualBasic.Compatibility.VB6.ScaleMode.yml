  name: ScaleMode
  nameWithType: ScaleMode
  fullName: Microsoft.VisualBasic.Compatibility.VB6.ScaleMode
  type: Enum
  summary: "Fornece constantes para compatibilidade com o <xref uid=&quot;langword_csharp_ScaleMode&quot; name=&quot;ScaleMode&quot; href=&quot;&quot;> </xref> constantes no Visual Basic 6.0."
  remarks: "No Visual Basic 6.0, `ScaleMode` constantes foram utilizadas para representar diferentes unidades de medida para o `ScaleMode` propriedade. No [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], a `ScaleMode` propriedade já não é suportada e estes constantes já não são necessárias. Estes constantes ativar código que tenha sido atualizado a partir do Visual Basic 6.0 para continuar a ser executada sem modificações adicionais.      > [!NOTE] > Funções e objetos no <xref:Microsoft.VisualBasic.Compatibility.VB6>espaço de nomes são fornecidos para utilização pelas ferramentas de para atualizar a partir do Visual Basic 6.0 para [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> Na maioria dos casos, estas funções e objetos duplicar funcionalidades que pode encontrar em outros espaços de nomes no [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. São necessárias apenas quando o modelo de código Visual Basic 6.0 significativamente difere de acordo com a implementação do .NET Framework."
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public enum ScaleMode
