  name: WhileActivity
  nameWithType: WhileActivity
  fullName: System.Workflow.Activities.WhileActivity
  type: Class
  summary: "Runs a child activity iteratively as long as a certain condition is true."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       The WhileActivity is a <xref:System.Workflow.ComponentModel.CompositeActivity>, meaning the WhileActivity can contain other activities.       Before each iteration, the <xref:System.Workflow.Activities.WhileActivity.Condition%2A> property is evaluated. If the <xref:System.Workflow.Activities.WhileActivity.Condition%2A> property evaluates to `false`, the WhileActivity immediately finishes."
  example:
  - "The following code example demonstrates how to create a new instance of the WhileActivity class and add the <xref:System.Workflow.Activities.ParallelActivity> class to the WhileActivity class.  This code example is part of the WhileAndParallel SDK Sample from the WhileAndParallelWorkflow.Designer.cs file. For more information, see [Using While and Parallel](http://msdn.microsoft.com/en-us/776a25cc-6aed-4754-b680-996213831b84).  \n  \n [!code-cs[wf_samples#275](~/add/codesnippet/csharp/wf_snippets/snippets24.cs#275)]\n [!code-vb[wf_samples#275](~/add/codesnippet/visualbasic/wf_snippets/snippets24.vb#275)]"
  syntax:
    content: >-
      [System.ComponentModel.Designer(typeof(System.Workflow.Activities.WhileDesigner), typeof(System.ComponentModel.Design.IDesigner))]

      [System.ComponentModel.ToolboxItem(typeof(System.Workflow.ComponentModel.Design.ActivityToolboxItem))]

      [System.Drawing.ToolboxBitmap(typeof(System.Workflow.Activities.WhileActivity), "Resources.While.png")]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Workflow.ComponentModel.Compiler.ActivityValidator(typeof(System.Workflow.Activities.WhileValidator))]

      public sealed class WhileActivity : System.Workflow.ComponentModel.CompositeActivity, System.Workflow.ComponentModel.IActivityEventListener<System.Workflow.ComponentModel.ActivityExecutionStatusChangedEventArgs>
