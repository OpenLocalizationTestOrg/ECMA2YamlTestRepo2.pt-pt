- uid: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist
  id: TimeToPersist
  parent: System.ServiceModel.Activities.Description.WorkflowIdleBehavior
  langs:
  - csharp
  name: TimeToPersist
  nameWithType: WorkflowIdleBehavior.TimeToPersist
  fullName: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "Obtém ou define um valor que especifica o <xref:System.TimeSpan>que ocorre entre a hora, o fluxo de trabalho fica inativo e é persistente.</xref:System.TimeSpan>"
  remarks: "O <xref:System.TimeSpan>começa a decorrer quando a instância de fluxo de trabalho fica inativa.</xref:System.TimeSpan> Esta propriedade é útil se pretender manter uma instância de fluxo de trabalho de forma mais agressiva mantendo a instância na memória para, desde que possível. O valor predefinido para esta propriedade é <xref:System.TimeSpan>.</xref:System.TimeSpan> A propriedade TimeToPersist só é válida se o valor for inferior a <xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A>.</xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A> Se for superior, é ignorada. Se o <xref:System.TimeSpan>especificado pelo TimeToPersist decorrer antes do <xref:System.TimeSpan>especificado pelo <xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A>, persistência tem de concluir antes do fluxo de trabalho é descarregado.</xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A> </xref:System.TimeSpan> </xref:System.TimeSpan> Isto implica que a operação de descarregamento pode sofrer um atraso até que o fluxo de trabalho é persistente. A camada de persistência é responsável por processar todas as tentativas para erros transitórios e emite apenas exceções no erros não recuperável. Por conseguinte, as eventuais exceções geradas durante a persistência são tratadas como fatal e a instância de fluxo de trabalho foi abortada."
  syntax:
    content: public TimeSpan TimeToPersist { get; set; }
    return:
      type: System.TimeSpan
      description: "O intervalo de tempo utilizado para determinar quando um fluxo de trabalho é persistente."
  overload: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload
  id: TimeToUnload
  parent: System.ServiceModel.Activities.Description.WorkflowIdleBehavior
  langs:
  - csharp
  name: TimeToUnload
  nameWithType: WorkflowIdleBehavior.TimeToUnload
  fullName: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "Obtém ou define um valor que especifica o <xref:System.TimeSpan>que ocorre entre a hora de fluxo de trabalho fica inativo e é descarregada.</xref:System.TimeSpan>"
  remarks: "O valor predefinido é de 1 minuto. O descarregamento de um fluxo de trabalho implica que também é persistente. Se TimeToUnload está definido como zero, a instância de fluxo de trabalho é persistente e descarregada imediatamente após o fluxo de trabalho fica inativo. Definição TimeToUnload <xref:System.TimeSpan>eficazmente desativa a operação de descarregamento.</xref:System.TimeSpan> Instâncias de fluxo de trabalho inactivas nunca são descarregadas."
  syntax:
    content: public TimeSpan TimeToUnload { get; set; }
    return:
      type: System.TimeSpan
      description: "O intervalo de tempo utilizado para determinar quando um fluxo de trabalho descarregado."
  overload: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload*
  exceptions: []
  platform:
  - net462
