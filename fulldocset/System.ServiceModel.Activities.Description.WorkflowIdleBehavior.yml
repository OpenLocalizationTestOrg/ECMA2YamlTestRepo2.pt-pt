  name: WorkflowIdleBehavior
  nameWithType: WorkflowIdleBehavior
  fullName: System.ServiceModel.Activities.Description.WorkflowIdleBehavior
  type: Class
  summary: "Comportamento de serviço que controla quando as instâncias de fluxo de trabalho inactivas são descarregadas e persistente."
  remarks: "> [!IMPORTANT]> Quando <xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A>está definido como um valor superior ao valor e <xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist%2A>, em seguida, o fluxo de trabalho fica inativo (devido a uma atividade de atraso) se a instância de fluxo de trabalho não tiver sido alterado será removido da memória pelo chamar abortar, em vez de percorrer normal o descarregamento de processo.</xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist%2A> </xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A> Esta é uma otimização de tempo de execução e não se tenha perdido nenhum dado, mas um programador observar o registo de rastreio poderá ver um rastreio de abortar quando era esperado um rastreio de descarregamento.       Para obter um exemplo de como utilizar este comportamento consulte [extensibilidade de anfitrião do serviço de fluxo de trabalho](~/add/includes/ajax-current-ext-md.md)"
  syntax:
    content: 'public class WorkflowIdleBehavior : System.ServiceModel.Description.IServiceBehavior'
  inheritance:
  - System.Object
