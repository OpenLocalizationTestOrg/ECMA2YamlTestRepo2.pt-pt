- uid: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist
  id: TimeToPersist
  parent: System.ServiceModel.Activities.Description.WorkflowIdleBehavior
  langs:
  - csharp
  name: TimeToPersist
  nameWithType: WorkflowIdleBehavior.TimeToPersist
  fullName: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "Gets or sets a value that specifies the <xref:System.TimeSpan> that occurs between the time the workflow becomes idle and is persisted."
  remarks: "The <xref:System.TimeSpan> begins to elapse when the workflow instance becomes idle. This property is useful if you want to persist a workflow instance more aggressively while still keeping the instance in memory for as long as possible. The default value for this property is <xref:System.TimeSpan>. The TimeToPersist property is only valid if its value is less than <xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A>. If it is greater, it is ignored. If the <xref:System.TimeSpan> specified by TimeToPersist elapses before the <xref:System.TimeSpan> specified by <xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A>, persistence must complete before the workflow is unloaded. This implies that the unload operation may be delayed until the workflow is persisted. The persistence layer is responsible for handling any retries for transient errors and only throws exceptions on non-recoverable errors. Therefore, any exceptions thrown during persistence are treated as fatal and the workflow instance is aborted."
  syntax:
    content: public TimeSpan TimeToPersist { get; set; }
    return:
      type: System.TimeSpan
      description: "The time span used to determine when a workflow is persisted."
  overload: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist*
  exceptions: []
  platform:
