- uid: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload
  id: TimeToUnload
  parent: System.ServiceModel.Activities.Description.WorkflowIdleBehavior
  langs:
  - csharp
  name: TimeToUnload
  nameWithType: WorkflowIdleBehavior.TimeToUnload
  fullName: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "Gets or sets a value that specifies the <xref:System.TimeSpan> that occurs between the time workflow becomes idle and is unloaded."
  remarks: "The default value is 1 minute. Unloading a workflow implies that it is also persisted. If TimeToUnload is set to zero the workflow instance is persisted and unloaded immediately after the workflow becomes idle. Setting TimeToUnload to <xref:System.TimeSpan> effectively disables the unload operation. Idle workflow instances are never unloaded."
  syntax:
    content: public TimeSpan TimeToUnload { get; set; }
    return:
      type: System.TimeSpan
      description: "The time span used to determine when a workflow is unloaded."
  overload: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload*
  exceptions: []
  platform:
