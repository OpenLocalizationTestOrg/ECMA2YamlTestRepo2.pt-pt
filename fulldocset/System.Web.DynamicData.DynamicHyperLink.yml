  name: DynamicHyperLink
  nameWithType: DynamicHyperLink
  fullName: System.Web.DynamicData.DynamicHyperLink
  type: Class
  summary: "Apresenta ligações à tabela ações como editar, eliminam e inserem."
  remarks: "Neste tópico:- [introdução](#introduction)      -   [sintaxe declarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # controlo DynamicHyperLink a introdução cria ligações que se baseiam nas ações de tabela que estão ativadas por dados dinâmicos.       Estas ações são definidas no ficheiro global. asax como as regras de encaminhamento predefinido. As regras estão associadas a modelos de página predefinida como Edit.aspx, List.aspx e assim sucessivamente. Quando o utilizador clica na ligação, é apresentada uma página que permite ao utilizador efetuar a ação que é especificada por ligação.       O controlo DynamicHyperLink permite-lhe criar ligações seguintes:-tabela ligações vinculados a dados de linha, que são para ligações de ação específica do item de dados, tais como &quot;Editar&quot; e &quot;Detalhes&quot;. Dados dinâmicos infere a tabela e a chave primária da linha atual. É um exemplo destas hiperligações na página Edit.aspx de um site de Web de dados dinâmico.      -Contém ligações para <xref:System.Web.DynamicData.MetaTable>objects, que ligações de ação específica, como &quot;Lista de&quot; e &quot;Insert&quot;, que por sua vez apontam para objetos, tais como tabelas.</xref:System.Web.DynamicData.MetaTable> É um exemplo destas hiperligações na página Default.aspx de um site de Web de dados dinâmico.      -Hiperligações desvinculadas, criar ligações de ação de tabela fora de um controlo vinculado a dados. É um exemplo destas ligações na ligação Insert no modelo de página List.aspx de um site de Web de dados dinâmico. Porque estas ligações não fazem parte de um controlo de dados vinculados que tem um contexto de dados definido, tem de especificar a tabela para o acesso e a ação a executar. Se especificar &quot;Editar&quot; ou &quot;Detalhes&quot; como a ação, também tem de fornecer a chave primária.       O controlo DynamicHyperLink suporta atributos markup adicionais, em seguida, pode ser reencaminhado para o motor de encaminhamento quando a ligação está ativada. Isto pode ser útil quando pretende ter uma ligação específica do item de um contexto de não-vinculados a dados.      <a name=&quot;declarative_syntax&quot;></a># # Sintaxe declarativa```   <asp:DynamicHyperlink       ID=&quot;string&quot;       Action=&quot;Details|Edit|Insert|List&quot;       ContextTypeName=&quot;string&quot;       DataField=&quot;string&quot;       TableName=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;/>   ```"
  example:
  - "A Visual Studio project with source code is available to accompany this topic: [Scaffolding Dynamic Data](http://go.microsoft.com/fwlink/?LinkId=168914).  \n  \n The following examples show how to create DynamicHyperLink controls for data rows, for a collection, and to perform the specified action.  \n  \n [!code-vb[DynamicData.DynamicHyperlinks#1](~/add/codesnippet/visualbasic/t-system.web.dynamicdata_8_1.aspx)]\n [!code-cs[DynamicData.DynamicHyperlinks#1](~/add/codesnippet/csharp/t-system.web.dynamicdata_8_1.aspx)]  \n  \n [!code-cs[DynamicData.DynamicHyperlinks#2](~/add/codesnippet/csharp/t-system.web.dynamicdata_8_2.cs)]\n [!code-vb[DynamicData.DynamicHyperlinks#2](~/add/codesnippet/visualbasic/t-system.web.dynamicdata_8_2.vb)]"
