  nameWithType: MemberCodeDomSerializer
  fullName: System.ComponentModel.Design.Serialization.MemberCodeDomSerializer
  type: Class
  summary: "Provides the base class for serializing a reflection primitive within the object graph."
  remarks: "The MemberCodeDomSerializer class is a &quot;meta&quot; serializer; that is, is a serializer that does not serialize part of the object graph, but instead serializes a reflection primitive within the object graph. For example, a MemberCodeDomSerializer would be associated with a <xref:System.ComponentModel.PropertyDescriptor> in order for it to serialize a property. MemberCodeDomSerializer objects enable constructs, such as properties and events, to be logical, rather than requiring them to have a physical backing in code.       Unlike <xref:System.ComponentModel.Design.Serialization.CodeDomSerializer> classes, MemberCodeDomSerializer objects must be able to deserialize."
  syntax:
    content: 'public abstract class MemberCodeDomSerializer : System.ComponentModel.Design.Serialization.CodeDomSerializerBase'
