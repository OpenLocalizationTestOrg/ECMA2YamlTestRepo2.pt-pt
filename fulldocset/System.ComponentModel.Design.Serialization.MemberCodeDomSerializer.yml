  fullName: System.ComponentModel.Design.Serialization.MemberCodeDomSerializer
  type: Class
  summary: "Fornece a classe base para serializar uma primitiva de reflexão no gráfico de objeto."
  remarks: "A classe de MemberCodeDomSerializer é um serializador &quot;meta&quot;; ou seja, está um serializador que não serializar parte do gráfico de objeto, mas em vez disso, serializa uma primitiva de reflexão no gráfico de objeto. Por exemplo, poderia ser associado um MemberCodeDomSerializer um <xref:System.ComponentModel.PropertyDescriptor>-la serializar uma propriedade.</xref:System.ComponentModel.PropertyDescriptor> Objetos de MemberCodeDomSerializer ativar construções, tais como as propriedades e os eventos, para ser lógica, em vez de exigir que tenham uma cópia de segurança física no código.       Ao contrário <xref:System.ComponentModel.Design.Serialization.CodeDomSerializer>classes, objetos MemberCodeDomSerializer devem ser capazes de anular a serialização.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializer>"
  syntax:
    content: 'public abstract class MemberCodeDomSerializer : System.ComponentModel.Design.Serialization.CodeDomSerializerBase'
