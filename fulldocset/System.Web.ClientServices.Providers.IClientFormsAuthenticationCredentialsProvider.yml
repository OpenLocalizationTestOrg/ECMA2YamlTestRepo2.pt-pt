  summary: "Obtém as credenciais do utilizador."
  remarks: 'Ao utilizar a autenticação de formulários com serviços de aplicações de cliente, pode passar o nome de utilizador e palavra-passe para o <xref:System.Web.Security.Membership.ValidateUser%2A>método.</xref:System.Web.Security.Membership.ValidateUser%2A> Também pode passar cadeias vazias ou `null` como os parâmetros a utilizar um fornecedor de credenciais. Um fornecedor de credenciais é uma classe que forneça e especificar na sua configuração de aplicação. Uma classe de fornecedor de credenciais tem de implementar o <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider>interface, o que tem um único método chamado GetCredentials.</xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider> Implementação de método GetCredentials típica irá apresentar uma caixa de diálogo para obter a intervenção do utilizador. Utilizar um fornecedor de credenciais permite-lhe partilhar uma caixa de diálogo de início de sessão único entre várias aplicações. Para obter mais informações, consulte [como: implementar início de sessão de utilizador com os serviços de aplicação de cliente](~/add/includes/ajax-current-ext-md.md).'
  example:
  - "The following example code demonstrates how to implement the GetCredentials method. In this example, the GetCredentials method is part of a login dialog box class. This method displays the dialog box, and then returns a <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationCredentials> instance initialized with the user-specified values.  \n  \n [!code-vb[ClientApplicationServices#210](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Login.vb#210)]\n [!code-cs[ClientApplicationServices#210](~/add/codesnippet/csharp/ClientAppServicesDemo/Login.cs#210)]"
  syntax:
