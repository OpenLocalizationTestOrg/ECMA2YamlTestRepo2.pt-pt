  fullName: System.Windows.Forms.DialogResult
  type: Enum
  summary: "Specifies identifiers to indicate the return value of a dialog box."
  remarks: "The <xref:System.Windows.Forms.Button.DialogResult%2A?displayProperty=fullName> property and the <xref:System.Windows.Forms.Form.ShowDialog%2A?displayProperty=fullName> method use this enumeration."
  example:
  - "The following code example demonstrates how to display a <xref:System.Windows.Forms.MessageBox> with the options supported by this overload of <xref:System.Windows.Forms.MessageBox.Show%2A>. After verifying that a string variable, `ServerName`, is empty, the example displays a <xref:System.Windows.Forms.MessageBox>, offering the user the option to cancel the operation. If the <xref:System.Windows.Forms.MessageBox.Show%2A> method's return value evaluates to Yes, the form that displayed the <xref:System.Windows.Forms.MessageBox> is closed.  \n  \n [!code-cs[MessageBox.Show Variations#5](~/add/codesnippet/CSharp/t-system.windows.forms.d_51_1.cs)]\n [!code-cpp[MessageBox.Show Variations#5](~/add/codesnippet/CPP/t-system.windows.forms.d_51_1.cpp)]\n [!code-vb[MessageBox.Show Variations#5](~/add/codesnippet/VisualBasic/t-system.windows.forms.d_51_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum DialogResult
