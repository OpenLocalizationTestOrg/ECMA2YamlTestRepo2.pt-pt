  type: Class
  summary: "Represents the raw preview part of print previewing from a Windows Forms application, without any dialog boxes or buttons. Most PrintPreviewControl objects are found on <xref href=&quot;System.Windows.Forms.PrintPreviewDialog&quot;></xref> objects, but they do not have to be."
  remarks: "When you create an instance of the PrintPreviewControl class, some of the read/write properties are set to initial values. For a list of these values, see the <xref:System.Windows.Forms.PrintPreviewControl.%23ctor%2A> constructor.       For more information about printing with Windows Forms, see the <xref:System.Drawing.Printing> namespace overview. If you wish to print from a Windows Presentation Foundation application, see the <xref:System.Printing> namespace."
  example:
