  name: StatusStrip
  nameWithType: StatusStrip
  fullName: System.Windows.Forms.StatusStrip
  type: Class
  summary: "Represents a Windows status bar control."
  remarks: "StatusStrip replaces the <xref:System.Windows.Forms.StatusBar> control. Special features of StatusStrip include a custom table layout, support for the form&quot;s sizing and moving grips, and support for the <xref:System.Windows.Forms.ToolStripStatusLabel.Spring%2A> property, which allows a <xref:System.Windows.Forms.ToolStripStatusLabel> to fill available space automatically.       The following items are specifically designed to work seamlessly with both <xref:System.Windows.Forms.ToolStripSystemRenderer> and <xref:System.Windows.Forms.ToolStripProfessionalRenderer> in all orientations. They are available by default at design time for the StatusStrip control:      -   <xref:System.Windows.Forms.ToolStripStatusLabel>      -   <xref:System.Windows.Forms.ToolStripDropDownButton>      -   <xref:System.Windows.Forms.ToolStripSplitButton>      -   <xref:System.Windows.Forms.ToolStripProgressBar>       A StatusStrip control displays information about an object being viewed on a <xref:System.Windows.Forms.Form>, the object&quot;s components, or contextual information that relates to that object&quot;s operation within your application. Typically, a StatusStrip control consists of <xref:System.Windows.Forms.ToolStripStatusLabel> objects, each of which displays text, an icon, or both. The StatusStrip can also contain <xref:System.Windows.Forms.ToolStripDropDownButton>, <xref:System.Windows.Forms.ToolStripSplitButton>, and <xref:System.Windows.Forms.ToolStripProgressBar> controls.       The default StatusStrip has no panels. To add panels to a StatusStrip, use the <xref:System.Windows.Forms.ToolStripItemCollection.AddRange%2A?displayProperty=fullName> method, or use the [StatusStrip Items Collection Editor](http://msdn.microsoft.com/en-us/7c56677b-d5eb-4eca-949c-a22c4e3833a1) at design time to add, remove, or reorder items and modify properties. Use the [StatusStrip Tasks Dialog Box](http://msdn.microsoft.com/en-us/c150678b-4873-4743-b23f-84fb3126582c) at design time to run common commands.       Although StatusStrip replaces and extends the <xref:System.Windows.Forms.StatusBar> control of previous versions, <xref:System.Windows.Forms.StatusBar> is retained for both backward compatibility and future use if you choose."
