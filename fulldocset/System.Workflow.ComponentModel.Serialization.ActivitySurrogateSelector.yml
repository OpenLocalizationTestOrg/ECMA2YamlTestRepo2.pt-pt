  type: Method
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Serialization
  summary: "Localiza o substituto que representa o tipo especificado, começando com o Seletor de substituição especificado para o contexto de serialização especificado."
  remarks: "O tipo de substituição devolvido depende do tipo que é atribuível a partir do `type`."
  syntax:
    content: public override System.Runtime.Serialization.ISerializationSurrogate GetSurrogate (Type type, System.Runtime.Serialization.StreamingContext context, out System.Runtime.Serialization.ISurrogateSelector selector);
    parameters:
    - id: type
      type: System.Type
      description: "O <xref:System.Type>para o qual pretende obter um substituto.</xref:System.Type>"
    - id: context
      type: System.Runtime.Serialization.StreamingContext
      description: "A <xref:System.Runtime.Serialization.StreamingContext>que funciona como o contexto de origem ou de destino para a serialização atual.</xref:System.Runtime.Serialization.StreamingContext>"
    - id: selector
      type: System.Runtime.Serialization.ISurrogateSelector
      description: "Quando este método devolve, contém um <xref href=&quot;System.Runtime.Serialization.ISurrogateSelector&quot;> </xref> que contém uma referência para o Seletor de substituição onde foi encontrado o substituto adequado. Este parâmetro é transmitido não inicializado."
    return:
      type: System.Runtime.Serialization.ISerializationSurrogate
      description: "O substituto adequado para o tipo especificado e o contexto."
