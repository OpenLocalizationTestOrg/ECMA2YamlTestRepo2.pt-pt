  type: Method
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Serialization
  summary: "Finds the surrogate that represents the specified type, starting with the specified surrogate selector for the specified serialization context."
  remarks: "The type of surrogate returned is dependent upon what type is assignable from `type`."
  syntax:
    content: public override System.Runtime.Serialization.ISerializationSurrogate GetSurrogate (Type type, System.Runtime.Serialization.StreamingContext context, out System.Runtime.Serialization.ISurrogateSelector selector);
    parameters:
    - id: type
      type: System.Type
      description: "The <xref:System.Type> for which to obtain a surrogate."
    - id: context
      type: System.Runtime.Serialization.StreamingContext
      description: "A <xref:System.Runtime.Serialization.StreamingContext> that serves as the source or destination context for the current serialization."
    - id: selector
      type: System.Runtime.Serialization.ISurrogateSelector
      description: "When this method returns, contains an <xref href=&quot;System.Runtime.Serialization.ISurrogateSelector&quot;></xref> that holds a reference to the surrogate selector where the appropriate surrogate was found. This parameter is passed uninitialized."
    return:
      type: System.Runtime.Serialization.ISerializationSurrogate
      description: "The appropriate surrogate for the specified type and context."
