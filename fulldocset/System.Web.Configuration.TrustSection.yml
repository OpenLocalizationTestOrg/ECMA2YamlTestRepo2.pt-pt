- uid: System.Web.Configuration.TrustSection.HostSecurityPolicyResolverType
  id: HostSecurityPolicyResolverType
  parent: System.Web.Configuration.TrustSection
  langs:
  - csharp
  name: HostSecurityPolicyResolverType
  nameWithType: TrustSection.HostSecurityPolicyResolverType
  fullName: System.Web.Configuration.TrustSection.HostSecurityPolicyResolverType
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define o tipo de resolução de política de segurança personalizada."
  remarks: "Se HostSecurityPolicyResolverType é uma cadeia vazia, a aplicação utiliza a política do ASP.NET predefinida para determinar as permissões de uma assemblagem. A política predefinida para avaliação de permissões concede fidedignidade total para as assemblagens de Global Assembly Cache (GAC) e fidedignidade parcial para as outras assemblagens.       Este atributo não é possível definir um `null` valor."
  syntax:
    content: public string HostSecurityPolicyResolverType { get; set; }
    return:
      type: System.String
      description: "O tipo de resolução de política de segurança personalizada."
  overload: System.Web.Configuration.TrustSection.HostSecurityPolicyResolverType*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.TrustSection.LegacyCasModel
  id: LegacyCasModel
  parent: System.Web.Configuration.TrustSection
  langs:
  - csharp
  name: LegacyCasModel
  nameWithType: TrustSection.LegacyCasModel
  fullName: System.Web.Configuration.TrustSection.LegacyCasModel
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define um valor que indica se a segurança de acesso de código legado está ativada."
  remarks: "Quando estiver ativada a segurança de acesso de código legado, aplicam as seguintes regras de segurança:-política de segurança (ACs) de acesso de código é estabelecida a partir da combinação de política de computador e o ficheiro de política de fidedignidade parcial ASP.NET especificado.      -Domínios de aplicação de fidedignidade parcial reverter para a fidedignidade total ao nível do domínio de aplicação.      -Os ficheiros de fidedignidade parcial legado localizados no diretório de configuração no [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] diretório de instalação são utilizadas em vez dos novos ficheiros de configuração de fidedignidade parcial estão localizados no mesmo diretório. Os ficheiros de legado incluem as condições de associação que foram encontradas no [!INCLUDE[net_v11_long](~/add/includes/net-v11-long-md.md)] ou [!INCLUDE[net_v20SP1_short](~/add/includes/net-v20sp1-short-md.md)] versões do [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)].      -Condições de associação adicionais para avaliar as permissões são aplicadas, tal como definido nos ficheiros de fidedignidade parcial do ASP.NET. O diretório de configuração que é fornecido com o [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] versão contém ficheiros de política de fidedignidade parcial legado. Os nomes destes ficheiros incluem a cadeia &quot;legados&quot; e conter o [!INCLUDE[net_v20SP1_short](~/add/includes/net-v20sp1-short-md.md)] secções. Estas secções contêm as condições de associação não vazia que são necessárias para avaliar a política CAS contra assemblagens.      -Se a aplicação de ASP.NET é executada em confiança parcial e o ficheiro de política de segurança para os maps de nível de confiança para um dos ficheiros de configuração de fidedignidade parcial predefinido, ASP.NET escolhe automaticamente o ficheiro de configuração legada para versão correspondente. Por exemplo, se a política de segurança seria normalmente carregada a partir de web_mediumtrust. config, em seguida, no modo legado ASP.NET irá em vez disso, carregar política de segurança de Legacy.web_mediumtrust.config."
  syntax:
    content: public bool LegacyCasModel { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se estiver ativada a segurança de acesso de código legado; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.TrustSection.LegacyCasModel*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.TrustSection.Level
  id: Level
  parent: System.Web.Configuration.TrustSection
  langs:
  - csharp
  name: Level
  nameWithType: TrustSection.Level
  fullName: System.Web.Configuration.TrustSection.Level
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define o nome do nível de segurança sob a qual a aplicação será executada."
  remarks: "A propriedade nível Especifica o nível de segurança sob a qual a aplicação será executada. A predefinição é `&quot;Full&quot;`.       Existem cinco níveis de fidedignidade disponíveis: alta - completa - - média - baixa - mínima os níveis de nomeado correspondem aos níveis de segurança que são definidos no `<trustLevel>` elemento para `<securityPolicy>`."
  example:
  - "The following code example demonstrates how to use the Level property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.TrustSection> class.  \n  \n [!code-cs[System.Web.Configuration.TrustSection#2](~/add/codesnippet/csharp/p-system.web.configurati_147_1.cs)]\n [!code-vb[System.Web.Configuration.TrustSection#2](~/add/codesnippet/visualbasic/p-system.web.configurati_147_1.vb)]"
  syntax:
    content: public string Level { get; set; }
    return:
      type: System.String
      description: "O nome do nível de confiança. A predefinição é <xref uid=&quot;langword_csharp_&quot;Full&quot;&quot; name=&quot;&quot;Full&quot;&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.TrustSection.Level*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.TrustSection.OriginUrl
  id: OriginUrl
  parent: System.Web.Configuration.TrustSection
  langs:
  - csharp
  name: OriginUrl
  nameWithType: TrustSection.OriginUrl
  fullName: System.Web.Configuration.TrustSection.OriginUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Especifica o URL de origem para uma aplicação."
  remarks: "A propriedade OriginUrl Especifica o URL de origem para uma aplicação. Se estiver presente, isto pode ser utilizado para algumas permissões, como as associadas a <xref:System.Net.WebRequest>classe.</xref:System.Net.WebRequest> Isto permite-lhe especificar um URL único que é utilizado para criar a permissão através de um <xref:System.Net.WebPermission>instância.</xref:System.Net.WebPermission> Esta permissão, em seguida, concede o direito para efetuar chamadas HTTP (por exemplo, uma chamada de serviço Web) para esse URL de código do ASP.NET com confiança parcial. O valor tem de ser um URL de HTTP corretamente formado."
  example:
  - "The following code example demonstrates how to use the OriginUrl property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.TrustSection> class.  \n  \n [!code-cs[System.Web.Configuration.TrustSection#3](~/add/codesnippet/csharp/p-system.web.configurati_332_1.cs)]\n [!code-vb[System.Web.Configuration.TrustSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_332_1.vb)]"
  syntax:
    content: public string OriginUrl { get; set; }
    return:
      type: System.String
      description: "Um URL de HTTP bem formado ou uma cadeia vazia (&quot;&quot;). A predefinição é uma cadeia vazia."
  overload: System.Web.Configuration.TrustSection.OriginUrl*
  exceptions: []
  platform:
  - net462
