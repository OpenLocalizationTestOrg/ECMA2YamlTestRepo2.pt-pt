  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Gets or sets the name of the permission set."
  remarks: "The PermissionSetName property enables you to define in a partial trust configuration file the named permission set that is used during the initialization of an application domain.       By default, the PermissionSetName property is &quot;ASP.Net&quot; This is the name of the permission set that is used to initialize the application domain.       This attribute cannot be set to an empty string or a `null` value."
  syntax:
