  name: Point3D
  nameWithType: Point3D
  fullName: System.Web.UI.DataVisualization.Charting.Point3D
  type: Class
  summary: "Represents the coordinates of a three-dimensional (3D) data point. This class is used when performing custom drawing with 3D charts."
  remarks: "The Point3D class represents the coordinates of a 3D data point.       Any point used in custom 3D drawing—which is accomplished using GDI+—must be transformed from relative X, Y and Z (3D) coordinates into relative X and Y (2D) coordinates using the <xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A> method. By calling <xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>, the X and Y-values of the Point3D objects are changed so that they reflect the 3-dimensional space. The new X and Y points can then be used for GDI+ method calls—the Z value is then disregarded—after being changed to absolute pixel coordinates using the <xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A> method.       Note that the Z coordinate may be less than zero (located behind a chart area) or greater than 100 (located in front of a chart area).       To both enable 3D charts and work with their styles, use the <xref:System.Web.UI.DataVisualization.Charting.ChartArea.Area3DStyle%2A> property. The Point3D class is not used for 3D styles."
  syntax:
    content: public class Point3D
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
