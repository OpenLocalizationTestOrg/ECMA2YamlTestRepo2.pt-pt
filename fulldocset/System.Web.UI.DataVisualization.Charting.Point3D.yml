- uid: System.Web.UI.DataVisualization.Charting.Point3D.PointF
  id: PointF
  parent: System.Web.UI.DataVisualization.Charting.Point3D
  langs:
  - csharp
  name: PointF
  nameWithType: Point3D.PointF
  fullName: System.Web.UI.DataVisualization.Charting.Point3D.PointF
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Gets or sets a <xref href=&quot;System.Drawing.PointF&quot;></xref> structure, which stores the X and Y coordinates of a 3D point."
  remarks: "Any point used in custom 3D drawing—which is accomplished using GDI+—must be transformed from X, Y and Z (3D) coordinates into X and Y (2D) coordinates using the <xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A> method. This method takes an array of <xref:System.Web.UI.DataVisualization.Charting.Point3D> objects as its only parameter. By calling <xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>, the X and Y property values are changed to reflect the 3-dimensional space.       These new X and Y coordinates are then converted to absolute coordinates, by using a method such as the <xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A> method. After converting the coordinates, the PointF property of each Point3D object can be used for any GDI+ method that take a <xref:System.Drawing.PointF> object as a parameter."
  syntax:
    content: public System.Drawing.PointF PointF { get; set; }
    return:
      type: System.Drawing.PointF
      description: "A <xref href=&quot;System.Drawing.PointF&quot;></xref> structure that represents the X and Y coordinates of a 3D point."
  overload: System.Web.UI.DataVisualization.Charting.Point3D.PointF*
  exceptions: []
  platform:
  - net462
