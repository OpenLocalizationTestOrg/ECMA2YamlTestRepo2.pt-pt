  name: ImeMode
  nameWithType: ImeMode
  fullName: System.Windows.Forms.ImeMode
  type: Enum
  summary: "Specifies a value that determines the Input Method Editor (IME) status of an object when the object is selected."
  remarks: "An Input Method Editor (IME) allows users to enter and edit Chinese, Japanese, and Korean characters. The IME is an essential component for writing Chinese, Japanese, and Korean scripts. These writing systems have more characters than can be encoded for a regular keyboard. The IMEs for these languages use sequences of base characters that describe an individual character or group of characters to allow you to enter a larger set of characters. Base characters can be component letters from Hangul syllables, phonetic components for Japanese Kanji characters, or various combinations for Chinese characters.      > [!IMPORTANT] >  The user can interactively change the <xref:System.Windows.Forms.Control.ImeMode%2A?displayProperty=fullName> unless it has been programmatically set to Disable. In this case, the user will not be able to use the IME.   >    >  The <xref:System.Windows.Forms.Control.ImeMode%2A> property is ignored on Windows 8 when the global input mode is in effect. For more info, see [Switch Text Input Changed from Per-Thread to Per-User](http://go.microsoft.com/fwlink/?LinkID=256509)."
  example:
  - "The following example shows how to set the value of a control's <xref:System.Windows.Forms.Control.ImeMode%2A> property.  \n  \n [!code-cpp[InputLanguageChanged#1](~/add/codesnippet/CPP/t-system.windows.forms.i_8_1.cpp)]\n [!code-vb[InputLanguageChanged#1](~/add/codesnippet/VisualBasic/t-system.windows.forms.i_8_1.vb)]\n [!code-cs[InputLanguageChanged#1](~/add/codesnippet/CSharp/t-system.windows.forms.i_8_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum ImeMode
