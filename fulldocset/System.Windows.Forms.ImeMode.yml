  langs:
  - csharp
  name: ImeMode
  nameWithType: ImeMode
  fullName: System.Windows.Forms.ImeMode
  type: Enum
  summary: "Especifica um valor que determina o estado de método de entrada Editor (IME) de um objeto, quando o objecto é seleccionado."
  remarks: "Uma entrada de método Editor (IME) permite aos utilizadores introduzir e editar carateres coreano, chinês e japonês. O IME é um componente essencial para escrever scripts coreano, chinês e japonês. Estes sistemas de escrita ter mais de carateres que podem ser codificado para um teclado regular. IMEs para estes idiomas utilizam sequências de carateres de base que descrevem um caráter individuais ou grupo de carateres para permitir-lhe para introduzir um conjunto maior de carateres. Carateres base podem ser letras de componente de sílabas Hangul, componentes fonético caracteres Kanji japonês ou várias combinações para carateres chineses.      > [!IMPORTANT] > O utilizador pode alterar interativamente o <xref:System.Windows.Forms.Control.ImeMode%2A?displayProperty=fullName>, a menos que programaticamente definida para desativar.</xref:System.Windows.Forms.Control.ImeMode%2A?displayProperty=fullName> Neste caso, o utilizador não poderá utilizar o IME.   >> O <xref:System.Windows.Forms.Control.ImeMode%2A>propriedade é ignorada no Windows 8 quando o modo de entrada global está em vigor.</xref:System.Windows.Forms.Control.ImeMode%2A> Para obter mais informações, consulte [comutador texto entrada mudou de threads por utilizador](http://go.microsoft.com/fwlink/?LinkID=256509)."
  example:
  - "The following example shows how to set the value of a control's <xref:System.Windows.Forms.Control.ImeMode%2A> property.  \n  \n [!code-cpp[InputLanguageChanged#1](~/add/codesnippet/cpp/t-system.windows.forms.i_8_1.cpp)]\n [!code-vb[InputLanguageChanged#1](~/add/codesnippet/visualbasic/t-system.windows.forms.i_8_1.vb)]\n [!code-cs[InputLanguageChanged#1](~/add/codesnippet/csharp/t-system.windows.forms.i_8_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum ImeMode
