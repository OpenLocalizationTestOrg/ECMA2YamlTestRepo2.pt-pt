      type: System.String
      description: "The tag to be used access the <xref href=&quot;System.Speech.Recognition.SemanticValue&quot;></xref> instance associated with the <xref:System.String>objects specified by the `phrases` argument."
    - id: phrases
      type: System.String[]
      description: "One or more <xref:System.String> objects, whose concatenated text will be associated with a <xref href=&quot;System.Speech.Recognition.SemanticValue&quot;></xref> object accessible with the tag defined in `semanticResultKey`."
