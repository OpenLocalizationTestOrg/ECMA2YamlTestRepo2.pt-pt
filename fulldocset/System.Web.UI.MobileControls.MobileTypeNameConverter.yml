      description: "The <xref:System.Globalization.CultureInfo> to use as the current culture."
    - id: data
      type: System.Object
      description: "The <xref:System.Object> to convert."
    return:
      type: System.Object
      description: "An <xref:System.Object> that represents the converted value."
