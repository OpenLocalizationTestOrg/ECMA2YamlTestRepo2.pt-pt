  summary: "Converts the given object to the type of this converter, using the specified context and culture information. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "This implementation of ConvertFrom casts `data` as a string and then calls the <xref:System.Type.GetType%2A> method on it. The result, a new <xref:System.Type>, is then returned. However, if the result is `null`, an exception will be thrown."
