  nameWithType: MobileTypeNameConverter
  fullName: System.Web.UI.MobileControls.MobileTypeNameConverter
  type: Class
  summary: "Converts the value of an object into a different data type. This class cannot be inherited. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "The more generic <xref:System.Configuration.TypeNameConverter> class does not look up the type names in the mobile assembly. Therefore, the MobileTypeNameConverter class was created to enable type-name conversion in the mobile-related namespaces."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public sealed class MobileTypeNameConverter : System.Configuration.ConfigurationConverterBase
