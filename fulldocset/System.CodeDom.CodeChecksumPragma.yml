- uid: System.CodeDom.CodeChecksumPragma.ChecksumAlgorithmId
  id: ChecksumAlgorithmId
  parent: System.CodeDom.CodeChecksumPragma
  langs:
  - csharp
  name: ChecksumAlgorithmId
  nameWithType: CodeChecksumPragma.ChecksumAlgorithmId
  fullName: System.CodeDom.CodeChecksumPragma.ChecksumAlgorithmId
  type: Property
  assemblies:
  - System
  namespace: System.CodeDom
  summary: "Gets or sets a GUID that identifies the checksum algorithm to use."
  remarks: "Algorithms are provided for the MD5 and SHA1 hashes. The GUID value to use for the MD5 hash is {0x406ea660, 0x64cf, 0x4c82, 0xb6, 0xf0, 0x42, 0xd4, 0x81, 0x72, 0xa7, 0x99}. The GUID to use for the SHA1 hash is {0xff1816ec, 0xaa5e, 0x4d10, 0x87, 0xf7, 0x6f, 0x49, 0x63, 0x83, 0x34, 0x60}.       The calculation of the checksum is language-specific. That is, the language vendor can use any of the hashing algorithms known to the debugger to calculate the checksum. The use of a GUID for this property provides hash algorithm extensibility."
  example:
  - "The following code example shows the setting of the ChecksumAlgorithmId property. This code example is part of a larger example provided for the <xref:System.CodeDom.CodeChecksumPragma> class.  \n  \n [!code-vb[System.CodeDom.CodeDirectives#6](~/add/codesnippet/visualbasic/p-system.codedom.codeche_0_1.vb)]\n [!code-cs[System.CodeDom.CodeDirectives#6](~/add/codesnippet/csharp/p-system.codedom.codeche_0_1.cs)]"
  syntax:
    content: public Guid ChecksumAlgorithmId { get; set; }
    return:
      type: System.Guid
      description: "A <xref:System.Guid> that identifies the checksum algorithm to use."
  overload: System.CodeDom.CodeChecksumPragma.ChecksumAlgorithmId*
  exceptions: []
  platform:
  - net462
