- uid: System.CodeDom.CodeChecksumPragma.ChecksumAlgorithmId
  id: ChecksumAlgorithmId
  parent: System.CodeDom.CodeChecksumPragma
  langs:
  - csharp
  name: ChecksumAlgorithmId
  nameWithType: CodeChecksumPragma.ChecksumAlgorithmId
  fullName: System.CodeDom.CodeChecksumPragma.ChecksumAlgorithmId
  type: Property
  assemblies:
  - System
  namespace: System.CodeDom
  summary: "Obtém ou define um GUID que identifica o algoritmo de soma de verificação para utilizar."
  remarks: "Algoritmos são fornecidos para os hashes MD5 e SHA1. O valor GUID a utilizar para o hash MD5 se {0x406ea660, 0x64cf, 0x4c82, 0xb6, 0xf0, 0x42, 0xd4, 0x81, 0x72, 0xa7, 0x99}. O GUID a utilizar para o hash SHA1 é {0xff1816ec, 0xaa5e, 0x4d10, 0x87, 0xf7, 0x6f, 0x49, 0x63, 0x83, 0x34, 0x60}.       O cálculo da soma de verificação é específicas do idioma. Ou seja, o fornecedor de idioma pode utilizar qualquer um dos algoritmos de hash conhecidos ao depurador para calcular a soma de verificação. A utilização de um GUID para esta propriedade fornece extensibilidade do algoritmo de hash."
  example:
  - "The following code example shows the setting of the ChecksumAlgorithmId property. This code example is part of a larger example provided for the <xref:System.CodeDom.CodeChecksumPragma> class.  \n  \n [!code-vb[System.CodeDom.CodeDirectives#6](~/add/codesnippet/visualbasic/p-system.codedom.codeche_0_1.vb)]\n [!code-cs[System.CodeDom.CodeDirectives#6](~/add/codesnippet/csharp/p-system.codedom.codeche_0_1.cs)]"
  syntax:
    content: public Guid ChecksumAlgorithmId { get; set; }
    return:
      type: System.Guid
      description: "A <xref:System.Guid>que identifica o algoritmo de soma de verificação para utilizar.</xref:System.Guid>"
