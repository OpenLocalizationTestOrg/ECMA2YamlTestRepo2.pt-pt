  nameWithType: CodeChecksumPragma
  fullName: System.CodeDom.CodeChecksumPragma
  type: Class
  summary: "Representa uma entidade de código de pragma de soma de verificação do código."
  remarks: "A classe de CodeChecksumPragma herda <xref:System.CodeDom.CodeDirective>pode ser contido num <xref:System.CodeDom.CodeDirectiveCollection>.</xref:System.CodeDom.CodeDirectiveCollection> </xref:System.CodeDom.CodeDirective> CodeChecksumPragma fornece a identificação exclusiva de ficheiros de origem, incluindo ficheiros que tenham sido gerados."
  example:
  - "The following code example shows the use of the CodeChecksumPragma class.  \n  \n [!code-vb[System.CodeDom.CodeDirectives#1](~/add/codesnippet/visualbasic/t-system.codedom.codeche_1.vb)]\n [!code-cs[System.CodeDom.CodeDirectives#1](~/add/codesnippet/csharp/t-system.codedom.codeche_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeChecksumPragma : System.CodeDom.CodeDirective
