      description: "O <xref href=&quot;System.Workflow.ComponentModel.Design.CompositeActivityDesigner&quot;> </xref> para verificar."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para permitir que a atividade associada <code> parentActivityDesigner </code> para ser o elemento principal da atividade associada a <xref href=&quot;System.Workflow.ComponentModel.Design.SequentialWorkflowRootDesigner&quot;> </xref>; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
