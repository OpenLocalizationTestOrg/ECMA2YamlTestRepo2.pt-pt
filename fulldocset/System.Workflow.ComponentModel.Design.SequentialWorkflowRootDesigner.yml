  name: SequentialWorkflowRootDesigner
  nameWithType: SequentialWorkflowRootDesigner
  fullName: System.Workflow.ComponentModel.Design.SequentialWorkflowRootDesigner
  type: Class
  summary: "Contém as propriedades e métodos para fornecer o aspeto e funcionalidade consistentes para todos os designers de raiz numa superfície de desenho de fluxo de trabalho."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Normalmente, é criada uma instância de uma classe de designer do fluxo de trabalho sequencial raiz quando é criado um fluxo de trabalho no estruturador de fluxo de trabalho e representa a superfície do designer no qual os utilizadores podem adicionar e editar actividades. Um estruturador raiz do fluxo de trabalho não tem um designer principal, a menos que é o subordinado de um <xref:System.Workflow.Activities.InvokeWorkflowActivity>atividade.</xref:System.Workflow.Activities.InvokeWorkflowActivity> Todos os designers de raiz de fluxo de trabalho tem de derivar de SequentialWorkflowRootDesigner."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class SequentialWorkflowRootDesigner : System.Workflow.ComponentModel.Design.SequentialActivityDesigner
