  name: DataGridCell
  nameWithType: DataGridCell
  fullName: System.Windows.Forms.DataGridCell
  type: Struct
  summary: "Identifies a cell in the grid."
  remarks: "The DataGridCell can be used in conjunction with the <xref:System.Windows.Forms.DataGrid?displayProperty=fullName> control&quot;s <xref:System.Windows.Forms.DataGrid.CurrentCell%2A> property to get or set the value of any cell. Setting the <xref:System.Windows.Forms.DataGrid?displayProperty=fullName> control&quot;s <xref:System.Windows.Forms.DataGrid.CurrentCell%2A> property to a DataGridCell causes the focus to move to the cell specified by the DataGridCell."
  example:
  - "The following example assigns the DataGridCell to the <xref:System.Windows.Forms.DataGrid.CurrentCell%2A> of a <xref:System.Windows.Forms.DataGrid?displayProperty=fullName> and returns the column and row number of the selected cell. The value stored in the <xref:System.Data.DataTable> is also printed using the DataGridCell object's <xref:System.Windows.Forms.DataGridCell.RowNumber%2A> and <xref:System.Windows.Forms.DataGridCell.ColumnNumber%2A>.  \n  \n [!code-cs[Classic DataGridCell Example#1](~/add/codesnippet/csharp/t-system.windows.forms.d_101_1.cs)]\n [!code-cpp[Classic DataGridCell Example#1](~/add/codesnippet/cpp/t-system.windows.forms.d_101_1.cpp)]\n [!code-vb[Classic DataGridCell Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_101_1.vb)]"
