  fullName: Microsoft.SqlServer.Server.SqlMetaData
  type: Class
  summary: "Specifies and retrieves metadata information from parameters and columns of <xref href=&quot;Microsoft.SqlServer.Server.SqlDataRecord&quot;></xref> objects. This class cannot be inherited."
  remarks: ''
  example:
  - "The following example shows the creation of several SqlMetaData objects, which describe the column metadata of a record, and the creation of a <xref:Microsoft.SqlServer.Server.SqlDataRecord>. The column values of the <xref:Microsoft.SqlServer.Server.SqlDataRecord> are set and the <xref:Microsoft.SqlServer.Server.SqlDataRecord> is sent to the calling program using the <xref:Microsoft.SqlServer.Server.SqlContext> class.  \n  \n [!code-cs[DataWorks SqlMetaData Samples#1](~/add/codesnippet/csharp/t-microsoft.sqlserver.se_8_1.cs)]\n [!code-vb[DataWorks SqlMetaData Samples#1](~/add/codesnippet/visualbasic/t-microsoft.sqlserver.se_8_1.vb)]"
