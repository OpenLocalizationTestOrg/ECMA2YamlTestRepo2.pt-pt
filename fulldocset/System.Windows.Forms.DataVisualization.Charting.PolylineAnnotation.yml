- uid: System.Windows.Forms.DataVisualization.Charting.PolylineAnnotation.IsFreeDrawPlacement
  id: IsFreeDrawPlacement
  parent: System.Windows.Forms.DataVisualization.Charting.PolylineAnnotation
  langs:
  - csharp
  name: IsFreeDrawPlacement
  nameWithType: PolylineAnnotation.IsFreeDrawPlacement
  fullName: System.Windows.Forms.DataVisualization.Charting.PolylineAnnotation.IsFreeDrawPlacement
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Obtém ou define um sinalizador que determina se deve ser colocada uma anotação com o modo de desenho livre."
  remarks: "São suportados dois modos diferentes de colocação quando o <xref:System.Windows.Forms.DataVisualization.Charting.Annotation.BeginPlacement%2A>método é chamado.</xref:System.Windows.Forms.DataVisualization.Charting.Annotation.BeginPlacement%2A> Defina a propriedade IsFreeDrawPlacement como `true` para mudar do modo predefinido para o modo de desenho livre, o que permite ao utilizador desenho livre ao mover o cursor do rato.       Para permitir que o utilizador desenho livre que a anotação, também tem de definir o <xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AllowPathEditing%2A>propriedade `true`.</xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AllowPathEditing%2A>"
  syntax:
    content: public virtual bool IsFreeDrawPlacement { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>se deve ser colocada uma anotação com o modo de desenho livre, caso contrário <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O valor predefinido é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.PolylineAnnotation.IsFreeDrawPlacement*
  exceptions: []
  platform:
  - net462
