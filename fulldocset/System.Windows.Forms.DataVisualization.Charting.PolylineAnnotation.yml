  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Termina o posicionamento de utilizador de uma anotação polilinha."
  remarks: "Este método termina uma operação de colocação da anotação iniciada anteriormente por uma <xref:System.Windows.Forms.DataVisualization.Charting.Annotation.BeginPlacement%2A>chamada de método.</xref:System.Windows.Forms.DataVisualization.Charting.Annotation.BeginPlacement%2A>       Não é necessário chamar este método, porque a colocação terminará automaticamente quando um utilizador final introduz todos os pontos de necessários. No entanto, isto é útil quando uma operação de colocação da anotação tem de ser abortada por algum motivo."
  syntax:
    content: public override void EndPlacement ();
    parameters: []
  overload: System.Windows.Forms.DataVisualization.Charting.PolylineAnnotation.EndPlacement*
  exceptions: []
