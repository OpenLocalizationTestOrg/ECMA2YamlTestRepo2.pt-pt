  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Gets or sets a flag that determines whether an annotation should be placed using the free-draw mode."
  remarks: "Two different placement modes are supported when the <xref:System.Windows.Forms.DataVisualization.Charting.Annotation.BeginPlacement%2A> method is called. Set the IsFreeDrawPlacement property to `true` to switch from the default mode to free-draw mode, which allows the user to free draw while moving the mouse cursor.       To allow the user to free draw the annotation, you must also set the <xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AllowPathEditing%2A> property to `true`."
  syntax:
    content: public virtual bool IsFreeDrawPlacement { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref> if an annotation should be placed using free-draw mode, otherwise <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default value is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.PolylineAnnotation.IsFreeDrawPlacement*
