  name: ButtonType
  nameWithType: ButtonType
  fullName: System.Web.UI.WebControls.ButtonType
  type: Enum
  summary: "Especifica os diferentes tipos de botões que podem ser compostos numa página Web Forms."
  remarks: "A enumeração de ButtonType é utilizada para representar os diferentes tipos de botões (tais como o botão de comando, no botão de imagem, botão de ligação e assim sucessivamente) que podem ser compostos de uma página ASP.NET. É frequentemente utilizado pelas propriedades, tais como o <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>propriedade o <xref:System.Web.UI.WebControls.ButtonFieldBase>classe para indicar o tipo do botão está a ser utilizado pelo controlo principal.</xref:System.Web.UI.WebControls.ButtonFieldBase> </xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>"
  example:
  - "The following example demonstrates how to use the ButtonType enumeration to specify that link buttons are displayed in a <xref:System.Web.UI.WebControls.ButtonField> field column of a <xref:System.Web.UI.WebControls.GridView> control. The <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> property of a <xref:System.Web.UI.WebControls.ButtonField> object is declaratively set to `ButtonType.Link`.  \n  \n [!code-cs[ButtonType#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_304_1.aspx)]\n [!code-vb[ButtonType#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_304_1.aspx)]"
  syntax:
    content: public enum ButtonType
