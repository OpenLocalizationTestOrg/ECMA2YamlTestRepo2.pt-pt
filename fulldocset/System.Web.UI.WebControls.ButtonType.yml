  name: ButtonType
  nameWithType: ButtonType
  fullName: System.Web.UI.WebControls.ButtonType
  type: Enum
  summary: "Specifies the different types of buttons that can be rendered in a Web Forms page."
  remarks: "The ButtonType enumeration is used to represent the different types of buttons (such as command button, image button, link button, and so on) that can be rendered on an ASP.NET page. It is commonly used by properties such as the <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> property of the <xref:System.Web.UI.WebControls.ButtonFieldBase> class to indicate which button type is being used by the parent control."
  example:
  - "The following example demonstrates how to use the ButtonType enumeration to specify that link buttons are displayed in a <xref:System.Web.UI.WebControls.ButtonField> field column of a <xref:System.Web.UI.WebControls.GridView> control. The <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> property of a <xref:System.Web.UI.WebControls.ButtonField> object is declaratively set to `ButtonType.Link`.  \n  \n [!code-cs[ButtonType#1](~/add/codesnippet/CSharp/t-system.web.ui.webcontr_304_1.aspx)]\n [!code-vb[ButtonType#1](~/add/codesnippet/VisualBasic/t-system.web.ui.webcontr_304_1.aspx)]"
