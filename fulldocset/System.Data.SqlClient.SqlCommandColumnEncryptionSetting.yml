  name: SqlCommandColumnEncryptionSetting
  nameWithType: SqlCommandColumnEncryptionSetting
  fullName: System.Data.SqlClient.SqlCommandColumnEncryptionSetting
  type: Enum
  summary: "Especifica como os dados serão enviados e recebidos ao ler e escrever colunas encriptadas. Dependendo da sua consulta específica, impacto no desempenho poderá diminuir, ignorando o controlador sempre encriptados processamento quando estão a ser utilizadas colunas não encriptada. Tenha em atenção que estas definições não podem ser utilizadas para ignorar a encriptação e obter acesso aos dados de texto simples. Para obter mais informações, consulte [sempre encriptados (motor de base de dados)](https://msdn.microsoft.com/library/mt163865.aspx)"
  remarks: "-   Se sempre encriptado está desativado para uma consulta e a consulta tem parâmetros têm de ser encriptados (os parâmetros que correspondem às colunas encriptadas), a consulta irá falhar.      -Se sempre encriptado está desativado para uma consulta e a consulta devolve resultados de colunas encriptadas, a consulta irá devolver valores encriptados. Os valores encriptados tem o tipo de dados varbinary."
  syntax:
    content: public enum SqlCommandColumnEncryptionSetting
  inheritance:
  - System.Enum
  platform:
  - net462
