  name: ButtonDesigner
  nameWithType: ButtonDesigner
  fullName: System.Web.UI.Design.WebControls.ButtonDesigner
  type: Class
  summary: "Used to provide design-time support in a visual designer for the <xref href=&quot;System.Web.UI.WebControls.Button&quot;></xref> Web server control."
  remarks: "In a visual designer, when you switch from Source to Design view, the markup source code that describes the <xref:System.Web.UI.WebControls.Button> control is parsed and a design-time version of the control is created on the design surface. When you switch back to Source view, the design-time control is persisted to the markup source code and edited into the markup for the Web page."
  example:
  - "This section provides two code examples. The first demonstrates how to extend the ButtonDesigner class. The second demonstrates how to extend the <xref:System.Web.UI.WebControls.Button> class and associate it with the class that is created in the first code example.  \n  \n The following code example shows how to create a custom designer class that extends the ButtonDesigner class and overrides the <xref:System.Web.UI.Design.WebControls.ButtonDesigner.GetDesignTimeHtml%2A> method. If the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property has not been set previously (that is, it has the <xref:System.Web.UI.WebControls.BorderStyle> field value), a call to the <xref:System.Web.UI.Design.WebControls.ButtonDesigner.GetDesignTimeHtml%2A> method sets it to a blue-dashed border with a width of three pixels, and then displays that border on the design surface. If the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property has been set, the existing border property values are displayed.  \n  \n Typically, the <xref:System.Web.UI.Design.WebControls.ButtonDesigner.GetDesignTimeHtml%2A> calls its base method, <xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A?displayProperty=fullName>, which calls into the <xref:System.Web.UI.Control.RenderControl%2A?displayProperty=fullName> method of the associated control to generate the markup.  \n  \n [!code-vb[System.Web.UI.Design.WebControls_ButtonDesignerSamples#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_33_1.vb)]  \n  \n The following code example shows how to use a simple class that extends the <xref:System.Web.UI.WebControls.Button> class and is associated with the `SampleButtonDesigner` class, created in the preceding example, through the <xref:System.ComponentModel.DesignerAttribute> object.  \n  \n [!code-vb[System.Web.UI.Design.WebControls_ButtonDesignerSamples#2](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_33_2.vb)]"
  syntax:
    content: >-
      [System.Web.UI.Design.SupportsPreviewControl(true)]

      public class ButtonDesigner : System.Web.UI.Design.ControlDesigner
