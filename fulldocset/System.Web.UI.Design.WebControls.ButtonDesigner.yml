- uid: System.Web.UI.Design.WebControls.ButtonDesigner.GetDesignTimeHtml
  id: GetDesignTimeHtml
  parent: System.Web.UI.Design.WebControls.ButtonDesigner
  langs:
  - csharp
  name: GetDesignTimeHtml()
  nameWithType: ButtonDesigner.GetDesignTimeHtml()
  fullName: System.Web.UI.Design.WebControls.ButtonDesigner.GetDesignTimeHtml()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Gets the markup that is used to render the associated control at design time."
  remarks: "The GetDesignTimeHtml method replaces the <xref:System.Web.UI.WebControls.Button.Text%2A> property with the <xref:System.Web.UI.Control.ID%2A> property of the <xref:System.Web.UI.WebControls.Button> control if the <xref:System.Web.UI.WebControls.Button.Text%2A> contains no displayable characters. Then, the GetDesignTimeHtml method calls its base method, <xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A?displayProperty=fullName>, which calls into the <xref:System.Web.UI.Control.RenderControl%2A?displayProperty=fullName> method to generate the markup."
  example:
  - "The following code example demonstrates how to override the GetDesignTimeHtml method to change the generated markup.  \n  \n If the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property has not been set previously (that is, it has the <xref:System.Web.UI.WebControls.BorderStyle> field value), a call to the GetDesignTimeHtml method sets it to a blue-dashed border with a width of three pixels, and then displays that border on the design surface. If the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property has been set, the existing border property values are displayed.  \n  \n Typically, the GetDesignTimeHtml calls its base method, <xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A?displayProperty=fullName>, which calls into the <xref:System.Web.UI.Control.RenderControl%2A?displayProperty=fullName> method of the associated control to generate the markup.  \n  \n [!code-vb[System.Web.UI.Design.WebControls_ButtonDesignerSamples#1](~/add/codesnippet/visualbasic/m-system.web.ui.design.w_10_1.vb)]"
  syntax:
    content: public override string GetDesignTimeHtml ();
    parameters: []
    return:
      type: System.String
      description: "A <xref:System.String> containing the markup used to render the <xref href=&quot;System.Web.UI.WebControls.Button&quot;></xref> at design time."
  overload: System.Web.UI.Design.WebControls.ButtonDesigner.GetDesignTimeHtml*
  exceptions: []
