- uid: System.ServiceModel.WSHttpBindingBase.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.WSHttpBindingBase
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: WSHttpBindingBase.MaxBufferPoolSize
  fullName: System.ServiceModel.WSHttpBindingBase.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Gets or sets the maximum amount of memory allocated, in bytes, for the buffer manager that manages the buffers required by endpoints using this binding."
  remarks: "The <xref:System.ServiceModel.Channels.BufferManager> tries to minimize the cost of using buffers with a buffer pool. Buffers are required to process messages by the service when they come out of the channel. If there is not sufficient memory in the buffer pool to process the message load, the <xref:System.ServiceModel.Channels.BufferManager> must allocate additional memory from the CLR heap, which increases the garbage collection overhead. Extensive allocation from the CLR garbage heap is an indication that the buffer pool size is too small and that performance can be improved with a larger allocation by increasing the MaxBufferPoolSize limit."
  example:
  - "This example shows how to get the MaxBufferPoolSize value.  \n  \n [!code-cs[WSHttpBindingBase#6](~/add/codesnippet/csharp/p-system.servicemodel.ws_22_1.cs)]\n [!code-vb[WSHttpBindingBase#6](~/add/codesnippet/visualbasic/p-system.servicemodel.ws_22_1.vb)]"
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "The maximum size, in bytes, for the pool of buffers used by an endpoint configured with this binding. The default value is 524,288 bytes."
  overload: System.ServiceModel.WSHttpBindingBase.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.WSHttpBindingBase.MaxReceivedMessageSize
  id: MaxReceivedMessageSize
  parent: System.ServiceModel.WSHttpBindingBase
  langs:
  - csharp
  name: MaxReceivedMessageSize
  nameWithType: WSHttpBindingBase.MaxReceivedMessageSize
  fullName: System.ServiceModel.WSHttpBindingBase.MaxReceivedMessageSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Gets or sets the maximum size, in bytes, for a message that can be processed by the binding."
  remarks: "The size of the messages that can be received on the wire by services using the <xref:System.ServiceModel.WSHttpBindingBase> is bounded by the amount of memory allocated for each message. This bound on message size is intended to limit exposure to denial of service (DoS) attacks."
  example:
  - "This example shows how to get the maximum size for a message  \n  \n [!code-cs[WSHttpBindingBase#7](~/add/codesnippet/csharp/p-system.servicemodel.ws_8_1.cs)]\n [!code-vb[WSHttpBindingBase#7](~/add/codesnippet/visualbasic/p-system.servicemodel.ws_8_1.vb)]"
  syntax:
    content: public long MaxReceivedMessageSize { get; set; }
    return:
      type: System.Int64
      description: "The maximum size, in bytes, for a message that is processed by the binding. The default value is 65,536 bytes."
  overload: System.ServiceModel.WSHttpBindingBase.MaxReceivedMessageSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "The value is less than zero."
  - type: System.ServiceModel.QuotaExceededException
    commentId: T:System.ServiceModel.QuotaExceededException
    description: "A message exceeded the maximum size allocated."
  platform:
  - net462
