- uid: System.ServiceModel.WSHttpBindingBase.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.WSHttpBindingBase
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: WSHttpBindingBase.MaxBufferPoolSize
  fullName: System.ServiceModel.WSHttpBindingBase.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Obtém ou define a quantidade máxima de memória atribuída em bytes, para o Gestor de memória intermédia que gere as memórias intermédias de pontos finais utilizando este enlace."
  remarks: "O <xref:System.ServiceModel.Channels.BufferManager>tenta minimizar o custo de utilização de memórias intermédias com um conjunto de memória intermédia.</xref:System.ServiceModel.Channels.BufferManager> Memórias intermédias são necessárias para processar mensagens pelo serviço quando entram fora do canal. Se não existir memória suficiente no agrupamento de memória intermédia para processar a carga de mensagem, o <xref:System.ServiceModel.Channels.BufferManager>tem de alocar memória adicional da pilha CLR, o que aumenta a sobrecarga de recolha de lixo.</xref:System.ServiceModel.Channels.BufferManager> Um vasto conjunto de pilha de libertação da memória CLR é uma indicação de que o tamanho do conjunto de memória intermédia é demasiado pequeno e de que o desempenho pode ser melhorado com uma alocação de maior aumentar o limite de MaxBufferPoolSize."
  example:
  - "This example shows how to get the MaxBufferPoolSize value.  \n  \n [!code-cs[WSHttpBindingBase#6](~/add/codesnippet/csharp/p-system.servicemodel.ws_22_1.cs)]\n [!code-vb[WSHttpBindingBase#6](~/add/codesnippet/visualbasic/p-system.servicemodel.ws_22_1.vb)]"
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "O tamanho máximo, em bytes, para o conjunto de memórias intermédias utilizado por um ponto final configurado com este enlace. O valor predefinido é 524,288 bytes."
  overload: System.ServiceModel.WSHttpBindingBase.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.WSHttpBindingBase.MaxReceivedMessageSize
  id: MaxReceivedMessageSize
  parent: System.ServiceModel.WSHttpBindingBase
  langs:
  - csharp
  name: MaxReceivedMessageSize
  nameWithType: WSHttpBindingBase.MaxReceivedMessageSize
  fullName: System.ServiceModel.WSHttpBindingBase.MaxReceivedMessageSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Obtém ou define o tamanho máximo, em bytes, para uma mensagem que podem ser processados pelo enlace."
  remarks: "O tamanho das mensagens que pode ser recebido em risco pelos serviços utilizando a <xref:System.ServiceModel.WSHttpBindingBase>tem um vínculo pela quantidade de memória alocada para cada mensagem.</xref:System.ServiceModel.WSHttpBindingBase> Este limite no tamanho da mensagem destina-se para limitar a exposição a ataques denial of service (DoS)."
  example:
  - "This example shows how to get the maximum size for a message  \n  \n [!code-cs[WSHttpBindingBase#7](~/add/codesnippet/csharp/p-system.servicemodel.ws_8_1.cs)]\n [!code-vb[WSHttpBindingBase#7](~/add/codesnippet/visualbasic/p-system.servicemodel.ws_8_1.vb)]"
  syntax:
    content: public long MaxReceivedMessageSize { get; set; }
    return:
      type: System.Int64
      description: "O tamanho máximo, em bytes, para uma mensagem que é processada pelo enlace. O valor predefinido é 65,536 bytes."
  overload: System.ServiceModel.WSHttpBindingBase.MaxReceivedMessageSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O valor é menor do que zero."
  - type: System.ServiceModel.QuotaExceededException
    commentId: T:System.ServiceModel.QuotaExceededException
    description: "Uma mensagem excedeu o tamanho máximo alocado."
  platform:
  - net462
