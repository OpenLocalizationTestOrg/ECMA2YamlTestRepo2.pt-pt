- uid: System.ServiceModel.WSHttpBindingBase.BypassProxyOnLocal
  id: BypassProxyOnLocal
  parent: System.ServiceModel.WSHttpBindingBase
  langs:
  - csharp
  name: BypassProxyOnLocal
  nameWithType: WSHttpBindingBase.BypassProxyOnLocal
  fullName: System.ServiceModel.WSHttpBindingBase.BypassProxyOnLocal
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Gets or sets a value that indicates whether to bypass the proxy server for local addresses."
  remarks: "An Internet resource is local if it has a local address. A local address is one that is on same computer, the local LAN or intranet and is identified, syntactically, by the lack of a period (.) as in the URIs &quot;http://webserver/&quot; and &quot;http://localhost/&quot;.       Setting the BypassProxyOnLocal property determines whether endpoints configured with the <xref:System.ServiceModel.WSHttpBindingBase> use the proxy server when accessing local resources.       If BypassProxyOnLocal is `true`, requests to local Internet resources do not use the proxy server. WhenBypassProxyOnLocal is `false`, all Internet requests are made through the proxy server."
  example:
  - "[C#]  \n  \n The following example sets this property to indicate that the proxy should be bypassed for local resources.  \n  \n [!code-cs[WSHttpBindingBase#3](~/add/codesnippet/csharp/p-system.servicemodel.ws_24_1.cs)]\n [!code-vb[WSHttpBindingBase#3](~/add/codesnippet/visualbasic/p-system.servicemodel.ws_24_1.vb)]  \n  \n The value of this property can also be set in the configuration file.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public bool BypassProxyOnLocal { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> to bypass the proxy server for local addresses; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default value is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.ServiceModel.WSHttpBindingBase.BypassProxyOnLocal*
  exceptions: []
  platform:
  - net462
