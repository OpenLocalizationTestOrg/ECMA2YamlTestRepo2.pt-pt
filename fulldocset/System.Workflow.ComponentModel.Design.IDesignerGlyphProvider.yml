  type: Interface
  summary: "Defines the method that glyph provider classes use to generate an array of glyphs to display on an activity designer."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       This interface defines the method that implementing classes must use to provide an appropriate set of <xref:System.Workflow.ComponentModel.Design.DesignerGlyph> objects to activity designers. The implementing class should also render the <xref:System.Workflow.ComponentModel.Design.DesignerGlyph> objects onto the <xref:System.Workflow.ComponentModel.Design.ActivityDesigner> object."
  example:
  - "The following code example demonstrates how you can implement the IDesignerGlyphProvider interface. It shows how you can implement the <xref:System.Workflow.ComponentModel.Design.IDesignerGlyphProvider.GetGlyphs%2A> method to draw custom glyph objects on an activity designer surface.  \n  \n This code example is part of the Workflow Monitor SDK Sample from the DesignerGlyphProvider.cs file. For more information, see [Workflow Monitor](http://msdn.microsoft.com/en-us/4f70c1c5-f82d-4d5f-8b7d-943b9f99f8e2).  \n  \n [!code-cs[WF_Samples#130](~/add/codesnippet/csharp/wf_snippets/snippets1.cs#130)]\n [!code-vb[WF_Samples#130](~/add/codesnippet/visualbasic/wf_snippets/snippets1.vb#130)]"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public interface IDesignerGlyphProvider
