  name: StaticSiteMapProvider
  nameWithType: StaticSiteMapProvider
  fullName: System.Web.StaticSiteMapProvider
  type: Class
  summary: "Serves as a partial implementation of the abstract <xref href=&quot;System.Web.SiteMapProvider&quot;></xref> class and serves as a base class for the <xref href=&quot;System.Web.XmlSiteMapProvider&quot;></xref> class, which is the default site map provider in ASP.NET."
  remarks: "The StaticSiteMapProvider class is a partial implementation of the abstract <xref:System.Web.SiteMapProvider> class and supplies two additional methods: <xref:System.Web.StaticSiteMapProvider.AddNode%2A> and <xref:System.Web.StaticSiteMapProvider.RemoveNode%2A>, as well as the abstract <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> and protected <xref:System.Web.StaticSiteMapProvider.Clear%2A> methods.       The StaticSiteMapProvider class supports writing a site map provider (for example, an <xref:System.Web.XmlSiteMapProvider>) that translates a site map that is stored in persistent storage to one that is stored in memory. The StaticSiteMapProvider class provides basic implementations for storing and retrieving <xref:System.Web.SiteMapNode> objects.       The <xref:System.Web.SiteMapProvider> and StaticSiteMapProvider classes support the concept of a site map provider hierarchy, where a site map provider can have a hierarchical relationship with other site map providers. This pattern is implemented with the <xref:System.Web.SiteMapProvider.RootProvider%2A> and <xref:System.Web.SiteMapProvider.ParentProvider%2A> properties.       The StaticSiteMapProvider class stores its <xref:System.Web.SiteMapNode> objects in hash tables and internally uses the <xref:System.Web.SiteMapNode.Url%2A?displayProperty=fullName> property of the pages, represented by site map nodes, as keys. (If a site map node does not specify a URL, it is tracked using an automatically generated unique key.) As a result, you cannot have site map nodes wherein a site map node with the same URL is used more than once. For example, attempting to load the site map node illustrated in the following code example with the <xref:System.Web.XmlSiteMapProvider> class, which is the default ASP.NET site map provider, or any site map provider that is derived from the  StaticSiteMapProvider class will not work because the AboutUs.aspx page is used more than once.      ```   <sitemap>     <sitemapnode title=&quot;Home&quot; description=&quot;Home&quot; url=&quot;default.aspx&quot; >       <sitemapnode title=&quot;Catalog&quot; description=&quot;Our catalog&quot; url=&quot;catalog.aspx&quot;/>       <sitemapnode title=&quot;About Us&quot; description=&quot;All about our company&quot; url=&quot;aboutus.aspx&quot;/>       <sitemapnode title=&quot;Driving Directions&quot; description=&quot;Directions to our store&quot; url=&quot;aboutus.aspx&quot;/>     </sitemapnode>   </sitemap>   ```       If you are extending the StaticSiteMapProvider class, the three most important methods are the <xref:System.Web.SiteMapProvider.GetRootNodeCore%2A>, <xref:System.Configuration.Provider.ProviderBase.Initialize%2A>, and <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> methods. The <xref:System.Web.StaticSiteMapProvider.Clear%2A> and <xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A> methods have default implementations that are sufficient for most custom site map provider implementations.       The <xref:System.Configuration.Provider.ProviderBase.Initialize%2A> method is called to initialize derived site map providers, including any resources that are required to load site map data, but it does attempt to build the site map node in memory. If your derived class is using files to store site map data, any file initialization can be performed here. If the site map node uses some other type of data store, such as a relational database, initializing a connection might be performed here. Additional attributes, such as file names or connection strings that are placed on the site map provider element in the configuration are processed by the ASP.NET configuration system and passed to the <xref:System.Configuration.Provider.ProviderBase.Initialize%2A> method with the `attributes` parameter.       The <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> method must be overridden by all classes that are derived from the StaticSiteMapProvider class and is called to load the site map node from persistent storage and convert it to an internal representation. The <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> method is called internally in many of the default member implementations of the StaticSiteMapProvider and <xref:System.Web.XmlSiteMapProvider> classes. If you implement your own site map provider, ensure that site map data processing occurs once and subsequent calls to the <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> method return immediately, if site map information has already been loaded. When you implement the <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> method, ensure it is thread safe, as multiple concurrent page requests can result indirectly in multiple calls to load site map information. The site map infrastructure supports displaying site map information based on the user&quot;s role. Depending on the <xref:System.Web.SiteMapNode.Roles%2A> property that are supported by the individual <xref:System.Web.SiteMapNode> objects, a different navigation structure can exist for different users. The default implementations of the site map node retrieval members of the StaticSiteMapProvider class perform security trimming automatically by calling the <xref:System.Web.SiteMapProvider.IsAccessibleToUser%2A> method.       The <xref:System.Web.StaticSiteMapProvider.AddNode%2A>, <xref:System.Web.StaticSiteMapProvider.Clear%2A> and <xref:System.Web.StaticSiteMapProvider.RemoveNode%2A> methods manipulate the internal collections that are used to track site map nodes in a thread-safe manner."
  example:
  - "The following code example demonstrates how you to extend the StaticSiteMapProvider class to use Microsoft Access as a site map provider. The `AccessSiteMapProvider` class is a site map provider that supports only a simple, one-level-deep hierarchy. The table that the site map data is stored in has the following structure:  \n  \n```  \nNODEID URL            NAME       PARENTNODEID  \n ---------------------------------------------  \n 1      default.aspx   Default    <NULL>  \n 2      catalog.aspx   Catalog    1  \n 3      aboutus.aspx   Contact Us 1  \n...  \n```  \n  \n The `AccessSiteMapProvider` class is derived from the StaticSiteMapProvider class and retrieves its information from a Microsoft Access database using basic SQL queries and the <xref:System.Data.OleDb.OleDbCommand> and <xref:System.Data.OleDb.OleDbDataReader> objects.  \n  \n [!code-cs[Urtue.Samples.Alexkr.AccessSiteMapProvider_1#1](~/add/codesnippet/csharp/t-system.web.staticsitem_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.AccessSiteMapProvider_1#1](~/add/codesnippet/visualbasic/t-system.web.staticsitem_1.vb)]\n [!code-cpp[Urtue.Samples.Alexkr.AccessSiteMapProvider_1#1](~/add/codesnippet/cpp/t-system.web.staticsitem_1.cpp)]  \n  \n Finally, the `AccessSiteMapProvider` is configured as the default provider in the following Web.config file.  \n  \n```  \n<configuration>  \n  <system.web>  \n    <siteMap defaultProvider=\"AccessSiteMapProvider\">  \n     <providers>  \n       <add   \n         name=\"AccessSiteMapProvider\"  \n         type=\"Samples.AspNet.AccessSiteMapProvider,Samples.AspNet \"  \n         accessSiteMapConnectionString=\"PROVIDER=MICROSOFT.JET.OLEDB.4.0;DATA SOURCE=sitemap.mdb \"/>  \n     </providers>   \n    </siteMap>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: 'public abstract class StaticSiteMapProvider : System.Web.SiteMapProvider'
