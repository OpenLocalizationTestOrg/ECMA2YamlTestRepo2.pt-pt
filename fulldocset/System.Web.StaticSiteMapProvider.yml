  nameWithType: StaticSiteMapProvider.Clear()
  fullName: System.Web.StaticSiteMapProvider.Clear()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Removes all elements in the collections of child and parent site map nodes that the <xref href=&quot;System.Web.StaticSiteMapProvider&quot;></xref> tracks as part of its state."
  remarks: "Classes that are derived from the <xref:System.Web.StaticSiteMapProvider> class can override the Clear method to perform additional cleanup, depending on what state the derived classes maintain.       The Clear method does not reset state that is initialized during the <xref:System.Configuration.Provider.ProviderBase.Initialize%2A> method—it resets only state that is initialized during the <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> method."
  example:
  - "The following code example demonstrates how to override the Clear method to perform additional cleanup of state that is maintained by the class.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.StaticSiteMapProvider> class.  \n  \n [!code-cs[Urtue.Samples.Alexkr.AccessSiteMapProvider_1#3](~/add/codesnippet/csharp/m-system.web.staticsitem_1_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.AccessSiteMapProvider_1#3](~/add/codesnippet/visualbasic/m-system.web.staticsitem_1_1.vb)]\n [!code-cpp[Urtue.Samples.Alexkr.AccessSiteMapProvider_1#3](~/add/codesnippet/cpp/m-system.web.staticsitem_1_1.cpp)]"
  syntax:
    content: protected virtual void Clear ();
    parameters: []
  overload: System.Web.StaticSiteMapProvider.Clear*
  exceptions: []
  platform:
  - net462
- uid: System.Web.StaticSiteMapProvider.FindSiteMapNode(System.String)
  id: FindSiteMapNode(System.String)
  parent: System.Web.StaticSiteMapProvider
  langs:
  - csharp
  name: FindSiteMapNode(String)
  nameWithType: StaticSiteMapProvider.FindSiteMapNode(String)
  fullName: System.Web.StaticSiteMapProvider.FindSiteMapNode(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Retrieves a <xref href=&quot;System.Web.SiteMapNode&quot;></xref> object that represents the page at the specified URL."
  remarks: "The provided URL is typically a virtual or absolute URL. It can also be a URL that uses ASP.NET application-relative syntax, such as `&quot;~/``apprelativedirectory``&quot;`. The <xref:System.Web.StaticSiteMapProvider> class automatically normalizes application-relative raw URLs to an absolute virtual path.       The <xref:System.Web.XmlSiteMapProvider> object, which is derived from the <xref:System.Web.StaticSiteMapProvider> and is the default site map provider for ASP.NET, uses the <xref:System.Web.SiteMapNode.Url%2A> property of a <xref:System.Web.SiteMapNode> object as a lookup key in its internal collections, by default. If the <xref:System.Web.SiteMapNode.Url%2A> property of the <xref:System.Web.SiteMapNode> is set, it must be unique within the scope of the site map provider. The FindSiteMapNode method attempts to retrieve site map nodes based on their <xref:System.Web.SiteMapNode.Url%2A>. Otherwise, you can use the <xref:System.Web.SiteMapNode.Key%2A> property and the corresponding <xref:System.Web.StaticSiteMapProvider.FindSiteMapNodeFromKey%2A> method to retrieve site map nodes. If no <xref:System.Web.SiteMapNode.Url%2A> or <xref:System.Web.SiteMapNode.Key%2A> is specified, the site map provider automatically generates a <xref:System.Web.SiteMapNode.Key%2A> property to track the site map nodes."
  syntax:
    content: public override System.Web.SiteMapNode FindSiteMapNode (string rawUrl);
    parameters:
    - id: rawUrl
      type: System.String
      description: "A URL that identifies the page for which to retrieve a <xref href=&quot;System.Web.SiteMapNode&quot;></xref>."
    return:
      type: System.Web.SiteMapNode
      description: "A <xref href=&quot;System.Web.SiteMapNode&quot;></xref> that represents the page identified by <code>rawURL</code>; otherwise, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>, if no corresponding site map node is found."
  overload: System.Web.StaticSiteMapProvider.FindSiteMapNode*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>rawURL</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
- uid: System.Web.StaticSiteMapProvider.FindSiteMapNodeFromKey(System.String)
  id: FindSiteMapNodeFromKey(System.String)
  parent: System.Web.StaticSiteMapProvider
  langs:
  - csharp
  name: FindSiteMapNodeFromKey(String)
  nameWithType: StaticSiteMapProvider.FindSiteMapNodeFromKey(String)
  fullName: System.Web.StaticSiteMapProvider.FindSiteMapNodeFromKey(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Retrieves a <xref href=&quot;System.Web.SiteMapNode&quot;></xref> object based on a specified key."
  remarks: "The FindSiteMapNodeFromKey method retrieves a site map node from an internal <xref:System.Collections.Hashtable> object based on `key`.       The <xref:System.Web.XmlSiteMapProvider> object, which is derived from the <xref:System.Web.StaticSiteMapProvider> class and is the default site map provider for ASP.NET, uses the <xref:System.Web.SiteMapNode.Url%2A> property of a <xref:System.Web.SiteMapNode> object as a lookup key in its internal collections, by default. If the <xref:System.Web.SiteMapNode.Url%2A> property of the <xref:System.Web.SiteMapNode> is set, it must be unique within the scope of the site map provider. The <xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A> method attempts to retrieve site map nodes based on their <xref:System.Web.SiteMapNode.Url%2A>. Otherwise, you can use the <xref:System.Web.SiteMapNode.Key%2A> property and the corresponding FindSiteMapNodeFromKey method to retrieve site map nodes.       The <xref:System.Web.StaticSiteMapProvider> has a default implementation that looks up instances of the <xref:System.Web.SiteMapNode> class based on the `key` parameter. If a site map provider implementer used the <xref:System.Web.StaticSiteMapProvider.AddNode%2A> method, the <xref:System.Web.StaticSiteMapProvider> already will have stored a reference to each <xref:System.Web.SiteMapNode> based on the value of the <xref:System.Web.SiteMapNode.Key%2A?displayProperty=fullName> property. By default, the <xref:System.Web.XmlSiteMapProvider> generates GUIDs for instances of the <xref:System.Web.SiteMapNode> class that do not have a value for the <xref:System.Web.SiteMapNode.Url%2A?displayProperty=fullName> property.  Custom site map provider implementers must provide their own mechanism for generating unique values of the <xref:System.Web.SiteMapNode.Key%2A?displayProperty=fullName> property in the event that an instance of the <xref:System.Web.SiteMapNode> class does not have a value for the <xref:System.Web.SiteMapNode.Url%2A?displayProperty=fullName> property.       The <xref:System.Web.SiteMapProvider> and <xref:System.Web.XmlSiteMapProvider> classes, which are the default site map provider implementation for ASP.NET, use the URL of a <xref:System.Web.SiteMapNode> object as a key in the various collections that the classes maintain."
  syntax:
    content: public override System.Web.SiteMapNode FindSiteMapNodeFromKey (string key);
    parameters:
    - id: key
      type: System.String
      description: "A lookup key with which a <xref href=&quot;System.Web.SiteMapNode&quot;></xref> is created."
    return:
      type: System.Web.SiteMapNode
      description: "A <xref href=&quot;System.Web.SiteMapNode&quot;></xref> that represents the page identified by <code>key</code>; otherwise, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>, if security trimming is enabled and the site map node cannot be shown to the current user or the site map node is not found in the site map node collection by <code>key</code>."
  overload: System.Web.StaticSiteMapProvider.FindSiteMapNodeFromKey*
  exceptions: []
  platform:
  - net462
- uid: System.Web.StaticSiteMapProvider.GetChildNodes(System.Web.SiteMapNode)
  id: GetChildNodes(System.Web.SiteMapNode)
  parent: System.Web.StaticSiteMapProvider
  langs:
  - csharp
  name: GetChildNodes(SiteMapNode)
  nameWithType: StaticSiteMapProvider.GetChildNodes(SiteMapNode)
  fullName: System.Web.StaticSiteMapProvider.GetChildNodes(SiteMapNode)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Retrieves the child site map nodes of a specific <xref href=&quot;System.Web.SiteMapNode&quot;></xref> object."
  remarks: "The <xref:System.Web.SiteMapNode> objects delegate to the site map provider to keep track of their child and parent site map nodes. As a result, classes that implement a site map provider for a hierarchical site map structure, such as <xref:System.Web.StaticSiteMapProvider>, and use <xref:System.Web.SiteMapNode> objects to represent site map nodes, must track the hierarchical relationships of all site map nodes in order to be able to navigate an entire hierarchical tree.       The GetChildNodes method calls the <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> method internally to retrieve read-only <xref:System.Web.SiteMapNodeCollection> collection of site map nodes that are relative to the specified site map node and relevant to the current user."
  syntax:
    content: public override System.Web.SiteMapNodeCollection GetChildNodes (System.Web.SiteMapNode node);
    parameters:
    - id: node
      type: System.Web.SiteMapNode
      description: "The <xref href=&quot;System.Web.SiteMapNode&quot;></xref> for which to retrieve all child site map nodes."
    return:
      type: System.Web.SiteMapNodeCollection
      description: "A read-only <xref href=&quot;System.Web.SiteMapNodeCollection&quot;></xref> that contains the child site map nodes of <code>node</code>. If security trimming is enabled, the collection contains only site map nodes that the user is permitted to see."
  overload: System.Web.StaticSiteMapProvider.GetChildNodes*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>node</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
