  remarks: "The <xref:System.Web.UI.Design.WebControls.LinqDataSourceDesigner.RefreshSchema%2A> method can be called if all the following conditions are true:      -   The <xref:System.Web.UI.Control.Site%2A?displayProperty=fullName> property of the associated <xref:System.Web.UI.WebControls.LinqDataSource> control implements the <xref:System.ComponentModel.Design.ITypeDiscoveryService?displayProperty=fullName> interface.      -   The <xref:System.Web.UI.WebControls.LinqDataSourceView.ContextTypeName%2A> property contains a value.       If these conditions are true, the CanRefreshSchema property value is `true`.       If the CanRefreshSchema is `true`, the **Refresh Schema** menu item is displayed in the **LinqDataSource Tasks** menu of the associated control on the visual designer surface."
  syntax:
    content: public override bool CanRefreshSchema { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the &lt;xref:System.Web.UI.Design.WebControls.LinqDataSourceDesigner.RefreshSchema%2A&gt; method can be called; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
