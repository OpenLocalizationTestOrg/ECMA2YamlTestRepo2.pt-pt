  name: LinqDataSourceDesigner
  nameWithType: LinqDataSourceDesigner
  fullName: System.Web.UI.Design.WebControls.LinqDataSourceDesigner
  type: Class
  summary: "Provides design-time support in a visual designer for the <see cref=&quot;T:System.Web.UI.WebControls.LinqDataSource&quot;></see> control."
  remarks: "In a visual designer, when you switch to a designer view (such as **Design** view in [!INCLUDE[vs_current_short](~/add/includes/vs-current-short-md.md)]), the <xref:System.Web.UI.WebControls.LinqDataSource> control markup is parsed. A design-time version of the control is then created on the design surface. When you switch to source view, the design-time control is persisted as the markup for the Web page.       The LinqDataSourceDesigner class provides design-time support for the <xref:System.Web.UI.WebControls.LinqDataSource> control in a visual designer."
  syntax:
    content: 'public class LinqDataSourceDesigner : System.Web.UI.Design.DataSourceDesigner'
