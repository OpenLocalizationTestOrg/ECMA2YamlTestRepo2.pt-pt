- uid: System.Web.UI.Design.WebControls.LinqDataSourceDesigner.CanConfigure
  id: CanConfigure
  parent: System.Web.UI.Design.WebControls.LinqDataSourceDesigner
  langs:
  - csharp
  name: CanConfigure
  nameWithType: LinqDataSourceDesigner.CanConfigure
  fullName: System.Web.UI.Design.WebControls.LinqDataSourceDesigner.CanConfigure
  type: Property
  assemblies:
  - System.Web.Extensions.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Gets a value that indicates whether the &lt;xref:System.Web.UI.Design.WebControls.LinqDataSourceDesigner.Configure%2A&gt; method can be called by the design host."
  remarks: "The <xref:System.Web.UI.Design.WebControls.LinqDataSourceDesigner.Configure%2A> method can be called if the <xref:System.Web.UI.Control.Site%2A?displayProperty=fullName> property of the associated <xref:System.Web.UI.WebControls.LinqDataSource> control implements the <xref:System.ComponentModel.Design.ITypeDiscoveryService?displayProperty=fullName> interface. In that case, the CanConfigure property value is `true`.       If the CanConfigure property is `true`, the **Configure Data Source** menu item is displayed in the **LinqDataSource Tasks** menu of the associated control on the visual designer surface. When this item is selected, the **Configure Data Source** wizard is started."
  syntax:
    content: public override bool CanConfigure { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the &lt;xref:System.Web.UI.Design.WebControls.LinqDataSourceDesigner.Configure%2A&gt; method can be called; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.LinqDataSourceDesigner.CanConfigure*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
