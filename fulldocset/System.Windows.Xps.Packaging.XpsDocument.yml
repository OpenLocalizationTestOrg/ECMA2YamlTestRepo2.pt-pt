  summary: "Fornece um <xref href=&quot;System.IO.Packaging.Package&quot;> </xref> que detém o conteúdo de um [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] documento."
  remarks: "Um XpsDocument contém um <xref:System.Windows.Documents.FixedDocumentSequence>que é composto por um ou mais <xref:System.Windows.Documents.FixedDocument>elementos.</xref:System.Windows.Documents.FixedDocument> </xref:System.Windows.Documents.FixedDocumentSequence>       O <xref:System.Windows.Xps.Packaging.XpsDocument.%23ctor%2A>construtor é transmitido uma referência a um <xref:System.IO.Packaging.Package>para escrever, armazenar e ler os elementos de conteúdo do documento.</xref:System.IO.Packaging.Package> </xref:System.Windows.Xps.Packaging.XpsDocument.%23ctor%2A>       Um novo vazio [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] <xref:System.IO.Packaging.Package>é criada utilizando o <xref:System.IO.Packaging.Package.%23ctor%2A>construtor.</xref:System.IO.Packaging.Package.%23ctor%2A> </xref:System.IO.Packaging.Package>       Existente [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] <xref:System.IO.Packaging.Package>está aberta utilizando o <xref:System.IO.Packaging.Package.Open%2A?displayProperty=fullName>método.</xref:System.IO.Packaging.Package.Open%2A?displayProperty=fullName> </xref:System.IO.Packaging.Package>       A <xref:System.Windows.Documents.FixedDocumentSequence>raiz é adicionada à vazio [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] <xref:System.IO.Packaging.Package>ao chamar o <xref:System.Windows.Xps.Packaging.XpsDocument.AddFixedDocumentSequence%2A>método.</xref:System.Windows.Xps.Packaging.XpsDocument.AddFixedDocumentSequence%2A> </xref:System.IO.Packaging.Package> </xref:System.Windows.Documents.FixedDocumentSequence>       <xref:System.Printing.PrintTicket>também podem ser associados elementos com informações de impressora e o controlo com o <xref:System.Windows.Documents.FixedDocumentSequence>, ou no indivíduo <xref:System.Windows.Documents.FixedDocument>e <xref:System.Windows.Documents.FixedPage>elementos que estão armazenados no XpsDocument.</xref:System.Windows.Documents.FixedPage> </xref:System.Windows.Documents.FixedDocument> </xref:System.Windows.Documents.FixedDocumentSequence></xref:System.Printing.PrintTicket>       Para obter mais informações sobre [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] Consulte XML Paper especificação (XPS) disponível para transferência em [http://go.microsoft.com/fwlink/?LinkID=65761](http://go.microsoft.com/fwlink/?LinkID=65761)."
