  remarks: "A <xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserError>evento é desencadeado quando uma tentativa de criar um novo utilizador com o <xref:System.Web.UI.WebControls.CreateUserWizard>controlar falhar.</xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserError> A classe de CreateUserErrorEventArgs fornece o <xref:System.Web.UI.WebControls.CreateUserErrorEventArgs.CreateUserError%2A>propriedade para indicar o <xref:System.Web.Security.MembershipCreateStatus>valor de enumeração que corresponde ao erro ocorrido.</xref:System.Web.Security.MembershipCreateStatus> </xref:System.Web.UI.WebControls.CreateUserErrorEventArgs.CreateUserError%2A>"
