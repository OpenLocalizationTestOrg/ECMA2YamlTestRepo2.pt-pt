  fullName: System.Web.UI.WebControls.CreateUserErrorEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Web.UI.WebControls.CreateUserWizard.CreateUserError&quot;></xref> event."
  remarks: "A <xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserError> event is raised when an attempt to create a new user with the <xref:System.Web.UI.WebControls.CreateUserWizard> control fails. The CreateUserErrorEventArgs class provides the <xref:System.Web.UI.WebControls.CreateUserErrorEventArgs.CreateUserError%2A> property to indicate the <xref:System.Web.Security.MembershipCreateStatus> enumeration value that corresponds to the error that occurred."
  example:
  - "In the following example, when the <xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserError> event is raised, the <xref:System.Web.UI.WebControls.CreateUserErrorEventArgs.CreateUserError%2A> property of the CreateUserErrorEventArgs object is displayed in a <xref:System.Web.UI.WebControls.Label> control, `Label1`, to provide information on why the <xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserError> event occurred.  \n  \n [!code-vb[System.Web.UI.WebControls.CreateUserErrorEventArgs#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_277_1.vb)]\n [!code-cs[System.Web.UI.WebControls.CreateUserErrorEventArgs#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_277_1.cs)]  \n  \n The following is the .aspx file that can be used to run the preceding example.  \n  \n [!code-cs[System.Web.UI.WebControls.CreateUserErrorEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_277_2.aspx)]\n [!code-vb[System.Web.UI.WebControls.CreateUserErrorEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_277_2.aspx)]"
