  type: Class
  summary: "Defines the specifications for error messages returned by the XML Web service. This class cannot be inherited."
  remarks: "Instances of this class are members of the <xref:System.Web.Services.Description.Operation.Faults%2A> property of the parent <xref:System.Web.Services.Description.Operation> instance.       The OperationFault class corresponds to the Web Services Description Language (WSDL) `fault` element enclosed by the `operation` element that is in turn enclosed by the `portType` element. For more information about WSDL, see the specification at http://www.w3.org/TR/wsdl/."
