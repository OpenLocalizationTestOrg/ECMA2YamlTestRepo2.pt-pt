  remarks: "O <xref:System.Speech.Recognition.SpeechRecognitionEngine>desencadeia este evento várias vezes por segundo.</xref:System.Speech.Recognition.SpeechRecognitionEngine> A frequência com que o evento é gerado depende do computador no qual a aplicação é executada.       Para obter o nível de áudio no momento do evento, utilize a <xref:System.Speech.Recognition.AudioLevelUpdatedEventArgs.AudioLevel%2A>propriedade de <xref:System.Speech.Recognition.AudioLevelUpdatedEventArgs>.</xref:System.Speech.Recognition.AudioLevelUpdatedEventArgs> associados</xref:System.Speech.Recognition.AudioLevelUpdatedEventArgs.AudioLevel%2A> Para obter o nível atual de áudio de entrada para o reconhecedor, utilize o reconhecedor <xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioLevel%2A>propriedade.</xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioLevel%2A>       Quando cria um delegado AudioLevelUpdated, identifique o método que irá processar o evento. Para associar o evento com o processador de eventos, adicione uma instância do delegado para o evento. O processador de eventos é chamado sempre que o evento ocorre, a menos que remova o delegado. Para obter mais informações sobre o delegado de processador de eventos, consulte [eventos e delegados](http://go.microsoft.com/fwlink/?LinkId=162418)."
