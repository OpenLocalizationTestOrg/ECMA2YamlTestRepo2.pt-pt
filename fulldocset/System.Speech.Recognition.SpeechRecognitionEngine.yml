- uid: System.Speech.Recognition.SpeechRecognitionEngine.QueryRecognizerSetting(System.String)
  id: QueryRecognizerSetting(System.String)
  parent: System.Speech.Recognition.SpeechRecognitionEngine
  langs:
  - csharp
  name: QueryRecognizerSetting(String)
  nameWithType: SpeechRecognitionEngine.QueryRecognizerSetting(String)
  fullName: System.Speech.Recognition.SpeechRecognitionEngine.QueryRecognizerSetting(String)
  type: Method
  assemblies:
  - System.Speech
  namespace: System.Speech.Recognition
  summary: "Devolve os valores das definições para o reconhecedor."
  remarks: "Definições do reconhecedor podem conter cadeia, número inteiro de 64 bits ou dados de endereço de memória. A tabela seguinte descreve as definições que são definidas para uma API de reconhecimento de voz do Microsoft (SAPI)-reconhecedor em conformidade. As seguintes definições tem de ter o mesmo intervalo de tempo para cada reconhecedor que suporta a definição. Um em conformidade SAPI reconhecedor não é necessário para suportar estas definições e pode suportar outras definições.      | Nome | Descrição |   |----------|-----------------|   | `ResourceUsage`| Especifica o consumo da CPU o reconhecedor. O intervalo é de 0 a 100. O valor predefinido é 50. |   | `ResponseSpeed`| Indica o período de silêncio no fim da entrada inequívoca antes do utilitário de reconhecimento de voz concluída uma operação de reconhecimento. O intervalo é de 0 a 10 000 milissegundos (ms). Esta definição corresponde o reconhecedor <xref:System.Speech.Recognition.SpeechRecognitionEngine.EndSilenceTimeout%2A>propriedade.</xref:System.Speech.Recognition.SpeechRecognitionEngine.EndSilenceTimeout%2A>  Predefinição = 150ms. |   | `ComplexResponseSpeed`| Indica o período de silêncio no fim da entrada ambígua antes do utilitário de reconhecimento de voz concluída uma operação de reconhecimento. O intervalo é de 0 a 10,000ms. Esta definição corresponde o reconhecedor <xref:System.Speech.Recognition.SpeechRecognitionEngine.EndSilenceTimeoutAmbiguous%2A>propriedade.</xref:System.Speech.Recognition.SpeechRecognitionEngine.EndSilenceTimeoutAmbiguous%2A> Predefinição = 500ms. |   | `AdaptationOn`| Indica se adaptation do modelo de acústica está ON (valor = `1`) ou OFF (valor = `0`). O valor predefinido é `1` (ON). |   | `PersistedBackgroundAdaptation`| Indica se adaptation em segundo plano está ON (valor = `1`) ou OFF (valor = `0`), e persistir a definição no registo. O valor predefinido é `1` (ON). |       Para atualizar uma definição para o reconhecedor, utilize um do <xref:System.Speech.Recognition.SpeechRecognitionEngine.UpdateRecognizerSetting%2A>métodos.</xref:System.Speech.Recognition.SpeechRecognitionEngine.UpdateRecognizerSetting%2A>"
  example:
  - "The following example is part of a console application that outputs the values for a number of the settings defined for the recognizer that supports the en-US locale. The example generates the following output.  \n  \n```  \nSettings for recognizer MS-1033-80-DESK:  \n  \n  ResourceUsage                  is not supported by this recognizer.  \n  ResponseSpeed                  = 150  \n  ComplexResponseSpeed           = 500  \n  AdaptationOn                   = 1  \n  PersistedBackgroundAdaptation  = 1  \n  \nPress any key to exit...  \n```  \n  \n```c#  \n  \nusing System;  \nusing System.Globalization;  \nusing System.Speech.Recognition;  \n  \nnamespace RecognizerSettings  \n{  \n  class Program  \n  {  \n    static readonly string[] settings = new string[] {  \n      \"ResourceUsage\",  \n      \"ResponseSpeed\",  \n      \"ComplexResponseSpeed\",  \n      \"AdaptationOn\",  \n      \"PersistedBackgroundAdaptation\"  \n    };  \n  \n    static void Main(string[] args)  \n    {  \n      using (SpeechRecognitionEngine recognizer =  \n        new SpeechRecognitionEngine(new System.Globalization.CultureInfo(\"en-US\")))  \n      {  \n        Console.WriteLine(\"Settings for recognizer {0}:\",  \n          recognizer.RecognizerInfo.Name);  \n        Console.WriteLine();  \n  \n        foreach (string setting in settings)  \n        {  \n          try  \n          {  \n            object value = recognizer.QueryRecognizerSetting(setting);  \n            Console.WriteLine(\"  {0,-30} = {1}\", setting, value);  \n          }  \n          catch  \n          {  \n            Console.WriteLine(\"  {0,-30} is not supported by this recognizer.\",  \n              setting);  \n          }  \n        }  \n      }  \n      Console.WriteLine();  \n  \n      Console.WriteLine(\"Press any key to exit...\");  \n      Console.ReadKey();  \n    }  \n  }  \n}  \n  \n```"
