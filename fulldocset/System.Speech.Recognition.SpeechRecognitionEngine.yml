  summary: "Initializes a new instance of the <xref href=&quot;System.Speech.Recognition.SpeechRecognitionEngine&quot;></xref> class using the default speech recognizer for a specified locale."
  remarks: "Microsoft Windows and the System.Speech API accept all valid language-country codes. To perform speech recognition using the language specified in the `CultureInfo` argument, a speech recognition engine that supports that language-country code must be installed. The speech recognition engines that shipped with Microsoft Windows 7 work with the following language-country codes.      -   en-GB. English (United Kingdom)      -   en-US. English (United States)      -   de-DE. German (Germany)      -   es-ES. Spanish (Spain)      -   fr-FR. French (France)      -   ja-JP. Japanese (Japan)      -   zh-CN. Chinese (China)      -   zh-TW. Chinese (Taiwan)       Two-letter language codes such as &quot;en&quot;, &quot;fr&quot;, or &quot;es&quot; are also permitted.       Before the speech recognizer can begin recognition, you must load at least one speech recognition grammar and configure the input for the recognizer.       To load a grammar, call the <xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammar%2A> or <xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammarAsync%2A> method.       To configure the audio input, use one of the following methods:      -   <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToAudioStream%2A>      -   <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToDefaultAudioDevice%2A>      -   <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToNull%2A>      -   <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveFile%2A>      -   <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveStream%2A>"
  example:
  - "The following example shows part of a console application that demonstrates basic speech recognition, and initializes a speech recognizer for the en-US locale.  \n  \n```c#  \nusing System;  \nusing System.Speech.Recognition;  \n  \nnamespace SpeechRecognitionApp  \n{  \n  class Program  \n  {  \n    static void Main(string[] args)  \n    {  \n  \n      // Create an in-process speech recognizer for the en-US locale.  \n      using (  \n      SpeechRecognitionEngine recognizer =  \n        new SpeechRecognitionEngine(  \n          new System.Globalization.CultureInfo(\"en-US\")))  \n      {  \n  \n        // Create and load a dictation grammar.  \n        recognizer.LoadGrammar(new DictationGrammar());  \n  \n        // Add a handler for the speech recognized event.  \n        recognizer.SpeechRecognized +=   \n          new EventHandler<SpeechRecognizedEventArgs>(recognizer_SpeechRecognized);  \n  \n        // Configure input to the speech recognizer.  \n        recognizer.SetInputToDefaultAudioDevice();  \n  \n        // Start asynchronous, continuous speech recognition.  \n        recognizer.RecognizeAsync(RecognizeMode.Multiple);  \n  \n        // Keep the console window open.  \n        while (true)  \n        {  \n          Console.ReadLine();  \n        }  \n      }  \n    }  \n  \n    // Handle the SpeechRecognized event.  \n    static void recognizer_SpeechRecognized(object sender, SpeechRecognizedEventArgs e)  \n    {  \n      Console.WriteLine(\"Recognized text: \" + e.Result.Text);  \n    }  \n  }  \n}  \n```"
