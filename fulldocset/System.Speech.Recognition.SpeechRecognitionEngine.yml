  summary: "Inicializa uma nova instância do <xref href=&quot;System.Speech.Recognition.SpeechRecognitionEngine&quot;> </xref> classe com um parâmetro de cadeia que especifica o nome do reconhecedor para utilizar."
  remarks: "O nome do token do reconhecedor é o valor da <xref:System.Speech.Recognition.RecognizerInfo.Id%2A>propriedade o <xref:System.Speech.Recognition.RecognizerInfo>objecto devolvido pelo <xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizerInfo%2A>propriedade o reconhecedor.</xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizerInfo%2A> </xref:System.Speech.Recognition.RecognizerInfo> </xref:System.Speech.Recognition.RecognizerInfo.Id%2A> Para obter uma coleção de todos os recognizers instalados, utilize a estática <xref:System.Speech.Recognition.SpeechRecognitionEngine.InstalledRecognizers%2A>método.</xref:System.Speech.Recognition.SpeechRecognitionEngine.InstalledRecognizers%2A>       Antes do utilitário de reconhecimento de voz pode começar reconhecimento, tem de carregar a gramática de reconhecimento de voz, pelo menos, um e configurar a entrada para o reconhecedor.       Para carregar uma gramática, chame o <xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammar%2A>ou <xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammarAsync%2A>método.</xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammarAsync%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammar%2A>       Para configurar a entrada de áudio, utilize um dos seguintes métodos:- <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToAudioStream%2A>- <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToDefaultAudioDevice%2A>- <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToNull%2A>- <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveFile%2A>- <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveStream%2A></xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveStream%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveFile%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToNull%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToDefaultAudioDevice%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToAudioStream%2A>"
  example:
  - "The following example shows part of a console application that demonstrates basic speech recognition, and creates an instance of the Speech Recognizer 8.0 for Windows (English - US).  \n  \n```c#  \nusing System;  \nusing System.Speech.Recognition;  \n  \nnamespace SpeechRecognitionApp  \n{  \n  class Program  \n  {  \n    static void Main(string[] args)  \n    {  \n  \n      // Create an instance of the Microsoft Speech Recognizer 8.0 for  \n      // Windows (English - US).  \n      using (SpeechRecognitionEngine recognizer =  \n        new SpeechRecognitionEngine(\"MS-1033-80-DESK\"))  \n      {  \n  \n        // Create and load a dictation grammar.  \n        recognizer.LoadGrammar(new DictationGrammar());  \n  \n        // Add a handler for the speech recognized event.  \n        recognizer.SpeechRecognized += new EventHandler(recognizer_SpeechRecognized);  \n  \n        // Configure input to the speech recognizer.  \n        recognizer.SetInputToDefaultAudioDevice();  \n  \n        // Start asynchronous, continuous speech recognition.  \n        recognizer.RecognizeAsync(RecognizeMode.Multiple);  \n  \n        // Keep the console window open.  \n        while (true)  \n        {  \n          Console.ReadLine();  \n        }  \n      }  \n    }  \n  \n    // Handle the SpeechRecognized event.  \n    static void recognizer_SpeechRecognized(object sender, SpeechRecognizedEventArgs e)  \n    {  \n      Console.WriteLine(\"Recognized text: \" + e.Result.Text);  \n    }  \n  }  \n}  \n  \n```"
