  remarks: "Se o reconhecedor estiver a executar, as aplicações têm de utilizar <xref:System.Speech.Recognition.SpeechRecognitionEngine.RequestRecognizerUpdate%2A>para colocar em pausa o <xref:System.Speech.Recognition.SpeechRecognitionEngine>instância antes de carregar, o descarregamento, ativar ou desativar um <xref:System.Speech.Recognition.Grammar>objeto.</xref:System.Speech.Recognition.Grammar> </xref:System.Speech.Recognition.SpeechRecognitionEngine> </xref:System.Speech.Recognition.SpeechRecognitionEngine.RequestRecognizerUpdate%2A> Ao descarregar a todos os <xref:System.Speech.Recognition.Grammar>objetos, utilize o <xref:System.Speech.Recognition.SpeechRecognitionEngine.UnloadAllGrammars%2A>método.</xref:System.Speech.Recognition.SpeechRecognitionEngine.UnloadAllGrammars%2A> </xref:System.Speech.Recognition.Grammar>"
  example:
