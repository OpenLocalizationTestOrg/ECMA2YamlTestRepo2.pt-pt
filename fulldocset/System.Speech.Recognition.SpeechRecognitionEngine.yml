i bem sucedido, o <xref:System.Speech.Recognition.RecognizeCompletedEventArgs.Result%2A>propriedade <xref:System.Speech.Recognition.RecognizeCompletedEventArgs>objeto, que pode aceder ao processador para o <xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeCompleted>eventos, será `null`.</xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeCompleted> </xref:System.Speech.Recognition.RecognizeCompletedEventArgs> </xref:System.Speech.Recognition.RecognizeCompletedEventArgs.Result%2A>       Para executar o reconhecimento síncrono, utilize um do <xref:System.Speech.Recognition.SpeechRecognitionEngine.Recognize%2A>métodos.</xref:System.Speech.Recognition.SpeechRecognitionEngine.Recognize%2A>"
