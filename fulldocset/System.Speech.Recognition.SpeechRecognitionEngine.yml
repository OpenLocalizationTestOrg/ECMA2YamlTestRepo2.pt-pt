  remarks: "O reconhecedor emite uma exceção se a <xref:System.Speech.Recognition.Grammar>objeto já está carregado, está a ser carregado no modo assíncrono ou não conseguiu carregar para qualquer reconhecedor.</xref:System.Speech.Recognition.Grammar> Não é possível carregar o mesmo <xref:System.Speech.Recognition.Grammar>objeto em várias instâncias do <xref:System.Speech.Recognition.SpeechRecognitionEngine>.</xref:System.Speech.Recognition.SpeechRecognitionEngine> </xref:System.Speech.Recognition.Grammar> Em vez disso, crie um novo <xref:System.Speech.Recognition.Grammar>objeto para cada <xref:System.Speech.Recognition.SpeechRecognitionEngine>instância.</xref:System.Speech.Recognition.SpeechRecognitionEngine> </xref:System.Speech.Recognition.Grammar>       Se o reconhecedor estiver a executar, as aplicações têm de utilizar <xref:System.Speech.Recognition.SpeechRecognitionEngine.RequestRecognizerUpdate%2A>para colocar em pausa o motor de reconhecimento de voz antes de carregar, o descarregamento, ativar ou desativar uma gramática.</xref:System.Speech.Recognition.SpeechRecognitionEngine.RequestRecognizerUpdate%2A>       Quando carregar uma gramática, está ativada por predefinição. Para desativar uma gramática carregada, utilize o <xref:System.Speech.Recognition.Grammar.Enabled%2A>propriedade.</xref:System.Speech.Recognition.Grammar.Enabled%2A>       Carregar um <xref:System.Speech.Recognition.Grammar>objeto de forma assíncrona, utilize o <xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammarAsync%2A>método.</xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammarAsync%2A> </xref:System.Speech.Recognition.Grammar>"
