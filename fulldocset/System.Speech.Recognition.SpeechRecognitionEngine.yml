- uid: System.Speech.Recognition.SpeechRecognitionEngine.Recognize
  id: Recognize
  parent: System.Speech.Recognition.SpeechRecognitionEngine
  langs:
  - csharp
  name: Recognize()
  nameWithType: SpeechRecognitionEngine.Recognize()
  fullName: System.Speech.Recognition.SpeechRecognitionEngine.Recognize()
  type: Method
  assemblies:
  - System.Speech
  namespace: System.Speech.Recognition
  summary: "Executa uma operação de reconhecimento de voz síncronas."
  remarks: "Este método executa uma operação de reconhecimento único. O reconhecedor executa esta operação em relação a respetivas gramáticas de reconhecimento de voz carregados e ativados.       Durante uma chamada para este método, o reconhecedor pode aumentar os seguintes eventos:- <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechDetected>.</xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechDetected>  É desencadeado quando o reconhecedor Deteta entrada poderá identificar como reconhecimento de voz.      -   <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized>.</xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized>  É desencadeado quando a entrada cria uma correspondência ambígua com um dos gramáticas Active Directory.      -   <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognitionRejected> or <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized>.</xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized></xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognitionRejected> É desencadeado quando o reconhecedor finalizes uma operação de reconhecimento.       O reconhecedor não elevar o <xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeCompleted>eventos ao utilizar este método.</xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeCompleted>       O método Recognize devolve um <xref:System.Speech.Recognition.RecognitionResult>objeto, ou `null` se a operação não for bem sucedida.</xref:System.Speech.Recognition.RecognitionResult>       Pode efetuar uma operação síncrona reconhecimento pelas seguintes razões:-reconhecimento de voz não for detetado antes dos intervalos de tempo limite expirarem para a <xref:System.Speech.Recognition.SpeechRecognitionEngine.BabbleTimeout%2A>ou <xref:System.Speech.Recognition.SpeechRecognitionEngine.InitialSilenceTimeout%2A>Propriedades.</xref:System.Speech.Recognition.SpeechRecognitionEngine.InitialSilenceTimeout%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.BabbleTimeout%2A>      -O motor de reconhecimento Deteta voz mas não localiza nenhum correspondências em qualquer uma das respetivas carregá-la e ativado <xref:System.Speech.Recognition.Grammar>objetos.</xref:System.Speech.Recognition.Grammar>       Para executar o reconhecimento assíncrono, utilize um do <xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeAsync%2A>métodos.</xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeAsync%2A>"
  example:
  - "The following example shows part of a console application that demonstrates basic speech recognition. The example creates a <xref:System.Speech.Recognition.DictationGrammar>, loads it into an in-process speech recognizer, and performs one recognition operation.  \n  \n```  \n  \nusing System;  \nusing System.Speech.Recognition;  \n  \nnamespace SynchronousRecognition  \n{  \n  class Program  \n  {  \n    static void Main(string[] args)  \n    {  \n      // Create an in-process speech recognizer for the en-US locale.  \n      using (SpeechRecognitionEngine recognizer =  \n        new SpeechRecognitionEngine(  \n          new System.Globalization.CultureInfo(\"en-US\")))  \n      {  \n  \n        // Create and load a dictation grammar.  \n        recognizer.LoadGrammar(new DictationGrammar());  \n  \n        // Configure input to the speech recognizer.  \n        recognizer.SetInputToDefaultAudioDevice();  \n  \n        // Modify the initial silence time-out value.  \n        recognizer.InitialSilenceTimeout = TimeSpan.FromSeconds(5);  \n  \n        // Start synchronous speech recognition.  \n        RecognitionResult result = recognizer.Recognize();  \n  \n        if (result != null)  \n        {  \n          Console.WriteLine(\"Recognized text = {0}\", result.Text);  \n        }  \n        else  \n        {  \n          Console.WriteLine(\"No recognition result available.\");  \n        }  \n      }  \n  \n      Console.WriteLine();  \n      Console.WriteLine(\"Press any key to continue...\");  \n      Console.ReadKey();  \n    }  \n  }  \n}  \n```"
  syntax:
    content: public System.Speech.Recognition.RecognitionResult Recognize ();
    parameters: []
    return:
      type: System.Speech.Recognition.RecognitionResult
      description: "O resultado de reconhecimento de entrada, ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se a operação não é efetuada com êxito ou o reconhecedor não está ativado."
  overload: System.Speech.Recognition.SpeechRecognitionEngine.Recognize*
  exceptions: []
  platform:
  - net462
