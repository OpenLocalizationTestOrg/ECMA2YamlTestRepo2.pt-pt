  name: SpeechRecognitionEngine
  nameWithType: SpeechRecognitionEngine
  fullName: System.Speech.Recognition.SpeechRecognitionEngine
  type: Class
  summary: "Fornece os meios para aceder e gerir um motor de reconhecimento de voz no processo."
  remarks: "Pode criar uma instância desta classe para qualquer um dos recognizers reconhecimento de voz instalada. Para obter informações sobre os quais recognizers são instaladas, utilize a estática <xref:System.Speech.Recognition.SpeechRecognitionEngine.InstalledRecognizers%2A>método.</xref:System.Speech.Recognition.SpeechRecognitionEngine.InstalledRecognizers%2A>       Esta classe destina-se em execução voz reconhecimento motores dentro do processo e fornece controlo sobre diferentes aspetos do reconhecimento de voz, da seguinte forma: - para criar um utilitário de reconhecimento de voz no processo, utilize um do <xref:System.Speech.Recognition.SpeechRecognitionEngine.%23ctor%2A>construtores.</xref:System.Speech.Recognition.SpeechRecognitionEngine.%23ctor%2A>      -Para gerir gramáticas de reconhecimento de voz, utilize o <xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammar%2A>, <xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammarAsync%2A>, <xref:System.Speech.Recognition.SpeechRecognitionEngine.UnloadGrammar%2A>, e <xref:System.Speech.Recognition.SpeechRecognitionEngine.UnloadAllGrammars%2A>métodos e o <xref:System.Speech.Recognition.SpeechRecognitionEngine.Grammars%2A>propriedade.</xref:System.Speech.Recognition.SpeechRecognitionEngine.Grammars%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.UnloadAllGrammars%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.UnloadGrammar%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammarAsync%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammar%2A>      -Para configurar a entrada para o reconhecedor, utilize o <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToAudioStream%2A>, <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToDefaultAudioDevice%2A>, <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToNull%2A>, <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveFile%2A>, ou <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveStream%2A>método.</xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveStream%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveFile%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToNull%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToDefaultAudioDevice%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToAudioStream%2A>      -Para executar o reconhecimento de voz, utilize o <xref:System.Speech.Recognition.SpeechRecognitionEngine.Recognize%2A>ou <xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeAsync%2A>método.</xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeAsync%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.Recognize%2A>      -Para modificar a forma como o reconhecimento processa silêncio ou de entrada inesperada, utilize o <xref:System.Speech.Recognition.SpeechRecognitionEngine.BabbleTimeout%2A>, <xref:System.Speech.Recognition.SpeechRecognitionEngine.InitialSilenceTimeout%2A>, <xref:System.Speech.Recognition.SpeechRecognitionEngine.EndSilenceTimeout%2A>, e <xref:System.Speech.Recognition.SpeechRecognitionEngine.EndSilenceTimeoutAmbiguous%2A>Propriedades.</xref:System.Speech.Recognition.SpeechRecognitionEngine.EndSilenceTimeoutAmbiguous%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.EndSilenceTimeout%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.InitialSilenceTimeout%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.BabbleTimeout%2A>      -Para alterar o número de alternates devolve o reconhecedor, utilize o <xref:System.Speech.Recognition.SpeechRecognitionEngine.MaxAlternates%2A>propriedade.</xref:System.Speech.Recognition.SpeechRecognitionEngine.MaxAlternates%2A> O reconhecedor devolve resultados de reconhecimento num <xref:System.Speech.Recognition.RecognitionResult>objeto.</xref:System.Speech.Recognition.RecognitionResult>      -Para sincronizar as alterações para o reconhecedor, utilize o <xref:System.Speech.Recognition.SpeechRecognitionEngine.RequestRecognizerUpdate%2A>método.</xref:System.Speech.Recognition.SpeechRecognitionEngine.RequestRecognizerUpdate%2A> O reconhecedor utiliza mais de um thread para realizar tarefas.      -Para emular a entrada para o reconhecedor, utilize o <xref:System.Speech.Recognition.SpeechRecognitionEngine.EmulateRecognize%2A>e <xref:System.Speech.Recognition.SpeechRecognitionEngine.EmulateRecognizeAsync%2A>métodos.</xref:System.Speech.Recognition.SpeechRecognitionEngine.EmulateRecognizeAsync%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.EmulateRecognize%2A>       O objeto de SpeechRecognitionEngine é a utilização do processo de instanciar o objeto único. Por outro lado, <xref:System.Speech.Recognition.SpeechRecognizer>as partilhas de um único reconhecedor com qualquer aplicação que pretende utilizá-lo.</xref:System.Speech.Recognition.SpeechRecognizer>      > [!NOTE] > Sempre chamada <xref:System.Speech.Recognition.SpeechRecognitionEngine.Dispose%2A>antes de libertar uma última referência para o reconhecedor de reconhecimento de voz.</xref:System.Speech.Recognition.SpeechRecognitionEngine.Dispose%2A> Caso contrário, os recursos que está a utilizar serão não ser libertados até que o recoletor de lixo chama o objeto de utilitário `Finalize` método."
  example:
  - "The following example shows part of a console application that demonstrates basic speech recognition. Because this example uses the `Multiple` mode of the <xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeAsync%2A> method, it performs recognition until you close the console window or stop debugging.  \n  \n```c#  \nusing System;  \nusing System.Speech.Recognition;  \n  \nnamespace SpeechRecognitionApp  \n{  \n  class Program  \n  {  \n    static void Main(string[] args)  \n    {  \n  \n      // Create an in-process speech recognizer for the en-US locale.  \n      using (  \n      SpeechRecognitionEngine recognizer =  \n        new SpeechRecognitionEngine(  \n          new System.Globalization.CultureInfo(\"en-US\")))  \n      {  \n  \n        // Create and load a dictation grammar.  \n        recognizer.LoadGrammar(new DictationGrammar());  \n  \n        // Add a handler for the speech recognized event.  \n        recognizer.SpeechRecognized +=   \n          new EventHandler<SpeechRecognizedEventArgs>(recognizer_SpeechRecognized);  \n  \n        // Configure input to the speech recognizer.  \n        recognizer.SetInputToDefaultAudioDevice();  \n  \n        // Start asynchronous, continuous speech recognition.  \n        recognizer.RecognizeAsync(RecognizeMode.Multiple);  \n  \n        // Keep the console window open.  \n        while (true)  \n        {  \n          Console.ReadLine();  \n        }  \n      }  \n    }  \n  \n    // Handle the SpeechRecognized event.  \n    static void recognizer_SpeechRecognized(object sender, SpeechRecognizedEventArgs e)  \n    {  \n      Console.WriteLine(\"Recognized text: \" + e.Result.Text);  \n    }  \n  }  \n}  \n```"
