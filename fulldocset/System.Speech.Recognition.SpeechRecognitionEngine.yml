  id: Recognize(System.TimeSpan)
  parent: System.Speech.Recognition.SpeechRecognitionEngine
  langs:
  - csharp
  name: Recognize(TimeSpan)
  nameWithType: SpeechRecognitionEngine.Recognize(TimeSpan)
  fullName: System.Speech.Recognition.SpeechRecognitionEngine.Recognize(TimeSpan)
  type: Method
  assemblies:
  - System.Speech
  namespace: System.Speech.Recognition
  summary: "Executa uma operação de reconhecimento de voz síncrono com um período de tempo limite especificado de silêncio inicial."
  remarks: "Se o motor de reconhecimento de voz Deteta o reconhecimento de voz no intervalo de tempo especificado pelo `initialSilenceTimeout` argumento, Recognize efetua uma operação de reconhecimento único e, em seguida, termina.  O `initialSilenceTimeout` parâmetro substitui o reconhecedor <xref:System.Speech.Recognition.SpeechRecognitionEngine.InitialSilenceTimeout%2A>propriedade.</xref:System.Speech.Recognition.SpeechRecognitionEngine.InitialSilenceTimeout%2A>       Durante uma chamada para este método, o reconhecedor pode aumentar os seguintes eventos:- <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechDetected>.</xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechDetected>  É desencadeado quando o reconhecedor Deteta entrada poderá identificar como reconhecimento de voz.      -   <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized>.</xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized>  É desencadeado quando a entrada cria uma correspondência ambígua com um dos gramáticas Active Directory.      -   <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognitionRejected> or <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized>.</xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized></xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognitionRejected> É desencadeado quando o reconhecedor finalizes uma operação de reconhecimento.       O reconhecedor não elevar o <xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeCompleted>eventos ao utilizar este método.</xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeCompleted>       O <xref:System.Speech.Recognition.SpeechRecognitionEngine.Recognize>método devolve um <xref:System.Speech.Recognition.RecognitionResult>objeto, ou `null` se a operação não for bem sucedida.</xref:System.Speech.Recognition.RecognitionResult> </xref:System.Speech.Recognition.SpeechRecognitionEngine.Recognize>       Pode efetuar uma operação síncrona reconhecimento pelas seguintes razões:-reconhecimento de voz não for detetado antes dos intervalos de tempo limite expirarem para a <xref:System.Speech.Recognition.SpeechRecognitionEngine.BabbleTimeout%2A>ou para o `initialSilenceTimeout` parâmetro.</xref:System.Speech.Recognition.SpeechRecognitionEngine.BabbleTimeout%2A>      -O motor de reconhecimento Deteta voz mas não localiza nenhum correspondências em qualquer uma das respetivas carregá-la e ativado <xref:System.Speech.Recognition.Grammar>objetos.</xref:System.Speech.Recognition.Grammar>       Para executar o reconhecimento assíncrono, utilize um do <xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeAsync%2A>métodos.</xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeAsync%2A>"
  example:
