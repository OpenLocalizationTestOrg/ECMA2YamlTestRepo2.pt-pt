  summary: "Inicializa uma nova instância do <xref href=&quot;System.Speech.Recognition.SpeechRecognitionEngine&quot;> </xref> classe utilizando o utilitário de reconhecimento de voz predefinido para uma região especificada."
  remarks: "Microsoft Windows e a API de System.Speech aceitar todos os indicativos de país de idioma válidos. Para executar o reconhecimento de voz utilizando o idioma especificado no `CultureInfo` argumento, um motor de reconhecimento de voz suporta tem de estar instalado indicativo de país de idioma. Os motores de reconhecimento de voz vem incluído no Microsoft Windows 7 trabalham com os seguintes códigos de idioma país.      -en GB. Inglês (Reino Unido) - en-US. Inglês (Estados Unidos) - Alemanha Alemanha. Alemão (Datacenters) - es-ES. Espanhol (Espanha) - fr FR. Francês (França) - ja-JP. Japonês (Japão) - zh-CN. Chinês (China) - zh-TW. Códigos de idioma do chinês (Taiwan) de duas letras como &quot;pt&quot;, &quot;fr&quot; ou &quot;es&quot; também são permitidos.       Antes do utilitário de reconhecimento de voz pode começar reconhecimento, tem de carregar a gramática de reconhecimento de voz, pelo menos, um e configurar a entrada para o reconhecedor.       Para carregar uma gramática, chame o <xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammar%2A>ou <xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammarAsync%2A>método.</xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammarAsync%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammar%2A>       Para configurar a entrada de áudio, utilize um dos seguintes métodos:- <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToAudioStream%2A>- <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToDefaultAudioDevice%2A>- <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToNull%2A>- <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveFile%2A>- <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveStream%2A></xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveStream%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveFile%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToNull%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToDefaultAudioDevice%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToAudioStream%2A>"
  example:
  - "The following example shows part of a console application that demonstrates basic speech recognition, and initializes a speech recognizer for the en-US locale.  \n  \n```c#  \nusing System;  \nusing System.Speech.Recognition;  \n  \nnamespace SpeechRecognitionApp  \n{  \n  class Program  \n  {  \n    static void Main(string[] args)  \n    {  \n  \n      // Create an in-process speech recognizer for the en-US locale.  \n      using (  \n      SpeechRecognitionEngine recognizer =  \n        new SpeechRecognitionEngine(  \n          new System.Globalization.CultureInfo(\"en-US\")))  \n      {  \n  \n        // Create and load a dictation grammar.  \n        recognizer.LoadGrammar(new DictationGrammar());  \n  \n        // Add a handler for the speech recognized event.  \n        recognizer.SpeechRecognized +=   \n          new EventHandler<SpeechRecognizedEventArgs>(recognizer_SpeechRecognized);  \n  \n        // Configure input to the speech recognizer.  \n        recognizer.SetInputToDefaultAudioDevice();  \n  \n        // Start asynchronous, continuous speech recognition.  \n        recognizer.RecognizeAsync(RecognizeMode.Multiple);  \n  \n        // Keep the console window open.  \n        while (true)  \n        {  \n          Console.ReadLine();  \n        }  \n      }  \n    }  \n  \n    // Handle the SpeechRecognized event.  \n    static void recognizer_SpeechRecognized(object sender, SpeechRecognizedEventArgs e)  \n    {  \n      Console.WriteLine(\"Recognized text: \" + e.Result.Text);  \n    }  \n  }  \n}  \n```"
