  name: Title
  nameWithType: Title
  fullName: System.Web.UI.DataVisualization.Charting.Title
  type: Class
  summary: "Represents a title for the entire chart image."
  remarks: "The Title class encapsulates all the functionality of a title for the <xref:System.Web.UI.DataVisualization.Charting.Chart> control. This class is exposed using the <xref:System.Web.UI.DataVisualization.Charting.Chart.Titles%2A> collection property of the root <xref:System.Web.UI.DataVisualization.Charting.Chart> object.       There can be any number of titles for an entire chart image.       Titles are able to:      -   Be docked and aligned or custom-positioned.      -   Be displayed inside or outside the plotted chart areas.      -   Use a predefined <xref:System.Web.UI.DataVisualization.Charting.TextStyle> such as <xref:System.Web.UI.DataVisualization.Charting.TextStyle> or <xref:System.Web.UI.DataVisualization.Charting.TextStyle>.      -   Use hatching, gradient colors and background images.      -   Be sized and positioned anywhere within the chart image."
  syntax:
    content: 'public class Title : System.Web.UI.DataVisualization.Charting.ChartNamedElement, IDisposable, System.Web.UI.DataVisualization.Charting.IChartMapArea'
