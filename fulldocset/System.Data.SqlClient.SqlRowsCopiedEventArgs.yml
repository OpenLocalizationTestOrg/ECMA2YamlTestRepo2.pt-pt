- uid: System.Data.SqlClient.SqlRowsCopiedEventArgs.Abort
  id: Abort
  parent: System.Data.SqlClient.SqlRowsCopiedEventArgs
  langs:
  - csharp
  name: Abort
  nameWithType: SqlRowsCopiedEventArgs.Abort
  fullName: System.Data.SqlClient.SqlRowsCopiedEventArgs.Abort
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.SqlClient
  summary: "Gets or sets a value that indicates whether the bulk copy operation should be aborted."
  remarks: "Use the Abort property to cancel a bulk copy operation. Set Abort to `true` to abort the bulk copy operation.       If you call the **Close** method from <xref:System.Data.SqlClient.SqlBulkCopy.SqlRowsCopied>, an exception is generated, and the <xref:System.Data.SqlClient.SqlBulkCopy> object state does not change.       If an application specifically creates a <xref:System.Data.SqlClient.SqlTransaction> object in the <xref:System.Data.SqlClient.SqlCommand> constructor, the transaction is not rolled back. The application is responsible for determining whether it is required to rollback the operation, and if so, it must call the <xref:System.Data.SqlClient.SqlTransaction.Rollback%2A?displayProperty=fullName> method. If the application does not create a transaction, the internal transaction corresponding to the current batch is automatically rolled back. However, changes related to previous batches within the bulk copy operation are retained, because the transactions for them already have been committed."
  syntax:
    content: public bool Abort { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the bulk copy operation should be aborted; otherwise <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Data.SqlClient.SqlRowsCopiedEventArgs.Abort*
  exceptions: []
  platform:
  - net462
