  name: Abort
  nameWithType: SqlRowsCopiedEventArgs.Abort
  fullName: System.Data.SqlClient.SqlRowsCopiedEventArgs.Abort
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.SqlClient
  summary: "Obtém ou define um valor que indica se deve ser abortou a operação de cópia em massa."
  remarks: "Utilize a propriedade abortar para cancelar uma operação de cópia em massa. Definir a abortar `true` para abortar a operação de cópia em massa.       Se chama o **fechar** método <xref:System.Data.SqlClient.SqlBulkCopy.SqlRowsCopied>, é gerada uma exceção e o <xref:System.Data.SqlClient.SqlBulkCopy>não alterar o estado do objeto.</xref:System.Data.SqlClient.SqlBulkCopy> </xref:System.Data.SqlClient.SqlBulkCopy.SqlRowsCopied>       Se uma aplicação especificamente cria um <xref:System.Data.SqlClient.SqlTransaction>objeto o <xref:System.Data.SqlClient.SqlCommand>construtor, a transação não é revertida.</xref:System.Data.SqlClient.SqlCommand> </xref:System.Data.SqlClient.SqlTransaction> A aplicação é responsável por determinar se é necessário reverter a operação e, se assim for, tem de chamar o <xref:System.Data.SqlClient.SqlTransaction.Rollback%2A?displayProperty=fullName>método.</xref:System.Data.SqlClient.SqlTransaction.Rollback%2A?displayProperty=fullName> Se a aplicação não criar uma transação, a transação interna correspondente para o batch atual é automaticamente revertida. No entanto, as alterações relacionadas com lotes anteriores numa operação de cópia em massa são mantidas, porque as transações para os mesmos já foram confirmadas."
  syntax:
    content: public bool Abort { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a operação de cópia em massa deve ser abortada; caso contrário <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Data.SqlClient.SqlRowsCopiedEventArgs.Abort*
  exceptions: []
  platform:
  - net462
