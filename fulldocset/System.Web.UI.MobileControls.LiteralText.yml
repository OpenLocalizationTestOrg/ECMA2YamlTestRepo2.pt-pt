  name: LiteralText
  nameWithType: LiteralText
  fullName: System.Web.UI.MobileControls.LiteralText
  type: Class
  summary: "Provides the run-time instantiation of literal text specified in a form. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "The only place where external code must access the members of a LiteralText class is in adapters written for a new class of devices. Be sure that an adapter is written for literal text.       The style with which literal text is rendered will differ based on device, but the literal text will appear on all devices. Between HTML and WML, there are no differences.       The text will render in the following manner:      -   The control renders literal text on its own line with the appropriate style attributes applied.      -   When nesting tags, the hyperlink tag (anchor tag: <`a`>) does not recognize nested tags. For example, nesting the <`b`> or <`i`> tag as literal text inside the <`a`> tag will not render a link as bold or italic. The control completely ignores all tags inside of the <`a`> tag.      > [!NOTE] >  It is important for an adapter to use the <xref:System.Web.UI.MobileControls.TextView.Text%2A?displayProperty=fullName> property to dynamically set the text that you want to display on a form. Do not use this class to do so."
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.MobileControls.LiteralTextControlBuilder))]

      public class LiteralText : System.Web.UI.MobileControls.PagedControl
