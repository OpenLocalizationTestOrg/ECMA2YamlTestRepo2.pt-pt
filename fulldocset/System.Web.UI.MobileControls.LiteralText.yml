  name: LiteralText
  nameWithType: LiteralText
  fullName: System.Web.UI.MobileControls.LiteralText
  type: Class
  summary: "Fornece a instanciação de tempo de execução de texto literal especificado num formulário. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "É o único local onde código externo têm de aceder os membros de uma classe de LiteralText nas placas escritas para uma nova classe de dispositivos. Lembre-se de que um adaptador foi escrito para texto literal.       O estilo com o qual é composto texto literal variam com base no dispositivo, mas o texto literal aparecerá em todos os dispositivos. Entre HTML e WML, existem não existem diferenças.       O texto irá compor da seguinte forma:-o controlo composições texto literal na sua própria linha com os atributos adequados estilo aplicados.      -Quando o aninhamento de tags, a tag de hiperligação (ancorar tag: `a`>) não reconhece etiquetas aninhadas. Por exemplo, aninhamento o `b`> ou `i`> tag como texto literal dentro de `a`> tag não irá compor uma ligação como negrito ou itálico. O controlo ignora por completo todas as etiquetas dentro do `a`> etiquetas.      > [!NOTE] > É importante para uma placa a utilizar o <xref:System.Web.UI.MobileControls.TextView.Text%2A?displayProperty=fullName>propriedade definida dinamicamente o texto que pretende apresentar num formulário.</xref:System.Web.UI.MobileControls.TextView.Text%2A?displayProperty=fullName> Não utilize esta classe para o fazer."
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.MobileControls.LiteralTextControlBuilder))]

      public class LiteralText : System.Web.UI.MobileControls.PagedControl
