  name: GroupBox
  nameWithType: GroupBox
  fullName: System.Windows.Forms.GroupBox
  type: Class
  summary: "Representa um controlo do Windows que apresenta uma moldura à volta de um grupo de controlos com uma legenda opcional."
  remarks: "O GroupBox apresenta uma moldura à volta de um grupo de controlos com ou sem uma legenda. Utilize um GroupBox para agrupar logicamente uma coleção de controlos num formulário. A caixa de grupo é um controlo de contentor que pode ser utilizado para definir os grupos de controlos.       É a utilização normal para uma caixa de grupo que contém um grupo lógico de <xref:System.Windows.Forms.RadioButton>controlos.</xref:System.Windows.Forms.RadioButton> Se tiver duas caixas de grupo, cada um dos quais contêm vários botões de opção (também conhecido como botões de opção), cada grupo de botões é valor mutuamente exclusivos, definição uma opção por grupo.       Pode adicionar controlos para o GroupBox utilizando o <xref:System.Windows.Forms.Control.ControlCollection.Add%2A>método o <xref:System.Windows.Forms.Control.Controls%2A>propriedade.</xref:System.Windows.Forms.Control.Controls%2A> </xref:System.Windows.Forms.Control.ControlCollection.Add%2A>      > [!NOTE] > Apenas os controlos que são contidos no controlo GroupBox podem ser selecionados ou receber o foco. O GroupBox completa em si não pode ser selecionado ou receber o foco. Para obter mais informações sobre como este controlo responde ao <xref:System.Windows.Forms.Control.Focus%2A>e <xref:System.Windows.Forms.Control.Select%2A>métodos, consulte o seguinte <xref:System.Windows.Forms.Control>Membros: <xref:System.Windows.Forms.Control.CanFocus%2A>, <xref:System.Windows.Forms.Control.CanSelect%2A> <xref:System.Windows.Forms.Control.Focused%2A>, <xref:System.Windows.Forms.Control.ContainsFocus%2A> <xref:System.Windows.Forms.Control.Focus%2A>, <xref:System.Windows.Forms.Control.Select%2A>.</xref:System.Windows.Forms.Control.Select%2A> </xref:System.Windows.Forms.Control.Focus%2A> </xref:System.Windows.Forms.Control.ContainsFocus%2A> </xref:System.Windows.Forms.Control.Focused%2A> </xref:System.Windows.Forms.Control.CanSelect%2A> </xref:System.Windows.Forms.Control.CanFocus%2A> </xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.Control.Select%2A> </xref:System.Windows.Forms.Control.Focus%2A>       O GroupBox não consegue apresentar uma barra de deslocamento. Se precisar de um controlo semelhante a um GroupBox que pode conter uma barra de deslocamento, consulte o <xref:System.Windows.Forms.Panel>controlo.</xref:System.Windows.Forms.Panel>"
  example:
