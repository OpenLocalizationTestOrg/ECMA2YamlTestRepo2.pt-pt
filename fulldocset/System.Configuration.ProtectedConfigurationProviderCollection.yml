  fullName: System.Configuration.ProtectedConfigurationProviderCollection
  type: Class
  summary: "Provides a collection of <xref href=&quot;System.Configuration.ProtectedConfigurationProvider&quot;></xref> objects."
  remarks: "The <xref:System.Configuration.ProtectedConfiguration.Providers%2A> property of the <xref:System.Configuration.ProtectedConfiguration> class is a ProtectedConfigurationProviderCollection collection of all protected-configuration providers available to your application.       You can encrypt sections of a configuration file to protect sensitive information used by your application. This improves security by making unauthorized access difficult, even if an attacker gains access to your configuration file.       The .NET Framework includes two protected configuration providers that can be used to encrypt sections of a configuration file: the <xref:System.Configuration.RsaProtectedConfigurationProvider> class, which uses the <xref:System.Security.Cryptography.RSACryptoServiceProvider> class to encrypt configuration sections, and the <xref:System.Configuration.DpapiProtectedConfigurationProvider> class, which uses the Windows Data Protection API (DPAPI) to encrypt configuration sections.       You might have a requirement to encrypt sensitive information using an algorithm other than the RSA or DPAPI providers. In this case, you can build your own custom protected-configuration provider. The <xref:System.Configuration.ProtectedConfigurationProvider> class is an abstract base class that you must inherit from to create your own protected-configuration provider.       For more information about protected configuration, see [Encrypting Configuration Information Using Protected Configuration](~/add/includes/ajax-current-ext-md.md)."
