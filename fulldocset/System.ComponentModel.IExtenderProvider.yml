  name: IExtenderProvider
  nameWithType: IExtenderProvider
  fullName: System.ComponentModel.IExtenderProvider
  type: Interface
  summary: "Defines the interface for extending properties to other components in a container."
  remarks: "An extender provider is a component that provides properties to other components. For example, the <xref:System.Windows.Forms.ToolTip> control is an extender provider. When you add a <xref:System.Windows.Forms.ToolTip> control to a <xref:System.Windows.Forms.Form>, all other controls on the form have a <xref:System.Windows.Forms.ToolTip> property added to their list of properties.       Any component that provides extender properties must implement IExtenderProvider. A visual designer can then call <xref:System.ComponentModel.IExtenderProvider.CanExtend%2A> to determine which objects in a container should receive the extender properties.       For more information about extender providers, see [How to: Implement an Extender Provider](../Topic/How%20to:%20Implement%20an%20Extender%20Provider.md)."
  example:
  - "The following code example demonstrates how to implement the IExtenderProvider interface. This example is part of a larger example discussed in [How to: Implement a HelpLabel Extender Provider](../Topic/How%20to:%20Implement%20a%20HelpLabel%20Extender%20Provider.md).  \n  \n [!code-vb[System.Windows.Forms.HelpLabel#1](~/add/codesnippet/VisualBasic/t-system.componentmodel._74_1.vb)]\n [!code-cs[System.Windows.Forms.HelpLabel#1](~/add/codesnippet/CSharp/t-system.componentmodel._74_1.cs)]"
