  type: Interface
  summary: "Define a interface para expandir as propriedades para outros componentes num contentor."
  remarks: "Um fornecedor de extensão é um componente que fornece as propriedades para outros componentes. Por exemplo, o <xref:System.Windows.Forms.ToolTip>controlo é um fornecedor de extensão.</xref:System.Windows.Forms.ToolTip> Quando adiciona um <xref:System.Windows.Forms.ToolTip>controlar para um <xref:System.Windows.Forms.Form>, todos os outros controlos no formulário tem um <xref:System.Windows.Forms.ToolTip>propriedade adicionada à respetiva lista de propriedades.</xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.ToolTip>       Qualquer componente que fornece as propriedades de extensão tem de implementar IExtenderProvider. Um designer visual, em seguida, pode chamar <xref:System.ComponentModel.IExtenderProvider.CanExtend%2A>para determinar quais os objetos num contentor devem receber as propriedades de extensão.</xref:System.ComponentModel.IExtenderProvider.CanExtend%2A>       Para obter mais informações sobre fornecedores de extensão, consulte [como: implementar um fornecedor de extensão](~/add/includes/ajax-current-ext-md.md)."
  example:
