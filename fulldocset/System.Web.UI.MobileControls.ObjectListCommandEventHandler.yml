  remarks: "When you create an ObjectListCommandEventHandler delegate for an <xref:System.Web.UI.MobileControls.ObjectList> you identify the method that will handle the event. The <xref:System.Web.UI.MobileControls.ObjectList> notifies the handler when an item event is generated. To associate the event with your event handler, add an instance of the delegate to the event. Unless you remove the delegate, the event handler is called whenever the event occurs."
