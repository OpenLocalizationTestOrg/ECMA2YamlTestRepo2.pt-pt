  fullName: System.Windows.Forms.DataVisualization.Charting.Axis.Enabled
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Obtém ou define um valor que indica se um eixo é ativado."
  remarks: "Se um eixo não estiver ativado, o eixo, juntamente com os respetivos atributos (as marcas de escala, linhas de faixa, etiquetas e assim consecutivamente), não será apresentado.       Se um eixo é ativado, será apresentado o eixo, juntamente com todos os respetivos atributos (as marcas de escala, linhas de faixa, etiquetas e assim consecutivamente), independentemente se pretende ou não está a ser utilizado para desenhar um <xref:System.Windows.Forms.DataVisualization.Charting.Series>.</xref:System.Windows.Forms.DataVisualization.Charting.Series>       Se um valor de <xref:System.Windows.Forms.DataVisualization.Charting.AxisEnabled>é utilizado, um eixo pode ou não podem ser apresentado, dependendo se está a ser utilizado para desenhar um <xref:System.Windows.Forms.DataVisualization.Charting.Series>.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.AxisEnabled> Eixos a que são utilizados para representar os dados são determinados pelo <xref:System.Windows.Forms.DataVisualization.Charting.Series.XAxisType%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.Series.YAxisType%2A>definições de propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.Series.YAxisType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.XAxisType%2A>      > [!NOTE] > Se um eixo não está ativado, mas um eixo adjacente está a utilizar linhas de grelha, uma destas linhas de grelha será apresentada em vez do eixo, que não está ativado. A situação mesma irá ocorrer se a propriedade Enabled de um eixo está definida como <xref:System.Windows.Forms.DataVisualization.Charting.AxisEnabled>, mas o eixo não está a ser utilizado para desenhar dados; a linha de grelha de um eixo adjacente irá ser desenhada em vez disso.</xref:System.Windows.Forms.DataVisualization.Charting.AxisEnabled>"
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.AxisEnabled Enabled { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.AxisEnabled
      description: "Um <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.AxisEnabled&quot;> </xref> valor de enumeração. O valor predefinido é <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.AxisEnabled&quot;> </xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.Axis.Enabled*
  exceptions: []
  platform:
  - net462
