  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Gets or sets a value that indicates whether an axis is enabled."
  remarks: "If an axis is not enabled, the axis, along with its attributes (tick marks, strip lines, labels, and so forth), will not be displayed.       If an axis is enabled, the axis, along with all its attributes (tick marks, strip lines, labels, and so forth), will be displayed regardless of whether or not it is being used to plot a <xref:System.Windows.Forms.DataVisualization.Charting.Series>.       If a value of <xref:System.Windows.Forms.DataVisualization.Charting.AxisEnabled> is used, an axis may or may not be displayed, depending on whether it is being used to plot a <xref:System.Windows.Forms.DataVisualization.Charting.Series>. The axes that are used to plot data are determined by the <xref:System.Windows.Forms.DataVisualization.Charting.Series.XAxisType%2A> and <xref:System.Windows.Forms.DataVisualization.Charting.Series.YAxisType%2A> property settings.      > [!NOTE] >  If an axis is not enabled but an adjacent axis is using grid lines, one of those grid lines will be displayed in place of the axis that is not enabled. The same situation will occur if the Enabled property of an axis is set to <xref:System.Windows.Forms.DataVisualization.Charting.AxisEnabled>, but the axis is not being used to plot data; the grid line of an adjacent axis will be drawn instead."
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.AxisEnabled Enabled { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.AxisEnabled
      description: "An <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.AxisEnabled&quot;></xref> enumeration value. The default value is <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.AxisEnabled&quot;></xref>."
