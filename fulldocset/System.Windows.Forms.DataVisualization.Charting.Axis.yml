  name: Axis
  nameWithType: Axis
  fullName: System.Windows.Forms.DataVisualization.Charting.Axis
  type: Class
  summary: "Fornece métodos e propriedades gerir eixos no <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart&quot;> </xref> controlo."
  remarks: "Esta classe contém todas as funcionalidades de eixos no <xref:System.Windows.Forms.DataVisualization.Charting.Chart>controlar e é exposto pelo <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX2%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY2%2A>Propriedades de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>objetos.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY2%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX2%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart>       Para todos os gráficos — exceto barra, barras empilhadas, circulares e de anel — os eixos primários e secundários são os seguintes: | O tipo de eixo | Descrição |   |---------------|-----------------|   | Eixo x primário | Eixo horizontal inferior. |   | Eixo x secundário | Eixo horizontal superior. |   | Eixo y primário | Eixo vertical à esquerda. |   | Eixo y secundário | Eixo vertical à direita. |       Barra e barras empilhadas gráficos têm os eixos rotação 90 graus no sentido horário, o principal do eixo X para estes dois tipos de gráfico é o eixo vertical à esquerda.       **Tenha em atenção** podem existir apenas um conjunto de eixos — dois vertical e horizontal dois — para cada <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>objeto.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>       A classe de eixo também contém vários métodos que podem ser utilizados para converter valores do eixo coordenadas de pixel absoluto, que são úteis para 2D desenhar personalizado, ou coordenadas relativas, que são úteis para desenhar personalizado 3D. Também podem ser convertidas coordenadas absolutas e relativas aos valores do eixo.       Seguem-se os elementos mais importantes de eixo expostos pela classe de eixo: | Elemento de eixo | Descrição |   |------------------|-----------------|   | As etiquetas do eixo | As etiquetas de um eixo e as respetivas propriedades associadas. |   | Linhas de grelha | As linhas de grelha principal e secundária de um eixo. |   | Marcas de escala | As marcas de escala principal e secundária de um eixo. |   | Eliminar linhas | Da linhas de faixa. |"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class Axis : System.Windows.Forms.DataVisualization.Charting.ChartNamedElement
