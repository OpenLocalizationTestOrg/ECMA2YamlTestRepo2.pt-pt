  remarks: "This property determines how often the labels and major tick marks and grid lines associated with the axis are drawn if the `Interval` property value of a label, tick mark, or grid line is set to <xref:System.Double>, which signifies that it is not set.       The `Interval` property of a major tick mark, grid line or label of the axis has priority over the Interval property setting of the <xref:System.Windows.Forms.DataVisualization.Charting.Axis> object.       A value of zero represents an &quot;Auto&quot; value. This Interval property cannot be set to <xref:System.Double.NaN>. If you assign this property a value of <xref:System.Double.NaN>, a value of zero will be used instead.       **Note** The minor grid lines and tick marks of an axis never use this property for their interval.       The interval type of the axis is determined by the <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalType%2A> property."
  syntax:
