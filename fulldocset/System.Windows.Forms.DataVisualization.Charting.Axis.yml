- uid: System.Windows.Forms.DataVisualization.Charting.Axis.Crossing
  id: Crossing
  parent: System.Windows.Forms.DataVisualization.Charting.Axis
  langs:
  - csharp
  name: Crossing
  nameWithType: Axis.Crossing
  fullName: System.Windows.Forms.DataVisualization.Charting.Axis.Crossing
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Gets or sets the location at which an axis is crossed by its associated axis."
  remarks: "Setting this property for a primary axis will determine where the other primary axis crosses it, and similarly setting it for a secondary axis will determine where the other secondary axis crosses it. For example, setting the Crossing property of the primary X-axis determines where the primary Y-axis will cross it.       Four modes can be used for the Crossing property of an axis:      -   &quot;Auto&quot;, which means that the crossing value will be set to the minimum or maximum value for the relevant axis. If the axis is primary, the value will be its minimum value, if the axis is secondary it will its maximum value. To set to &quot;Auto&quot; at run time, use a <xref:System.Double> value.      -   &quot;Minimum&quot;, which means the crossing value of the axis will be its minimum value. To set to &quot;Minimum&quot; at run-time use a <xref:System.Double> value.      -   &quot;Maximum&quot;, which means the crossing value of the axis will be its maximum value. To set to &quot;Maximum&quot; at run-time use a <xref:System.Double> value.      -   A specified `double` value that is between the minimum and maximum values for the relevant axis. If the crossing value is less then minimum value, or the crossing value is greater than maximum value, an exception will be thrown.       When a non-default crossing value is used, the labels and tick marks of the axis may or may not follow the crossing axis, depending on the <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IsMarksNextToAxis%2A> property setting. By default they will move with the crossing axis."
  syntax:
    content: public virtual double Crossing { get; set; }
    return:
      type: System.Double
      description: "A <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;></xref> value that represents where an axis is crossed by its associated axis. The default value is <xref:System.Double>."
  overload: System.Windows.Forms.DataVisualization.Charting.Axis.Crossing*
  exceptions: []
  platform:
  - net462
