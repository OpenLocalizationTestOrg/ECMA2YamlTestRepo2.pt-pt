  fullName: System.Windows.Forms.DataVisualization.Charting.Axis.Crossing
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Obtém ou define a localização em que um eixo é cruzado por seu eixo associado."
  remarks: "Definir esta propriedade para um eixo principal irá determinar onde eixo principal atravesse-lo e defini-la da mesma forma para um eixo secundário irá determinar onde outro do eixo secundário atravesse-lo. Por exemplo, definir a propriedade de cruzamento do eixo x primário determina onde o eixo y principal será de se estendê-lo.       Modos de quatro podem ser utilizados para a propriedade de cruzamento de um eixo:-&quot;Auto&quot;, que significa que o valor de cruzamento será definido para o valor mínimo ou máximo para o eixo relevante. Se o eixo é primário, o valor será o valor mínimo, se o eixo está secundário será o valor máximo. Para definir como &quot;Auto&quot; em tempo de execução, utilize um <xref:System.Double>valor.</xref:System.Double>      -&quot;Mínimo&quot;, que significa que o valor de cruzamento do eixo será o valor mínimo. Para definir a &quot;Mínimo&quot; em execução, utilizar um <xref:System.Double>valor.</xref:System.Double>      -&quot;Máximo&quot;, que significa que o valor de cruzamento do eixo será o valor máximo. Para definir a &quot;Máximo&quot; em execução, utilizar um <xref:System.Double>valor.</xref:System.Double>      -Um especificado `double` um valor entre os valores mínimos e máximo para o eixo relevante. Se o valor de cruzamento é o menor valor, em seguida, mínimo ou o valor de cruzamento é superior ao valor máximo, será emitida uma exceção.       Quando é utilizado um valor de cruzamento não predefinido, as etiquetas e marcas de escala do eixo pode ou não pode seguir o eixo de cruzamento, consoante o <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IsMarksNextToAxis%2A>definição de propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.IsMarksNextToAxis%2A> Por predefinição será movido com o eixo de cruzamento."
  syntax:
    content: public virtual double Crossing { get; set; }
    return:
      type: System.Double
      description: "A <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref> valor que representa a onde um eixo é cruzado por seu eixo associado. O valor predefinido é <xref:System.Double>.</xref:System.Double>"
  overload: System.Windows.Forms.DataVisualization.Charting.Axis.Crossing*
  exceptions: []
  platform:
  - net462
