  summary: "Obtém ou define o intervalo de um eixo."
  remarks: "Esta propriedade determina a frequência as etiquetas e a escala principais marca e as linhas de grelha associadas com o eixo são desenhadas se o `Interval` valor da propriedade de uma etiqueta, marca de escala ou grelha linha está definido como <xref:System.Double>, que significa que não está definido.</xref:System.Double>       O `Interval` propriedade de uma marca de escala principais, a linha de grelha ou a etiqueta do eixo tem prioridade sobre a definição de propriedade de intervalo do <xref:System.Windows.Forms.DataVisualization.Charting.Axis>objeto.</xref:System.Windows.Forms.DataVisualization.Charting.Axis>       Um valor de zero representa um valor de &quot;Auto&quot;. Não é possível definir esta propriedade de intervalo <xref:System.Double.NaN>.</xref:System.Double.NaN> Se atribuir um valor desta propriedade <xref:System.Double.NaN>, será utilizado em vez disso, um valor igual a zero.</xref:System.Double.NaN>       **Tenha em atenção** as linhas de grelha secundárias e as marcas de escala do eixo nunca utilizam esta propriedade para o respetivo intervalo.       O tipo de intervalo do eixo é determinado pelo <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalType%2A>propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalType%2A>"
