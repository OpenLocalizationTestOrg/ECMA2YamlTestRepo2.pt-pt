  name: Axis
  nameWithType: Axis
  fullName: System.Windows.Forms.DataVisualization.Charting.Axis
  type: Class
  summary: "Provides methods and properties that manage axes in the <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart&quot;></xref> control."
  remarks: "This class encapsulates all the functionality for axes in the <xref:System.Windows.Forms.DataVisualization.Charting.Chart> control, and is exposed by the <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX2%2A> and <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY2%2A> properties of <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> objects.       For all charts—except bar, stacked bar, pie and doughnut—the primary and secondary axes are as follows:      |Axis Type|Description|   |---------------|-----------------|   |Primary X-Axis|Bottom horizontal axis.|   |Secondary X-Axis|Top horizontal axis.|   |Primary Y-Axis|Left vertical axis.|   |Secondary Y-Axis|Right vertical axis.|       Bar and stacked-bar charts have their axes rotated 90 degrees clockwise, so the primary X axis for these two chart types is the left-vertical axis.       **Note** There can be only one set of axes—two vertical and two horizontal—for each <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> object.       The Axis class also contains several methods that can be used to convert axis values to absolute pixel coordinates, which are useful for 2D custom drawing, or to relative coordinates, which are useful for 3D custom drawing. Absolute and relative coordinates can also be converted to axis values.       The following are the most important axis elements exposed by the Axis class:      |Axis Element|Description|   |------------------|-----------------|   |Axis Labels|The labels of an axis, and their associated properties.|   |Grid Lines|The major and minor grid lines of an axis.|   |Tick Marks|The major and minor tick marks of an axis.|   |Strip Lines|Strip lines.|"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class Axis : System.Windows.Forms.DataVisualization.Charting.ChartNamedElement
