    return:
      type: System.Double
      description: "A <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;></xref> value that represents the interval of an axis. The default value is &quot;Auto&quot;, which is represented by a value of zero (0)."
