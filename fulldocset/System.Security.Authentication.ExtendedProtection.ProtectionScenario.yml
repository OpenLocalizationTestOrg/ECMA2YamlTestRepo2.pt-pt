  summary: "Autenticação integrada do Windows é moldada num canal seguro terminado por um proxy fidedigno e tem um canal de token de enlace com validação SPN necessária. Isto requer a presença de um CBT, mas o CBT não é verificada enquanto o SPN está marcado."
  syntax:
    content: TrustedProxy
    return:
      type: System.Security.Authentication.ExtendedProtection.ProtectionScenario
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
