- uid: System.Security.Authentication.ExtendedProtection.ProtectionScenario.TransportSelected
  id: TransportSelected
  parent: System.Security.Authentication.ExtendedProtection.ProtectionScenario
  langs:
  - csharp
  name: TransportSelected
  nameWithType: ProtectionScenario.TransportSelected
  fullName: System.Security.Authentication.ExtendedProtection.ProtectionScenario.TransportSelected
  type: Field
  assemblies:
  - System
  namespace: System.Security.Authentication.ExtendedProtection
  summary: "O transporte selecionará entre um cenário de proteção segura e padrão, dependendo do tipo de canal utilizado. Para a proteção segura, a autenticação integrada do Windows é moldada num canal seguro e tem um token de enlace de canal exatamente correspondência com nenhuma validação de nome de fornecedor de serviço (SPN). Para a proteção padrão, a autenticação integrada do Windows, opcionalmente, é moldada num canal seguro com um token de enlace de canal opcional e SPN validação é necessária. Por isso, se o pedido é fornecido através de um canal seguro, o token de enlace de canal (CBT) estiver marcado, caso contrário, o SPN está marcado."
  syntax:
    content: TransportSelected
    return:
      type: System.Security.Authentication.ExtendedProtection.ProtectionScenario
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
