- uid: System.Xml.XmlEntity.BaseURI
  id: BaseURI
  parent: System.Xml.XmlEntity
  langs:
  - csharp
  name: BaseURI
  nameWithType: XmlEntity.BaseURI
  fullName: System.Xml.XmlEntity.BaseURI
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: "Obtém o base Uniform Resource Identifier (URI) do nó atual."
  remarks: "Um documento XML em rede é composta por segmentos de dados agregados utilizando vários mecanismos de inclusão padrão Consortium World Wide Web (W3C) e, pelo que contém nós provenientes de diferentes locais. O `BaseURI` indica onde provém estes nós.       O valor desta propriedade varia consoante o tipo de nó. Nós que são subordinados de nós de EntityReference externos devolvem a localização da entidade em si. Por exemplo, considere o seguinte documento XML: ```   <!DOCTYPE item [   <!ENTITY xyz SYSTEM &quot;a/b.xml&quot;>   ]>   <item num=&quot;123&quot;>&xyz;</item>   ``` em que a entidade externa `a/b.xml` contém o texto XML `<test>123</test>`.       Se o documento é carregado a partir de http://server/mydata.xml, `BaseURI` devolve o seguinte: | NodeType | Nome | BaseURI |   |--------------|----------|-------------|   | Atributo | núm | http://server/mydata.xml |   | Documento | #document | http://server/mydata.xml |   | DocumentType | item | http://server/mydata.xml |   | Entidade | xyz | http://server/mydata.xml |   | Elemento | item | http://server/mydata.xml |   | EntityReference | xyz | http://server/mydata.xml |   | Elemento | testar | http://server/a/b.xml |   | Texto | #text | http://server/a/b.xml |       `BaseURI` procura limites de referência de entidade, pelo que o se entidades são expandidas, estas informações não são preservadas e esta propriedade devolve a localização do `XmlDocument` objeto em todos os casos.       Como um segundo exemplo, dado o seguinte documento XML: ```   <!DOCTYPE Mydata SYSTEM &quot;http://localhost/doctype.dtd&quot;>   <baa>&xyz;</baa>   ``` onde o ficheiro de definição (DTD) de tipo de documento contém as seguintes: ```   <!ENTITY xyz &quot;<E1>My Data</E1>&quot;>   <!ELEMENT baa #PCDATA>   <!ATTLIST baa attr1 &quot;woof&quot;>   ``` se o documento XML é carregado a partir de http://localhost/mydata.xml, `BaseURI` devolve o seguinte procedimento para cada um de nós: | NodeType | Nome | BaseURI |   |--------------|----------|-------------|   | Documento | #document | http://localhost/mydata.xml |   | DocumentType | Mydata | http://localhost/doctype.dtd |   | Elemento | baa | http://localhost/mydata.xml |   | Entidade | xyz | http://localhost/doctype.dtd |   | EntityReference | xyz | http://localhost/mydata.xml |   | Atributo | woof | http://localhost/mydata.xml |      > [!NOTE] > O URI de base de um atributo predefinido é o mesmo que o URI base do elemento ao qual pertencem.       Esta propriedade é uma extensão da Microsoft para o documento Object Model (DOM)."
  syntax:
    content: public override string BaseURI { get; }
    return:
      type: System.String
      description: "A localização a partir do qual o nó foi carregado."
  overload: System.Xml.XmlEntity.BaseURI*
  exceptions: []
  platform:
  - net462
