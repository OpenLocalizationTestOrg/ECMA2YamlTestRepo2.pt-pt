  name: DataGridTextColumn
  nameWithType: DataGridTextColumn
  fullName: System.Windows.Controls.DataGridTextColumn
  type: Class
  summary: "Represents a <see cref=&quot;T:System.Windows.Controls.DataGrid&quot;></see> column that hosts textual content in its cells."
  remarks: "Use DataGridTextColumn to display columns of data as text. The following illustration shows an example of two DataGridTextColumn types.  \n  \n ![Two DataGridTextColumns](~/add/media/wpf-datagridtextcolumns.png \"Two DataGridTextColumns\")  \n  \n To create a column, add it to the <xref:System.Windows.Controls.DataGrid.Columns%2A> collection. To populate the column, bind the column to the data by using the <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> property. The <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> property is applied to the <xref:System.Windows.Controls.TextBlock> or <xref:System.Windows.Controls.TextBox> element created in the column. The <xref:System.Windows.FrameworkElement.DataContext%2A> for the element in each cell is the data item for the row the cell is in. Therefore, to set up the binding you only have to set the <xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName>. Optionally, you can specify a <xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName> if you want to convert the data or the <xref:System.Windows.Data.BindingBase.StringFormat%2A>. For more information about data binding, see [Data Binding (WPF)](../Topic/Data%20Binding%20\\(WPF\\).md).  \n  \n **Note** DataGridTextColumn creates a <xref:System.Windows.Controls.TextBlock> element in the non-editing mode and a <xref:System.Windows.Controls.TextBox> element in the editing mode.  \n  \n You can customize the DataGridTextColumn by setting properties, such as <xref:System.Windows.Controls.DataGridColumn.Width%2A>, <xref:System.Windows.Controls.DataGridColumn.Header%2A>, <xref:System.Windows.Controls.DataGridTextColumn.FontSize%2A>, and <xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A>.  \n  \n If you want to display other types of data, <xref:System.Windows.Controls.DataGrid> provides the following column types:  \n  \n|Column Type|Data Display|  \n|-----------------|------------------|  \n|<xref:System.Windows.Controls.DataGridHyperlinkColumn>|Use to display URI data.|  \n|<xref:System.Windows.Controls.DataGridComboBoxColumn>|Use to display enumeration data.|  \n|<xref:System.Windows.Controls.DataGridCheckBoxColumn>|Use to display Boolean data.|  \n  \n If you want to use other controls in your <xref:System.Windows.Controls.DataGrid>, you can create your own column types by using <xref:System.Windows.Controls.DataGridTemplateColumn>."
  example:
  - "The following example creates a <xref:System.Windows.Controls.DataGrid> that has customized text columns and uses XML data as the source. The illustration earlier in this topic shows how this code is displayed. For more information about binding to XML data, see [How to: Bind to XML Data Using an XMLDataProvider and XPath Queries](../Topic/How%20to:%20Bind%20to%20XML%20Data%20Using%20an%20XMLDataProvider%20and%20XPath%20Queries.md).  \n  \n [!code-xml[DataGrid_TextColumn#1](~/add/codesnippet/Xaml/datagrid_textcolumn/mainwindow.xaml#1)]\n [!code-xml[DataGrid_TextColumn#1](~/add/codesnippet/Xaml/t-system.windows.control_76_1.xaml)]"
  syntax:
    content: 'public class DataGridTextColumn : System.Windows.Controls.DataGridBoundColumn'
