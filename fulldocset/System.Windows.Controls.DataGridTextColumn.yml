  name: DataGridTextColumn
  nameWithType: DataGridTextColumn
  fullName: System.Windows.Controls.DataGridTextColumn
  type: Class
  summary: "Representa um <xref href=&quot;System.Windows.Controls.DataGrid&quot;> </xref> coluna que aloja o conteúdo textual no respetivos células."
  remarks: "Utilize DataGridTextColumn para apresentar as colunas de dados como texto. A ilustração seguinte mostra um exemplo de dois tipos de DataGridTextColumn.       ![Dois DataGridTextColumns](~/add/media/wpf-datagridtextcolumns.png &quot;DataGridTextColumns dois&quot;) para criar uma coluna, adicioná-lo para o <xref:System.Windows.Controls.DataGrid.Columns%2A>coleção.</xref:System.Windows.Controls.DataGrid.Columns%2A> Para preencher a coluna, vincular a coluna para os dados utilizando o <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>propriedade.</xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> O <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>propriedade é aplicada a <xref:System.Windows.Controls.TextBlock>ou <xref:System.Windows.Controls.TextBox>elemento criado na coluna.</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.TextBlock> </xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> <xref:System.Windows.FrameworkElement.DataContext%2A>Para o elemento em cada célula é o item de dados para a linha da célula suplemento</xref:System.Windows.FrameworkElement.DataContext%2A> Por conseguinte, para configurar o enlace só tem de definir <xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName>.</xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName> Opcionalmente, pode especificar um <xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName>se pretender converter os dados ou <xref:System.Windows.Data.BindingBase.StringFormat%2A>.</xref:System.Windows.Data.BindingBase.StringFormat%2A> </xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName> Para obter mais informações sobre o enlace de dados, consulte [enlace de dados (WPF)](~/add/includes/ajax-current-ext-md.md).       **Tenha em atenção** DataGridTextColumn cria um <xref:System.Windows.Controls.TextBlock>elemento no modo de edição não e um <xref:System.Windows.Controls.TextBox>elemento no modo de edição.</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.TextBlock>       Pode personalizar o DataGridTextColumn definindo as propriedades, tais como <xref:System.Windows.Controls.DataGridColumn.Width%2A>, <xref:System.Windows.Controls.DataGridColumn.Header%2A>, <xref:System.Windows.Controls.DataGridTextColumn.FontSize%2A>e <xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A>.</xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A> </xref:System.Windows.Controls.DataGridTextColumn.FontSize%2A> </xref:System.Windows.Controls.DataGridColumn.Header%2A> </xref:System.Windows.Controls.DataGridColumn.Width%2A>       Se pretender apresentar outros tipos de dados, <xref:System.Windows.Controls.DataGrid>fornece os seguintes tipos de coluna: | Tipo de coluna | Apresentar dados |   |-----------------|------------------|   | <xref:System.Windows.Controls.DataGridHyperlinkColumn>| Utilize para apresentar dados URI. |   | <xref:System.Windows.Controls.DataGridComboBoxColumn>| Utilize para apresentar dados de enumeração. |   | <xref:System.Windows.Controls.DataGridCheckBoxColumn>| Utilize para apresentar dados booleanos. |       Se pretender utilizar outros controlos na sua <xref:System.Windows.Controls.DataGrid>pode criar os seus próprios tipos de coluna utilizando <xref:System.Windows.Controls.DataGridTemplateColumn>.</xref:System.Windows.Controls.DataGridTemplateColumn> </xref:System.Windows.Controls.DataGrid> </xref:System.Windows.Controls.DataGridCheckBoxColumn> </xref:System.Windows.Controls.DataGridComboBoxColumn> </xref:System.Windows.Controls.DataGridHyperlinkColumn> </xref:System.Windows.Controls.DataGrid>"
  example:
  - "The following example creates a <xref:System.Windows.Controls.DataGrid> that has customized text columns and uses XML data as the source. The illustration earlier in this topic shows how this code is displayed. For more information about binding to XML data, see [How to: Bind to XML Data Using an XMLDataProvider and XPath Queries](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-xml[DataGrid_TextColumn#1](~/add/codesnippet/xaml/datagrid_textcolumn/mainwindow.xaml#1)]\n [!code-xml[DataGrid_TextColumn#1](~/add/codesnippet/xaml/t-system.windows.control_76_1.xaml)]"
  syntax:
    content: 'public class DataGridTextColumn : System.Windows.Controls.DataGridBoundColumn'
