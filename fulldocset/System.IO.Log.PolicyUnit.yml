  name: PolicyUnit
  nameWithType: PolicyUnit
  fullName: System.IO.Log.PolicyUnit
  type: Struct
  summary: "Represents a size measurement in a log store policy."
  remarks: "The PolicyUnit structure represents a size measurement in a log store policy. The <xref:System.IO.Log.PolicyUnitType> enumeration lists the units of measurement that can be represented.       You can use the <xref:System.IO.Log.PolicyUnit.Value%2A> property to determine the size of the measurement. To determine the unit of measurement, use the <xref:System.IO.Log.PolicyUnit.Type%2A> property. You can convert other data types to a PolicyUnit by using the <xref:System.IO.Log.PolicyUnit.Percentage%2A> and <xref:System.IO.Log.PolicyUnit.Extents%2A> methods."
  example:
  - "This example shows how to use the <xref:System.IO.Log.LogPolicy> class and PolicyUnit structure to set policy for a log record sequence.  \n  \n [!code-cs[S_UELogRecordSequence#2](~/add/codesnippet/csharp/t-system.io.log.policyunit_1.cs)]\n [!code-vb[S_UELogRecordSequence#2](~/add/codesnippet/visualbasic/t-system.io.log.policyunit_1.vb)]"
