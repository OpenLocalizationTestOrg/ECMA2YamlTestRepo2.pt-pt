- uid: System.Windows.Input.ManipulationDelta.Expansion
  id: Expansion
  parent: System.Windows.Input.ManipulationDelta
  langs:
  - csharp
  name: Expansion
  nameWithType: ManipulationDelta.Expansion
  fullName: System.Windows.Input.ManipulationDelta.Expansion
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Gets or sets the amount the manipulation has resized in [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/tlasharptla-dipixelsharpplural-md.md)]."
  remarks: "The <xref:System.Windows.Input.ManipulationDelta.Scale%2A> and Expansion properties both report a resizing manipulation.  The difference between the two is the way in which the value is reported.  The Expansion property reports the resizing manipulation in [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/tlasharptla-dipixelsharpplural-md.md)]. The <xref:System.Windows.Input.ManipulationDelta.Scale%2A> property reports the value as a multiplier.  If <xref:System.Windows.Input.ManipulationDelta.Scale%2A> is 0.5, the manipulation is interpreted as decreasing the size by 50 percent.  If <xref:System.Windows.Input.ManipulationDelta.Scale%2A> is 2, the manipulation is interpreted as increasing the size by 100 percent."
  syntax:
    content: public System.Windows.Vector Expansion { get; }
    return:
      type: System.Windows.Vector
      description: "The amount the manipulation has resized in [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/tlasharptla-dipixelsharpplural-md.md)]."
  overload: System.Windows.Input.ManipulationDelta.Expansion*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
