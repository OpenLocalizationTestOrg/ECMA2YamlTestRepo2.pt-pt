- uid: System.Windows.Input.ManipulationDelta.Scale
  id: Scale
  parent: System.Windows.Input.ManipulationDelta
  langs:
  - csharp
  name: Scale
  nameWithType: ManipulationDelta.Scale
  fullName: System.Windows.Input.ManipulationDelta.Scale
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Gets or sets the amount the manipulation has resized as a multiplier."
  remarks: "The Scale and <xref:System.Windows.Input.ManipulationDelta.Expansion%2A> properties both report a resizing manipulation.  The difference between the two is the way in which the value is reported.  The Scale property reports the value as a multiplier.  If Scale is 0.5, the manipulation is interpreted as decreasing the size by 50 percent.  If Scale is 2, the manipulation is interpreted as increasing the size by 100 percent. The <xref:System.Windows.Input.ManipulationDelta.Expansion%2A> property reports the resizing manipulation in [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/tlasharptla-dipixelsharpplural-md.md)]."
  example:
  - "The following example shows an event handler for the <xref:System.Windows.UIElement.ManipulationDelta> event.  The example applies the <xref:System.Windows.Input.ManipulationDelta.Translation%2A>, Scale, and <xref:System.Windows.Input.ManipulationDelta.Rotation%2A> properties to move, resize, and rotate a <xref:System.Windows.Shapes.Rectangle>. This example is part of a larger example in [Walkthrough: Creating Your First Touch Application](../Topic/Walkthrough:%20Creating%20Your%20First%20Touch%20Application.md).  \n  \n [!code-cs[BasicManipulation#ManipulationDelta](~/add/codesnippet/CSharp/basicmanipulation/mainwindow.xaml.cs#manipulationdelta)]\n [!code-vb[BasicManipulation#ManipulationDelta](~/add/codesnippet/VisualBasic/basicmanipulation/mainwindow.xaml.vb#manipulationdelta)]"
  syntax:
    content: public System.Windows.Vector Scale { get; }
    return:
      type: System.Windows.Vector
      description: "The amount the manipulation has resized."
  overload: System.Windows.Input.ManipulationDelta.Scale*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
