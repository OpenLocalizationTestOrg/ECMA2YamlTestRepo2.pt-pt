  name: CorrelationAliasAttribute
  nameWithType: CorrelationAliasAttribute
  fullName: System.Workflow.Activities.CorrelationAliasAttribute
  type: Class
  summary: "Substitui o valor do parâmetro de correlação quando o valor de correlation deve ser obtido a partir de um parâmetro que não indicado pelo <xref href=&quot;System.Workflow.Activities.CorrelationParameterAttribute&quot;> </xref>. Esta classe não pode ser herdada."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Para fazer corresponder uma mensagem a receber com a instância de fluxo de trabalho adequada, a mensagem e a instância de fluxo de trabalho têm de partilhar uma chave. Esta chave é chamada um conjunto de correlação. Normalmente, a chave pode ser um conjunto de correlação de valor único. Isto significa que um campo de ID na mensagem pode ser comparado com um ID do mesmo tipo que está contido por instâncias de agenda.       O CorrelationAliasAttribute é aplicada a um método ou um evento de uma interface numa interface exchange dados."
  example:
  - "The following code example shows how to use a CorrelationAliasAttribute to override a <xref:System.Workflow.Activities.CorrelationParameterAttribute>. This code example is from the CorrelatedLocalService SDK sample. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][Correlated Local Service Sample](http://msdn.microsoft.com/en-us/5a3d0733-bbea-4dbf-88ee-a8316db55fbd).  \n  \n [!code-cs[WF_Samples#312](~/add/codesnippet/csharp/wf_snippets/snippets38.cs#312)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Event | System.AttributeTargets.Delegate, AllowMultiple=true)]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class CorrelationAliasAttribute : Attribute
