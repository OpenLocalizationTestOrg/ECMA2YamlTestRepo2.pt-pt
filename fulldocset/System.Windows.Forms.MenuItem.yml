  summary: "Inicializa uma nova instância do <xref href=&quot;System.Windows.Forms.MenuItem&quot;> </xref> classe com uma legenda especificada; processadores de eventos definidos para o <xref href=&quot;System.Windows.Forms.MenuItem.Click&quot;> </xref>, <xref href=&quot;System.Windows.Forms.MenuItem.Select&quot;> </xref> e <xref href=&quot;System.Windows.Forms.MenuItem.Popup&quot;> </xref> eventos; uma tecla de atalho; um tipo de intercalação; e ordem especificada para o item de menu."
  remarks: "Quando especificar uma legenda para o item de menu com o `text` parâmetro, também pode especificar uma chave de acesso colocando um &quot;&&quot; antes do carácter a ser utilizado como a chave de acesso. Por exemplo, para especificar o &quot;F&quot; em &quot;Ficheiros&quot; como uma chave de acesso, deverá especificar a legenda para o item de menu que &quot;& de ficheiros&quot;. Pode utilizar esta funcionalidade para fornecer navegação do teclado para o seu menus.       Definir o `text` parâmetro para &quot;`-`&quot; faz com que o item de menu que será apresentado como um separador (uma linha horizontal) em vez de um item de menu padrão.       O `items` parâmetro permite-lhe atribuir uma matriz de itens de menu para definir um submenu deste item de menu. Cada item na matriz também pode ter uma matriz de itens de menu atribuída. Isto permite-lhe criar estruturas de menu completa e atribuir-lhes para o construtor para o item de menu.       O `mergeType` e `mergeOrder` parâmetros permitem-lhe determinar a forma como este item de menu irão comportar-se quando o item de menu intercalado com o menu de outro. Dependendo do valor especificado para o `mergeType` parâmetro, pode adicionar, remover, substituir ou o item de menu e os seus itens do submenu com o menu está a intercalação com de intercalação. O `mergeOrder` parâmetro determina qual o item de menu que está a ser criado estar posicionado quando o menu intercalado.       Além disso, pode utilizar este construtor para criar um <xref:System.Windows.Forms.MenuItem>e tiver ligado a um processador de eventos no seu código que irá processar do item de menu, clique em.</xref:System.Windows.Forms.MenuItem> O <xref:System.EventHandler>passa para este construtor deve ser configurada para chamar um processador de eventos que pode processar o <xref:System.Windows.Forms.MenuItem.Click>eventos.</xref:System.Windows.Forms.MenuItem.Click> </xref:System.EventHandler> Ao utilizar esta versão do construtor, também pode ligar o <xref:System.Windows.Forms.MenuItem.Popup>e <xref:System.Windows.Forms.MenuItem.Select>eventos para determinar quando este item de menu é seleccionado.</xref:System.Windows.Forms.MenuItem.Select> </xref:System.Windows.Forms.MenuItem.Popup> Pode utilizar estes eventos para tarefas como determinar se deve ou não para apresentar uma marca de verificação junto a itens o submenu ou ativar ou desativar os itens de menu com base no estado da aplicação. O <xref:System.Windows.Forms.MenuItem.Select>e <xref:System.Windows.Forms.MenuItem.Click>eventos são gerados apenas para <xref:System.Windows.Forms.MenuItem>objetos que estão principal não itens de menu.</xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.MenuItem.Click> </xref:System.Windows.Forms.MenuItem.Select> Para obter mais informações sobre o processamento de eventos, consulte [e gerar eventos de processamento](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example creates a menu item that has a caption and shortcut key. The menu item also has event handlers defined for the <xref:System.Windows.Forms.MenuItem.Popup>, <xref:System.Windows.Forms.MenuItem.Click>, and <xref:System.Windows.Forms.MenuItem.Select> events. If this menu item is merged, it will add the menu item to the menu with the merge order of zero.  \n  \n [!code-cs[Classic MenuItem.MenuItem5 Example#1](~/add/codesnippet/csharp/a423d634-c30f-4d0b-905e-_1.cs)]\n [!code-cpp[Classic MenuItem.MenuItem5 Example#1](~/add/codesnippet/cpp/a423d634-c30f-4d0b-905e-_1.cpp)]\n [!code-vb[Classic MenuItem.MenuItem5 Example#1](~/add/codesnippet/visualbasic/a423d634-c30f-4d0b-905e-_1.vb)]"
