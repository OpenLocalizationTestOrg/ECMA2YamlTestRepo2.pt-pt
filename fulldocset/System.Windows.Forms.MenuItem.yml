  name: BarBreak
  nameWithType: MenuItem.BarBreak
  fullName: System.Windows.Forms.MenuItem.BarBreak
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Gets or sets a value indicating whether the <xref href=&quot;System.Windows.Forms.MenuItem&quot;></xref> is placed on a new line (for a menu item added to a <xref href=&quot;System.Windows.Forms.MainMenu&quot;></xref> object) or in a new column (for a submenu item or menu item displayed in a <xref href=&quot;System.Windows.Forms.ContextMenu&quot;></xref>)."
