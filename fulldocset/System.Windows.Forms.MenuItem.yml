  type: Class
  summary: "Representa um item individuais que é apresentado dentro de um <xref href=&quot;System.Windows.Forms.MainMenu&quot;> </xref> ou <xref href=&quot;System.Windows.Forms.ContextMenu&quot;> </xref>. Embora <xref href=&quot;System.Windows.Forms.ToolStripMenuItem&quot;> </xref> substitui e adiciona funcionalidades para o controlo de MenuItem das versões anteriores, MenuItem é mantido para compatibilidade com versões anteriores e para utilização futura, se escolher."
  remarks: "Ordem de para um MenuItem a apresentar, deve adicioná-lo a um <xref:System.Windows.Forms.MainMenu>ou <xref:System.Windows.Forms.ContextMenu>.</xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MainMenu> Para criar os submenus, pode adicionar objetos MenuItem a <xref:System.Windows.Forms.Menu.MenuItems%2A>propriedade do principal MenuItem.</xref:System.Windows.Forms.Menu.MenuItems%2A>       A classe de MenuItem fornece propriedades que lhe permitem configurar o aspeto e funcionalidade de um item de menu. Para apresentar uma marca de verificação junto a um item de menu, utilize o <xref:System.Windows.Forms.MenuItem.Checked%2A>propriedade.</xref:System.Windows.Forms.MenuItem.Checked%2A> Pode utilizar esta funcionalidade para identificar um item de menu é seleccionado numa lista de itens de menu mutuamente exclusivos. Por exemplo, se tiver um conjunto de itens de menu para definir a cor do texto num <xref:System.Windows.Forms.TextBox>controlo, pode utilizar o <xref:System.Windows.Forms.MenuItem.Checked%2A>propriedade para identificar qual cor atualmente selecionado.</xref:System.Windows.Forms.MenuItem.Checked%2A> </xref:System.Windows.Forms.TextBox> O <xref:System.Windows.Forms.MenuItem.Shortcut%2A>propriedade pode ser utilizada para definir uma combinação de teclado que pode ser premida para selecionar o item de menu.</xref:System.Windows.Forms.MenuItem.Shortcut%2A>       Para os objetos de MenuItem apresentados numa aplicação vários documentos Interface MDI (), pode utilizar o <xref:System.Windows.Forms.MenuItem.MergeMenu%2A>método para intercalar os menus de um MDI principal para, com que os formulários subordinados para criar uma estrutura de menu consolidado.</xref:System.Windows.Forms.MenuItem.MergeMenu%2A> Porque um MenuItem não pode ser reutilizado em vários locais ao mesmo tempo, tal como num <xref:System.Windows.Forms.MainMenu>e um <xref:System.Windows.Forms.ContextMenu>, pode utilizar o <xref:System.Windows.Forms.MenuItem.CloneMenu%2A>método para criar uma cópia de um MenuItem para utilização noutra localização.</xref:System.Windows.Forms.MenuItem.CloneMenu%2A> </xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MainMenu>       O <xref:System.Windows.Forms.MenuItem.Popup>eventos permite-lhe efetuar tarefas antes de apresentar um menu.</xref:System.Windows.Forms.MenuItem.Popup> Por exemplo, pode criar um processador de eventos para este evento Mostrar ou ocultar com base no estado do seu código de itens de menu. O <xref:System.Windows.Forms.MenuItem.Select>eventos permite-lhe efetuar tarefas como fornecer ajuda detalhada para itens de menu da sua aplicação quando o utilizador coloca o ponteiro do rato sobre um item de menu.</xref:System.Windows.Forms.MenuItem.Select>"
  example:
  - "The following code example creates a menu structure for a form. The example code adds a MenuItem to represent the top-level menu item, adds a submenu item to it for selecting a font size, and then adds two submenu items to that menu item that represent large and small font choices in an application. The example requires that there is a <xref:System.Windows.Forms.MainMenu> object named `mainMenu1` and four MenuItem objects named `menuItem1`, `menuItem2`, `menuItem3`, and `menuItem4`.  \n  \n [!code-cpp[Classic Menu Example#1](~/add/codesnippet/cpp/t-system.windows.forms.m_8_1.cpp)]\n [!code-cs[Classic Menu Example#1](~/add/codesnippet/csharp/t-system.windows.forms.m_8_1.cs)]\n [!code-vb[Classic Menu Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.m_8_1.vb)]"
