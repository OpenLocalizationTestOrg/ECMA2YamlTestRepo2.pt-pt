  summary: "Initializes a new instance of the <xref href=&quot;System.Windows.Forms.MenuItem&quot;></xref> class with a specified caption; defined event-handlers for the <xref href=&quot;System.Windows.Forms.MenuItem.Click&quot;></xref>, <xref href=&quot;System.Windows.Forms.MenuItem.Select&quot;></xref> and <xref href=&quot;System.Windows.Forms.MenuItem.Popup&quot;></xref> events; a shortcut key; a merge type; and order specified for the menu item."
  remarks: "When you specify a caption for your menu item with the `text` parameter, you can also specify an access key by placing an &quot;&&quot; before the character to be used as the access key. For example, to specify the &quot;F&quot; in &quot;File&quot; as an access key, you would specify the caption for the menu item as &quot;&File&quot;. You can use this feature to provide keyboard navigation for your menus.       Setting the `text` parameter to &quot;`-`&quot; causes your menu item to be displayed as a separator (a horizontal line) rather than a standard menu item.       The `items` parameter enables you to assign an array of menu items to define a submenu of this menu item. Each item in the array can also have an array of menu items assigned to it. This enables you to create complete menu structures and assign them to the constructor for the menu item.       The `mergeType` and `mergeOrder` parameters allow you to determine how this menu item will behave when the menu item is merged with another menu. Depending on the value you specify for the `mergeType` parameter, you can either add, remove, replace, or merge the menu item and its submenu items with the menu that it is merging with. The `mergeOrder` parameter determines where the menu item being created will be positioned when the menu is merged.       In addition, you can use this constructor to create a <xref:System.Windows.Forms.MenuItem> and have it connected to an event handler in your code that will process the click of the menu item. The <xref:System.EventHandler> that you pass into this constructor should be configured to call an event handler that can handle the <xref:System.Windows.Forms.MenuItem.Click> event. By using this constructor version, you can also connect the <xref:System.Windows.Forms.MenuItem.Popup> and <xref:System.Windows.Forms.MenuItem.Select> events to determine when this menu item is selected. You can use these events for tasks such as determining whether or not to display a check mark next to submenu items or to enable or disable menu items based on the state of the application. The <xref:System.Windows.Forms.MenuItem.Select> and <xref:System.Windows.Forms.MenuItem.Click> events are raised only for <xref:System.Windows.Forms.MenuItem> objects that are not parent menu items. For more information on handling events, see [Handling and Raising Events](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example creates a menu item that has a caption and shortcut key. The menu item also has event handlers defined for the <xref:System.Windows.Forms.MenuItem.Popup>, <xref:System.Windows.Forms.MenuItem.Click>, and <xref:System.Windows.Forms.MenuItem.Select> events. If this menu item is merged, it will add the menu item to the menu with the merge order of zero.  \n  \n [!code-cs[Classic MenuItem.MenuItem5 Example#1](~/add/codesnippet/csharp/a423d634-c30f-4d0b-905e-_1.cs)]\n [!code-cpp[Classic MenuItem.MenuItem5 Example#1](~/add/codesnippet/cpp/a423d634-c30f-4d0b-905e-_1.cpp)]\n [!code-vb[Classic MenuItem.MenuItem5 Example#1](~/add/codesnippet/visualbasic/a423d634-c30f-4d0b-905e-_1.vb)]"
