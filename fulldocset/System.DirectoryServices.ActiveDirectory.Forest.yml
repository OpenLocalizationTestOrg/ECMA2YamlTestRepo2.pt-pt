  type: Method
  assemblies:
  - System.DirectoryServices
  namespace: System.DirectoryServices.ActiveDirectory
  summary: "Creates the local side of a trust relationship with the specified forest."
  remarks: "This method creates one side of a trust relationship. The trust is not established until both sides of the trust have been created.       The `trustPassword` parameter associates a password with the created trust. When the other side of the trust is created, the same password is provided and the two local trusts are then bound to each other.       To programmatically create both sides of a trust relationship in a single method call, use the <xref:System.DirectoryServices.ActiveDirectory.Forest.CreateTrustRelationship%2A?displayProperty=fullName> method."
  syntax:
    content: public void CreateLocalSideOfTrustRelationship (string targetForestName, System.DirectoryServices.ActiveDirectory.TrustDirection direction, string trustPassword);
    parameters:
    - id: targetForestName
      type: System.String
      description: "The DNS name of the forest that the trust is created with."
    - id: direction
      type: System.DirectoryServices.ActiveDirectory.TrustDirection
      description: "One of the  members that determines the direction of the trust, relative to this forest."
    - id: trustPassword
      type: System.String
      description: "The password for the trust. See the Remarks section for more information."
