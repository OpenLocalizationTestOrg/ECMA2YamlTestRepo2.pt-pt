  summary: "Cria o lado do local de uma relação de confiança com a floresta especificada."
  remarks: "Este método cria lado de uma relação de fidedignidade. A confiança é estabelecida não até que ambos os lados de confiança foram criados.       O `trustPassword` parâmetro associa uma palavra-passe a confiança criada. Quando o outro lado de confiança é criado, a mesma palavra-passe é fornecida e as duas confianças locais, em seguida, vinculadas a si.       Para programaticamente criar ambos os lados de uma relação de confiança numa chamada de método único, utilize o <xref:System.DirectoryServices.ActiveDirectory.Forest.CreateTrustRelationship%2A?displayProperty=fullName>método.</xref:System.DirectoryServices.ActiveDirectory.Forest.CreateTrustRelationship%2A?displayProperty=fullName>"
  syntax:
    content: public void CreateLocalSideOfTrustRelationship (string targetForestName, System.DirectoryServices.ActiveDirectory.TrustDirection direction, string trustPassword);
    parameters:
    - id: targetForestName
      type: System.String
      description: "O nome DNS da floresta que a confiança é criada com."
    - id: direction
      type: System.DirectoryServices.ActiveDirectory.TrustDirection
      description: "Um do <xref href=&quot;System.DirectoryServices.ActiveDirectory.TrustDirection&quot;> </xref> membros que determina a direção da fidedignidade, relativo nesta floresta."
    - id: trustPassword
      type: System.String
      description: "A palavra-passe para a fidedignidade. Consulte a secção observações para obter mais informações."
