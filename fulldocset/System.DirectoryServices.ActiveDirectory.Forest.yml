  remarks: "Para uma fidedignidade de floresta, se optar por para autenticação seletiva, permissões tem de ser ativadas manualmente em cada domínio e recurso na floresta local para o qual pretende que os utilizadores na outra floresta tem acesso.       Quando um utilizador efetua a autenticação através de uma fidedignidade para o qual seletiva autenticação está ativada, uma organização outro ID de segurança (SID) é adicionado aos dados de autorização do utilizador. A presença deste SID solicita uma verificação de domínio de recurso para se certificar de que o utilizador tem permissão para autenticar o serviço em questão. Depois do utilizador é autenticado, o servidor autentica o utilizador adiciona o SID de organização este se outras SID organização ainda não está presente. Apenas um destes SIDs especial pode estar presente no contexto de um utilizador autenticado."
