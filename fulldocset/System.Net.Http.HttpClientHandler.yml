  summary: "Gets or sets the cookie container used to store server cookies by the handler."
  remarks: "The CookieContainer property provides an instance of the <xref:System.Net.CookieContainer> class that contains the cookies associated with this handler.       If the <xref:System.Net.Http.HttpClientHandler.UseCookies%2A> property is `true`, the CookieContainer property represents the cookie container used to store the server cookies. The user can set custom cookies before sending requests using this property. If the  <xref:System.Net.Http.HttpClientHandler.UseCookies%2A> property is false and the user adds cookies to CookieContainer, cookies are ignored and not sent to the server. Setting the CookieContainer to `null` will throw an exception."
