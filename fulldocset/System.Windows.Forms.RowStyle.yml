  name: RowStyle
  nameWithType: RowStyle
  fullName: System.Windows.Forms.RowStyle
  type: Class
  summary: "Represents the look and feel of a row in a table layout."
  remarks: "The RowStyle class represents the user interface (UI) characteristics of a row in a <xref:System.Windows.Forms.TableLayoutPanel>. The styles for all the rows in a <xref:System.Windows.Forms.TableLayoutPanel> are collected in the <xref:System.Windows.Forms.TableLayoutPanel.RowStyles%2A?displayProperty=fullName> property.       This simple class offers the <xref:System.Windows.Forms.RowStyle.Height%2A> and <xref:System.Windows.Forms.TableLayoutStyle.SizeType%2A> for a row."
  example:
