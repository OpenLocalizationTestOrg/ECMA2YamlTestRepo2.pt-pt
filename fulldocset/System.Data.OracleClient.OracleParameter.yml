  summary: "Gets or sets a value that indicates whether the parameter is input-only, output-only, bidirectional, or a stored procedure return value parameter."
  remarks: "If the <xref:System.Data.ParameterDirection> is output, and execution of the associated <xref:System.Data.OracleClient.OracleCommand> does not return a value, the <xref:System.Data.OracleClient.OracleParameter> contains a null value.       `Output`, `InputOut`, and `ReturnValue` parameters returned by calling <xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A> cannot be accessed until you call <xref:System.Data.OracleClient.OracleDataReader.Close%2A> on the <xref:System.Data.OracleClient.OracleDataReader>."
  example:
  - "The following example creates a <xref:System.Data.OracleClient.OracleParameter> and sets some of its properties.  \n  \n```vb#  \nPublic Sub CreateOracleDbParameter()  \n   Dim parameter As New OracleParameter()  \n   parameter.ParameterName = \"pDName\"  \n   parameter.DbType = DbType.String  \n   parameter.Value = \"ENGINEERING\"  \n   parameter.SourceColumn = \"DName\"  \nEnd Sub  \n```  \n  \n```c#  \npublic void CreateOracleDbParameter()   \n{  \n   OracleParameter parameter = new OracleParameter();  \n   parameter.ParameterName = \"pDName\";  \n   parameter.DbType = DbType.String;  \n   parameter.Value = \"ENGINEERING\";  \n   parameter.SourceColumn = \"DName\";  \n}  \n```"
