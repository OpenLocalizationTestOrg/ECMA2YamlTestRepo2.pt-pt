  name: ServiceRoute
  nameWithType: ServiceRoute
  fullName: System.ServiceModel.Activation.ServiceRoute
  type: Class
  summary: "Permite a criação de rotas de serviço através de HTTP para serviços do WCF com suporte para endereços base sem a extensão."
  remarks: 'ServiceRoute é derivado de <xref:System.Web.Routing.Route>.</xref:System.Web.Routing.Route> Quando se chama o construtor de ServiceRoute, [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] irá adicionar o prefixo de rota correspondente (padrão de url) e um processador de rota (oculto) para o ASP.NET <xref:System.Web.Routing.RouteCollection>e colocar em cache o prefixo de rota correspondente, a fábrica de anfitrião do serviço e informações de tipo de serviço para uma tabela hash interno para a ativação do serviço futuras. Nota: se a programadores manipular diretamente a coleção de rotas num ServiceRoute que foi adicionado à coleção, a alteração pode não ser concedida pelo [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)].</xref:System.Web.Routing.RouteCollection> [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]alterar elementos de uma coleção de rota, consulte <xref:System.Web.Routing.RouteCollection>.</xref:System.Web.Routing.RouteCollection> É recomendado que os programadores definem todos os ServiceRoute no ficheiro global. asax e não o remover um ServiceRoute do <xref:System.Web.Routing.RouteCollection>dinamicamente.</xref:System.Web.Routing.RouteCollection>'
  syntax:
    content: 'public class ServiceRoute : System.Web.Routing.Route'
  inheritance:
  - System.Web.Routing.Route
  implements: []
  inheritedMembers: []
