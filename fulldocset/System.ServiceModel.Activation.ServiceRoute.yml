  summary: "Enables the creation of service routes over HTTP for WCF Services with support for extension-less base addresses."
  remarks: 'ServiceRoute is derived from <xref:System.Web.Routing.Route>. When the ServiceRoute constructor is called, [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] will add the corresponding route prefix (url pattern) and a (hidden) route handler to the ASP.NET <xref:System.Web.Routing.RouteCollection>, and   cache the corresponding route prefix, service host factory and service type info into an internal hash table for future service activation.Note: if developers directly manipulate the route collection on a ServiceRoute which has been added to the collection, the change may not be granted by [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)] changing elements in a route collection, see <xref:System.Web.Routing.RouteCollection>. It is recommended that developers define all ServiceRoute in the global.asax file and do not remove a ServiceRoute from the <xref:System.Web.Routing.RouteCollection> dynamically.'
