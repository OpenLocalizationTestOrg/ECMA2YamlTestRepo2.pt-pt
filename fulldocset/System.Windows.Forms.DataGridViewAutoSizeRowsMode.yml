  name: DataGridViewAutoSizeRowsMode
  nameWithType: DataGridViewAutoSizeRowsMode
  fullName: System.Windows.Forms.DataGridViewAutoSizeRowsMode
  type: Enum
  summary: "Define valores para especificar a forma como são ajustados heights de linhas."
  remarks: "O <xref:System.Windows.Forms.DataGridView>controlo pode redimensionar as linhas com base na altura preferencial de cada linha.</xref:System.Windows.Forms.DataGridView> A altura preferencial linha é a altura mínima necessária para apresentar o maior valor de célula nessa linha. Modos de tamanho diferente permitem-lhe indicar que células são utilizadas para calcular os novo heights (células de cabeçalho ou células nonheader) e se pretende redimensionar todas as linhas ou apenas as linhas que são apresentadas atualmente. Redimensionar um subconjunto das linhas é útil para evitar uma penalidade de desempenho ao trabalhar com o número de linhas de dados.       Redimensionamento automático com base no conteúdo impede que os utilizadores ajustar heights linha com o rato.       Esta enumeração é utilizada pelo <xref:System.Windows.Forms.DataGridView>controlo <xref:System.Windows.Forms.DataGridView.AutoSizeRowsMode%2A>propriedade e <xref:System.Windows.Forms.DataGridView.AutoResizeRows%2A>método.</xref:System.Windows.Forms.DataGridView.AutoResizeRows%2A> </xref:System.Windows.Forms.DataGridView.AutoSizeRowsMode%2A> </xref:System.Windows.Forms.DataGridView>       Para obter mais informações sobre os modos de dimensionamento, consulte [opções de dimensionamento no controlo Windows Forms DataGridView](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example sets rows to automatically resize their height whenever cell contents change. The new row height is determined from the contents of all rows and columns. This code example is part of a larger example provided in [How to: Automatically Resize Cells When Content Changes in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridView.AutoSizing#9](~/add/codesnippet/csharp/t-system.windows.forms.d_21_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView.AutoSizing#9](~/add/codesnippet/cpp/t-system.windows.forms.d_21_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView.AutoSizing#9](~/add/codesnippet/visualbasic/t-system.windows.forms.d_21_1.vb)]"
  syntax:
    content: public enum DataGridViewAutoSizeRowsMode
