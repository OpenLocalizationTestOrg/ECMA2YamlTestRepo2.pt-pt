- uid: System.Web.UI.WebControls.TemplatePagerField.PagerTemplate
  id: PagerTemplate
  parent: System.Web.UI.WebControls.TemplatePagerField
  langs:
  - csharp
  name: PagerTemplate
  nameWithType: TemplatePagerField.PagerTemplate
  fullName: System.Web.UI.WebControls.TemplatePagerField.PagerTemplate
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the custom content for the pager field in a <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;></xref> control."
  remarks: "Use the PagerTemplate property to define a custom user interface (UI) for paging data. The PagerTemplate template usually contains navigation controls to page through data. It can also be used to display information about the underlying data source, such as the total number of records or the current page number.       To create a custom template declaratively, put a `PagerTemplate` element inside the <xref:System.Web.UI.WebControls.TemplatePagerField> object. You can then add the contents to the `PagerTemplate` element.       You can reference the <xref:System.Web.UI.WebControls.DataPager> control in binding expressions in the PagerTemplate template by using the `Container` property. This property provides access to the properties of the <xref:System.Web.UI.WebControls.DataPager> control, which includes the <xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A>, <xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A>, and <xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A> properties."
  example:
  - "The following example shows how to add controls to the PagerTemplate template that access properties of the <xref:System.Web.UI.WebControls.DataPager> control.  \n  \n [!code-cs[System.Web.UI.WebControls.TemplatePagerField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_859_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.TemplatePagerField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_859_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.ITemplate PagerTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "A template object that contains the custom content for the pager field in a <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;></xref> control. The default is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>, which indicates that this property is not set."
  overload: System.Web.UI.WebControls.TemplatePagerField.PagerTemplate*
  exceptions: []
  platform:
  - net462
