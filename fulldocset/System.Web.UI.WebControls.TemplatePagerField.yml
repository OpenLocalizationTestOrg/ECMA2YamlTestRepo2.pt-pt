  name: TemplatePagerField
  nameWithType: TemplatePagerField
  fullName: System.Web.UI.WebControls.TemplatePagerField
  type: Class
  summary: "Representa um <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> campo permite-lhe criar uma IU de paginação personalizada."
  remarks: "Utilize o objecto de TemplatePagerField para apresentar os controlos de navegação que permitem aos utilizadores para a página através de dados que são apresentados por um controlo que implementa o <xref:System.Web.UI.WebControls.IPageableItemContainer>interface.</xref:System.Web.UI.WebControls.IPageableItemContainer> (Um exemplo é o <xref:System.Web.UI.WebControls.ListView>controlo.)</xref:System.Web.UI.WebControls.ListView> Também pode utilizar o objeto de TemplatePagerField para apresentar informações sobre a origem de dados subjacente, como o número total de registos e o número de página atual.       O campo de TemplatePagerField não tem nenhum esquema incorporada. Por conseguinte, é necessário criar explicitamente o esquema no <xref:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate%2A>modelo.</xref:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate%2A> Pode formatar o conteúdo utilizando as classes de (CSS) de folhas de estilo em cascata ou elementos de estilo inline.       Pode referenciar o <xref:System.Web.UI.WebControls.DataPager>controlo que contém o objeto de TemplatePagerField utilizando o `Container` propriedade.</xref:System.Web.UI.WebControls.DataPager> Isto é útil quando pretender criar expressões de enlace para mostrar registos de quantas foram obtidos, o número total de páginas e informações semelhantes. Estas expressões de enlace podem utilizar propriedades do <xref:System.Web.UI.WebControls.DataPager>controlar como <xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A>, <xref:System.Web.UI.WebControls.DataPager.PageSize%2A>, <xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A>e <xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A>.</xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A> </xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A> </xref:System.Web.UI.WebControls.DataPager.PageSize%2A> </xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A> </xref:System.Web.UI.WebControls.DataPager>       O campo de TemplatePagerField fornece o <xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand>evento, o que é normalmente utilizado para efetuar uma tarefa quando um botão de <xref:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate%2A>modelo é clicado.</xref:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate%2A> </xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand>"
  example:
  - "The following example shows how to add a TemplatePagerField field in a <xref:System.Web.UI.WebControls.DataPager> control. This example uses the TemplatePagerField to display the current page number, the total number of pages, and the total number of records. The <xref:System.Web.UI.WebControls.DataPager> control also contains two <xref:System.Web.UI.WebControls.NextPreviousPagerField> fields and a <xref:System.Web.UI.WebControls.NumericPagerField> field to display navigation controls that enable users to page through data.  \n  \n [!code-cs[System.Web.UI.WebControls.TemplatePagerField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_101_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.TemplatePagerField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_101_1.aspx)]  \n  \n The following example shows how to use the <xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand> event to perform a different action depending on which button was clicked in a TemplatePagerField field. This example uses the TemplatePagerField to display navigation controls that enable users to page through data.  \n  \n [!code-cs[System.Web.UI.WebControls.TemplatePagerField.OnPagerCommand#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_101_2.aspx)]\n [!code-vb[System.Web.UI.WebControls.TemplatePagerField.OnPagerCommand#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_101_2.aspx)]"
  syntax:
    content: 'public class TemplatePagerField : System.Web.UI.WebControls.DataPagerField'
