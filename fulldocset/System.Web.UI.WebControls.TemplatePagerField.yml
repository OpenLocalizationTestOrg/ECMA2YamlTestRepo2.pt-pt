  summary: "Handles events that occur in the <xref href=&quot;System.Web.UI.WebControls.TemplatePagerField&quot;></xref> object and performs the appropriate action."
  remarks: "The HandleEvent method is a helper method. It is used by the <xref:System.Web.UI.WebControls.DataPager.OnBubbleEvent%2A?displayProperty=fullName> method to handle events that occur in the <xref:System.Web.UI.WebControls.TemplatePagerField> object when a button inside the control is clicked.       The HandleEvent method invokes the <xref:System.Web.UI.WebControls.TemplatePagerField.OnPagerCommand%2A> method and examines the <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.NewStartRowIndex%2A?displayProperty=fullName> property. If <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.NewStartRowIndex%2A?displayProperty=fullName> has changed, this method invokes the <xref:System.Web.UI.WebControls.DataPager.SetPageProperties%2A?displayProperty=fullName> method to update the page properties of the <xref:System.Web.UI.WebControls.DataPager> control."
