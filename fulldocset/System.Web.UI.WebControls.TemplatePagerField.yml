  remarks: "O método HandleEvent é um método de programa auxiliar. É utilizado pelo <xref:System.Web.UI.WebControls.DataPager.OnBubbleEvent%2A?displayProperty=fullName>método para processar eventos que ocorrem no <xref:System.Web.UI.WebControls.TemplatePagerField>objeto quando um botão no interior do controlo é clicado.</xref:System.Web.UI.WebControls.TemplatePagerField> </xref:System.Web.UI.WebControls.DataPager.OnBubbleEvent%2A?displayProperty=fullName>       O método HandleEvent invoca o <xref:System.Web.UI.WebControls.TemplatePagerField.OnPagerCommand%2A>método e examina o <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.NewStartRowIndex%2A?displayProperty=fullName>propriedade.</xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.NewStartRowIndex%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.TemplatePagerField.OnPagerCommand%2A> Se <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.NewStartRowIndex%2A?displayProperty=fullName>tiver sido alterada, este método invoca o <xref:System.Web.UI.WebControls.DataPager.SetPageProperties%2A?displayProperty=fullName>método para atualizar as propriedades da página do <xref:System.Web.UI.WebControls.DataPager>controlo.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.DataPager.SetPageProperties%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.NewStartRowIndex%2A?displayProperty=fullName>"
