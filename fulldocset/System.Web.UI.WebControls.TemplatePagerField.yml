- uid: System.Web.UI.WebControls.TemplatePagerField.PagerTemplate
  id: PagerTemplate
  parent: System.Web.UI.WebControls.TemplatePagerField
  langs:
  - csharp
  name: PagerTemplate
  nameWithType: TemplatePagerField.PagerTemplate
  fullName: System.Web.UI.WebControls.TemplatePagerField.PagerTemplate
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o conteúdo personalizado para o campo de paginação num <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> controlo."
  remarks: "Utilize a propriedade de PagerTemplate para definir uma interface de utilizador personalizada (IU) para dados de paginação. O modelo de PagerTemplate contém, normalmente, os controlos de navegação para a página através de dados. Também pode ser utilizado para apresentar informações sobre a origem de dados subjacente, tais como o número total de registos ou o número de página atual.       Para criar um modelo personalizado de forma declarativa, colocar uma `PagerTemplate` elemento dentro do <xref:System.Web.UI.WebControls.TemplatePagerField>objeto.</xref:System.Web.UI.WebControls.TemplatePagerField> Em seguida, pode adicionar o conteúdo para o `PagerTemplate` elemento.       Pode referenciar o <xref:System.Web.UI.WebControls.DataPager>controlo em expressões de enlace no modelo PagerTemplate utilizando o `Container` propriedade.</xref:System.Web.UI.WebControls.DataPager> Esta propriedade fornece acesso às propriedades do <xref:System.Web.UI.WebControls.DataPager>controlo, o que inclui o <xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A>, <xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A>, e <xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A>Propriedades.</xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A> </xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A> </xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A> </xref:System.Web.UI.WebControls.DataPager>"
  example:
  - "The following example shows how to add controls to the PagerTemplate template that access properties of the <xref:System.Web.UI.WebControls.DataPager> control.  \n  \n [!code-cs[System.Web.UI.WebControls.TemplatePagerField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_859_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.TemplatePagerField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_859_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.ITemplate PagerTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "Um objeto de modelo que contém o conteúdo personalizado para o campo de paginação num <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> controlo. A predefinição é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, que indica que esta propriedade não está definida."
