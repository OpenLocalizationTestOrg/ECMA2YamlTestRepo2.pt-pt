  name: TemplatePagerField
  nameWithType: TemplatePagerField
  fullName: System.Web.UI.WebControls.TemplatePagerField
  type: Class
  summary: "Represents a <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;></xref> field that enables you to create a custom paging UI."
  remarks: "Use the TemplatePagerField object to display navigation controls that enable users to page through data that is displayed by a control that implements the <xref:System.Web.UI.WebControls.IPageableItemContainer> interface. (An example is the <xref:System.Web.UI.WebControls.ListView> control.) You can also use the TemplatePagerField object to display information about the underlying data source, such as total number of records and the current page number.       The TemplatePagerField field has no built-in layout. Therefore, you must explicitly create the layout in the <xref:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate%2A> template. You can format the content by using cascading style sheets (CSS) classes or inline style elements.       You can reference the <xref:System.Web.UI.WebControls.DataPager> control that contains the TemplatePagerField object by using the `Container` property. This is useful when you want to create binding expressions to show how many records were retrieved, the total number of pages, and similar information. These binding expressions can use properties of the <xref:System.Web.UI.WebControls.DataPager> control such as <xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A>, <xref:System.Web.UI.WebControls.DataPager.PageSize%2A>, <xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A>, and <xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A>.       The TemplatePagerField field provides the <xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand> event, which is typically used to perform a task when a button in the <xref:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate%2A> template is clicked."
  example:
  - "The following example shows how to add a TemplatePagerField field in a <xref:System.Web.UI.WebControls.DataPager> control. This example uses the TemplatePagerField to display the current page number, the total number of pages, and the total number of records. The <xref:System.Web.UI.WebControls.DataPager> control also contains two <xref:System.Web.UI.WebControls.NextPreviousPagerField> fields and a <xref:System.Web.UI.WebControls.NumericPagerField> field to display navigation controls that enable users to page through data.  \n  \n [!code-cs[System.Web.UI.WebControls.TemplatePagerField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_101_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.TemplatePagerField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_101_1.aspx)]  \n  \n The following example shows how to use the <xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand> event to perform a different action depending on which button was clicked in a TemplatePagerField field. This example uses the TemplatePagerField to display navigation controls that enable users to page through data.  \n  \n [!code-cs[System.Web.UI.WebControls.TemplatePagerField.OnPagerCommand#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_101_2.aspx)]\n [!code-vb[System.Web.UI.WebControls.TemplatePagerField.OnPagerCommand#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_101_2.aspx)]"
