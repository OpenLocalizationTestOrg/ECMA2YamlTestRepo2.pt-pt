  name: PropertyPath
  nameWithType: PropertyPath
  fullName: System.Windows.PropertyPath
  type: Class
  summary: "Implements a data structure for describing a property as a path below another property, or below an owning type. Property paths are used in data binding to objects, and in storyboards and timelines for animations."
  remarks: "This class contains a string <xref:System.Windows.PropertyPath.Path%2A>, and list of dependency properties that are the <xref:System.Windows.PropertyPath.PathParameters%2A> into the string<xref:System.Windows.PropertyPath.Path%2A>.       PropertyPath supports two modes of behavior:       **Source mode** describes a path to a property that is used as a source for some other operation. This mode is used by the <xref:System.Windows.Data.Binding> class to support data binding.       **Target mode** describes a path to a property that will be set as a target property. This mode is used by animation in support of storyboard and timeline setters.       For instance, `Background.Opacity` is a two-step path. This path implies: first, find the `Background` property of an object, get the value object that the `Background` property is set to, and then get the value of the `Opacity` property on that object.      <a name=&quot;xamlAttributeUsage_PropertyPath&quot;></a>    ## XAML Attribute Usage      ```   <object property=&quot;propertyPath&quot; .../>   ```      <a name=&quot;xamlValues_PropertyPath&quot;></a>    ## XAML Values    *propertyPath*    A string that is evaluated to be either a simple or complex property path. The syntax for setting a PropertyPath in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] is versatile but complex, and is described in the separate topic [PropertyPath XAML Syntax](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.PropertyPathConverter))]

      public sealed class PropertyPath
  inheritance:
