- uid: System.Windows.PropertyPath.#ctor(System.String,System.Object[])
  id: '#ctor(System.String,System.Object[])'
  parent: System.Windows.PropertyPath
  langs:
  - csharp
  name: PropertyPath(String,Object[])
  nameWithType: PropertyPath.PropertyPath(String,Object[])
  fullName: System.Windows.PropertyPath.PropertyPath(String,Object[])
  type: Constructor
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Initializes a new instance of the <xref href=&quot;System.Windows.PropertyPath&quot;></xref> class, with the provided pathing token string and parameters."
  remarks: "This signature is generally only used for target-mode <xref:System.Windows.PropertyPath> usages with complex paths.       This constructor supports `params` for the `pathParameters` constructor argument. Therefore you can specify the contents of `pathParameters` as a series of comma-separated constructor arguments that populate the array, rather than needing to dimension an array and then populate it with the `pathParameters` items. Each item you specify must be one of the following types: <xref:System.Windows.DependencyProperty>, <xref:System.Reflection.PropertyInfo>, <xref:System.ComponentModel.PropertyDescriptor>.       For more information on the requirements of the parameters, see <xref:System.Windows.PropertyPath.Path%2A> and <xref:System.Windows.PropertyPath.PathParameters%2A>."
  syntax:
    content: public PropertyPath (string path, object[] pathParameters);
    parameters:
    - id: path
      type: System.String
      description: "A string that specifies the <xref:System.Windows.PropertyPath.Path*>, in a tokenized format."
    - id: pathParameters
      type: System.Object[]
      description: "An array of objects that sets the <xref:System.Windows.PropertyPath.PathParameters*>."
  overload: System.Windows.PropertyPath.#ctor*
  exceptions: []
  platform:
