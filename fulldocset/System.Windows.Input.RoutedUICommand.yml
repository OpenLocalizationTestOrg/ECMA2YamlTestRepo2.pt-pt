  name: RoutedUICommand
  nameWithType: RoutedUICommand
  fullName: System.Windows.Input.RoutedUICommand
  type: Class
  summary: "Defines an <xref:System.Windows.Input.ICommand> that is routed through the element tree and contains a text property."
  remarks: "The difference between a RoutedUICommand and <xref:System.Windows.Input.RoutedCommand> is that RoutedUICommand includes a <xref:System.Windows.Input.RoutedUICommand.Text%2A> property.       The <xref:System.Windows.Input.RoutedCommand.Execute%2A> and <xref:System.Windows.Input.RoutedCommand.CanExecute%2A> methods on a <xref:System.Windows.Input.RoutedCommand> do not contain the command logic for the command, as is the case with a typical <xref:System.Windows.Input.ICommand>.  These methods raise events that traverse the element tree looking for an object with a <xref:System.Windows.Input.CommandBinding>.  The event handlers attached to the <xref:System.Windows.Input.CommandBinding> contain the command logic.       The <xref:System.Windows.Input.RoutedCommand.Execute%2A> method raises the <xref:System.Windows.Input.CommandManager.PreviewExecuted> and <xref:System.Windows.Input.CommandManager.Executed> events.  The <xref:System.Windows.Input.RoutedCommand.CanExecute%2A> method raises the <xref:System.Windows.Input.CommandManager.PreviewCanExecute> and <xref:System.Windows.Input.CommandManager.CanExecute> events.      <a name=&quot;xamlAttributeUsage_RoutedUICommand&quot;></a>    ## XAML Attribute Usage      ```   <object property=&quot;predefinedCommandName&quot;/>   - or -   <object property=&quot;predefinedClassName.predefinedCommandName&quot;/>   - or -   <object property=&quot;{x:Static customClassName.customCommandName}&quot;/>      ```      <a name=&quot;xamlValues_RoutedUICommand&quot;></a>    ## XAML Values    *predefinedClassName*    One of the predefined command classes.       *predefinedCommandName*    One of the predefined commands.       *prefix*    The `xlmns` prefix that maps *customClassName*.*customCommandName* to the [!INCLUDE[TLA2#tla_net](~/add/includes/tla2sharptla-net-md.md)] class.  For more information, see [XAML Namespaces and Namespace Mapping for WPF XAML](~/add/includes/ajax-current-ext-md.md).       *customClassName*    A custom class that contains the custom command.       *customCommandName*    A custom command."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter("System.Windows.Input.CommandConverter, PresentationFramework, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35, Custom=null")]

      public class RoutedUICommand : System.Windows.Input.RoutedCommand
