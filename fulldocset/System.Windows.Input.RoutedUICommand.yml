  type: Class
  summary: "Define um <xref:System.Windows.Input.ICommand>que é encaminhado através da árvore de elemento e contém uma propriedade de texto.</xref:System.Windows.Input.ICommand>"
  remarks: "A diferença entre um RoutedUICommand e <xref:System.Windows.Input.RoutedCommand>é que o RoutedUICommand inclui um <xref:System.Windows.Input.RoutedUICommand.Text%2A>propriedade.</xref:System.Windows.Input.RoutedUICommand.Text%2A> </xref:System.Windows.Input.RoutedCommand>       Os <xref:System.Windows.Input.RoutedCommand.Execute%2A> <xref:System.Windows.Input.RoutedCommand.CanExecute%2A>métodos num <xref:System.Windows.Input.RoutedCommand>não contêm a lógica de comando para o comando, como é o caso de um <xref:System.Windows.Input.ICommand>.</xref:System.Windows.Input.ICommand> típico</xref:System.Windows.Input.RoutedCommand> </xref:System.Windows.Input.RoutedCommand.CanExecute%2A> e</xref:System.Windows.Input.RoutedCommand.Execute%2A>  Estes métodos de gerar eventos que atravessam a árvore de elemento à procura de um objeto com um <xref:System.Windows.Input.CommandBinding>.</xref:System.Windows.Input.CommandBinding>  Os processadores de eventos ligado para o <xref:System.Windows.Input.CommandBinding>contêm a lógica de comando.</xref:System.Windows.Input.CommandBinding>       O <xref:System.Windows.Input.RoutedCommand.Execute%2A>método gera o <xref:System.Windows.Input.CommandManager.PreviewExecuted>e <xref:System.Windows.Input.CommandManager.Executed>eventos.</xref:System.Windows.Input.CommandManager.Executed> </xref:System.Windows.Input.CommandManager.PreviewExecuted> </xref:System.Windows.Input.RoutedCommand.Execute%2A>  O <xref:System.Windows.Input.RoutedCommand.CanExecute%2A>método gera o <xref:System.Windows.Input.CommandManager.PreviewCanExecute>e <xref:System.Windows.Input.CommandManager.CanExecute>eventos.</xref:System.Windows.Input.CommandManager.CanExecute> </xref:System.Windows.Input.CommandManager.PreviewCanExecute> </xref:System.Windows.Input.RoutedCommand.CanExecute%2A>      <a name=&quot;xamlAttributeUsage_RoutedUICommand&quot;></a># # Utilização do atributo de XAML ```   <object property=&quot;predefinedCommandName&quot;/>   - or -   <object property=&quot;predefinedClassName.predefinedCommandName&quot;/>   - or -   <object property=&quot;{x:Static customClassName.customCommandName}&quot;/>      ``` <a name=&quot;xamlValues_RoutedUICommand&quot;> </a> # # XAML valores *predefinedClassName* uma das classes de comando predefinidas.             *predefinedCommandName* um dos comandos predefinidos.       *prefixo* o `xlmns` prefixo que mapeia *customClassName*.* customCommandName* para o [!INCLUDE[TLA2#tla_net](~/add/includes/tla2sharptla-net-md.md)] classe.  Para obter mais informações, consulte [XAML espaços de nomes e o espaço de nomes de mapeamento para WPF XAML](~/add/includes/ajax-current-ext-md.md).       *customClassName* uma classe personalizada que contém o comando personalizado.       *customCommandName* comandos personalizados."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter("System.Windows.Input.CommandConverter, PresentationFramework, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35, Custom=null")]

