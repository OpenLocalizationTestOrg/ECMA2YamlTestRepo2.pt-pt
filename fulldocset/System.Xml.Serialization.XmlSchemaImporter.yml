  namespace: System.Xml.Serialization
  summary: "Generates internal type mapping information for a single, (SOAP) literal element part defined in a WSDL document."
  remarks: "The ImportAnyType method is used by the Wsdl.exe tool while generating client proxy classes or abstract server classes from a Web Services Description Language (WSDL) document. Instead of calling this method directly, use Wsdl.exe or Xsd.exe.       The <xref:System.Xml.Serialization.XmlSchemaImporter> class is used only when a WSDL document specifies literal use. The ImportAnyType method is used when a WSDL message has a single part element but the part has not been identified as a wrapper element."
  syntax:
