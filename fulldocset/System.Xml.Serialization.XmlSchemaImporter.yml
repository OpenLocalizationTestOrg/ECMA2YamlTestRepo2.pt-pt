  name: XmlSchemaImporter
  nameWithType: XmlSchemaImporter
  fullName: System.Xml.Serialization.XmlSchemaImporter
  type: Class
  summary: "Generates internal mappings to .NET Framework types for XML schema element declarations, including literal XSD message parts in a WSDL document."
  remarks: "The XmlSchemaImporter class is used by the [Web Services Description Language Tool (Wsdl.exe)](http://msdn.microsoft.com/en-us/b9210348-8bc2-4367-8c91-d1a04b403e88) and the <xref:System.Web.Services.Description.ServiceDescriptionImporter> class while generating client proxy classes or abstract server classes from a Web Services Description Language (WSDL) document. The class is also used by the [Web Services Description Language Tool (Wsdl.exe)](http://msdn.microsoft.com/en-us/b9210348-8bc2-4367-8c91-d1a04b403e88) while generating classes from XML Schema Definition (XSD) documents. Instead of using this class directly, use Wsdl.exe or Xsd.exe.       The XmlSchemaImporter class has methods to generate internal mappings to .NET Framework types for elements defined in an XSD document or as parts in a WSDL document. The following list shows when the class is used by Wsdl.exe:      -   A WSDL document specifies literal use, where the content of SOAP message parameters and return values (or request and response documents) is literally specified with XML schema definitions.      -   A WSDL document specifies the .NET Framework&quot;s non-SOAP implementations of Web services via the HTTP-GET and HTTP-POST operations."
  syntax:
    content: 'public class XmlSchemaImporter : System.Xml.Serialization.SchemaImporter'
  inheritance:
