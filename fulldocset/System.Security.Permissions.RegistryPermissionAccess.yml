  name: RegistryPermissionAccess
  nameWithType: RegistryPermissionAccess
  fullName: System.Security.Permissions.RegistryPermissionAccess
  type: Enum
  summary: "Especifica o acesso permitido para as chaves de registo e valores."
  remarks: "Valores de RegistryPermissionAccess são independentes; direitos para um tipo de acesso não implica direitos para outro. Por exemplo, `Write` permissão não implica a permissão para `Read` ou `Create`.      > [!NOTE] > NoAccess embora e AllAccess são apresentados no RegistryPermissionAccess, que não são válidos para utilização como o parâmetro <xref:System.Security.Permissions.RegistryPermission.GetPathList%2A>porque descrevem sem tipos de acesso a variáveis de registo ou de todos os tipos de acesso a variáveis de registo, respetivamente, e <xref:System.Security.Permissions.RegistryPermission.GetPathList%2A>espera um tipo de acesso a variáveis de registo único.</xref:System.Security.Permissions.RegistryPermission.GetPathList%2A> </xref:System.Security.Permissions.RegistryPermission.GetPathList%2A>"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum RegistryPermissionAccess
  inheritance:
  - System.Enum
  platform:
  - net462
