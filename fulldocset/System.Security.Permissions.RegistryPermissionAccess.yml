  name: RegistryPermissionAccess
  nameWithType: RegistryPermissionAccess
  fullName: System.Security.Permissions.RegistryPermissionAccess
  type: Enum
  summary: "Specifies the permitted access to registry keys and values."
  remarks: "RegistryPermissionAccess values are independent; rights to one type of access do not imply rights to another. For instance, `Write` permission does not imply permission to `Read` or `Create`.      > [!NOTE] >  Although NoAccess and AllAccess appear in RegistryPermissionAccess, they are not valid for use as the parameter for <xref:System.Security.Permissions.RegistryPermission.GetPathList%2A> because they describe no registry variable access types or all registry variable access types, respectively, and <xref:System.Security.Permissions.RegistryPermission.GetPathList%2A> expects a single registry variable access type."
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum RegistryPermissionAccess
  inheritance:
  - System.Enum
  platform:
  - net462
