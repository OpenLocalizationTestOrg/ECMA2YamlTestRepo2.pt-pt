  fullName: System.ServiceModel.Configuration.WSHttpBindingElement
  type: Class
  summary: "Representa um enlace interoperável que suporta transações distribuídas e sessões seguras e fiáveis."
  remarks: 'O wsHttpBinding é um enlace seguro, fiável e interoperável adequado para contratos de serviço não-duplex. O enlace implementa as seguintes especificações: WS-ReliableMessaging de WS-segurança e fiabilidade para autenticação e de segurança de mensagens. O transporte está HTTP e codificação da mensagem texto/XML codificação.'
