  type: Class
  summary: "Represents an interoperable binding that supports distributed transactions and secure, reliable sessions."
  remarks: 'The wsHttpBinding is a secure, reliable, interoperable binding suitable for non-duplex service contracts. The binding implements the following specifications: WS-ReliableMessaging for reliability and WS-Security for message security and authentication. The transport is HTTP and message encoding is Text/XML encoding.'
