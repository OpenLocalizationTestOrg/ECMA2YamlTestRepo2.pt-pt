- uid: System.ServiceModel.Configuration.WSHttpBindingElement.AllowCookies
  id: AllowCookies
  parent: System.ServiceModel.Configuration.WSHttpBindingElement
  langs:
  - csharp
  name: AllowCookies
  nameWithType: WSHttpBindingElement.AllowCookies
  fullName: System.ServiceModel.Configuration.WSHttpBindingElement.AllowCookies
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define um valor que indica se o cliente de WCF serão automaticamente armazenar e reenvie cookies enviados por um serviço web única."
  remarks: "Definição AllowCookies como `true` é útil quando um cliente está a interagir com o serviço um web que utiliza cookies.  Se estão a aceder aos vários serviços com o mesmo cookie, definir AllowCookies como `false` e terá de adicionar manualmente o cabeçalho do cookie para cada mensagem a enviar. O código seguinte mostra como efetuar este procedimento:```c#   MyWebServiceClient client = new MyWebServiceClient();              using (new OperationContextScope(client.InnerChannel))           {               client.DoSomething();                  // Extract the cookie embedded in the received web service response               // and stores it locally               HttpResponseMessageProperty response = (HttpResponseMessageProperty)               OperationContext.Current.IncomingMessageProperties[                   HttpResponseMessageProperty.Name];               sharedCookie = response.Headers[&quot;Set-Cookie&quot;];           }              MyOtherWebServiceClient otherClient = new MyOtherWebServiceClient();              using (new OperationContextScope(otherClient.InnerChannel))           {               // Embeds the extracted cookie in the next web service request               // Note that we manually have to create the request object since               // since it doesn&quot;t exist yet at this stage                HttpRequestMessageProperty request = new HttpRequestMessageProperty();               request.Headers[&quot;Cookie&quot;] = sharedCookie;               OperationContext.Current.OutgoingMessageProperties[                   HttpRequestMessageProperty.Name] = request;                  otherClient.DoSomethingElse();           }      ```"
  syntax:
    content: public bool AllowCookies { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>Se for necessário; o cookies automáticos processamento caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.WSHttpBindingElement.AllowCookies*
  exceptions: []
  platform:
  - net462
