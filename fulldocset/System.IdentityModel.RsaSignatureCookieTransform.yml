  langs:
  - csharp
  name: RsaSignatureCookieTransform
  nameWithType: RsaSignatureCookieTransform
  fullName: System.IdentityModel.RsaSignatureCookieTransform
  type: Class
  summary: "Provides cookie integrity using an <xref href=&quot;System.Security.Cryptography.RSA&quot;></xref> signature."
  remarks: "RsaSignatureCookieTransform adds an RSA MAC to the cookie data. This provides integrity but not confidentiality. By default, the MAC uses SHA-256, but SHA-1 may be requested.       Cookies protected with this transform may be read by any computer that shares the same RSA private key (generally associated with an X509 certificate).      > [!IMPORTANT] >  When using the RsaSignatureCookieTransform with a service, if a key provided by a certificate changes the service must be restarted."
  syntax:
    content: 'public class RsaSignatureCookieTransform : System.IdentityModel.CookieTransform'
  inheritance:
  - System.Object
  - System.IdentityModel.CookieTransform
  implements: []
  inheritedMembers: []
  platform:
  - net462
