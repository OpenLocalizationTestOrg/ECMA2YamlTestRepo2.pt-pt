  summary: "Ocorre quando o script em execução dentro da janela encontra um erro de tempo de execução."
  remarks: "Páginas HTML podem conter o código de script, normalmente escrito em JScript ou VBScript, que é executada quando uma página que é carregada. Erro ocorre sempre que um script encontra um erro de tempo de execução. Porque o código de script é tardio, que significa que não são chamadas contra o objeto resolvido até que o tempo de execução, erros podem incluir tudo de referenciar um objecto nulo para chamar um método ou propriedade não definida.       Pode definir o <xref:System.Windows.Forms.HtmlElementErrorEventArgs.Handled%2A>propriedade <xref:System.Windows.Forms.HtmlElementErrorEventArgs>como verdadeira para impedir a apresentar a caixa de diálogo de erro nativo no Internet Explorer.</xref:System.Windows.Forms.HtmlElementErrorEventArgs> </xref:System.Windows.Forms.HtmlElementErrorEventArgs.Handled%2A>       Para obter mais informações sobre a diferença entre o cancelamento de evento bubbling e cancelar a ação predefinida por um evento, consulte [sobre o modelo de objeto DHTML](http://msdn.microsoft.com/library/ms533022.aspx)."
  example:
