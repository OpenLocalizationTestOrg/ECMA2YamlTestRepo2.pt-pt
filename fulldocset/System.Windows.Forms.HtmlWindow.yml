- uid: System.Windows.Forms.HtmlWindow.Open(System.String,System.String,System.String,System.Boolean)
  id: Open(System.String,System.String,System.String,System.Boolean)
  parent: System.Windows.Forms.HtmlWindow
  langs:
  - csharp
  name: Open(String,String,String,Boolean)
  nameWithType: HtmlWindow.Open(String,String,String,Boolean)
  fullName: System.Windows.Forms.HtmlWindow.Open(String,String,String,Boolean)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Apresenta um ficheiro na janela com nome."
  remarks: "O `target` parâmetro pode atribuir o nome uma janela que foi criada como resultado de uma chamada anterior para abrir. O parâmetro também pode apontar para uma janela aberta clicando numa hiperligação (`A` elemento) ou um `FORM` elemento que utiliza o `TARGET` atributo para abrir o respetivo URL numa nova janela. O seguinte código HTML irá abrir uma nova janela com o nome `orderWindow` quando o utilizador clica nele: `<A HREF=&quot;/startOrder.aspx&quot; TARGET=&quot;orderWindow&quot;>Click to Start Order</a>` se fornecer opções para o `windowOptions` parâmetro, qualquer opção que não são incluído automaticamente está desativado. Por outras palavras, se especificar apenas por way um `windowOptions` que pretender uma barra de estado, em seguida, a barra de menus, barra de ferramentas, título, barras de deslocamento e assim sucessivamente não serão apresentados, a menos que ativar explicitamente-los por way `windowOptions`.       Se o ficheiro referenciado por `url` é um ficheiro HTML, texto ou outro tipo de ficheiro que pode ser alojado no Internet Explorer, será apresentado na janela com nome. Se o ficheiro não pode ser apresentado no Internet Explorer e a janela nomeada de destino ainda não existir, em seguida, irá abrir a janela apenas tempo suficiente para o Internet Explorer transferir o recurso; Este será imediatamente fechada posteriormente.       Quando cria novas janelas utilizando Open ou <xref:System.Windows.Forms.HtmlWindow.OpenNew%2A>, faz com que o modelo de objeto de documento HTML abrir uma nova instância do Internet Explorer.</xref:System.Windows.Forms.HtmlWindow.OpenNew%2A> Se não chame <xref:System.Windows.Forms.HtmlWindow.Close%2A>em todas as janelas que criou, esta instância do Internet Explorer continuará em execução, mesmo depois da aplicação tem de sair.</xref:System.Windows.Forms.HtmlWindow.Close%2A>       Se utilizar a Open para carregar um URL numa janela existente, `windowOptions` serão ignoradas; a janela irão manter o dimensões, o aspeto e a localização de ecrã forneceu primeiro a chamada inicial para abrir."
  syntax:
    content: public System.Windows.Forms.HtmlWindow Open (string urlString, string target, string windowOptions, bool replaceEntry);
    parameters:
    - id: urlString
      type: System.String
      description: "O Uniform Resource Locator que descreve a localização do ficheiro a carregar."
    - id: target
      type: System.String
      description: "O nome da janela no qual pretende abrir o recurso. Isto pode ser um nome fornecido pelo programador ou um dos seguintes valores especiais: `_blank`: abre `url` numa nova janela. Funciona com o mesmo que uma chamada para <xref:System.Windows.Forms.HtmlWindow.OpenNew*>.</xref:System.Windows.Forms.HtmlWindow.OpenNew*>       `_media`: Abre `url` na barra de suporte de dados.       `_parent`: Abre `url` na janela de criar a janela atual.       `_search`: Abre `url` na barra de procura.       `_self`: Abre `url` na janela atual.       `_top`: Se a chamada contra uma janela que pertençam a um `FRAME` elemento, abre `url` no alojamento de janela respetivo `FRAMESET`. Caso contrário, age igual `_self`."
