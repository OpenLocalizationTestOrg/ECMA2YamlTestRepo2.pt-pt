  name: HtmlWindow
  nameWithType: HtmlWindow
  fullName: System.Windows.Forms.HtmlWindow
  type: Class
  summary: "Representa a janela lógica que contém uma ou mais instâncias de <xref href=&quot;System.Windows.Forms.HtmlDocument&quot;> </xref>."
  remarks: "HtmlWindow não deve ser confundido com o conceito de uma janela do Windows Forms ou da API Win32; não existe nenhum `HWND` ou um recurso Windows semelhante que corresponde ao diretamente para uma instância do HtmlWindow. Em vez disso, HtmlWindow fornece descrições de alto nível de localização de um documento de um utilizador ecrã, bem como métodos para interagir com os utilizadores através de pedidos e caixas de diálogo. HtmlWindow atua como um contentor de documentos de uma página Web e os metadados, tais como a localização do documento e as capacidades do browser lógico.       A página é composta por um único documento de Web ou um `FRAMESET` que contém um ou mais `FRAME` elementos, cada um dos que aloja os seus próprios documentos. Os programadores de Web utilizam framesets para mostrar páginas relacionadas logicamente lado a lado (por exemplo, uma página de conteúdo junto a uma página de navegação). Quando uma página é composta por um único documento, pode aceder ao mesmo através de <xref:System.Windows.Forms.HtmlWindow.Document%2A>propriedade HtmlWindow; se a página utiliza frames Jumbo, pode aceder os seus documentos através o <xref:System.Windows.Forms.HtmlWindow.Frames%2A>coleção, que consiste num ou mais objetos de HtmlWindow.</xref:System.Windows.Forms.HtmlWindow.Frames%2A> </xref:System.Windows.Forms.HtmlWindow.Document%2A>       Quando o anfitrião o <xref:System.Windows.Forms.WebBrowser>controlo numa aplicação Windows Forms, pode optar por interagir com o utilizador com classes de Windows Forms padrão, tais como <xref:System.Windows.Forms.Form>ou <xref:System.Windows.Forms.MessageBox>, ou pode utilizar os métodos no HtmlWindow definida para esta finalidade.</xref:System.Windows.Forms.MessageBox> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.WebBrowser> O método <xref:System.Windows.Forms.HtmlWindow.Alert%2A>apresenta uma caixa de diálogo simples com o texto personalizado e um **OK** botão; <xref:System.Windows.Forms.HtmlWindow.Prompt%2A>apresenta uma linha de texto personalizado e um campo de entrada do texto para o utilizador; e <xref:System.Windows.Forms.HtmlWindow.Confirm%2A>apresenta uma caixa de diálogo com uma linha de texto personalizado e **OK** e **Cancelar** botões.</xref:System.Windows.Forms.HtmlWindow.Confirm%2A> </xref:System.Windows.Forms.HtmlWindow.Prompt%2A> </xref:System.Windows.Forms.HtmlWindow.Alert%2A>       Pode utilizar HtmlWindow para abrir o novo windows que contém novos documentos. <xref:System.Windows.Forms.HtmlWindow.Open%2A>carrega o URL especificado para a janela com nome, criar se já existir, enquanto <xref:System.Windows.Forms.HtmlWindow.OpenNew%2A>sempre abre o respetivo URL numa janela criada recentemente.</xref:System.Windows.Forms.HtmlWindow.OpenNew%2A></xref:System.Windows.Forms.HtmlWindow.Open%2A>"
  example:
  - "The following code example contains two methods. The first opens a URL in a window named `displayWindow`, which it creates with a status bar displayed. The second opens another URL in the same window, but specifies that only the location bar should be displayed. Notice that the dimensions of the window and the controls that are displayed depends on which URL is opened first. The code example requires that your form contains a <xref:System.Windows.Forms.WebBrowser> control named `WebBrowser1`.  \n  \n [!code-vb[System.Windows.Forms.HtmlWindow#13](~/add/codesnippet/visualbasic/HtmlWindowProject/Form1.vb#13)]\n [!code-cs[System.Windows.Forms.HtmlWindow#13](~/add/codesnippet/csharp/HtmlWindowProjectCSharp/Form1.cs#13)]"
  syntax:
    content: public sealed class HtmlWindow
