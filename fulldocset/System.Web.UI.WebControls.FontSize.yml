  name: FontSize
  nameWithType: FontSize
  fullName: System.Web.UI.WebControls.FontSize
  type: Enum
  summary: "Especifica os tamanhos de tipo de letra definidos pela HTML 4.0."
  remarks: "A enumeração de FontSize representa os tamanhos de tipo de letra definidos pela HTML 4.0. O tamanho do tipo de letra pode ser um tamanho absoluto ou relativo.       Um tamanho de tipo de letra absoluto representa um tamanho de tipo de letra predefinido determinado pelo browser. Os valores possíveis para um tamanho de tipo de letra absoluto são XXSmall, XSmall, pequena, média, grande, XLarge e XXLarge.       Um tamanho de tipo de letra relativo representa um tipo de letra tamanho um tamanho maior ou menor que o tamanho do tipo de letra de um elemento principal. Os valores possíveis para um tamanho de tipo de letra relativo são Smaller e maiores.      > [!NOTE] > Algumas browers não reconhecem Smaller e maiores tamanhos de tipo de letra. Contacte o seu browser para compatibilidade."
  syntax:
    content: public enum FontSize
  inheritance:
  - System.Enum
  platform:
  - net462
