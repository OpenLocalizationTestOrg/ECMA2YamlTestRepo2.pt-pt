  name: ProfileInfo
  nameWithType: ProfileInfo
  fullName: System.Web.Profile.ProfileInfo
  type: Class
  summary: "Provides information about a user profile."
  remarks: "The ProfileInfo class is used to represent information about a user profile from the data store, including the last date and time when profile properties were retrieved or updated, the user name associated with the profile, and whether the profile is for an anonymous or authenticated user.       ProfileInfo objects are constructed and returned as part of a <xref:System.Web.Profile.ProfileInfoCollection> by the <xref:System.Web.Profile.ProfileProvider.GetAllProfiles%2A>, <xref:System.Web.Profile.ProfileProvider.GetAllInactiveProfiles%2A>, <xref:System.Web.Profile.ProfileProvider.FindProfilesByUserName%2A>, and <xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A> methods of a <xref:System.Web.Profile.ProfileProvider>."
  example:
  - For an example of a <xref:System.Web.Profile.ProfileProvider> implementation that creates a <xref:System.Web.Profile.ProfileInfoCollection> of ProfileInfo objects for user profiles in a data store, see [Implementing a Profile Provider](~/add/includes/ajax-current-ext-md.md).
  syntax:
    content: public class ProfileInfo
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
