  summary: "Gets the size of the profile property names and values stored in the data source."
  remarks: "The <xref:System.Web.Profile.SqlProfileProvider> calculates the size of the profile as the total size of the string and binary columns that store the profile property values and the column that stores the profile property names. The size of the columns is determined using the SQL Server DATALENGTH function."
