  fullName: System.Web.Profile.ProfileInfo
  type: Class
  summary: "Fornece informações sobre um perfil de utilizador."
  remarks: "A classe de ProfileInfo é utilizada para representar informações sobre um perfil de utilizador do arquivo de dados, incluindo a última data e hora quando as propriedades de perfil foram obtidas ou atualizado, o nome de utilizador associado ao perfil, e se o perfil for para um utilizador autenticado ou anónimo.       Objetos de ProfileInfo construídos e devolvidos como parte de um <xref:System.Web.Profile.ProfileInfoCollection>pelo <xref:System.Web.Profile.ProfileProvider.GetAllProfiles%2A>, <xref:System.Web.Profile.ProfileProvider.GetAllInactiveProfiles%2A>, <xref:System.Web.Profile.ProfileProvider.FindProfilesByUserName%2A>e <xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A>métodos de <xref:System.Web.Profile.ProfileProvider>.</xref:System.Web.Profile.ProfileProvider> </xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A> </xref:System.Web.Profile.ProfileProvider.FindProfilesByUserName%2A> </xref:System.Web.Profile.ProfileProvider.GetAllInactiveProfiles%2A> </xref:System.Web.Profile.ProfileProvider.GetAllProfiles%2A> </xref:System.Web.Profile.ProfileInfoCollection>"
  example:
  - For an example of a <xref:System.Web.Profile.ProfileProvider> implementation that creates a <xref:System.Web.Profile.ProfileInfoCollection> of ProfileInfo objects for user profiles in a data store, see [Implementing a Profile Provider](~/add/includes/ajax-current-ext-md.md).
