  name: AddInAdapterAttribute
  nameWithType: AddInAdapterAttribute
  fullName: System.AddIn.Pipeline.AddInAdapterAttribute
  type: Class
  summary: "Identifica um objeto como um segmento de adaptador de adicionar no lado do pipeline."
  remarks: "O <xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>e <xref:System.AddIn.Hosting.AddInStore.Update%2A>métodos, que manter o arquivo de informações sobre os segmentos de pipeline disponíveis, utilizam este atributo para identificar um adaptador de adicionar lado.</xref:System.AddIn.Hosting.AddInStore.Update%2A> </xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>       Este atributo deve ser utilizado apenas em tipos que ativar os segmentos de pipeline. Tipos que representam objetos transmitidos entre o anfitrião e o suplemento não é necessário este atributo."
  example:
  - "The following example identifies an add-in-side adapter.  \n  \n [!code-cs[AddInP1AddInSideAdapters#2](~/add/codesnippet/csharp/Calc1AddInSideAdapter/Calc1ViewToContractAddInSideAdapter.cs#2)]\n [!code-vb[AddInP1AddInSideAdapters#2](~/add/codesnippet/visualbasic/Calc1AddInSideAdapter/Calc1ViewToContractAddInSideAdapter.vb#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class AddInAdapterAttribute : Attribute
