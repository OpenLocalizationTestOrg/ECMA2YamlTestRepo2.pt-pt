  name: WebPartMovingEventHandler
  nameWithType: WebPartMovingEventHandler
  fullName: System.Web.UI.WebControls.WebParts.WebPartMovingEventHandler
  type: Delegate
  summary: "Representa o método que irá processar a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving&quot;> </xref> eventos de um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> objeto."
  remarks: "O <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>o evento é gerado quando um <xref:System.Web.UI.WebControls.WebParts.WebPart>ou outro controlo de servidor está a ser movido dentro da sua própria zona, ou para outra zona.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> Isto pode ocorrer quando um utilizador arrasta um controlo, tanto quando há uma mudança programática.       O <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>evento é originado pelo <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartMoving%2A>método e fornece uma oportunidade para cancelar o processo de mover antes de terminar.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartMoving%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> Se a mudança ser concluída e o controlo colocado numa nova posição, este evento é seguido de <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>eventos.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>       O método especificado no delegado WebPartMovingEventHandler será chamado quando um <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>o evento é gerado.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>       Os programadores de página podem criar um processador personalizado para o evento adicionando o `OnWebPartMoving` atributo para o `<asp:webpartmanager>` elemento e atribuir um nome de método personalizado para o atributo. Também pode ser atribuído um processador personalizado através de programação. Para obter mais informações sobre a atribuição de forma programática um processador de eventos, consulte [NIB: como: ligar métodos de processador de eventos para eventos](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)."
  syntax:
    content: public delegate void WebPartMovingEventHandler(object sender, WebPartMovingEventArgs e);
  inheritance:
  - System.Delegate
  platform:
