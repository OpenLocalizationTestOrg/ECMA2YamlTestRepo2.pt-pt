  remarks: "Chamar `Dispose` quando tiver terminado de utilizando <xref:System.ComponentModel.Composition.Hosting.AtomicComposition>.</xref:System.ComponentModel.Composition.Hosting.AtomicComposition> O `Dispose` método mantém o <xref:System.ComponentModel.Composition.Hosting.AtomicComposition>num Estado não utilizável.</xref:System.ComponentModel.Composition.Hosting.AtomicComposition> Após a chamada `Dispose`, tem de libertar todas as referências ao <xref:System.ComponentModel.Composition.Hosting.AtomicComposition>para que o recoletor de lixo pode reclame a memória que a <xref:System.ComponentModel.Composition.Hosting.AtomicComposition>foi occupying.</xref:System.ComponentModel.Composition.Hosting.AtomicComposition> </xref:System.ComponentModel.Composition.Hosting.AtomicComposition>       Para obter mais informações, consulte [recursos não geridos limpeza](~/add/includes/ajax-current-ext-md.md) e [implementar um método eliminar](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Sempre chamada `Dispose` antes de libertar a última referência <xref:System.ComponentModel.Composition.Hosting.AtomicComposition>.</xref:System.ComponentModel.Composition.Hosting.AtomicComposition> Caso contrário, os recursos que está a utilizar não irão ser libertados até que as chamadas de recoletor de lixo a <xref:System.ComponentModel.Composition.Hosting.AtomicComposition>do objeto `Finalize` método.</xref:System.ComponentModel.Composition.Hosting.AtomicComposition>"
