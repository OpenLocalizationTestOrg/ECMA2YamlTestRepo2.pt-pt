  summary: "Representa um tipo de letra num <xref href=&quot;System.Windows.Xps.Packaging.XpsDocument&quot;> </xref>."
  remarks: "A classe de XpsFont não tem nenhum construtor público.       Utilize o <xref:System.Windows.Xps.Packaging.IXpsFixedPageWriter.AddFont%2A>método para adicionar um tipo de letra e obter uma referência ao mesmo num novo documento.</xref:System.Windows.Xps.Packaging.IXpsFixedPageWriter.AddFont%2A>       Utilize o <xref:System.Windows.Xps.Packaging.IXpsFixedPageReader.GetFont%2A>método para obter uma referência de tipo de letra, um documento existente.</xref:System.Windows.Xps.Packaging.IXpsFixedPageReader.GetFont%2A>       Com base nas definições de <xref:System.Windows.Xps.Serialization.XpsSerializationManager>e <xref:System.Windows.Xps.Serialization.XpsPackagingPolicy>, tais como <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>e <xref:System.Windows.Xps.Packaging.PackageInterleavingOrder>, a operação do <xref:System.Windows.Xps.Packaging.XpsResource.Commit%2A>método da classe XpsFont pode ser adiado até totalidade <xref:System.Windows.Xps.Packaging.XpsDocument>está fechado.</xref:System.Windows.Xps.Packaging.XpsDocument> </xref:System.Windows.Xps.Packaging.XpsResource.Commit%2A> </xref:System.Windows.Xps.Packaging.PackageInterleavingOrder> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> </xref:System.Windows.Xps.Serialization.XpsPackagingPolicy> </xref:System.Windows.Xps.Serialization.XpsSerializationManager>"
