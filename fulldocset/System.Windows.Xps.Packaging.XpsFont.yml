- uid: System.Windows.Xps.Packaging.XpsFont.ObfuscateFontData(System.Byte[],System.Guid)
  id: ObfuscateFontData(System.Byte[],System.Guid)
  parent: System.Windows.Xps.Packaging.XpsFont
  langs:
  - csharp
  name: ObfuscateFontData(Byte[],Guid)
  nameWithType: XpsFont.ObfuscateFontData(Byte[],Guid)
  fullName: System.Windows.Xps.Packaging.XpsFont.ObfuscateFontData(Byte[],Guid)
  type: Method
  assemblies:
  - ReachFramework
  namespace: System.Windows.Xps.Packaging
  summary: "Obfuscates the font typeface data."
  remarks: "The ObfuscateFontData method is provided for use when you are legally obligated to obfuscate licensed proprietary fonts.       While this method does not provide encryption, the ObfuscateFontData method can be used to inhibit users from unzipping proprietary [!INCLUDE[TLA#tla_opentype](~/add/includes/tlasharptla-opentype-md.md)] fonts and installing them separately for other uses.       For more information about font obfuscation, see Section 2.1.7.3 &quot;Embedded Font Obfuscation&quot; in the *XML Paper Specification (XPS)* available for download at [http://go.microsoft.com/fwlink/?LinkID=65761](http://go.microsoft.com/fwlink/?LinkID=65761)."
  syntax:
    content: public static void ObfuscateFontData (byte[] fontData, Guid guid);
    parameters:
    - id: fontData
      type: System.Byte[]
      description: "The typeface data to obfuscate."
    - id: guid
      type: System.Guid
      description: "The [!INCLUDE[TLA#tla_guid](~/add/includes/ajax-current-ext-md.md)] to use to obfuscate the `fontdata`."
  overload: System.Windows.Xps.Packaging.XpsFont.ObfuscateFontData*
  exceptions: []
  platform:
  - net462
