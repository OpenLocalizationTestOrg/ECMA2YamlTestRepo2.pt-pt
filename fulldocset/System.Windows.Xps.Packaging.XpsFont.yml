  fullName: System.Windows.Xps.Packaging.XpsFont
  type: Class
  summary: "Represents a font in an <xref href=&quot;System.Windows.Xps.Packaging.XpsDocument&quot;></xref>."
  remarks: "The XpsFont class has no public constructor.       Use the <xref:System.Windows.Xps.Packaging.IXpsFixedPageWriter.AddFont%2A> method to add a font and obtain a reference to it in a new document.       Use the <xref:System.Windows.Xps.Packaging.IXpsFixedPageReader.GetFont%2A> method to obtain a font reference in an existing document.       Based on settings of <xref:System.Windows.Xps.Serialization.XpsSerializationManager> and <xref:System.Windows.Xps.Serialization.XpsPackagingPolicy>, such as <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> and <xref:System.Windows.Xps.Packaging.PackageInterleavingOrder>, the flush operation of the <xref:System.Windows.Xps.Packaging.XpsResource.Commit%2A> method of the XpsFont class may be delayed until the whole <xref:System.Windows.Xps.Packaging.XpsDocument> is closed."
  example:
  - "The following example shows how to add fonts to an <xref:System.Windows.Xps.Packaging.XpsDocument>.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPageResources](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpageresources)]\n [!code-cpp[XpsCreate#XpsCreateAddPageResources](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#xpscreateaddpageresources)]\n [!code-vb[XpsCreate#XpsCreateAddPageResources](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#xpscreateaddpageresources)]"
  syntax:
