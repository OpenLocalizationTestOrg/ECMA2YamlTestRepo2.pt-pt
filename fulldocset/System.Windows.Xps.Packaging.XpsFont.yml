  type: Method
  assemblies:
  - ReachFramework
  namespace: System.Windows.Xps.Packaging
  summary: "Obfuscates os dados de tipo de carácter de tipo de letra."
  remarks: "O método ObfuscateFontData é fornecido para utilização quando estiver legalmente obrigada a publicar obfuscate licenciados tipos de letra proprietários.       Enquanto este método não fornecer uma encriptação, o método ObfuscateFontData pode ser utilizado para inibir utilizadores de proprietários deszipar [!INCLUDE[TLA#tla_opentype](~/add/includes/tlasharptla-opentype-md.md)] tipos de letra e instalá-los separadamente para outras utilizações.       Para obter mais informações sobre obfuscation de tipo de letra, consulte secção 2.1.7.3 &quot;Incorporados Obfuscation de tipo de letra&quot; no *especificação de documento XML (XPS)* disponível para transferência em [http://go.microsoft.com/fwlink/?LinkID=65761](http://go.microsoft.com/fwlink/?LinkID=65761)."
  syntax:
    content: public static void ObfuscateFontData (byte[] fontData, Guid guid);
    parameters:
    - id: fontData
      type: System.Byte[]
      description: "Os dados de tipo de carácter para obfuscate."
    - id: guid
      type: System.Guid
      description: "O [!INCLUDE[TLA#tla_guid](~/add/includes/ajax-current-ext-md.md)] a utilizar para obfuscate o `fontdata`."
  overload: System.Windows.Xps.Packaging.XpsFont.ObfuscateFontData*
  exceptions: []
  platform:
