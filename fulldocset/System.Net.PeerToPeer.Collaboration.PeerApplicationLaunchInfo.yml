  type: Class
  summary: "Representa as informações de início de um <xref href=&quot;System.Net.PeerToPeer.Collaboration.PeerApplication&quot;> </xref> que foi iniciado em resposta a um convite de colaboração ponto a ponto."
  remarks: "Uma aplicação pode inspecionar as <xref:System.Net.PeerToPeer.Collaboration.PeerApplicationLaunchInfo.Data%2A>e <xref:System.Net.PeerToPeer.Collaboration.PeerApplicationLaunchInfo.Message%2A>Propriedades desta classe para obter as informações específicas para o convite que iniciou a iniciação da aplicação.</xref:System.Net.PeerToPeer.Collaboration.PeerApplicationLaunchInfo.Message%2A> </xref:System.Net.PeerToPeer.Collaboration.PeerApplicationLaunchInfo.Data%2A>       Acesso a esta classe requer um <xref:System.Security.Permissions.PermissionState>de <xref:System.Security.Permissions.PermissionState>.</xref:System.Security.Permissions.PermissionState> </xref:System.Security.Permissions.PermissionState> Este estado é criado quando a <xref:System.Net.PeerToPeer.Collaboration.Peer>início de sessão de colaboração.</xref:System.Net.PeerToPeer.Collaboration.Peer>"
  syntax:
    content: public class PeerApplicationLaunchInfo
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
