  name: ParameterTypeSemantics
  nameWithType: ParameterTypeSemantics
  fullName: System.Data.Metadata.Edm.ParameterTypeSemantics
  type: Enum
  summary: "Specifies the type semantics that are used to resolve the function overloads. Each store provider must use these enumeration flags in the provider manifest file for every function definition."
  remarks: "The ParameterTypeSemantics class specifies type semantics for promotability, implicit conversion, and explicit conversion for the provider primitive types. [!INCLUDE[vstecado](~/add/includes/vstecado-md.md)] reads this information from the storage provider manifest file into the ParameterTypeSemantics class. Then, [!INCLUDE[vstecado](~/add/includes/vstecado-md.md)] uses the ParameterTypeSemantics class to determine the appropriate function definitions based on the parameter types."
  syntax:
    content: public enum ParameterTypeSemantics
  inheritance:
