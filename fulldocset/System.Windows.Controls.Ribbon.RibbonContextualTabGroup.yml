  name: RibbonContextualTabGroup
  nameWithType: RibbonContextualTabGroup
  fullName: System.Windows.Controls.Ribbon.RibbonContextualTabGroup
  type: Class
  summary: "Represents a <xref href=&quot;System.Windows.Controls.Ribbon.Ribbon&quot;></xref> tab group that dynamically displays controls that are only relevant in a particular context."
  remarks: "You use a *contextual tab* to display groups of commands that are relevant only in a particular context. Contextual tab groups are shown or hidden based on specified criteria. For example, an Ink Tools tab group might be shown when tablet input is detected, or a Picture Tools tab group might be shown when an Image object is selected."
  example:
  - "The following example shows a <xref:System.Windows.Controls.Ribbon.RibbonTab> named **Pens** that is in the **Ink Tools** contextual tab group.  \n  \n```xaml  \n</ribbon:Ribbon>  \n    <ribbon:RibbonTab Name=\"Pens\" Header=\"Pens\" ContextualTabGroupHeader=\"Ink Tools\" >  \n    <!-- Ribbon Tab Content -->  \n    </ribbon:RibbonTab>  \n    <ribbon:Ribbon.ContextualTabGroups>  \n        <ribbon:RibbonContextualTabGroup Header=\"Ink Tools\" Visibility=\"Visible\" Background=\"Green\" />  \n    </ribbon:Ribbon.ContextualTabGroups>  \n</ribbon:Ribbon>  \n  \n```"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Header")]

      public class RibbonContextualTabGroup : System.Windows.Controls.Control
