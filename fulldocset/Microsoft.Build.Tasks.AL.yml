  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Obtém ou define os recursos para incorporar na imagem que contém o manifesto de assemblagem."
  remarks: "Esta tarefa copia os conteúdos do ficheiro de recursos para a imagem. Os itens que definir nesta propriedade, podem ter metadados opcionais ligados aos mesmos chamado `LogicalName` e `Access`. O `LogicalName` metadados são utilizados para especificar o identificador interno para o recurso.  O `Access` metadados podem ser definido como `private` para efetuar o recurso não estão visíveis para outras assemblagens. Para obter mais informações, consulte a documentação para o `/embed[resource]` opção [Al.exe (Assembly Linker)](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public Microsoft.Build.Framework.ITaskItem[] EmbedResources { get; set; }
    return:
      type: Microsoft.Build.Framework.ITaskItem[]
      description: "Os recursos para incorporar na imagem que contém o manifesto de assemblagem."
  overload: Microsoft.Build.Tasks.AL.EmbedResources*
  exceptions: []
  platform:
  - net462
