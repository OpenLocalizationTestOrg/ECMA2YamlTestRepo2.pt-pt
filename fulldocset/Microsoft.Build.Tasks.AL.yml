- uid: Microsoft.Build.Tasks.AL.LinkResources
  id: LinkResources
  parent: Microsoft.Build.Tasks.AL
  langs:
  - csharp
  name: LinkResources
  nameWithType: AL.LinkResources
  fullName: Microsoft.Build.Tasks.AL.LinkResources
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Gets or sets the resource files to link to an assembly."
  remarks: "The resource becomes part of the assembly, but the file is not copied. The items passed in to this parameter may have optional metadata attached to them called `LogicalName`, `Target`, and `Access`. The `LogicalName` metadata is used to specify the internal identifier for the resource. The `Target` metadata can specify the path and filename to which the task copies the file, after which it compiles this new file into the assembly. The `Access` metadata can be set to `private` in order to make the resource not visible to other assemblies. For more information, see the documentation for the `/link[resource]` option in [Al.exe (Assembly Linker)](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public Microsoft.Build.Framework.ITaskItem[] LinkResources { get; set; }
    return:
      type: Microsoft.Build.Framework.ITaskItem[]
      description: "The resource files to link to an assembly."
  overload: Microsoft.Build.Tasks.AL.LinkResources*
  exceptions: []
  platform:
  - net462
