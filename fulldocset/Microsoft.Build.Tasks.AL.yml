  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Gets or sets the resources to embed in the image that contains the assembly manifest."
  remarks: "This task copies the contents of the resource file into the image. The items set in this property may have optional metadata attached to them called `LogicalName` and `Access`. The `LogicalName` metadata is used to specify the internal identifier for the resource.  The `Access` metadata can be set to `private` in order to make the resource not visible to other assemblies. For more information, see the documentation for the `/embed[resource]` option in [Al.exe (Assembly Linker)](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public Microsoft.Build.Framework.ITaskItem[] EmbedResources { get; set; }
    return:
      type: Microsoft.Build.Framework.ITaskItem[]
      description: "The resources to embed in the image that contains the assembly manifest."
  overload: Microsoft.Build.Tasks.AL.EmbedResources*
  exceptions: []
  platform:
  - net462
