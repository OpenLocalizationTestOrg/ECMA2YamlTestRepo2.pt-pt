  name: ServiceHost
  nameWithType: ServiceHost
  fullName: System.ServiceModel.ServiceHost
  type: Class
  summary: "Provides a host for services."
  remarks: "Implements the host used by the [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] service model programming model.       Use the ServiceHost class to configure and expose a service for use by client applications when you are not using Internet Information Services (IIS) or Windows Activation Services (WAS) to expose a service. Both IIS and WAS interact with a ServiceHost object on your behalf.       To expose a service for use by callers, [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] requires a complete service description (represented by the <xref:System.ServiceModel.Description.ServiceDescription> class). The ServiceHost class creates a <xref:System.ServiceModel.Description.ServiceDescription> from the service type and configuration information and then uses that description to create <xref:System.ServiceModel.Dispatcher.ChannelDispatcher> objects for each endpoint in the description.       Use a ServiceHost object to load a service, configure endpoints, apply security settings, and start listeners to handle incoming requests."
  example:
  - >-
    [!code-cs[S_SelfHost#1](~/add/codesnippet/csharp/t-system.servicemodel.se_0_1.cs)]
     [!code-vb[S_SelfHost#1](~/add/codesnippet/visualbasic/t-system.servicemodel.se_0_1.vb)]
