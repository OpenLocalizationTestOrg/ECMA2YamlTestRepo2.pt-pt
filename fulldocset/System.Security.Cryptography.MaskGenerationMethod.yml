  nameWithType: MaskGenerationMethod
  fullName: System.Security.Cryptography.MaskGenerationMethod
  type: Class
  summary: "Represents the abstract class from which all mask generator algorithms must derive."
  remarks: "Derived classes of MaskGenerationMethod compute masks that are used in key exchange algorithms such as Optimal Asymmetric Encryption Padding (OAEP).       This class is used by implementations of key exchange algorithms only for mask generation. Application code does not use this class directly."
  example:
