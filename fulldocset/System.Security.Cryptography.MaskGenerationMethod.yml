  summary: "Representa a partir da qual todos os algoritmos de gerador de máscara tem de derivar de classe abstracta."
  remarks: "Classes derivadas de MaskGenerationMethod computação máscaras de que são utilizadas nos algoritmos de troca de chaves, tais como ideal assimétrico encriptação preenchimento (OAEP).       Esta classe é utilizada por implementações de algoritmos de troca de chaves apenas para a geração de máscara. Código da aplicação não utilizar esta classe diretamente."
