      type: System.String
      description: "A <xref:System.String>que contém texto de markup que compõe um marcador de posição na superfície do design.</xref:System.String>"
  overload: System.Web.UI.Design.WebControls.FormViewDesigner.GetEmptyDesignTimeHtml*
  exceptions: []
  platform:
  - net462
