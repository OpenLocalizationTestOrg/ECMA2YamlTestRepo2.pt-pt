  name: FormViewDesigner
  nameWithType: FormViewDesigner
  fullName: System.Web.UI.Design.WebControls.FormViewDesigner
  type: Class
  summary: "Fornece suporte de tempo de criação num designer visual para o <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> controlo."
  remarks: "Um designer visual, quando muda de origem para a vista de estrutura, o código de origem do markup que descreve o <xref:System.Web.UI.WebControls.FormView>controlo é analisado e uma versão de tempo de criação do controlo é criada na superfície de desenho.</xref:System.Web.UI.WebControls.FormView> Quando voltar a mudar para vista de origem, o controlo de tempo de criação é transferido para o código de origem do markup e editá-lo na marcação de página Web.       As propriedades da classe FormViewDesigner fornecem a seguinte funcionalidade: - o <xref:System.Web.UI.Design.WebControls.FormViewDesigner.ActionLists%2A>propriedade devolve um <xref:System.ComponentModel.Design.DesignerActionListCollection>objeto, que contém, geralmente, um objeto que é derivado de <xref:System.ComponentModel.Design.DesignerActionList>classe para cada nível na árvore de herança do designer.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.FormViewDesigner.ActionLists%2A>      -O <xref:System.Web.UI.Design.WebControls.FormViewDesigner.AutoFormats%2A>propriedade devolve uma coleção de esquemas para apresentação de formatação de **formatação automática** caixa de diálogo.</xref:System.Web.UI.Design.WebControls.FormViewDesigner.AutoFormats%2A>      -A <xref:System.Web.UI.Design.WebControls.FormViewDesigner.TemplateGroups%2A>propriedade devolve um conjunto de grupos de modelo para os modelos de <xref:System.Web.UI.WebControls.FormView>.</xref:System.Web.UI.WebControls.FormView> associados</xref:System.Web.UI.Design.WebControls.FormViewDesigner.TemplateGroups%2A>      -O <xref:System.Web.UI.Design.WebControls.FormViewDesigner.UsePreviewControl%2A>propriedade devolve sempre `true`, que indica que o estruturador cria uma cópia temporária do associada <xref:System.Web.UI.WebControls.FormView>para gerar a marcação de momento da concepção.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.Design.WebControls.FormViewDesigner.UsePreviewControl%2A>       Os métodos de classe FormViewDesigner fornecem a seguinte funcionalidade: - <xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml%2A>método devolve a marcação que é utilizada para compor associada <xref:System.Web.UI.WebControls.FormView>no momento da concepção.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml%2A>      -O <xref:System.Web.UI.Design.WebControls.FormViewDesigner.Initialize%2A>método prepara o estruturador para ver, editar e estruturar o <xref:System.Web.UI.WebControls.FormView>.</xref:System.Web.UI.WebControls.FormView> associados</xref:System.Web.UI.Design.WebControls.FormViewDesigner.Initialize%2A>      -O <xref:System.Web.UI.Design.WebControls.FormViewDesigner.OnSchemaRefreshed%2A>método é chamado quando o esquema da origem de dados para associada <xref:System.Web.UI.WebControls.FormView>alterações.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.Design.WebControls.FormViewDesigner.OnSchemaRefreshed%2A>"
  example:
  - "The following code example shows how to extend the FormViewDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.FormView> control at design time.  \n  \n The example derives the `MyFormView` control from the <xref:System.Web.UI.WebControls.FormView> control. The `MyFormView` is simply a copy of the <xref:System.Web.UI.WebControls.FormView>. The example also derives the `MyFormViewDesigner` class from the FormViewDesigner and places a <xref:System.ComponentModel.DesignerAttribute> object for the `MyFormViewDesigner` on the `MyFormView` control.  \n  \n The `MyFormViewDesigner` overrides the following items:  \n  \n-   The <xref:System.Web.UI.Design.WebControls.FormViewDesigner.SampleRowCount%2A> property to specify that the pager row for the design-time view of the `MyFormView` contain four page links.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml%2A> method to include the <xref:System.Web.UI.WebControls.FormView.Caption%2A> property, if it is specified, as a new first row in the `MyFormView` grid at design time. If the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the `MyFormView` is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value, the <xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml%2A> draws a blue dashed border around the control to make its extent more visible.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.FormViewDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_32_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.FormViewDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_32_1.cs)]"
  syntax:
    content: 'public class FormViewDesigner : System.Web.UI.Design.WebControls.DataBoundControlDesigner'
