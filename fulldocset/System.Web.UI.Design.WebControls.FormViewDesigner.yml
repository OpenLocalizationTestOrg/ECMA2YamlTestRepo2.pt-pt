  name: FormViewDesigner
  nameWithType: FormViewDesigner
  fullName: System.Web.UI.Design.WebControls.FormViewDesigner
  type: Class
  summary: "Provides design-time support in a visual designer for the <xref href=&quot;System.Web.UI.WebControls.FormView&quot;></xref> control."
  remarks: "In a visual designer, when you switch from Source to Design view, the markup source code that describes the <xref:System.Web.UI.WebControls.FormView> control is parsed and a design-time version of the control is created on the design surface. When you switch back to Source view, the design-time control is persisted to the markup source code and edited into the markup for the Web page.       The properties of the FormViewDesigner class provide the following functionality:      -   The <xref:System.Web.UI.Design.WebControls.FormViewDesigner.ActionLists%2A> property returns a <xref:System.ComponentModel.Design.DesignerActionListCollection> object, which typically contains an object that is derived from the <xref:System.ComponentModel.Design.DesignerActionList> class for each level in the inheritance tree of the designer.      -   The <xref:System.Web.UI.Design.WebControls.FormViewDesigner.AutoFormats%2A> property returns a collection of formatting schemes for display in the **Auto Format** dialog box.      -   The <xref:System.Web.UI.Design.WebControls.FormViewDesigner.TemplateGroups%2A> property returns a collection of template groups for the templates of the associated <xref:System.Web.UI.WebControls.FormView>.      -   The <xref:System.Web.UI.Design.WebControls.FormViewDesigner.UsePreviewControl%2A> property always returns `true`, indicating that the designer creates a temporary copy of the associated <xref:System.Web.UI.WebControls.FormView> to generate the design-time markup.       The FormViewDesigner class methods provide the following functionality:      -   The <xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml%2A> method returns the markup that is used to render the associated <xref:System.Web.UI.WebControls.FormView> at design time.      -   The <xref:System.Web.UI.Design.WebControls.FormViewDesigner.Initialize%2A> method prepares the designer to view, edit, and design the associated <xref:System.Web.UI.WebControls.FormView>.      -   The <xref:System.Web.UI.Design.WebControls.FormViewDesigner.OnSchemaRefreshed%2A> method is called when the schema of the data source for the associated <xref:System.Web.UI.WebControls.FormView> changes."
  example:
  - "The following code example shows how to extend the FormViewDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.FormView> control at design time.  \n  \n The example derives the `MyFormView` control from the <xref:System.Web.UI.WebControls.FormView> control. The `MyFormView` is simply a copy of the <xref:System.Web.UI.WebControls.FormView>. The example also derives the `MyFormViewDesigner` class from the FormViewDesigner and places a <xref:System.ComponentModel.DesignerAttribute> object for the `MyFormViewDesigner` on the `MyFormView` control.  \n  \n The `MyFormViewDesigner` overrides the following items:  \n  \n-   The <xref:System.Web.UI.Design.WebControls.FormViewDesigner.SampleRowCount%2A> property to specify that the pager row for the design-time view of the `MyFormView` contain four page links.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml%2A> method to include the <xref:System.Web.UI.WebControls.FormView.Caption%2A> property, if it is specified, as a new first row in the `MyFormView` grid at design time. If the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the `MyFormView` is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value, the <xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml%2A> draws a blue dashed border around the control to make its extent more visible.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.FormViewDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_32_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.FormViewDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_32_1.cs)]"
  syntax:
    content: 'public class FormViewDesigner : System.Web.UI.Design.WebControls.DataBoundControlDesigner'
