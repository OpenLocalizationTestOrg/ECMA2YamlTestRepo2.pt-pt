- uid: System.Web.UI.Design.WebControls.FormViewDesigner.UsePreviewControl
  id: UsePreviewControl
  parent: System.Web.UI.Design.WebControls.FormViewDesigner
  langs:
  - csharp
  name: UsePreviewControl
  nameWithType: FormViewDesigner.UsePreviewControl
  fullName: System.Web.UI.Design.WebControls.FormViewDesigner.UsePreviewControl
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Obtém um valor que indica se o estruturador deve utilizar uma cópia temporária em vez do controlo real que estão associado com o estruturador para gerar a marcação de momento da concepção."
  remarks: "Porque a propriedade UsePreviewControl é sempre verdadeira, o estruturador utiliza um <xref:System.Web.UI.WebControls.View>controlo que contém uma cópia do associada <xref:System.Web.UI.WebControls.FormView>controlo para gerar a marcação de momento da concepção.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.View> O <xref:System.Web.UI.WebControls.View>controlo não afeta quaisquer persistência para <xref:System.Web.UI.WebControls.FormView>.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.View> Se a propriedade UsePreviewControl foi substituída para devolver `false`, o estruturador irá utilizar associada <xref:System.Web.UI.WebControls.FormView>automaticamente para gerar a marcação de momento da concepção.</xref:System.Web.UI.WebControls.FormView>"
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "Devolve sempre <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.WebControls.FormViewDesigner.UsePreviewControl*
  exceptions: []
  platform:
  - net462
