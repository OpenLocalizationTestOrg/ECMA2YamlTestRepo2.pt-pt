  fullName: System.Web.UI.Design.WebControls.FormViewDesigner.TemplateGroups
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Gets a collection of template groups for the fields of the associated control."
  remarks: "The TemplateGroups property constructs a collection of <xref:System.Web.UI.Design.TemplateGroup> objects, one for each control template in the associated <xref:System.Web.UI.WebControls.FormView> control. The control templates are the header, footer, pager, item, edit item, insert item, and empty data. The control template <xref:System.Web.UI.Design.TemplateGroup> elements contain a single <xref:System.Web.UI.Design.TemplateDefinition> object."
  syntax:
    content: public override System.Web.UI.Design.TemplateGroupCollection TemplateGroups { get; }
    return:
      type: System.Web.UI.Design.TemplateGroupCollection
      description: "A <xref href=&quot;System.Web.UI.Design.TemplateGroupCollection&quot;></xref> containing an element for each templated field in the <xref href=&quot;System.Web.UI.WebControls.FormView&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.FormViewDesigner.TemplateGroups*
