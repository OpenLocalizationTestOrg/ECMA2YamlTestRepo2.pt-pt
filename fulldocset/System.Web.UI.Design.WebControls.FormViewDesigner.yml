  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Specifies whether the <xref href=&quot;System.Web.UI.Design.WebControls.FormViewDesigner&quot;></xref> control uses an outer table container to apply inline CSS style rules."
  remarks: "The <xref:System.Web.UI.Design.WebControls.FormViewDesigner> control uses an outer table container to apply inline style rule in the markup. You can remove the outer table container by setting this property to `true`. This provides flexibility in applying CSS style rules in the control markup."
  syntax:
    content: public bool RenderOuterTable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the control uses an outer table container to apply inline CSS style rules; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>"
  overload: System.Web.UI.Design.WebControls.FormViewDesigner.RenderOuterTable*
  exceptions: []
