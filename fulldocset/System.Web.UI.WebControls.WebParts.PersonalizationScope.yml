  name: PersonalizationScope
  nameWithType: PersonalizationScope
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationScope
  type: Enum
  summary: "Indica o âmbito de personalização de um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> objeto ou o âmbito de personalização que aplica-se a uma propriedade de um controlo de peças Web."
  remarks: "Âmbito de personalização é um conceito de chave na personalização de peças Web e está totalmente integrado com outras definições, incluindo o âmbito que a página, através de <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controlar, está em execução; o âmbito associados a cada propriedade de um controlo; e a forma no qual o controlo foi adicionado à página.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Para obter mais informações sobre o âmbito de personalização, consulte [descrição geral de personalização de peças Web](~/add/includes/ajax-current-ext-md.md).       Âmbito de personalização refere-se à forma como os dados de personalização são aplicáveis a diferentes conjuntos de utilizadores. Alguns dados de personalização são aplicáveis apenas a um utilizador específico e controlo numa página. Outros dados de personalização são aplicáveis a todos os utilizadores que ver um site. Âmbito de personalização é utilizado em várias áreas de personalização para indicar qual o conjunto de dados deve ser obtido e apresentado.       Quando uma página for executado no âmbito de personalização partilhada, isto indica que apenas os dados de personalização de um controlo específico, aplicável a todos os utilizadores a visualização de controlo, devem ser carregados. Dependendo de direitos do utilizador atualmente em execução, estes dados amplamente aplicáveis também podem ser modificados e guardados para o arquivo de dados. Quando uma página for executado no âmbito de personalização de utilizador, isto indica que a personalização de um controlo devem ser guardados e carregar dados com base no utilizador atualmente em execução. Normalmente, isto significa que dados específicos do utilizador podem ser carregados e guardados num controlo, enquanto amplamente dados aplicáveis (ou dados partilhados) só podem ser vistos no controlo.       A <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controlo, que gere o ciclo de vida de alto nível de personalização, executa dos âmbitos de dois personalização.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>"
  example:
