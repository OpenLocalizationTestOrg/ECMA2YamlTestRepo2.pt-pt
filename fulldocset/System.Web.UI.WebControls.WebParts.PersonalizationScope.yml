  remarks: "When referring to the scope associated with a Web Parts control property, `User` scope indicates that the property can only load and store data applicable to all users when running on a page in `Shared` scope. However, when the property&quot;s control is running on a page in `User` scope, the property&quot;s per-user and all-user data will be loaded and merged. In this case, though, only per-user data will be saved when a page is running in `User` scope."
