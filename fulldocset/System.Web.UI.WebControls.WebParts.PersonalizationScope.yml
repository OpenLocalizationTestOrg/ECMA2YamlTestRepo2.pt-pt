- uid: System.Web.UI.WebControls.WebParts.PersonalizationScope.User
  id: User
  parent: System.Web.UI.WebControls.WebParts.PersonalizationScope
  langs:
  - csharp
  name: User
  nameWithType: PersonalizationScope.User
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationScope.User
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Ao fazer referência ao âmbito no <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref>controlo, <xref uid=&quot;langword_csharp_User&quot; name=&quot;User&quot; href=&quot;&quot;> </xref> âmbito significa que os dados de personalização que são específicas do utilizador, bem como os dados de personalização que se aplica a todos os utilizadores, são carregados para todos os controlos personalizável numa página. Apenas os dados de personalização que são específicas do utilizador podem ser guardados na página."
  remarks: "Ao fazer referência ao âmbito associado uma propriedade de controlo de peças Web `User` âmbito indica que a propriedade só pode carregar e armazenar dados aplicáveis a todos os utilizadores quando em execução numa página no `Shared` âmbito. No entanto, quando o controlo da propriedade está em execução numa página no `User` âmbito, a propriedade por utilizador e dados de todos os utilizadores serão carregados e intercalados. Neste caso, no entanto, apenas os dados por utilizador serão guardados quando uma página que é executado no `User` âmbito."
  syntax:
    content: User
    return:
      type: System.Web.UI.WebControls.WebParts.PersonalizationScope
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
