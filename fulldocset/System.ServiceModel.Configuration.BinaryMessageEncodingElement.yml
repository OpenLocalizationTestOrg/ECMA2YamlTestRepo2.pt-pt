  name: BinaryMessageEncodingElement
  nameWithType: BinaryMessageEncodingElement
  fullName: System.ServiceModel.Configuration.BinaryMessageEncodingElement
  type: Class
  summary: "Representa um codificador de mensagens que o codifica [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] mensagens na binário em risco. Esta classe não pode ser herdada."
  remarks: "A codificação é o processo de transformar um conjunto de carateres Unicode para uma sequência de bytes.       A classe de BinaryMessageEncodingElement representa a secção de configuração que especifica a codificação de carateres e mensagem de controlo de versões utilizado para mensagens XML com base em binário. O codificador de mensagens binário codifica [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] mensagens na binário em risco. Enquanto esta codificação resulta na transmissão muito rápida de mensagens, interoperabilidade com base no WS -* normas é perdido.       O <xref:System.ServiceModel.Configuration.MtomMessageEncodingElement>classe representa a secção de configuração que especifica a codificação de carateres e o controlo de versões de mensagem utilizado para uma mensagem através de uma codificação de mecanismo de otimização de transmissão de mensagens (MTOM).</xref:System.ServiceModel.Configuration.MtomMessageEncodingElement> MTOM é uma tecnologia de eficiente para transmitir dados binários na [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] mensagens. O codificador MTOM tenta equilibrar entre eficiência e interoperabilidade. A codificação de MTOM transmite a maioria das XML em formato de texto, mas otimiza grande blocos de dados binários por transmiti-los como-está, sem a conversão para texto.       O <xref:System.ServiceModel.Configuration.TextMessageEncodingElement>classe representa uma secção de configuração que especifica um codificador de texto utilizado para criar mensagens de texto em risco.</xref:System.ServiceModel.Configuration.TextMessageEncodingElement> Produzido neste codificador de mensagens são adequadas para WS -* com base interoperabilidade. Serviço Web ou de cliente do serviço Web pode geralmente compreender textual XML. No entanto, a transmitir grande blocos de dados binários como texto é o método menos eficiente de codificação de mensagens XML."
  syntax:
    content: 'public sealed class BinaryMessageEncodingElement : System.ServiceModel.Configuration.BindingElementExtensionElement'
