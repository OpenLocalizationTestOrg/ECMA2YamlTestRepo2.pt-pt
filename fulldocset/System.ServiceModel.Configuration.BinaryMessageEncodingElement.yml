  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define um valor que especifica o número máximo de mensagens em fila que podem ser lidas em simultâneo sem a alocação de novos leitores."
  remarks: "Tamanhos de agrupamento maiores tornar o sistema mais tolerantes a picos de atividade, mas utiliza um conjunto de trabalho maior."
  syntax:
    content: public int MaxReadPoolSize { get; set; }
    return:
      type: System.Int32
      description: "O número máximo de mensagens em fila que podem ser lidas em simultâneo sem a alocação de novos leitores. A predefinição é 64."
  overload: System.ServiceModel.Configuration.BinaryMessageEncodingElement.MaxReadPoolSize*
  exceptions: []
  platform:
  - net462
