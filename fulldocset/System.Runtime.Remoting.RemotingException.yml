  type: Class
  summary: "A exceção é acionada quando algo tornou-se incorreto durante a comunicação remota."
  remarks: "RemotingException utiliza o COR_E_REMOTING HRESULT, que tem o valor 0x8013150B.       RemotingException utiliza a predefinição <xref:System.Object.Equals%2A>implementação, que suporta a igualdade de referências.</xref:System.Object.Equals%2A>       Para obter uma lista de valores de propriedade inicial para uma instância de RemotingException, consulte os construtores RemotingException."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class RemotingException : SystemException
