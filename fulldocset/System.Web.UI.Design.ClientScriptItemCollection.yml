  remarks: "Se `clientScriptItems` é `null` (`Nothing` no Visual Basic) ou não contém quaisquer elementos, inicializa o construtor um vazio <xref:System.Web.UI.Design.ClientScriptItemCollection>objeto.</xref:System.Web.UI.Design.ClientScriptItemCollection> Caso contrário, os itens a `clientScriptItems` matriz são utilizados para definir os itens para <xref:System.Web.UI.Design.ClientScriptItemCollection>.</xref:System.Web.UI.Design.ClientScriptItemCollection>       O construtor de ClientScriptItemCollection é normalmente utilizado em classes derivadas de <xref:System.Web.UI.Design.WebFormsRootDesigner>classe.</xref:System.Web.UI.Design.WebFormsRootDesigner> Implementam Visual designers o <xref:System.Web.UI.Design.WebFormsRootDesigner.GetClientScriptsInDocument%2A>método para devolver um <xref:System.Web.UI.Design.ClientScriptItemCollection>objetos para os elementos de script de cliente num documento Web no momento da concepção.</xref:System.Web.UI.Design.ClientScriptItemCollection> </xref:System.Web.UI.Design.WebFormsRootDesigner.GetClientScriptsInDocument%2A>"
