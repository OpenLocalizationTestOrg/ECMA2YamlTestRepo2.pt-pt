  nameWithType: ClientScriptItemCollection
  fullName: System.Web.UI.Design.ClientScriptItemCollection
  type: Class
  summary: "Representa uma coleção só de leitura de blocos de script de cliente que estão contidas dentro de um formulário Web ou controlo de utilizador no momento da concepção. Esta classe não pode ser herdada."
  remarks: "Cada <xref:System.Web.UI.Design.ClientScriptItem>objeto na classe ClientScriptItemCollection representa um `script` bloco que está contido num documento (um formulário Web, Web controlo de servidor, uma página de conteúdo ou uma página principal) no momento da concepção.</xref:System.Web.UI.Design.ClientScriptItem>       Utilize o <xref:System.Web.UI.Design.WebFormsRootDesigner>classe para definir ou examinar os elementos de script de cliente que estão contidos num documento formulários Web na superfície de desenho.</xref:System.Web.UI.Design.WebFormsRootDesigner> Obter a coleção de elementos de script de cliente que estão contidos no documento Web utilizando o <xref:System.Web.UI.Design.WebFormsRootDesigner.GetClientScriptsInDocument%2A>método.</xref:System.Web.UI.Design.WebFormsRootDesigner.GetClientScriptsInDocument%2A> Adicionar um elemento de script de cliente para o documento Web utilizando o <xref:System.Web.UI.Design.WebFormsRootDesigner.AddClientScriptToDocument%2A>método.</xref:System.Web.UI.Design.WebFormsRootDesigner.AddClientScriptToDocument%2A>       Para adicionar elementos de script de cliente em tempo de execução, utilize a <xref:System.Web.UI.ClientScriptManager>classe.</xref:System.Web.UI.ClientScriptManager>      > [!NOTE] > ClientScriptItemCollection a classe representa os elementos de script no momento da conceção que executar no cliente. Porque o `script` elementos que são gerados para ClientScriptItemCollection objetos não são executados no servidor, os elementos não podem conter o `runat=&quot;server&quot;` atributo."
  syntax:
