  summary: "Initializes a new instance of the <xref href=&quot;System.Web.UI.Design.ClientScriptItemCollection&quot;></xref> class."
  remarks: "If `clientScriptItems` is `null` (`Nothing` in Visual Basic) or does not contain any elements, the constructor initializes an empty <xref:System.Web.UI.Design.ClientScriptItemCollection> object. Otherwise, the items in the `clientScriptItems` array are used to set the items for the <xref:System.Web.UI.Design.ClientScriptItemCollection>.       The ClientScriptItemCollection constructor is typically used in classes that are derived from the <xref:System.Web.UI.Design.WebFormsRootDesigner> class. Visual designers implement the <xref:System.Web.UI.Design.WebFormsRootDesigner.GetClientScriptsInDocument%2A> method to return a <xref:System.Web.UI.Design.ClientScriptItemCollection> object for the client script elements in a Web document at design time."
  syntax:
    content: public ClientScriptItemCollection (System.Web.UI.Design.ClientScriptItem[] clientScriptItems);
