  fullName: System.ServiceModel.Persistence.LockingPersistenceProvider
  type: Class
  summary: "A partir da qual derivam todos os fornecedores de persistência de serviço durável que implementam o bloqueio de classe base abstrata."
  remarks: "Para além de persistência, a classe de LockingPersistenceProvider implementa o bloqueio de registos de dados de estado do serviço. Métodos de interagirem com dados persistentes (tais como o `Load` método) tem um parâmetro opcional (`lockInstance`) que define se os bloqueios os dados em questão lançados ou mantidos."
