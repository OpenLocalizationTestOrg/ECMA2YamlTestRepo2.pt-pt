  name: ContextItemManager
  nameWithType: ContextItemManager
  fullName: System.Activities.Presentation.ContextItemManager
  type: Class
  summary: "Represents a class that maintains a set of context items published into the designer editing context. This class is abstract."
  remarks: "Each <xref:System.Activities.Presentation.ContextItem> contained in the ContextItemManager represents a piece of transient state in a <xref:System.Activities.Presentation.WorkflowDesigner>."
  syntax:
    content: 'public abstract class ContextItemManager : System.Collections.Generic.IEnumerable<System.Activities.Presentation.ContextItem>'
  inheritance:
