  langs:
  - csharp
  name: IAttachedPropertyStore
  nameWithType: IAttachedPropertyStore
  fullName: System.Xaml.IAttachedPropertyStore
  type: Interface
  summary: "Representa um arquivo de membro anexável para um objeto, onde são definidos membros anexável. Este arquivo o membro anexável, em seguida, pode ser referenciado com <xref href=&quot;System.Xaml.AttachablePropertyServices&quot;> </xref>."
  remarks: "O membro anexável normalmente é implementado e utilizado como uma propriedade anexável. Fornece o termo &quot;o membro anexável&quot; para a possibilidade de que uma tecnologia também define um sistema para os eventos anexáveis. Como um item num arquivo de propriedade, um evento anexável armazena uma referência para o processador que é atribuído através da utilização o membro anexável. Um evento anexável em XAML pode utilizar o mesmo arquivo, tal como as propriedades anexável, mesmo que o evento anexável verdadeiramente não é uma propriedade para o sistema de tipo subjacente ou como considera-se na utilização do mundo real."
  syntax:
    content: public interface IAttachedPropertyStore
  implements: []
  platform:
  - net462
