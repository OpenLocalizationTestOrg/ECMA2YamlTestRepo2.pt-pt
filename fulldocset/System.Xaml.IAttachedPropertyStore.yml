  type: Method
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Copia todos os pares de valor membro anexável deste membro anexável arquivo para uma matriz de destino."
  syntax:
    content: public void CopyPropertiesTo (System.Collections.Generic.KeyValuePair<System.Xaml.AttachableMemberIdentifier,object>[] array, int index);
    parameters:
    - id: array
      type: System.Collections.Generic.KeyValuePair{System.Xaml.AttachableMemberIdentifier,System.Object}[]
      description: "A matriz de destino. A matriz é uma matriz genérica, deve ser transmitida undimensioned e deve ter os componentes de <xref href=&quot;System.Xaml.AttachableMemberIdentifier&quot;> </xref> e <xref uid=&quot;langword_csharp_object&quot; name=&quot;object&quot; href=&quot;&quot;> </xref>."
    - id: index
      type: System.Int32
      description: "O índice de origem onde copiar deve começar."
