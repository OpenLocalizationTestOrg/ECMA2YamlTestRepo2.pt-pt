  summary: "A tentar obter um valor para o membro anexável especificado no arquivo de especificado."
  remarks: "Uma implementação não deve acionar uma excepção se o membro anexável específico não se encontra no arquivo."
  syntax:
    content: public bool TryGetProperty (System.Xaml.AttachableMemberIdentifier attachableMemberIdentifier, out object value);
    parameters:
    - id: attachableMemberIdentifier
      type: System.Xaml.AttachableMemberIdentifier
