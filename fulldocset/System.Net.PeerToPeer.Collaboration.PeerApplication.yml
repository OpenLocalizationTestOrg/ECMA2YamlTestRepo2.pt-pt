  name: PeerApplication
  nameWithType: PeerApplication
  fullName: System.Net.PeerToPeer.Collaboration.PeerApplication
  type: Class
  summary: "Representa uma aplicação que está disponível para utilização com a infraestrutura de colaboração ponto a ponto."
  remarks: "Uma aplicação é um conjunto de funcionalidades de software disponíveis ou de software para um elemento de rede de um ponto final. Normalmente, isto refere-se aos pacotes de software ativado por rede, tais como jogos ou outras aplicações de colaboração. Um PeerApplication define o conjunto de aplicações de software ou componentes disponíveis para utilização com o <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>rede.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration> Esta rede permite participantes de infraestrutura iniciar a utilização desta aplicação. Podem iniciar uma sessão de colaboração com a aplicação identificada por esta classe.       Depois de construir uma instância desta classe e definir as propriedades adequadas, este objeto pode ser utilizado numa <xref:System.Net.PeerToPeer>sessões de colaboração.</xref:System.Net.PeerToPeer>  A sua utilização é conseguida através da transmissão para o elemento de rede colaboração <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.RegisterApplication%2A>e <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.UnregisterApplication%2A>métodos, que irão ativar ou desativar o mesmo.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.UnregisterApplication%2A> </xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.RegisterApplication%2A>       Globalmente exclusivo <xref:System.Net.PeerToPeer.Collaboration.PeerApplication.Id%2A>e <xref:System.Net.PeerToPeer.Collaboration.PeerApplicationRegistrationType>Propriedades desta instância tem de ser definidas antes da aplicação pode ser registada com êxito.</xref:System.Net.PeerToPeer.Collaboration.PeerApplicationRegistrationType> </xref:System.Net.PeerToPeer.Collaboration.PeerApplication.Id%2A>       Depois de registar uma aplicação com a infraestrutura de colaboração ponto a ponto, as informações de registo mantém-se no registo.  Isto faz com que a aplicação disponível para as aplicações de colaboração, mesmo depois do programa que registar a aplicação foi terminado.       Alterar as propriedades de uma instância da aplicação depois de serem registado não tem qualquer efeito no registo. Para atualizar o registo, a aplicação tem de ser anulou o registo e, em seguida, registada novamente com as novas informações."
