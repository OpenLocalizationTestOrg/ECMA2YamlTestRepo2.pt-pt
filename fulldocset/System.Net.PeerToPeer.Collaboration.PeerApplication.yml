  name: PeerApplication
  nameWithType: PeerApplication
  fullName: System.Net.PeerToPeer.Collaboration.PeerApplication
  type: Class
  summary: "Represents an application that is available for use with the Peer Collaboration infrastructure."
  remarks: "An application is a set of software or software features available to a peer from an endpoint. Commonly, this refers to network-enabled software packages such as games or other collaborative applications. A PeerApplication defines the set of software applications or components available for use with the <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration> network. This network enables infrastructure participants to initiate usage of this application. They may initiate a collaboration session using the application identified by this class.       After constructing an instance of this class and setting the appropriate properties, this object may be used in <xref:System.Net.PeerToPeer> collaboration sessions.  Its use is accomplished by passing it to the peer collaboration <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.RegisterApplication%2A> and <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.UnregisterApplication%2A> methods, which will enable or disable it.       The globally unique <xref:System.Net.PeerToPeer.Collaboration.PeerApplication.Id%2A> and <xref:System.Net.PeerToPeer.Collaboration.PeerApplicationRegistrationType> properties of this instance must be set before the application can successfully be registered.       After registering an application with the Peer Collaboration infrastructure, the registration information persists in the registry.  This makes the application available to collaboration applications even after the program which registered the application has exited.       Changing the properties on an application instance after it has been registered has no effect on the registration. To update the registration, the application must be deregistered and then registered again with the new information."
  syntax:
    content: 'public class PeerApplication : IDisposable, IEquatable<System.Net.PeerToPeer.Collaboration.PeerApplication>, System.Runtime.Serialization.ISerializable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
