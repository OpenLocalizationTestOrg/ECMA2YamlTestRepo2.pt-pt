  name: DataControlFieldCell
  nameWithType: DataControlFieldCell
  fullName: System.Web.UI.WebControls.DataControlFieldCell
  type: Class
  summary: "Represents a cell in the rendered table of a tabular ASP.NET data-bound control, such as <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;></xref> or <xref href=&quot;System.Web.UI.WebControls.GridView&quot;></xref>."
  remarks: "The DataControlFieldCell class is a strongly typed <xref:System.Web.UI.WebControls.TableCell> class that represents a cell in ASP.NET data-bound controls that render their contents in a tabular layout, such as <xref:System.Web.UI.WebControls.GridView> and <xref:System.Web.UI.WebControls.DetailsView>.       The <xref:System.Web.UI.WebControls.DataControlField> object that contains the DataControlFieldCell object controls how the cell is rendered by applying styles to the cell. You can access the containing <xref:System.Web.UI.WebControls.DataControlField> object using the <xref:System.Web.UI.WebControls.DataControlFieldCell.ContainingField%2A> property."
  example:
  - "The following code example demonstrates how a DataControlFieldCell object can be used and manipulated by a class that derives from <xref:System.Web.UI.WebControls.DataControlField>. The `RadioButtonField` class adds a <xref:System.Web.UI.WebControls.RadioButton> control to each DataControlFieldCell object in its <xref:System.Web.UI.WebControls.DataControlField.InitializeCell%2A> method, and later checks the value of the <xref:System.Web.UI.WebControls.RadioButton> control in the <xref:System.Web.UI.WebControls.DataControlField.ExtractValuesFromCell%2A> method. This example is part of a larger example provided for the <xref:System.Web.UI.WebControls.DataControlField> class.  \n  \n [!code-vb[Samples.AspNet.RadioButtonField#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_117_1.vb)]\n [!code-cs[Samples.AspNet.RadioButtonField#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_117_1.cs)]"
  syntax:
    content: 'public class DataControlFieldCell : System.Web.UI.WebControls.TableCell'
