  name: DataControlFieldCell
  nameWithType: DataControlFieldCell
  fullName: System.Web.UI.WebControls.DataControlFieldCell
  type: Class
  summary: "Representa uma célula na tabela composta de um controlo de vinculados a dados em tabela do ASP.NET, tal como <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> ou <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref>."
  remarks: "A classe de DataControlFieldCell é uma <xref:System.Web.UI.WebControls.TableCell>classe que representa uma célula numa controlos vinculados a dados ASP.NET que os respetivos conteúdos um esquema de tabela, como <xref:System.Web.UI.WebControls.GridView>e <xref:System.Web.UI.WebControls.DetailsView>.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> de composição</xref:System.Web.UI.WebControls.TableCell> de tipo seguro       O <xref:System.Web.UI.WebControls.DataControlField>objeto que contém o objeto de DataControlFieldCell controla a forma como a célula é composta aplicando estilos à célula.</xref:System.Web.UI.WebControls.DataControlField> Pode aceder a contendo <xref:System.Web.UI.WebControls.DataControlField>objeto utilizando o <xref:System.Web.UI.WebControls.DataControlFieldCell.ContainingField%2A>propriedade.</xref:System.Web.UI.WebControls.DataControlFieldCell.ContainingField%2A> </xref:System.Web.UI.WebControls.DataControlField>"
  example:
  - "The following code example demonstrates how a DataControlFieldCell object can be used and manipulated by a class that derives from <xref:System.Web.UI.WebControls.DataControlField>. The `RadioButtonField` class adds a <xref:System.Web.UI.WebControls.RadioButton> control to each DataControlFieldCell object in its <xref:System.Web.UI.WebControls.DataControlField.InitializeCell%2A> method, and later checks the value of the <xref:System.Web.UI.WebControls.RadioButton> control in the <xref:System.Web.UI.WebControls.DataControlField.ExtractValuesFromCell%2A> method. This example is part of a larger example provided for the <xref:System.Web.UI.WebControls.DataControlField> class.  \n  \n [!code-vb[Samples.AspNet.RadioButtonField#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_117_1.vb)]\n [!code-cs[Samples.AspNet.RadioButtonField#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_117_1.cs)]"
  syntax:
    content: 'public class DataControlFieldCell : System.Web.UI.WebControls.TableCell'
