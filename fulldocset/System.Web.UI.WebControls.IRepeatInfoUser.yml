  name: IRepeatInfoUser
  nameWithType: IRepeatInfoUser
  fullName: System.Web.UI.WebControls.IRepeatInfoUser
  type: Interface
  summary: "Defines the properties and methods that must be implemented by any list control that repeats a list of items."
  remarks: "The IRepeatInfoUser interface defines the properties and methods that must be implemented by all list controls that repeats a list of items, such as <xref:System.Web.UI.WebControls.CheckBoxList>, <xref:System.Web.UI.WebControls.DataList>, and <xref:System.Web.UI.WebControls.RadioButtonList>. To indicate whether a list control contains a heading section, footer section, or separators, this interface defines the <xref:System.Web.UI.WebControls.IRepeatInfoUser.HasHeader%2A>, <xref:System.Web.UI.WebControls.IRepeatInfoUser.HasFooter%2A>, and <xref:System.Web.UI.WebControls.IRepeatInfoUser.HasSeparators%2A> properties, respectively. The <xref:System.Web.UI.WebControls.IRepeatInfoUser.RepeatedItemCount%2A> property is used to represent the number of items in the list. Use the <xref:System.Web.UI.WebControls.IRepeatInfoUser.GetItemStyle%2A> method to determine the style of an item in the list. The <xref:System.Web.UI.WebControls.IRepeatInfoUser.RenderItem%2A> method is used to display an item."
  syntax:
    content: public interface IRepeatInfoUser
  implements: []
  platform:
  - net462
