  namespace: System.ComponentModel.Design
  summary: "Provides a notification that a particular method is no longer being used by an event handler."
  remarks: "Some implementations may intend to remove the event hander when no events are using it. By overriding <xref:System.ComponentModel.Design.EventBindingService.UseMethod%2A> and FreeMethod, an implementation can infer when a method is no longer needed."
  syntax:
