- uid: System.Runtime.Serialization.ISerializationSurrogate.GetObjectData(System.Object,System.Runtime.Serialization.SerializationInfo,System.Runtime.Serialization.StreamingContext)
  id: GetObjectData(System.Object,System.Runtime.Serialization.SerializationInfo,System.Runtime.Serialization.StreamingContext)
  parent: System.Runtime.Serialization.ISerializationSurrogate
  langs:
  - csharp
  name: GetObjectData(Object,SerializationInfo,StreamingContext)
  nameWithType: ISerializationSurrogate.GetObjectData(Object,SerializationInfo,StreamingContext)
  fullName: System.Runtime.Serialization.ISerializationSurrogate.GetObjectData(Object,SerializationInfo,StreamingContext)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Serialization
  summary: "Preenche fornecido <xref href=&quot;System.Runtime.Serialization.SerializationInfo&quot;> </xref> com os dados necessários para serializar o objeto."
  remarks: "Extrai dados a partir do objeto `obj` e armazena-na <xref:System.Runtime.Serialization.SerializationInfo> `info` parâmetro.</xref:System.Runtime.Serialization.SerializationInfo>       Ter localizado o substituto, este método armazena informações no objeto `obj` no <xref:System.Runtime.Serialization.SerializationInfo> `info` parâmetro.</xref:System.Runtime.Serialization.SerializationInfo> Estas informações descrevem a vista desse objeto, incluindo os campos do objeto, propriedades e valores atuais. O <xref:System.Runtime.Serialization.SerializationInfo>poderá correspondem para o objecto real, ou pode ser uma vista sintetizada do substituto.</xref:System.Runtime.Serialization.SerializationInfo>       Este método está protegido por um <xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>para o <xref:System.Security.Permissions.SecurityPermission>com o <xref:System.Security.Permissions.SecurityPermissionFlag?displayProperty=fullName>especificado.</xref:System.Security.Permissions.SecurityPermissionFlag?displayProperty=fullName> </xref:System.Security.Permissions.SecurityPermission> </xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>"
  syntax:
    content: public void GetObjectData (object obj, System.Runtime.Serialization.SerializationInfo info, System.Runtime.Serialization.StreamingContext context);
    parameters:
    - id: obj
      type: System.Object
      description: "O objeto de serialização."
    - id: info
      type: System.Runtime.Serialization.SerializationInfo
      description: "O <xref href=&quot;System.Runtime.Serialization.SerializationInfo&quot;> </xref> para preencher com dados."
    - id: context
      type: System.Runtime.Serialization.StreamingContext
      description: "O destino (consulte <xref:System.Runtime.Serialization.StreamingContext>) para esta serialização.</xref:System.Runtime.Serialization.StreamingContext>"
  overload: System.Runtime.Serialization.ISerializationSurrogate.GetObjectData*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "O chamador não tem a permissão necessária."
  platform:
  - net462
- uid: System.Runtime.Serialization.ISerializationSurrogate.SetObjectData(System.Object,System.Runtime.Serialization.SerializationInfo,System.Runtime.Serialization.StreamingContext,System.Runtime.Serialization.ISurrogateSelector)
  id: SetObjectData(System.Object,System.Runtime.Serialization.SerializationInfo,System.Runtime.Serialization.StreamingContext,System.Runtime.Serialization.ISurrogateSelector)
  parent: System.Runtime.Serialization.ISerializationSurrogate
  langs:
  - csharp
  name: SetObjectData(Object,SerializationInfo,StreamingContext,ISurrogateSelector)
  nameWithType: ISerializationSurrogate.SetObjectData(Object,SerializationInfo,StreamingContext,ISurrogateSelector)
  fullName: System.Runtime.Serialization.ISerializationSurrogate.SetObjectData(Object,SerializationInfo,StreamingContext,ISurrogateSelector)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Serialization
  summary: "Povoa o objeto utilizando as informações de <xref href=&quot;System.Runtime.Serialization.SerializationInfo&quot;> </xref>."
  remarks: "O método SetObjectData denomina-se durante a desserialização. Com este método, pode demorar vazia <xref:System.Object> `obj` que já foi criado e introduza <xref:System.Runtime.Serialization.SerializationInfo> `info` dados para esse objeto.</xref:System.Runtime.Serialization.SerializationInfo></xref:System.Object> Construtores não são invocados durante a anulação da serialização de informações e reconstruction do objeto.       Este método está protegido por um <xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>para o <xref:System.Security.Permissions.SecurityPermission>com o <xref:System.Security.Permissions.SecurityPermissionFlag?displayProperty=fullName>especificado.</xref:System.Security.Permissions.SecurityPermissionFlag?displayProperty=fullName> </xref:System.Security.Permissions.SecurityPermission> </xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>"
  syntax:
    content: public object SetObjectData (object obj, System.Runtime.Serialization.SerializationInfo info, System.Runtime.Serialization.StreamingContext context, System.Runtime.Serialization.ISurrogateSelector selector);
    parameters:
    - id: obj
      type: System.Object
      description: "O objeto para preencher."
    - id: info
      type: System.Runtime.Serialization.SerializationInfo
      description: "As informações para preencher o objeto."
    - id: context
      type: System.Runtime.Serialization.StreamingContext
      description: "A origem de que o objeto é anular a serialização."
    - id: selector
      type: System.Runtime.Serialization.ISurrogateSelector
      description: "O Seletor de substituição onde começa a pesquisa para um substituto compatível."
    return:
      type: System.Object
      description: "O objeto de serialização anulado povoado."
  overload: System.Runtime.Serialization.ISerializationSurrogate.SetObjectData*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "O chamador não tem a permissão necessária."
  platform:
  - net462
