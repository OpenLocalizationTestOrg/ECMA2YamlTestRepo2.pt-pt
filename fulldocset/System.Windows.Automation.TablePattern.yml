  name: TablePattern
  nameWithType: TablePattern
  fullName: System.Windows.Automation.TablePattern
  type: Class
  summary: "Represents controls that act as containers for a collection of child elements. The children of this element support <xref href=&quot;System.Windows.Automation.TableItemPattern&quot;></xref> and are organized in a two-dimensional logical coordinate system that can be traversed by row and column."
  remarks: "This control pattern is analogous to <xref:System.Windows.Automation.GridPattern> with the distinction that any control that supports TablePattern also exposes a column or row header relationship, or both, for each child element.       Controls that support the TablePattern control pattern also support the <xref:System.Windows.Automation.GridPattern> control pattern in order to provide access to the inherent grid functionality of a table.       See [Control Pattern Mapping for UI Automation Clients](~/add/includes/ajax-current-ext-md.md) for examples of controls that may implement this control pattern."
  syntax:
    content: 'public class TablePattern : System.Windows.Automation.GridPattern'
  inheritance:
  - System.Object
  - System.Windows.Automation.BasePattern
  - System.Windows.Automation.GridPattern
  implements: []
  inheritedMembers:
  - System.Windows.Automation.GridPattern.ColumnCountProperty
  - System.Windows.Automation.GridPattern.GetItem(System.Int32,System.Int32)
  - System.Windows.Automation.GridPattern.RowCountProperty
  platform:
  - net462
