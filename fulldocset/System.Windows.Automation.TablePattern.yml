  name: TablePattern
  nameWithType: TablePattern
  fullName: System.Windows.Automation.TablePattern
  type: Class
  summary: "Representa controlos que atuam como contentores para uma coleção de elementos subordinados. O subordinado deste suporte de elemento <xref href=&quot;System.Windows.Automation.TableItemPattern&quot;> </xref> e estão organizados por um sistema de coordenadas lógico two-dimensional que podem ser atravessado por linha e coluna."
  remarks: "Neste padrão de controlo é semelhante a <xref:System.Windows.Automation.GridPattern>com distinção que qualquer controlo que suporte TablePattern também expõe uma coluna ou relação de cabeçalho de linha ou ambos, para cada elemento subordinado.</xref:System.Windows.Automation.GridPattern>       Controlos que suportam o controlo de TablePattern também padrão suporte a <xref:System.Windows.Automation.GridPattern>padrão de controlo para fornecer acesso à funcionalidade de grelha inerente de uma tabela.</xref:System.Windows.Automation.GridPattern>       Consulte [controlo padrão de mapeamento para os clientes de automatização de IU](~/add/includes/ajax-current-ext-md.md) para obter exemplos de controlos que podem implementar este padrão de controlo."
  syntax:
    content: 'public class TablePattern : System.Windows.Automation.GridPattern'
  inheritance:
