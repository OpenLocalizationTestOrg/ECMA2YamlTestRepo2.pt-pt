  remarks: "Cached property values must have been previously requested using a <xref:System.Windows.Automation.CacheRequest>. Use <xref:System.Windows.Automation.TablePattern.Current%2A> to get the current value of a property.       For information on the properties available and their use, see <xref:System.Windows.Automation.TablePattern.TablePatternInformation>."
