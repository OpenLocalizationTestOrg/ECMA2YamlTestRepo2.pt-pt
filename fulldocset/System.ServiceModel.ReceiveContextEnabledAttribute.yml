- uid: System.ServiceModel.ReceiveContextEnabledAttribute.ManualControl
  id: ManualControl
  parent: System.ServiceModel.ReceiveContextEnabledAttribute
  langs:
  - csharp
  name: ManualControl
  nameWithType: ReceiveContextEnabledAttribute.ManualControl
  fullName: System.ServiceModel.ReceiveContextEnabledAttribute.ManualControl
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Obtém ou define o valor que indica se a confirmação de receção para esta operação é explicitamente indicada pelo método do serviço."
  remarks: "Quando a propriedade ManualControl está definida como `true`, a mensagem recebida do canal é enviada para a operação de serviço com um bloqueio para a mensagem no formato &quot;ReceiveContext de propriedade da mensagem&quot;. É da responsabilidade de implementação do serviço para a chamada <xref:System.ServiceModel.Channels.ReceiveContext.Complete%2A>ou <xref:System.ServiceModel.Channels.ReceiveContext.Abandon%2A>para assinalar a conclusão de receção da mensagem.</xref:System.ServiceModel.Channels.ReceiveContext.Abandon%2A> </xref:System.ServiceModel.Channels.ReceiveContext.Complete%2A> Falha ao chamar qualquer uma destas resultado no bloqueio a ser retido na mensagem até que o intervalo de tempo limite de bloqueio decorrida. Depois do bloqueio é libertado (quer através de chamar <xref:System.ServiceModel.Channels.ReceiveContext.Abandon%2A>ou tempo limite de bloqueio) a mensagem é novamente emitida do canal para o serviço.</xref:System.ServiceModel.Channels.ReceiveContext.Abandon%2A> Chamar <xref:System.ServiceModel.Channels.ReceiveContext.Complete%2A>marca a mensagem recebida como com êxito.</xref:System.ServiceModel.Channels.ReceiveContext.Complete%2A>"
  syntax:
    content: public bool ManualControl { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a confirmação de receção para esta operação é assinalada explicitamente; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.ReceiveContextEnabledAttribute.ManualControl*
  exceptions: []
  platform:
  - net462
