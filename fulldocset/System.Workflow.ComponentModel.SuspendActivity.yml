  name: SuspendActivity
  nameWithType: SuspendActivity
  fullName: System.Workflow.ComponentModel.SuspendActivity
  type: Class
  summary: "Suspende a instância de fluxo de trabalho em execução quando executado. Esta classe não pode ser herdada."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]SuspendActivity faz com que uma instância de fluxo de trabalho em execução colocar em pausa em execução, talvez para refletir uma condição de erro que necessita de atenção fora do âmbito do fluxo de trabalho. Todas as informações de estado para a instância de fluxo de trabalho são guardadas e serão reinstated quando o administrador retoma a instância de fluxo de trabalho.       Não é possível incluir um SuspendActivity dentro de uma transação atómica."
  syntax:
    content: >-
      [System.ComponentModel.Designer(typeof(System.Workflow.ComponentModel.Design.SuspendDesigner), typeof(System.ComponentModel.Design.IDesigner))]

      [System.ComponentModel.ToolboxItem(typeof(System.Workflow.ComponentModel.Design.ActivityToolboxItem))]

      [System.Drawing.ToolboxBitmap(typeof(System.Workflow.ComponentModel.SuspendActivity), "Resources.Suspend.png")]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Workflow.ComponentModel.Compiler.ActivityValidator(typeof(System.Workflow.ComponentModel.SuspendValidator))]

      public sealed class SuspendActivity : System.Workflow.ComponentModel.Activity
