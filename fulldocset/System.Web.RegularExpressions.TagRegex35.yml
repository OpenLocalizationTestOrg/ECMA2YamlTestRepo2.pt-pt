  summary: "Fornece uma expressão regular para analisar a tag de abertura de um elemento HTML, um elemento XML ou uma etiqueta de controlo de servidor Web do ASP.NET, para aplicações direcionadas para o [!INCLUDE[net_v35SP1_short](~/add/includes/ajax-current-ext-md.md)] e versões anteriores."
  remarks: "A classe de TagRegex35 fornece uma expressão regular utilizado pelo ASP.NET internamente para analisar a tag de abertura de um elemento HTML, um elemento XML ou uma etiqueta de controlo de servidor Web do ASP.NET, para aplicações direcionadas para o [!INCLUDE[net_v35SP1_short](~/add/includes/ajax-current-ext-md.md)] e versões anteriores. O ASP.NET usa o <xref:System.Web.RegularExpressions.TagRegex?displayProperty=fullName>para aplicações de classe que o destino de [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] e versões posteriores.</xref:System.Web.RegularExpressions.TagRegex?displayProperty=fullName>      > [!NOTE] > O <xref:System.Web.RegularExpressions>classes são utilizadas internamente pelo .NET Framework para analisar as páginas ASP.NET.</xref:System.Web.RegularExpressions>"
