  remarks: "An instance of the DetailsViewPagerRow is created to hold the pager controls in a <xref:System.Web.UI.WebControls.DetailsView> control. The <xref:System.Web.UI.INamingContainer> interface is a marker that indicates that the DetailsViewPagerRow control is part of the <xref:System.Web.UI.Page> object&quot;s control hierarchy.       This class is used primarily by control developers. Control developers can override the <xref:System.Web.UI.WebControls.DetailsViewPagerRow.%23ctor%2A> constructor and the <xref:System.Web.UI.WebControls.DetailsView.CreateRow%2A> and <xref:System.Web.UI.WebControls.DetailsView.InitializePager%2A> methods of the <xref:System.Web.UI.WebControls.DetailsView> class to create a custom pager row."
