  name: NamedPipeTransportBindingElement
  nameWithType: NamedPipeTransportBindingElement
  fullName: System.ServiceModel.Channels.NamedPipeTransportBindingElement
  type: Class
  summary: "Representa o elemento de enlace para o transporte de pipe nomeado."
  remarks: "Este transporte utiliza URIs com o formato &quot;`net.pipe`://`hostname`/`path`&quot;. Outros componentes URI são opcionais.       A classe de NamedPipeTransportBindingElement é o ponto de partida para criar um enlace personalizado que implementa o protocolo de transporte de pipes nomeados. Este transporte é utilizada na máquina [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]- a -[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] comunicação.       O [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] modelo de serviço utiliza esta classe para criar objetos de fábrica que implementam o <xref:System.ServiceModel.Channels.IChannelFactory>e <xref:System.ServiceModel.Channels.IChannelListener>interfaces.</xref:System.ServiceModel.Channels.IChannelListener> </xref:System.ServiceModel.Channels.IChannelFactory> Estes objetos de fábrica, em seguida, criarem e aceitam os canais que transmitir mensagens SOAP utilizando o protocolo de pipes nomeados.       Configure as fábricas de que esta classe cria definindo as respetivas propriedades, tais como: <xref:System.ServiceModel.Channels.NamedPipeTransportBindingElement.ConnectionPoolSettings%2A>.</xref:System.ServiceModel.Channels.NamedPipeTransportBindingElement.ConnectionPoolSettings%2A>       Também pode definir propriedades na classe base, <xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement>, tais como: <xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.MaxBufferSize%2A>, <xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.TransferMode%2A>e <xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.ConnectionBufferSize%2A>.</xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.ConnectionBufferSize%2A> </xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.TransferMode%2A> </xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.MaxBufferSize%2A> </xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement> Para obter uma lista completa das propriedades, consulte <xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement>.</xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement>       Por fim, pode definir propriedades na classe base da <xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement>, que é <xref:System.ServiceModel.Channels.TransportBindingElement>, tais como <xref:System.ServiceModel.Channels.TransportBindingElement.MaxBufferPoolSize%2A>.</xref:System.ServiceModel.Channels.TransportBindingElement.MaxBufferPoolSize%2A> </xref:System.ServiceModel.Channels.TransportBindingElement> </xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement> Para obter uma lista completa das propriedades, consulte <xref:System.ServiceModel.Channels.TransportBindingElement>.</xref:System.ServiceModel.Channels.TransportBindingElement>"
  example:
  - "This example shows how to use this class:  \n  \n [!code-vb[S_UENamedPipeTransportBindingElement#0](~/add/codesnippet/visualbasic/s_uenamedpipetransportbindingelement.cs/module1.vb#0)]\n [!code-cs[S_UENamedPipeTransportBindingElement#0](~/add/codesnippet/csharp/s_uenamedpipetransportbindingelement.cs/program.cs#0)]"
