  name: NamedPipeTransportBindingElement
  nameWithType: NamedPipeTransportBindingElement
  fullName: System.ServiceModel.Channels.NamedPipeTransportBindingElement
  type: Class
  summary: "Represents the binding element for the named pipe transport."
  remarks: "This transport uses URIs of the form &quot;`net.pipe`://`hostname`/`path`&quot;. Other URI components are optional.       The NamedPipeTransportBindingElement class is the starting point for creating a custom binding that implements the named pipes transport protocol. This transport is used for on-machine [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]-to-[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] communication.       The [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] service model uses this class to create factory objects that implement the <xref:System.ServiceModel.Channels.IChannelFactory> and <xref:System.ServiceModel.Channels.IChannelListener> interfaces. These factory objects then create and accept the channels that transmit SOAP messages using the named pipes protocol.       You configure the factories that this class creates by setting its properties, such as: <xref:System.ServiceModel.Channels.NamedPipeTransportBindingElement.ConnectionPoolSettings%2A>.       You can also set properties on the base class, <xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement>, such as: <xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.MaxBufferSize%2A>, <xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.TransferMode%2A>, and <xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.ConnectionBufferSize%2A>. For a complete list of properties, see <xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement>.       Finally, you can set properties on the base class of <xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement>, which is <xref:System.ServiceModel.Channels.TransportBindingElement>, such as <xref:System.ServiceModel.Channels.TransportBindingElement.MaxBufferPoolSize%2A>. For a complete list of properties, see <xref:System.ServiceModel.Channels.TransportBindingElement>."
  example:
  - "This example shows how to use this class:  \n  \n [!code-vb[S_UENamedPipeTransportBindingElement#0](~/add/codesnippet/visualbasic/s_uenamedpipetransportbindingelement.cs/module1.vb#0)]\n [!code-cs[S_UENamedPipeTransportBindingElement#0](~/add/codesnippet/csharp/s_uenamedpipetransportbindingelement.cs/program.cs#0)]"
  syntax:
    content: 'public class NamedPipeTransportBindingElement : System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement'
  inheritance:
