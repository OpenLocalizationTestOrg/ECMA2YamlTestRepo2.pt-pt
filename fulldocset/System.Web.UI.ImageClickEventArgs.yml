  name: ImageClickEventArgs
  nameWithType: ImageClickEventArgs
  fullName: System.Web.UI.ImageClickEventArgs
  type: Class
  summary: "Provides data for any events that occur when a user clicks an image-based ASP.NET server control, such as the <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputImage&quot;></xref> or <xref href=&quot;System.Web.UI.WebControls.ImageButton&quot;></xref> server controls. This class cannot be inherited."
  remarks: "This class passes the location where a user clicked an <xref:System.Web.UI.HtmlControls.HtmlInputImage> server control or an <xref:System.Web.UI.WebControls.ImageButton> Web server control. Clicking an <xref:System.Web.UI.HtmlControls.HtmlInputImage> server control causes a <xref:System.Web.UI.HtmlControls.HtmlInputImage.ServerClick> event to occur, while clicking an <xref:System.Web.UI.WebControls.ImageButton> server control causes a <xref:System.Web.UI.WebControls.ImageButton.Click> event to occur. You can then use event handlers to programmatically respond to the event based on the value of these coordinates.      > [!NOTE] >  The origin coordinates (0,0) are located at the upper left corner of the image.       Raising an event invokes the event handler through a delegate. For more information, see [NIB: Raising an Event](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2)."
  example:
  - "The following code example demonstrates an ASP.NET page that uses the information provided by this class to display the coordinates of a user's click on an image.  \n  \n [!code-cs[SystemWebUI.ImageClickEventArgs Sample#1](~/add/codesnippet/csharp/t-system.web.ui.imagecli_0_1.aspx)]\n [!code-vb[SystemWebUI.ImageClickEventArgs Sample#1](~/add/codesnippet/visualbasic/t-system.web.ui.imagecli_0_1.aspx)]"
  syntax:
    content: 'public sealed class ImageClickEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
