  name: ImageClickEventArgs
  nameWithType: ImageClickEventArgs
  fullName: System.Web.UI.ImageClickEventArgs
  type: Class
  summary: "Disponibiliza dados para os eventos que ocorrem quando um utilizador clica um baseada em imagem ASP.NET servidor controlo, tais como o <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputImage&quot;> </xref> ou <xref href=&quot;System.Web.UI.WebControls.ImageButton&quot;> </xref> controlos de servidor. Esta classe não pode ser herdada."
  remarks: "Esta classe passa a localização em que um utilizador clica num <xref:System.Web.UI.HtmlControls.HtmlInputImage>controlo de servidor ou um <xref:System.Web.UI.WebControls.ImageButton>Web controlo de servidor.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.HtmlControls.HtmlInputImage> Ao clicar num <xref:System.Web.UI.HtmlControls.HtmlInputImage>controlo de servidor faz com que um <xref:System.Web.UI.HtmlControls.HtmlInputImage.ServerClick>evento ocorra, ao clicar num <xref:System.Web.UI.WebControls.ImageButton>controlo de servidor faz com que um <xref:System.Web.UI.WebControls.ImageButton.Click>ocorrência de evento.</xref:System.Web.UI.WebControls.ImageButton.Click> </xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.HtmlControls.HtmlInputImage.ServerClick> </xref:System.Web.UI.HtmlControls.HtmlInputImage> Em seguida, pode utilizar processadores de eventos para responder através de programação para o evento com base no valor destas coordenadas.      > [!NOTE] > As coordenadas de origem (0,0) estão localizadas no canto superior esquerdo da imagem.       Gerar um evento invoca o processador de eventos através de um delegado. Para obter mais informações, consulte [NIB: gerar um evento](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2)."
  example:
  - "The following code example demonstrates an ASP.NET page that uses the information provided by this class to display the coordinates of a user's click on an image.  \n  \n [!code-cs[SystemWebUI.ImageClickEventArgs Sample#1](~/add/codesnippet/csharp/t-system.web.ui.imagecli_0_1.aspx)]\n [!code-vb[SystemWebUI.ImageClickEventArgs Sample#1](~/add/codesnippet/visualbasic/t-system.web.ui.imagecli_0_1.aspx)]"
  syntax:
    content: 'public sealed class ImageClickEventArgs : EventArgs'
