  fullName: System.Web.UI.WebControls.WizardStep
  type: Class
  summary: "Represents a basic step that is displayed in a <xref href=&quot;System.Web.UI.WebControls.Wizard&quot;></xref> control. This class cannot be inherited."
  remarks: "A <xref:System.Web.UI.WebControls.Wizard> control is made up of a collection of WizardStep objects that represent single steps of a wizard. The <xref:System.Web.UI.WebControls.Wizard> control displays a single WizardStep object at a time. You can use a <xref:System.Web.UI.WebControls.Wizard> control and its associated WizardStep objects to collect related data in a linear or nonlinear fashion.      > [!NOTE] >  If you embed the <xref:System.Web.UI.WebControls.Login> control in a WizardStep, explicitly set the <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> in a `Page_Load` event handler if the user is authenticated. The <xref:System.Web.UI.WebControls.Wizard> control does not automatically advance to the next WizardStep in this scenario.       You cannot apply a theme to WizardStep but you can apply a theme to <xref:System.Web.UI.WebControls.TemplatedWizardStep>.      > [!NOTE] >  If you programmatically add a WizardStep in the `Page_Load` event handler, you must add the navigation to that step prior to the page loading."
  syntax:
    content: >-
      [System.ComponentModel.Bindable(false)]

      [System.ComponentModel.ToolboxItem(false)]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.WebControls.WizardStepControlBuilder))]

      public sealed class WizardStep : System.Web.UI.WebControls.WizardStepBase
