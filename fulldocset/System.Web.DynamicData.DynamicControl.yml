- uid: System.Web.DynamicData.DynamicControl.UIHint
  id: UIHint
  parent: System.Web.DynamicData.DynamicControl
  langs:
  - csharp
  name: UIHint
  nameWithType: DynamicControl.UIHint
  fullName: System.Web.DynamicData.DynamicControl.UIHint
  type: Property
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Obtém ou define o nome do campo modelo que é utilizado para compor o campo de dados."
  remarks: "Utilize a propriedade UIHint para especificar o modelo de campo a utilizar para apresentar a IU de um campo de dados. Modelos de campo por predefinição controlos de utilizador e os respetivos nomes contêm um sufixo para identificar modelos do campo que são utilizados para operações de edição e operações de inserção. Os sufixos são editar e _insert, respetivamente. Quando definir um valor para a propriedade UIHint, defina o nome sem os sufixos. Dados dinâmicos identificará modo correto através da avaliação de <xref:System.Web.DynamicData.DynamicControl.Mode%2A>propriedade valor e irá compor o modelo de campo correto.</xref:System.Web.DynamicData.DynamicControl.Mode%2A>       Se a propriedade UIHint não estiver definida, dados dinâmicos irá compor o modelo de campo com base no tipo de campo por predefinição. Para obter mais informações, consulte [andaime dados dinâmicos do ASP.NET](~/add/includes/ajax-current-ext-md.md).       O modelo de campo que especifique a utilização da propriedade UIHint é específico para esta instância do <xref:System.Web.DynamicData.DynamicControl>controlo.</xref:System.Web.DynamicData.DynamicControl> Também pode alterar o modelo de campo utilizado por um campo de dados em toda a aplicação completa aplicando o <xref:System.ComponentModel.DataAnnotations.UIHintAttribute>para o modelo de dados.</xref:System.ComponentModel.DataAnnotations.UIHintAttribute> A definição da propriedade UIHint substitui metadados aplicado ao modelo de dados. Para obter mais informações sobre os atributos de metadados, consulte [dados dinâmicos do ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "See a run-time code example of this feature: [Run](http://go.microsoft.com/fwlink/?LinkId=120736&sref=System.Web.DynamicData.DynamicControl.UIHint).  \n  \n The following example shows how you can specify a data field to use a different field template to render its contents. The second example shows the custom field template specified by the UIHint property.  \n  \n [!code-cs[System.Web.DynamicData.DynamicControl.UIHint#1](~/add/codesnippet/csharp/p-system.web.dynamicdata_2_1.aspx)]\n [!code-vb[System.Web.DynamicData.DynamicControl.UIHint#1](~/add/codesnippet/visualbasic/p-system.web.dynamicdata_2_1.aspx)]  \n  \n [!code-vb[System.Web.DynamicData.DynamicControl.UIHint#2](~/add/codesnippet/visualbasic/p-system.web.dynamicdata_2_2.ascx)]\n [!code-cs[System.Web.DynamicData.DynamicControl.UIHint#2](~/add/codesnippet/csharp/p-system.web.dynamicdata_2_2.ascx)]"
  syntax:
    content: public virtual string UIHint { get; set; }
    return:
      type: System.String
      description: "O nome do campo modelo que é utilizado para compor o campo de dados. A predefinição é uma cadeia vazia (&quot;&quot;), que indica que o modelo de campo será composto com base no tipo de campo de dados ou nas informações de metadados aplicada ao modelo de dados."
  overload: System.Web.DynamicData.DynamicControl.UIHint*
  exceptions: []
  platform:
  - net462
