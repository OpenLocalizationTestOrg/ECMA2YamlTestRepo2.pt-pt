  name: DynamicControl
  nameWithType: DynamicControl
  fullName: System.Web.DynamicData.DynamicControl
  type: Class
  summary: "Apresenta o conteúdo que está definido para o campo transformada em modelo controlos vinculados a dados, utilizando as funcionalidades de dados dinâmicos do ASP.NET."
  remarks: "Neste tópico:- [introdução](#introduction)      -   [sintaxe declarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # DynamicControl a introdução de controlo é utilizado por controlos de dados vinculados transformada em modelo, tais como <xref:System.Web.UI.WebControls.FormView>ou <xref:System.Web.UI.WebControls.ListView>, para apresentar um campo de dados utiliza funcionalidades de dados dinâmicos do ASP.NET numa página personalizada.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.FormView>       Também pode utilizar um controlo DynamicControl num <xref:System.Web.UI.WebControls.TemplateField>campo um <xref:System.Web.UI.WebControls.GridView>ou um <xref:System.Web.UI.WebControls.DetailsView>controlo.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.TemplateField>       O controlo de DynamicControl fornece uma funcionalidade que é semelhante do <xref:System.Web.DynamicData.DynamicField>campo.</xref:System.Web.DynamicData.DynamicField> No entanto, porque o controlo de DynamicControl só é utilizado no interior de modelos, proporciona uma maior flexibilidade na controlar a forma como os dados são apresentados uma vez que pode adicionar outros elementos HTML à volta o campo. Quando utiliza um controlo DynamicControl, pode tirar partido das seguintes funcionalidades de dados dinâmico: - automaticamente compor o controlo adequado para um campo utilizando os modelos de campo, com base no tipo de dados. Os modelos de campo podem ser modificados global para a aplicação completa.      -Fornecer validação de dados incorporadas com base no esquema de base de dados. Também pode adicionar tipos de validação ao personalizar o modelo de dados.      -Personalizar a composição de dados para campos individuais através da utilização de atributos no modelo de dados ou utilizando o <xref:System.Web.DynamicData.DynamicField.UIHint%2A>propriedade.</xref:System.Web.DynamicData.DynamicField.UIHint%2A>       Para especificar o campo para apresentar um controlo DynamicControl, defina o <xref:System.Web.DynamicData.DynamicControl.DataField%2A>propriedade para o nome do campo.</xref:System.Web.DynamicData.DynamicControl.DataField%2A> Pode aplicar uma cadeia de formatação personalizada para o valor do campo definindo a <xref:System.Web.DynamicData.DynamicControl.DataFormatString%2A>propriedade.</xref:System.Web.DynamicData.DynamicControl.DataFormatString%2A> Por predefinição, a cadeia de formatação é aplicada aos valores de campo apenas quando o controlo vinculado a dados está no modo só de leitura. Para aplicar a cadeia de formatação para valores apresentados enquanto o controlo vinculado a dados está no modo de edição, defina o <xref:System.Web.DynamicData.DynamicControl.ApplyFormatInEditMode%2A>propriedade `true`.</xref:System.Web.DynamicData.DynamicControl.ApplyFormatInEditMode%2A> Se for um valor de campo `null`, pode apresentar uma legenda personalizada, definindo o <xref:System.Web.DynamicData.DynamicControl.NullDisplayText%2A>propriedade.</xref:System.Web.DynamicData.DynamicControl.NullDisplayText%2A> O controlo de DynamicControl também automaticamente pode converter uma cadeia vazia (&quot;&quot;) campo valores para os valores nulos ao definir o <xref:System.Web.DynamicData.DynamicControl.ConvertEmptyStringToNull%2A>propriedade `true`.</xref:System.Web.DynamicData.DynamicControl.ConvertEmptyStringToNull%2A>       O controlo de DynamicControl suporta modos diferentes de apresentação. Para especificar o modo em que a apresentar o controlo de DynamicControl, defina o <xref:System.Web.DynamicData.DynamicControl.Mode%2A>propriedade.</xref:System.Web.DynamicData.DynamicControl.Mode%2A> A tabela seguinte mostra os diferentes modos.       <xref:System.Web.UI.WebControls.DataBoundControlMode>para o modo de apresentação.</xref:System.Web.UI.WebControls.DataBoundControlMode> Isto impede que o utilizador modificar os valores de registo ou um campo de dados. Pode ser utilizada em qualquer um dos modelos.       <xref:System.Web.UI.WebControls.DataBoundControlMode>para o modo de edição.</xref:System.Web.UI.WebControls.DataBoundControlMode> Isto permite aos utilizadores atualizar os valores de um registo existente. É utilizado no modelo de edição (normalmente designado `EditItemTemplate`).       <xref:System.Web.UI.WebControls.DataBoundControlMode>para o modo de inserção.</xref:System.Web.UI.WebControls.DataBoundControlMode> Isto permite que os utilizadores introduzam valores para um novo registo. É utilizado no modelo de insert (normalmente designado `InsertItemTemplate`).       Pode ocultar um controlo DynamicControl num controlo de dados vinculados ao definir o <xref:System.Web.UI.Control.Visible%2A>propriedade `false`.</xref:System.Web.UI.Control.Visible%2A>      <a name=&quot;declarative_syntax&quot;></a># # Sintaxe declarativa```   <asp:DynamicControl       ApplyFormatInEditMode=&quot;True|False&quot;       ConvertEmptyStringToNull=&quot;True|False&quot;       CssClass=&quot;string&quot;       DataField=&quot;string&quot;       DataFormatString=&quot;string&quot;       EnableViewState=&quot;True|False&quot;       HtmlEncode=&quot;True|False&quot;       ID=&quot;string&quot;       Mode=&quot;Edit|Insert|ReadOnly&quot;       NullDisplayText=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       UIHint=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;   >   </asp:DynamicControl>   ```"
  example:
  - "See a run-time code example of this feature: [Run](http://go.microsoft.com/fwlink/?LinkId=120736&sref=System.Web.DynamicData.DynamicControl).  \n  \n The following example demonstrates how to use the DynamicControl control in a <xref:System.Web.UI.WebControls.ListView> control to display, insert, delete and edit values from a database table. It is important to notice that in order to make the insert operation to work, the <xref:System.Data.Linq.Mapping.ColumnAttribute.IsDbGenerated%2A> property of the `rowguid` and `ModifiedDate` columns are set to `true`.  \n  \n [!code-vb[System.Web.DynamicData.DynamicControl#1](~/add/codesnippet/visualbasic/t-system.web.dynamicdata_0_1.aspx)]\n [!code-cs[System.Web.DynamicData.DynamicControl#1](~/add/codesnippet/csharp/t-system.web.dynamicdata_0_1.aspx)]"
