- uid: System.Web.DynamicData.DynamicControl.ApplyFormatInEditMode
  id: ApplyFormatInEditMode
  parent: System.Web.DynamicData.DynamicControl
  langs:
  - csharp
  name: ApplyFormatInEditMode
  nameWithType: DynamicControl.ApplyFormatInEditMode
  fullName: System.Web.DynamicData.DynamicControl.ApplyFormatInEditMode
  type: Property
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Obtém ou define um valor que indica se a cadeia de formatação especificado pelo <xref:System.Web.DynamicData.DynamicControl.DataFormatString*>propriedade é aplicada aos valores de campo quando o campo está no modo de edição.</xref:System.Web.DynamicData.DynamicControl.DataFormatString*>"
  remarks: "O <xref:System.Web.DynamicData.DynamicControl>controlo tem de apresentar diferentes modos que permitem ao utilizador ler, editar ou inserir um campo.</xref:System.Web.DynamicData.DynamicControl> Por predefinição, a cadeia de formatação especificado pelo <xref:System.Web.DynamicData.DynamicControl.DataFormatString%2A>propriedade é aplicada a um valor de campo apenas quando o <xref:System.Web.DynamicData.DynamicControl>controlo está em modo só de leitura.</xref:System.Web.DynamicData.DynamicControl> </xref:System.Web.DynamicData.DynamicControl.DataFormatString%2A> Para aplicar a cadeia de formatação para valores apresentados enquanto o controlo vinculado a dados está no modo de edição, defina a propriedade de ApplyFormatInEditMode como `true`.      > [!NOTE] > O <xref:System.Web.DynamicData.DynamicControl>controlo não remove automaticamente a formatação quando o campo é atualizado na origem de dados.</xref:System.Web.DynamicData.DynamicControl> Se não pretender que a formatação como parte do valor armazenado, terá de remover a formatação através de programação."
  syntax:
    content: public bool ApplyFormatInEditMode { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se for aplicada a cadeia de formatação; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.DynamicData.DynamicControl.ApplyFormatInEditMode*
  exceptions: []
