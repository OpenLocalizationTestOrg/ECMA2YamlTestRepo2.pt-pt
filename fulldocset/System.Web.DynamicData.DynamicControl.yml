- uid: System.Web.DynamicData.DynamicControl.DataField
  id: DataField
  parent: System.Web.DynamicData.DynamicControl
  langs:
  - csharp
  name: DataField
  nameWithType: DynamicControl.DataField
  fullName: System.Web.DynamicData.DynamicControl.DataField
  type: Property
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Obtém ou define o nome do campo de dados que o <xref href=&quot;System.Web.DynamicData.DynamicControl&quot;> </xref> controlo está vinculado a."
  remarks: "Utilize a propriedade DataField para especificar o campo de dados à qual vincular o <xref:System.Web.DynamicData.DynamicControl>controlo.</xref:System.Web.DynamicData.DynamicControl> O campo de dados pode ser a coluna de nome ou, para colunas de chave externa, o nome da relação.       Por predefinição, o campo de dados especificada é apresentado pelo <xref:System.Web.DynamicData.DynamicControl>controlar utilizando o modelo de campo que estão associado com o tipo de dados do campo.</xref:System.Web.DynamicData.DynamicControl> Pode alterar o modelo de campo é composto para o campo de dados através da definição de <xref:System.Web.DynamicData.DynamicControl.UIHint%2A>propriedade.</xref:System.Web.DynamicData.DynamicControl.UIHint%2A> Também pode formatar texto apresentado definindo a <xref:System.Web.DynamicData.DynamicControl.DataFormatString%2A>propriedade.</xref:System.Web.DynamicData.DynamicControl.DataFormatString%2A>       **Tenha em atenção** se pretender alterar a apresentar e o comportamento de um campo de dados globalmente, tem de aplicar os atributos para o modelo de dados em vez de definir este numa instância específica do <xref:System.Web.DynamicData.DynamicControl>controlo.</xref:System.Web.DynamicData.DynamicControl> Para obter mais informações, consulte [dados dinâmicos do ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to use the DataField property to specify which field to display in a <xref:System.Web.DynamicData.DynamicControl> control.  \n  \n [!code-cs[System.Web.DynamicData.DynamicControl.DataField#1](~/add/codesnippet/csharp/p-system.web.dynamicdata_4_1.aspx)]\n [!code-vb[System.Web.DynamicData.DynamicControl.DataField#1](~/add/codesnippet/visualbasic/p-system.web.dynamicdata_4_1.aspx)]"
  syntax:
    content: public string DataField { get; set; }
