  summary: "A position of the <see cref=&quot;T:System.Windows.Controls.Primitives.Popup&quot;></see> control relative to the tip of the mouse cursor and at an offset that is defined by the &lt;xref:System.Windows.Controls.Primitives.Popup.HorizontalOffset%2A&gt; and &lt;xref:System.Windows.Controls.Primitives.Popup.VerticalOffset%2A&gt; property values. If a horizontal or vertical screen edge obscures the <see cref=&quot;T:System.Windows.Controls.Primitives.Popup&quot;></see>, it opens in the opposite direction from the obscuring edge. If the opposite screen edge also obscures the <see cref=&quot;T:System.Windows.Controls.Primitives.Popup&quot;></see>, it then aligns with the obscuring screen edge."
