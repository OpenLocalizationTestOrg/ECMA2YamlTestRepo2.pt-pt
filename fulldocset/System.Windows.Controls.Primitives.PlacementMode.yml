  summary: "A <see cref=&quot;T:System.Windows.Controls.Primitives.Popup&quot;></see> control that aligns its right edge with the left edge of the &lt;xref:System.Windows.Controls.Primitives.Popup.PlacementTarget%2A&gt; and aligns its upper edge with the upper edge of the &lt;xref:System.Windows.Controls.Primitives.Popup.PlacementTarget%2A&gt;. If the left screen-edge obscures the <see cref=&quot;T:System.Windows.Controls.Primitives.Popup&quot;></see>, the <see cref=&quot;T:System.Windows.Controls.Primitives.Popup&quot;></see> repositions itself so that its left edge aligns with the right edge of the &lt;xref:System.Windows.Controls.Primitives.Popup.PlacementTarget%2A&gt;. If the right screen-edge obscures the <see cref=&quot;T:System.Windows.Controls.Primitives.Popup&quot;></see>, the right edge of the control aligns with the right screen-edge. If the upper or lower screen-edge obscures the <see cref=&quot;T:System.Windows.Controls.Primitives.Popup&quot;></see>, the control repositions itself to align with the obscuring screen edge."
  syntax:
    content: Left
    return:
