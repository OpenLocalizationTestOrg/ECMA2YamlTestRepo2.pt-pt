  namespace: System.Web.Configuration
  summary: "Gets the <xref uid=&quot;langword_csharp_outputCacheSettings&quot; name=&quot;outputCacheSettings&quot; href=&quot;&quot;></xref> section contained within the configuration."
  remarks: "The <xref:System.Web.Configuration.OutputCacheSettingsSection> object refers to the `outputCacheSettings` section of the configuration file.       The output cache settings enable or disable disk-based persistent output cache, define the location for persisting the data to be cached, and specify the maximum size of the cache per application.       ASP.NET allows you to cache multiple versions of a page response declaratively by using attributes of the  directive and programmatically using the properties and methods of the <xref:System.Web.HttpCachePolicy> class.       You can achieve the same results by configuring the application using the <xref:System.Web.Configuration.OutputCacheSettingsSection> or the <xref:System.Web.Configuration.OutputCacheProfile> type."
  example:
  - "The following code example shows how to obtain the <xref:System.Web.Configuration.OutputCacheSettingsSection> object from the configuration file of an existing Web application.  \n  \n [!code-cs[System.Web.Configuration.SystemWebCachingSectionGroup#4](~/add/codesnippet/csharp/p-system.web.configurati_173_1.cs)]\n [!code-vb[System.Web.Configuration.SystemWebCachingSectionGroup#4](~/add/codesnippet/visualbasic/p-system.web.configurati_173_1.vb)]"
