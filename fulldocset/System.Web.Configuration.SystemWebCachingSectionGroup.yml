  name: SystemWebCachingSectionGroup
  nameWithType: SystemWebCachingSectionGroup
  fullName: System.Web.Configuration.SystemWebCachingSectionGroup
  type: Class
  summary: "Configura o <xref uid=&quot;langword_csharp_caching&quot; name=&quot;caching&quot; href=&quot;&quot;> </xref> grupo dentro de um ficheiro de configuração. Esta classe não pode ser herdada."
  remarks: "A classe de SystemWebCachingSectionGroup fornece uma forma de aceder e modificar programaticamente o `caching` secção de um ficheiro de configuração.       A classe de SystemWebCachingSectionGroup e `caching` secção oferecem um controlo centralizado do mecanismo de colocação em cache para um site ou aplicação. Isto torna possível para a colocação em cache para ser implementado, modificar e desativada sem modificar páginas individuais na aplicação.       O mecanismo de colocação em cache do ASP.NET é implementado pela <xref:System.Web.Caching.Cache>classe.</xref:System.Web.Caching.Cache> Para obter mais informações, consulte [descrição geral de colocação em cache do ASP.NET](~/add/includes/ajax-current-ext-md.md) a lista seguinte descreve os dois tipos de colocação em cache o ASP.NET fornece.      -O primeiro denomina-cache de saída, que lhe permite armazenar página dinâmica e respostas de controlo do utilizador. Nos pedidos subsequentes, o código de controlo de utilizador ou de página não foi executado; a cache de saída é utilizada para satisfazer o pedido. Pode aceder a definições de colocação em cache de saída com o <xref:System.Web.Configuration.SystemWebCachingSectionGroup.OutputCache%2A>e <xref:System.Web.Configuration.SystemWebCachingSectionGroup.OutputCacheSettings%2A>Propriedades.</xref:System.Web.Configuration.SystemWebCachingSectionGroup.OutputCacheSettings%2A> </xref:System.Web.Configuration.SystemWebCachingSectionGroup.OutputCache%2A>      -O segundo tipo de colocação em cache é os dados de aplicação tradicionais colocação em cache, que pode utilizar para armazenar programaticamente objetos arbitrários a memória do servidor para a aplicação pode guardar o tempo e recursos que demora a recriá-los. Pode aceder a estas definições de cache com o <xref:System.Web.Configuration.SystemWebCachingSectionGroup.Cache%2A>propriedade.</xref:System.Web.Configuration.SystemWebCachingSectionGroup.Cache%2A>"
  example:
  - "The following code example shows how to obtain the SystemWebCachingSectionGroup object from the configuration file associated with an existing Web application. You can use this object to access the sections contained in the `caching` group.  \n  \n [!code-cs[System.Web.Configuration.SystemWebCachingSectionGroup#1](~/add/codesnippet/csharp/t-system.web.configurati_82_1.cs)]\n [!code-vb[System.Web.Configuration.SystemWebCachingSectionGroup#1](~/add/codesnippet/visualbasic/t-system.web.configurati_82_1.vb)]"
  syntax:
