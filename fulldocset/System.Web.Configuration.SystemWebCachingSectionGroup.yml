  name: SystemWebCachingSectionGroup
  nameWithType: SystemWebCachingSectionGroup
  fullName: System.Web.Configuration.SystemWebCachingSectionGroup
  type: Class
  summary: "Configures the <xref uid=&quot;langword_csharp_caching&quot; name=&quot;caching&quot; href=&quot;&quot;></xref> group within a configuration file. This class cannot be inherited."
  remarks: "The SystemWebCachingSectionGroup class provides a way to programmatically access and modify the `caching` section of a configuration file.       The SystemWebCachingSectionGroup class and the `caching` section provide centralized control of the caching mechanism for a site or application. This makes it possible for caching to be deployed, modified, and disabled without modifying individual pages in the application.       The ASP.NET caching mechanism is implemented by the <xref:System.Web.Caching.Cache> class. For more information, see [ASP.NET Caching Overview](~/add/includes/ajax-current-ext-md.md)       The following list describes the two types of caching ASP.NET provides.      -   The first is called output caching, which allows you to store dynamic page and user control responses. On subsequent requests, the page or user control code is not executed; the cached output is used to satisfy the request. You can access output caching settings using the <xref:System.Web.Configuration.SystemWebCachingSectionGroup.OutputCache%2A> and <xref:System.Web.Configuration.SystemWebCachingSectionGroup.OutputCacheSettings%2A> properties.      -   The second type of caching is traditional application data caching, which you can use to programmatically store arbitrary objects to server memory so your application can save the time and resources it takes to recreate them. You can access these cache settings using the <xref:System.Web.Configuration.SystemWebCachingSectionGroup.Cache%2A> property."
  example:
  - "The following code example shows how to obtain the SystemWebCachingSectionGroup object from the configuration file associated with an existing Web application. You can use this object to access the sections contained in the `caching` group.  \n  \n [!code-cs[System.Web.Configuration.SystemWebCachingSectionGroup#1](~/add/codesnippet/csharp/t-system.web.configurati_82_1.cs)]\n [!code-vb[System.Web.Configuration.SystemWebCachingSectionGroup#1](~/add/codesnippet/visualbasic/t-system.web.configurati_82_1.vb)]"
  syntax:
    content: 'public sealed class SystemWebCachingSectionGroup : System.Configuration.ConfigurationSectionGroup'
