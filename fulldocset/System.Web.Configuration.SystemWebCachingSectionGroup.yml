  remarks: "O <xref:System.Web.Configuration.SqlCacheDependencySection>objeto refere-se ao `sqlCacheDependency` secção do ficheiro de configuração.</xref:System.Web.Configuration.SqlCacheDependencySection>       A dependência da cache SQL estabelece uma relação entre um item armazenado na cache de uma aplicação ASP.NET e uma tabela de base de dados específica do SQL Server. Uma instância do <xref:System.Web.Caching.SqlCacheDependency>classe tem de monitorizar a tabela para que quando a tabela é alterado o item será automaticamente removido da cache.</xref:System.Web.Caching.SqlCacheDependency>"
