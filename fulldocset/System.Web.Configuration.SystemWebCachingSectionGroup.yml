  summary: "Obtém o <xref uid=&quot;langword_csharp_outputCacheSettings&quot; name=&quot;outputCacheSettings&quot; href=&quot;&quot;> </xref> secção contida a configuração."
  remarks: "O <xref:System.Web.Configuration.OutputCacheSettingsSection>objeto refere-se ao `outputCacheSettings` secção do ficheiro de configuração.</xref:System.Web.Configuration.OutputCacheSettingsSection>       As definições de cache de saída ativar ou desativar a cache de saída de persistente baseada em disco, definem a localização para a persistência de dados à colocadas em cache e especifique o tamanho máximo da cache por aplicação.       ASP.NET permite-lhe para colocar em cache várias versões de uma resposta de página de modo declarativo utilizando os atributos da diretiva e através de programação utilizando as propriedades e métodos para a <xref:System.Web.HttpCachePolicy>classe.</xref:System.Web.HttpCachePolicy>       Pode alcançar os resultados da mesmos ao configurar a aplicação a utilizar o <xref:System.Web.Configuration.OutputCacheSettingsSection>ou <xref:System.Web.Configuration.OutputCacheProfile>tipo.</xref:System.Web.Configuration.OutputCacheProfile> </xref:System.Web.Configuration.OutputCacheSettingsSection>"
  example:
