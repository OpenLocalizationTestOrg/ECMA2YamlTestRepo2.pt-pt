  namespace: System.Web.Configuration
  summary: "Gets the <xref uid=&quot;langword_csharp_sqlCacheDependency&quot; name=&quot;sqlCacheDependency&quot; href=&quot;&quot;></xref> section contained within the configuration."
  remarks: "The <xref:System.Web.Configuration.SqlCacheDependencySection> object refers to the `sqlCacheDependency` section of the configuration file.       The SQL cache dependency establishes a relationship between an item stored in an ASP.NET application&quot;s cache and a specific SQL Server database table. An instance of the <xref:System.Web.Caching.SqlCacheDependency> class must monitor the table so that when the table changes the item will be automatically removed from the cache."
