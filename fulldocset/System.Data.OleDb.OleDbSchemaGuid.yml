  - System.Data
  namespace: System.Data.OleDb
  summary: "Returns the columns of tables (including views) defined in the catalog that is accessible to a given user."
  remarks: "Columns maps to the OLE DB COLUMNS rowset. Unless otherwise specified, restriction columns are returned in the following order.      |Restriction column|CLR data type|Description|   |------------------------|-------------------|-----------------|   |TABLE_CATALOG|`string`|Catalog name. A null value if the provider does not support catalogs.|   |TABLE_SCHEMA|`string`|Unqualified schema name. A null value if the provider does not support schemas.|   |TABLE_NAME|`string`|Table name. The column returned cannot contain a null value.|   |COLUMN_NAME|`string`|The name of the column; this might not be unique. If this cannot be determined, a null value is returned. This column, together with the COLUMN_GUID and COLUMN_PROPID columns, forms the column ID. One or more of these columns will be a null value, depending on which elements of the DBID structure the provider uses. (DBID is a formal structure serialized into the COLUMN_NAME column of the COLUMN_DOMAIN_USAGE rowset.) If possible, the resulting column ID should be persistent. However, some providers do not support persistent identifiers for columns. The column ID of a base table should be invariant under views.|"
  syntax:
    content: public static readonly Guid Columns;
    return:
      type: System.Guid
      description: "To be added."
  exceptions: []
  platform:
  - net462
