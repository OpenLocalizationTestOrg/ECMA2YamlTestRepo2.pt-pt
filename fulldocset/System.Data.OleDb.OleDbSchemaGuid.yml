  remarks: "Colunas mapeia para o conjunto de linhas de colunas OLE DB. Salvo especificação em contrário, a colunas de restrição são devolvidas pela seguinte ordem.      | A coluna de restrição | Tipo de dados CLR | Descrição |   |------------------------|-------------------|-----------------|   | TABLE_CATALOG | `string`| Nome do catálogo. Um valor nulo se o fornecedor não suporta catálogos. |   | TABLE_SCHEMA | `string`| Nome do esquema não qualificados. Um valor nulo se o fornecedor não suporta esquemas. |   | NOME_TABELA | `string`| Nome da tabela. A coluna devolvida não pode conter um valor nulo. |   | NOME_COLUNA | `string`| O nome da coluna; poderá não ser exclusivo. Se isto não é possível determinar, é devolvido um valor nulo. Esta coluna, juntamente com as colunas COLUMN_GUID e COLUMN_PROPID compõe o ID de coluna. Um ou mais destas colunas será um valor nulo, dependendo dos elementos da estrutura de DBID utiliza o fornecedor. (DBID é uma estrutura formal serializada na coluna de conjunto de linhas COLUMN_DOMAIN_USAGE nome_coluna.) Se for possível, o ID de coluna resultante deve ser persistente. No entanto, alguns fornecedores não suportam identificadores persistentes para colunas. O ID de coluna de uma tabela base deve ser invariável em vistas. |"
