- uid: System.Web.Configuration.SiteMapSection.Providers
  id: Providers
  parent: System.Web.Configuration.SiteMapSection
  langs:
  - csharp
  name: Providers
  nameWithType: SiteMapSection.Providers
  fullName: System.Web.Configuration.SiteMapSection.Providers
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Gets a <xref href=&quot;System.Configuration.ProviderSettingsCollection&quot;></xref> collection of <xref href=&quot;System.Configuration.ProviderSettings&quot;></xref> objects."
  remarks: "Site map providers are components that provide access to the navigation structure for a site. You can specify site map providers in the `providers` subsection of the `siteMap` section of a configuration file.       The <xref:System.Web.Configuration.SiteMapSection.DefaultProvider%2A> property names which provider is used by default."
  example:
  - "The following code example demonstrates how to use the Providers property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.SiteMapSection> class.  \n  \n [!code-vb[System.Web.Configuration.SiteMapSection#4](~/add/codesnippet/visualbasic/p-system.web.configurati_273_1.vb)]\n [!code-cs[System.Web.Configuration.SiteMapSection#4](~/add/codesnippet/csharp/p-system.web.configurati_273_1.cs)]"
  syntax:
    content: public System.Configuration.ProviderSettingsCollection Providers { get; }
    return:
      type: System.Configuration.ProviderSettingsCollection
      description: "A <xref href=&quot;System.Configuration.ProviderSettingsCollection&quot;></xref> that contains the providers settings defined within the <xref uid=&quot;langword_csharp_providers&quot; name=&quot;providers&quot; href=&quot;&quot;></xref> subsection of the <xref uid=&quot;langword_csharp_siteMap&quot; name=&quot;siteMap&quot; href=&quot;&quot;></xref> section of the configuration file."
  overload: System.Web.Configuration.SiteMapSection.Providers*
  exceptions: []
  platform:
  - net462
