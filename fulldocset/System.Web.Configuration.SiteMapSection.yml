- uid: System.Web.Configuration.SiteMapSection.DefaultProvider
  id: DefaultProvider
  parent: System.Web.Configuration.SiteMapSection
  langs:
  - csharp
  name: DefaultProvider
  nameWithType: SiteMapSection.DefaultProvider
  fullName: System.Web.Configuration.SiteMapSection.DefaultProvider
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Gets or sets the name of the default navigation provider."
  remarks: "Navigation providers expose an API for manipulating navigation values in a common fashion. You can specify navigation providers in the `providers` subsection of the `siteMap` section of a configuration file."
  example:
  - "The following code example demonstrates how to use the DefaultProvider property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.SiteMapSection> class.  \n  \n [!code-vb[System.Web.Configuration.SiteMapSection#2](~/add/codesnippet/visualbasic/p-system.web.configurati_66_1.vb)]\n [!code-cs[System.Web.Configuration.SiteMapSection#2](~/add/codesnippet/csharp/p-system.web.configurati_66_1.cs)]"
  syntax:
    content: public string DefaultProvider { get; set; }
    return:
      type: System.String
      description: "The name of a provider in the <xref:System.Web.Configuration.SiteMapSection.Providers*> property or a <xref:System.String.Empty> field. The default is <xref uid=&quot;langword_csharp_&quot;AspNetXmlSiteMapProvider&quot;&quot; name=&quot;&quot;AspNetXmlSiteMapProvider&quot;&quot; href=&quot;&quot;></xref>."
  overload: System.Web.Configuration.SiteMapSection.DefaultProvider*
  exceptions: []
  platform:
  - net462
