  namespace: System.Web.Configuration
  summary: "Gets or sets a value indicating whether the ASP.NET site map feature is enabled."
  remarks: "The Enabled property returns a Boolean value indicating whether or not the ASP.NET navigation feature can be accessed at run time."
  example:
  - "The following code example demonstrates how to use the Enabled property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.SiteMapSection> class.  \n  \n [!code-vb[System.Web.Configuration.SiteMapSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_360_1.vb)]\n [!code-cs[System.Web.Configuration.SiteMapSection#3](~/add/codesnippet/csharp/p-system.web.configurati_360_1.cs)]"
  syntax:
    content: public bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the ASP.NET site map feature is enabled; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
