  remarks: "WebEventProviderInformation é o código principal utilizado pelo fornecedores para armazenar informações de estado de funcionamento não padrão de eventos. O seu valor é maior do que <xref:System.Web.Management.WebEventCodes.MiscCodeBase>.</xref:System.Web.Management.WebEventCodes.MiscCodeBase>       Por exemplo, se os eventos de estado de funcionamento do ASP.NET são ignorados durante a colocação em memória intermédia, a <xref:System.Web.Management.SimpleMailWebEventProvider>adiciona um aviso na parte superior do que as mensagens sem utilizar o WebEventProviderInformation.But a única forma do <xref:System.Web.Management.SqlWebEventProvider>escrever este aviso é criar um registo na base de dados.</xref:System.Web.Management.SqlWebEventProvider> </xref:System.Web.Management.SimpleMailWebEventProvider> Porque cada registo na base de dados tem um ID de evento, o fornecedor utiliza a WebEventProviderInformation como o código principais e <xref:System.Web.Management.WebEventCodes.SqlProviderEventsDropped>como o código de detalhe para criar este ID.</xref:System.Web.Management.WebEventCodes.SqlProviderEventsDropped>      > [!NOTE] > Como que pode o debate acima, o WebEventProviderInformation não está associado a qualquer evento de estado de funcionamento do ASP.NET."
