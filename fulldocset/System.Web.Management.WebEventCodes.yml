  name: WebEventCodes
  nameWithType: WebEventCodes
  fullName: System.Web.Management.WebEventCodes
  type: Class
  summary: "Define os códigos associados com o estado de funcionamento do ASP.NET eventos de monitorização."
  remarks: "Monitorização de estado de funcionamento do ASP.NET permite que os funcionários de operações e de produção gerir aplicações implementadas do Web. O <xref:System.Web.Management>espaço de nomes contém os tipos de eventos de estado de funcionamento responsáveis por empacotamento dados de estado de funcionamento da aplicação e os tipos de fornecedor responsáveis por processar estes dados.</xref:System.Web.Management> Também contém tipos de suporte que ajudam a durante a gestão de eventos de estado de funcionamento.       A classe de WebEventCodes contém códigos que identificam os tipos de monitorização de estado de funcionamento eventos. São definidos dois tipos de códigos da classe: códigos principais, que identificam os eventos de monitorização de estado de funcionamento ASP.NET; e códigos de detalhe, que fornecem mais informações sobre um código de principais relacionado. Estes códigos são implementados como números inteiros, em vez de uma enumeração, para permitir a extensibilidade.       Quando é gerado um evento de monitorização de estado de funcionamento, está associada a um código de evento principais. A lista seguinte identifica as categorias dos códigos de principais de eventos que são definidas da classe de WebEventCodes:- **códigos de aplicação**. Códigos de aplicação identificam eventos na duração de uma aplicação, tais como o arranque e eventos de encerramento. Os valores são maiores que o <xref:System.Web.Management.WebEventCodes.ApplicationCodeBase>constante de campo.</xref:System.Web.Management.WebEventCodes.ApplicationCodeBase> Qual estão associados a <xref:System.Web.Management.WebApplicationLifetimeEvent>tipo de evento.</xref:System.Web.Management.WebApplicationLifetimeEvent> O evento de heartbeat é um tipo especial de eventos de aplicações. Identifica eventos gerados em intervalos periódicos para fornecer informações relativamente ao estado do processo em execução. Está a ser associado a <xref:System.Web.Management.WebHeartbeatEvent>tipo de evento.</xref:System.Web.Management.WebHeartbeatEvent>      - **Pedido códigos**. Códigos de pedido identificam eventos de erro não que fornecem informações por pedido. Os valores são maiores que o <xref:System.Web.Management.WebEventCodes.RequestCodeBase>constante de campo.</xref:System.Web.Management.WebEventCodes.RequestCodeBase> Qual estão associados a <xref:System.Web.Management.WebRequestEvent>tipo de evento.</xref:System.Web.Management.WebRequestEvent>      - **Códigos de erro**. Códigos de erro identificam eventos que contêm informações sobre os dois tipos de erros: erros especificamente relacionados com um pedido Web e systemic erros. Erros relacionados com pedidos Web incluem exceções não processadas, erros de estado de visualização e erros de validação de entrada. Qual estão associados a <xref:System.Web.Management.WebRequestErrorEvent>tipo de evento.</xref:System.Web.Management.WebRequestErrorEvent> Os erros systemic relacionados com o código de aplicação ou de configuração, incluindo erros parser e erros de compilação. Qual estão associados a <xref:System.Web.Management.WebErrorEvent>tipo de evento.</xref:System.Web.Management.WebErrorEvent> Ambos os tipos de erros tem os valores maiores que o <xref:System.Web.Management.WebEventCodes.ErrorCodeBase>constante de campo.</xref:System.Web.Management.WebEventCodes.ErrorCodeBase>      - **Códigos de auditoria**. Códigos de auditoria identificam eventos que contêm informações auditável como tentativas de início de sessão, violações de segurança de acesso e violações de autorização. Os valores são maiores que <xref:System.Web.Management.WebEventCodes.AuditCodeBase>.</xref:System.Web.Management.WebEventCodes.AuditCodeBase> Qual estão associados <xref:System.Web.Management.WebAuditEvent>e respetivos tipos de evento derivada.</xref:System.Web.Management.WebAuditEvent>      - **Códigos diversas**. Códigos de diversas não identificar eventos, mas são utilizados para o sinalizador de informações do evento não padrão. Os valores são maiores que <xref:System.Web.Management.WebEventCodes.MiscCodeBase>.</xref:System.Web.Management.WebEventCodes.MiscCodeBase> Consulte também a <xref:System.Web.Management.WebEventCodes.WebEventProviderInformation>para obter mais informações.</xref:System.Web.Management.WebEventCodes.WebEventProviderInformation>       Pode criar o seu próprio código de evento personalizado escolhendo valores de código acima <xref:System.Web.Management.WebEventCodes.WebExtendedBase>.</xref:System.Web.Management.WebEventCodes.WebExtendedBase>       No `eventMappings` elemento de configuração de monitorização de estado de funcionamento, opcionalmente, pode especificar um intervalo de código de evento.  Se não for especificado o intervalo de código de evento, apenas se aplica o mapeamento para os eventos que tenham um código de evento dentro desse intervalo; caso contrário, aplica-se todos os códigos de evento. O ficheiro de configuração seguintes excerpt mostra o <xref:System.Web.Management.EventLogWebEventProvider>configurado para processar <xref:System.Web.Management.WebFailureAuditEvent>cujos códigos de evento pertencem à categoria de auditoria de eventos.</xref:System.Web.Management.WebFailureAuditEvent> </xref:System.Web.Management.EventLogWebEventProvider>      ```   <healthMonitoring>     <eventMappings>        <add name=&quot;Failure Audits&quot; type=         &quot;System.Web.Management.WebFailureAuditEvent,System.Web, Version=2.0.3600.0,Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a&quot; />     </eventMappings>        <rules>       <add name=&quot;Failure Audits Default&quot;         eventName=&quot;Failure Audits&quot;         provider=&quot;EventLogProvider&quot;         profile=&quot;Default&quot;         minInterval=&quot;00:01:00&quot; />     </rules>   </healthMonitoring>   ```Pode criar o seu próprio código de evento personalizado escolhendo valores de código acima <xref:System.Web.Management.WebEventCodes.WebExtendedBase>.</xref:System.Web.Management.WebEventCodes.WebExtendedBase>"
