- uid: System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle
  id: TickMarkStyle
  parent: System.Windows.Forms.DataVisualization.Charting.TickMark
  langs:
  - csharp
  name: TickMarkStyle
  nameWithType: TickMark.TickMarkStyle
  fullName: System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Obtém ou define o estilo de marca de escala."
  remarks: "A propriedade TickMarkStyle determina o estilo das marcas de escala.       As marcas de escala podem ser desenhadas no interior da área de gráfico, fora da área de gráfico, através de uma linha do eixo, ou podem ser desativadas.       Para apresentar as marcas de escala em gráficos de (3D) three-dimensional, para que estes são desenhados apenas para a largura de uma firewall, defina a propriedade de TickMarkStyle para <xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle>.</xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle> Em seguida, especifique um tamanho de marca de escala de zero (0) utilizando o <xref:System.Windows.Forms.DataVisualization.Charting.TickMark.Size%2A>propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.TickMark.Size%2A>       Se a propriedade TickMarkStyle estiver definida como <xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle>, não são apresentadas as marcas de escala.</xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle> As marcas de escala também podem ser ativadas ou desativado, definindo o <xref:System.Windows.Forms.DataVisualization.Charting.TickMark.Enabled%2A>propriedade `true` ou `false`.</xref:System.Windows.Forms.DataVisualization.Charting.TickMark.Enabled%2A>"
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.TickMarkStyle TickMarkStyle { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.TickMarkStyle
      description: "A <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.TickMarkStyle&quot;> </xref> valor de enumeração. O valor predefinido é <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.TickMarkStyle&quot;> </xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle*
  exceptions: []
  platform:
