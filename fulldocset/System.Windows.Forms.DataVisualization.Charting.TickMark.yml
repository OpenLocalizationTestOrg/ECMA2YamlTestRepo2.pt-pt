- uid: System.Windows.Forms.DataVisualization.Charting.TickMark.Size
  id: Size
  parent: System.Windows.Forms.DataVisualization.Charting.TickMark
  langs:
  - csharp
  name: Size
  nameWithType: TickMark.Size
  fullName: System.Windows.Forms.DataVisualization.Charting.TickMark.Size
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Gets or sets the length of tick marks. The length is measured in units that represent a percentage of the height or width of the chart image, depending on the axis."
  remarks: "The size of a tick mark determines the tick mark&quot;s length.       The `Size` property is measured in units that represent a percentage of the height or width of the chart image. If the tick mark is displayed along a vertical axis, the unit of measure is a percentage of the chart image&quot;s width. If the tick mark is displayed along a horizontal axis, the unit of measure is a percentage of the chart image&quot;s height.       A change in the width of the chart image will result in the resizing of all tick marks displayed along vertical axes, for all chart areas. Similarly, a change in the height of the chart image will result in the resizing of all tick marks displayed along horizontal axes, for all chart areas.       To display tick marks for three-dimensional (3D) charts, so that they are just drawn for the width of a wall, set the <xref:System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle%2A> property to <xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle> and specify a tick mark size of zero (0) using the Size property."
  syntax:
    content: public float Size { get; set; }
    return:
      type: System.Single
      description: "A <xref uid=&quot;langword_csharp_float&quot; name=&quot;float&quot; href=&quot;&quot;></xref> value that represents the size, or length, of tick marks. The default value is 1.0 percent."
  overload: System.Windows.Forms.DataVisualization.Charting.TickMark.Size*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle
  id: TickMarkStyle
  parent: System.Windows.Forms.DataVisualization.Charting.TickMark
  langs:
  - csharp
  name: TickMarkStyle
  nameWithType: TickMark.TickMarkStyle
  fullName: System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Gets or sets the tick mark style."
  remarks: "The TickMarkStyle property determines the style of tick marks.       Tick marks can be drawn inside the chart area, outside the chart area, across an axis line, or can be disabled.       To display tick marks for three-dimensional (3D) charts, so that they are just drawn for the width of a wall, set the TickMarkStyle property to <xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle>. Then specify a tick mark size of zero (0) using the <xref:System.Windows.Forms.DataVisualization.Charting.TickMark.Size%2A> property.       If the TickMarkStyle property is set to <xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle>, tick marks are not displayed. Tick marks can also be toggled on or off by setting the <xref:System.Windows.Forms.DataVisualization.Charting.TickMark.Enabled%2A> property to `true` or `false`."
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.TickMarkStyle TickMarkStyle { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.TickMarkStyle
      description: "A <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.TickMarkStyle&quot;></xref> enumeration value. The default value is <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.TickMarkStyle&quot;></xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle*
  exceptions: []
  platform:
  - net462
