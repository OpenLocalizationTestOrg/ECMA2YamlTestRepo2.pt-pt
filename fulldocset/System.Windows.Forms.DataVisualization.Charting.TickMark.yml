  type: Class
  summary: "Representa os principais e secundária marcas de escala ao longo de um eixo."
  remarks: "A classe de TickMark encapsula a funcionalidade para todas as marcas de escala do gráfico.       A classe de TickMark está exposta como o <xref:System.Windows.Forms.DataVisualization.Charting.Axis.MajorTickMark%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.Axis.MinorTickMark%2A>Propriedades de <xref:System.Windows.Forms.DataVisualization.Charting.Axis>objetos.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.MinorTickMark%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.MajorTickMark%2A>       Por predefinição, as marcas de escala principais são apresentadas em linhas de gralha principais, enquanto marcas de escala secundárias devem ser apresentadas explicitamente.       Não é possível definir o MajorTickMark.Interval (`Double.NaN`) por predefinição e marcas de escala marcas de escala são desenhadas, de acordo com <xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A>.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A> MinorTickMark.Interval está definido como `Auto` (`0`) por predefinição e o gráfico de controlo determina automaticamente o intervalo.       Um programador pode utilizar esta classe para: - Ativar ou desativar as marcas de escala.      -Defina o estilo de cor, a largura, comprimento e linha de marcas de escala marcas de escala.      -Especifique um estilo que determina se as marcas de escala são apresentadas fora do eixo, dentro do eixo ou entre o eixo.      -Especifique o ponto de partida — onde a primeira marca de escala é desenhada —, bem como o intervalo de marca de escala, que está correlacionada com os respetivos frequência."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class TickMark : System.Windows.Forms.DataVisualization.Charting.Grid
