  name: TickMark
  nameWithType: TickMark
  fullName: System.Windows.Forms.DataVisualization.Charting.TickMark
  type: Class
  summary: "Represents the major and minor tick marks along an axis."
  remarks: "The TickMark class encapsulates the functionality for all chart tick marks.       The TickMark class is exposed as the <xref:System.Windows.Forms.DataVisualization.Charting.Axis.MajorTickMark%2A> and <xref:System.Windows.Forms.DataVisualization.Charting.Axis.MinorTickMark%2A> properties of <xref:System.Windows.Forms.DataVisualization.Charting.Axis> objects.       By default, major tick marks are displayed at the major grid lines, whereas minor tick marks must be explicitly displayed.       MajorTickMark.Interval is not set (`Double.NaN`) by default, and the tick marks are drawn according to <xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A>. MinorTickMark.Interval is set to `Auto` (`0`) by default, and the Chart control automatically determines the interval.       A developer can use this class to:      -   Enable or disable tick marks.      -   Set the color, width, length and line style of tick marks.      -   Specify a style that determines whether tick marks are displayed outside the axis, inside the axis or across the axis.      -   Specify the starting point—where the first tick mark is drawn—as well as the tick mark interval, which correlates to their frequency."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class TickMark : System.Windows.Forms.DataVisualization.Charting.Grid
