- uid: System.Windows.Forms.DataVisualization.Charting.TickMark.Size
  id: Size
  parent: System.Windows.Forms.DataVisualization.Charting.TickMark
  langs:
  - csharp
  name: Size
  nameWithType: TickMark.Size
  fullName: System.Windows.Forms.DataVisualization.Charting.TickMark.Size
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Obtém ou define o comprimento das marcas de escala marcas de escala. O comprimento é medido em unidades que representam uma percentagem da altura ou largura da imagem do gráfico, consoante o eixo."
  remarks: "O tamanho de uma marca de escala determina o comprimento da marca de escala.       O `Size` propriedade é medida em unidades que representam uma percentagem da altura ou largura da imagem do gráfico. Se a marca de escala é apresentada ao longo de um eixo vertical, a unidade de medida é uma percentagem da largura da imagem do gráfico. Se a marca de escala é apresentada ao longo de um eixo horizontal, a unidade de medida é uma percentagem da altura da imagem do gráfico.       Uma alteração na largura da imagem do gráfico fará o redimensionamento de todas as marcas de escala apresentadas ao longo de eixos verticais, para todas as áreas de gráfico. Da mesma forma, uma alteração na altura da imagem do gráfico fará o redimensionamento de todas as marcas de escala apresentadas ao longo de eixos horizontais, para todas as áreas de gráfico.       Para apresentar as marcas de escala em gráficos de (3D) three-dimensional, para que estes são desenhados apenas para a largura de uma firewall, defina o <xref:System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle%2A>propriedade <xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle>e especifique um escala marca de tamanho igual a zero (0) utilizando a propriedade de tamanho.</xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle> </xref:System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle%2A>"
  syntax:
    content: public float Size { get; set; }
    return:
      type: System.Single
      description: "A <xref uid=&quot;langword_csharp_float&quot; name=&quot;float&quot; href=&quot;&quot;> </xref> valor que representa o tamanho ou o comprimento, de marcas de escala. O valor predefinido é a percentagem de 1.0."
