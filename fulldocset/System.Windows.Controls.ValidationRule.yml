  name: ValidationRule
  nameWithType: ValidationRule
  fullName: System.Windows.Controls.ValidationRule
  type: Class
  summary: "Provides a way to create a custom rule in order to check the validity of user input."
  remarks: "When you use the [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] data binding model, you can associate <xref:System.Windows.Data.Binding.ValidationRules%2A> with your binding object. To create custom rules, make a subclass of this class and implement the <xref:System.Windows.Controls.ValidationRule.Validate%2A> method. Optionally, use the built-in <xref:System.Windows.Controls.ExceptionValidationRule>, which catches exceptions that are thrown during source updates, or the <xref:System.Windows.Controls.DataErrorValidationRule>, which checks for errors raised by the <xref:System.ComponentModel.IDataErrorInfo> implementation of the source object.       The binding engine checks each ValidationRule that is associated with a binding every time it transfers an input value, which is the binding target property value, to the binding source property.       For detailed information about data validation, see [Data Binding Overview](../Topic/Data%20Binding%20Overview.md).       For information about how to validate user-provided data in a dialog box, see [Dialog Boxes Overview](../Topic/Dialog%20Boxes%20Overview.md)."
  example:
  - "The following example shows how to implement a validation rule. The input value is invalid if it contains non-numeric characters or if it is outside the lower and upper bounds. If the value of the returned <xref:System.Windows.Controls.ValidationResult> is invalid, the <xref:System.Windows.Controls.ValidationResult.ErrorContent%2A> property is set to the appropriate error message and the <xref:System.Windows.Controls.ValidationResult.IsValid%2A> property is set to `false`.  \n  \n For the complete example, see [How to: Implement Binding Validation](../Topic/How%20to:%20Implement%20Binding%20Validation.md).  \n  \n [!code-cs[BindValidation#3](~/add/codesnippet/CSharp/BindingValidation/AgeRangeRule.cs#3)]"
