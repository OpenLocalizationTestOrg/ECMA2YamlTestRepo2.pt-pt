  namespace: System.Windows.Controls
  summary: "When overridden in a derived class, performs validation checks on a value."
  remarks: "You must implement this method when you create a subclass of the <xref:System.Windows.Controls.ValidationRule> class in order to create a custom validation rule.       Each time the data binding engine transfers a value from the binding target property (from user input) to the binding source property (the underlying data), it checks whether any <xref:System.Windows.Data.Binding.ValidationRules%2A> are defined for that binding. If <xref:System.Windows.Data.Binding.ValidationRules%2A> are defined for the binding, the engine calls the Validate method on each <xref:System.Windows.Controls.ValidationRule> until one of them finds an error or until all of them pass.       For detailed information about data validation, see [Data Binding Overview](../Topic/Data%20Binding%20Overview.md)."
  example:
  - "The following example shows how to implement a validation rule. In the following example, the input value is invalid if it contains non-numeric characters or if it is outside the lower and upper bounds. If the input value is invalid, the <xref:System.Windows.Controls.ValidationResult.ErrorContent%2A> property is set to the appropriate error message and the <xref:System.Windows.Controls.ValidationResult.IsValid%2A> property is set to `false`.  \n  \n For the complete example, see [How to: Implement Binding Validation](../Topic/How%20to:%20Implement%20Binding%20Validation.md).  \n  \n [!code-cs[BindValidation#3](~/add/codesnippet/CSharp/BindingValidation/AgeRangeRule.cs#3)]"
