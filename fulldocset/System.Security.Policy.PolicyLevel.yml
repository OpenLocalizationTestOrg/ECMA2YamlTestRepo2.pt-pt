- uid: System.Security.Policy.PolicyLevel.Resolve(System.Security.Policy.Evidence)
  id: Resolve(System.Security.Policy.Evidence)
  parent: System.Security.Policy.PolicyLevel
  langs:
  - csharp
  name: Resolve(Evidence)
  nameWithType: PolicyLevel.Resolve(Evidence)
  fullName: System.Security.Policy.PolicyLevel.Resolve(Evidence)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "Resolve política com base em provas para o nível de política e devolve resultante <xref href=&quot;System.Security.Policy.PolicyStatement&quot;> </xref>."
  remarks: "Resolva é a operação de avaliação da política básica para níveis de política. Este método num determinado conjunto de prova como entrada, os testes de condições de associação de grupos de código começando raiz e para baixo a funcionar conforme correspondência. A combinação de permissões resultantes do código correspondente grupos produz um <xref:System.Security.Policy.PolicyStatement>que é devolvido.</xref:System.Security.Policy.PolicyStatement>       Conceder permissões de código, política de segurança utiliza as declarações de política resolvido para todos os níveis de políticas aplicáveis, juntamente com o pedido de código para permissões."
  example:
  - "The following code shows the use of the Resolve method. This code example is part of a larger example provided for the <xref:System.Security.Policy.PolicyLevel> class.  \n  \n [!code-cpp[system.Security.policy.policylevel#13](~/add/codesnippet/cpp/m-system.security.policy_27_1.cpp)]\n [!code-cs[system.Security.policy.policylevel#13](~/add/codesnippet/csharp/m-system.security.policy_27_1.cs)]\n [!code-vb[system.Security.policy.policylevel#13](~/add/codesnippet/visualbasic/m-system.security.policy_27_1.vb)]"
  syntax:
    content: public System.Security.Policy.PolicyStatement Resolve (System.Security.Policy.Evidence evidence);
    parameters:
    - id: evidence
      type: System.Security.Policy.Evidence
      description: "O <xref href=&quot;System.Security.Policy.Evidence&quot;> </xref> utilizado para resolver o <xref href=&quot;System.Security.Policy.PolicyLevel&quot;> </xref>."
    return:
      type: System.Security.Policy.PolicyStatement
      description: "Resultante <xref href=&quot;System.Security.Policy.PolicyStatement&quot;> </xref>."
  overload: System.Security.Policy.PolicyLevel.Resolve*
  exceptions:
  - type: System.Security.Policy.PolicyException
    commentId: T:System.Security.Policy.PolicyException
    description: "O nível de política contém vários grupos de código correspondentes marcados como exclusivo."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>evidence</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
- uid: System.Security.Policy.PolicyLevel.ResolveMatchingCodeGroups(System.Security.Policy.Evidence)
  id: ResolveMatchingCodeGroups(System.Security.Policy.Evidence)
  parent: System.Security.Policy.PolicyLevel
  langs:
  - csharp
  name: ResolveMatchingCodeGroups(Evidence)
  nameWithType: PolicyLevel.ResolveMatchingCodeGroups(Evidence)
  fullName: System.Security.Policy.PolicyLevel.ResolveMatchingCodeGroups(Evidence)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "Resolve política ao nível da política e devolve a raiz de uma árvore do grupo de código que corresponda a provas."
  remarks: "Pode utilizar este método para analisar o efeito de grupos de código no nível de política relativamente a um determinado conjunto de prova. Por exemplo, se a política de segurança não é conceder uma assemblagem as permissões de pedido de código mínimas tem, pode ser difícil descobrir ao serem examinados dos grupos de código exatamente onde o problema está.       Uma vez que este método devolve um grupo de código que pode ter grupos de código subordinados, é possível que um administrador examinar o grupo de código e respetivos grupos de código de subordinados e determinar qual código grupos correspondência."
  syntax:
    content: public System.Security.Policy.CodeGroup ResolveMatchingCodeGroups (System.Security.Policy.Evidence evidence);
    parameters:
    - id: evidence
      type: System.Security.Policy.Evidence
      description: "O <xref href=&quot;System.Security.Policy.Evidence&quot;> </xref> utilizado para resolver a política."
    return:
      type: System.Security.Policy.CodeGroup
      description: "A <xref href=&quot;System.Security.Policy.CodeGroup&quot;> </xref> que representa a raiz de uma árvore de grupos de código correspondentes a provas especificada."
  overload: System.Security.Policy.PolicyLevel.ResolveMatchingCodeGroups*
  exceptions:
  - type: System.Security.Policy.PolicyException
    commentId: T:System.Security.Policy.PolicyException
    description: "O nível de política contém vários grupos de código correspondentes marcados como exclusivo."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>evidence</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
