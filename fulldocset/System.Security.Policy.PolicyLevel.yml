  name: PolicyLevel
  nameWithType: PolicyLevel
  fullName: System.Security.Policy.PolicyLevel
  type: Class
  summary: "Representa os níveis de política de segurança para o tempo de execução de idioma comum. Esta classe não pode ser herdada."
  remarks: "> [!IMPORTANT]> Começando com o [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], o language runtime (CLR) é mover na direção oposta ao fornecer a política de segurança para computadores. Recomendamos que utilize [políticas de restrição de Software (SRP) do Windows](http://go.microsoft.com/fwlink/?LinkId=178101) ou [AppLocker](http://go.microsoft.com/fwlink/?LinkId=178102) como uma substituição para a política de segurança CLR. As informações deste tópico aplica-se para o .NET Framework versão 3.5 e anterior; Não é aplicável para o [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] e mais tarde. Para obter mais informações sobre esta e outras alterações, consulte [alterações de segurança](~/add/includes/ajax-current-ext-md.md).       O nível mais elevado de política de segurança é o nível da empresa. Níveis inferiores sucessivas da hierarquia representam mais restrições de política, mas nunca podem conceder permissões de mais do que o permitido por níveis superiores. Os seguintes níveis de política estão implementados: 1.  Empresarial: Política de segurança para todo o código gerido numa empresa.      2.  Máquina: Política de segurança de todo o código gerido estar em execução no computador.      3.  Utilizador: A política de segurança de todo o código gerido executar pelo utilizador.      4.  Domínio aplicacional: política de segurança de todo o código gerido numa aplicação.       Um nível de política é composta por um conjunto de grupos de código organizado uma árvore com raiz única (consulte <xref:System.Security.Policy.CodeGroup>), um conjunto de conjuntos de permissões designado que são referenciados por grupos de código para especificar permissões para ser concedido ao código que pertencem ao grupo de código e uma lista de assemblagens totalmente fidedigna.</xref:System.Security.Policy.CodeGroup>       Utilize <xref:System.Security.SecurityManager.PolicyHierarchy%2A?displayProperty=fullName>ao enumerar os níveis de política.</xref:System.Security.SecurityManager.PolicyHierarchy%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class PolicyLevel
