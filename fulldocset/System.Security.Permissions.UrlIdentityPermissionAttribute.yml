  name: UrlIdentityPermissionAttribute
  nameWithType: UrlIdentityPermissionAttribute
  fullName: System.Security.Permissions.UrlIdentityPermissionAttribute
  type: Class
  summary: "Permite que as ações de segurança para <xref href=&quot;System.Security.Permissions.UrlIdentityPermission&quot;> </xref> seja aplicada ao código utilizando a segurança declarativa. Esta classe não pode ser herdada."
  remarks: "É considerado o URL completo, incluindo o protocolo (HTTP, HTTPS, FTP) e o ficheiro. Por exemplo, http://www.fourthcoffee.com/process/grind.htm é um URL completo.       Depende do âmbito da declaração de que está autorizado a <xref:System.Security.Permissions.SecurityAction>que é utilizado.</xref:System.Security.Permissions.SecurityAction>      > [!IMPORTANT] > Começando com o [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], permissões de identidade não são utilizadas.   >> Nas versões do .NET Framework 1.0 e 1.1, exigências nas permissões de identidade são eficazes, mesmo quando a assemblagem de chamada é totalmente fidedigna. Ou seja, embora a assemblagem de chamada tem fidedignidade total, uma pedido para uma permissão de identidade falha se a assemblagem não cumpre os critérios de pedidos. No .NET Framework versão 2.0, pedidos de permissões de identidade são ineficaz se a assemblagem de chamada tem fidedignidade total. Isto garante a consistência para todas as permissões, eliminando o tratamento de permissões de identidade num caso especial.       As informações de segurança declaradas por um atributo de segurança são armazenadas nos metadados do destino de atributo e são acedidas pelo sistema em tempo de execução. Atributos de segurança são utilizados apenas para a segurança declarativa. Para segurança imperativo, utilize a classe de permissão correspondente."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class UrlIdentityPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
