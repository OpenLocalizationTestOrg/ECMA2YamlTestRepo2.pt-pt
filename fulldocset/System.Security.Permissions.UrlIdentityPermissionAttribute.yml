  nameWithType: UrlIdentityPermissionAttribute.Url
  fullName: System.Security.Permissions.UrlIdentityPermissionAttribute.Url
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Obtém ou define o URL completo do código de chamada."
  remarks: "É considerado o URL completo, incluindo o protocolo (HTTP, HTTPS, o protocolo FTP) e o ficheiro, por exemplo: http://www.fourthcoffee.com/process/grind.htm/.       URLs podem ser correspondidos exatamente ou por um caráter universal na posição final, por exemplo: http://www.fourthcoffee.com/process/ *."
  syntax:
    content: public string Url { get; set; }
    return:
      type: System.String
      description: "O URL para corresponder com o URL especificado pelo anfitrião."
  overload: System.Security.Permissions.UrlIdentityPermissionAttribute.Url*
  exceptions: []
  platform:
