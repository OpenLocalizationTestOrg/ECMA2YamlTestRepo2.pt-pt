  fullName: System.Runtime.InteropServices.TypeLibExporterFlags.OldNames
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: "Ao exportar as bibliotecas de tipos, resolve o .NET Framework escreva o nome entra em conflito por decorating o tipo com o nome do espaço de nomes; Por exemplo, <xref uid=&quot;langword_csharp_System.Windows.Forms.HorizontalAlignment&quot; name=&quot;System.Windows.Forms.HorizontalAlignment&quot; href=&quot;&quot;> </xref> são exportados como <xref uid=&quot;langword_csharp_System_Windows_Forms_HorizontalAlignment&quot; name=&quot;System_Windows_Forms_HorizontalAlignment&quot; href=&quot;&quot;> </xref>. Quando existe um conflito com o nome de um tipo que não está visível a partir de COM, .NET Framework exporta o nome undecorated. Defina o sinalizador de OldNames ou utilize o <xref uid=&quot;langword_csharp_/oldnames&quot; name=&quot;/oldnames&quot; href=&quot;&quot;> </xref> opção no exportador de bibliotecas (Tlbexp.exe) para forçar o .NET Framework para exportar o nome decorated. Tenha em atenção que ao exportar o nome decorated foi o comportamento predefinido em versões anteriores à versão 2.0 do .NET Framework."
  syntax:
    content: OldNames
    return:
      type: System.Runtime.InteropServices.TypeLibExporterFlags
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
