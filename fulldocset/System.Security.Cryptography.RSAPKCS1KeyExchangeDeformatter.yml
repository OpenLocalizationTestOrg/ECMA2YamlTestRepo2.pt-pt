  fullName: System.Security.Cryptography.RSAPKCS1KeyExchangeDeformatter
  type: Class
  summary: 'Desencripta os dados de troca de chaves PKCS n. º 1.'
  remarks: "Troca de chaves permite um remetente criar informações secretas (por exemplo, dados aleatórios que podem ser utilizados como uma chave de um algoritmo de encriptação simétrica) e utilizar encriptação para enviá-lo para o destinatário pretendido.       Utilize <xref:System.Security.Cryptography.RSAPKCS1KeyExchangeFormatter>para criar a mensagem de troca de chaves utilizando o <xref:System.Security.Cryptography.RSA>algoritmo.</xref:System.Security.Cryptography.RSA> </xref:System.Security.Cryptography.RSAPKCS1KeyExchangeFormatter>      > [!CAUTION] > Recomenda vivamente que não tentar criar o seu próprio método de troca de chaves da funcionalidade básica fornecida, porque muitas detalhes da operação tem de ser efetuados cuidadosamente a ordem para a troca de chaves com êxito."
  example:
  - "The following example shows how to use the RSAPKCS1KeyExchangeDeformatter class to recreate an exchange key to be used to decrypt a message.  \n  \n [!code-vb[System.Security.Cryptography.RSAPKCS1KeyExchangeFormatter2#1](~/add/codesnippet/visualbasic/t-system.security.crypto_99_1.vb)]\n [!code-cs[System.Security.Cryptography.RSAPKCS1KeyExchangeFormatter2#1](~/add/codesnippet/csharp/t-system.security.crypto_99_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class RSAPKCS1KeyExchangeDeformatter : System.Security.Cryptography.AsymmetricKeyExchangeDeformatter
