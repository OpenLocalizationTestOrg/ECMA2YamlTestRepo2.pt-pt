  nameWithType: XmlDocumentSchema
  fullName: System.Web.UI.Design.XmlDocumentSchema
  type: Class
  summary: "Represents the structure, or schema, of an <xref href=&quot;System.Xml.XmlDocument&quot;></xref>. This class cannot be inherited."
  remarks: "The XmlDocumentSchema class is used by custom control designer components to list the structural elements of an XML document at design time. Use the XmlDocumentSchema class to populate lists of document elements to allow users to select document elements in UI features at design time."
  example:
  - "The following code example uses an XmlDocumentSchema object to display the structure of an XML document in a <xref:System.Web.UI.WebControls.TreeView> control.  \n  \n [!code-vb[XmlDocumentSchemaSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.x_5_1.vb)]\n [!code-cs[XmlDocumentSchemaSample#1](~/add/codesnippet/csharp/t-system.web.ui.design.x_5_1.cs)]"
