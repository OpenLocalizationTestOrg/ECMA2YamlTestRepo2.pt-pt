  name: RoleGroup
  nameWithType: RoleGroup
  fullName: System.Web.UI.WebControls.RoleGroup
  type: Class
  summary: "Associates a content template in a <xref href=&quot;System.Web.UI.WebControls.LoginView&quot;></xref> control with one or more roles defined for the Web site. This class cannot be inherited."
  remarks: "You can use the <xref:System.Web.UI.WebControls.LoginView> control to define a set of content templates that contain the content that is displayed to Web site users based on the role assigned by Web site administrators. The RoleGroup class is used by the <xref:System.Web.UI.WebControls.LoginView> control to associate a content template with a set of roles.       To dynamically assign a template to the role group, set the <xref:System.Web.UI.WebControls.RoleGroup.ContentTemplate%2A> property to a reference to an object that implements the <xref:System.Web.UI.ITemplate> interface.       You must configure role management to use the RoleGroup class. For more information, see [Understanding Role Management](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example assigns a custom template to the <xref:System.Web.UI.WebControls.RoleGroup.ContentTemplate%2A> property.  \n  \n [!code-vb[RoleGroupClass#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_111_1.aspx)]\n [!code-cs[RoleGroupClass#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_111_1.aspx)]"
  syntax:
    content: public sealed class RoleGroup
  inheritance:
