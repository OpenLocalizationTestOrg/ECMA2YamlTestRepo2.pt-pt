- uid: System.Web.UI.WebControls.RoleGroup.ContainsUser(System.Security.Principal.IPrincipal)
  id: ContainsUser(System.Security.Principal.IPrincipal)
  parent: System.Web.UI.WebControls.RoleGroup
  langs:
  - csharp
  name: ContainsUser(IPrincipal)
  nameWithType: RoleGroup.ContainsUser(IPrincipal)
  fullName: System.Web.UI.WebControls.RoleGroup.ContainsUser(IPrincipal)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Indicates whether the specified user is a member of any of the roles in the role group."
  remarks: "The ContainsUser method returns `true` if the specified user is a member of any of the roles associated with this role group. Roles are searched in the order they are listed in the <xref:System.Web.UI.WebControls.RoleGroup.Roles%2A> property, and searching stops after the first match is found.       This method uses the <xref:System.Web.Security.Roles.IsUserInRole%2A> method to determine whether a user is a member of a role. You must configure role management to use the ContainsUser method. For more information, see [Understanding Role Management](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool ContainsUser (System.Security.Principal.IPrincipal user);
    parameters:
    - id: user
      type: System.Security.Principal.IPrincipal
      description: "The user name to look for in the role group."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the user is a member of one of the roles associated with this role group; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.RoleGroup.ContainsUser*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>User</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
