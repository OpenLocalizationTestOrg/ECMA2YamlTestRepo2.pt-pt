  fullName: System.Windows.Forms.ControlBindingsCollection
  type: Class
  summary: "Representa a coleção de enlaces de dados para um controlo."
  remarks: "O enlace de dados simples é conseguido ao adicionar <xref:System.Windows.Forms.Binding>objetos para um ControlBindingsCollection.</xref:System.Windows.Forms.Binding> Qualquer objeto que herda o <xref:System.Windows.Forms.Control>classe pode aceder a ControlBindingsCollection através de <xref:System.Windows.Forms.Control.DataBindings%2A>propriedade.</xref:System.Windows.Forms.Control.DataBindings%2A> </xref:System.Windows.Forms.Control> Para obter uma lista de controlos do Windows que suporte o enlace de dados, consulte a <xref:System.Windows.Forms.Binding>classe.</xref:System.Windows.Forms.Binding>       O ControlBindingsCollection contém métodos de recolha padrão, tais como <xref:System.Windows.Forms.ControlBindingsCollection.Add%2A>, <xref:System.Windows.Forms.ControlBindingsCollection.Clear%2A>e <xref:System.Windows.Forms.ControlBindingsCollection.Remove%2A>.</xref:System.Windows.Forms.ControlBindingsCollection.Remove%2A> </xref:System.Windows.Forms.ControlBindingsCollection.Clear%2A> </xref:System.Windows.Forms.ControlBindingsCollection.Add%2A>       Para obter o controlo que pertence o ControlBindingsCollection, utilize o <xref:System.Windows.Forms.ControlBindingsCollection.Control%2A>propriedade.</xref:System.Windows.Forms.ControlBindingsCollection.Control%2A>"
  example:
  - "The following code example adds <xref:System.Windows.Forms.Binding> objects to a ControlBindingsCollection of five controls: four <xref:System.Windows.Forms.TextBox> controls and a <xref:System.Windows.Forms.DateTimePicker> control. The ControlBindingsCollection is accessed through the <xref:System.Windows.Forms.Control.DataBindings%2A> property of the <xref:System.Windows.Forms.Control> class.  \n  \n [!code-cpp[Classic ControlBindingsCollection Example#1](~/add/codesnippet/cpp/t-system.windows.forms.c_10_1.cpp)]\n [!code-cs[Classic ControlBindingsCollection Example#1](~/add/codesnippet/csharp/t-system.windows.forms.c_10_1.cs)]\n [!code-vb[Classic ControlBindingsCollection Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_10_1.vb)]"
