  name: ControlBindingsCollection
  nameWithType: ControlBindingsCollection
  fullName: System.Windows.Forms.ControlBindingsCollection
  type: Class
  summary: "Represents the collection of data bindings for a control."
  remarks: "Simple data binding is accomplished by adding <xref:System.Windows.Forms.Binding> objects to a ControlBindingsCollection. Any object that inherits from the <xref:System.Windows.Forms.Control> class can access the ControlBindingsCollection through the <xref:System.Windows.Forms.Control.DataBindings%2A> property. For a list of Windows controls that support data binding, see the <xref:System.Windows.Forms.Binding> class.       The ControlBindingsCollection contains standard collection methods such as <xref:System.Windows.Forms.ControlBindingsCollection.Add%2A>, <xref:System.Windows.Forms.ControlBindingsCollection.Clear%2A>, and <xref:System.Windows.Forms.ControlBindingsCollection.Remove%2A>.       To get the control that the ControlBindingsCollection belongs to, use the <xref:System.Windows.Forms.ControlBindingsCollection.Control%2A> property."
  example:
  - "The following code example adds <xref:System.Windows.Forms.Binding> objects to a ControlBindingsCollection of five controls: four <xref:System.Windows.Forms.TextBox> controls and a <xref:System.Windows.Forms.DateTimePicker> control. The ControlBindingsCollection is accessed through the <xref:System.Windows.Forms.Control.DataBindings%2A> property of the <xref:System.Windows.Forms.Control> class.  \n  \n [!code-cpp[Classic ControlBindingsCollection Example#1](~/add/codesnippet/cpp/t-system.windows.forms.c_10_1.cpp)]\n [!code-cs[Classic ControlBindingsCollection Example#1](~/add/codesnippet/csharp/t-system.windows.forms.c_10_1.cs)]\n [!code-vb[Classic ControlBindingsCollection Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_10_1.vb)]"
