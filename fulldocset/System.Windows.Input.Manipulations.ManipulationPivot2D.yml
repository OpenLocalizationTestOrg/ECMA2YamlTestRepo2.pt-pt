  summary: "Gets or sets the distance from the pivot point to the edge of the manipulatable region."
  remarks: "The Radius property must be a positive, finite value that is greater than or equal to 1.0, or `NaN`. `NaN` indicates that there is no limit. The default value is `NaN`.       In practice, the pivot point is typically the center of the object that is being manipulated, and the Radius value is the distance from the pivot point to the farthest edge of the object. Any pivoting that occurs within the Radius distance is dampened. See <xref:System.Windows.Input.Manipulations.ManipulationPivot2D> for more information."
