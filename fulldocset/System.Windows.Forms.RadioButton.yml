  name: RadioButton
  nameWithType: RadioButton
  fullName: System.Windows.Forms.RadioButton
  type: Class
  summary: "Permite ao utilizador selecionar uma única opção de um grupo de opções quando com outros controlos de RadioButton."
  remarks: "O controlo de RadioButton pode apresentar o texto, um <xref:System.Drawing.Image>, ou ambos.</xref:System.Drawing.Image>       Quando o utilizador seleciona um botão de opção (também conhecido como um botão de opção) dentro de um grupo, os outros limpar automaticamente. Todos os RadioButton controla num determinado contentor, tal como um <xref:System.Windows.Forms.Form>, constituem um grupo.</xref:System.Windows.Forms.Form> Para criar vários grupos de um formulário, coloque cada grupo na sua própria contentor, tal como um <xref:System.Windows.Forms.GroupBox>ou <xref:System.Windows.Forms.Panel>controlo.</xref:System.Windows.Forms.Panel> </xref:System.Windows.Forms.GroupBox>       RadioButton e <xref:System.Windows.Forms.CheckBox>controlos tem uma função semelhante: oferece opções de um utilizador possa selecionar ou desmarcar.</xref:System.Windows.Forms.CheckBox> A diferença é que vários <xref:System.Windows.Forms.CheckBox>controlos podem ser selecionados ao mesmo tempo, mas os botões de opção são mutuamente exclusivos.</xref:System.Windows.Forms.CheckBox>       Utilize o <xref:System.Windows.Forms.RadioButton.Checked%2A>propriedade obter ou definir o estado de um RadioButton.</xref:System.Windows.Forms.RadioButton.Checked%2A> Aspeto do botão de opção pode ser alterado de aparecer como um botão de alternar estilo ou como um botão de opção padrão, definindo o <xref:System.Windows.Forms.RadioButton.Appearance%2A>propriedade.</xref:System.Windows.Forms.RadioButton.Appearance%2A>"
  example:
  - "The following code example creates and initializes two RadioButton controls in a <xref:System.Windows.Forms.GroupBox>. The example uses the <xref:System.Windows.Forms.RadioButton.CheckedChanged> event to track which RadioButton is selected and reports the text of the selected RadioButton when the user clicks a <xref:System.Windows.Forms.Button>. To run this example, paste the code into a Windows Form. Call `InitializeRadioButtons` from the form's constructor or the <xref:System.Windows.Forms.Form.Load> event-handling method.  \n  \n [!code-vb[System.Windows.Forms.MiscBugDriven#2](~/add/codesnippet/visualbasic/t-system.windows.forms.r_5_1.vb)]\n [!code-cs[System.Windows.Forms.MiscBugDriven#2](~/add/codesnippet/csharp/t-system.windows.forms.r_5_1.cs)]"
