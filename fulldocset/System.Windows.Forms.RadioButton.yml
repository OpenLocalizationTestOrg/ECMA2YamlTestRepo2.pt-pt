  name: RadioButton
  nameWithType: RadioButton
  fullName: System.Windows.Forms.RadioButton
  type: Class
  summary: "Enables the user to select a single option from a group of choices when paired with other RadioButton controls."
  remarks: "The RadioButton control can display text, an <xref:System.Drawing.Image>, or both.       When the user selects one option button (also known as a radio button) within a group, the others clear automatically. All RadioButton controls in a given container, such as a <xref:System.Windows.Forms.Form>, constitute a group. To create multiple groups on one form, place each group in its own container, such as a <xref:System.Windows.Forms.GroupBox> or <xref:System.Windows.Forms.Panel> control.       RadioButton and <xref:System.Windows.Forms.CheckBox> controls have a similar function: they offer choices a user can select or clear. The difference is that multiple <xref:System.Windows.Forms.CheckBox> controls can be selected at the same time, but option buttons are mutually exclusive.       Use the <xref:System.Windows.Forms.RadioButton.Checked%2A> property to get or set the state of a RadioButton. The option button&quot;s appearance can be altered to appear as a toggle-style button or as a standard option button by setting the <xref:System.Windows.Forms.RadioButton.Appearance%2A> property."
  example:
  - "The following code example creates and initializes two RadioButton controls in a <xref:System.Windows.Forms.GroupBox>. The example uses the <xref:System.Windows.Forms.RadioButton.CheckedChanged> event to track which RadioButton is selected and reports the text of the selected RadioButton when the user clicks a <xref:System.Windows.Forms.Button>. To run this example, paste the code into a Windows Form. Call `InitializeRadioButtons` from the form's constructor or the <xref:System.Windows.Forms.Form.Load> event-handling method.  \n  \n [!code-vb[System.Windows.Forms.MiscBugDriven#2](~/add/codesnippet/visualbasic/t-system.windows.forms.r_5_1.vb)]\n [!code-cs[System.Windows.Forms.MiscBugDriven#2](~/add/codesnippet/csharp/t-system.windows.forms.r_5_1.cs)]"
