  name: GridItem
  nameWithType: GridItem
  fullName: System.Windows.Forms.GridItem
  type: Class
  summary: "Implements one row in a <xref href=&quot;System.Windows.Forms.PropertyGrid&quot;></xref>."
  remarks: "Grid items represent the hierarchy of the view into a <xref:System.Windows.Forms.PropertyGrid>. You can use a GridItem to obtain information about the grid&quot;s state and contents.       GridItem objects should not be cached because they represent a snapshot of the state of the <xref:System.Windows.Forms.PropertyGrid> at the time they are accessed, and grid activity might dispose them. The <xref:System.Windows.Forms.PropertyGrid> often recreates GridItem objects internally without changing the view to the user."
  syntax:
    content: public abstract class GridItem
