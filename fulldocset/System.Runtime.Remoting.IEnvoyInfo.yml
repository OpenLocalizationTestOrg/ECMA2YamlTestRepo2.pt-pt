  summary: "Fornece informações de envoy."
  remarks: "Utilize esta interface para fornecer informações de envoy personalizada que são executadas juntamente com o <xref:System.Runtime.Remoting.ObjRef>objetos.</xref:System.Runtime.Remoting.ObjRef>       As classes que implementem a interface atual manter uma cadeia serializada de mensagem sinks que é novamente gerada quando é criado um proxy para representar o objeto. Essa funcionalidade é utilizada para <xref:System.Runtime.Remoting.Contexts.Context>objeto vinculado tipos e representa os grupos de objetos que fornecem serviços de tempo de execução como transações.</xref:System.Runtime.Remoting.Contexts.Context>"
