  summary: "Representa o método que irá processar a <xref href=&quot;System.Windows.Forms.DataGridView.CellValueNeeded&quot;> </xref> eventos ou <xref href=&quot;System.Windows.Forms.DataGridView.CellValuePushed&quot;> </xref> eventos de um <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref>."
  remarks: "Utilize este delegado para implementar o modo virtual no <xref:System.Windows.Forms.DataGridView>controlo.</xref:System.Windows.Forms.DataGridView> Para obter mais informações sobre o modo virtual, consulte [modo Virtual no controlo Windows Forms DataGridView](~/add/includes/ajax-current-ext-md.md).       Quando cria um delegado DataGridViewCellValueEventHandler, identifique o método que irá processar o evento. Para associar o evento com o processador de eventos, adicione uma instância do delegado para o evento. O processador de eventos é chamado sempre que o evento ocorre, a menos que remova o delegado. Para obter mais informações sobre o delegado de processador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example handles the <xref:System.Windows.Forms.DataGridView.CellValuePushed> event to store updates and new entries in a data store object. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridView.VirtualMode%2A?displayProperty=fullName> reference topic.  \n  \n [!code-cs[System.Windows.Forms.DataGridView._Virtual#10](~/add/codesnippet/csharp/t-system.windows.forms.d_19_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView._Virtual#10](~/add/codesnippet/cpp/t-system.windows.forms.d_19_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView._Virtual#10](~/add/codesnippet/visualbasic/t-system.windows.forms.d_19_1.vb)]"
