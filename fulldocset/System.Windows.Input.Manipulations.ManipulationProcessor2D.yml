- uid: System.Windows.Input.Manipulations.ManipulationProcessor2D.MinimumScaleRotateRadius
  id: MinimumScaleRotateRadius
  parent: System.Windows.Input.Manipulations.ManipulationProcessor2D
  langs:
  - csharp
  name: MinimumScaleRotateRadius
  nameWithType: ManipulationProcessor2D.MinimumScaleRotateRadius
  fullName: System.Windows.Input.Manipulations.ManipulationProcessor2D.MinimumScaleRotateRadius
  type: Property
  assemblies:
  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: "Gets or sets the minimum radius, in coordinate units, necessary for a manipulator to participate in scaling and rotation."
  remarks: "If a manipulator is extremely close to the center of mass of the manipulators currently being processed, a very small manipulator motion can become a very large change to rotation or scaling. To avoid this problem, set MinimumScaleRotateRadius to something greater than zero. Any manipulator that is closer than that distance to the center of mass will not be included in rotation and scaling operations.       A typical value to use should be based on the likely magnitude of &quot;accidental&quot; motions of the manipulators. For example, if the manipulator is a human finger touching a screen, a radius corresponding to a centimeter or so might be appropriate.       The value for MinimumScaleRotateRadius must be a finite, non-negative number."
  syntax:
    content: public float MinimumScaleRotateRadius { get; set; }
    return:
      type: System.Single
      description: "The minimum radius, in coordinate units, necessary for a manipulator to participate in scaling and rotation."
  overload: System.Windows.Input.Manipulations.ManipulationProcessor2D.MinimumScaleRotateRadius*
  exceptions: []
  platform:
  - net462
