  name: Legend
  nameWithType: Legend
  fullName: System.Web.UI.DataVisualization.Charting.Legend
  type: Class
  summary: "Representa a legenda para a imagem do gráfico."
  remarks: "A classe de legenda encapsula todas as funcionalidades do <xref:System.Web.UI.DataVisualization.Charting.Chart>controlo e é exposto através da legenda a <xref:System.Web.UI.DataVisualization.Charting.Chart.Legends%2A>propriedade da coleção da raiz <xref:System.Web.UI.DataVisualization.Charting.Chart>objeto.</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.Legends%2A> </xref:System.Web.UI.DataVisualization.Charting.Chart>       Pode ser qualquer número de legendas para uma imagem do gráfico.       Podem legendas:-ser ancorado e alinhado.      -Apresentada dentro ou fora as áreas de gráfico de valor.      -Ajustar automaticamente os respetivos conteúdos.      -Utilize um estilo predefinido, tais como linha, coluna ou tabela.      -Utilizar Sombreado traçado, cores do gradiente e imagens em segundo plano.      -Ser dimensionados e posicionado em qualquer local com a imagem do gráfico.       Itens de legenda são representados pelo <xref:System.Web.UI.DataVisualization.Charting.LegendItem>objeto e são predefinido ou personalizados itens.</xref:System.Web.UI.DataVisualization.Charting.LegendItem> Itens personalizados não estão associados com dados e pode ser adicionados, eliminado e modificado utilizando o <xref:System.Web.UI.DataVisualization.Charting.Legend.CustomItems%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.Legend.CustomItems%2A>       Itens predefinidos são por predefinição, são adicionada automaticamente à legenda e são os nomes dos pontos de dados de valor para anel e gráficos circulares.       Para todos os outros tipos de gráfico, os itens de predefinição são os nomes de valor de séries de dados. Cada série tem um <xref:System.Web.UI.DataVisualization.Charting.Series.Legend%2A>propriedade que define o nome da legenda que será utilizado.</xref:System.Web.UI.DataVisualization.Charting.Series.Legend%2A> Um item de legenda não será criado para uma série se o <xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.IsVisibleInLegend%2A>propriedade está definida como `false`.</xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.IsVisibleInLegend%2A> O texto para estes itens predefinido pode ser alterado utilizando o <xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A> Esta propriedade permitem especificar predefinidas palavras-chave serão substituídas pelos respetivos valores adequados no momento da execução.       Se tiver um gráfico circular e definir o <xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.Label%2A>propriedade, também definirá o texto da legenda para o valor definido para as etiquetas.</xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.Label%2A> Se pretender definir o texto para um valor diferente, pode definir o <xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A> Na maioria dos casos, iria querer definir a <xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>propriedade como &quot;#AXISLABEL&quot; ou &quot;#VALX&quot;.</xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>       Símbolos de série de legenda são retângulos, pontos ou linhas. O tipo de símbolo é definido automaticamente por gráfico e depende do tipo de gráfico de valor.       Texto da legenda por predefinição é dimensionado automaticamente. Pode desativar o dimensionamento automático do texto da legenda, desativando o <xref:System.Web.UI.DataVisualization.Charting.Legend.IsTextAutoFit%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.Legend.IsTextAutoFit%2A> Quando esta propriedade está definida como `false`, o tamanho do texto da legenda é determinado pela propriedade de tamanho da legenda <xref:System.Web.UI.DataVisualization.Charting.Legend.Font%2A>.</xref:System.Web.UI.DataVisualization.Charting.Legend.Font%2A> Se o <xref:System.Web.UI.DataVisualization.Charting.Legend.IsTextAutoFit%2A>propriedade está ativada, o <xref:System.Web.UI.DataVisualization.Charting.Legend.AutoFitMinFontSize%2A>propriedade determina o tamanho mínimo do tipo de letra que um item de legenda pode ter quando redimensionar.</xref:System.Web.UI.DataVisualization.Charting.Legend.AutoFitMinFontSize%2A> </xref:System.Web.UI.DataVisualization.Charting.Legend.IsTextAutoFit%2A>       O <xref:System.Web.UI.DataVisualization.Charting.Legend.TextWrapThreshold%2A>propriedade define um limite no número de carateres que podem ser apresentados numa linha antes do texto é moldado outra linha.</xref:System.Web.UI.DataVisualization.Charting.Legend.TextWrapThreshold%2A> Se não pretender moldar texto na legenda, defina o valor da <xref:System.Web.UI.DataVisualization.Charting.Legend.TextWrapThreshold%2A>propriedade como zero.</xref:System.Web.UI.DataVisualization.Charting.Legend.TextWrapThreshold%2A> Por predefinição, quando o texto da legenda completo não cabem na legenda, o texto será truncado. Pode definir o <xref:System.Web.UI.DataVisualization.Charting.Legend.TextWrapThreshold%2A>na legenda para obter o texto à encapsule em vez de a ser truncado.</xref:System.Web.UI.DataVisualization.Charting.Legend.TextWrapThreshold%2A>       Se o conteúdo da legenda não é possível ajustar o espaço fornecido, entradas da legenda serão truncadas. Será apresentado um botão de reticências para indicar que existem mais entradas que a legenda tem espaço para. Para impedir que os itens de legenda a ser truncado, definir a posição e tamanho da utilização de legenda a <xref:System.Web.UI.DataVisualization.Charting.Legend.Position%2A>e <xref:System.Web.UI.DataVisualization.Charting.Legend.Size%2A>Propriedades, respetivamente.</xref:System.Web.UI.DataVisualization.Charting.Legend.Size%2A> </xref:System.Web.UI.DataVisualization.Charting.Legend.Position%2A> Ao definir a posição da legenda ou tamanho, o gráfico já não é automaticamente posicionar os elementos no gráfico. Em alguns casos, muitos terá manualmente posicionar outros elementos do gráfico para alcançar o aspecto pretendido.       Outra opção seria definir as seus próprios colunas de célula em vez de utilizar as predefinições de legenda.       O objeto da legenda tem uma coleção de CellColumn; cada objeto CellColumn representa uma coluna na legenda. Uma coluna de célula tem <xref:System.Web.UI.DataVisualization.Charting.LegendCellColumn.MaximumWidth%2A>e <xref:System.Web.UI.DataVisualization.Charting.LegendCellColumn.MinimumWidth%2A>propriedades que podem ser utilizadas para ajustar o tamanho das colunas.</xref:System.Web.UI.DataVisualization.Charting.LegendCellColumn.MinimumWidth%2A> </xref:System.Web.UI.DataVisualization.Charting.LegendCellColumn.MaximumWidth%2A>       Quando a legenda contém o número de entradas, <xref:System.Web.UI.DataVisualization.Charting.Legend.InterlacedRows%2A>podem ser utilizadas para melhorar a legibilidade.</xref:System.Web.UI.DataVisualization.Charting.Legend.InterlacedRows%2A> Quando esta propriedade está definida como True, apresentará uma cor de fundo que pode definir a utilizar o <xref:System.Web.UI.DataVisualization.Charting.Legend.InterlacedRowsColor%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.Legend.InterlacedRowsColor%2A>       Por predefinição, a legenda está posicionada no canto superior direito do gráfico. Nesta posição pode ser modificada ao utilizar o <xref:System.Web.UI.DataVisualization.Charting.Legend.Docking%2A>e <xref:System.Web.UI.DataVisualization.Charting.Legend.Alignment%2A>Propriedades da legenda.</xref:System.Web.UI.DataVisualization.Charting.Legend.Alignment%2A> </xref:System.Web.UI.DataVisualization.Charting.Legend.Docking%2A> Também pode ser associada a uma área de gráfico através de legenda a <xref:System.Web.UI.DataVisualization.Charting.Legend.DockedToChartArea%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.Legend.DockedToChartArea%2A> Esta propriedade especifica o nome da área de gráfico para o qual a legenda deve ser ancorada. Além disso, o <xref:System.Web.UI.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A>propriedade pode ser utilizada para apresentar a legenda dentro de uma área de gráfico.</xref:System.Web.UI.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A>       Quando <xref:System.Web.UI.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A>está definido como FALSO, o <xref:System.Web.UI.DataVisualization.Charting.Legend.MaximumAutoSize%2A>propriedade define o tamanho máximo, em percentagem, da legenda no gráfico disponível quando a legenda está posicionada automaticamente.</xref:System.Web.UI.DataVisualization.Charting.Legend.MaximumAutoSize%2A> </xref:System.Web.UI.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A> Esta propriedade deve ser definida se pretender ajustar a largura ou altura da legenda após tem sido definidas as propriedades de ancoragem.       A legenda pode ser modificada utilizando o <xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend>eventos.</xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend>"
