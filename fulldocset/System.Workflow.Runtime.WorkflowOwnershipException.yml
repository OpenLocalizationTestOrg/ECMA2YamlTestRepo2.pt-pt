  name: WorkflowOwnershipException
  nameWithType: WorkflowOwnershipException
  fullName: System.Workflow.Runtime.WorkflowOwnershipException
  type: Class
  summary: "A exceção é acionada quando o motor de execução do fluxo de trabalho se tentar carregar uma instância de fluxo de trabalho que está actualmente carregada por outra instância de motor de runtime de fluxo de trabalho. Além disso, esta exceção é acionada quando o motor de execução do fluxo de trabalho tenta guardar um fluxo de trabalho após o tempo limite de propriedade que foi especificado ao carregar o fluxo de trabalho expirou."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]O WorkflowOwnershipException é utilizada pelos serviços de persistência que suporta a capacidade para várias aplicações aceder à mesma base de dados. Num ambiente, uma instância do tempo de execução do fluxo de trabalho pode tentar carregar um fluxo de trabalho que já está carregado por outra instância do motor de runtime do fluxo de trabalho. Por exemplo, o <xref:System.Workflow.Runtime.Hosting.SQLWorkflowPersistenceService>classe emite o WorkflowOwnershipException quando esta situação ocorre.</xref:System.Workflow.Runtime.Hosting.SQLWorkflowPersistenceService>       Se implementar um serviço de persistência que emite o WorkflowOwnershipException deve fornecer o <xref:System.Guid>da instância do fluxo de trabalho para o qual a exceção ocorre através de um construtor adequado para a classe ou a definição de <xref:System.Workflow.Runtime.WorkflowOwnershipException.InstanceId%2A>propriedade antes de acionar a excepção.</xref:System.Workflow.Runtime.WorkflowOwnershipException.InstanceId%2A> </xref:System.Guid>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class WorkflowOwnershipException : Exception
