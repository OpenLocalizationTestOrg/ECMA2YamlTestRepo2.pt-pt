  fullName: System.Workflow.Activities.StateFinalizationActivity
  type: Class
  summary: "Represents an activity that executes contained activities before transitioning to another state in a state machine workflow. This class cannot be inherited."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       This activity acts as a container to a group of activities that will be executed before the <xref:System.Workflow.Activities.StateActivity> transitions to another state.  The activity container acts as a sequence."
  syntax:
    content: >-
      [System.ComponentModel.Designer(typeof(System.Workflow.Activities.StateFinalizationDesigner), typeof(System.ComponentModel.Design.IDesigner))]

      [System.ComponentModel.ToolboxItem(typeof(System.Workflow.ComponentModel.Design.ActivityToolboxItem))]

