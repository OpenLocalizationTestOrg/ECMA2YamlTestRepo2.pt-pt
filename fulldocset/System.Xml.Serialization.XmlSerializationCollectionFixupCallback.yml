  name: XmlSerializationCollectionFixupCallback
  nameWithType: XmlSerializationCollectionFixupCallback
  fullName: System.Xml.Serialization.XmlSerializationCollectionFixupCallback
  type: Delegate
  summary: "Delegado utilizado pelo <xref:System.Xml.Serialization.XmlSerializer>tipos de classe para anulação de serialização de dados com codificação SOAP XML que mapeiam coleções ou enumerações.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "Durante a inicialização, a infraestrutura de serialização de XML do .NET Framework dinamicamente gera e compila uma classe temporária para anulação de serialização derivada de <xref:System.Xml.Serialization.XmlSerializationReader>classe.</xref:System.Xml.Serialization.XmlSerializationReader> Durante este processo, o .NET Framework gera métodos de correção de segurança de coleção que utilizam o delegado de XmlSerializationCollectionFixupCallback. Isto ocorre para matrizes codificadas SOAP ou elementos codificadas SOAP, referência multi cujos tipos de dados em ambos os casos, mapeiam para coleções de .NET Framework ou enumerações. Conforme necessário, o método de correção de segurança de coleção é chamado durante a desserialização.       Não deve instanciar XmlSerializationCollectionFixupCallback diretamente.       Codificação SOAP descrita na secção 5 a especificação de SOAP 1.1."
  syntax:
    content: public delegate void XmlSerializationCollectionFixupCallback(object collection, object collectionItems);
