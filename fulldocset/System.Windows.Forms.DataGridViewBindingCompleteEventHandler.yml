  remarks: "O <xref:System.Windows.Forms.DataGridView.DataBindingComplete>evento é desencadeado quando o conteúdo dos dados de alteração de origem ou quando o valor da <xref:System.Windows.Forms.DataGridView.DataSource%2A>, <xref:System.Windows.Forms.DataGridView.DataMember%2A>, ou <xref:System.Windows.Forms.Control.BindingContext%2A>propriedade o <xref:System.Windows.Forms.DataGridView>controlar as alterações.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.Control.BindingContext%2A> </xref:System.Windows.Forms.DataGridView.DataMember%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView.DataBindingComplete>       Quando cria um delegado DataGridViewBindingCompleteEventHandler, identifique o método que irá processar o evento. Para associar o evento com o processador de eventos, adicione uma instância do delegado para o evento. O processador de eventos é chamado sempre que o evento ocorre, a menos que remova o delegado. Para obter mais informações sobre o delegado de processador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
