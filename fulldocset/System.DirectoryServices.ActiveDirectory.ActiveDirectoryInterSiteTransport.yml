  summary: "Obtém ou define um valor que indica se a agenda de replicação é ignorada."
  remarks: "Quando estiver a IgnoreReplicationSchedule `true`, as agendas de disponibilidade de ligação de site que tenham sido configuradas são ignoradas e todas as ligações tornar-se sempre disponível para a replicação do site. Quando definido como `false`, qualquer agendas de disponibilidade de ligação de site anteriormente configuradas voltar atrás em vigor. Se tiverem sido configurados não agendamentos de disponibilidade de ligação de site, definir esta propriedade não tem qualquer efeito."
