      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartTransformerCollection&quot;></xref> containing <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartTransformer&quot;></xref> objects."
  overload: System.Web.UI.WebControls.WebParts.WebPartConnection.Transformers*
  exceptions: []
  platform:
