  namespace: System.Web.UI.WebControls.WebParts
  summary: "Gets a collection of <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartTransformer&quot;></xref> objects used internally by the Web Parts control set."
  remarks: "The Transformers property is never intended for use by developers. To access the transformer associated with a connection, developers should always use the <xref:System.Web.UI.WebControls.WebParts.WebPartConnection.Transformer%2A> property.       The Transformers property is used internally by the Web Parts control set to enable page developers to declare transformer elements within the `<asp:webpartconnection>` element in the markup of a Web page."
