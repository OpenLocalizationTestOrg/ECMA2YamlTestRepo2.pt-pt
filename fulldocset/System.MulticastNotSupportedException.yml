  name: MulticastNotSupportedException
  nameWithType: MulticastNotSupportedException
  fullName: System.MulticastNotSupportedException
  type: Class
  summary: "A exceção que é acionada quando houver uma tentativa de combinar duas delegados, com base no <xref:System.Delegate>escreva em vez do <xref:System.MulticastDelegate>tipo.</xref:System.MulticastDelegate> </xref:System.Delegate> Esta classe não pode ser herdada."
  remarks: "Apenas delegados com base no <xref:System.MulticastDelegate>tipo pode ser combinado.</xref:System.MulticastDelegate> É possível combinar delegados multicast dois utilizando o <xref:System.MulticastDelegate.CombineImpl%2A>método.</xref:System.MulticastDelegate.CombineImpl%2A>       MulticastNotSupportedException utiliza o COR_E_MULTICASTNOTSUPPORTED HRESULT, que tem o valor 0x80131514.       Para obter uma lista de valores de propriedade inicial para uma instância de MulticastNotSupportedException, consulte o <xref:System.MulticastNotSupportedException.%23ctor%2A>construtores.</xref:System.MulticastNotSupportedException.%23ctor%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class MulticastNotSupportedException : SystemException
