  name: MulticastNotSupportedException
  nameWithType: MulticastNotSupportedException
  fullName: System.MulticastNotSupportedException
  type: Class
  summary: "The exception that is thrown when there is an attempt to combine two delegates based on the &lt;xref:System.Delegate&gt; type instead of the &lt;xref:System.MulticastDelegate&gt; type. This class cannot be inherited."
  remarks: "Only delegates based on the <xref:System.MulticastDelegate> type can be combined. Two multicast delegates can be combined using the <xref:System.MulticastDelegate.CombineImpl%2A> method.       MulticastNotSupportedException uses the HRESULT COR_E_MULTICASTNOTSUPPORTED, which has the value 0x80131514.       For a list of initial property values for an instance of MulticastNotSupportedException, see the <xref:System.MulticastNotSupportedException.%23ctor%2A> constructors."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class MulticastNotSupportedException : SystemException
