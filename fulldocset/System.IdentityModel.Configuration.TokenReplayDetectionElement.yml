  summary: "Representa um <xref uid=&quot;langword_csharp_&lt;tokenReplayDetection&gt;&quot; name=&quot;&lt;tokenReplayDetection&gt;&quot; href=&quot;&quot;> </xref> elemento num ficheiro de configuração. Esta classe não pode ser herdada."
  remarks: "O `<tokenReplayDetection>` elemento permite-lhe ativar a lógica de deteção de repetições de token. Quando ativada, o WIF coloca em cache os tokens de segurança que foram recebidos para a autenticação e utiliza a cache para deteção de reprodução. Um token permanece na cache, até que o período de expiração especificado pelo <xref:System.IdentityModel.Configuration.TokenReplayDetectionElement.ExpirationPeriod%2A>propriedade expira.</xref:System.IdentityModel.Configuration.TokenReplayDetectionElement.ExpirationPeriod%2A>       A cache de reprodução de tokens que utiliza WIF é especificada pelo `<caches>` elemento, que é representado pela classe TokenReplayDetectionElement. A cache de reprodução de tokens é configurada através do <xref:System.IdentityModel.Configuration.IdentityModelCachesElement.TokenReplayCache%2A>propriedade.</xref:System.IdentityModel.Configuration.IdentityModelCachesElement.TokenReplayCache%2A>"
  syntax:
    content: 'public sealed class TokenReplayDetectionElement : System.Configuration.ConfigurationElement'
