  name: DesignerOptionService
  nameWithType: DesignerOptionService
  fullName: System.ComponentModel.Design.DesignerOptionService
  type: Class
  summary: "Fornece uma classe base para obter e definir valores de opção para um estruturador."
  remarks: "A classe de um DesignerOptionService fornece uma coleção de opções. Cada uma destas coleções de opção tem um indexador que lhe permite obter filtrados. Cada coleção de opção contém o próprio conjunto de opções, bem como um rollup de todas as opções de subordinados. Em caso de conflito nomenclatura entre as propriedades, o objeto de opções mais exterior tem precedência. O seguinte **ferramentas | Opções de** estrutura de interface (IU) do utilizador mostra como o objeto de opções mais exterior demora em maior importância: **WindowsFormsDesigner | Geral**      -   **SnapToGrid**      -   **ShowGrid**      -   **GridSize** fornecido um <xref:System.ComponentModel.Design.IDesignerOptionService>denominado `service`, para obter o valor da <xref:System.Windows.Forms.Design.ParentControlDesigner.GridSize%2A>propriedade, teria de efetuar a seguinte chamada: [!code-cs [IDesignerOptionServiceExample n. º&2;](~/add/codesnippet/csharp/t-system.componentmodel._122_1.cs)][!code-vb[IDesignerOptionServiceExample n. º&2;](~/add/codesnippet/visualbasic/t-system.componentmodel._122_1.vb)][!code-cpp[IDesignerOptionServiceExample n. º&2;](~/add/codesnippet/cpp/t-system.componentmodel._122_1.cpp) ] Isto funciona, até que pretende mover <xref:System.Windows.Forms.Design.ParentControlDesigner.GridSize%2A>para outra página.</xref:System.Windows.Forms.Design.ParentControlDesigner.GridSize%2A>     </xref:System.Windows.Forms.Design.ParentControlDesigner.GridSize%2A> </xref:System.ComponentModel.Design.IDesignerOptionService> Além disso, <xref:System.ComponentModel.Design.IDesignerOptionService>não fornece nenhum mecanismo de deteção.</xref:System.ComponentModel.Design.IDesignerOptionService> Se não souber que passem da cadeia, o serviço não é possível localizar o valor da propriedade.       A classe de um DesignerOptionService aborda estes problemas. Pode consultar as coleções e não existe um conversor de tipos definido no <xref:System.ComponentModel.Design.DesignerOptionService.DesignerOptionCollection>objeto que marca a coleção como expansíveis.</xref:System.ComponentModel.Design.DesignerOptionService.DesignerOptionCollection> Com este conversor de tipos, pode passar o serviço de opção estruturador completo para uma janela de propriedade e visualmente Inspecione o serviço."
  example:
  - "The following code example demonstrates accessing the DesignerOptionService to display the current values of the standard options.  \n  \n [!code-cs[System.ComponentModel.Design.DesignerOptionService#1](~/add/codesnippet/csharp/t-system.componentmodel._122_2.cs)]\n [!code-vb[System.ComponentModel.Design.DesignerOptionService#1](~/add/codesnippet/visualbasic/t-system.componentmodel._122_2.vb)]"
