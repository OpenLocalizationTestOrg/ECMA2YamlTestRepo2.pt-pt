  name: DesignerOptionService
  nameWithType: DesignerOptionService
  fullName: System.ComponentModel.Design.DesignerOptionService
  type: Class
  summary: "Provides a base class for getting and setting option values for a designer."
  remarks: "The DesignerOptionService class provides a collection of options. Each of these option collections has an indexer that enables it to be further filtered. Each option collection contains its own set of options, as well as a rollup of all of its child options. In the event of a naming conflict between properties, the outermost options object takes precedence. The following **Tools &#124; Options** user interface (UI) structure shows how the outermost options object takes on greater importance:       **WindowsFormsDesigner &#124; General**      -   **SnapToGrid**      -   **ShowGrid**      -   **GridSize**       Given a <xref:System.ComponentModel.Design.IDesignerOptionService> named `service`, to get to the value of the <xref:System.Windows.Forms.Design.ParentControlDesigner.GridSize%2A> property, you would make the following call:       [!code-cs[IDesignerOptionServiceExample#2](~/add/codesnippet/csharp/t-system.componentmodel._122_1.cs)]  [!code-vb[IDesignerOptionServiceExample#2](~/add/codesnippet/visualbasic/t-system.componentmodel._122_1.vb)]  [!code-cpp[IDesignerOptionServiceExample#2](~/add/codesnippet/cpp/t-system.componentmodel._122_1.cpp)]       This works, until you want to move <xref:System.Windows.Forms.Design.ParentControlDesigner.GridSize%2A> to another page. Also, <xref:System.ComponentModel.Design.IDesignerOptionService> provides no discovery mechanism. If you do not know what string to pass in, the service cannot find the property value.       The DesignerOptionService class addresses these issues. You can query collections, and there is a type converter defined on the <xref:System.ComponentModel.Design.DesignerOptionService.DesignerOptionCollection> object that marks the collection as expandable. With this type converter, you can pass the entire designer option service to a property window and visually inspect the service."
  example:
  - "The following code example demonstrates accessing the DesignerOptionService to display the current values of the standard options.  \n  \n [!code-cs[System.ComponentModel.Design.DesignerOptionService#1](~/add/codesnippet/csharp/t-system.componentmodel._122_2.cs)]\n [!code-vb[System.ComponentModel.Design.DesignerOptionService#1](~/add/codesnippet/visualbasic/t-system.componentmodel._122_2.vb)]"
  syntax:
    content: 'public abstract class DesignerOptionService : System.ComponentModel.Design.IDesignerOptionService'
  inheritance:
