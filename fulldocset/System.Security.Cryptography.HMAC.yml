  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "When overridden in a derived class, routes data written to the object into the default <xref href=&quot;System.Security.Cryptography.HMAC&quot;></xref> hash algorithm for computing the hash value."
  remarks: "This method is not called by application code.       This abstract method performs the hash computation. Every write to the cryptographic stream object passes the data through this method. For each block of data, this method updates the state of the hash object so that a correct hash value is returned at the end of the data stream."
  syntax:
    content: protected override void HashCore (byte[] rgb, int ib, int cb);
    parameters:
    - id: rgb
      type: System.Byte[]
      description: "The input data."
    - id: ib
      type: System.Int32
      description: "The offset into the byte array from which to begin using data."
    - id: cb
      type: System.Int32
      description: "The number of bytes in the array to use as data."
  overload: System.Security.Cryptography.HMAC.HashCore*
  exceptions: []
  platform:
  - net462
