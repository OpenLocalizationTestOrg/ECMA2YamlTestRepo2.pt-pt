  langs:
  - csharp
  name: RsaProtectedConfigurationProvider
  nameWithType: RsaProtectedConfigurationProvider
  fullName: System.Configuration.RsaProtectedConfigurationProvider
  type: Class
  summary: "Fornece um <xref href=&quot;System.Configuration.ProtectedConfigurationProvider&quot;> </xref> instância que utiliza encriptação RSA para encriptar e desencriptar dados de configuração."
  remarks: "A classe de RsaProtectedConfigurationProvider dá-lhe uma forma para encriptar informações confidenciais armazenadas num ficheiro de configuração, que ajuda a protegê-lo contra acesso não autorizado. Utilize a instância de RsaProtectedConfigurationProvider incorporada por declarar o fornecedor e tornar as definições apropriadas no ficheiro de configuração em vez de criar uma instância desta classe, conforme mostrado no exemplo posterior deste tópico.       O objeto de RsaProtectedConfigurationProvider utiliza as funções de criptografia fornecidas pelo <xref:System.Security.Cryptography.RSA>classe para encriptar e desencriptar secções de configuração.</xref:System.Security.Cryptography.RSA>      > [!NOTE] > Antes de ASP.NET pode desencriptar informações encriptadas no ficheiro de configuração, a identidade da sua aplicação ASP.NET tem de ter acesso de leitura para a chave de encriptação utilizada para encriptar e desencriptar os dados de configuração. Para obter mais informações, consulte [explicação passo a passo: encriptar informações utilizando protegidos configuração](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows how to use the standard RsaProtectedConfigurationProvider to protect or unprotect a configuration section.  \n  \n [!code-vb[System.Configuration.RsaProtectedConfigurationProvider#1](~/add/codesnippet/visualbasic/t-system.configuration.r_1_1.vb)]\n [!code-cs[System.Configuration.RsaProtectedConfigurationProvider#1](~/add/codesnippet/csharp/t-system.configuration.r_1_1.cs)]  \n  \n The following example shows an excerpt from a configuration file after encryption.  \n  \n```  \n<?xml version=\"1.0\" encoding=\"utf-8\"?>  \n<configuration>  \n  <connectionStrings configProtectionProvider=\"RsaProtectedConfigurationProvider\">  \n    <EncryptedData Type=\"http://www.w3.org/2001/04/xmlenc#Element\"  \n        xmlns=\"http://www.w3.org/2001/04/xmlenc#\">  \n      <EncryptionMethod Algorithm=\"http://www.w3.org/2001/04/xmlenc#tripledes-cbc\" />  \n      <KeyInfo xmlns=\"http://www.w3.org/2000/09/xmldsig#\">  \n        <EncryptedKey xmlns=\"http://www.w3.org/2001/04/xmlenc#\">  \n          <EncryptionMethod Algorithm=\"http://www.w3.org/2001/04/xmlenc#rsa-1_5\" />  \n          <KeyInfo xmlns=\"http://www.w3.org/2000/09/xmldsig#\">  \n            <KeyName>Rsa Key</KeyName>  \n          </KeyInfo>  \n          <CipherData>  \n            <CipherValue>B702tRDVHJjC3CYXt7I0ucCDjdht/Vyk/DdUhwQyt7vepSD85dwCP8ox9Y1BUdjajFeTFfFBsGypbli5HPGRYamQdrVkPo07bBBXNT5H02qxREguGUU4iDtV1Xp8BLVZjQMV4ZgP6Wbctw2xRvPC7GvKHLI4fUN/Je5LmutsijA=</CipherValue>  \n          </CipherData>  \n        </EncryptedKey>  \n      </KeyInfo>  \n      <CipherData>  \n        <CipherValue></CipherValue>  \n      </CipherData>  \n    </EncryptedData>  \n  </connectionStrings>  \n</configuration>  \n```"
  syntax:
    content: 'public sealed class RsaProtectedConfigurationProvider : System.Configuration.ProtectedConfigurationProvider'
