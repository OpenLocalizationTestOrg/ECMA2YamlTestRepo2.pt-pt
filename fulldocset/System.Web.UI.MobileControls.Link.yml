  name: Link
  nameWithType: Link
  fullName: System.Web.UI.MobileControls.Link
  type: Class
  summary: "Represents a hyperlink to another &lt;xref:System.Web.UI.MobileControls.MobileControl.Form%2A?displayProperty=fullName&gt; on the same mobile page or to an arbitrary URI. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "On all devices, the link is rendered in such a way that the <xref:System.Web.UI.MobileControls.TextControl.Text%2A> property displays on the device to the user. When the user invokes the link, the browser navigates to the specified <xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A> property. The application must contain code that verifies that a link is browsable on a particular device. For example, the link http://www.microsoft.com is not browsable on a WML-capable device.       If the <xref:System.Web.UI.MobileControls.TextControl.Text%2A> property is empty, the value in the <xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A> property is also used for the <xref:System.Web.UI.MobileControls.TextControl.Text%2A> property. Specifically, when the text writer renders a link, it first checks the <xref:System.Web.UI.MobileControls.TextControl.Text%2A> property for the text to display; if that property is empty, it displays the value of the <xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A> property.      > [!NOTE] >  If your application relies on cookieless sessions, or might receive requests from devices that require cookieless sessions, using a tilde (&quot;~&quot;) in a path can inadvertently result in creating a new session and potentially losing session data. To set a property with a path such as (&quot;~/path&quot;), resolve the path using <xref:System.Web.UI.MobileControls.MobileControl.ResolveUrl%2A>(&quot;~/path&quot;) before assigning it to the property."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Text")]

      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.LinkDesigner))]

      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.DataBindingHandler("System.Web.UI.Design.TextDataBindingHandler, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.MobileControls.DesignerAdapter(typeof(System.Web.UI.Design.MobileControls.Adapters.DesignerLinkAdapter))]

      [System.Web.UI.ToolboxData("<{0}:Link runat=server>Link</{0}:Link>")]

      public class Link : System.Web.UI.MobileControls.TextControl, System.Web.UI.IPostBackEventHandler
