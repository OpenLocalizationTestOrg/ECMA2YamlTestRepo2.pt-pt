- uid: System.Web.UI.MobileControls.Link.SoftkeyLabel
  id: SoftkeyLabel
  parent: System.Web.UI.MobileControls.Link
  langs:
  - csharp
  name: SoftkeyLabel
  nameWithType: Link.SoftkeyLabel
  fullName: System.Web.UI.MobileControls.Link.SoftkeyLabel
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Sets or returns the text displayed for a softkey when the <see cref=&quot;T:System.Web.UI.MobileControls.Link&quot;></see> has a &lt;xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A&gt; property defined. The default value is an empty string (&quot;&quot;). This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "This property is used only for devices that support softkeys.       If this property is empty, the <xref:System.Web.UI.MobileControls.TextControl.Text%2A> property of the control is used. If the underlying <xref:System.Web.UI.MobileControls.TextControl.Text%2A> property is empty or its length is less than 9, the <xref:System.Web.UI.MobileControls.TextControl.Text%2A> property is used for the softkey label. Otherwise, the word Link, or a localized equivalent, is displayed."
  syntax:
    content: public string SoftkeyLabel { get; set; }
    return:
      type: System.String
      description: "The text displayed for a softkey when the <see cref=&quot;T:System.Web.UI.MobileControls.Link&quot;></see> has a &lt;xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A&gt; property defined."
  overload: System.Web.UI.MobileControls.Link.SoftkeyLabel*
  exceptions: []
