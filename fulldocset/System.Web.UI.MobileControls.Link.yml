- uid: System.Web.UI.MobileControls.Link.NavigateUrl
  id: NavigateUrl
  parent: System.Web.UI.MobileControls.Link
  langs:
  - csharp
  name: NavigateUrl
  nameWithType: Link.NavigateUrl
  fullName: System.Web.UI.MobileControls.Link.NavigateUrl
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Sets or returns the target URL of the link. The default value is an empty string (&quot;&quot;). This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "If the link to an image is unspecified (the NavigateUrl property contains an empty string (&quot;&quot;)), the link will not be interactive.       If the value of the NavigateUrl property begins with a number symbol (#), the remainder of the value is assumed to be the identifier of a form on the current <xref:System.Web.UI.MobileControls.MobilePage>. Otherwise, the value of the NavigateUrl property is treated as a URL. When a link is rendered, the text writer writes the underlying <xref:System.Web.UI.MobileControls.TextControl.Text%2A> property. If the <xref:System.Web.UI.MobileControls.TextControl.Text%2A> property is empty, the text writer writes the NavigateUrl property.      > [!NOTE] >  If your application relies on cookieless sessions, or might receive requests from devices that require cookieless sessions, using a tilde (&quot;~&quot;) in a path can inadvertently result in creating a new session and potentially losing session data. To set a property with a path such as (&quot;~/path&quot;), resolve the path using <xref:System.Web.UI.MobileControls.MobileControl.ResolveUrl%2A>(&quot;~/path&quot;) before assigning it to the property."
  syntax:
    content: public string NavigateUrl { get; set; }
    return:
      type: System.String
      description: "The target URL of the link."
  overload: System.Web.UI.MobileControls.Link.NavigateUrl*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
