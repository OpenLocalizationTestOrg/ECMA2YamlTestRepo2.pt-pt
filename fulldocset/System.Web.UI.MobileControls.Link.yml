  fullName: System.Web.UI.MobileControls.Link.SoftkeyLabel
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Define ou devolve o texto apresentado para um softkey quando o <xref href=&quot;System.Web.UI.MobileControls.Link&quot;> </xref> tem um <xref:System.Web.UI.MobileControls.Link.NavigateUrl*>propriedade definida.</xref:System.Web.UI.MobileControls.Link.NavigateUrl*> O valor predefinido é uma cadeia vazia (&quot;&quot;). Esta API está obsoleta. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "Esta propriedade é utilizada apenas para dispositivos que suportam softkeys.       Se esta propriedade está vazia, o <xref:System.Web.UI.MobileControls.TextControl.Text%2A>propriedade do controlo é utilizada.</xref:System.Web.UI.MobileControls.TextControl.Text%2A> Se o subjacente <xref:System.Web.UI.MobileControls.TextControl.Text%2A>propriedade está vazia ou o comprimento é inferior a 9, a <xref:System.Web.UI.MobileControls.TextControl.Text%2A>propriedade é utilizada para a etiqueta de softkey.</xref:System.Web.UI.MobileControls.TextControl.Text%2A> </xref:System.Web.UI.MobileControls.TextControl.Text%2A> Caso contrário, o ligação do word, ou um equivalente localizado, é apresentado."
  syntax:
