- uid: System.Web.UI.MobileControls.Link.NavigateUrl
  id: NavigateUrl
  parent: System.Web.UI.MobileControls.Link
  langs:
  - csharp
  name: NavigateUrl
  nameWithType: Link.NavigateUrl
  fullName: System.Web.UI.MobileControls.Link.NavigateUrl
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Define ou devolve o URL de destino da ligação. O valor predefinido é uma cadeia vazia (&quot;&quot;). Esta API está obsoleta. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "Se a ligação a uma imagem é não especificada (a propriedade NavigateUrl contém uma cadeia vazia (&quot;&quot;)), a ligação não será interativa.       Se o valor da propriedade NavigateUrl começa com um número símbolo (#), o resto do valor é pressupõe-se que o identificador de um formulário na atual <xref:System.Web.UI.MobileControls.MobilePage>.</xref:System.Web.UI.MobileControls.MobilePage> Caso contrário, o valor da propriedade NavigateUrl é tratado como um URL. Quando uma ligação é composta, o escritor de texto escreve subjacentes <xref:System.Web.UI.MobileControls.TextControl.Text%2A>propriedade.</xref:System.Web.UI.MobileControls.TextControl.Text%2A> Se o <xref:System.Web.UI.MobileControls.TextControl.Text%2A>propriedade está vazia, o escritor de texto escreve propriedade NavigateUrl.</xref:System.Web.UI.MobileControls.TextControl.Text%2A>      > [!NOTE] > Se a aplicação depende sessões sem cookies, ou poderá receber pedidos a partir dos dispositivos que necessitam de sessões sem cookies, utilizar um til (&quot;~&quot;) num caminho inadvertidamente pode resultar na criação de uma nova sessão e, potencialmente, perda de dados de sessão. Para definir uma propriedade com um caminho como (&quot;~ / caminho&quot;), resolver o caminho utilizando <xref:System.Web.UI.MobileControls.MobileControl.ResolveUrl%2A>(&quot;~ / caminho&quot;) antes de atribui-lo para a propriedade.</xref:System.Web.UI.MobileControls.MobileControl.ResolveUrl%2A>"
  syntax:
    content: public string NavigateUrl { get; set; }
    return:
      type: System.String
      description: "O URL de destino da ligação."
  overload: System.Web.UI.MobileControls.Link.NavigateUrl*
  exceptions: []
  platform:
  - net462
