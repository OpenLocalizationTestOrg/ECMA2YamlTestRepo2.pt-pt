    return:
      type: System.String
      description: "O texto apresentado para um softkey quando o <xref href=&quot;System.Web.UI.MobileControls.Link&quot;> </xref> tem um <xref:System.Web.UI.MobileControls.Link.NavigateUrl*>propriedade definida.</xref:System.Web.UI.MobileControls.Link.NavigateUrl*>"
