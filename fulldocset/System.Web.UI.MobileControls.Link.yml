  name: Link
  nameWithType: Link
  fullName: System.Web.UI.MobileControls.Link
  type: Class
  summary: "Representa uma hiperligação para outro &lt;xref:System.Web.UI.MobileControls.MobileControl.Form%2A?displayProperty=fullName&gt; na mesma página móvel ou para um URI arbitrário. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "Em todos os dispositivos, a ligação é composta de forma a que o <xref:System.Web.UI.MobileControls.TextControl.Text%2A>propriedade apresenta no dispositivo para o utilizador.</xref:System.Web.UI.MobileControls.TextControl.Text%2A> Quando o utilizador invoca a ligação, o browser navega para especificado <xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A>propriedade.</xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A> A aplicação tem de conter código que verifica se uma ligação é pesquisável num dispositivo específico. Por exemplo, não é pesquisável num dispositivo com capacidade WML http://www.microsoft.com a ligação.       Se o <xref:System.Web.UI.MobileControls.TextControl.Text%2A>propriedade está vazia, o valor a <xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A>propriedade também é utilizada para o <xref:System.Web.UI.MobileControls.TextControl.Text%2A>propriedade.</xref:System.Web.UI.MobileControls.TextControl.Text%2A> </xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A> </xref:System.Web.UI.MobileControls.TextControl.Text%2A> Especificamente, quando o escritor de texto composições uma ligação, este verifica primeiro a <xref:System.Web.UI.MobileControls.TextControl.Text%2A>propriedade para o texto a apresentar; se essa propriedade está vazia, apresenta o valor da <xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A>propriedade.</xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A> </xref:System.Web.UI.MobileControls.TextControl.Text%2A>      > [!NOTE] > Se a aplicação depende sessões sem cookies, ou poderá receber pedidos a partir dos dispositivos que necessitam de sessões sem cookies, utilizar um til (&quot;~&quot;) num caminho inadvertidamente pode resultar na criação de uma nova sessão e, potencialmente, perda de dados de sessão. Para definir uma propriedade com um caminho como (&quot;~ / caminho&quot;), resolver o caminho utilizando <xref:System.Web.UI.MobileControls.MobileControl.ResolveUrl%2A>(&quot;~ / caminho&quot;) antes de atribui-lo para a propriedade.</xref:System.Web.UI.MobileControls.MobileControl.ResolveUrl%2A>"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Text")]

      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.LinkDesigner))]

      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.DataBindingHandler("System.Web.UI.Design.TextDataBindingHandler, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.MobileControls.DesignerAdapter(typeof(System.Web.UI.Design.MobileControls.Adapters.DesignerLinkAdapter))]

      [System.Web.UI.ToolboxData("<{0}:Link runat=server>Link</{0}:Link>")]

