  name: ContentDisposition
  nameWithType: ContentDisposition
  fullName: System.Net.Mime.ContentDisposition
  type: Class
  summary: "Representa um cabeçalho de protocolo disposição de conteúdo MIME."
  remarks: "As informações na classe ContentDisposition acompanham uma mensagem de correio eletrónico com anexos quando a mensagem de correio eletrónico é enviada para o destino. As informações no ContentDisposition podem ser utilizadas por software que apresenta a mensagem de correio eletrónico para apresentar os anexos de correio eletrónico da forma pretendida pelo remetente.       Mensagens de correio electrónico são criadas utilizando as instâncias de <xref:System.Net.Mail.MailMessage>classe.</xref:System.Net.Mail.MailMessage> Instâncias do <xref:System.Net.Mail.Attachment>classe são utilizados para adicionar os anexos mensagens de correio electrónico.</xref:System.Net.Mail.Attachment> Para modificar o ContentDisposition para um anexo, obter a instância do <xref:System.Net.Mail.Attachment.ContentDisposition%2A?displayProperty=fullName>propriedade.</xref:System.Net.Mail.Attachment.ContentDisposition%2A?displayProperty=fullName>       Conteúdo a ser apresentado como parte do corpo da mensagem tem o tipo de disposição de <xref:System.Net.Mime.ContentDisposition.Inline%2A>.</xref:System.Net.Mime.ContentDisposition.Inline%2A> Conteúdo que não for apresentado, mas está ligado num ficheiro separado tem o tipo de disposição de <xref:System.Net.Mime.DispositionTypeNames.Attachment>.</xref:System.Net.Mime.DispositionTypeNames.Attachment> Utilize o <xref:System.Net.Mime.ContentDisposition.Inline%2A>propriedade para controlar o tipo de disposição para o anexo associado uma instância de ContentDisposition.</xref:System.Net.Mime.ContentDisposition.Inline%2A>       Para anexos de ficheiros, pode utilizar as propriedades do ContentDisposition para definir o tamanho do ficheiro, bem como a data de ler o ficheiro foi criado, pela última vez e modificado pela última vez. Para todos os anexos, pode definir um nome de ficheiro recomendado no caso do anexo é armazenado no computador de receção.       O <xref:System.Net.Mime.ContentDisposition.ToString%2A>método devolve o cabeçalho de disposição de conteúdo.</xref:System.Net.Mime.ContentDisposition.ToString%2A> O cabeçalho de disposição de conteúdo é descrito em RFC 2183 disponíveis em [http://www.ietf.org](http://www.ietf.org/)."
  example:
  - "The following code example creates an e-mail message with an attachment to be displayed inline.  \n  \n [!code-cpp[NclMailSync#12](~/add/codesnippet/cpp/t-system.net.mime.conten_1_1.cpp)]\n [!code-cs[NclMailSync#12](~/add/codesnippet/csharp/t-system.net.mime.conten_1_1.cs)]"
