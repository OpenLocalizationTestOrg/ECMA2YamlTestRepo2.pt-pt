  remarks: "A propriedade Inline define o tipo de disposição no cabeçalho de disposição de conteúdo enviado com a mensagem de correio eletrónico. O tipo de disposição pode ser utilizado por software que apresenta a mensagem de correio eletrónico para determinar a forma correta para apresentar os anexos de correio eletrónico. Tipo de anexos com uma disposição de <xref:System.Net.Mime.DispositionTypeNames.Inline?displayProperty=fullName>são normalmente apresentados quando o utilizador abre o correio eletrónico.</xref:System.Net.Mime.DispositionTypeNames.Inline?displayProperty=fullName> Tipo de anexos com uma disposição de <xref:System.Net.Mime.DispositionTypeNames.Attachment?displayProperty=fullName>não são normalmente abertos até que o utilizador efetua algumas ações adicionais, tais como clicar um ícone que representa o anexo.</xref:System.Net.Mime.DispositionTypeNames.Attachment?displayProperty=fullName>       O cabeçalho de disposição de conteúdo é descrito em RFC 2183 disponíveis em [http://www.ietf.org](http://www.ietf.org/)."
  example:
  - "The following code example demonstrates how to set the value of this property.  \n  \n [!code-cpp[NclMailSync#12](~/add/codesnippet/cpp/p-system.net.mime.conten_10_1.cpp)]\n [!code-cs[NclMailSync#12](~/add/codesnippet/csharp/p-system.net.mime.conten_10_1.cs)]"
