  name: Transform
  nameWithType: Transform
  fullName: System.Windows.Media.Transform
  type: Class
  summary: "Define a funcionalidade que permite transformações num [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] plane. Transformações incluem rotação (<xref href=&quot;System.Windows.Media.RotateTransform&quot;></xref>), dimensionamento (<xref href=&quot;System.Windows.Media.ScaleTransform&quot;></xref>), dissimetrias (<xref href=&quot;System.Windows.Media.SkewTransform&quot;></xref>) e a tradução (<xref href=&quot;System.Windows.Media.TranslateTransform&quot;></xref>). Esta hierarquia de classes difere de acordo com o <xref href=&quot;System.Windows.Media.Matrix&quot;> </xref> estrutura porque é uma classe e suporta a semântica de animação e a enumeração."
  remarks: "Utilize o <xref:System.Windows.Media.MatrixTransform>classe criar transformações personalizadas que não são fornecidas pelo <xref:System.Windows.Media.RotateTransform>, <xref:System.Windows.Media.ScaleTransform>, <xref:System.Windows.Media.SkewTransform>, e <xref:System.Windows.Media.TranslateTransform>classes.</xref:System.Windows.Media.TranslateTransform> </xref:System.Windows.Media.SkewTransform> </xref:System.Windows.Media.ScaleTransform> </xref:System.Windows.Media.RotateTransform> </xref:System.Windows.Media.MatrixTransform>       A [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] x-y plane utiliza uma matriz de 3, 3 para transformações. Pode multiplicar transformação affine matrizes para transformações linear formulário, como a rotação e dissimetrias (shear) que são seguidos de conversão.       Uma matriz de transformação affine tem a respetiva coluna final igual a (0, 0, 1); Por conseguinte, só tem de especificar os membros nas primeiras duas colunas.       A [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] <xref:System.Windows.Media.Matrix>tem a seguinte estrutura: |||   |-|-|-|   | <xref:System.Windows.Media.Matrix.M11%2A>| <xref:System.Windows.Media.Matrix.M12%2A>|0|   | <xref:System.Windows.Media.Matrix.M21%2A>| <xref:System.Windows.Media.Matrix.M22%2A>|0|   | <xref:System.Windows.Media.Matrix.OffsetX%2A>| <xref:System.Windows.Media.Matrix.OffsetY%2A>|1|       Os membros na última linha, <xref:System.Windows.Media.Matrix.OffsetX%2A>e <xref:System.Windows.Media.Matrix.OffsetY%2A>, representam os valores de tradução.</xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.M22%2A> </xref:System.Windows.Media.Matrix.M21%2A> </xref:System.Windows.Media.Matrix.M12%2A> </xref:System.Windows.Media.Matrix.M11%2A> </xref:System.Windows.Media.Matrix>       Métodos e propriedades, normalmente, especificam a matriz de transformação como um vetor de que tem apenas seis membros; they are as follows:       (<xref:System.Windows.Media.Matrix.M11%2A>, <xref:System.Windows.Media.Matrix.M12%2A>, <xref:System.Windows.Media.Matrix.M21%2A>, <xref:System.Windows.Media.Matrix.M22%2A>, <xref:System.Windows.Media.Matrix.OffsetX%2A>, <xref:System.Windows.Media.Matrix.OffsetY%2A>)</xref:System.Windows.Media.Matrix.OffsetY%2A></xref:System.Windows.Media.Matrix.OffsetX%2A></xref:System.Windows.Media.Matrix.M22%2A></xref:System.Windows.Media.Matrix.M21%2A></xref:System.Windows.Media.Matrix.M12%2A></xref:System.Windows.Media.Matrix.M11%2A>"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.Media.TransformConverter))]

      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      [System.Windows.Markup.ValueSerializer(typeof(System.Windows.Media.Converters.TransformValueSerializer))]

      public abstract class Transform : System.Windows.Media.GeneralTransform
