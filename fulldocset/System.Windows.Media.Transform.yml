  name: Transform
  nameWithType: Transform
  fullName: System.Windows.Media.Transform
  type: Class
  summary: "Defines functionality that enables transformations in a [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] plane. Transformations include rotation (<xref href=&quot;System.Windows.Media.RotateTransform&quot;></xref>), scale (<xref href=&quot;System.Windows.Media.ScaleTransform&quot;></xref>), skew (<xref href=&quot;System.Windows.Media.SkewTransform&quot;></xref>), and translation (<xref href=&quot;System.Windows.Media.TranslateTransform&quot;></xref>). This class hierarchy differs from the <xref href=&quot;System.Windows.Media.Matrix&quot;></xref> structure because it is a class and it supports animation and enumeration semantics."
  remarks: "Use the <xref:System.Windows.Media.MatrixTransform> class to create custom transformations that are not provided by the <xref:System.Windows.Media.RotateTransform>, <xref:System.Windows.Media.ScaleTransform>, <xref:System.Windows.Media.SkewTransform>, and <xref:System.Windows.Media.TranslateTransform> classes.       A [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] x-y plane uses a 3x3 matrix for transformations. You can multiply affine transformation matrices to form linear transformations, such as rotation and skew (shear) that are followed by translation.       An affine transformation matrix has its final column equal to (0, 0, 1); therefore, you only have to specify the members in the first two columns.       A [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] <xref:System.Windows.Media.Matrix> has the following structure:      ||||   |-|-|-|   |<xref:System.Windows.Media.Matrix.M11%2A>|<xref:System.Windows.Media.Matrix.M12%2A>|0|   |<xref:System.Windows.Media.Matrix.M21%2A>|<xref:System.Windows.Media.Matrix.M22%2A>|0|   |<xref:System.Windows.Media.Matrix.OffsetX%2A>|<xref:System.Windows.Media.Matrix.OffsetY%2A>|1|       The members in the last row, <xref:System.Windows.Media.Matrix.OffsetX%2A> and <xref:System.Windows.Media.Matrix.OffsetY%2A>, represent translation values.       Methods and properties usually specify the transformation matrix as a vector that has only six members; they are as follows:       (<xref:System.Windows.Media.Matrix.M11%2A>, <xref:System.Windows.Media.Matrix.M12%2A>, <xref:System.Windows.Media.Matrix.M21%2A>, <xref:System.Windows.Media.Matrix.M22%2A>, <xref:System.Windows.Media.Matrix.OffsetX%2A>, <xref:System.Windows.Media.Matrix.OffsetY%2A>)"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.Media.TransformConverter))]

      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      [System.Windows.Markup.ValueSerializer(typeof(System.Windows.Media.Converters.TransformValueSerializer))]

      public abstract class Transform : System.Windows.Media.GeneralTransform
