  fullName: System.Windows.Media.Animation.LinearSingleKeyFrame
  type: Class
  summary: "Animates from the &lt;xref:System.Single&gt; value of the previous key frame to its own &lt;xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A&gt; using linear interpolation."
  remarks: "This class is used as part of a <xref:System.Windows.Media.Animation.SingleKeyFrameCollection> in conjunction with a <xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames> to animate a <xref:System.Single> property value along a set of key frames.       A key frame defines a segment of the <xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames> to which it belongs. Each key frame has a target <xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A> and a <xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A>. The <xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A> specifies the time at which the key frame&quot;s <xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A> should be reached. A key frame animates from the target value of the previous key frame to its own target value. It starts when the previous key frame ends and ends when its own key time is reached.       Linear key frames like LinearSingleKeyFrame create a smooth, linear interpolation between values."
  syntax:
    content: 'public class LinearSingleKeyFrame : System.Windows.Media.Animation.SingleKeyFrame'
