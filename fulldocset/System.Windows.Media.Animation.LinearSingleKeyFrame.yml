  summary: "Animates do <xref:System.Single>valor da moldura chave anterior para as suas próprias <xref:System.Windows.Media.Animation.SingleKeyFrame.Value*>utilizando linear interpolação.</xref:System.Windows.Media.Animation.SingleKeyFrame.Value*> </xref:System.Single>"
  remarks: "Esta classe é utilizada como parte de um <xref:System.Windows.Media.Animation.SingleKeyFrameCollection>em conjunto com um <xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames>para animar uma <xref:System.Single>valor da propriedade ao longo de um conjunto de chaves fotogramas.</xref:System.Single> </xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.SingleKeyFrameCollection>       Uma fotograma chave define um segmento do <xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames>a que pertence.</xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames> Cada fotograma chave tem um destino <xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A>e <xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A> O <xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A>Especifica o tempo no qual a fotograma chave <xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A>deve ser atingido.</xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A> Uma fotograma chave animates do valor de destino da moldura chave anterior para o seu próprio valor de destino. Começa quando a fotograma chave anterior termina e termina quando for atingido o seu próprio tempo chave.       Lineares frames chaves como LinearSingleKeyFrame criar uma interpolação uniforme, linear entre valores."
  syntax:
    content: 'public class LinearSingleKeyFrame : System.Windows.Media.Animation.SingleKeyFrame'
