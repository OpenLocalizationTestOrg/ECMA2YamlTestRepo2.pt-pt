- uid: System.Web.UI.WebControls.WebParts.LayoutEditorPart.SyncChanges
  id: SyncChanges
  parent: System.Web.UI.WebControls.WebParts.LayoutEditorPart
  langs:
  - csharp
  name: SyncChanges()
  nameWithType: LayoutEditorPart.SyncChanges()
  fullName: System.Web.UI.WebControls.WebParts.LayoutEditorPart.SyncChanges()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém os valores de propriedade de um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlar e atribui-las para associada <xref href=&quot;System.Web.UI.WebControls.WebParts.LayoutEditorPart&quot;> </xref> controlo."
  remarks: "O método SyncChanges é um método crítico num <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>controlo.</xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> Implementa o <xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A>método da classe base, obtém os valores atuais de associada <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo, atualizações e controla o subordinado no <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>controlo com esses valores para um utilizador pode editá-los.</xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A>       O método SyncChanges é chamado sempre que os valores existentes na associada <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo pode ter sido alterado.</xref:System.Web.UI.WebControls.WebParts.WebPart> Para um <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>controlo, o <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>zona que contém o controlo chama o método de SyncChanges imediatamente após chamar o <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart.ApplyChanges%2A>método, para que os valores existentes no <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>controlo sempre estão sincronizados com os valores existentes na associada <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart.ApplyChanges%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> Outro cenário em que o método SyncChanges denomina-se é quando uma <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo inicialmente é introduzir o modo de edição.</xref:System.Web.UI.WebControls.WebParts.WebPart>"
  syntax:
    content: public override void SyncChanges ();
    parameters: []
  overload: System.Web.UI.WebControls.WebParts.LayoutEditorPart.SyncChanges*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.LayoutEditorPart.Title
  id: Title
  parent: System.Web.UI.WebControls.WebParts.LayoutEditorPart
  langs:
  - csharp
  name: Title
  nameWithType: LayoutEditorPart.Title
  fullName: System.Web.UI.WebControls.WebParts.LayoutEditorPart.Title
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém ou define um título para o controlo de editor."
  remarks: "O valor da propriedade de título é apresentado na barra de título de um <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>controlar quando o controlo está visível no modo de edição.</xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> Quando o controlo está declarado numa página, pode definir um valor para o `Title` atributo. Se não fornecer um valor para o título, é utilizado um valor específicas do idioma predefinido para descrever as propriedades que este controlo permite aos utilizadores editar."
  example:
  - "This code example demonstrates how to use the Title property of a <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> control. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> class overview.  \n  \n The following code shows how to set the title on a <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> control declaratively in a Web page.  \n  \n [!code-vb[WebParts_LayoutEditorPart_Overview#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_983_1.aspx)]\n [!code-cs[WebParts_LayoutEditorPart_Overview#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_983_1.aspx)]  \n  \n The next part of the code example shows how to set the value of the Title property programmatically.  \n  \n [!code-vb[WebParts_LayoutEditorPart_Overview#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_983_2.aspx)]\n [!code-cs[WebParts_LayoutEditorPart_Overview#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_983_2.aspx)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the **Display Mode** drop-down list control to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of the **Author List WebPart** control, and click **Edit** to begin editing. When the editing user interface (UI) is visible, you can see the <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> control, and a button and text box positioned above it. Note that the title of the <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> control is the value assigned to it in the declarative markup of the Web page. If you enter some text in the text box next to the **Update EditorPart Title** button, and then click the button, the title for the control is updated."
  syntax:
    content: public override string Title { get; set; }
    return:
      type: System.String
      description: "Uma cadeia que é utilizada como o título do controlo. O valor predefinido é um nome de controlo calculada fornecido pelo conjunto de controlo de peças Web."
  overload: System.Web.UI.WebControls.WebParts.LayoutEditorPart.Title*
  exceptions: []
  platform:
  - net462
