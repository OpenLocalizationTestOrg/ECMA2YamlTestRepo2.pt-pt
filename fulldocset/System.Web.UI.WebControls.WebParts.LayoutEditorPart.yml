  name: LayoutEditorPart
  nameWithType: LayoutEditorPart
  fullName: System.Web.UI.WebControls.WebParts.LayoutEditorPart
  type: Class
  summary: "Provides an editor control that enables end users to edit several layout-oriented user interface (UI) properties on an associated <see cref=&quot;T:System.Web.UI.WebControls.WebParts.WebPart&quot;></see> control. This class cannot be inherited."
  remarks: "The LayoutEditorPart class is an editor control that derives from the <xref:System.Web.UI.WebControls.WebParts.EditorPart> class, and is used to edit properties that affect the layout of an associated <xref:System.Web.UI.WebControls.WebParts.WebPart> or <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> control.       Just as there are tool-oriented zones in the Web Parts control set (for details, see the <xref:System.Web.UI.WebControls.WebParts.ToolZone> class overview), there are tool-oriented part controls (tool parts), and each tool part must reside in a certain type of tool zone. Tool parts in the Web Parts control set have two distinguishing characteristics:      -   They are helper controls that enable end users to personalize controls on a Web Parts page.      -   They are visible only in certain display modes.       The LayoutEditorPart control is a tool part that becomes visible only when a Web Parts page is in edit mode, and when a specific <xref:System.Web.UI.WebControls.WebParts.WebPart> control has been selected for editing. The LayoutEditorPart control, like all other <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls, resides in an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control.      > [!IMPORTANT] >  An <xref:System.Web.UI.WebControls.WebParts.EditorZone> zone can contain only <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls, and <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls cannot be placed in any other type of zone.       The LayoutEditorPart class has a <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart.Title%2A> property, which gets or sets the title for a layout control. The class also has a <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart.Display%2A> property, which overrides the base property and returns `true`. This means that the LayoutEditorPart control is always visible when the page is in edit mode, even if the <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A> property on the <xref:System.Web.UI.WebControls.WebParts.WebPart> control being edited is set to `false`. In other words, users can always edit the properties in a LayoutEditorPart control, even if a specified <xref:System.Web.UI.WebControls.WebParts.WebPart> control cannot be edited by the other <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls.       The LayoutEditorPart class also has two important methods, <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart.ApplyChanges%2A> and <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart.SyncChanges%2A>, which it inherits from the <xref:System.Web.UI.WebControls.WebParts.EditorPart> class and overrides. The methods are critical because they enable getting and setting the property values between the field values of the editor control and the properties on the <xref:System.Web.UI.WebControls.WebParts.WebPart> control being edited.       In most cases, the LayoutEditorPart control should be used in page persistence format by declaring an `<asp:layouteditorpart>` element inside a `<zonetemplate>` element, which is in turn contained by an `<asp:editorzone>` element on a Web page. The LayoutEditorPart control enables end users to edit the following UI properties of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control:      -   <xref:System.Web.UI.WebControls.WebParts.Part.ChromeState%2A>      -   <xref:System.Web.UI.WebControls.WebParts.WebPart.Zone%2A>      -   <xref:System.Web.UI.WebControls.WebParts.WebPart.ZoneIndex%2A>       To edit other properties and behavior of <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, you can use the other <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls supplied with the Web Parts control set. These controls include the <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>, the <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>, and the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control. The supplied <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls should provide most editing features required to edit <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, but you can also create a custom editor control by inheriting from the <xref:System.Web.UI.WebControls.WebParts.EditorPart> class. For a code example, see the <xref:System.Web.UI.WebControls.WebParts.EditorPart> class overview.      > [!NOTE] >  To improve accessibility, the LayoutEditorPart control is rendered within a `<fieldset>` element. The `<fieldset>` element groups the related set of controls used for editing in the LayoutEditorPart control, and it facilitates tabbed navigation among those controls for both visual user agents (such as ordinary Web browsers) and speech-oriented user agents (such as screen-reading software).      ## Accessibility    The markup rendered by default for this control might not conform to accessibility standards such as the Web Content Accessibility Guidelines 1.0 (WCAG) priority 1 guidelines. For details about accessibility support for this control, see [ASP.NET Controls and Accessibility](../Topic/ASP.NET%20Controls%20and%20Accessibility.md)."
  example:
  - "The following code example demonstrates how to declare a LayoutEditorPart control on a Web page, and enable it to edit several UI properties of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The code example has three parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and a LayoutEditorPart control, which is used to edit the layout properties of a <xref:System.Web.UI.WebControls.BulletedList> control.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](../Topic/Walkthrough:%20Changing%20Display%20Modes%20on%20a%20Web%20Parts%20Page.md).  \n  \n [!code-vb[WebParts_LayoutEditorPart_Overview#5](~/add/codesnippet/VisualBasic/t-system.web.ui.webcontr_366_1.ascx)]\n [!code-cs[WebParts_LayoutEditorPart_Overview#5](~/add/codesnippet/CSharp/t-system.web.ui.webcontr_366_1.ascx)]  \n  \n The second part of the code example is the Web page. It contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with a child `<zonetemplate>` element that contains declarative references to a LayoutEditorPart control. Note that the page also contains a <xref:System.Web.UI.WebControls.BulletedList> control that is bound to the Pubs database; because this control resides in a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zone, it functions as a <xref:System.Web.UI.WebControls.WebParts.WebPart> control that can be edited by the LayoutEditorPart control.  \n  \n [!code-vb[WebParts_LayoutEditorPart_Overview#1](~/add/codesnippet/VisualBasic/t-system.web.ui.webcontr_366_2.aspx)]\n [!code-cs[WebParts_LayoutEditorPart_Overview#1](~/add/codesnippet/CSharp/t-system.web.ui.webcontr_366_2.aspx)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the **Display Mode** drop-down list control to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of the **Author List WebPart** control, and click **Edit** to begin editing. When the editing UI is visible, you can see the LayoutEditorPart control, and a button and text box positioned above it. If you make some changes in the editing UI and click the **Apply** button, you can use the **Display Mode** drop-down list control to return the page to browse mode and see the full effect of the editing changes."
  syntax:
    content: 'public sealed class LayoutEditorPart : System.Web.UI.WebControls.WebParts.EditorPart'
