  summary: "Guarda os valores de uma <xref href=&quot;System.Web.UI.WebControls.WebParts.LayoutEditorPart&quot;> </xref> controlo para as propriedades correspondentes no associada <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlo."
  remarks: "O método ApplyChanges é um método crítico num <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>controlo.</xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> Objetivo do método é para guardar os valores de um utilizador definiu num <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>controlo para as propriedades correspondentes no associada <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> O controlo associado é referenciado no <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>controlo do herdadas <xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>      > [!IMPORTANT] > Não é possível chamar o método ApplyChanges a partir do seu próprio código. No entanto, se precisar de mais controlo programático sobre o processo de edição de vários <xref:System.Web.UI.WebControls.WebParts.WebPart>controlar propriedades que o <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>fornece controlo, pode criar um personalizado <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlar e fornecer a suas próprias implementação deste método.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Por exemplo, consulte o <xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A?displayProperty=fullName>método.</xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A?displayProperty=fullName>       O método ApplyChanges tenta definir as seguintes propriedades no associada <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo:- <xref:System.Web.UI.WebControls.WebParts.WebPart.ChromeState%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.Zone%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.ZoneIndex%2A>ApplyChanges o método denomina-se quando o utilizador clica num botão que representa um OK ou um verbo aplicar na interface de edição de utilizador (IU).</xref:System.Web.UI.WebControls.WebParts.WebPart.ZoneIndex%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.Zone%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.ChromeState%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>"
  syntax:
