  name: LayoutEditorPart
  nameWithType: LayoutEditorPart
  fullName: System.Web.UI.WebControls.WebParts.LayoutEditorPart
  type: Class
  summary: "Fornece um controlo de editor que permite aos utilizadores finais editar várias propriedades de interface (IU) e orientado para o esquema de utilizador num associados <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlo. Esta classe não pode ser herdada."
  remarks: "A classe de LayoutEditorPart é um controlo de editor que deriva a <xref:System.Web.UI.WebControls.WebParts.EditorPart>classe e é utilizado para editar as propriedades que afetam o esquema de uma associado <xref:System.Web.UI.WebControls.WebParts.WebPart>ou <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>controlo.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>       Tal como existem orientado para a ferramenta de zonas no conjunto de controlo de peças Web (para obter mais informações, consulte o <xref:System.Web.UI.WebControls.WebParts.ToolZone>Descrição geral de classe), existem controlos de peça orientado para a ferramenta (partes de ferramenta) e cada parte da ferramenta tem de residir num determinado tipo de zona de ferramenta.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Partes de ferramenta no conjunto de controlo de peças Web tem duas características distintivo:-são controlos de programa auxiliar que permitem que os utilizadores finais personalizar controlos numa página de peças Web.      -São visíveis apenas em determinados modos de apresentação.       O controlo de LayoutEditorPart é uma parte de ferramenta que fica visível apenas quando uma página de peças Web está em modo de edição e quando específico <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo foi selecionado para edição.</xref:System.Web.UI.WebControls.WebParts.WebPart> O controlo de LayoutEditorPart, como todos os outros <xref:System.Web.UI.WebControls.WebParts.EditorPart>controla, reside num <xref:System.Web.UI.WebControls.WebParts.EditorZone>controlo.</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!IMPORTANT] > Um <xref:System.Web.UI.WebControls.WebParts.EditorZone>zona só pode conter <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlos, e <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlos não podem ser colocados em qualquer outro tipo de zona.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone>       A classe de LayoutEditorPart tem um <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart.Title%2A>propriedade, o que obtém ou define o título de um controlo de esquema.</xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart.Title%2A> A classe também tem um <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart.Display%2A>propriedade, o que substitui a propriedade de base e devolve `true`.</xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart.Display%2A> Isto significa que o controlo de LayoutEditorPart sempre visível quando a página está no modo de edição, mesmo que o <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A>propriedade o <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo a ser editado está definido como `false`.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A> Por outras palavras, os utilizadores podem sempre editar propriedades de um controlo de LayoutEditorPart, mesmo se uma determinada <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo não pode ser editado por outros <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlos.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart>       A classe de LayoutEditorPart também tem dois métodos importantes, <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart.ApplyChanges%2A>e <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart.SyncChanges%2A>, que esta herde do <xref:System.Web.UI.WebControls.WebParts.EditorPart>classe e substituições.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart.SyncChanges%2A> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart.ApplyChanges%2A> Os métodos são importantes porque permitem obter e definir os valores de propriedade entre os valores dos campos do controlo editor e as propriedades no <xref:System.Web.UI.WebControls.WebParts.WebPart>controlar a ser editado.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Na maioria dos casos, o controlo de LayoutEditorPart deve ser utilizado no formato de persistência de página por declarar um `<asp:layouteditorpart>` elemento dentro de um `<zonetemplate>` elemento, que por sua vez está contido por um `<asp:editorzone>` elemento numa página Web. O controlo de LayoutEditorPart permite aos utilizadores finais editar as seguintes propriedades de IU de um <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo:- <xref:System.Web.UI.WebControls.WebParts.Part.ChromeState%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.Zone%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.ZoneIndex%2A>para editar outras propriedades e o comportamento das <xref:System.Web.UI.WebControls.WebParts.WebPart>controlos, pode utilizar outros <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlos fornecidos com o conjunto de controlo de peças Web.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.ZoneIndex%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.Zone%2A> </xref:System.Web.UI.WebControls.WebParts.Part.ChromeState%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> Estes controlos incluem o <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>, a <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>e o <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>controlo.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> Fornecido <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlos devem fornecer a maioria das funcionalidades de edição necessárias para editar <xref:System.Web.UI.WebControls.WebParts.WebPart>controlos, mas também pode criar um controlo personalizado editor por herdar da <xref:System.Web.UI.WebControls.WebParts.EditorPart>classe.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Para obter um exemplo de código, consulte o <xref:System.Web.UI.WebControls.WebParts.EditorPart>Descrição geral de classe.</xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!NOTE] > Para melhorar a acessibilidade, o controlo de LayoutEditorPart é composto dentro de um `<fieldset>` elemento. O `<fieldset>` elemento agrupa o conjunto de controlos utilizados para edição no controlo LayoutEditorPart relacionado e facilita a navegação separadores entre esses controlos para os agentes de utilizador visual (por exemplo, comum browsers) e os agentes de utilizador e orientado para reconhecimento de voz (por exemplo, o software de leitura de ecrã).      ## Acessibilidade markup composto por predefinição para este controlo pode não em conformidade com normas de acessibilidade, tais como as diretrizes de prioridade 1 Web conteúdo acessibilidade diretrizes 1.0 (WCAG). Para obter detalhes sobre o suporte de acessibilidade para este controlo, consulte [controlos do ASP.NET e acessibilidade](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to declare a LayoutEditorPart control on a Web page, and enable it to edit several UI properties of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The code example has three parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and a LayoutEditorPart control, which is used to edit the layout properties of a <xref:System.Web.UI.WebControls.BulletedList> control.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_LayoutEditorPart_Overview#5](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_366_1.ascx)]\n [!code-cs[WebParts_LayoutEditorPart_Overview#5](~/add/codesnippet/csharp/t-system.web.ui.webcontr_366_1.ascx)]  \n  \n The second part of the code example is the Web page. It contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with a child `<zonetemplate>` element that contains declarative references to a LayoutEditorPart control. Note that the page also contains a <xref:System.Web.UI.WebControls.BulletedList> control that is bound to the Pubs database; because this control resides in a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zone, it functions as a <xref:System.Web.UI.WebControls.WebParts.WebPart> control that can be edited by the LayoutEditorPart control.  \n  \n [!code-vb[WebParts_LayoutEditorPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_366_2.aspx)]\n [!code-cs[WebParts_LayoutEditorPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_366_2.aspx)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the **Display Mode** drop-down list control to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of the **Author List WebPart** control, and click **Edit** to begin editing. When the editing UI is visible, you can see the LayoutEditorPart control, and a button and text box positioned above it. If you make some changes in the editing UI and click the **Apply** button, you can use the **Display Mode** drop-down list control to return the page to browse mode and see the full effect of the editing changes."
  syntax:
    content: 'public sealed class LayoutEditorPart : System.Web.UI.WebControls.WebParts.EditorPart'
