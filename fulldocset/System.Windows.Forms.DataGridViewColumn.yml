  name: AutoSizeMode
  nameWithType: DataGridViewColumn.AutoSizeMode
  fullName: System.Windows.Forms.DataGridViewColumn.AutoSizeMode
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Gets or sets the mode by which the column automatically adjusts its width."
  remarks: "The automatic sizing behavior of the column is determined by the value of the <xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> property, which is the same as the value of the AutoSizeMode property for all values except <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>, which indicates that the value is inherited from the <xref:System.Windows.Forms.DataGridView.AutoSizeColumnsMode%2A?displayProperty=fullName> property instead.       When the <xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> property value is <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>, the column is resized along with other columns in that mode. All fill-mode columns in the control divide the available space in proportions determined by their <xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A> property values. The width available for fill mode is determined by subtracting the widths of all other columns from the width of the client area of the control. If this width is smaller than the combined <xref:System.Windows.Forms.DataGridViewColumn.MinimumWidth%2A> values of all fill-mode columns, the horizontal scroll bar is displayed, all fill-mode columns are shown with their minimum widths, and user column-resizing is disabled. For more information about column fill mode, see [Column Fill Mode in the Windows Forms DataGridView Control](../Topic/Column%20Fill%20Mode%20in%20the%20Windows%20Forms%20DataGridView%20Control.md).       When the <xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> property is set to any other value except <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>, the column will manage its width so that its cell values are fully displayed without clipping. In content-based sizing modes, size adjustments occur whenever cell contents change or, if <xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A> is enabled, whenever row heights change. Some content-based sizing modes let you limit the size adjustment to the currently displayed rows in order to increase performance.       Only columns with a <xref:System.Windows.Forms.DataGridViewColumn.Visible%2A> property value of `true` are resized, and changing the visibility of a column does not cause resizing to occur. Additionally, when columns are set to automatically resize, the user cannot adjust the column widths with the mouse.       To adjust column widths programmatically, use the <xref:System.Windows.Forms.DataGridView> control&quot;s <xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A> or <xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A> methods or set the column <xref:System.Windows.Forms.DataGridViewColumn.Width%2A> property.       For more information about content-based automatic sizing, see [Sizing Options in the Windows Forms DataGridView Control](../Topic/Sizing%20Options%20in%20the%20Windows%20Forms%20DataGridView%20Control.md)."
  example:
  - "The following code example forces a column to automatically resize its width to fit its contents. This code example is part of a larger example provided for the <xref:System.Windows.Forms.DataGridViewColumn> class.  \n  \n [!code-cpp[System.Windows.Forms.DataGridView.ButtonDemos#109](~/add/codesnippet/CPP/p-system.windows.forms.d_182_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView.ButtonDemos#109](~/add/codesnippet/VisualBasic/p-system.windows.forms.d_182_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.ButtonDemos#109](~/add/codesnippet/CSharp/p-system.windows.forms.d_182_1.cs)]"
  syntax:
    content: public System.Windows.Forms.DataGridViewAutoSizeColumnMode AutoSizeMode { get; set; }
    return:
      type: System.Windows.Forms.DataGridViewAutoSizeColumnMode
      description: "A <see cref=&quot;T:System.Windows.Forms.DataGridViewAutoSizeColumnMode&quot;></see> value that determines whether the column will automatically adjust its width and how it will determine its preferred width. The default is <see cref=&quot;T:System.Windows.Forms.DataGridViewAutoSizeColumnMode&quot;></see>."
  overload: System.Windows.Forms.DataGridViewColumn.AutoSizeMode*
  exceptions:
  - type: System.ComponentModel.InvalidEnumArgumentException
    commentId: T:System.ComponentModel.InvalidEnumArgumentException
    description: "The specified value when setting this property is a  that is not valid."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The specified value when setting this property results in an <xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> value of  for a visible column when column headers are hidden.       -or-       The specified value when setting this property results in an <xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> value of  for a visible column that is frozen."
