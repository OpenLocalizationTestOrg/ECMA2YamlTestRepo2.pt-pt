  summary: "Gets or sets the display order of the column relative to the currently displayed columns."
  remarks: "Unlike the <xref:System.Windows.Forms.DataGridViewBand.Index%2A> property, the DisplayIndex property corresponds to the current position of the column as displayed by the user interface (UI). By default, each column&quot;s DisplayIndex is set to numbers of increasing order, which reflects the order in which they were added. The <xref:System.Windows.Forms.DataGridViewColumn.Visible%2A> property value does not affect the DisplayIndex value. To determine the display position of a column based on its visibility or other state, use the <xref:System.Windows.Forms.DataGridViewColumnCollection.GetFirstColumn%2A>, <xref:System.Windows.Forms.DataGridViewColumnCollection.GetLastColumn%2A>, or <xref:System.Windows.Forms.DataGridViewColumnCollection.GetNextColumn%2A> method of the <xref:System.Windows.Forms.DataGridViewColumnCollection> class.       Every column in the control has a unique DisplayIndex value. The values start with 0 and proceed in numerical order without skipping any values. When you change the DisplayIndex value for a column, the DisplayIndex values for other columns are changed to reflect the new order.       If the column has an associated <xref:System.Windows.Forms.DataGridView> control, setting this property will cause the control to redraw itself."
  example:
  - "The following code example uses the DisplayIndex property to swap the visual position of the first and last columns. Note that insertions occur before the DisplayIndex. This code example is part of a larger example provided for the <xref:System.Windows.Forms.DataGridViewColumn> class.  \n  \n [!code-cpp[System.Windows.Forms.DataGridView.ButtonDemos#170](~/add/codesnippet/CPP/p-system.windows.forms.d_425_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView.ButtonDemos#170](~/add/codesnippet/VisualBasic/p-system.windows.forms.d_425_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.ButtonDemos#170](~/add/codesnippet/CSharp/p-system.windows.forms.d_425_1.cs)]"
