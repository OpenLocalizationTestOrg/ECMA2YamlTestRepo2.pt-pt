  name: DataGridViewColumn
  nameWithType: DataGridViewColumn
  fullName: System.Windows.Forms.DataGridViewColumn
  type: Class
  summary: "Represents a column in a <see cref=&quot;T:System.Windows.Forms.DataGridView&quot;></see> control."
  remarks: "The DataGridViewColumn class represents a logical column in a <xref:System.Windows.Forms.DataGridView> control. You can retrieve columns through the <xref:System.Windows.Forms.DataGridView.Columns%2A> collection of the control.       Unlike a <xref:System.Windows.Forms.DataGridViewRow>, which contains the actual collection of cells in a <xref:System.Windows.Forms.DataGridView>, DataGridViewColumn is used mainly to adjust the appearance and behavior of the column user interface (UI), such as column width and cell style. For more information about cell styles, see [Cell Styles in the Windows Forms DataGridView Control](../Topic/Cell%20Styles%20in%20the%20Windows%20Forms%20DataGridView%20Control.md).       Types that derive from DataGridViewColumn typically initialize the <xref:System.Windows.Forms.DataGridViewColumn.CellTemplate%2A> property to a new instance of a related type derived from the <xref:System.Windows.Forms.DataGridViewCell> class. Any column properties that relate to the appearance or behavior of individual cells are wrappers for the corresponding properties of the template cell. Changing one of these properties on the column automatically changes the value on the cell template and on all cells in the column. To override the specified value for individual cells, set the cell values after you set the column value."
  example:
  - "The following code example creates a Windows Form with a <xref:System.Windows.Forms.DataGridView> and a set of buttons. Each button label describes an operation related to a DataGridViewColumn property, such as swapping the first and last column (using the <xref:System.Windows.Forms.DataGridViewColumn.DisplayIndex%2A> property) or changing the text of a column header (using the <xref:System.Windows.Forms.DataGridViewColumn.HeaderText%2A> property). Clicking a button changes the associated property of the DataGridViewColumn.  \n  \n [!code-cpp[System.Windows.Forms.DataGridView.ButtonDemos#100](~/add/codesnippet/CPP/t-system.windows.forms.d_102_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView.ButtonDemos#100](~/add/codesnippet/VisualBasic/t-system.windows.forms.d_102_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.ButtonDemos#100](~/add/codesnippet/CSharp/t-system.windows.forms.d_102_1.cs)]"
