Windows.Forms.DataGridViewCellStyle.WrapMode%2A>estiver ativada, sempre que alterar heights de linha.</xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A> Alguns modos de dimensionamento baseada no conteúdo permitem-lhe limitar o ajuste de tamanho para as linhas actualmente apresentadas para aumentar o desempenho.       As colunas com um <xref:System.Windows.Forms.DataGridViewColumn.Visible%2A>valor da propriedade de `true` são redimensionado, e alterar a visibilidade da coluna não irá causar redimensionamento ocorra.</xref:System.Windows.Forms.DataGridViewColumn.Visible%2A> Além disso, quando estão definidas para redimensionar automaticamente, o utilizador não é possível ajustar as larguras de coluna com o rato.       Para ajustar programaticamente larguras de coluna, utilize o <xref:System.Windows.Forms.DataGridView>do controlo <xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A>ou <xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A>métodos ou a coluna de conjunto <xref:System.Windows.Forms.DataGridViewColumn.Width%2A>propriedade.</xref:System.Windows.Forms.DataGridViewColumn.Width%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A> </xref:System.Windows.Forms.DataGridView>       Para obter mais informações sobre dimensionamento de automática baseada no conteúdo, consulte [opções de dimensionamento no controlo Windows Forms DataGridView](~/add/includes/ajax-current-ext-md.md)."
