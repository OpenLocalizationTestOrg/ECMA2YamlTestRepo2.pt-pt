  remarks: "A classe de DataGridViewColumn representa uma coluna lógica num <xref:System.Windows.Forms.DataGridView>controlo.</xref:System.Windows.Forms.DataGridView> Pode obter colunas através de <xref:System.Windows.Forms.DataGridView.Columns%2A>coleção do controlo.</xref:System.Windows.Forms.DataGridView.Columns%2A>       Ao contrário de um <xref:System.Windows.Forms.DataGridViewRow>, que contém a coleção de células na real um <xref:System.Windows.Forms.DataGridView>, DataGridViewColumn é utilizada principalmente para ajustar o aspeto e o comportamento da interface de utilizador (IU), de coluna como o estilo de largura e da célula da coluna.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewRow> Para obter mais informações sobre os estilos de célula, consulte [estilos de célula no controlo Windows Forms DataGridView](~/add/includes/ajax-current-ext-md.md).       Tipos que derivem de DataGridViewColumn normalmente inicializar a <xref:System.Windows.Forms.DataGridViewColumn.CellTemplate%2A>propriedade para uma nova instância de um tipo relacionado derivado de <xref:System.Windows.Forms.DataGridViewCell>classe.</xref:System.Windows.Forms.DataGridViewCell> </xref:System.Windows.Forms.DataGridViewColumn.CellTemplate%2A> As propriedades de coluna relacionados com o aspeto ou comportamento de células individuais são wrappers para as propriedades correspondentes da célula de modelo. Alterar uma destas propriedades na coluna automaticamente altera o valor no modelo de célula e em todas as células na coluna. Para substituir o valor especificado para as células individuais, defina os valores das células depois de definir o valor de coluna."
  example:
