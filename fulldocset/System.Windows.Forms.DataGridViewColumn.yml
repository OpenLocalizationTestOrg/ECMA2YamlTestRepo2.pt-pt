  name: AutoSizeMode
  nameWithType: DataGridViewColumn.AutoSizeMode
  fullName: System.Windows.Forms.DataGridViewColumn.AutoSizeMode
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Obtém ou define o modo pelo qual a coluna ajusta automaticamente largura."
  remarks: "O comportamento de dimensionamento automático da coluna é determinado pelo valor o <xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>propriedade, o que é o mesmo que o valor da propriedade AutoSizeMode para todos os valores, exceto <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>, que indica que o valor é herdado a partir de <xref:System.Windows.Forms.DataGridView.AutoSizeColumnsMode%2A?displayProperty=fullName>propriedade em vez disso.</xref:System.Windows.Forms.DataGridView.AutoSizeColumnsMode%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode> </xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>       Quando o <xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>valor da propriedade é <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>, a coluna é redimensionada juntamente com outras colunas em que modo.</xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode> </xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> Todas as colunas de modo de preenchimento no controlo dividem o espaço disponível nas proporções determinado pelo respetivo <xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A>valores de propriedade.</xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A> A largura disponível para o modo de preenchimento é determinada subtraindo as larguras de todas as outras colunas da largura da área do cliente do controlo. Se esta largura é menor do que o combinado <xref:System.Windows.Forms.DataGridViewColumn.MinimumWidth%2A>valores de todas as colunas de modo de preenchimento, é apresentada a barra de deslocamento horizontal, todas as colunas de modo de preenchimento são apresentadas com os respetivos larguras mínimas e redimensionar coluna do utilizador é desativado.</xref:System.Windows.Forms.DataGridViewColumn.MinimumWidth%2A> Para obter mais informações sobre o modo de preenchimento da coluna, consulte [modo de preenchimento de coluna no controlo Windows Forms DataGridView](~/add/includes/ajax-current-ext-md.md).       Quando o <xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>propriedade está definida como qualquer outro valor, exceto <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>, a coluna irão gerir a largura, para que os respetivos valores de célula são apresentados totalmente sem recorte.</xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode> </xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> Nos modos de dimensionamento baseada no conteúdo, ajustes de tamanho ocorrerem sempre que o conteúdo da célula alteração ou, se <xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A>estiver ativada, sempre que alterar heights de linha.</xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A> Alguns modos de dimensionamento baseada no conteúdo permitem-lhe limitar o ajuste de tamanho para as linhas actualmente apresentadas para aumentar o desempenho.       As colunas com um <xref:System.Windows.Forms.DataGridViewColumn.Visible%2A>valor da propriedade de `true` são redimensionado, e alterar a visibilidade da coluna não irá causar redimensionamento ocorra.</xref:System.Windows.Forms.DataGridViewColumn.Visible%2A> Além disso, quando estão definidas para redimensionar automaticamente, o utilizador não é possível ajustar as larguras de coluna com o rato.       Para ajustar programaticamente larguras de coluna, utilize o <xref:System.Windows.Forms.DataGridView>do controlo <xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A>ou <xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A>métodos ou a coluna de conjunto <xref:System.Windows.Forms.DataGridViewColumn.Width%2A>propriedade.</xref:System.Windows.Forms.DataGridViewColumn.Width%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A> </xref:System.Windows.Forms.DataGridView>       Para obter mais informações sobre dimensionamento de automática baseada no conteúdo, consulte [opções de dimensionamento no controlo Windows Forms DataGridView](~/add/includes/ajax-current-ext-md.md)."
