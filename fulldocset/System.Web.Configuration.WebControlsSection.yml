  type: Class
  summary: "Configures the <xref uid=&quot;langword_csharp_webControls&quot; name=&quot;webControls&quot; href=&quot;&quot;></xref> section. This class cannot be inherited."
  remarks: "The WebControlsSection class provides a way to programmatically access and modify the `webControls` section of a configuration file.      > [!NOTE] >  ASP.NET provides a shared location for the client script files, where they can be accessed from multiple pages and across applications.  The WebControlsSection can read and write information from and to the related section of the configuration file according to the section property <xref:System.Configuration.SectionInformation.AllowDefinition%2A> whose value is <xref:System.Configuration.ConfigurationAllowDefinition>."
  example:
  - "The following code example shows how to obtain the WebControlsSection object from the configuration file associated with an existing Web application.  \n  \n [!code-vb[System.Web.Configuration.WebControlsSection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_45_1.vb)]\n [!code-cs[System.Web.Configuration.WebControlsSection#1](~/add/codesnippet/csharp/t-system.web.configurati_45_1.cs)]"
