  summary: "Configura o <xref uid=&quot;langword_csharp_webControls&quot; name=&quot;webControls&quot; href=&quot;&quot;> </xref> secção. Esta classe não pode ser herdada."
  remarks: "A classe de WebControlsSection fornece uma forma de aceder e modificar programaticamente o `webControls` secção de um ficheiro de configuração.      > [!NOTE] > O ASP.NET fornece uma localização partilhada para o cliente os ficheiros de script, onde possam ser acedidos a partir de várias páginas e em todas as aplicações.  O WebControlsSection pode ler e escrever informações de e para a secção do ficheiro de configuração, de acordo com a propriedade de secção <xref:System.Configuration.SectionInformation.AllowDefinition%2A>cujo valor é <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A> relacionada"
