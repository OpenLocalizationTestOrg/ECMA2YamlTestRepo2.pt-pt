  fullName: System.Web.UI.WebControls.WebParts.WebPartVerbCollection
  type: Class
  summary: "Represents a collection of custom Web Parts verbs. This class cannot be inherited."
  remarks: "Web Parts verbs are interactive user interface (UI) elements that are displayed in a menu or title bar of a Web Parts control. A Web Parts zone provides to a Web Parts control a standard set of verbs that are rendered in the Web Parts verb menu. A custom Web Parts zone or a Web Parts control can add additional verbs to this menu.       ASP.NET provides several standard verbs by default to all controls in a Web Parts zone, including the close and minimize verbs. There are standard verbs for opening, closing, editing, and minimizing a control, and other verbs for exporting a definition for the control or loading a Help file.       You can create new verbs that are added to the Web Parts verb menu. A control can inherit from the <xref:System.Web.UI.WebControls.WebParts.WebPart> base class and add <xref:System.Web.UI.WebControls.WebParts.WebPartVerb> objects to a WebPartVerbCollection collection. This collection can then be added to the <xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A> collection of the control.       A control can also implement the <xref:System.Web.UI.WebControls.WebParts.IWebActionable> interface and override the <xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A> property. You can then use a WebPartVerbCollection collection to add custom verbs to a control.       This class implements <xref:System.Collections.ReadOnlyCollectionBase>, which provides a non-generic, read-only collection."
  syntax:
    content: 'public sealed class WebPartVerbCollection : System.Collections.ReadOnlyCollectionBase'
  inheritance:
