  type: Class
  summary: "Representa uma coleção de verbos de peças Web personalizados. Esta classe não pode ser herdada."
  remarks: "Verbos de peças Web são elementos de interface (IU) do utilizador interativas que são apresentados numa barra de menu ou título de um controlo de peças Web. Uma zona de peças Web a um controlo de peças Web fornece um conjunto padrão de verbos que são apresentados no menu de verbo peças Web. Uma zona de peças Web personalizada ou um controlo de peças Web pode adicionar verbos adicionais a este menu.       O ASP.NET fornece várias verbos padrão por predefinição para todos os controlos num peças Web da zona, incluindo o fecho e minimizar os verbos. Existem verbos padrão para o abrir, fechar, editar e minimizando a um controlo e outros verbos para exportar uma definição para o controlo ou ao carregar um ficheiro de ajuda.       Pode criar novos verbos que são adicionados ao menu de verbo peças Web. Pode herdar de um controlo de <xref:System.Web.UI.WebControls.WebParts.WebPart>classe base e adicionar <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>objetos numa coleção de WebPartVerbCollection.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb> </xref:System.Web.UI.WebControls.WebParts.WebPart> Em seguida, pode ser adicionada esta coleção para o <xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>coleção do controlo.</xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>       Também pode implementar um controlo de <xref:System.Web.UI.WebControls.WebParts.IWebActionable>interface e substituir a <xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.IWebActionable> Em seguida, pode utilizar uma coleção de WebPartVerbCollection para adicionar verbos personalizados a um controlo.       Esta classe implementa <xref:System.Collections.ReadOnlyCollectionBase>, que fornece uma coleção não genérico só de leitura.</xref:System.Collections.ReadOnlyCollectionBase>"
