  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Gets or sets the <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Axis&quot;></xref> object that may be associated with a chart element returned by a hit test. The presence of an associated <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Axis&quot;></xref> object depends on whether a chart element was detected at the given location, and the type of chart element returned."
  remarks: "If the chart object returned by the hit test is an object that is associated with an axis—for example, a scrollbar element, tick mark, grid line or strip line—the Axis property will reference the <xref:System.Windows.Forms.DataVisualization.Charting.Axis> object with which the returned chart object is associated. Otherwise this property will be `null`.       Note that the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.HitTest%2A> method can be called explicitly, in which case a chart element may or may not be at the specified location."
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.Axis Axis { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.Axis
      description: "An <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Axis&quot;></xref> object, otherwise <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>. The default value is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.HitTestResult.Axis*
  exceptions: []
  platform:
