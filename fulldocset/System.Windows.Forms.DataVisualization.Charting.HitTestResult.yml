  name: HitTestResult
  nameWithType: HitTestResult
  fullName: System.Windows.Forms.DataVisualization.Charting.HitTestResult
  type: Class
  summary: "Represents the results of a hit test."
  remarks: "The HitTestResult class represents the results of a hit test, and is exposed as the return object from a <xref:System.Windows.Forms.DataVisualization.Charting.Chart.HitTest%2A> method call.       A hit test checks a specified point in the chart to determine if a chart element is located at that point. If a chart element is detected, the HitTestResult class is used to obtain information about that chart element.       If a chart element is found, the <xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult.Object%2A> property returns a reference to the chart element; the only exception to this being <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint> objects, in which case the return value of this property is `null`.       If a data point is located, you can use the <xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult.PointIndex%2A> property to get the index of that data point; that is, the zero-based index of the point in the <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection>. Use the <xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult.Series%2A> property to get the associated <xref:System.Windows.Forms.DataVisualization.Charting.Series> object for that data point.       The <xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult.ChartArea%2A> and <xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult.Axis%2A> properties are used to get the associated chart area and axis of the chart element—if any—returned by the hit test. Note that these properties may be `null` if the returned chart element does not have an associated chart area or axis.       Use the <xref:System.Windows.Forms.DataVisualization.Charting.ChartElementType> property to determine the type of the chart element returned by a hit test."
  syntax:
    content: public class HitTestResult
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
