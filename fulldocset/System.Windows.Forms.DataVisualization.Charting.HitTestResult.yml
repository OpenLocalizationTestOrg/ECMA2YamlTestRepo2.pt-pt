  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Gets or sets the index of a data point, if any, returned by a hit test."
  remarks: "If a data point is at the location that is checked by a hit test, the PointIndex property will return the zero-based index of that data point, otherwise it will return a negative one (-1).       All data points are stored in a <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection>, which is exposed as the <xref:System.Windows.Forms.DataVisualization.Charting.Series.Points%2A> collection property of a <xref:System.Windows.Forms.DataVisualization.Charting.Series> object; the index of the <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection> is zero-based.       Use the <xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult.Series%2A> property to determine the series to which the data point belongs."
  syntax:
    content: public int PointIndex { get; set; }
    return:
      type: System.Int32
      description: "An <xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;></xref> value that represents the index of a data point returned by a hit test. The default value is negative one (-1)."
  overload: System.Windows.Forms.DataVisualization.Charting.HitTestResult.PointIndex*
  exceptions: []
  platform:
  - net462
