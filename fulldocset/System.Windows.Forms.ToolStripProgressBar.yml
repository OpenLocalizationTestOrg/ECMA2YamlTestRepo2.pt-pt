  fullName: System.Windows.Forms.ToolStripProgressBar
  type: Class
  summary: "Representa um controlo de barra de progresso Windows contido num <xref href=&quot;System.Windows.Forms.StatusStrip&quot;> </xref>."
  remarks: "ToolStripProgressBar está <xref:System.Windows.Forms.ProgressBar>otimizada para o alojamento na <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ProgressBar> Um subconjunto de propriedades do controlo alojado e os eventos são expostos ao nível do ToolStripProgressBar, mas o subjacente <xref:System.Windows.Forms.ProgressBar>controlo é totalmente acessível através de <xref:System.Windows.Forms.ToolStripProgressBar.ProgressBar%2A>propriedade.</xref:System.Windows.Forms.ToolStripProgressBar.ProgressBar%2A> </xref:System.Windows.Forms.ProgressBar>       Um controlo ToolStripProgressBar visualmente indica o progresso de uma operação demorada. O controlo de ToolStripProgressBar apresenta uma barra que preenche da esquerda para à direita com o sistema realçar cor como avança de ser uma operação.      > [!NOTE] > ToolStripProgressBar o controlo só pode ser orientado por horizontalmente.       O controlo de ToolStripProgressBar é normalmente utilizado quando uma aplicação executa tarefas, tais como ficheiros de cópia ou impressão de documentos. Utilizadores de uma aplicação poderão considerar uma aplicação responder, se não houver nenhuma rectângulos visual. Utilize o ToolStripProgressBar para notificar o utilizador que a aplicação está a efetuar uma demorado tarefas e que a aplicação ainda está a responder.       O <xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A>e <xref:System.Windows.Forms.ToolStripProgressBar.Minimum%2A>propriedades definem o intervalo de valores para representar o progresso de uma tarefa.</xref:System.Windows.Forms.ToolStripProgressBar.Minimum%2A> </xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A> O <xref:System.Windows.Forms.ToolStripProgressBar.Minimum%2A>propriedade normalmente está definida como um valor de zero e o <xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A>propriedade normalmente está definida como um valor que indica a conclusão de uma tarefa.</xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A> </xref:System.Windows.Forms.ToolStripProgressBar.Minimum%2A> Por exemplo, para ver o progresso corretamente quando copiar um grupo de ficheiros, o <xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A>propriedade pode ser definida como o número total de ficheiros ser copiados.</xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A> O <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>propriedade representa o progresso em que a aplicação foi efetuado para concluir a operação.</xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> Porque a barra apresentada no controlo é uma coleção de blocos, o valor apresentado pelo ToolStripProgressBar apenas approximates o <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>valor atual da propriedade.</xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> Com base no tamanho do ToolStripProgressBar, o <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>propriedade determina quando apresentar o seguinte bloco.</xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>       Existem várias formas para modificar o valor apresentado pelo ToolStripProgressBar diferente de alterar o <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>propriedade diretamente.</xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> Pode utilizar o <xref:System.Windows.Forms.ToolStripProgressBar.Step%2A>propriedade para especificar um valor específico para aumentar o <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>propriedade por e, em seguida, chamada o <xref:System.Windows.Forms.ToolStripProgressBar.PerformStep%2A>método para aumentar o valor.</xref:System.Windows.Forms.ToolStripProgressBar.PerformStep%2A> </xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> </xref:System.Windows.Forms.ToolStripProgressBar.Step%2A> Para variar o valor de incremento, pode utilizar o <xref:System.Windows.Forms.ToolStripProgressBar.Increment%2A>método e especificar um valor pelo qual devem ser incrementados o <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>propriedade.</xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> </xref:System.Windows.Forms.ToolStripProgressBar.Increment%2A>       ToolStripProgressBar substitui o anterior <xref:System.Windows.Forms.ProgressBar>controlo, que contudo retido para compatibilidade com versões anteriores.</xref:System.Windows.Forms.ProgressBar>"
