  summary: "Advances the current position of the progress bar by the specified amount."
  remarks: "The Increment method enables you to increment the value of the progress bar by a specific amount. This method of incrementing the progress bar is similar to using the <xref:System.Windows.Forms.ToolStripProgressBar.Step%2A> property with the <xref:System.Windows.Forms.ToolStripProgressBar.PerformStep%2A> method. The <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> property specifies the current position of the <xref:System.Windows.Forms.ToolStripProgressBar>. If, after calling the Increment method, the <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> property is greater than the value of the <xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A> property, the <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> property remains at the value of the <xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A> property. If, after calling the Increment method with a negative value specified in the `value` parameter, the <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> property is less than the value of the <xref:System.Windows.Forms.ToolStripProgressBar.Minimum%2A> property, the <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> property remains at the value of the <xref:System.Windows.Forms.ToolStripProgressBar.Minimum%2A> property."
