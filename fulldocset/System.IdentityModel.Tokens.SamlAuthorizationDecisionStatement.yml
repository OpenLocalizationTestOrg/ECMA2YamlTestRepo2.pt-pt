  name: SamlAuthorizationDecisionStatement
  nameWithType: SamlAuthorizationDecisionStatement
  fullName: System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement
  type: Class
  summary: "Representa uma afirmação para um <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> token de segurança que asserções que não foi efetuada uma decisão de autorização relativos ao acesso pelo requerente para o recurso especificado."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>tokens de segurança de especificar as afirmações utilizando asserções de SAML, que podem especificar se um requerente está autorizado a aceder a um recurso específico.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Declarações de uma asserção SAML são representadas por declarações de SAML. A especificação de SAML define um conjunto de tipos de instrução de SAML, não sendo um de um SamlAuthorizationDecisionStatement. Um SamlAuthorizationDecisionStatement asserções que foi efetuada uma decisão de autorização relativos ao acesso pelo requerente para o recurso especificado. A tabela seguinte resume as propriedades que estão associadas a decisão de autorização.      | Propriedade | Descrição |   |--------------|-----------------|   | <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.AccessDecision%2A>| A decisão de autorização composta pela autoridade de SAML relativamente ao recurso representado pela propriedade <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>. |   | <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Evidence%2A>| Um conjunto de que a autoridade SAML relied para compor a decisão de asserções de SAML. |   | <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>| Uma referência URI que identifica o recurso ao qual o acesso é sought. |   | <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.SamlActions%2A>| O conjunto de ações que o requerente está autorizado a efetuar no recurso representado pelo <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>propriedade. |</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.SamlActions%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Evidence%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.AccessDecision%2A>"
