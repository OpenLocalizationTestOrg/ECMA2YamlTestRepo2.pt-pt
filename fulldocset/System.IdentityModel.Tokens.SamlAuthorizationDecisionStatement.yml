  name: SamlAuthorizationDecisionStatement
  nameWithType: SamlAuthorizationDecisionStatement
  fullName: System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement
  type: Class
  summary: "Represents a claim for a <see cref=&quot;T:System.IdentityModel.Tokens.SamlSecurityToken&quot;></see> security token that asserts that an authorization decision regarding access by the subject to the specified resource has been made."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken> security tokens specify their claims using SAML assertions, which can specify whether a subject is authorized to access a specific resource. The claims in a SAML assertion are represented by SAML statements. The SAML specification defines a set of SAML statement types and one of them is a SamlAuthorizationDecisionStatement. An SamlAuthorizationDecisionStatement asserts an authorization decision regarding access by the subject to the specified resource has been made. The following table summarizes the properties that are associated with the authorization decision.      |Property|Description|   |--------------|-----------------|   |<xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.AccessDecision%2A>|The authorization decision rendered by the SAML authority with respect to the resource represented by the <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> property.|   |<xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Evidence%2A>|A set of SAML assertions that the SAML authority relied on to render the decision.|   |<xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>|A URI reference that identifies the resource to which access is sought.|   |<xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.SamlActions%2A>|The set of actions that the subject is authorized to perform on the resource represented by the <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> property.|"
  syntax:
    content: 'public class SamlAuthorizationDecisionStatement : System.IdentityModel.Tokens.SamlSubjectStatement'
