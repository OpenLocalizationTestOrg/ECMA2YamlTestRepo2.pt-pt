  summary: "Especifica se pretende colocar em cache objetos de pincel em mosaico."
  remarks: "Por predefinição, [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] não coloca em cache os conteúdos compostos de <xref:System.Windows.Media.DrawingBrush>e <xref:System.Windows.Media.VisualBrush>objetos.</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.DrawingBrush> Estático cenários em que o conteúdo e a utilização de pincel na cena não está a mudar, não a colocação em cache fornece uma vantagem como-conserva valiosos memória de vídeo. Quando um pincel com conteúdo estático é utilizado de forma não estático, o comportamento predefinido de [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] é novamente compor todo o conteúdo de pincel cada intervalo, mesmo que o conteúdo é unchanging. Por exemplo, isto irá acontecer quando static <xref:System.Windows.Media.DrawingBrush>ou <xref:System.Windows.Media.VisualBrush>está mapeado para a superfície de um objeto 3D rotating.</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.DrawingBrush> Volte a compor o conteúdo estático, pode ter um impacto negativo no desempenho.       Ao definir o <xref:System.Windows.Media.RenderOptions.CachingHint%2A>ligado propriedade no pincel à Cache, pode aumentar o desempenho, utilizando em cache versões dos objetos de pincel em mosaico.</xref:System.Windows.Media.RenderOptions.CachingHint%2A>       O <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMinimum%2A>e <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>valores de propriedade são valores de tamanho relativo que determinam quando o <xref:System.Windows.Media.TileBrush>objecto deve ser novamente gerado devido a alterações em escala.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMinimum%2A> Por exemplo, definindo o <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>propriedade 2.0, a cache para o <xref:System.Windows.Media.TileBrush>só tem de ser novamente geradas quando o respetivo tamanho excede duas vezes o tamanho da cache atual.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>"
