  name: AnchorStyles
  nameWithType: AnchorStyles
  fullName: System.Windows.Forms.AnchorStyles
  type: Enum
  summary: "Especifica a forma como um controlo âncoras para as margens do respectivo contentor."
  remarks: "Quando um controlo está ancorado a um limite do respectivo contentor, a distância entre o controlo e o limite especificado permanece constante quando redimensiona o contentor. Por exemplo, se um controlo está ancorado a extremidade direita do respectivo contentor, a distância entre o limite direito de controlo e extremidade direita do contentor permanece constante quando redimensiona o contentor. Um controlo pode ser ancorado qualquer combinação de margens do controlo. Se o controlo está ancorado a oposta extremidades do respectivo contentor (por exemplo, para a parte superior e inferior), redimensiona quando redimensiona o contentor. Se tiver um controlo respetivo <xref:System.Windows.Forms.Control.Anchor%2A>propriedade definida como None, o controlo move metade a distância que o contentor do controlo é redimensionado.</xref:System.Windows.Forms.Control.Anchor%2A> Por exemplo, se um <xref:System.Windows.Forms.Button>tem respetivo <xref:System.Windows.Forms.Control.Anchor%2A>propriedade definida como None e <xref:System.Windows.Forms.Form>que o controlo está localizado no é redimensionado em 20 pixels em qualquer direção, o botão será movidas 10 pixels em ambas as direções.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.Anchor%2A> </xref:System.Windows.Forms.Button>"
  example:
  - "The following example adds a <xref:System.Windows.Forms.Button> to a form and sets some of its common properties. The example anchors the button to the bottom-right corner of the form so it keeps its relative position as the form is resized. Next it sets the <xref:System.Windows.Forms.Control.BackgroundImage%2A> and resizes the button to the same size as the <xref:System.Drawing.Image>. The example then sets the <xref:System.Windows.Forms.Control.TabStop%2A> to `true` and sets the <xref:System.Windows.Forms.Control.TabIndex%2A> property. Lastly, it adds an event handler to handle the <xref:System.Windows.Forms.Control.Click> event of the button. This example assumes you have an <xref:System.Windows.Forms.ImageList> named `imageList1`.  \n  \n [!code-cs[Windows.Forms.Control Properties#3](~/add/codesnippet/csharp/t-system.windows.forms.a_9_1.cs)]\n [!code-cpp[Windows.Forms.Control Properties#3](~/add/codesnippet/cpp/t-system.windows.forms.a_9_1.cpp)]\n [!code-vb[Windows.Forms.Control Properties#3](~/add/codesnippet/visualbasic/t-system.windows.forms.a_9_1.vb)]"
  syntax:
    content: >-
