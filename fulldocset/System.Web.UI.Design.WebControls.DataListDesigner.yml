  name: DataListDesigner
  nameWithType: DataListDesigner
  fullName: System.Web.UI.Design.WebControls.DataListDesigner
  type: Class
  summary: "Extends design-time behavior for the <xref href=&quot;System.Web.UI.WebControls.DataList&quot;></xref> Web server control."
  remarks: ''
  example:
  - "The following code example demonstrates how to extend the DataListDesigner class. The code overrides the <xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A> method to display a five-point border that is purple if the <xref:System.Web.UI.WebControls.DataList> control is enabled.  \n  \n [!code-cs[DataGriddesigner_Sample2#10](~/add/codesnippet/csharp/t-system.web.ui.design.w_6_1.cs)]  \n[!code-vb[DataGriddesigner_Sample2#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_6_2.vb)]\n[!code-cs[DataGriddesigner_Sample2#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_6_2.cs)]  \n  \n The following code example shows how to use the <xref:System.ComponentModel.DesignerAttribute> to associate the designer with the <xref:System.Web.UI.WebControls.DataList> control.  \n  \n [!code-vb[DataGridDesigner_Sample2#6](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_6_3.vb)]\n [!code-cs[DataGridDesigner_Sample2#6](~/add/codesnippet/csharp/t-system.web.ui.design.w_6_3.cs)]"
  syntax:
    content: >-
      [System.Web.UI.Design.SupportsPreviewControl(true)]

      public class DataListDesigner : System.Web.UI.Design.WebControls.BaseDataListDesigner
