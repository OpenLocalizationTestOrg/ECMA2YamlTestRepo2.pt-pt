- uid: System.Windows.Automation.Provider.IRawElementProviderFragment.GetRuntimeId
  id: GetRuntimeId
  parent: System.Windows.Automation.Provider.IRawElementProviderFragment
  langs:
  - csharp
  name: GetRuntimeId()
  nameWithType: IRawElementProviderFragment.GetRuntimeId()
  fullName: System.Windows.Automation.Provider.IRawElementProviderFragment.GetRuntimeId()
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Obtém o identificador de tempo de execução de um elemento."
  remarks: "As implementações deverá devolver `null` para um elemento que corresponde a um identificador de janela. Outros elementos devem devolver uma matriz que contenha <xref:System.Windows.Automation.Provider.AutomationInteropProvider.AppendRuntimeId>, seguido de um valor exclusivo no fragmento.</xref:System.Windows.Automation.Provider.AutomationInteropProvider.AppendRuntimeId>       Responsabilidade do fornecedor para garantir a exclusividade no fragmento; Por exemplo, cada item numa lista tem de ser individualmente numerada. O [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] motor assegura que o identificador exclusivo entre todas as instâncias, ao traduzir o <xref:System.Windows.Automation.Provider.AutomationInteropProvider.AppendRuntimeId>valor.</xref:System.Windows.Automation.Provider.AutomationInteropProvider.AppendRuntimeId>"
  example:
  - "The following example code shows an implementation of this method by an element within a fragment, such as an item within a list box. The item has its own unique identifier within this instance of the fragment, and the <xref:System.Windows.Automation.Provider.AutomationInteropProvider.AppendRuntimeId> value ensures that the identifier returned by the method is unique in the [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] tree.  \n  \n [!code-vb[UIAFragmentProvider_snip#101](~/add/codesnippet/visualbasic/UIAFragmentProviderVB/ListItemFragment.vb#101)]\n [!code-cs[UIAFragmentProvider_snip#101](~/add/codesnippet/csharp/UIAFragmentProvider_snip.ElementProvider/ListItemFragment.cs#101)]"
  syntax:
    content: public int[] GetRuntimeId ();
    parameters: []
    return:
      type: System.Int32[]
      description: "O tempo de execução de identificador exclusivo do elemento."
  overload: System.Windows.Automation.Provider.IRawElementProviderFragment.GetRuntimeId*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Automation.Provider.IRawElementProviderFragment.Navigate(System.Windows.Automation.Provider.NavigateDirection)
  id: Navigate(System.Windows.Automation.Provider.NavigateDirection)
  parent: System.Windows.Automation.Provider.IRawElementProviderFragment
  langs:
  - csharp
  name: Navigate(NavigateDirection)
  nameWithType: IRawElementProviderFragment.Navigate(NavigateDirection)
  fullName: System.Windows.Automation.Provider.IRawElementProviderFragment.Navigate(NavigateDirection)
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Obtém o [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] elemento uma direção especificada dentro da árvore."
  remarks: "O [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] implementações do servidor deste método definem a estrutura do [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] árvore de elemento.       Navegação tem de ser colaterais suportados para cima para o elemento principal, rapidez para o primeiro e último subordinado e -se lateralmente para o seguinte e anteriores, conforme aplicável.       Cada nó secundário tem apenas um elemento principal e tem de ser colocado na cadeia de colaterais aceder a partir da principal e <xref:System.Windows.Automation.Provider.NavigateDirection> <xref:System.Windows.Automation.Provider.NavigateDirection>.</xref:System.Windows.Automation.Provider.NavigateDirection> </xref:System.Windows.Automation.Provider.NavigateDirection>       Relações entre colaterais tem de ser idênticas em ambas as direções: se A do B <xref:System.Windows.Automation.Provider.NavigateDirection>, em seguida, o B é A <xref:System.Windows.Automation.Provider.NavigateDirection>.</xref:System.Windows.Automation.Provider.NavigateDirection> </xref:System.Windows.Automation.Provider.NavigateDirection> A <xref:System.Windows.Automation.Provider.NavigateDirection>não tenha <xref:System.Windows.Automation.Provider.NavigateDirection>e um <xref:System.Windows.Automation.Provider.NavigateDirection>tem <xref:System.Windows.Automation.Provider.NavigateDirection>.</xref:System.Windows.Automation.Provider.NavigateDirection> </xref:System.Windows.Automation.Provider.NavigateDirection> </xref:System.Windows.Automation.Provider.NavigateDirection> </xref:System.Windows.Automation.Provider.NavigateDirection>       Raízes de fragmento não ative a navegação para um elemento principal ou colaterais; navegação entre as raízes de fragmento é processada pelos fornecedores de janela predefinidos. Elementos de fragmentos terá de navegar apenas para outros elementos dentro desse fragmento."
  example:
  - "The following example code shows the implementation of Navigate by a fragment root that has a single child element. Because the implementing element is a fragment root, it does not enable navigation to a parent element or sibling elements.  \n  \n [!code-cs[UIAProvider_snip#105](~/add/codesnippet/csharp/UIAProvider/FragmentRoot.cs#105)]\n [!code-vb[UIAProvider_snip#105](~/add/codesnippet/visualbasic/UIAProviderVB/FragmentRoot.vb#105)]  \n  \n The following example shows an implementation by a fragment that represents a single item within a list box. In this case, the element enables navigation to its parent and siblings, but not to any children.  \n  \n [!code-vb[UIAFragmentProvider_snip#103](~/add/codesnippet/visualbasic/UIAFragmentProviderVB/ListItemFragment.vb#103)]\n [!code-cs[UIAFragmentProvider_snip#103](~/add/codesnippet/csharp/UIAFragmentProvider_snip.ElementProvider/ListItemFragment.cs#103)]"
  syntax:
    content: public System.Windows.Automation.Provider.IRawElementProviderFragment Navigate (System.Windows.Automation.Provider.NavigateDirection direction);
    parameters:
    - id: direction
      type: System.Windows.Automation.Provider.NavigateDirection
      description: "A direção na qual navegar."
    return:
      type: System.Windows.Automation.Provider.IRawElementProviderFragment
      description: "O elemento na direção especificada, ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se não existir nenhum elemento que direção"
  overload: System.Windows.Automation.Provider.IRawElementProviderFragment.Navigate*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Automation.Provider.IRawElementProviderFragment.SetFocus
  id: SetFocus
  parent: System.Windows.Automation.Provider.IRawElementProviderFragment
  langs:
  - csharp
  name: SetFocus()
  nameWithType: IRawElementProviderFragment.SetFocus()
  fullName: System.Windows.Automation.Provider.IRawElementProviderFragment.SetFocus()
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Define o foco para este elemento."
  remarks: "O [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] framework irá garantir que a parte da interface que aloja este fragmento já concentra-se antes de chamar este método. A implementação deve ser atualizado apenas o estado de foco interno; Por exemplo, ao novo desenho um item da lista para mostrar que tem o foco. Se preferir que [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] não focar-se a janela principal, defina o <xref:System.Windows.Automation.Provider.ProviderOptions>opção <xref:System.Windows.Automation.Provider.ProviderOptions>para a raiz de fragmento.</xref:System.Windows.Automation.Provider.ProviderOptions> </xref:System.Windows.Automation.Provider.ProviderOptions>"
  syntax:
    content: public void SetFocus ();
    parameters: []
  overload: System.Windows.Automation.Provider.IRawElementProviderFragment.SetFocus*
  exceptions: []
  platform:
  - net462
