  name: NopReturnReader
  nameWithType: NopReturnReader
  fullName: System.Web.Services.Protocols.NopReturnReader
  type: Class
  summary: "Funciona como um leitor não atuar da resposta recebida devolve valores para os clientes de serviço Web implementados através de HTTP, mas sem SOAP."
  remarks: "NopReturnReader e outras classes no <xref:System.Web.Services.Protocols>espaço de nomes suporta as implementações o .NET Framework de serviços Web através das operações de HTTP GET e POST de HTTP.</xref:System.Web.Services.Protocols> Escritores de serviço Web e leitores de serializar e anular a serialização, respetivamente, entre os parâmetros ou objetos de retorno de métodos da Web e os fluxos de pedido ou resposta HTTP. Escritores de serviço Web e leitores de utilizam o HTTP para o transporte mas não trocam mensagens através do padrão SOAP.       A classe de NopReturnReader fornece uma implementação de leitura não da interface de classe abstracta <xref:System.Web.Services.Protocols.MimeReturnReader>.</xref:System.Web.Services.Protocols.MimeReturnReader>       Normalmente, não terá de utilizar a classe de NopReturnReader. Em vez disso, quando a ferramenta de Wsdl.exe gera o código de proxy do cliente, de acordo com as implementações de HTTP GET ou POST de HTTP, .it aplica-se <xref:System.Web.Services.Protocols.HttpMethodAttribute>para cada método Web e, por predefinição, define o atributo <xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A>propriedade, <xref:System.Web.Services.Protocols.XmlReturnReader>outra classe derivada de <xref:System.Web.Services.Protocols.MimeReturnReader>.</xref:System.Web.Services.Protocols.MimeReturnReader> </xref:System.Web.Services.Protocols.XmlReturnReader> </xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute> WSDL.exe define a propriedade como NopReturnReader se for, caso contrário, não é possível determinar um valor."
  syntax:
    content: 'public class NopReturnReader : System.Web.Services.Protocols.MimeReturnReader'
  inheritance:
