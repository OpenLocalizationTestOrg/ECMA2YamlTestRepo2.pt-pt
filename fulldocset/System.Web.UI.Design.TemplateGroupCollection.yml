  name: TemplateGroupCollection
  nameWithType: TemplateGroupCollection
  fullName: System.Web.UI.Design.TemplateGroupCollection
  type: Class
  summary: "Represents a collection of <xref href=&quot;System.Web.UI.Design.TemplateGroup&quot;></xref> objects within a control designer. This class cannot be inherited."
  remarks: "The <xref:System.Web.UI.Design.ControlDesigner> class, and any derived class, defines the <xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A> property as a TemplateGroupCollection object. The TemplateGroupCollection property is typically used only by a design host such as [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)].       The collection dynamically increases in size as objects are added. Indexes in this collection are zero-based. Use the <xref:System.Web.UI.Design.TemplateGroupCollection.Count%2A> property to determine how many groups are in the collection.       Additionally, use the TemplateGroupCollection methods and properties to provide the following functionality:      -   The <xref:System.Web.UI.Design.TemplateGroupCollection.Add%2A> method to add a single group to the collection.      -   The <xref:System.Web.UI.Design.TemplateGroupCollection.Insert%2A> method to add a group at a particular index within the collection.      -   The <xref:System.Web.UI.Design.TemplateGroupCollection.Remove%2A> method to remove a group.      -   The <xref:System.Web.UI.Design.TemplateGroupCollection.RemoveAt%2A> method to remove the group at a particular index.      -   The <xref:System.Web.UI.Design.TemplateGroupCollection.Contains%2A> method to determine whether a particular group is already in the collection.      -   The <xref:System.Web.UI.Design.TemplateGroupCollection.IndexOf%2A> method to retrieve the index of a group within the collection.      -   The <xref:System.Web.UI.Design.TemplateGroupCollection.Item%2A> indexer to get or set the group at a particular index, using array notation.      -   The <xref:System.Web.UI.Design.TemplateGroupCollection.AddRange%2A> method to add multiple groups to the collection.           You can add multiple groups either as an array of groups or as a TemplateGroupCollection object that you retrieve through the <xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A> property of another control designer.      -   The <xref:System.Web.UI.Design.TemplateGroupCollection.Clear%2A> method to remove all groups from the collection."
  example:
  - "The following code example demonstrates how to define a simple control designer that is derived from the <xref:System.Web.UI.Design.ControlDesigner> class. The derived control designer implements the <xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A> property by getting the template groups that are defined for the base class and adding a template group that is specific to the derived control designer.  \n  \n [!code-cs[System.Web.UI.Design.TemplateGroupCollection#1](~/add/codesnippet/csharp/t-system.web.ui.design.t_1_1.cs)]\n [!code-vb[System.Web.UI.Design.TemplateGroupCollection#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.t_1_1.vb)]"
  syntax:
    content: 'public sealed class TemplateGroupCollection : System.Collections.IList'
