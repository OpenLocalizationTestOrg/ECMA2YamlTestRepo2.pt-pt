  name: TypePresenter
  nameWithType: TypePresenter
  fullName: System.Activities.Presentation.View.TypePresenter
  type: Class
  summary: "A control used for selecting a type."
  remarks: "TypePresenter can be used imperatively or declaratively.       The following code example demonstrates how to use TypePresenter in a custom activity designer. It binds the TypePresenter control to the &quot;Text&quot; property of the corresponding activity of the activity designer. The &quot;Text&quot; property is of type &quot;System.Type&quot;."
  example:
  - "```xaml  \n<sap:ActivityDesigner x:Class=\"WorkflowConsoleApplication1.ActivityDesigner1\"  \n    xmlns=\"http://schemas.microsoft.com/winfx/2006/xaml/presentation\"  \n    xmlns:x=\"http://schemas.microsoft.com/winfx/2006/xaml\"  \n    xmlns:sap=\"clr-namespace:System.Activities.Presentation;assembly=System.Activities.Presentation\"  \n    xmlns:sapc=\"clr-namespace:System.Activities.Presentation.Converters;assembly=System.Activities.Presentation\"  \n    xmlns:sapv=\"clr-namespace:System.Activities.Presentation.View;assembly=System.Activities.Presentation\">  \n    <sap:ActivityDesigner.Resources>  \n        <sapc:ModelToObjectValueConverter x:Key=\"modelItemConverter\" />  \n    </sap:ActivityDesigner.Resources>  \n    <StackPanel>  \n        <sapv:TypePresenter  \n            Type=\"{Binding Path=ModelItem.Text, Mode=TwoWay, Converter={StaticResource modelItemConverter}}\"  \n            Context=\"{Binding Context}\"  \n            AllowNull=\"True\"  \n            BrowseTypeDirectly=\"False\"  \n            Label=\"Choose type\"/>  \n    </StackPanel>  \n</sap:ActivityDesigner>  \n  \n```"
