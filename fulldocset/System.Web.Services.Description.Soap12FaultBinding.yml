  type: Class
  summary: "Represents a service description format extension applied to an <see cref=&quot;T:System.Web.Services.Description.FaultBinding&quot;></see> when an XML Web service supports the SOAP protocol version 1.2. This class cannot be inherited."
  remarks: "This class specifies the contents of any error message, which is contained within a SOAP fault.  \n  \n For more information about specifying protocols for XML Web services, see [&#91;\\<topic://cpconbuildingaspnetwebservices>&#93;](http://msdn.microsoft.com/en-us/01dfc27c-c68e-4910-a0aa-5e4c2a766b0c). For more information about Web Services Description Language (WSDL), see the specification at http://www.w3.org/TR/wsdl/."
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtension("fault", "http://schemas.xmlsoap.org/wsdl/soap12/", typeof(System.Web.Services.Description.FaultBinding))]

      public sealed class Soap12FaultBinding : System.Web.Services.Description.SoapFaultBinding
