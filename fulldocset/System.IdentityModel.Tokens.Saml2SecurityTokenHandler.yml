  name: Saml2SecurityTokenHandler
  nameWithType: Saml2SecurityTokenHandler
  fullName: System.IdentityModel.Tokens.Saml2SecurityTokenHandler
  type: Class
  summary: "Representa um processador de token de segurança que cria os tokens de segurança de SAML 2.0 asserções."
  remarks: "A classe de Saml2SecurityTokenHandler serializa e deserializes tokens de segurança efetuados pelo SAML 2.0 asserções para <xref:System.IdentityModel.Tokens.Saml2SecurityToken>objetos.</xref:System.IdentityModel.Tokens.Saml2SecurityToken> Os processadores de token de segurança são responsáveis por criar, ler, escrever e tokens de validação.       Pode configurar um serviço de token de segurança (STS) ou entidade confiadora (RP) tokens de aplicação para processar de asserção SAML 2.0-cópia de segurança ao adicionar uma instância da classe Saml2SecurityTokenHandler para o <xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection>objeto configurado para a (aplicação ou serviço).</xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection> Isto pode ser feito através de programação ou no ficheiro de configuração. O processador de si próprio está configurado da configuração especificada para a coleção através da coleção <xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection.Configuration%2A>propriedade quando é adicionado à coleção.</xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection.Configuration%2A> Embora seja possível configurar o processador individualmente definindo a respetiva <xref:System.IdentityModel.Tokens.SecurityTokenHandler.Configuration%2A>propriedade, isto não é necessário normalmente; no entanto, se o processador tem de ser configurado individualmente, a propriedade deve ser definida depois do processador é adicionado à coleção.</xref:System.IdentityModel.Tokens.SecurityTokenHandler.Configuration%2A>       Para vários cenários, a classe de Saml2SecurityTokenHandler pode ser utilizada como-é; No entanto, a classe fornece que muitos extensão aponta através de métodos expõe. Ao efetuar a derivação do Saml2SecurityTokenHandler e substituir métodos específicos, pode modificar a funcionalidade do processamento do token fornecido na implementação predefinida ou, pode adicionar processamento para as extensões a especificação de asserção SAML, poderá ser necessária em alguns cenários personalizados."
