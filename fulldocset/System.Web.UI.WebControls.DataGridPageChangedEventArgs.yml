  fullName: System.Web.UI.WebControls.DataGridPageChangedEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Web.UI.WebControls.DataGrid.PageIndexChanged&quot;> </xref> eventos do <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> controlo. Esta classe não pode ser herdada."
  remarks: "O <xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>evento é gerado quando um botão no elemento de seleção de página do <xref:System.Web.UI.WebControls.DataGrid>controlo é clicado.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>       Para obter uma lista de valores de propriedade inicial para uma instância de DataGridPageChangedEventArgs, consulte o <xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.%23ctor%2A>       Para obter mais informações sobre como lidar com eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged> event. It displays pages on the <xref:System.Web.UI.WebControls.DataGrid> control in 10-item increments.  \n  \n [!code-vb[DataGridAllowPaging#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_249_1.aspx)]\n [!code-cs[DataGridAllowPaging#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_249_1.aspx)]  \n  \n [!code-cs[PageIndexChanged#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_249_2.aspx)]\n [!code-vb[PageIndexChanged#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_249_2.aspx)]"
