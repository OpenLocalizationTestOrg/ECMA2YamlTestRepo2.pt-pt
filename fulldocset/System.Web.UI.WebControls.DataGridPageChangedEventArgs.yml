  nameWithType: DataGridPageChangedEventArgs.NewPageIndex
  fullName: System.Web.UI.WebControls.DataGridPageChangedEventArgs.NewPageIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém o índice da página selecionado pelo utilizador no elemento de seleção de página do <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> controlo."
  remarks: "Utilize a propriedade NewPageIndex para determinar o índice da página selecionado pelo utilizador no elemento de seleção de página do <xref:System.Web.UI.WebControls.DataGrid>controlo.</xref:System.Web.UI.WebControls.DataGrid> Este valor é frequentemente utilizado para definir o <xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A>propriedade o <xref:System.Web.UI.WebControls.DataGrid>controlo para apresentar a página selecionada.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A>"
  example:
  - "The following code example demonstrates how to use the NewPageIndex property to determine the index of the page selected by the user in the page selection element of the <xref:System.Web.UI.WebControls.DataGrid> control. This value is then used to set the <xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A> property of the <xref:System.Web.UI.WebControls.DataGrid> control to display the selected page.  \n  \n [!code-vb[DataGridAllowPaging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_549_1.aspx)]\n [!code-cs[DataGridAllowPaging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_549_1.aspx)]"
  syntax:
    content: public int NewPageIndex { get; }
    return:
      type: System.Int32
      description: "O índice da página selecionado pelo utilizador no elemento de seleção de página do <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> controlo."
  overload: System.Web.UI.WebControls.DataGridPageChangedEventArgs.NewPageIndex*
  exceptions: []
  platform:
  - net462
