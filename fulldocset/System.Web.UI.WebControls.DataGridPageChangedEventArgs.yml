  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets the source of the command."
  remarks: "Use the CommandSource property to determine the source of the command that raised the event. Because this event is raised only when a button in the page selection element of the <xref:System.Web.UI.WebControls.DataGrid> control is clicked, the returned source is a <xref:System.Web.UI.WebControls.DataGridItem> object that represents the page selection element."
  example:
  - "The following code example demonstrates how to use the CommandSource property to programmatically control the command source that raises the event.  \n  \n [!code-vb[DataGridAllowPaging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_950_1.aspx)]\n [!code-cs[DataGridAllowPaging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_950_1.aspx)]"
