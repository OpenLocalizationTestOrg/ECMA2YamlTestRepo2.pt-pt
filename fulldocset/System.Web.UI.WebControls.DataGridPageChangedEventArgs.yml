  fullName: System.Web.UI.WebControls.DataGridPageChangedEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Web.UI.WebControls.DataGrid.PageIndexChanged&quot;></xref> event of the <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;></xref> control. This class cannot be inherited."
  remarks: "The <xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged> event is raised when a button in the page selection element of the <xref:System.Web.UI.WebControls.DataGrid> control is clicked.       For a list of initial property values for an instance of DataGridPageChangedEventArgs, see the <xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.%23ctor%2A> constructor.       For more information about handling events, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged> event. It displays pages on the <xref:System.Web.UI.WebControls.DataGrid> control in 10-item increments.  \n  \n [!code-vb[DataGridAllowPaging#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_249_1.aspx)]\n [!code-cs[DataGridAllowPaging#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_249_1.aspx)]  \n  \n [!code-cs[PageIndexChanged#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_249_2.aspx)]\n [!code-vb[PageIndexChanged#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_249_2.aspx)]"
  syntax:
    content: 'public class DataGridPageChangedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
