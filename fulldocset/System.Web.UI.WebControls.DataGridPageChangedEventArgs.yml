  fullName: System.Web.UI.WebControls.DataGridPageChangedEventArgs.CommandSource
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém a origem do comando."
  remarks: "Utilize a propriedade de CommandSource para determinar a origem do comando que originou o evento. Porque este evento é desencadeado apenas quando um botão no elemento de seleção de página do <xref:System.Web.UI.WebControls.DataGrid>controlo é clicado, a origem devolvida é um <xref:System.Web.UI.WebControls.DataGridItem>objeto que representa o elemento de seleção de página.</xref:System.Web.UI.WebControls.DataGridItem> </xref:System.Web.UI.WebControls.DataGrid>"
  example:
  - "The following code example demonstrates how to use the CommandSource property to programmatically control the command source that raises the event.  \n  \n [!code-vb[DataGridAllowPaging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_950_1.aspx)]\n [!code-cs[DataGridAllowPaging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_950_1.aspx)]"
