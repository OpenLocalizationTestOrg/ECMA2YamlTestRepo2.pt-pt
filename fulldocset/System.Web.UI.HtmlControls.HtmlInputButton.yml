  fullName: System.Web.UI.HtmlControls.HtmlInputButton
  type: Class
  summary: "Allows programmatic access to the HTML <xref uid=&quot;langword_csharp_&lt;input type= button&gt;&quot; name=&quot;&lt;input type= button&gt;&quot; href=&quot;&quot;></xref>, <xref uid=&quot;langword_csharp_&lt;input type= submit&gt;&quot; name=&quot;&lt;input type= submit&gt;&quot; href=&quot;&quot;></xref>, and <xref uid=&quot;langword_csharp_&lt;input type= reset&gt;&quot; name=&quot;&lt;input type= reset&gt;&quot; href=&quot;&quot;></xref> elements on the server."
  remarks: "Use the HtmlInputButton class to create button controls on a Web page. An `<input type=button>` HTML element is a push button with no default behavior when clicked. An `<input type=submit>` HTML element is a button that submits a form when clicked. An `<input type=reset>` HTML button resets all controls to their initial values when clicked.       In ASP.NET 2.0, use the <xref:System.Web.UI.HtmlControls.HtmlInputReset> class and the <xref:System.Web.UI.HtmlControls.HtmlInputSubmit> class to create Reset and Submit buttons, respectively.       For a list of initial property values for an instance of HtmlInputButton, see the <xref:System.Web.UI.HtmlControls.HtmlInputButton.%23ctor%2A> constructor."
  example:
  - "The following code example demonstrates how to use the HtmlInputButton control to create a command button, a Submit button, and a Reset button.  \n  \n [!code-cs[System.Web.UI.HtmlControls.HtmlInputButton#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_9_1.aspx)]\n [!code-vb[System.Web.UI.HtmlControls.HtmlInputButton#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_9_1.aspx)]"
