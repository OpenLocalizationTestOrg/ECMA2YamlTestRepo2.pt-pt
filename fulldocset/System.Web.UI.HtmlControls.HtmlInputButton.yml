  remarks: "The <xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick> event is raised when an <xref:System.Web.UI.HtmlControls.HtmlInputButton> control is clicked.      > [!NOTE] >  A Reset button does not raise the <xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick> event.       When you create an <xref:System.Web.UI.HtmlControls.HtmlInputButton> delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event handler delegates, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
