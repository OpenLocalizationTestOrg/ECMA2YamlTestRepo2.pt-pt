- uid: System.Web.UI.HtmlControls.HtmlInputButton.CausesValidation
  id: CausesValidation
  parent: System.Web.UI.HtmlControls.HtmlInputButton
  langs:
  - csharp
  name: CausesValidation
  nameWithType: HtmlInputButton.CausesValidation
  fullName: System.Web.UI.HtmlControls.HtmlInputButton.CausesValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Gets or sets a value indicating whether validation is performed when the <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputButton&quot;></xref> control is clicked."
  remarks: "By default, page validation is performed when an <xref:System.Web.UI.HtmlControls.HtmlInputButton> control is clicked. Page validation determines whether the input controls associated with a validation control on the page all pass the validation rules specified by the validation control.       You can specify or determine whether validation is performed on both the client and the server when an <xref:System.Web.UI.HtmlControls.HtmlInputButton> control is clicked by using the CausesValidation property. To prevent validation from being performed, set the CausesValidation property to `false`.       This property is commonly used in the event handler for the <xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick> event to prevent page validation from occurring when a Cancel or Reset button is clicked."
  example:
  - "The following code example demonstrates how to use the CausesValidation property to prevent page validation from occurring. Notice how the <xref:System.Web.UI.WebControls.BaseValidator.Validate%2A> method activates each validation control independently.  \n  \n [!code-vb[HtmlInputButtonCausesValidation#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_95_1.aspx)]\n [!code-cs[HtmlInputButtonCausesValidation#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_95_1.aspx)]"
  syntax:
    content: public virtual bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if validation is performed when the <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputButton&quot;></xref> control is clicked; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default value is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.HtmlControls.HtmlInputButton.CausesValidation*
  exceptions: []
  platform:
  - net462
