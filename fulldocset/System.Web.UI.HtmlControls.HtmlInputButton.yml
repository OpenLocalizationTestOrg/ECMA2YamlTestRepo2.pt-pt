- uid: System.Web.UI.HtmlControls.HtmlInputButton.CausesValidation
  id: CausesValidation
  parent: System.Web.UI.HtmlControls.HtmlInputButton
  langs:
  - csharp
  name: CausesValidation
  nameWithType: HtmlInputButton.CausesValidation
  fullName: System.Web.UI.HtmlControls.HtmlInputButton.CausesValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define um valor que indica se a validação é executada quando o <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputButton&quot;> </xref> controlo é clicado."
  remarks: "Por predefinição, é efetuada a validação da página quando um <xref:System.Web.UI.HtmlControls.HtmlInputButton>controlo é clicado.</xref:System.Web.UI.HtmlControls.HtmlInputButton> Validação da página determina se os controlos de entrada associados a um controlo de validação na página de que passaram todas as regras de validação especificadas pelo controlo de validação.       Pode especificar ou determinar se a validação é executada no cliente e no servidor quando um <xref:System.Web.UI.HtmlControls.HtmlInputButton>controlo é clicado utilizando a propriedade CausesValidation.</xref:System.Web.UI.HtmlControls.HtmlInputButton> Para evitar a validação de que está a ser efetuada, defina a propriedade CausesValidation `false`.       Esta propriedade é normalmente utilizada o processador de eventos para o <xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick>eventos para impedir a validação de páginas ocorra quando um botão para cancelar ou reposição do é clicado.</xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick>"
  example:
  - "The following code example demonstrates how to use the CausesValidation property to prevent page validation from occurring. Notice how the <xref:System.Web.UI.WebControls.BaseValidator.Validate%2A> method activates each validation control independently.  \n  \n [!code-vb[HtmlInputButtonCausesValidation#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_95_1.aspx)]\n [!code-cs[HtmlInputButtonCausesValidation#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_95_1.aspx)]"
  syntax:
    content: public virtual bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a validação é efetuada quando a <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputButton&quot;> </xref> controlo é clicado; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O valor predefinido é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.HtmlControls.HtmlInputButton.CausesValidation*
  exceptions: []
  platform:
  - net462
