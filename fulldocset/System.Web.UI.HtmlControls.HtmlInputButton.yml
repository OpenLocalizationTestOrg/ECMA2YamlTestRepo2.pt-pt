- uid: System.Web.UI.HtmlControls.HtmlInputButton.ValidationGroup
  id: ValidationGroup
  parent: System.Web.UI.HtmlControls.HtmlInputButton
  langs:
  - csharp
  name: ValidationGroup
  nameWithType: HtmlInputButton.ValidationGroup
  fullName: System.Web.UI.HtmlControls.HtmlInputButton.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define o grupo de controlos para o qual o <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputButton&quot;> </xref> faz com que a validação quando mensagens no servidor."
  remarks: "Grupos de validação permitem-lhe atribuir controlos de validação numa página a uma categoria específica. Cada grupo de validação possa ser validado independente dos outros grupos de validação na página. Utilize a propriedade de ValidationGroup para especificar o nome do grupo de validação para o qual o <xref:System.Web.UI.HtmlControls.HtmlInputButton>controlo aciona a validação quando mensagens no servidor.</xref:System.Web.UI.HtmlControls.HtmlInputButton>       Esta propriedade tem um efeito apenas quando o valor da <xref:System.Web.UI.HtmlControls.HtmlInputButton.CausesValidation%2A>propriedade está definida como `true`.</xref:System.Web.UI.HtmlControls.HtmlInputButton.CausesValidation%2A> Quando especificar um valor para a propriedade ValidationGroup, só a validação controla que fazem parte do grupo especificado são validados quando o <xref:System.Web.UI.HtmlControls.HtmlInputButton>mensagens do controlo para o servidor.</xref:System.Web.UI.HtmlControls.HtmlInputButton> Se não especificar um valor para esta propriedade e o <xref:System.Web.UI.HtmlControls.HtmlInputButton.CausesValidation%2A>propriedade está definida como `true`, todos os controlos de validação na página que não estão atribuídos a um grupo de validação são validados quando o controlo de mensagens para o servidor.</xref:System.Web.UI.HtmlControls.HtmlInputButton.CausesValidation%2A>"
  example:
  - "The following code example demonstrates how to use the ValidationGroup property to specify the controls to validate when an <xref:System.Web.UI.HtmlControls.HtmlInputButton> control posts back to the server. The page contains two text boxes to capture data from the user and two <xref:System.Web.UI.WebControls.RequiredFieldValidator> controls to ensure that the user does not leave a text box blank. The <xref:System.Web.UI.WebControls.RequiredFieldValidator> control for the first text box is in the `CityInfoGroup` validation group and the <xref:System.Web.UI.WebControls.RequiredFieldValidator> control for the second box is in the `StateInfoGroup` validation group. When the `CityQueryButton` is clicked, only the control in the `CityInfoGroup` validation group is validated. When the `StateQueryButton` is clicked, only the control in the `StateInfoGroup` validation group is validated.  \n  \n [!code-cs[HtmlInputButtonValidationGroup#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_41_1.aspx)]\n [!code-vb[HtmlInputButtonValidationGroup#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_41_1.aspx)]"
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "O grupo de controlos para o qual o <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputButton&quot;> </xref> controlo aciona a validação quando mensagens no servidor. O valor predefinido é uma cadeia vazia (&quot;&quot;), que indica que esta propriedade não está definida."
  overload: System.Web.UI.HtmlControls.HtmlInputButton.ValidationGroup*
  exceptions: []
  platform:
  - net462
