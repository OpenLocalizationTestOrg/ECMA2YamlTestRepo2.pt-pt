  summary: "Gera o <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputButton.ServerClick&quot;> </xref> eventos. Isto permite-lhe processar o evento diretamente."
  remarks: "O <xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick>o evento é gerado quando um <xref:System.Web.UI.HtmlControls.HtmlInputButton>controlo é clicado.</xref:System.Web.UI.HtmlControls.HtmlInputButton> </xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick>      > [!NOTE] > Repor um botão não elevar o <xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick>eventos.</xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick>       Quando cria um <xref:System.Web.UI.HtmlControls.HtmlInputButton>delegado, que identifica o método que irá processar o evento.</xref:System.Web.UI.HtmlControls.HtmlInputButton> Para associar o evento com o processador de eventos, adicione uma instância do delegado para o evento. O processador de eventos é chamado sempre que o evento ocorre, a menos que remova o delegado. Para obter mais informações sobre os delegados do processador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick> event. The event handler adds the values of the two text boxes on the page and displays the results.  \n  \n [!code-cs[HtmlInputButton#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_50_1.aspx)]\n [!code-vb[HtmlInputButton#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_50_1.aspx)]  \n  \n [!code-vb[HtmlInputButtonServerClick#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_50_2.aspx)]\n [!code-cs[HtmlInputButtonServerClick#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_50_2.aspx)]"
