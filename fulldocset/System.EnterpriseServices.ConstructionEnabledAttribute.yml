  name: ConstructionEnabledAttribute
  nameWithType: ConstructionEnabledAttribute
  fullName: System.EnterpriseServices.ConstructionEnabledAttribute
  type: Class
  summary: "Enables COM+ object construction support. This class cannot be inherited."
  remarks: "For a list of initial property values for an instance of ConstructionEnabledAttribute, see the <xref:System.EnterpriseServices.ConstructionEnabledAttribute.%23ctor%2A> constructor.       For more information about using attributes, see [Attributes](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates the use of this attribute to associate an object constructor string with a <xref:System.EnterpriseServices.ServicedComponent> class.  \n  \n [!code-cpp[EnterpriseServices_Security#4](~/add/codesnippet/cpp/t-system.enterpriseservi_31_1.cpp)]\n [!code-cs[EnterpriseServices_Security#4](~/add/codesnippet/csharp/t-system.enterpriseservi_31_1.cs)]\n [!code-vb[EnterpriseServices_Security#4](~/add/codesnippet/visualbasic/t-system.enterpriseservi_31_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class ConstructionEnabledAttribute : Attribute
