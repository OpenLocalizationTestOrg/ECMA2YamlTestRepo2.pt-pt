  summary: "Indicates that custom processing is required to determine whether to use a toolbox item filter string."
  remarks: "This type of ToolboxItemFilterType is typically specified on a root designer class to indicate that the designer wishes to accept or reject a toolbox item through code. The designer must implement the <xref:System.Drawing.Design.IToolboxUser.GetToolSupported%2A> method of the <xref:System.Drawing.Design.IToolboxUser> interface."
