  fullName: System.ComponentModel.ToolboxItemFilterType.Require
  type: Field
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Indicates that a toolbox item filter string must be present for a toolbox item to be enabled."
  remarks: "For a toolbox item with a filter type of Require to be enabled, the designer and the component class must have a matching filter string. Additionally, neither the designer or component class can have a ToolboxItemFilterType of Prevent for the toolbox item to be enabled."
  syntax:
    content: Require
    return:
      type: System.ComponentModel.ToolboxItemFilterType
