- uid: System.Windows.Media.StreamGeometry.FillRule
  id: FillRule
  parent: System.Windows.Media.StreamGeometry
  langs:
  - csharp
  name: FillRule
  nameWithType: StreamGeometry.FillRule
  fullName: System.Windows.Media.StreamGeometry.FillRule
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Gets or sets a value that determines how the intersecting areas contained in this <see cref=&quot;T:System.Windows.Media.StreamGeometry&quot;></see> are combined."
  remarks: "**EvenOdd** Determines the &quot;insideness&quot; of a point on the shape by drawing a ray from that point to infinity in any direction and counting the number of path segments from the given shape that the ray crosses. If this number is odd, the point is inside; if even, the point is outside.       **NonZero** Determines the &quot;insideness&quot; of a point on the shape by drawing a ray from that point to infinity in any direction and then examining the places where a segment of the shape crosses the ray. Starting with a count of zero, add one each time a Segment crosses the ray from left to right and subtract one each time a path segment crosses the ray from right to left. After counting the crossings, if the result is zero then the point is outside the path. Otherwise, it is inside.       ![Fill rule illustration](~/add/media/ref-mil-fillrule-stars.PNG &quot;Fill rule illustration&quot;)   FillRule Example      <a name=&quot;dependencyPropertyInfo_FillRule&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Media.StreamGeometry.FillRuleProperty>|   |Metadata properties set to `true`|None|"
  syntax:
    content: public System.Windows.Media.FillRule FillRule { get; set; }
    return:
      type: System.Windows.Media.FillRule
      description: "Indicates how the intersecting areas of this <see cref=&quot;T:System.Windows.Media.StreamGeometry&quot;></see> are combined.  The default value is `EvenOdd`."
  overload: System.Windows.Media.StreamGeometry.FillRule*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
