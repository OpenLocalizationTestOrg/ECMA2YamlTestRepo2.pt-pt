  name: StreamGeometry
  nameWithType: StreamGeometry
  fullName: System.Windows.Media.StreamGeometry
  type: Class
  summary: 'Defines a geometric shape, described using a <see cref=&quot;T:System.Windows.Media.StreamGeometryContext&quot;></see>. This geometry is light-weight alternative to <see cref=&quot;T:System.Windows.Media.PathGeometry&quot;></see>: it does not support data binding, animation, or modification.'
  remarks: "Use a StreamGeometry when you need to describe a complex geometry but do not want the overhead of supporting data binding, animation, or modification. Because of its efficiency, the StreamGeometry class is a good choice for describing adorners.       A StreamGeometry cannot be serialized if it contains a <xref:System.Windows.Media.Transform> or any non-stroked or unfilled segments.      ## Freezable Features    A StreamGeometry is a <xref:System.Windows.Freezable> type. For information about <xref:System.Windows.Freezable> features, such as freezing and cloning, see the [Freezable Objects Overview](../Topic/Freezable%20Objects%20Overview.md).      <a name=&quot;xamlAttributeUsage_StreamGeometry&quot;></a>    ## XAML Attribute Usage      ```   <objectÂ property=&quot;moveAndDrawCommands&quot;/>   ```      <a name=&quot;xamlValues_StreamGeometry&quot;></a>    ## XAML Values    *moveAndDrawCommands*    One or more move and draw commands. See [Path Markup Syntax](../Topic/Path%20Markup%20Syntax.md)."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.Media.GeometryConverter))]

      public sealed class StreamGeometry : System.Windows.Media.Geometry
