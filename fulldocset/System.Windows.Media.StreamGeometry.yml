  name: StreamGeometry
  nameWithType: StreamGeometry
  fullName: System.Windows.Media.StreamGeometry
  type: Class
  summary: 'Define uma forma geométrica, descrita utilizando um <xref href=&quot;System.Windows.Media.StreamGeometryContext&quot;> </xref>. Este geometria é claro ponderação alternativa ao <xref href=&quot;System.Windows.Media.PathGeometry&quot;> </xref>: não suporta o enlace de dados, animação ou modificação.'
  remarks: "Utilize um StreamGeometry quando precisar de descrevem uma geometria complexa, mas não pretender que a sobrecarga de enlace de dados, animação ou modificação de suporte. Devido ao respetiva eficiência, a classe de StreamGeometry é uma boa opção para que descrevem os elementos complementares.       Não é possível serializar um StreamGeometry se contiver um <xref:System.Windows.Media.Transform>ou de qualquer não stroked unfilled segmentos.</xref:System.Windows.Media.Transform>      ## Freezable StreamGeometry de A funcionalidades é um <xref:System.Windows.Freezable>tipo.</xref:System.Windows.Freezable> Para obter informações sobre <xref:System.Windows.Freezable>funcionalidades, como freezing e a clonagem, consulte o [descrição geral de objetos Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>      <a name=&quot;xamlAttributeUsage_StreamGeometry&quot;></a># # Utilização do atributo de XAML ```   <object property=&quot;moveAndDrawCommands&quot;/>   ``` <a name=&quot;xamlValues_StreamGeometry&quot;> </a> # # XAML valores *moveAndDrawCommands* uma ou mais mover e desenhar comandos.       Consulte [sintaxe do Markup caminho](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.Media.GeometryConverter))]

      public sealed class StreamGeometry : System.Windows.Media.Geometry
