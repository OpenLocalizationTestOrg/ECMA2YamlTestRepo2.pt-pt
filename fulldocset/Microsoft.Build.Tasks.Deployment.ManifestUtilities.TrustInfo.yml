- uid: Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.SameSiteAccess
  id: SameSiteAccess
  parent: Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo
  langs:
  - csharp
  name: SameSiteAccess
  nameWithType: TrustInfo.SameSiteAccess
  fullName: Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.SameSiteAccess
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "Gets or sets the level of same site access permitted, specifying whether the application has permission to communicate with the server from which it was deployed."
  remarks: "&quot;Application&quot; refers to the application for which the manifest is being read. You can read the deployment manifest using <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.ReadManifest%2A> or <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.ReadManifest%2A>."
  syntax:
    content: public string SameSiteAccess { get; set; }
    return:
      type: System.String
      description: "A string indicating the level of same site access permitted. The values can be <xref uid=&quot;langword_csharp_site&quot; name=&quot;site&quot; href=&quot;&quot;></xref> or <xref uid=&quot;langword_csharp_none&quot; name=&quot;none&quot; href=&quot;&quot;></xref>.       <xref uid=&quot;langword_csharp_site&quot; name=&quot;site&quot; href=&quot;&quot;></xref> specifies that the application can call Web services at the same URL from which it was deployed; if deployed from a share, the application has permission to read files from that share.       <xref uid=&quot;langword_csharp_none&quot; name=&quot;none&quot; href=&quot;&quot;></xref> specifies that the application can neither access Web services from the same URL from which it was deployed, nor access files from the share from which it was deployed.       &quot;Application&quot; refers to the application for which the manifest is being read (using &lt;xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.ReadManifest%2A&gt;)."
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.SameSiteAccess*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
