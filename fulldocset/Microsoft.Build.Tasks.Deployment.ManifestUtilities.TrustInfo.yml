- uid: Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.PreserveFullTrustPermissionSet
  id: PreserveFullTrustPermissionSet
  parent: Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo
  langs:
  - csharp
  name: PreserveFullTrustPermissionSet
  nameWithType: TrustInfo.PreserveFullTrustPermissionSet
  fullName: Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.PreserveFullTrustPermissionSet
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "Gets or sets whether to preserve partial trust permission when the full trust flag is set."
  remarks: "Normally when <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.IsFullTrust%2A> is set to `True`, all permission settings are deleted. If you want to preserve these settings (typically during design time), you can call this method to persist the permission settings even when <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.IsFullTrust%2A> is set to `True`.       `PreserveFullTrustPermissionSet` should not be set to `True` for ClickOnce deployments because this violates ClickOnce schema requirements.       If this property is set to `False` with full trust specified, then any permissions defined in the permission set object will be dropped on save."
  syntax:
    content: public bool PreserveFullTrustPermissionSet { get; set; }
    return:
      type: System.Boolean
      description: "A Boolean value indicating whether to preserve partial trust permission when the full trust flag is set."
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.PreserveFullTrustPermissionSet*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
