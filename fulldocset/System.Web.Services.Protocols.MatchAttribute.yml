- uid: System.Web.Services.Protocols.MatchAttribute.MaxRepeats
  id: MaxRepeats
  parent: System.Web.Services.Protocols.MatchAttribute
  langs:
  - csharp
  name: MaxRepeats
  nameWithType: MatchAttribute.MaxRepeats
  fullName: System.Web.Services.Protocols.MatchAttribute.MaxRepeats
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Gets or sets the maximum number of values to return from the match."
  remarks: "A value of 1 returns only the first match. A value of -1 returns all matches. Additionally, a value of -1 equates to an &quot;*&quot; in a regular expression."
  example:
  - >-
    [!code-cs[MatchAttribute#7](~/add/codesnippet/csharp/p-system.web.services.pr_69_1.cs)]
     [!code-vb[MatchAttribute#7](~/add/codesnippet/visualbasic/p-system.web.services.pr_69_1.vb)]
     [!code-cpp[MatchAttribute#7](~/add/codesnippet/cpp/p-system.web.services.pr_69_1.cpp)]
  syntax:
    content: public int MaxRepeats { get; set; }
    return:
      type: System.Int32
      description: "The maximum number of values to return from the match. The default value is -1, which refers to returning all values."
  overload: System.Web.Services.Protocols.MatchAttribute.MaxRepeats*
  exceptions: []
  platform:
  - net462
