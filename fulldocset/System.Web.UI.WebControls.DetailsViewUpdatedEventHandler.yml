  name: DetailsViewUpdatedEventHandler
  nameWithType: DetailsViewUpdatedEventHandler
  fullName: System.Web.UI.WebControls.DetailsViewUpdatedEventHandler
  type: Delegate
  summary: "Representa o método que processa o <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemUpdated&quot;> </xref> eventos de um <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> controlo. Esta classe não pode ser herdada."
  remarks: "O <xref:System.Web.UI.WebControls.DetailsView>controlar gera o <xref:System.Web.UI.WebControls.DetailsView.ItemUpdated>evento quando um botão de atualização (um botão com o respetivo `CommandName` propriedade definida como &quot;Atualização&quot;) do controlo é clicado, mas após o <xref:System.Web.UI.WebControls.DetailsView>controlo atualiza o registo.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemUpdated> </xref:System.Web.UI.WebControls.DetailsView> Isto permite-lhe fornecer um processador de eventos que executa uma rotina personalizada, tais como a verificar os resultados de uma operação de atualização, sempre que este evento ocorre.       Quando cria um delegado DetailsViewUpdatedEventHandler, identifique o método que irá processar o evento. Para associar o evento com o processador de eventos, adicione uma instância do delegado para o evento. O processador de eventos é chamado sempre que o evento ocorre, a menos que remova o delegado. Para obter mais informações sobre o delegado de processador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to programmatically add a DetailsViewUpdatedEventHandler delegate to the <xref:System.Web.UI.WebControls.DetailsView.ItemUpdated> event of a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-vb[DetailsViewUpdatedEventHandlerDynamic#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_140_1.aspx)]\n [!code-cs[DetailsViewUpdatedEventHandlerDynamic#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_140_1.aspx)]  \n  \n The following code example demonstrates how to declaratively add a DetailsViewUpdatedEventHandler delegate to the <xref:System.Web.UI.WebControls.DetailsView.ItemUpdated> event of a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-vb[DetailsViewUpdatedEventHandlerDeclarative#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_140_2.aspx)]\n [!code-cs[DetailsViewUpdatedEventHandlerDeclarative#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_140_2.aspx)]"
