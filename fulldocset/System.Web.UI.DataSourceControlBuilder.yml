  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Determines whether white-space literals are permitted in the content between a control&quot;s opening and closing tags."
  remarks: "The AllowWhitespaceLiterals method is used to determine whether white-space literals are permitted in the content between the opening and closing tags of a control. <xref:System.Web.UI.DataSourceControlBuilder> always returns `false` in this method, which means the white-space literals are trimmed from the content before the content is processed by the page parser."
