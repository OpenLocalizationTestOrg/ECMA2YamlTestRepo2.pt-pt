  remarks: "The Equals method determines whether `maskDescriptor` and the current mask descriptor describe the same mask.       This method returns `true` if the following conditions are met in both mask descriptors.       1. The <xref:System.Windows.Forms.Design.MaskDescriptor.Mask%2A> property is the same for both mask descriptors.       2. The validating type is the same for both mask descriptors.      > [!NOTE] >  The <xref:System.Windows.Forms.Design.MaskDescriptor.Name%2A> property is not considered, because the <xref:System.ComponentModel.MaskedTextProvider> and <xref:System.Windows.Forms.MaskedTextBox> classes do not use it."
