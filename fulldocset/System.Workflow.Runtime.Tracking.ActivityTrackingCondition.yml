  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       You can use an ActivityTrackingCondition to constrain a <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> or an <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>."
