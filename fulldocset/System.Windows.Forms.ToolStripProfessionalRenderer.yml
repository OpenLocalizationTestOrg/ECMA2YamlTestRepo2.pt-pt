  name: ToolStripProfessionalRenderer
  nameWithType: ToolStripProfessionalRenderer
  fullName: System.Windows.Forms.ToolStripProfessionalRenderer
  type: Class
  summary: "Handles the painting functionality for <xref href=&quot;System.Windows.Forms.ToolStrip&quot;></xref> objects, applying a custom palette and a streamlined style."
  remarks: "ToolStripProfessionalRenderer creates pens and brushes based on a replaceable color table called <xref:System.Windows.Forms.ProfessionalColorTable>."
  example:
  - "The following code example demonstrates how to create a composite control that mimics the **Navigation Pane** provided by Microsoft® Outlook®. For a full code listing, see [How to: Create a Professionally Styled ToolStrip Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.ToolStrip.StackView#10](~/add/codesnippet/visualbasic/t-system.windows.forms.t_57_1.vb)]\n [!code-cs[System.Windows.Forms.ToolStrip.StackView#10](~/add/codesnippet/csharp/t-system.windows.forms.t_57_1.cs)]"
