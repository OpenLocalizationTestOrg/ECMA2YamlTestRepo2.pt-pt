  namespace: System.Windows.Forms
  summary: "Gets or sets the number of characters in the link area."
  remarks: "To specify text from the <xref:System.Windows.Forms.LinkLabel> to display as a link, set the <xref:System.Windows.Forms.LinkArea.Start%2A> property to the location in the text to start creating the link. After the <xref:System.Windows.Forms.LinkArea.Start%2A> property is set, set the value of the Length property to the number of characters, including the character position specified in the <xref:System.Windows.Forms.LinkArea.Start%2A> property, that you want to make the link text. For example, if you want to make the first word of the text &quot;The quick brown fox&quot; a link, you set the <xref:System.Windows.Forms.LinkArea.Start%2A> property to zero (0) and the Length property to three (3)."
  syntax:
