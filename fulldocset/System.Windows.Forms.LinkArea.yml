  type: Struct
  summary: "Representa uma área dentro de um <xref href=&quot;System.Windows.Forms.LinkLabel&quot;> </xref> controlo que representa uma hiperligação do controlo."
  remarks: "Existem duas formas de adicionar uma hiperligação para o texto de um <xref:System.Windows.Forms.LinkLabel>controlo.</xref:System.Windows.Forms.LinkLabel> Pode aceder a <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>método do <xref:System.Windows.Forms.LinkLabel.LinkCollection>através de classe a <xref:System.Windows.Forms.LinkLabel.Links%2A>propriedade do <xref:System.Windows.Forms.LinkLabel>para adicionar várias hiperligações para texto do controlo.</xref:System.Windows.Forms.LinkLabel> </xref:System.Windows.Forms.LinkLabel.Links%2A> </xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A> Se só precisa de adicionar uma hiperligação único para o texto do controlo, pode utilizar a <xref:System.Windows.Forms.LinkLabel.LinkArea%2A>propriedade de <xref:System.Windows.Forms.LinkLabel>.</xref:System.Windows.Forms.LinkLabel> </xref:System.Windows.Forms.LinkLabel.LinkArea%2A> Esta propriedade aceita da LinkArea que define a localização da hiperligação no texto do controlo. Quando uma hiperligação é especificada através da propriedade da LinkArea, a área de ligação é então adicionada <xref:System.Windows.Forms.LinkLabel.LinkCollection>da mesma forma como adicionar a ligação utilizando o <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>método de <xref:System.Windows.Forms.LinkLabel.LinkCollection>.</xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A> </xref:System.Windows.Forms.LinkLabel.LinkCollection>       O <xref:System.Windows.Forms.LinkArea.Length%2A>propriedade especifica o número de carateres no texto do <xref:System.Windows.Forms.LinkLabel>para incluir na área de ligação.</xref:System.Windows.Forms.LinkLabel> </xref:System.Windows.Forms.LinkArea.Length%2A> O <xref:System.Windows.Forms.LinkArea.Start%2A>propriedade especifica o primeiro caráter no texto do controlo a incluir na hiperligação.</xref:System.Windows.Forms.LinkArea.Start%2A> Se pretende determinar se um LinkArea específico estiver vazia, pode utilizar o <xref:System.Windows.Forms.LinkArea.IsEmpty%2A>propriedade em vez de a verificar os valores a <xref:System.Windows.Forms.LinkArea.Start%2A>e <xref:System.Windows.Forms.LinkArea.Length%2A>Propriedades.</xref:System.Windows.Forms.LinkArea.Length%2A> </xref:System.Windows.Forms.LinkArea.Start%2A> </xref:System.Windows.Forms.LinkArea.IsEmpty%2A>"
  example:
  - "The following code example demonstrates using the <xref:System.Windows.Forms.LinkLabel> class, with multiple LinkArea sections defined, to display a label on a form. The example demonstrates setting the <xref:System.Windows.Forms.Label.AutoSize%2A>, <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>, <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>, and <xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A> properties to customize the look of the <xref:System.Windows.Forms.LinkLabel>. The first LinkArea is specified using the <xref:System.Windows.Forms.LinkLabel.LinkArea%2A?displayProperty=fullName> property. Additional links are added to the <xref:System.Windows.Forms.LinkLabel> using the <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A?displayProperty=fullName> method. The example handles the <xref:System.Windows.Forms.LinkLabel.LinkClicked> event by starting the Web browser for hyperlinks, and displaying a <xref:System.Windows.Forms.MessageBox> for other links.  \n  \n [!code-cs[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/csharp/t-system.windows.forms.l_2_1.cs)]\n [!code-cpp[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/cpp/t-system.windows.forms.l_2_1.cpp)]\n [!code-vb[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_2_1.vb)]"
