  name: LinkArea
  nameWithType: LinkArea
  fullName: System.Windows.Forms.LinkArea
  type: Struct
  summary: "Represents an area within a <see cref=&quot;T:System.Windows.Forms.LinkLabel&quot;></see> control that represents a hyperlink within the control."
  remarks: "There are two ways to add a hyperlink to the text of a <xref:System.Windows.Forms.LinkLabel> control. You can access the <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A> method of the <xref:System.Windows.Forms.LinkLabel.LinkCollection> class through the <xref:System.Windows.Forms.LinkLabel.Links%2A> property of the <xref:System.Windows.Forms.LinkLabel> to add multiple hyperlinks to the control&quot;s text. If you only need to add a single hyperlink to the text of the control, you can use the <xref:System.Windows.Forms.LinkLabel.LinkArea%2A> property of the <xref:System.Windows.Forms.LinkLabel>. This property accepts a LinkArea that defines the location of the hyperlink within the control&quot;s text. When a hyperlink is specified using the LinkArea property, the link area is then added to the <xref:System.Windows.Forms.LinkLabel.LinkCollection> in the same manner as adding the link using the <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A> method of the <xref:System.Windows.Forms.LinkLabel.LinkCollection>.       The <xref:System.Windows.Forms.LinkArea.Length%2A> property specifies the number of characters within the text of the <xref:System.Windows.Forms.LinkLabel> to include in the link area. The <xref:System.Windows.Forms.LinkArea.Start%2A> property specifies the first character in the control text to include in the hyperlink. If you want to determine whether a specific LinkArea is empty, you can use the <xref:System.Windows.Forms.LinkArea.IsEmpty%2A> property instead of checking the values of the <xref:System.Windows.Forms.LinkArea.Start%2A> and <xref:System.Windows.Forms.LinkArea.Length%2A> properties."
  example:
  - "The following code example demonstrates using the <xref:System.Windows.Forms.LinkLabel> class, with multiple LinkArea sections defined, to display a label on a form. The example demonstrates setting the <xref:System.Windows.Forms.Label.AutoSize%2A>, <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>, <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>, and <xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A> properties to customize the look of the <xref:System.Windows.Forms.LinkLabel>. The first LinkArea is specified using the <xref:System.Windows.Forms.LinkLabel.LinkArea%2A?displayProperty=fullName> property. Additional links are added to the <xref:System.Windows.Forms.LinkLabel> using the <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A?displayProperty=fullName> method. The example handles the <xref:System.Windows.Forms.LinkLabel.LinkClicked> event by starting the Web browser for hyperlinks, and displaying a <xref:System.Windows.Forms.MessageBox> for other links.  \n  \n [!code-cs[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/CSharp/t-system.windows.forms.l_2_1.cs)]\n [!code-cpp[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/CPP/t-system.windows.forms.l_2_1.cpp)]\n [!code-vb[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/VisualBasic/t-system.windows.forms.l_2_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.Forms.LinkArea/LinkAreaConverter))]

      public struct LinkArea
