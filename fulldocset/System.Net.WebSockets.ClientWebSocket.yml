  summary: "Ligar a um servidor de WebSocket como uma operação assíncrona."
  remarks: "O método ConnectAsync inicia o handshake de WebSocket com um destino de rede remota e, em seguida, negoceia o sub-protocolo.       Para ligações de WebSocket simples, utilize o `ws://` esquema no uri. Para ligações de WebSocket seguras através de TLS/SSL, utilize o `wss://` esquema.       Não irá impedir que esta operação. O devolvido <xref:System.Threading.Tasks.Task>objeto será concluída após o pedido de ligação no <xref:System.Net.WebSockets.ClientWebSocket>instância concluída.</xref:System.Net.WebSockets.ClientWebSocket> </xref:System.Threading.Tasks.Task>"
