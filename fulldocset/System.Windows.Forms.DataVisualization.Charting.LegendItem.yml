      description: "A <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.GradientStyle&quot;></xref> enumeration that specifies the orientation for the background gradient of a legend item. The default value is <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.GradientStyle&quot;></xref>."
