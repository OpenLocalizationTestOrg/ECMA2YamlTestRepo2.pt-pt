  remarks: "The BackSecondaryColor property is one of several related properties that determine the secondary background color of many <xref:System.Windows.Forms.DataVisualization.Charting.Chart> objects; it is used when gradient colors are being applied.       This property is only implemented if the <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A> property is set to <xref:System.Windows.Forms.DataVisualization.Charting.LegendImageStyle>.       You can set BackSecondaryColor to any valid ARGB (alpha, red, green, blue) value.       If hatching is used, the BackSecondaryColor property determines the color of the hatching lines for the legend item.       To use gradient colors for a legend cell&quot;s background:       To use gradient colors:      -   Use the <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.Color%2A> property to set the primary color.      -   Use the <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.BackGradientStyle%2A> property to set the secondary color.      -   Use the <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.BackGradientStyle%2A> property to set the desired gradient style.      > [!NOTE] >  This property is applicable only to <xref:System.Windows.Forms.DataVisualization.Charting.LegendCell> objects with a <xref:System.Windows.Forms.DataVisualization.Charting.LegendCellType> of either <xref:System.Windows.Forms.DataVisualization.Charting.LegendCellType> or <xref:System.Windows.Forms.DataVisualization.Charting.LegendCellType>."
