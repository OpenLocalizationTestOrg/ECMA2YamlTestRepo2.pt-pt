- uid: System.IdentityModel.Protocols.WSTrust.Renewing.OkForRenewalAfterExpiration
  id: OkForRenewalAfterExpiration
  parent: System.IdentityModel.Protocols.WSTrust.Renewing
  langs:
  - csharp
  name: OkForRenewalAfterExpiration
  nameWithType: Renewing.OkForRenewalAfterExpiration
  fullName: System.IdentityModel.Protocols.WSTrust.Renewing.OkForRenewalAfterExpiration
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Protocols.WSTrust
  summary: "Obtém ou define um valor que indica se o token pode ser renovado depois de ter expirado."
  remarks: "Representa o conteúdo do atributo OK. Este atributo opcional é utilizado para indicar que é aceitável se a duração pedida excede o limite do serviço de emissão de um token renováveis. Ou seja, se `true`, em seguida, o token pode ser renovado após a respetiva expiração. O valor predefinido é `false` por motivos de segurança."
  syntax:
    content: public bool OkForRenewalAfterExpiration { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o token de pedido pode ser renovado depois de ter expirado; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.IdentityModel.Protocols.WSTrust.Renewing.OkForRenewalAfterExpiration*
  exceptions: []
  platform:
  - net462
