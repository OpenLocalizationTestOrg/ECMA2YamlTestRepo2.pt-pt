  remarks: "Este elemento opcional indica para o emissor de token que o token de pedido pode ser renovado se o atributo de permitir for true e que o token pode ser renovado depois de esta expirar se o atributo OK for VERDADEIRO. Estes atributos são representados pelo <xref:System.IdentityModel.Protocols.WSTrust.Renewing.AllowRenewal%2A>e <xref:System.IdentityModel.Protocols.WSTrust.Renewing.OkForRenewalAfterExpiration%2A>Propriedades, respetivamente.</xref:System.IdentityModel.Protocols.WSTrust.Renewing.OkForRenewalAfterExpiration%2A> </xref:System.IdentityModel.Protocols.WSTrust.Renewing.AllowRenewal%2A>       Para obter mais informações sobre o elemento que esta classe representa, consulte a versão da especificação de WS-Trust aplica-se ao seu cenário."
