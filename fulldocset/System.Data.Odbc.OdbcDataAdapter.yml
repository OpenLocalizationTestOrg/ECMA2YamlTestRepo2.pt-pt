  name: OdbcDataAdapter
  nameWithType: OdbcDataAdapter
  fullName: System.Data.Odbc.OdbcDataAdapter
  type: Class
  summary: "Representa um conjunto de comandos de dados e uma ligação a uma origem de dados que são utilizados para preencher o <xref href=&quot;System.Data.DataSet&quot;> </xref> e atualizar a origem de dados. Esta classe não pode ser herdada."
  remarks: "O OdbcDataAdapter funciona como uma ponte entre um `DataSet` e origem de dados para obter e os dados. O OdbcDataAdapter fornece este bridge utilizando <xref:System.Data.Common.DbDataAdapter.Fill%2A>ao carregar os dados da origem de dados para o <xref:System.Data.DataSet>e utilizar <xref:System.Data.Common.DbDataAdapter.Update%2A>para enviar as alterações efetuadas a <xref:System.Data.DataSet>novamente para a origem de dados.</xref:System.Data.DataSet> </xref:System.Data.Common.DbDataAdapter.Update%2A> </xref:System.Data.DataSet> </xref:System.Data.Common.DbDataAdapter.Fill%2A>       Quando o OdbcDataAdapter preenche um <xref:System.Data.DataSet>, cria as tabelas necessárias e as colunas para os dados devolvidos se estes ainda não existir.</xref:System.Data.DataSet> No entanto, informações da chave primária não estão incluídas no esquema implicitamente criado, a menos que a <xref:System.Data.Common.DataAdapter.MissingSchemaAction%2A>propriedade está definida como <xref:System.Data.MissingSchemaAction>.</xref:System.Data.MissingSchemaAction> </xref:System.Data.Common.DataAdapter.MissingSchemaAction%2A> Também poderá ter OdbcDataAdapter criar o esquema do <xref:System.Data.DataSet>incluindo informações da chave primária, antes de preenchê-lo com dados utilizando o <xref:System.Data.Common.DbDataAdapter.FillSchema%2A>.</xref:System.Data.Common.DbDataAdapter.FillSchema%2A> </xref:System.Data.DataSet> Para obter mais informações, consulte [adicionar restrições existente para um conjunto de dados](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Quando chamar o `Fill` método uma origem de dados que não tenha uma coluna de chave primária, o OdbcDataAdapter tenta promover a coluna de uma restrição exclusiva para a chave primária. No processo, o OdbcDataAdapter marca a restrição exclusiva que não permite valores NULL. Este comportamento funciona a menos que exista um valor nulo na coluna de uma restrição exclusiva. Se existir um valor nulo, o `Fill` método falhar com uma violação de restrição. Para evitar esta situação, não permite valores nulos na coluna de uma restrição exclusiva.      > [!NOTE] > Devido a limitações de nativas controladores ODBC, apenas um <xref:System.Data.DataTable>nunca é devolvido quando chamar <xref:System.Data.Common.DbDataAdapter.FillSchema%2A>.</xref:System.Data.Common.DbDataAdapter.FillSchema%2A> </xref:System.Data.DataTable> Isto acontece mesmo quando executar instruções de batch SQL a partir de que vários <xref:System.Data.DataTable>objetos seriam esperados.</xref:System.Data.DataTable>       O OdbcDataAdapter também inclui o <xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>, <xref:System.Data.Odbc.OdbcDataAdapter.InsertCommand%2A>, <xref:System.Data.Odbc.OdbcDataAdapter.DeleteCommand%2A>, <xref:System.Data.Odbc.OdbcDataAdapter.UpdateCommand%2A>, e `TableMappings` propriedades para facilitar a carregar e a atualização de dados.</xref:System.Data.Odbc.OdbcDataAdapter.UpdateCommand%2A> </xref:System.Data.Odbc.OdbcDataAdapter.DeleteCommand%2A> </xref:System.Data.Odbc.OdbcDataAdapter.InsertCommand%2A> </xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>"
  example:
  - "The following example uses <xref:System.Data.Odbc.OdbcCommand>, OdbcDataAdapter, and <xref:System.Data.Odbc.OdbcConnection> to select records and populate a `DataSet` with the selected rows.  \n  \n [!code-cs[Classic WebData OdbcDataAdapter#1](~/add/codesnippet/csharp/t-system.data.odbc.odbcd_1_1.cs)]\n [!code-vb[Classic WebData OdbcDataAdapter#1](~/add/codesnippet/visualbasic/t-system.data.odbc.odbcd_1_1.vb)]"
