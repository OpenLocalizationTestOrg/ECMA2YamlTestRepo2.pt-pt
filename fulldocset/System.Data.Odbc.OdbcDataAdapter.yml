  type: Event
  assemblies:
  - System.Data
  namespace: System.Data.Odbc
  summary: "Durante uma operação de atualização, ocorre depois de um comando é executado contra a origem de dados."
  remarks: "Quando utiliza <xref:System.Data.Common.DbDataAdapter.Update%2A>, existem dois eventos que ocorrem por linha de dados atualizada.</xref:System.Data.Common.DbDataAdapter.Update%2A> A ordem de execução é o seguinte: 1.  Os valores existentes no <xref:System.Data.DataRow>são movidas para os valores de parâmetros.</xref:System.Data.DataRow>      2.  O <xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>o evento é gerado.</xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>      3.  Executa o comando.      4.  Se o comando está definido como `FirstReturnedRecord`, o primeiro devolveu o resultado é colocado na <xref:System.Data.DataRow>.</xref:System.Data.DataRow>      5.  Se existirem parâmetros de saída, estes são colocados em <xref:System.Data.DataRow>.</xref:System.Data.DataRow>      6.  O <xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>o evento é gerado.</xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>      7.  <xref:System.Data.DataRow.AcceptChanges%2A>é chamado.</xref:System.Data.DataRow.AcceptChanges%2A>"
  syntax:
    content: public event System.Data.Odbc.OdbcRowUpdatedEventHandler RowUpdated;
    return:
      type: System.Data.Odbc.OdbcRowUpdatedEventHandler
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
