  summary: "Especifica o motivo por que motivo uma entrada de cache foi removida ou uma entrada está prestes a ser removido."
  remarks: "A enumeração de CacheEntryRemovedReason é utilizada para fornecer um conjunto predefinido dos motivos por que motivo uma entrada de cache foi removida ou está prestes a ser removido. O <xref:System.Runtime.Caching.CacheEntryRemovedArguments>classe aceita um valor de CacheEntryRemovedReason como um parâmetro para passar para um método de chamada de retorno.</xref:System.Runtime.Caching.CacheEntryRemovedArguments>"
