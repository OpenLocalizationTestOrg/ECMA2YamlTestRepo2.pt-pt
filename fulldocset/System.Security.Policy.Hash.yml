  langs:
  - csharp
  name: Hash
  nameWithType: Hash
  fullName: System.Security.Policy.Hash
  type: Class
  summary: "Fornece provas sobre o valor de hash para uma assemblagem. Esta classe não pode ser herdada."
  remarks: "Um valor de hash representa um valor exclusivo que corresponde a um conjunto específico de bytes. Em vez de fazer referência a uma assemblagem por nome, versão ou outra designação, um valor de hash designa a assemblagem sem ambiguidade. Os nomes estão sujeitos a colisões em casos raros, onde é atribuído o mesmo nome de código completamente diferente. Variações diferentes do código acidentalmente podem ser marcadas com a mesma versão. No entanto, mesmo alterar um bit único resulta num valor hash muito diferentes.       Os valores hash são uma forma segura criptograficamente para fazer referência a assemblagens específicas na política sem a utilização de assinaturas digitais. O algoritmo de hash seguro foi concebido para que seja viáveis infeasible para construir uma assemblagem diferentes com o valor de hash idênticos, uma tentativa de acidental ou maliciosa. Por predefinição, prova do <xref:System.Security.Cryptography.SHA1>e <xref:System.Security.Cryptography.MD5>algoritmos hash é suportada, embora possa ser utilizado qualquer algoritmo hash através de <xref:System.Security.Policy.Hash.GenerateHash%2A>.</xref:System.Security.Policy.Hash.GenerateHash%2A> </xref:System.Security.Cryptography.MD5> </xref:System.Security.Cryptography.SHA1>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class Hash : System.Security.Policy.EvidenceBase, System.Runtime.Serialization.ISerializable
  inheritance:
  - System.Object
  - System.Security.Policy.EvidenceBase
  implements:
  - System.Runtime.Serialization.ISerializable
  inheritedMembers: []
