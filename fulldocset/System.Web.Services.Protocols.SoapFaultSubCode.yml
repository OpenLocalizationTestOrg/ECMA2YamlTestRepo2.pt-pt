  summary: "Gets additional error information contained within a child <xref uid=&quot;langword_csharp_Subcode&quot; name=&quot;Subcode&quot; href=&quot;&quot;></xref> element."
  remarks: "Use a constructor to set the <xref:System.Web.Services.Protocols.SoapFaultSubcode.Subcode%2A> property. The <xref:System.Web.Services.Protocols.SoapFaultSubcode.Subcode%2A> property allows an XML Web service to provide nested error information. This is useful for providing an error code specific to the XML Web service while passing along error information returned from components the XML Web service called."
  syntax:
    content: public System.Web.Services.Protocols.SoapFaultSubCode SubCode { get; }
    return:
