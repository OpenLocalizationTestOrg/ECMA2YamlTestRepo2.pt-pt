  name: SoapFaultSubCode
  nameWithType: SoapFaultSubCode
  fullName: System.Web.Services.Protocols.SoapFaultSubCode
  type: Class
  summary: "Represents the contents of the optional <xref uid=&quot;langword_csharp_Subcode&quot; name=&quot;Subcode&quot; href=&quot;&quot;></xref> element of a SOAP fault when SOAP version 1.2 is used to communicate between a client and an XML Web service."
  remarks: "A SOAP 1.2 fault contains a `Code` element and among other things an optional `Subcode` element. The `Code` element specifies the type of error that occurred using a limited number of pre-defined error codes specified by the SOAP protocol, whereas the `Subcode` element allows the sender of the SOAP fault to provide an application specific error code. This class represents the contents of the `Subcode` element.       XML Web services return a SOAP fault by throwing a <xref:System.Web.Services.Protocols.SoapException> and.NET clients receive a SOAP fault by catching a <xref:System.Web.Services.Protocols.SoapException>. A <xref:System.Web.Services.Protocols.SoapException> has the <xref:System.Web.Services.Protocols.SoapException.Code%2A> property representing the `Code` element and the <xref:System.Web.Services.Protocols.SoapException.Subcode%2A> property representing the `Subcode` element."
  syntax:
    content: public class SoapFaultSubCode
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
