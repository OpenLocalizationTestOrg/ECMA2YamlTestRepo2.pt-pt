  remarks: "Utilize um construtor para definir o <xref:System.Web.Services.Protocols.SoapFaultSubcode.Subcode%2A>propriedade.</xref:System.Web.Services.Protocols.SoapFaultSubcode.Subcode%2A> O <xref:System.Web.Services.Protocols.SoapFaultSubcode.Subcode%2A>propriedade permite um serviço XML Web service fornecer informações de erro aninhados.</xref:System.Web.Services.Protocols.SoapFaultSubcode.Subcode%2A> Isto é útil para fornecer um código de erro específico para o serviço Web de XML ao transmitir ao longo de informações de erro devolvido de componentes do serviço XML Web service chamado."
