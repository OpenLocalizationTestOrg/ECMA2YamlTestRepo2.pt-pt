  summary: "Representa o conteúdo a opcional <xref uid=&quot;langword_csharp_Subcode&quot; name=&quot;Subcode&quot; href=&quot;&quot;> </xref> elemento de uma falha SOAP quando SOAP versão 1.2 é utilizado para comunicar entre um cliente e um serviço XML Web service."
  remarks: "Uma falha SOAP 1.2 contém um `Code` elemento e entre outras coisas um opcional `Subcode` elemento. O `Code` elemento Especifica o tipo de erro que ocorreu utilizando um número limitado de códigos de erro predefinidos especificado pelo protocolo SOAP, enquanto o `Subcode` elemento permite que o remetente de falha SOAP fornecer um código de erro específico da aplicação. Esta classe representa o conteúdo a `Subcode` elemento.       Serviços Web de XML devolvem uma falha SOAP por argumentoutofrangeexception um <xref:System.Web.Services.Protocols.SoapException>and.NET clientes recebem uma falha SOAP por obtendo <xref:System.Web.Services.Protocols.SoapException>.</xref:System.Web.Services.Protocols.SoapException> </xref:System.Web.Services.Protocols.SoapException> A <xref:System.Web.Services.Protocols.SoapException>tem o <xref:System.Web.Services.Protocols.SoapException.Code%2A>propriedade que representa o `Code` elemento e a <xref:System.Web.Services.Protocols.SoapException.Subcode%2A>propriedade que representa o `Subcode` elemento.</xref:System.Web.Services.Protocols.SoapException.Subcode%2A> </xref:System.Web.Services.Protocols.SoapException.Code%2A> </xref:System.Web.Services.Protocols.SoapException>"
