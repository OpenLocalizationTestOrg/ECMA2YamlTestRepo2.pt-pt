  summary: "Gets the application specific error code in the form of an XML qualified name."
  remarks: "Use a constructor to set the <xref:System.Web.Services.Protocols.SoapFaultSubcode.Code%2A> property.       The value of the <xref:System.Web.Services.Protocols.SoapFaultSubcode.Code%2A> property can be any user defined XML qualified name, including the codes represented by the <xref:System.Web.Services.Protocols.Soap12FaultCodes.RpcProcedureNotPresentFaultCode>, <xref:System.Web.Services.Protocols.Soap12FaultCodes.RpcBadArgumentsFaultCode>, <xref:System.Web.Services.Protocols.Soap12FaultCodes.EncodingMissingIDFaultCode>, and <xref:System.Web.Services.Protocols.Soap12FaultCodes.EncodingUntypedValueFaultCode> fields."
