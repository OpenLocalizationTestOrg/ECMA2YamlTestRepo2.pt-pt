- uid: System.Windows.Documents.FrameworkTextComposition.CompositionLength
  id: CompositionLength
  parent: System.Windows.Documents.FrameworkTextComposition
  langs:
  - csharp
  name: CompositionLength
  nameWithType: FrameworkTextComposition.CompositionLength
  fullName: System.Windows.Documents.FrameworkTextComposition.CompositionLength
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: "Gets the length of the current composition in Unicode symbols."
  remarks: "The CompositionLength property indicates how many characters have been entered since the last <xref:System.Windows.Input.TextCompositionManager.TextInput> event. This property is only meaningful when the <xref:System.Windows.Input.TextCompositionManager.TextInputStart> or <xref:System.Windows.Input.TextCompositionManager.TextInputUpdate> event occurs.  When the <xref:System.Windows.Input.TextCompositionManager.TextInput> event occurs, CompositionLength is –1, and the <xref:System.Windows.Documents.FrameworkTextComposition.ResultLength%2A> property indicates the length of the composition.       CompositionLength is introduced in the .NET Framework version 3.5.  For more information, see [Versions and Dependencies](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public int CompositionLength { get; }
    return:
      type: System.Int32
      description: "The length of the current composition in Unicode symbols."
  overload: System.Windows.Documents.FrameworkTextComposition.CompositionLength*
  exceptions: []
  platform:
  - net462
