  remarks: "O <xref:System.Windows.Input.TextCompositionEventArgs.TextComposition%2A?displayProperty=fullName>propriedade é um FrameworkTextComposition quando o utilizador introduzir texto para uma <xref:System.Windows.Controls.TextBox>utilizando um [!INCLUDE[TLA#tla_ime](~/add/includes/ajax-current-ext-md.md)] e <xref:System.Windows.Input.TextCompositionManager.TextInput>, <xref:System.Windows.Input.TextCompositionManager.TextInputUpdate>, ou <xref:System.Windows.Input.TextCompositionManager.TextInputStart>evento ocorre.</xref:System.Windows.Input.TextCompositionManager.TextInputStart> </xref:System.Windows.Input.TextCompositionManager.TextInputUpdate> </xref:System.Windows.Input.TextCompositionManager.TextInput> </xref:System.Windows.Controls.TextBox> </xref:System.Windows.Input.TextCompositionEventArgs.TextComposition%2A?displayProperty=fullName>       FrameworkTextComposition é a classe base da <xref:System.Windows.Documents.FrameworkRichTextComposition>.</xref:System.Windows.Documents.FrameworkRichTextComposition> O <xref:System.Windows.Documents.FrameworkRichTextComposition>classe define as propriedades que devolvem <xref:System.Windows.Documents.TextPointer>objetos para indicar a posição da composição de texto.</xref:System.Windows.Documents.TextPointer> </xref:System.Windows.Documents.FrameworkRichTextComposition>  Quando o utilizador introduzir texto para um <xref:System.Windows.Controls.RichTextBox> <xref:System.Windows.Input.TextCompositionEventArgs.TextComposition%2A?displayProperty=fullName>é um <xref:System.Windows.Documents.FrameworkRichTextComposition>.</xref:System.Windows.Documents.FrameworkRichTextComposition> </xref:System.Windows.Input.TextCompositionEventArgs.TextComposition%2A?displayProperty=fullName> </xref:System.Windows.Controls.RichTextBox>"
  syntax:
