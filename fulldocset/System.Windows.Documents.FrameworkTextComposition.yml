  fullName: System.Windows.Documents.FrameworkTextComposition
  type: Class
  summary: "Represents a composition during the text input events of a <xref href=&quot;System.Windows.Controls.TextBox&quot;></xref>."
  remarks: "The <xref:System.Windows.Input.TextCompositionEventArgs.TextComposition%2A?displayProperty=fullName> property is a FrameworkTextComposition when the user enters text into a <xref:System.Windows.Controls.TextBox> by using an [!INCLUDE[TLA#tla_ime](~/add/includes/ajax-current-ext-md.md)] and the <xref:System.Windows.Input.TextCompositionManager.TextInput>, <xref:System.Windows.Input.TextCompositionManager.TextInputUpdate>, or <xref:System.Windows.Input.TextCompositionManager.TextInputStart> event occurs.       FrameworkTextComposition is the base class of <xref:System.Windows.Documents.FrameworkRichTextComposition>. The <xref:System.Windows.Documents.FrameworkRichTextComposition> class defines properties that return <xref:System.Windows.Documents.TextPointer> objects to indicate the position of the text composition.  When the user enters text into a <xref:System.Windows.Controls.RichTextBox>, <xref:System.Windows.Input.TextCompositionEventArgs.TextComposition%2A?displayProperty=fullName> is a <xref:System.Windows.Documents.FrameworkRichTextComposition>."
  syntax:
    content: 'public class FrameworkTextComposition : System.Windows.Input.TextComposition'
