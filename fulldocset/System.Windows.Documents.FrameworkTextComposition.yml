  namespace: System.Windows.Documents
  summary: "Obtém o comprimento de composição atual no símbolos de Unicode."
  remarks: "A propriedade CompositionLength indica quantos carateres tem sido introduzidos desde o último <xref:System.Windows.Input.TextCompositionManager.TextInput>eventos.</xref:System.Windows.Input.TextCompositionManager.TextInput> Esta propriedade é só tem significado quando o <xref:System.Windows.Input.TextCompositionManager.TextInputStart>ou <xref:System.Windows.Input.TextCompositionManager.TextInputUpdate>evento ocorre.</xref:System.Windows.Input.TextCompositionManager.TextInputUpdate> </xref:System.Windows.Input.TextCompositionManager.TextInputStart>  Quando o <xref:System.Windows.Input.TextCompositionManager.TextInput>evento ocorrer, CompositionLength –1 e o <xref:System.Windows.Documents.FrameworkTextComposition.ResultLength%2A>propriedade indica o comprimento da composição.</xref:System.Windows.Documents.FrameworkTextComposition.ResultLength%2A> </xref:System.Windows.Input.TextCompositionManager.TextInput>       CompositionLength é apresentado no .NET Framework versão 3.5.  Para obter mais informações, consulte [versões e dependências](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public int CompositionLength { get; }
    return:
      type: System.Int32
      description: "O comprimento de composição atual no símbolos de Unicode."
  overload: System.Windows.Documents.FrameworkTextComposition.CompositionLength*
  exceptions: []
  platform:
  - net462
