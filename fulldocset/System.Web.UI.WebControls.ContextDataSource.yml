  name: ContextDataSource
  nameWithType: ContextDataSource
  fullName: System.Web.UI.WebControls.ContextDataSource
  type: Class
  summary: "Represents a base class for data source controls."
  remarks: "The ContextDataSource class is a base class that can be used to create any data source control that supports the Entity Framework, LINQ-to-SQL, [!INCLUDE[vstecado](~/add/includes/vstecado-md.md)] Data Services, or other data provider. The ContextDataSource class is derived from <xref:System.Web.UI.WebControls.QueryableDataSource>. The <xref:System.Web.UI.WebControls.QueryableDataSource> class provides a <xref:System.Web.UI.WebControls.ContextDataSource.ContextTypeName%2A> property that represents the context type that the data source control works with. For example, the context type for the <xref:System.Web.UI.WebControls.LinqDataSource> class is the <xref:System.Data.Linq.DataContext> object."
  syntax:
    content: 'public abstract class ContextDataSource : System.Web.UI.WebControls.QueryableDataSource'
