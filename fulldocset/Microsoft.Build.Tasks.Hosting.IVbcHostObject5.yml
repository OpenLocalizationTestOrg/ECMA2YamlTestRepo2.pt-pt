- uid: Microsoft.Build.Tasks.Hosting.IVbcHostObject5.SetPlatformWith32BitPreference(System.String)
  id: SetPlatformWith32BitPreference(System.String)
  parent: Microsoft.Build.Tasks.Hosting.IVbcHostObject5
  langs:
  - csharp
  name: SetPlatformWith32BitPreference(String)
  nameWithType: IVbcHostObject5.SetPlatformWith32BitPreference(String)
  fullName: Microsoft.Build.Tasks.Hosting.IVbcHostObject5.SetPlatformWith32BitPreference(String)
  type: Method
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Hosting
  summary: "Sets the `/platform` value to <xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;></xref>."
  remarks: "If the <xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A> property is set on the project, SetPlatformWith32BitPreference changes the `/platform` value `AnyCPU` or the default platform value (`null` or &quot;&quot;) to `AnyCPU32BitPreferred`. For more information, see [/platform (Visual Basic)](~/add/includes/ajax-current-ext-md.md).The `AnyCPU``/platform` switch setting (`/platform:AnyCPU`) runs your application as a 64-bit process whenever possible, falling back to 32-bit for 32-bit-only systems. However, running applications as 32-bit is often preferred to running them as 64-bit because 64-bit applications may consume more memory. The `AnyCPU32BitPreferred` setting is similar to `AnyCPU` except that its default action is to run applications in 32-bit mode on systems that support either 32-bit or 64-bit mode.  This setting accommodates future processors that may not have a fallback 32-bit mode."
  syntax:
    content: public bool SetPlatformWith32BitPreference (string platformWith32BitPreference);
    parameters:
    - id: platformWith32BitPreference
      type: System.String
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref> to set the `/platform` value to <xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;></xref>; otherwise, <xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;></xref>."
    return:
      type: System.Boolean
      description: "Returns <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref> if the method was successful."
  overload: Microsoft.Build.Tasks.Hosting.IVbcHostObject5.SetPlatformWith32BitPreference*
  exceptions: []
  platform:
  - net462
