- uid: Microsoft.Build.Tasks.Hosting.IVbcHostObject5.SetPlatformWith32BitPreference(System.String)
  id: SetPlatformWith32BitPreference(System.String)
  parent: Microsoft.Build.Tasks.Hosting.IVbcHostObject5
  langs:
  - csharp
  name: SetPlatformWith32BitPreference(String)
  nameWithType: IVbcHostObject5.SetPlatformWith32BitPreference(String)
  fullName: Microsoft.Build.Tasks.Hosting.IVbcHostObject5.SetPlatformWith32BitPreference(String)
  type: Method
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Hosting
  summary: "Define o `/platform` valor <xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;> </xref>."
  remarks: "Se o <xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A>propriedade está definida no projeto, SetPlatformWith32BitPreference altera o `/platform` valor `AnyCPU` ou o valor de plataforma predefinido (`null` ou &quot;&quot;) para `AnyCPU32BitPreferred`.</xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A> Para obter mais informações, consulte [/platform (Visual Basic)](~/add/includes/ajax-current-ext-md.md). O `AnyCPU``/platform` mudar a definição (`/platform:AnyCPU`) é executada a aplicação como um processo de 64 bits, sempre que possível, a reverter a 32 bits para sistemas de 32 bits-só. No entanto, as aplicações em execução como 32 bits é frequentemente preferencial para executá-los como 64 bits, como as aplicações de 64 bits podem consumir mais memória. O `AnyCPU32BitPreferred` definição é semelhante à `AnyCPU` exceto que a ação predefinida é a execução de aplicações no modo de 32 bits em sistemas que suportam o modo de 32 bits ou 64 bits.  Esta definição permite a processadores futuras que poderão não ter um modo de 32 bits de contingência."
  syntax:
    content: public bool SetPlatformWith32BitPreference (string platformWith32BitPreference);
    parameters:
    - id: platformWith32BitPreference
      type: System.String
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>Para definir o `/platform` valor <xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;> </xref>; caso contrário, <xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.Boolean
      description: "Devolve <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;> </xref> se o método foi concluída com êxito."
  overload: Microsoft.Build.Tasks.Hosting.IVbcHostObject5.SetPlatformWith32BitPreference*
  exceptions: []
  platform:
  - net462
