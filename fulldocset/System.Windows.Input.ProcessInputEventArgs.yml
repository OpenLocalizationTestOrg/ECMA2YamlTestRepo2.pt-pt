  fullName: System.Windows.Input.ProcessInputEventArgs
  type: Class
  summary: "Provides data for postprocess input events."
  remarks: "Process input events enable access to the <xref:System.Windows.Input.InputManager> staging area.       The input staging area processes raw input into [!INCLUDE[TLA2#tla_wpf](~/add/includes/tla2sharptla-wpf-md.md)] events.       ProcessInputEventArgs is used with the <xref:System.Windows.Input.InputManager.PostProcessInput> event.       Input is processed in [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] in the follow stages:      1.  Pre-process stage.  The input manager raises the <xref:System.Windows.Input.InputManager.PreProcessInput> event.      2.  Pre-notify stage.  The input manager raises the <xref:System.Windows.Input.InputManager.PreNotifyInput> event.      3.  The [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] input event or events are raised.      4.  Post-notify stage.  The input manager raises the <xref:System.Windows.Input.InputManager.PostNotifyInput> event.      5.  Post-process stage.  The input manager raises the <xref:System.Windows.Input.InputManager.PostProcessInput> event."
  syntax:
    content: 'public class ProcessInputEventArgs : System.Windows.Input.NotifyInputEventArgs'
