  name: RotateTransform
  nameWithType: RotateTransform
  fullName: System.Windows.Media.RotateTransform
  type: Class
  summary: "Roda um objeto no sentido horário sobre um momento especificado um [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] sistema de coordenadas x-y."
  remarks: "Um RotateTransform roda um objeto por um especificado <xref:System.Windows.Media.RotateTransform.Angle%2A>sobre o ponto <xref:System.Windows.Media.RotateTransform.CenterX%2A> <xref:System.Windows.Media.RotateTransform.CenterY%2A>.</xref:System.Windows.Media.RotateTransform.CenterY%2A> </xref:System.Windows.Media.RotateTransform.CenterX%2A> </xref:System.Windows.Media.RotateTransform.Angle%2A>       Quando utiliza um RotateTransform, tenha em atenção que a transformação roda do sistema de coordenadas para um determinado objeto sobre o ponto (0, 0). Por conseguinte, consoante a posição do objeto, este poderá não Rodar no local (em torno do seu centro). Por exemplo, se um objeto está posicionadas 200 unidades de 0 ao longo do eixo x, uma rotação de graus 30 pode swing o objeto graus 30 ao longo de um círculo que tenha um radius de 200, que é desenhado à volta de origem. Para rodar um objeto no local, defina o <xref:System.Windows.Media.RotateTransform.CenterX%2A>e <xref:System.Windows.Media.RotateTransform.CenterY%2A>de RotateTransform para o centro do objeto para rodar.</xref:System.Windows.Media.RotateTransform.CenterY%2A> </xref:System.Windows.Media.RotateTransform.CenterX%2A>       **Funcionalidades freezable:** porque qual herda o <xref:System.Windows.Freezable>classe, a classe de RotateTransform fornece várias funcionalidades especiais: RotateTransform objetos podem ser declarados como, partilhada entre vários objetos, tornados só de leitura para melhorar o desempenho, clonar e efetuados seguro para thread.</xref:System.Windows.Freezable> Para obter mais informações sobre as diferentes funcionalidades fornecidas pelo <xref:System.Windows.Freezable>objetos, consulte [descrição geral de objetos Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
