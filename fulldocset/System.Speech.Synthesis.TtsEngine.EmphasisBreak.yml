  name: EmphasisBreak
  nameWithType: EmphasisBreak
  fullName: System.Speech.Synthesis.TtsEngine.EmphasisBreak
  type: Enum
  summary: "Enumera os valores de comprimentos de <xref uid=&quot;langword_csharp_EmphasisBreak&quot; name=&quot;EmphasisBreak&quot; href=&quot;&quot;> </xref> entre as palavras ditas."
  remarks: "O ênfase quebra está definido para <xref:System.Speech.Synthesis.TtsEngine.TextFragment>instâncias através da <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>propriedade no <xref:System.Speech.Synthesis.TtsEngine.FragmentState>objecto devolvido pela <xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A>propriedade numa instância do <xref:System.Speech.Synthesis.TtsEngine.TextFragment>.</xref:System.Speech.Synthesis.TtsEngine.TextFragment> </xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.TextFragment>       Cada motor de reconhecimento de voz sintético é gratuito determinar como compor quebras de linha entre as palavras; a natureza ênfase difere entre idiomas, dialetos, genders ou voices.       Ambos os EmphasisBreak e <xref:System.Speech.Synthesis.TtsEngine.EmphasisWord>pode ser utilizado quando definir ou obter o <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>num <xref:System.Speech.Synthesis.TtsEngine.FragmentState>instância.</xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.EmphasisWord>       Os dois valores podem ser distinguidos pelo facto de que os valores reais de EmphasisBreak todos os inferior a zero e os valores de <xref:System.Speech.Synthesis.TtsEngine.EmphasisWord>são maior que ou igual a zero; e utilizando o valor de <xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction>devolvido pelo <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>propriedade o <xref:System.Speech.Synthesis.TtsEngine.FragmentState>objecto devolvido pelo <xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A>propriedade numa instância.</xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A> </xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction> </xref:System.Speech.Synthesis.TtsEngine.EmphasisWord> A partir de mais informações, consulte <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>e <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>.</xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>"
  syntax:
    content: public enum EmphasisBreak
