- uid: System.Net.PeerToPeer.PeerNameResolver.Resolve(System.Net.PeerToPeer.PeerName)
  id: Resolve(System.Net.PeerToPeer.PeerName)
  parent: System.Net.PeerToPeer.PeerNameResolver
  langs:
  - csharp
  name: Resolve(PeerName)
  nameWithType: PeerNameResolver.Resolve(PeerName)
  fullName: System.Net.PeerToPeer.PeerNameResolver.Resolve(PeerName)
  type: Method
  assemblies:
  - System.Net
  namespace: System.Net.PeerToPeer
  summary: "Resolve especificado <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;> </xref> em todas as nuvens conhecidas para o elemento de chamada."
  remarks: "Este método associa um nome de elemento de rede para nuvens. Todas as nuvens são consultadas para <xref:System.Net.PeerToPeer.PeerName>.</xref:System.Net.PeerToPeer.PeerName> Se não é possível resolver o nome do elemento ou `null`, um <xref:System.Net.PeerToPeer.PeerToPeerException>é emitida.</xref:System.Net.PeerToPeer.PeerToPeerException>       Para nomes de elemento de rede não segura, o mesmo nome pode ser registado (e associado diferentes pontos finais) por elementos diferentes na mesma nuvem.       Chamar o <xref:System.Net.PeerToPeer.PeerNameResolver>método é semelhante ao chamar o <xref:System.Net.PeerToPeer.PeerNameResolver.Resolve%2A>método para cada registo de nome de ponto a ponto no <xref:System.Net.PeerToPeer.PeerNameRecordCollection>.</xref:System.Net.PeerToPeer.PeerNameRecordCollection> </xref:System.Net.PeerToPeer.PeerNameResolver.Resolve%2A> </xref:System.Net.PeerToPeer.PeerNameResolver> Tenha em atenção que utilizar o método de resolver num registo de nome de elemento de rede individuais não invalidar resolver vários nomes de ponto a ponto.       Para cada <xref:System.Net.PeerToPeer.PeerNameResolver.Resolve%2A>método, há um equivalente <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync%2A>método.</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync%2A> </xref:System.Net.PeerToPeer.PeerNameResolver.Resolve%2A>  As listas de parâmetro são idênticas, exceto que o método ResolveAsync inclui um token de sistema para o processamento assíncrono de eventos.       Se o <xref:System.Net.PeerToPeer.Cloud>parâmetro não for fornecido, o método utiliza o <xref:System.Net.PeerToPeer.Cloud.Available>atalho para preencher os parâmetros de nuvem.</xref:System.Net.PeerToPeer.Cloud.Available> </xref:System.Net.PeerToPeer.Cloud>       O <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted>evento é acionado se a operação resolve é concluída no erro ou foi cancelada.</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted>"
  example:
  - "The following code example illustrates how to resolve a <xref:System.Net.PeerToPeer.PeerName> published in any <xref:System.Net.PeerToPeer.Cloud>.  \n  \n [!code-cs[NCLPNRPPeerNameResolver#1](~/add/codesnippet/csharp/m-system.net.peertopeer._2_1.cs)]"
  syntax:
    content: public System.Net.PeerToPeer.PeerNameRecordCollection Resolve (System.Net.PeerToPeer.PeerName peerName);
    parameters:
    - id: peerName
      type: System.Net.PeerToPeer.PeerName
      description: "O <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;> </xref> para resolver."
    return:
      type: System.Net.PeerToPeer.PeerNameRecordCollection
      description: "A <xref href=&quot;System.Net.PeerToPeer.PeerNameRecordCollection&quot;> </xref> que contém todos os registos de nome de ponto a ponto (representado como <xref href=&quot;System.Net.PeerToPeer.PeerNameRecord&quot;> </xref> objetos) associados com o nome do elemento especificado. Para nomes de elemento de rede não segura, os mesmos <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;> </xref> pode ser registado por utilizadores diferentes na mesma <xref href=&quot;System.Net.PeerToPeer.Cloud&quot;> </xref>e associou com pontos finais diferentes."
  overload: System.Net.PeerToPeer.PeerNameResolver.Resolve*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>peerName</code> parameter is set to <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.Net.PeerToPeer.PeerToPeerException
    commentId: T:System.Net.PeerToPeer.PeerToPeerException
    description: "O nome do elemento especificado não é possível resolver."
  platform:
  - net462
- uid: System.Net.PeerToPeer.PeerNameResolver.Resolve(System.Net.PeerToPeer.PeerName,System.Int32)
  id: Resolve(System.Net.PeerToPeer.PeerName,System.Int32)
  parent: System.Net.PeerToPeer.PeerNameResolver
  langs:
  - csharp
  name: Resolve(PeerName,Int32)
  nameWithType: PeerNameResolver.Resolve(PeerName,Int32)
  fullName: System.Net.PeerToPeer.PeerNameResolver.Resolve(PeerName,Int32)
  type: Method
  assemblies:
  - System.Net
  namespace: System.Net.PeerToPeer
  summary: "Resolve o nome do elemento especificado em todas as nuvens conhecidos para o elemento de chamada, devolvendo não mais do que o número especificado de <xref href=&quot;System.Net.PeerToPeer.PeerNameRecord&quot;> </xref> objetos."
  remarks: "Este método associa um nome de elemento de rede para nuvens. Todas as nuvens são consultadas para o nome do elemento. Para nomes de elemento de rede não segura, o mesmo nome de elemento de rede pode ser registado por utilizadores diferentes na mesma <xref:System.Net.PeerToPeer.Cloud>e associou com pontos finais diferentes.</xref:System.Net.PeerToPeer.Cloud> Se o <xref:System.Net.PeerToPeer.PeerName>não pode ser resolvido (por exemplo, o nome do elemento não se encontre publicado) um <xref:System.Net.PeerToPeer.PeerToPeerException>é emitida.</xref:System.Net.PeerToPeer.PeerToPeerException> </xref:System.Net.PeerToPeer.PeerName>       Para cada <xref:System.Net.PeerToPeer.PeerNameResolver.Resolve%2A>método, há um equivalente <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync%2A>método.</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync%2A> </xref:System.Net.PeerToPeer.PeerNameResolver.Resolve%2A>  As listas de parâmetro são idênticas, exceto que o método ResolveAsync inclui um token de sistema para o processamento assíncrono de eventos.       O <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted>evento é acionado se a operação resolve é concluída no erro ou foi cancelada.</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted>"
  syntax:
    content: public System.Net.PeerToPeer.PeerNameRecordCollection Resolve (System.Net.PeerToPeer.PeerName peerName, int maxRecords);
    parameters:
    - id: peerName
      type: System.Net.PeerToPeer.PeerName
      description: "O <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;> </xref> para resolver."
    - id: maxRecords
      type: System.Int32
      description: "O número máximo de <xref href=&quot;System.Net.PeerToPeer.PeerNameRecord&quot;> </xref> objetos para obter todos os <xref href=&quot;System.Net.PeerToPeer.Cloud&quot;> </xref> objetos para o fornecido `peerName`."
    return:
      type: System.Net.PeerToPeer.PeerNameRecordCollection
      description: "A <xref href=&quot;System.Net.PeerToPeer.PeerNameRecordCollection&quot;> </xref> cujo tamanho é menor ou igual a <code> maxRecords </code> entradas. Esta coleção contém registos de nome de elemento de rede associados a <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;> </xref> que foi resolvido."
  overload: System.Net.PeerToPeer.PeerNameResolver.Resolve*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>peerName</code> parameter is set to <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O <code> maxRecords </code> parâmetro é inferior ou igual a zero."
  - type: System.Net.PeerToPeer.PeerToPeerException
    commentId: T:System.Net.PeerToPeer.PeerToPeerException
    description: "Não é possível resolver o nome do elemento fornecido."
  platform:
  - net462
