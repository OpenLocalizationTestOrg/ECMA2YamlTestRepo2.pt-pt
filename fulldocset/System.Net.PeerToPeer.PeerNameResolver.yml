  remarks: "Chamar este método garante que o sistema não vai tentar obter registos adicionais para o <xref:System.Net.PeerToPeer.PeerName>.</xref:System.Net.PeerToPeer.PeerName> especificada  Se este método é denominado quando uma operação de resolução de nome de ponto a ponto assíncrona não pendente, este funciona como uma &quot;nenhuma operação de&quot; (OP não).       O `userState` deve ser fornecido um objeto, porque é utilizado para controlar uma chamada assíncrona específica quando várias chamadas estão em curso. Este objeto fornecido pelo chamador é exclusivo para cada pedido de resolução de nome de ponto a ponto.       Este método irá devolver imediatamente, mas a operação pode ou não pode cancelar imediatamente. Os argumentos de eventos devolvidos pelo <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted>de eventos contém um campo que pode ser consultado pelos clientes para determinar se o cancelamento ocorreu.</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted>       Chamar este método garante o evento ResolveCompleted será indicado logo que possível, com o argumento do evento <xref:System.ComponentModel.AsyncCompletedEventArgs.Cancelled%2A>definido como `true`.</xref:System.ComponentModel.AsyncCompletedEventArgs.Cancelled%2A>"
