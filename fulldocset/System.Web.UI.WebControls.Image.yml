- uid: System.Web.UI.WebControls.Image.AlternateText
  id: AlternateText
  parent: System.Web.UI.WebControls.Image
  langs:
  - csharp
  name: AlternateText
  nameWithType: Image.AlternateText
  fullName: System.Web.UI.WebControls.Image.AlternateText
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the alternate text displayed in the <xref href=&quot;System.Web.UI.WebControls.Image&quot;></xref> control when the image is unavailable. Browsers that support the ToolTips feature display this text as a ToolTip."
  remarks: "Use this property to specify the text to display if the image specified in the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property is not available. In browsers that support the ToolTips feature, this text also displays as a ToolTip.       The value of this property, when set, can be saved automatically to a resource file by using a designer tool. For more information, see <xref:System.ComponentModel.LocalizableAttribute> and [ASP.NET Globalization and Localization](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to use the AlternateText property to specify the alternate text to display for the image when the image is not available.  \n  \n [!code-cs[Classic Image.AlternateText Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_32_1.aspx)]\n [!code-vb[Classic Image.AlternateText Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_32_1.aspx)]"
  syntax:
    content: public virtual string AlternateText { get; set; }
    return:
      type: System.String
      description: "The alternate text displayed in the <xref href=&quot;System.Web.UI.WebControls.Image&quot;></xref> control when the image is unavailable."
  overload: System.Web.UI.WebControls.Image.AlternateText*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Image.DescriptionUrl
  id: DescriptionUrl
  parent: System.Web.UI.WebControls.Image
  langs:
  - csharp
  name: DescriptionUrl
  nameWithType: Image.DescriptionUrl
  fullName: System.Web.UI.WebControls.Image.DescriptionUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the location to a detailed description for the image."
  remarks: "The DescriptionUrl property specifies an HTML file that provides additional details for the image. The DescriptionUrl property renders as the `longdesc` attribute for the image control. If the DescriptionUrl property is not set, or is set to an empty string (&quot;&quot;), the <xref:System.Web.UI.WebControls.Image> control renders without the `longdesc` attribute.       Use the DescriptionUrl property to supplement the <xref:System.Web.UI.WebControls.Image.AlternateText%2A> property. For example, if you use an <xref:System.Web.UI.WebControls.Image> control to display an image of the solar system, you can set the <xref:System.Web.UI.WebControls.Image.AlternateText%2A> property to `The Solar System,` and then set the DescriptionUrl property to an HTML page that further describes the image of planets orbiting the sun in the solar system.       The DescriptionUrl property is optional, but it can enhance the accessibility of your Web page for text-only browsers and screen readers. Browsers can use the detailed text description to convey important concepts in place of, or in addition to, the visual image. Refer to your browser documentation for details on how it uses the descriptive content specified by the `longdesc` attribute."
  syntax:
    content: public virtual string DescriptionUrl { get; set; }
    return:
      type: System.String
      description: "The URL for the file that contains a detailed description for the image. The default is an empty string (&quot;&quot;)."
  overload: System.Web.UI.WebControls.Image.DescriptionUrl*
  exceptions: []
  platform:
  - net462
