  name: ImageUrl
  nameWithType: Image.ImageUrl
  fullName: System.Web.UI.WebControls.Image.ImageUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the URL that provides the path to an image to display in the <xref href=&quot;System.Web.UI.WebControls.Image&quot;></xref> control."
  remarks: "Use the ImageUrl property to specify the URL of an image to display in the <xref:System.Web.UI.WebControls.Image> control. You can use a relative or an absolute URL. A relative URL relates the location of the image to the location of the Web page without specifying a complete path on the server. The path is relative to the location of the Web page. This makes it easier to move the entire site to another directory on the server without updating the code. An absolute URL provides the complete path, so moving the site to another directory requires that you update the code."
  example:
  - "The following example demonstrates how to use the ImageUrl property to specify the location of the image to display in the <xref:System.Web.UI.WebControls.Image> control.  \n  \n [!code-cs[Classic Image.AlternateText Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1349_1.aspx)]\n [!code-vb[Classic Image.AlternateText Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1349_1.aspx)]"
  syntax:
