- uid: System.Web.UI.WebControls.Image.GenerateEmptyAlternateText
  id: GenerateEmptyAlternateText
  parent: System.Web.UI.WebControls.Image
  langs:
  - csharp
  name: GenerateEmptyAlternateText
  nameWithType: Image.GenerateEmptyAlternateText
  fullName: System.Web.UI.WebControls.Image.GenerateEmptyAlternateText
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets a value indicating whether the control generates an alternate text attribute for an empty string value."
  remarks: "By default, when the <xref:System.Web.UI.WebControls.Image.AlternateText%2A> property is not set, the <xref:System.Web.UI.WebControls.Image> control does not include the `alt` attribute to specify the alternate text in the control rendering. Set the GenerateEmptyAlternateText property to `true` to always include the alternate text attribute in rendered output for the <xref:System.Web.UI.WebControls.Image> control.       The XHTML document type definition requires the `alt` attribute on image controls. However, accessibility best practices recommend that image controls that do not convey information relevant to the context of the Web page should not specify an `alt` attribute. You can meet both XHTML and accessibility requirements by setting the GenerateEmptyAlternateText property to `true`."
  syntax:
    content: public virtual bool GenerateEmptyAlternateText { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the control generates the alternate text attribute for an empty string value; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.Image.GenerateEmptyAlternateText*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Image.ImageAlign
  id: ImageAlign
  parent: System.Web.UI.WebControls.Image
  langs:
  - csharp
  name: ImageAlign
  nameWithType: Image.ImageAlign
  fullName: System.Web.UI.WebControls.Image.ImageAlign
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the alignment of the <xref href=&quot;System.Web.UI.WebControls.Image&quot;></xref> control in relation to other elements on the Web page."
  remarks: "Use the ImageAlign property to specify or determine the alignment of the image in relation to other elements on the Web page. The following table lists the possible alignments.      |Alignment|Description|   |---------------|-----------------|   |`NotSet`|The alignment is not set.|   |`Left`|The image is aligned on the left edge of the Web page with text wrapping on the right.|   |`Right`|The image is aligned on the right edge of the Web page with text wrapping on the left.|   |`Baseline`|The lower edge of the image is aligned with the lower edge of the first line of text.|   |`Top`|The upper edge of the image is aligned with the upper edge of the highest element on the same line.|   |`Middle`|The middle of the image is aligned with the lower edge of the first line of text.|   |`Bottom`|The lower edge of the image is aligned with the lower edge of the first line of text.|   |`AbsBottom`|The lower edge of the image is aligned with the lower edge of the largest element on the same line.|   |`AbsMiddle`|The middle of the image is aligned with the middle of the largest element on the same line.|   |`TextTop`|The upper edge of the image is aligned with the upper edge of the highest text on the same line.|"
  example:
  - "The following example demonstrates how to use the ImageAlign property to specify the alignment of the <xref:System.Web.UI.WebControls.Image> control in relation to other elements on the Web page.  \n  \n [!code-cs[Classic Image.AlternateText Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_742_1.aspx)]\n [!code-vb[Classic Image.AlternateText Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_742_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.ImageAlign ImageAlign { get; set; }
    return:
      type: System.Web.UI.WebControls.ImageAlign
      description: "One of the <xref href=&quot;System.Web.UI.WebControls.ImageAlign&quot;></xref> values. The default is <xref uid=&quot;langword_csharp_NotSet&quot; name=&quot;NotSet&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.Image.ImageAlign*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "The specified value is not one of the <xref href=&quot;System.Web.UI.WebControls.ImageAlign&quot;></xref> values."
  platform:
  - net462
- uid: System.Web.UI.WebControls.Image.ImageUrl
  id: ImageUrl
  parent: System.Web.UI.WebControls.Image
  langs:
