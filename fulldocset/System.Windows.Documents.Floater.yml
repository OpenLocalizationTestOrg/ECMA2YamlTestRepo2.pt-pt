  id: Width
  parent: System.Windows.Documents.Floater
  langs:
  - csharp
  name: Width
  nameWithType: Floater.Width
  fullName: System.Windows.Documents.Floater.Width
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: "Obtém ou define um valor que indica a largura de uma <xref href=&quot;System.Windows.Documents.Floater&quot;> </xref> objeto."
  remarks: "<a name=&quot;xamlAttributeUsage_Width&quot;></a># # Utilização do atributo de XAML ```   <object Width=&quot;double&quot;/>   - or -   <object Width=&quot;qualifiedDouble&quot;/>   - or -   <object Width=&quot;Auto&quot;/>   ``` <a name=&quot;xamlValues_Width&quot;> </a> # # XAML valores *duplo* <xref:System.Double> uma representação de cadeia de um <xref:System.Double>valor igual ou maior que 0.0 mas inferior <xref:System.Double.PositiveInfinity>.</xref:System.Double.PositiveInfinity> </xref:System.Double> </xref:System.Double>           Um valor não qualificado é medido em [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)]. As cadeias não precisam de incluir explicitamente decimais.       *qualifiedDouble* A `double` conforme descrito acima, o valor (exceto `Auto`) seguido de um dos especificadores de unidade seguintes: `px`, `in`, `cm`, `pt`.       `px`(predefinição) é [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` é polegadas; 1 in = = 96px `cm` é centímetros; 1cm==(96/2.54) px `pt` é pontos; 1pt==(96/72) px automática faz com que a largura de determinado automaticamente.        Equivalente para um valor de propriedade de <xref:System.Double.NaN>.</xref:System.Double.NaN>      <a name=&quot;dependencyPropertyInfo_Width&quot;></a># # Informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Documents.Floater.WidthProperty>|   | Definir propriedades de metadados `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>|</xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> </xref:System.Windows.Documents.Floater.WidthProperty>"
  example:
  - "The following example shows how to set the Width attribute of a <xref:System.Windows.Documents.Floater> element.  \n  \n [!code-xml[FloaterFigureSnippets#_FloaterPropsXAML](~/add/codesnippet/xaml/FloaterFigureSnippets/Window1.xaml#_floaterpropsxaml)]  \n  \n [!code-cs[FloaterFigureSnippets#_FloaterProps](~/add/codesnippet/csharp/FloaterFigureSnippets/Window1.xaml.cs#_floaterprops)]\n [!code-vb[FloaterFigureSnippets#_FloaterProps](~/add/codesnippet/visualbasic/floaterfiguresnippets/window1.xaml.vb#_floaterprops)]"
  syntax:
    content: public double Width { get; set; }
    return:
      type: System.Double
      description: "A largura do <xref href=&quot;System.Windows.Documents.Floater&quot;> </xref>, em pixels independentemente do dispositivo. O valor predefinido é <xref:System.Double.NaN>(equivalente a um valor de atributo de `Auto`), que indica que a altura de linha é determinada automaticamente.</xref:System.Double.NaN>"
