  name: Floater
  nameWithType: Floater
  fullName: System.Windows.Documents.Floater
  type: Class
  summary: "Fornece um elemento de conteúdo de fluxo de nível de inline utilizado para alojar um floater. A *floater* apresenta imagens e outros conteúdos paralelo para o fluxo de conteúdo principal num <xref href=&quot;System.Windows.Documents.FlowDocument&quot;> </xref>."
  remarks: "<xref:System.Windows.Documents.Figure>elementos de Floater são frequentemente utilizados para realçar ou accentuate partes do conteúdo, para o anfitrião suportar imagens ou outro conteúdo dentro do fluxo de conteúdo principal, ou injetar aproximadamente ligado relacionados com o conteúdo como anúncios.</xref:System.Windows.Documents.Figure> Um floater pode conter objetos herdarem da classe de blocos. Para obter mais informações, consulte [descrição geral do modelo de conteúdo TextElement](~/add/includes/ajax-current-ext-md.md) <xref:System.Windows.Documents.Figure> e Floater diferem de várias formas e são utilizados para diferentes cenários.</xref:System.Windows.Documents.Figure>              **Figura:** -pode estar posicionado: pode definir o respetivas âncoras horizontais e verticais de ancoragem de relativo para a página, o conteúdo, a coluna ou o parágrafo. Também pode utilizar o respetivo <xref:System.Windows.Documents.Figure.HorizontalOffset%2A>e <xref:System.Windows.Documents.Figure.VerticalOffset%2A>Propriedades para especificar os desvios arbitrários.</xref:System.Windows.Documents.Figure.VerticalOffset%2A> </xref:System.Windows.Documents.Figure.HorizontalOffset%2A>      -É dimensão considerável a mais do que uma coluna: pode definir <xref:System.Windows.Documents.Figure>altura e largura para múltiplos de página, altura conteúdo ou a coluna ou largura.</xref:System.Windows.Documents.Figure> Tenha em atenção que no caso de página e o conteúdo, múltiplos superiores a 1 não são permitidos. Por exemplo, pode definir a largura de uma <xref:System.Windows.Documents.Figure>ser &quot;página&0;.5&quot; ou &quot;conteúdo&0;,25&quot; ou &quot;coluna&2;&quot;.</xref:System.Windows.Documents.Figure> Também pode definir a altura e largura para valores de pixel absoluto.      -Não paginação: se o conteúdo dentro de um <xref:System.Windows.Documents.Figure>não caber o <xref:System.Windows.Documents.Figure>, irá compor a qualquer conteúdo ajuste automático e os restantes conteúdos se tenha perdido **Floater:** - não é possível posicionar e irá compor sempre que o espaço pode ser disponibilizado para o mesmo.</xref:System.Windows.Documents.Figure> </xref:System.Windows.Documents.Figure> Não é possível definir o deslocamento ou ancorar um Floater.      -Não podem ser dimensionados de forma a mais do que uma coluna: por predefinição, Floater tamanhos, uma coluna. Tem um <xref:System.Windows.Documents.Floater.Width%2A>propriedade que pode ser definida como um valor de pixel absoluto, mas se este valor é superior a largura de uma coluna é ignorada e a floater é um tamanho numa coluna.</xref:System.Windows.Documents.Floater.Width%2A> Pode tamanho inferior a uma coluna ao definir a largura de pixel correto, mas o dimensionamento não é caminho relativo a coluna pelo &quot;0.5Column&quot; não é uma expressão válida para a largura Floater. Floater não tem nenhuma propriedade de altura e não é possível definir a respetiva altura, de altura depende do conteúdo - Floater paginates: se o respetivo conteúdo em largura especificado expande a mais do que 1 altura de coluna, floater interrompe e paginates para a coluna seguinte, a página seguinte, etc.       <xref:System.Windows.Documents.Figure>é um bom local para colocar o conteúdo autónomo onde pretende controlo o tamanho e do posicionamento e a certeza de que o conteúdo irá ajustar o tamanho especificado.</xref:System.Windows.Documents.Figure> Floater é um bom local para colocar mais livre no sentido conteúdo desse fluxos semelhante para o conteúdo da página principal, mas está separado do mesmo."
  example:
  - "The following example defines a <xref:System.Windows.Documents.FlowDocument> that contains both Floater and <xref:System.Windows.Documents.Figure> elements.  \n  \n [!code-xml[FloaterFigureSnippets#_FloaterFigureXAML](~/add/codesnippet/xaml/FloaterFigureSnippets/Window1.xaml#_floaterfigurexaml)]  \n  \n The following illustration shows how this example renders.  \n  \n ![Screenshot: Floaters and Figures in a FlowDocument](~/add/media/floaterfigure.png \"Screenshot: Floaters and Figures in a FlowDocument\")"
