  name: PrefixEndpointAddressMessageFilter
  nameWithType: PrefixEndpointAddressMessageFilter
  fullName: System.ServiceModel.Dispatcher.PrefixEndpointAddressMessageFilter
  type: Class
  summary: "Represents a query that tests whether a message matches an EndpointAddress using a *Longest-Prefix Match* for the URI component."
  remarks: "An <xref:System.ServiceModel.EndpointAddress> object includes a URI and an optional collection of addressing headers. The addressing and message headers are canonicalized to be compared for equality. If a parameter appears more than once in an <xref:System.ServiceModel.EndpointAddress>, the corresponding header must appear in the message at least that many times.       This filter performs the same query as <xref:System.ServiceModel.Dispatcher.EndpointAddressMessageFilter>, except that the test for whether a message matches an endpoint address is done by a *Longest-Prefix Match*. This means that the URI specified in the filter does not have to match the message&quot;s URI exactly, but must be contained in that URI as a prefix. For example, if a filter specifies the address &quot;www.foo.com&quot;, and a message is addressed to &quot;www.foo.com/customerA&quot;, then the URI part of the filter query condition will be met. However, the header portion of the filter query still has to be done.       Internet Information Services (IIS) and the underlying file system (NTFS or FAT) are case-insensitive. URI comparisons done by this class are also case-insensitive. So, for example, http://www.microsoft.com is evaluated as equal to http://WWW.microsoft.com."
  syntax:
    content: 'public class PrefixEndpointAddressMessageFilter : System.ServiceModel.Dispatcher.MessageFilter'
  inheritance:
  - System.Object
  - System.ServiceModel.Dispatcher.MessageFilter
  implements: []
  inheritedMembers: []
  platform:
  - net462
