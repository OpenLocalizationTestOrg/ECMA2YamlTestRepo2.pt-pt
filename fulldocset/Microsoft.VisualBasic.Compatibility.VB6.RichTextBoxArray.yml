  remarks: "The `Click` event passes an <xref:System.EventArgs> to its event handler. Therefore it only indicates that a click has occurred. If you need more specific mouse information (button, number of clicks, wheel rotation, or location), use the <xref:Microsoft.VisualBasic.Compatibility.VB6.RichTextBoxArray.MouseClick> event. However, the <xref:Microsoft.VisualBasic.Compatibility.VB6.RichTextBoxArray.MouseClick> event will not be raised if the click is caused by action other than that of the mouse, such as pressing the ENTER key.       A double-click is determined by the mouse settings of the user&quot;s operating system. The user can set the time between clicks of a mouse button that should be considered a double-click instead of two clicks. The `Click` event is raised every time that a control is double-clicked. For example, if you have event handlers for the `Click` and <xref:System.Windows.Forms.Control.DoubleClick> events of a control, the `Click` and <xref:System.Windows.Forms.Control.DoubleClick> events are raised when the control is double-clicked and both methods are called. If a control is double-clicked and that control does not support the <xref:System.Windows.Forms.Control.DoubleClick> event, the `Click` event might be raised two times.       For more information about how to handle events, see [Events](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] >  Functions and objects in the <xref:Microsoft.VisualBasic.Compatibility.VB6> namespace are provided for use by the tools for upgrading from Visual Basic 6.0 to [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]. In most cases, these functions and objects duplicate functionality that you can find in other namespaces in the [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. They are necessary only when the Visual Basic 6.0 code model differs significantly from the [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] implementation."
