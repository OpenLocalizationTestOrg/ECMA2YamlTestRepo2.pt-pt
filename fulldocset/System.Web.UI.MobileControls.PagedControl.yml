  name: PagedControl
  nameWithType: PagedControl
  fullName: System.Web.UI.MobileControls.PagedControl
  type: Class
  summary: "Funciona como uma classe base utilizado pelo controlos que suportam paginação interna. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "A classe de PagedControl expõe determinadas propriedades, os métodos e eventos comuns a todos os controlos que são capazes de paginação interna.       Todos os controlos herdarem da classe de PagedControl também suportam a paginação personalizada, conhecida como agrupamento.       Semelhante para o <xref:System.Web.UI.MobileControls.ItemPager>classe, esta classe é utilizada para controlos com o comprimento do texto longa, tal como um <xref:System.Web.UI.MobileControls.List>, <xref:System.Web.UI.MobileControls.LiteralText>, ou <xref:System.Web.UI.MobileControls.ObjectList>.</xref:System.Web.UI.MobileControls.ObjectList> </xref:System.Web.UI.MobileControls.LiteralText> </xref:System.Web.UI.MobileControls.List> </xref:System.Web.UI.MobileControls.ItemPager>"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

