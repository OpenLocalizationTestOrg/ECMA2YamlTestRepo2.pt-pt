  remarks: "Custom pagination must be enabled. The default is 0, indicating that you cannot use custom paging.       The units used for an item depend on the control. For example, a <xref:System.Web.UI.MobileControls.List> control might use list items as units, whereas a <xref:System.Web.UI.MobileControls.TextView> control might use characters."
