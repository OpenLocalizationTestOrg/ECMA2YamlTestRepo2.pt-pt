  summary: "Gets the number of items in the control. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "Classes that derive from <xref:System.Web.UI.MobileControls.PagedControl> must override this inherited property.       The difference between the InternalItemCount property and the <xref:System.Web.UI.MobileControls.ArrayListCollectionBase.Count%2A> property of the <xref:System.Web.UI.MobileControls.List> and <xref:System.Web.UI.MobileControls.ObjectList> classes is that if the InternalItemCount property is called before the control view state is loaded, it returns the number of items in the view state, unlike the behavior of the <xref:System.Web.UI.MobileControls.ArrayListCollectionBase.Count%2A> property, which returns zero."
  syntax:
    content: protected abstract int InternalItemCount { get; }
    return:
      type: System.Int32
      description: "The number of items in the control."
  overload: System.Web.UI.MobileControls.PagedControl.InternalItemCount*
  exceptions: []
  platform:
  - net-11
  - net-20
