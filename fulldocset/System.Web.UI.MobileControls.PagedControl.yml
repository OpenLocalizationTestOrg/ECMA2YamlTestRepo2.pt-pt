- uid: System.Web.UI.MobileControls.PagedControl.ItemsPerPage
  id: ItemsPerPage
  parent: System.Web.UI.MobileControls.PagedControl
  langs:
  - csharp
  name: ItemsPerPage
  nameWithType: PagedControl.ItemsPerPage
  fullName: System.Web.UI.MobileControls.PagedControl.ItemsPerPage
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Obtém ou define o número de itens apresentados por página depois de paginação. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "Se zero, a paginação não é afetada por esta propriedade. Se diferentes de zero, substitui itens apresentados por página quando o formulário é paginated. O valor predefinido é zero.       Controlos móveis que suportam a paginação interna também fornecem uma funcionalidade chamada paginação personalizada. Normalmente, esses controlos necessitam que forneça todos os dados podem apresentar. Os programadores de especificar o número total de itens que se encontram na lista no <xref:System.Web.UI.MobileControls.PagedControl.ItemCount%2A>propriedade.</xref:System.Web.UI.MobileControls.PagedControl.ItemCount%2A> A propriedade ItemsPerPage Especifica o número de itens de controlo apresenta por página."
  example:
  - "The following code example shows how to use the ItemsPerPage property to render eight items of a 200-item list per page.  \n  \n [!code-vb[MobileLoadListEventArgsSample#1](~/add/codesnippet/visualbasic/p-system.web.ui.mobileco_6_1.aspx)]\n [!code-cs[MobileLoadListEventArgsSample#1](~/add/codesnippet/csharp/p-system.web.ui.mobileco_6_1.aspx)]"
  syntax:
    content: public int ItemsPerPage { get; set; }
    return:
      type: System.Int32
      description: "O número de itens apresentados por página depois de paginação."
  overload: System.Web.UI.MobileControls.PagedControl.ItemsPerPage*
  exceptions: []
  platform:
  - net462
