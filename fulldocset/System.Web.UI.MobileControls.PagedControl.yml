  name: PagedControl
  nameWithType: PagedControl
  fullName: System.Web.UI.MobileControls.PagedControl
  type: Class
  summary: "Functions as a base class used by controls that support internal pagination. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "The PagedControl class exposes certain properties, methods, and events common to all controls that are capable of internal pagination.       All controls that inherit from the PagedControl class also support custom pagination, known as chunking.       Similar to the <xref:System.Web.UI.MobileControls.ItemPager> class, this class is used for controls that have long text length, such as a <xref:System.Web.UI.MobileControls.List>, <xref:System.Web.UI.MobileControls.LiteralText>, or <xref:System.Web.UI.MobileControls.ObjectList>."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

