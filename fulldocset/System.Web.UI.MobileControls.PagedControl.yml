  remarks: "As classes que derivem de <xref:System.Web.UI.MobileControls.PagedControl>tem de substituir esta propriedade herdada.</xref:System.Web.UI.MobileControls.PagedControl>       A diferença entre a propriedade InternalItemCount e o <xref:System.Web.UI.MobileControls.ArrayListCollectionBase.Count%2A>propriedade o <xref:System.Web.UI.MobileControls.List>e <xref:System.Web.UI.MobileControls.ObjectList>classes é a que se a propriedade InternalItemCount é chamada antes do Estado de visualização do controlo é carregado, devolve o número de itens no estado de visualização, ao contrário do comportamento do <xref:System.Web.UI.MobileControls.ArrayListCollectionBase.Count%2A>propriedade, o que devolve zero.</xref:System.Web.UI.MobileControls.ArrayListCollectionBase.Count%2A> </xref:System.Web.UI.MobileControls.ObjectList> </xref:System.Web.UI.MobileControls.List> </xref:System.Web.UI.MobileControls.ArrayListCollectionBase.Count%2A>"
