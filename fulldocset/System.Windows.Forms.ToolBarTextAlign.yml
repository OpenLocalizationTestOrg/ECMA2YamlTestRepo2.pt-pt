  fullName: System.Windows.Forms.ToolBarTextAlign
  type: Enum
  summary: "Especifica o alinhamento do texto no controlo de botão de barra de ferramentas."
  remarks: "Esta enumeração é utilizada por membros como <xref:System.Windows.Forms.ToolBar.TextAlign%2A?displayProperty=fullName>.</xref:System.Windows.Forms.ToolBar.TextAlign%2A?displayProperty=fullName>       Sala está reservada para uma imagem a ser apresentada nos botões da barra de ferramentas. O alinhamento do texto é em relação a imagem a apresentar no botão de barra de ferramentas. Se nenhuma imagem for atribuída para o botão, o espaço reservado será apresentado à esquerda ou acima do texto apresentado."
  example:
  - "The following example creates a <xref:System.Windows.Forms.ToolBar> control, sets some of its common properties, and adds it to a <xref:System.Windows.Forms.Form>. Delegates are also added to the <xref:System.Windows.Forms.ToolBar.ButtonClick> and <xref:System.Windows.Forms.ToolBar.ButtonDropDown> events. This example assumes a <xref:System.Windows.Forms.ToolBar> named `toolBar1` and an <xref:System.Windows.Forms.ImageList> named `imageList1` have been declared.  \n  \n [!code-cpp[ToolBar#1](~/add/codesnippet/cpp/t-system.windows.forms.t_18_1.cpp)]\n [!code-cs[ToolBar#1](~/add/codesnippet/csharp/t-system.windows.forms.t_18_1.cs)]\n [!code-vb[ToolBar#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_18_1.vb)]"
