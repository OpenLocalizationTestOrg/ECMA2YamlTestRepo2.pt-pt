  name: Fallback(Byte[],Int32)
  nameWithType: DecoderExceptionFallbackBuffer.Fallback(Byte[],Int32)
  fullName: System.Text.DecoderExceptionFallbackBuffer.Fallback(Byte[],Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Text
  summary: "Emitir <xref:System.Text.DecoderFallbackException>quando a sequência de bytes de entrada não é possível descodificar.</xref:System.Text.DecoderFallbackException> Não é utilizado o valor de retorno nominal."
  remarks: "O <xref:System.Text.Encoding.GetBytes%2A>e <xref:System.Text.Decoder.Convert%2A>métodos de chamada de contingência se encontrarem um byte desconhecido na sua entrada.</xref:System.Text.Decoder.Convert%2A> </xref:System.Text.Encoding.GetBytes%2A> Em resposta, o método de contingência emite sempre <xref:System.Text.DecoderFallbackException>e apresenta os dados de entrada.</xref:System.Text.DecoderFallbackException> O método de contingência nominally indica se é emitida uma exceção se uma sequência de bytes de entrada não é possível descodificar."
  syntax:
    content: public override bool Fallback (byte[] bytesUnknown, int index);
    parameters:
    - id: bytesUnknown
      type: System.Byte[]
      description: "Uma matriz de entrada de bytes."
    - id: index
      type: System.Int32
      description: "A posição de índice de um byte na entrada."
    return:
      type: System.Boolean
      description: "Nenhum. Nenhum valor é devolvido porque o método de contingência sempre emite uma exceção.       O valor de retorno nominal é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>. Está definido um valor de retorno, embora seja unchanging, porque este método implementa um método abstracto."
  overload: System.Text.DecoderExceptionFallbackBuffer.Fallback*
  exceptions:
  - type: System.Text.DecoderFallbackException
    commentId: T:System.Text.DecoderFallbackException
    description: "Este método sempre emite uma exceção que comunica a posição de valor e o índice dos bytes de entrada que não não possível descodificar."
  platform:
  - net462
