  name: Viewport3D
  nameWithType: Viewport3D
  fullName: System.Windows.Controls.Viewport3D
  type: Class
  summary: "Renders the contained 3-D content within the 2-D layout bounds of the Viewport3D element."
  remarks: "The Viewport3D element renders 3-D content while providing features consistent with <xref:System.Windows.FrameworkElement> objects including 2-D layout, clipping, and input events.       When this element is included as the content of a layout element like <xref:System.Windows.Controls.Canvas>, specify the size of the Viewport3D by setting its <xref:System.Windows.FrameworkElement.Height%2A> and <xref:System.Windows.FrameworkElement.Width%2A> properties (inherited from <xref:System.Windows.FrameworkElement>).       Viewport3D extends 2-D hit testing into the 3-D scene by extruding the 2-D hit test point into a 3-D ray. Call the <xref:System.Windows.Media.VisualTreeHelper.HitTest%2A> method to return detailed hit result information about the hit visual, model, mesh, and point of intersection.       On [!INCLUDE[TLA#tla_whistler](~/add/includes/tlasharptla-whistler-md.md)], if the display color quality is not set to 32-bit or 16-bit, the Viewport3D might not render as expected."
