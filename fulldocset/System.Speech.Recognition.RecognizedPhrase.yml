- uid: System.Speech.Recognition.RecognizedPhrase.ReplacementWordUnits
  id: ReplacementWordUnits
  parent: System.Speech.Recognition.RecognizedPhrase
  langs:
  - csharp
  name: ReplacementWordUnits
  nameWithType: RecognizedPhrase.ReplacementWordUnits
  fullName: System.Speech.Recognition.RecognizedPhrase.ReplacementWordUnits
  type: Property
  assemblies:
  - System.Speech
  namespace: System.Speech.Recognition
  summary: "Gets information about the text that the speech recognizer changed as part of speech-to-text normalization."
  remarks: "As part of the speech recognition process, the speech recognizer normalizes the recognized input into a display form.       For example, the spoken input, &quot;twenty five dollars&quot;, generates a recognition result where the <xref:System.Speech.Recognition.RecognizedPhrase.Words%2A> property contains the words, &quot;twenty&quot;, &quot;five&quot;, and &quot;dollars&quot;, and the <xref:System.Speech.Recognition.RecognizedPhrase.Text%2A> property contains the phrase, &quot;$25.00&quot;. For more information about text normalization, see the <xref:System.Speech.Recognition.ReplacementText> class."
  syntax:
    content: public System.Collections.ObjectModel.Collection<System.Speech.Recognition.ReplacementText> ReplacementWordUnits { get; }
    return:
      type: System.Collections.ObjectModel.Collection{System.Speech.Recognition.ReplacementText}
      description: "A collection of <xref href=&quot;System.Speech.Recognition.ReplacementText&quot;></xref> objects that describe sections of text that the speech recognizer replaced when it normalized the recognized input."
  overload: System.Speech.Recognition.RecognizedPhrase.ReplacementWordUnits*
  exceptions: []
  platform:
