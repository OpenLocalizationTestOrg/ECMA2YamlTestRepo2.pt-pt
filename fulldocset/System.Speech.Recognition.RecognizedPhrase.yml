  type: Property
  assemblies:
  - System.Speech
  namespace: System.Speech.Recognition
  summary: "Gets a collection of the recognition alternates that have the same pronunciation as this recognized phrase."
  remarks: "This property returns all other recognition alternates that have the same pronunciation as this recognized phrase.       For example, for a recognition result that contained the alternates, &quot;the tale&quot; and &quot;the tail&quot;, the homophones collection for the first alternate, &quot;the tale&quot;, would contain the second phrase, &quot;the tail&quot;. The homophones collection for the second alternate, &quot;the tail&quot;, would contain the first phrase, &quot;the tale&quot;."
