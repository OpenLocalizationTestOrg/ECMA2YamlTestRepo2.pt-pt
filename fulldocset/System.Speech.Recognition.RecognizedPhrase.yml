  summary: "Gets the normalized text generated by a speech recognizer from recognized input."
  remarks: "As part of the speech recognition process, the speech recognizer performs speech-to-text normalization of the recognized input into a display form.       For example, the spoken input, &quot;twenty five dollars&quot;, generates a recognition result where the <xref:System.Speech.Recognition.RecognizedPhrase.Words%2A> property contains the words, &quot;twenty&quot;, &quot;five&quot;, and &quot;dollars&quot;, and the Text property contains the phrase, &quot;$25.00&quot;. For more information about text normalization, see <xref:System.Speech.Recognition.ReplacementText>."
