- uid: System.Speech.Recognition.RecognizedPhrase.HomophoneGroupId
  id: HomophoneGroupId
  parent: System.Speech.Recognition.RecognizedPhrase
  langs:
  - csharp
  name: HomophoneGroupId
  nameWithType: RecognizedPhrase.HomophoneGroupId
  fullName: System.Speech.Recognition.RecognizedPhrase.HomophoneGroupId
  type: Property
  assemblies:
  - System.Speech
  namespace: System.Speech.Recognition
  summary: "Gets the identifier for the homophone group for the phrase."
  remarks: "The speech recognizer assigns a group identifier to all recognition alternates that have the same pronunciation. For each alternate that has a unique pronunciation, the recognizer creates a homophone group. The speech recognizer generates new group of identifiers for each recognition operation, and the identifiers cannot be used to compare alternates from generated from separate recognition operations.       For example, for a recognition result that contained the alternates &quot;the tale&quot;, &quot;the tail&quot;, and &quot;the ale&quot;, the first two alternates would belong to one homophone group, and the last alternate would be the single member of a second homophone group."
  syntax:
    content: public int HomophoneGroupId { get; }
    return:
      type: System.Int32
      description: "The identifier for the homophone group for the phrase."
  overload: System.Speech.Recognition.RecognizedPhrase.HomophoneGroupId*
  exceptions: []
  platform:
  - net462
- uid: System.Speech.Recognition.RecognizedPhrase.Homophones
  id: Homophones
