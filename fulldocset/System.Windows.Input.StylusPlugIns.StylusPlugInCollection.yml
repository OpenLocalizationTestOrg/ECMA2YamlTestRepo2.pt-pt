  nameWithType: StylusPlugInCollection
  fullName: System.Windows.Input.StylusPlugIns.StylusPlugInCollection
  type: Class
  summary: "Representam uma coleção de <xref href=&quot;System.Windows.Input.StylusPlugIns.StylusPlugIn&quot;> </xref> objetos."
  remarks: "Cada <xref:System.Windows.UIElement>tem um <xref:System.Windows.UIElement.StylusPlugIns%2A>propriedade que seja um StylusPlugInCollection.</xref:System.Windows.UIElement.StylusPlugIns%2A> </xref:System.Windows.UIElement> Adicionar um <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>para o elemento <xref:System.Windows.UIElement.StylusPlugIns%2A>propriedade manipular tinta digital no thread em tempo real.</xref:System.Windows.UIElement.StylusPlugIns%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> A ordem do <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>objetos a StylusPlugInCollection afeta o aspecto de tinta digital quando é composto.</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> Suponha que tem um <xref:System.Windows.Input.StylusPlugIns.DynamicRenderer>chamado `dynamicRenderer` e personalizadas <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>chamado `translatePlugin` que desvia os de tinta digital de caneta a tablet.</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> </xref:System.Windows.Input.StylusPlugIns.DynamicRenderer> Se `translatePlugin` é o primeiro <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>no StylusPlugInCollection, e `dynamicRenderer` é o segundo, de tinta digital que &quot;flui&quot; deslocamento como o utilizador move a caneta.</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> Se `dynamicRenderer` é o primeiro, e `translatePlugin` segundo, é de tinta digital será parecem &quot;circular&quot; por baixo de caneta, e, quando o utilizador lifts caneta, irá mudar de tinta digital."
  example:
  - "The following example demonstrates how to add a <xref:System.Windows.Input.StylusPlugIns.DynamicRenderer> to a custom control. To create a control that collects ink, see [Creating an Ink Input Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[StylusPluginSamples#3](~/add/codesnippet/visualbasic/StylusPluginSamples/StylusControl.vb#3)]\n [!code-cs[StylusPluginSamples#3](~/add/codesnippet/csharp/StylusPluginSamples/StylusControl.cs#3)]"
