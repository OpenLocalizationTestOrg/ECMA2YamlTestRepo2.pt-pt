  name: CodeMethodInvokeExpression
  nameWithType: CodeMethodInvokeExpression
  fullName: System.CodeDom.CodeMethodInvokeExpression
  type: Class
  summary: "Represents an expression that invokes a method."
  remarks: "CodeMethodInvokeExpression can be used to represent an expression that invokes a method.       The <xref:System.CodeDom.CodeMethodInvokeExpression.Method%2A> property specifies the method to invoke. The <xref:System.CodeDom.CodeMethodInvokeExpression.Parameters%2A> property indicates the parameters to pass to the method. Use a <xref:System.CodeDom.CodeDirectionExpression> to specify the field direction of a parameter."
  example:
  - "This example demonstrates using a CodeMethodInvokeExpression to invoke a method.  \n  \n [!code-cs[CodeMethodInvokeExpression#2](~/add/codesnippet/csharp/t-system.codedom.codemet_0_1.cs)]\n [!code-cpp[CodeMethodInvokeExpression#2](~/add/codesnippet/cpp/t-system.codedom.codemet_0_1.cpp)]\n [!code-vb[CodeMethodInvokeExpression#2](~/add/codesnippet/visualbasic/t-system.codedom.codemet_0_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeMethodInvokeExpression : System.CodeDom.CodeExpression
