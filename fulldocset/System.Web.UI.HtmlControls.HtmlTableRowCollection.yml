  name: HtmlTableRowCollection
  nameWithType: HtmlTableRowCollection
  fullName: System.Web.UI.HtmlControls.HtmlTableRowCollection
  type: Class
  summary: "A collection of <see cref=&quot;T:System.Web.UI.HtmlControls.HtmlTableRow&quot;></see> objects that represent the rows of an <see cref=&quot;T:System.Web.UI.HtmlControls.HtmlTable&quot;></see> control. This class cannot be inherited."
  remarks: "Use the HtmlTableRowCollection class to programmatically manage a collection of <xref:System.Web.UI.HtmlControls.HtmlTableRow> objects that represent the rows in an <xref:System.Web.UI.HtmlControls.HtmlTable> control. This class is commonly used to add, remove, or modify the contents of a row in an <xref:System.Web.UI.HtmlControls.HtmlTable> control.      > [!NOTE] >  An <xref:System.Web.UI.HtmlControls.HtmlTable> control contains a <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> property that represents a collection of <xref:System.Web.UI.HtmlControls.HtmlTableRow> objects. Each <xref:System.Web.UI.HtmlControls.HtmlTableRow> represents an individual row in the table. An <xref:System.Web.UI.HtmlControls.HtmlTableRow> contains a <xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> property that represents a collection of <xref:System.Web.UI.HtmlControls.HtmlTableCell> objects. These objects, in turn, represent the individual cells of the table. To retrieve an individual cell, first get the <xref:System.Web.UI.HtmlControls.HtmlTableRow> object, representing the row containing the cell, from the <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> collection of the <xref:System.Web.UI.HtmlControls.HtmlTable> control. You can then get the <xref:System.Web.UI.HtmlControls.HtmlTableCell> object, representing the cell in the row, from the <xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> collection of the <xref:System.Web.UI.HtmlControls.HtmlTableRow>."
  example:
  - "The following code example demonstrates how to dynamically generate the contents of an <xref:System.Web.UI.HtmlControls.HtmlTable> control by adding rows to an HtmlTableRowCollection collection. Notice that the <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> property of a table is the HtmlTableRowCollection object.  \n  \n [!code-vb[HtmlTableRowCollection#1](~/add/codesnippet/VisualBasic/t-system.web.ui.htmlcont_22_1.aspx)]\n [!code-cs[HtmlTableRowCollection#1](~/add/codesnippet/CSharp/t-system.web.ui.htmlcont_22_1.aspx)]"
