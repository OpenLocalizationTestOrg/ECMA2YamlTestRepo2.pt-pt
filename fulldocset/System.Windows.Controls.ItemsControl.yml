  name: ItemsPanel
  nameWithType: ItemsControl.ItemsPanel
  fullName: System.Windows.Controls.ItemsControl.ItemsPanel
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Gets or sets the template that defines the panel that controls the layout of items."
  remarks: "For the <xref:System.Windows.Controls.ListBox>, the default <xref:System.Windows.Controls.ItemsPanelTemplate> specifies the <xref:System.Windows.Controls.VirtualizingStackPanel>. For <xref:System.Windows.Controls.MenuItem>, the default uses <xref:System.Windows.Controls.WrapPanel>. For <xref:System.Windows.Controls.Primitives.StatusBar>, the default uses <xref:System.Windows.Controls.DockPanel>.       To affect the layout of the items in an <xref:System.Windows.Controls.ItemsControl>, you use this property to specify a <xref:System.Windows.Controls.ItemsPanelTemplate>.       The <xref:System.Windows.Controls.ItemsControl> provides great flexibility for visual customization and provides many styling and templating properties. You use the <xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A> property or the <xref:System.Windows.Controls.ItemsControl.ItemContainerStyleSelector%2A> property to set a style to affect the appearance of the elements that contain the data items. For example, for <xref:System.Windows.Controls.ListBox>, the generated containers are <xref:System.Windows.Controls.ListBoxItem> controls; for <xref:System.Windows.Controls.ComboBox>, they are <xref:System.Windows.Controls.ComboBoxItem> controls. If you are using grouping on your control, you can use the <xref:System.Windows.Controls.ItemsControl.GroupStyle%2A> or <xref:System.Windows.Controls.ItemsControl.GroupStyleSelector%2A> property. To specify the visualization of the data objects, use the <xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A> or the <xref:System.Windows.Controls.ItemsControl.ItemTemplateSelector%2A> property. For more information, see [Data Templating Overview](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;dependencyPropertyInfo_ItemsPanel&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Controls.ItemsControl.ItemsPanelProperty>|   |Metadata properties set to `true`|None|"
  example:
  - "To create a horizontal <xref:System.Windows.Controls.ListBox>, you can create a template that specifies a horizontal <xref:System.Windows.Controls.StackPanel> and set it as the ItemsPanel property. The following example shows a <xref:System.Windows.Controls.ListBox> <xref:System.Windows.Style> that creates a horizontal <xref:System.Windows.Controls.ListBox>.  \n  \n [!code-xml[StylingIntroSample_snip#ItemsPanel](~/add/codesnippet/xaml/p-system.windows.control_120_1.xaml)]  \n  \n The following example uses a <xref:System.Windows.Controls.ControlTemplate> to create a horizontal <xref:System.Windows.Controls.ListBox> that has rounded corners. In this example, instead of setting the ItemsPanel property as in previous example, the horizontal <xref:System.Windows.Controls.StackPanel> is specified within the <xref:System.Windows.Controls.ControlTemplate>. The <xref:System.Windows.Controls.Panel.IsItemsHost%2A> property is set to `true` on the <xref:System.Windows.Controls.StackPanel>, indicating that the generated items should go in the panel. When you specify it this way, the ItemsPanel cannot be replaced by the user of the control without using a <xref:System.Windows.Controls.ControlTemplate>. Therefore, only do this if you know you would not want the panel to be replaced without the use of a template.  \n  \n [!code-xml[StylingIntroSample#ListBoxCT](~/add/codesnippet/xaml/p-system.windows.control_120_2.xaml)]\n [!code-xml[StylingIntroSample#ListBoxCT](~/add/codesnippet/xaml/p-system.windows.control_120_2.xaml)]  \n  \n Alternatively, you can do the following to achieve the same results. In this case, the <xref:System.Windows.Controls.ItemsPresenter> creates the panel for the layout of the items based on what is specified by the <xref:System.Windows.Controls.ItemsPanelTemplate>.  \n  \n [!code-xml[StyleOvw01#ItemsPanelTemplate](~/add/codesnippet/xaml/StyleOvw1/Page1.xaml#itemspaneltemplate)]\n [!code-xml[StyleOvw01#ItemsPanelTemplate](~/add/codesnippet/xaml/p-system.windows.control_120_3.xaml)]"
  syntax:
    content: public System.Windows.Controls.ItemsPanelTemplate ItemsPanel { get; set; }
    return:
      type: System.Windows.Controls.ItemsPanelTemplate
      description: "An <xref href=&quot;System.Windows.Controls.ItemsPanelTemplate&quot;></xref> that defines the panel to use for the layout of the items. The default value for the <xref href=&quot;System.Windows.Controls.ItemsControl&quot;></xref> is an <xref href=&quot;System.Windows.Controls.ItemsPanelTemplate&quot;></xref> that specifies a <xref href=&quot;System.Windows.Controls.StackPanel&quot;></xref>."
  overload: System.Windows.Controls.ItemsControl.ItemsPanel*
  exceptions: []
  platform:
  - net462
