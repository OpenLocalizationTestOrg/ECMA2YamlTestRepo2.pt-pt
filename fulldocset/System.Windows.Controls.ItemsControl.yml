  remarks: "You use the <xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A> to specify the visualization of the data objects. If you have more than one template defined and want to supply logic to return a template to use, then you use this property. Note that this property is ignored if <xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A> is set.       The <xref:System.Windows.Controls.ItemsControl> provides great flexibility for visual customization and provides many styling and templating properties. Use the <xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A> property or the <xref:System.Windows.Controls.ItemsControl.ItemContainerStyleSelector%2A> property to set a style to affect the appearance of the elements that contain the data items. For example, for <xref:System.Windows.Controls.ListBox>, the generated containers are <xref:System.Windows.Controls.ListBoxItem> controls; for <xref:System.Windows.Controls.ComboBox>, they are <xref:System.Windows.Controls.ComboBoxItem> controls. To affect the layout of the items, use the <xref:System.Windows.Controls.ItemsControl.ItemsPanel%2A> property. If you are using grouping on your control, you can use the <xref:System.Windows.Controls.ItemsControl.GroupStyle%2A> or <xref:System.Windows.Controls.ItemsControl.GroupStyleSelector%2A> property.       For more information, see [Data Templating Overview](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;xamlAttributeUsage_ItemTemplateSelector&quot;></a>    ## XAML Attribute Usage      ```   <objectÂ ItemTemplateSelector=&quot;ResourceExtensionÂ SelectorResourceKey&quot;/>   ```      <a name=&quot;xamlValues_ItemTemplateSelector&quot;></a>    ## XAML Values    *ResourceExtension*    One of the following: `StaticResource`, or `DynamicResource`. Unless the styles themselves contain references to potential run-time references such as system resources or user preferences, `StaticResource` reference to a style is usually recommended for performance.       *SelectorResourceKey*    `x:Key` string value referring to the selector being requested as a resource.      <a name=&quot;dependencyPropertyInfo_ItemTemplateSelector&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Controls.ItemsControl.ItemTemplateSelectorProperty>|   |Metadata properties set to `true`|None|"
  example:
  - "In the following example, the `auctionItemDataTemplateSelector` resource name (corresponding to an `AuctionItemDataTemplateSelector` class) is assigned to the ItemTemplateSelector property of the <xref:System.Windows.Controls.ItemsControl>.  \n  \n [!code-xml[DataTemplateSelector#ItemTemplateSelector](~/add/codesnippet/xaml/DateTemplateSelectorSample/Window1.xaml#itemtemplateselector)]  \n  \n The following example shows the implementation of the `AuctionItemDataTemplateSelector` class with an override of the <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A>method:  \n  \n [!code-cs[DataTemplateSelector#DataTemplateSelector](~/add/codesnippet/csharp/DateTemplateSelectorSample/AuctionItemDataTemplateSelector.cs#datatemplateselector)]\n [!code-vb[DataTemplateSelector#DataTemplateSelector](~/add/codesnippet/visualbasic/datetemplateselectorsample/auctionitemdatatemplateselector.vb#datatemplateselector)]  \n  \n In this case, within the <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A> method of the class, there is logic to return the appropriate template based on the value of the `SpecialFeatures` property of the `item` object passed. The template to return is found in the resources of the enveloping <xref:System.Windows.Window> element.  \n  \n When you set the ItemTemplateSelector property, the <xref:System.Windows.Controls.ItemsControl> is directed to automatically call the <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A> method of `AuctionItemDataTemplateSelector` for each of the items in the collection to which the <xref:System.Windows.Controls.ItemsControl> is bound. The call passes the data item as an object. The <xref:System.Windows.DataTemplate> that is returned by the method is then used to display that data item.  \n  \n For another example, see [Data Templating Overview](../Topic/Data%20Templating%20Overview.md)."
  syntax:
    content: public System.Windows.Controls.DataTemplateSelector ItemTemplateSelector { get; set; }
