  name: ItemTemplate
  nameWithType: ItemsControl.ItemTemplate
  fullName: System.Windows.Controls.ItemsControl.ItemTemplate
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Gets or sets the <xref href=&quot;System.Windows.DataTemplate&quot;></xref> used to display each item."
  remarks: "You use the ItemTemplate to specify the visualization of the data objects. If your <xref:System.Windows.Controls.ItemsControl> is bound to a collection object and you do not provide specific display instructions using a <xref:System.Windows.DataTemplate>, the resulting [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] of each item is a string representation of each object in the underlying collection.       When you set an ItemTemplate on an <xref:System.Windows.Controls.ItemsControl>, the [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] is generated as follows (using the <xref:System.Windows.Controls.ListBox> as an example):      1.  During content generation, the <xref:System.Windows.Controls.ItemsControl.ItemsPanel%2A> initiates a request for the <xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A> to create a container for each data item. For <xref:System.Windows.Controls.ListBox>, the container is a <xref:System.Windows.Controls.ListBoxItem>. The generator calls back into the <xref:System.Windows.Controls.ItemsControl> to prepare the container.      2.  Part of the preparation involves the copying of the ItemTemplate of the <xref:System.Windows.Controls.ListBox> to be the <xref:System.Windows.Controls.ContentControl.ContentTemplate%2A> of the <xref:System.Windows.Controls.ListBoxItem>.      3.  Similar to all <xref:System.Windows.Controls.ContentControl> types, the <xref:System.Windows.Controls.ControlTemplate> of a <xref:System.Windows.Controls.ListBoxItem> contains a <xref:System.Windows.Controls.ContentPresenter>. When the template is applied, it creates a <xref:System.Windows.Controls.ContentPresenter> whose <xref:System.Windows.Controls.ContentPresenter.ContentTemplate%2A> is bound to the <xref:System.Windows.Controls.ContentControl.ContentTemplate%2A> of the <xref:System.Windows.Controls.ListBoxItem>.      4.  Finally, the <xref:System.Windows.Controls.ContentPresenter> applies that <xref:System.Windows.Controls.ContentControl.ContentTemplate%2A> to itself, and that creates the [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)].       If you have more than one <xref:System.Windows.DataTemplate> defined and you want to supply logic to programmatically choose and apply a <xref:System.Windows.DataTemplate>, use the <xref:System.Windows.Controls.ItemsControl.ItemTemplateSelector%2A> property.       The <xref:System.Windows.Controls.ItemsControl> provides great flexibility for visual customization and provides many styling and templating properties. Use the <xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A> property or the <xref:System.Windows.Controls.ItemsControl.ItemContainerStyleSelector%2A> property to set a style to affect the appearance of the elements that contain the data items. For example, for <xref:System.Windows.Controls.ListBox>, the generated containers are <xref:System.Windows.Controls.ListBoxItem> controls; for <xref:System.Windows.Controls.ComboBox>, they are <xref:System.Windows.Controls.ComboBoxItem> controls. To affect the layout of the items, use the <xref:System.Windows.Controls.ItemsControl.ItemsPanel%2A> property. If you are using grouping on your control, you can use the <xref:System.Windows.Controls.ItemsControl.GroupStyle%2A> or <xref:System.Windows.Controls.ItemsControl.GroupStyleSelector%2A> property.       For more information, see [Data Templating Overview](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;xamlAttributeUsage_ItemTemplate&quot;></a>    ## XAML Attribute Usage      ```   <objectÂ ItemTemplate=&quot; ResourceExtensionÂ TemplateResourceKey&quot;/>   ```      <a name=&quot;xamlValues_ItemTemplate&quot;></a>    ## XAML Values    *ResourceExtension*    One of the following: [StaticResource Markup Extension](~/add/includes/ajax-current-ext-md.md), or [DynamicResource Markup Extension](~/add/includes/ajax-current-ext-md.md). Unless the styles themselves contain references to potential run-time references such as system resources or user preferences, [StaticResource Markup Extension](../Topic/StaticResource%20Markup%20Extension.md) reference to a style is usually recommended for performance.       *TemplateResourceKey*    [x:Key Directive](~/add/includes/ajax-current-ext-md.md) string value referring to the template being requested as a resource.      <a name=&quot;dependencyPropertyInfo_ItemTemplate&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Controls.ItemsControl.ItemTemplateProperty>|   |Metadata properties set to `true`|None|"
  example:
  - "The following example shows how to create a <xref:System.Windows.DataTemplate> inline. The <xref:System.Windows.DataTemplate> specifies that each data item appears as three <xref:System.Windows.Controls.TextBlock> elements within a <xref:System.Windows.Controls.StackPanel>. In this example, the data object is a class called `Task`. Note that each <xref:System.Windows.Controls.TextBlock> element in this template is bound to a property of the `Task` class.  \n  \n [!code-xml[DataTemplatingIntro_snip#Inline](~/add/codesnippet/xaml/DataTemplatingSample/Window1.xaml#inline)]  \n  \n It is more common to define a <xref:System.Windows.DataTemplate> in the resources section so it can be a reusable object, as in the following example:  \n  \n [!code-xml[DataTemplatingIntro_snip#R1](~/add/codesnippet/xaml/DataTemplatingSample/Window1.xaml#r1)]  \n[!code-xml[DataTemplatingIntro_snip#AsResource](~/add/codesnippet/xaml/DataTemplatingSample/Window1.xaml#asresource)]  \n[!code-xml[DataTemplatingIntro_snip#R2](~/add/codesnippet/xaml/DataTemplatingSample/Window1.xaml#r2)]  \n  \n Now you can use `myTaskTemplate` as a resource, as in the following example:  \n  \n [!code-xml[DataTemplatingIntro_snip#MyTaskTemplate](~/add/codesnippet/xaml/DataTemplatingSample/Window1.xaml#mytasktemplate)]  \n  \n For the complete sample, see [Introduction to Data Templating Sample](http://go.microsoft.com/fwlink/?LinkID=160009)."
  syntax:
    content: public System.Windows.DataTemplate ItemTemplate { get; set; }
    return:
      type: System.Windows.DataTemplate
      description: "A <xref href=&quot;System.Windows.DataTemplate&quot;></xref> that specifies the visualization of the data objects. The default is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
