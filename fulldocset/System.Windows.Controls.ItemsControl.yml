      description: "The <xref href=&quot;System.Windows.Controls.ItemContainerGenerator&quot;></xref> that is associated with the control. The default is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
