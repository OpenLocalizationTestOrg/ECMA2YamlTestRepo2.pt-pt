      type: System.Windows.Controls.DataTemplateSelector
      description: "A custom <xref href=&quot;System.Windows.Controls.DataTemplateSelector&quot;></xref> object that provides logic and returns a <xref href=&quot;System.Windows.DataTemplate&quot;></xref>. The default is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Controls.ItemsControl.ItemTemplateSelector*
