  name: ItemsControl
  nameWithType: ItemsControl
  fullName: System.Windows.Controls.ItemsControl
  type: Class
  summary: "Represents a control that can be used to present a collection of items."
  remarks: "An ItemsControl is a type of <xref:System.Windows.Controls.Control> that can contain multiple items, such as strings, objects, or other elements. The following illustration shows a <xref:System.Windows.Controls.ListBox> control that contains the following different types of items:      -   A string.      -   A <xref:System.DateTime> object.      -   A <xref:System.Windows.UIElement> object.      -   A <xref:System.Windows.Controls.Panel> control that contains an <xref:System.Windows.Shapes.Ellipse> and a <xref:System.Windows.Controls.TextBlock>.       ![ListBox with four types of content](~/add/media/controlcontentmodellistbox2.PNG &quot;ListBox with four types of content&quot;)   ListBox that contains multiple types of objects       Use either the <xref:System.Windows.Controls.ItemsControl.Items%2A> or the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property to specify the collection to use to generate the content of your ItemsControl. You can set the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property to any type that implements <xref:System.Collections.IEnumerable>. <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> is typically used to display a data collection or to bind an ItemsControl to a collection object.       If you do not want to use an object that implements <xref:System.Collections.IEnumerable> to populate the ItemsControl, you can add items by using the <xref:System.Windows.Controls.ItemsControl.Items%2A> property. The items in an ItemsControl can have different types. For example, a <xref:System.Windows.Controls.ListBox> can contain one item that is a string and another item that is an <xref:System.Windows.Controls.Image>.       When the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property is set, the <xref:System.Windows.Controls.ItemsControl.Items%2A> collection is set to read-only and fixed-size. This means that you cannot add items to the collection directly. When <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> is in use, setting the property to `null` removes the collection and restores usage to <xref:System.Windows.Controls.ItemsControl.Items%2A>, which will be an empty <xref:System.Windows.Controls.ItemCollection>.       Each ItemsControl type has a corresponding item container type. The corresponding item container for each ItemsControl appends `Item` to its name. For example, for <xref:System.Windows.Controls.ListBox>, the item containers are <xref:System.Windows.Controls.ListBoxItem> controls; for <xref:System.Windows.Controls.ComboBox>, they are <xref:System.Windows.Controls.ComboBoxItem> controls. You can explicitly create a container type for each item in the ItemsControl, but it is not necessary. When you do not explicitly create the container type, one is generated that contains a data item in the item collection. For example, if you bind a collection of string objects to the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property of a <xref:System.Windows.Controls.ListBox>, you do not explicitly create <xref:System.Windows.Controls.ListBoxItem> objects, but the <xref:System.Windows.Controls.ListBox> will generate one for each string. You can access a generated item container by using the <xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A> property.      > [!NOTE] >  Certain features of UI Automation do not work correctly when an ItemsControl contains duplicate objects.   If an object appears multiple times, only the first instance appears in the automation tree.   (Two objects **x** and **y** are considered to be duplicates if `Object.Equals(x, y)` returns `true`.)   >    >  While an object **x** is in use by an ItemsControl the value returned by **x.**`GetHashCode()` must not change.  Changes to this value are unsupported, and lead to unpredictable behavior.       Dependency properties for this control might be set by the controlâ€™s default style. If a property is set by a default style, the property might change from its default value when the control appears in the application. The default style is determined by which desktop theme is used when the application is running. For more information, see [Default WPF Themes](http://go.microsoft.com/fwlink/?LinkID=158252)."
  example:
  - "The following examples demonstrate binding data to an ItemsControl. The first example creates a class called `MyData` that is a simple string collection.  \n  \n [!code-cs[ControlContentOverviewSnippets#8](~/add/codesnippet/csharp/ControlContentOverviewSnippets/Window1.xaml.cs#8)]\n [!code-vb[ControlContentOverviewSnippets#8](~/add/codesnippet/visualbasic/ControlContentOverviewSnippets/Window1.xaml.vb#8)]  \n  \n The following example binds the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> object of an ItemsControl to `MyData`.  \n  \n [!code-xml[ControlContentOverviewSnippets#7](~/add/codesnippet/xaml/ControlContentOverviewSnippets/Window1.xaml#7)]  \n[!code-xml[ControlContentOverviewSnippets#6](~/add/codesnippet/xaml/ControlContentOverviewSnippets/Window1.xaml#6)]  \n  \n [!code-cs[ControlContentOverviewSnippets#9](~/add/codesnippet/csharp/ControlContentOverviewSnippets/Window1.xaml.cs#9)]\n [!code-vb[ControlContentOverviewSnippets#9](~/add/codesnippet/visualbasic/ControlContentOverviewSnippets/Window1.xaml.vb#9)]  \n  \n The following illustration shows the <xref:System.Windows.Controls.ListBox> control created in the previous example.  \n  \n ![ListBox](~/add/media/controlcontentmodellistbox1.PNG \"ListBox\")  \n  \n The following example demonstrates how to populate an ItemsControl by using the <xref:System.Windows.Controls.ItemsControl.Items%2A> property. The example adds the following different types of items to the <xref:System.Windows.Controls.ListBox>:  \n  \n-   A string.  \n  \n-   A <xref:System.DateTime> object.  \n  \n-   A <xref:System.Windows.UIElement> object.  \n  \n-   A <xref:System.Windows.Controls.Panel> control that contains other <xref:System.Windows.UIElement> objects.  \n  \n [!code-xml[ControlContentOverviewSnippets#3](~/add/codesnippet/xaml/ControlContentOverviewSnippets/Window1.xaml#3)]  \n  \n [!code-cs[ControlContentOverviewSnippets#4](~/add/codesnippet/csharp/ControlContentOverviewSnippets/Window1.xaml.cs#4)]\n [!code-vb[ControlContentOverviewSnippets#4](~/add/codesnippet/visualbasic/ControlContentOverviewSnippets/Window1.xaml.vb#4)]  \n  \n The following illustration shows the <xref:System.Windows.Controls.ListBox> created in the previous example.  \n  \n ![ListBox with four types of content](~/add/media/controlcontentmodellistbox2.PNG \"ListBox with four types of content\")  \n  \n The following example illustrates how to use the different styling and templating-related properties that are provided by the ItemsControl. The ItemsControl in this example is bound to a collection of `Task` objects. For demonstration purposes, the styles and templates in this example are all declared inline.  \n  \n [!code-xml[DataTemplatingIntro_snip#ItemsControlProperties](~/add/codesnippet/xaml/DataTemplatingSample/Window1.xaml#itemscontrolproperties)]  \n  \n The following illustration is a screenshot of the example when it is rendered.  \n  \n ![ItemsControl example screenshot](~/add/media/databinding-itemscontrolproperties.png \"ItemsControl example screenshot\")  \n  \n Two other style-related properties of the ItemsControl that are not shown here are <xref:System.Windows.Controls.ItemsControl.GroupStyle%2A> and <xref:System.Windows.Controls.ItemsControl.GroupStyleSelector%2A>."
