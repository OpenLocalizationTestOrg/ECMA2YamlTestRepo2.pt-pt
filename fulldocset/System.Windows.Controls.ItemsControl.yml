  remarks: "**Content Model:** This property may be used to add items to an <xref:System.Windows.Controls.ItemsControl>.       A common scenario is to use an <xref:System.Windows.Controls.ItemsControl> such as a <xref:System.Windows.Controls.ListBox>, <xref:System.Windows.Controls.ListView>, or <xref:System.Windows.Controls.TreeView> to display a data collection, or to bind an <xref:System.Windows.Controls.ItemsControl> to a collection object. To bind an <xref:System.Windows.Controls.ItemsControl> to a collection object, use the ItemsSource property. Note that the ItemsSource property supports <xref:System.Windows.Data.BindingMode> binding by default.       When the ItemsSource property is set, the <xref:System.Windows.Controls.ItemsControl.Items%2A> collection is made read-only and fixed-size.       When ItemsSource is in use, setting the property to `null` removes the collection and restores usage to <xref:System.Windows.Controls.ItemsControl.Items%2A>, which will be an empty <xref:System.Windows.Controls.ItemCollection>. When ItemsSource is not in use, the value of this property is `null`, and setting it to `null` has no effect.      > [!NOTE] >  In most cases you do not need to implement your own collections. Instead, consider using <xref:System.Collections.ObjectModel.ObservableCollection%601> or other existing collections. For more information, see the &quot;Collection Objects Used as Binding Source&quot; in [Binding Sources Overview](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;xamlAttributeUsage_ItemsSource&quot;></a>    ## XAML Attribute Usage      <CodeContentPlaceHolder>0</CodeContentPlaceHolder>   <a name=&quot;xamlValues_ItemsSource&quot;></a>    ## XAML Values    *bindingDeclaration*    A <xref:System.Windows.Data.Binding> declaration. See [Binding Markup Extension](~/add/includes/ajax-current-ext-md.md) for more information.      <a name=&quot;dependencyPropertyInfo_ItemsSource&quot;></a>    ## Dependency Property Information      |||   