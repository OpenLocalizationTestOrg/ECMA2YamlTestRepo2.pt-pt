items:
- uid: System.ServiceModel.Description.IPolicyExportExtension
  id: IPolicyExportExtension
  children:
  - System.ServiceModel.Description.IPolicyExportExtension.ExportPolicy(System.ServiceModel.Description.MetadataExporter,System.ServiceModel.Description.PolicyConversionContext)
  langs:
  - csharp
  name: IPolicyExportExtension
  nameWithType: IPolicyExportExtension
  fullName: System.ServiceModel.Description.IPolicyExportExtension
  type: Interface
  summary: "Implement IPolicyExportExtension to insert custom binding policy assertions in the Web Services Description Language (WSDL) information."
  remarks: "Implement the IPolicyExportExtension interface on a <xref:System.ServiceModel.Channels.BindingElement?displayProperty=fullName> object to write statements about endpoint capabilities or requirements into the WSDL information exposed by a particular endpoint. Typically the binding element is one that implements some feature, but this is not required. To load your policy exporter from a configuration file, implement a <xref:System.ServiceModel.Configuration.BindingElementExtensionElement?displayProperty=fullName> that returns the policy exporter <xref:System.ServiceModel.Channels.BindingElement> object.       The policy exporter is used by [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] to use policy assertions to communicate to clients the existence of that custom binding requirement or endpoint capability.       The <xref:System.ServiceModel.Description.IPolicyExportExtension.ExportPolicy%2A> method takes the <xref:System.ServiceModel.Description.MetadataExporter> and <xref:System.ServiceModel.Description.PolicyConversionContext> objects. Use the <xref:System.ServiceModel.Description.PolicyConversionContext.GetBindingAssertions%2A>, <xref:System.ServiceModel.Description.PolicyConversionContext.GetMessageBindingAssertions%2A>, and <xref:System.ServiceModel.Description.PolicyConversionContext.GetOperationBindingAssertions%2A> methods to obtain collections of policy assertions that have already been exported at various scopes. Then add your custom policy assertion object to the appropriate collection.       The <xref:System.ServiceModel.Description.PolicyConversionContext.Contract%2A> property exposes the <xref:System.ServiceModel.Description.ContractDescription> for the endpoint that is being exported. This allows the IPolicyExportExtension extension to correctly scope their exported policy assertions. For example, security attributes in code may add behaviors to the <xref:System.ServiceModel.Description.ContractDescription> that indicate where security policy assertions should be added.       The IPolicyExportExtension mechanism only supports exporting policy assertions in WSDL. To export custom WSDL elements you must use the <xref:System.ServiceModel.Description.IWsdlExportExtension> mechanism to modify the WSDL directly.       Once custom policy assertions have been attached to the WSDL information, clients can detect and import the custom binding assertions by using an <xref:System.ServiceModel.Description.IPolicyImportExtension> object."
  example:
  - "The following code example shows the implementation of IPolicyExportExtension on a <xref:System.ServiceModel.Channels.BindingElement>. In this example, a custom binding element is attached to the WSDL file at the binding level.  \n  \n [!code-cs[CustomPolicySample#14](~/add/codesnippet/csharp/custompolicysample.client/policyexporter.cs#14)]\n [!code-vb[CustomPolicySample#14](~/add/codesnippet/visualbasic/custompolicysample.client/policyexporter.vb#14)]  \n  \n The following code example shows a <xref:System.ServiceModel.Configuration.BindingElementExtensionElement?displayProperty=fullName> implementation that enables the preceding policy exporter to be loaded from an application configuration file.  \n  \n [!code-cs[CustomPolicySample#15](~/add/codesnippet/csharp/custompolicysample.client/policyexporter.cs#15)]\n [!code-vb[CustomPolicySample#15](~/add/codesnippet/visualbasic/custompolicysample.client/policyexporter.vb#15)]  \n  \n The following example shows the host configuration file that loads the custom policy exporter.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following example shows the custom assertion in the WSDL file.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public interface IPolicyExportExtension
  implements: []
  platform:
  - net462
