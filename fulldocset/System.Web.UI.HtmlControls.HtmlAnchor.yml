- uid: System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation
  id: CausesValidation
  parent: System.Web.UI.HtmlControls.HtmlAnchor
  langs:
  - csharp
  name: CausesValidation
  nameWithType: HtmlAnchor.CausesValidation
  fullName: System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Gets or sets a value indicating whether validation is performed when the <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;></xref> control is clicked."
  remarks: "By default, page validation is performed when an <xref:System.Web.UI.HtmlControls.HtmlAnchor> control is clicked. Page validation determines whether controls that are associated with a validation control on the page all pass the validation rules that are specified by the validation control.       You can specify or determine whether validation is performed on both the client and the server when an <xref:System.Web.UI.HtmlControls.HtmlAnchor> control is clicked by using the CausesValidation property. To prevent validation from being performed, set the CausesValidation property to false."
  syntax:
    content: public virtual bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if validation is performed when the <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;></xref> is clicked; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation*
  exceptions: []
  platform:
