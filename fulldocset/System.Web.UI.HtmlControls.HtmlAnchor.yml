- uid: System.Web.UI.HtmlControls.HtmlAnchor.Target
  id: Target
  parent: System.Web.UI.HtmlControls.HtmlAnchor
  langs:
  - csharp
  name: Target
  nameWithType: HtmlAnchor.Target
  fullName: System.Web.UI.HtmlControls.HtmlAnchor.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Gets or sets the name of the browser window or frame that displays the contents of the Web page that is linked to when the <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;></xref> control is clicked."
  remarks: "Use the Target property to specify the target window or frame that displays the contents of the Web page that is linked to when the <xref:System.Web.UI.HtmlControls.HtmlAnchor> control is clicked.      > [!NOTE] >  The Target property renders as a `target` attribute. The `target` attribute on `a` elements is not allowed in the XHTML 1.1 document type definition. Do not set the Target property if the rendered output for the <xref:System.Web.UI.HtmlControls.HtmlAnchor> must be compliant with XHTML 1.1. For more information, see [XHTML Standards in Visual Studio and ASP.NET](~/add/includes/ajax-current-ext-md.md).   >    >  When creating accessible Web pages, avoid using the Target property to target another window. For more information, see [NIB: ASP.NET Accessibility](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae).       The Target value must begin with a letter in the range of A to Z (case-insensitive), except for the following special values, which begin with an underscore.      |Target value|Description|   |------------------|-----------------|   |`_blank`|Renders the content in a new window without frames.|   |`_parent`|Renders the content in the immediate frameset parent.|   |`_search`|Renders the content in the search pane.|   |`_self`|Renders the content in the frame with focus.|   |`_top`|Renders the content in the full window without frames.|      > [!NOTE] >  Check your browser documentation to determine if the `_search` value is supported.  For example, Microsoft Internet Explorer 5.0 and later support the `_search` target value."
  example:
  - "The following code example demonstrates how to use the Target property to display the page that is navigated to when the <xref:System.Web.UI.HtmlControls.HtmlAnchor> control is clicked in a new, unframed window.  \n  \n [!code-cs[Classic HtmlAnchor.Target Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_54_1.aspx)]\n [!code-vb[Classic HtmlAnchor.Target Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_54_1.aspx)]"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "The browser window or frame that displays the contents of the Web page linked to when the <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;></xref> is clicked. The default is an empty string (&quot;&quot;)."
  overload: System.Web.UI.HtmlControls.HtmlAnchor.Target*
  exceptions: []
  platform:
  - net462
