  name: HtmlAnchor
  nameWithType: HtmlAnchor
  fullName: System.Web.UI.HtmlControls.HtmlAnchor
  type: Class
  summary: "Permite o acesso programático a HTML <xref uid=&quot;langword_csharp_&lt;a&gt;&quot; name=&quot;&lt;a&gt;&quot; href=&quot;&quot;> </xref> elemento no servidor."
  remarks: "Existem duas formas de utilizar a classe de HtmlAnchor. O primeiro é para navegação: utilizando o <xref:System.Web.UI.HtmlControls.HtmlAnchor.HRef%2A>propriedade para definir a localização da página para associar ao.</xref:System.Web.UI.HtmlControls.HtmlAnchor.HRef%2A> A segunda serve para originem eventos: utilizando o <xref:System.Web.UI.HtmlControls.HtmlAnchor.ServerClick>eventos através de programação lidar com o utilizador ao clicar numa ligação.</xref:System.Web.UI.HtmlControls.HtmlAnchor.ServerClick>      > [!CAUTION] > Este controlo pode ser utilizado para apresentar a intervenção do utilizador, que pode incluir script de cliente malicioso. Verifique as informações que são enviadas de um cliente para o executável script, instruções SQL ou outro código antes de apresentá-lo na sua aplicação. O ASP.NET fornece uma funcionalidade de validação de pedido de entrada para o bloco de script e HTML simultaneamente na entrada de utilizador. Os controlos de servidor de validação também são fornecidos para avaliar a intervenção do utilizador. Para obter mais informações, consulte [sintaxe de controlo do servidor de validação](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).       Para obter uma lista de valores de propriedade inicial para uma instância de HtmlAnchor, consulte o <xref:System.Web.UI.HtmlControls.HtmlAnchor.%23ctor%2A>construtor.</xref:System.Web.UI.HtmlControls.HtmlAnchor.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlAnchor.ServerClick> event to display a message when the HtmlAnchor control is clicked.  \n  \n [!code-cs[HtmlAnchor#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_0_1.aspx)]\n [!code-vb[HtmlAnchor#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_0_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("ServerClick")]

      [System.Web.UI.SupportsEventValidation]

      public class HtmlAnchor : System.Web.UI.HtmlControls.HtmlContainerControl, System.Web.UI.IPostBackEventHandler
