- uid: System.Web.UI.HtmlControls.HtmlAnchor.Target
  id: Target
  parent: System.Web.UI.HtmlControls.HtmlAnchor
  langs:
  - csharp
  name: Target
  nameWithType: HtmlAnchor.Target
  fullName: System.Web.UI.HtmlControls.HtmlAnchor.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define o nome da janela do browser ou moldura que apresenta o conteúdo da página Web que está ligada a quando o <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;> </xref> controlo é clicado."
  remarks: "Utilize a propriedade de destino para especificar a janela de destino ou moldura que apresenta o conteúdo da página Web que está ligada a quando o <xref:System.Web.UI.HtmlControls.HtmlAnchor>controlo é clicado.</xref:System.Web.UI.HtmlControls.HtmlAnchor>      > [!NOTE] > Propriedade de destino a composto como um `target` atributo. O `target` atributo no `a` elementos não é permitida na definição do tipo de documento XHTML 1.1. Não defina a propriedade de destino se a saída composta para o <xref:System.Web.UI.HtmlControls.HtmlAnchor>deve ser compatível com XHTML 1.1.</xref:System.Web.UI.HtmlControls.HtmlAnchor> Para obter mais informações, consulte [XHTML normas no Visual Studio e ao ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> Ao criar acessíveis páginas Web, evite utilizando a propriedade de destino para outra janela de destino. Para obter mais informações, consulte [NIB: ASP.NET acessibilidade](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae).       O valor alvo tem de começar com uma letra no intervalo À Z (sensível), exceto para os seguintes valores especiais, que começam com um caráter de sublinhado.      | Valor de destino | Descrição |   |------------------|-----------------|   | `_blank`| Compõe o conteúdo numa nova janela sem fotogramas. |   | `_parent`| Compõe o conteúdo no principal frameset imediata. |   | `_search`| Compõe o conteúdo no painel de procura. |   | `_self`| Compõe o conteúdo da moldura com o foco. |   | `_top`| Compõe o conteúdo na janela completo sem fotogramas. |      > [!NOTE] > Consulte a documentação do browser para determinar se o `_search` valor é suportado.  Por exemplo, Microsoft Internet Explorer 5.0 e posterior suportam a `_search` valor de destino."
  example:
  - "The following code example demonstrates how to use the Target property to display the page that is navigated to when the <xref:System.Web.UI.HtmlControls.HtmlAnchor> control is clicked in a new, unframed window.  \n  \n [!code-cs[Classic HtmlAnchor.Target Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_54_1.aspx)]\n [!code-vb[Classic HtmlAnchor.Target Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_54_1.aspx)]"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "O período que apresenta o conteúdo da página Web ou janela do browser quando ligado a <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;> </xref> é clicado. A predefinição é uma cadeia vazia (&quot;&quot;)."
  overload: System.Web.UI.HtmlControls.HtmlAnchor.Target*
  exceptions: []
  platform:
  - net462
