  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Gets or sets the bookmark name defined in the <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;></xref> server control."
  remarks: "Use this property to mark a section on a Web page with a name. This allows you to link to this section from anywhere on the same page. For example, you can provide a table of contents at the top of a page that will link directly to topics on the page.  \n  \n To link to a marked section, use an <xref:System.Web.UI.HtmlControls.HtmlAnchor> control with the <xref:System.Web.UI.HtmlControls.HtmlAnchor.HRef%2A> property set to the name of the section, preceded by a # symbol (\\<a HRef= \"#Topic1\"/>)."
  example:
  - "The following code example demonstrates how to use the Name property to mark different sections on the Web page, and link to them from a table of contents.  \n  \n [!code-cs[Classic HtmlAnchor.Name Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_15_1.aspx)]\n [!code-vb[Classic HtmlAnchor.Name Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_15_1.aspx)]"
