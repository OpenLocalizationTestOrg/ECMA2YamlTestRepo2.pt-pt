- uid: System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation
  id: CausesValidation
  parent: System.Web.UI.HtmlControls.HtmlAnchor
  langs:
  - csharp
  name: CausesValidation
  nameWithType: HtmlAnchor.CausesValidation
  fullName: System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define um valor que indica se a validação é executada quando o <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;> </xref> controlo é clicado."
  remarks: "Por predefinição, é efetuada a validação da página quando um <xref:System.Web.UI.HtmlControls.HtmlAnchor>controlo é clicado.</xref:System.Web.UI.HtmlControls.HtmlAnchor> Validação da página determina se os controlos que estão associados a um controlo de validação na página de que passaram todas as regras de validação que são especificadas pelo controlo de validação.       Pode especificar ou determinar se a validação é executada no cliente e no servidor quando um <xref:System.Web.UI.HtmlControls.HtmlAnchor>controlo é clicado utilizando a propriedade CausesValidation.</xref:System.Web.UI.HtmlControls.HtmlAnchor> Para evitar a validação de que está a ser efetuada, defina a propriedade CausesValidation como false."
  syntax:
    content: public virtual bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a validação é efetuada quando a <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;> </xref> é clicado; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation*
  exceptions: []
  platform:
  - net462
