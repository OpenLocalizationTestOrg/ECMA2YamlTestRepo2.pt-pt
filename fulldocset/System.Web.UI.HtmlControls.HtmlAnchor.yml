- uid: System.Web.UI.HtmlControls.HtmlAnchor.ValidationGroup
  id: ValidationGroup
  parent: System.Web.UI.HtmlControls.HtmlAnchor
  langs:
  - csharp
  name: ValidationGroup
  nameWithType: HtmlAnchor.ValidationGroup
  fullName: System.Web.UI.HtmlControls.HtmlAnchor.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define o grupo de controlos para o qual o <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;> </xref> controlo aciona a validação quando mensagens no servidor."
  remarks: "Grupos de validação permitem-lhe atribuir controlos de validação numa página a uma categoria específica. Cada grupo de validação possa ser validado independentemente outros grupos de validação na página. Utilize a propriedade de ValidationGroup para especificar o nome do grupo de validação para o qual o <xref:System.Web.UI.HtmlControls.HtmlAnchor>controlo aciona a validação quando mensagens no servidor.</xref:System.Web.UI.HtmlControls.HtmlAnchor>       A propriedade ValidationGroup terá um efeito apenas quando o valor da <xref:System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation%2A>propriedade está definida como `true`.</xref:System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation%2A> Quando especificar um valor para a propriedade ValidationGroup, só a validação controla que fazem parte do grupo especificado são validados quando o <xref:System.Web.UI.HtmlControls.HtmlAnchor>mensagens do controlo para o servidor.</xref:System.Web.UI.HtmlControls.HtmlAnchor> Se não especificar um valor para esta propriedade e o <xref:System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation%2A>propriedade está definida como `true`, todos os controlos de validação na página que não estão atribuídos a um grupo de validação são validados quando o controlo de mensagens para o servidor.</xref:System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation%2A>"
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "O grupo de controlos para o qual o <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;> </xref> faz com que a validação quando mensagens no servidor. A predefinição é uma cadeia vazia (&quot;&quot;)."
  overload: System.Web.UI.HtmlControls.HtmlAnchor.ValidationGroup*
  exceptions: []
  platform:
  - net462
