- uid: System.Web.UI.HtmlControls.HtmlAnchor.OnServerClick(System.EventArgs)
  id: OnServerClick(System.EventArgs)
  parent: System.Web.UI.HtmlControls.HtmlAnchor
  langs:
  - csharp
  name: OnServerClick(EventArgs)
  nameWithType: HtmlAnchor.OnServerClick(EventArgs)
  fullName: System.Web.UI.HtmlControls.HtmlAnchor.OnServerClick(EventArgs)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Raises the <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor.ServerClick&quot;></xref> event. This allows you to provide a custom handler for the event."
  remarks: "The <xref:System.Web.UI.HtmlControls.HtmlAnchor.ServerClick> event is raised when the <xref:System.Web.UI.HtmlControls.HtmlAnchor> control is clicked. This server event causes a round trip to occur from the client to the server and back.       Raising an event invokes the event handler through a delegate. For more information, see [NIB: Raising an Event](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2).       The OnServerClick method also allows derived classes to handle the event without attaching a delegate. This is the preferred technique for handling the event in a derived class."
  example:
  - "The following code example demonstrates how to declaratively specify and code an event handler for the <xref:System.Web.UI.HtmlControls.HtmlAnchor.ServerClick> event. When the <xref:System.Web.UI.HtmlControls.HtmlAnchor> control is clicked, a message is displayed.  \n  \n [!code-vb[HtmlAnchorServerClickDeclarative#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_21_1.aspx)]\n [!code-cs[HtmlAnchorServerClickDeclarative#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_21_1.aspx)]  \n  \n The following code example modifies the preceding example to programmatically specify and code an event handler for the <xref:System.Web.UI.HtmlControls.HtmlAnchor.ServerClick> event.  \n  \n [!code-cs[HtmlAnchorServerClick#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_21_2.aspx)]\n [!code-vb[HtmlAnchorServerClick#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_21_2.aspx)]"
  syntax:
    content: protected virtual void OnServerClick (EventArgs e);
    parameters:
    - id: e
      type: System.EventArgs
      description: "An &lt;xref:System.EventArgs?displayProperty=fullName&gt; that contains event data."
  overload: System.Web.UI.HtmlControls.HtmlAnchor.OnServerClick*
  exceptions: []
  platform:
  - net462
