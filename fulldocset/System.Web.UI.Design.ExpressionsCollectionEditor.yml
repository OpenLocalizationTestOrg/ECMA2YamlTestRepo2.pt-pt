- uid: System.Web.UI.Design.ExpressionsCollectionEditor.EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  id: EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  parent: System.Web.UI.Design.ExpressionsCollectionEditor
  langs:
  - csharp
  name: EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  nameWithType: ExpressionsCollectionEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  fullName: System.Web.UI.Design.ExpressionsCollectionEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Edits the value of the specified object with the specified service provider and context."
  remarks: "The <xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A> method launches the user interface for editing the `value` object. The designer host calls the <xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A> method when you attempt to edit the value of a property that this editor is associated with. The input service provider is used to obtain any editing services that are required within the <xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>.       A designer host, such as [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], uses the <xref:System.Web.Compilation.ExpressionBuilder> and <xref:System.Web.UI.Design.ExpressionEditor> class implementations with the <xref:System.Web.UI.Design.ExpressionsCollectionEditor> and <xref:System.Web.UI.Design.ExpressionsCollectionConverter> classes to set the expression bindings for control properties at design time, and the <xref:System.Web.UI.Design.ControlPersister> class to persist the expressions for run time. Expression strings reference a localizable resource, an application setting, a connection string, or a custom expression type. The expression string is bound to the control property at design time, and then used at run time to determine the value for the property.       If users cancel the user interface without modifying the expression binding collection, the <xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A> method returns the input `value` parameter."
  syntax:
    content: public override object EditValue (System.ComponentModel.ITypeDescriptorContext context, IServiceProvider provider, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "An <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;></xref> object that can be used to gain additional context information such as the associated control."
    - id: provider
      type: System.IServiceProvider
      description: "A service provider object through which editing services can be obtained."
    - id: value
      type: System.Object
      description: "An instance of the object being edited."
    return:
      type: System.Object
      description: "An <xref href=&quot;System.Web.UI.ExpressionBindingCollection&quot;></xref> object containing the selected expressions; otherwise, if no expressions are selected, the <code>value</code> object."
  overload: System.Web.UI.Design.ExpressionsCollectionEditor.EditValue*
  exceptions: []
  platform:
  - net462
