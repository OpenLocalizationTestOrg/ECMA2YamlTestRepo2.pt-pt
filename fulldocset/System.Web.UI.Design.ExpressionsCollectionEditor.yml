  name: ExpressionsCollectionEditor
  nameWithType: ExpressionsCollectionEditor
  fullName: System.Web.UI.Design.ExpressionsCollectionEditor
  type: Class
  summary: "Provides a user interface for selecting and editing an expressions binding collection at design time."
  remarks: "An instance of the ExpressionsCollectionEditor class is a <xref:System.Drawing.Design.UITypeEditor> object that can be used at design time to select and edit a collection of expression bindings, and assign the expressions to a control property.       A designer host, such as [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], uses the <xref:System.Web.Compilation.ExpressionBuilder> and <xref:System.Web.UI.Design.ExpressionEditor> class implementations with the ExpressionsCollectionEditor and <xref:System.Web.UI.Design.ExpressionsCollectionConverter> classes to set the expression bindings for control properties at design time, and the <xref:System.Web.UI.Design.ControlPersister> class to persist the expressions for run time. Expression strings reference a localizable resource, an application setting, a connection string, or a custom expression type. The expression string is bound to the control property at design time, and then used at run time to determine the value for the property."
  syntax:
    content: 'public class ExpressionsCollectionEditor : System.Drawing.Design.UITypeEditor'
  inheritance:
