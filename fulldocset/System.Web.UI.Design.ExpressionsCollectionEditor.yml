  name: EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  nameWithType: ExpressionsCollectionEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  fullName: System.Web.UI.Design.ExpressionsCollectionEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Edita o valor do objeto especificado com o fornecedor de serviço especificado e o contexto."
  remarks: "O <xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>método inicia a interface de utilizador para editar o `value` objeto.</xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A> As chamadas de anfitrião estruturador o <xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>método quando tenta editar o valor de uma propriedade que se encontra associado deste editor.</xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A> O fornecedor de serviços de entrada é utilizado para obter todos os serviços edição que são necessários no <xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>.</xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>       Alojar um estruturador, tais como [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], utiliza o <xref:System.Web.Compilation.ExpressionBuilder>e <xref:System.Web.UI.Design.ExpressionEditor>classe implementações com o <xref:System.Web.UI.Design.ExpressionsCollectionEditor>e <xref:System.Web.UI.Design.ExpressionsCollectionConverter>classes para definir enlaces de expressões das propriedades de controlo no momento da conceção e o <xref:System.Web.UI.Design.ControlPersister>classe para manter as expressões de tempo de execução.</xref:System.Web.UI.Design.ControlPersister> </xref:System.Web.UI.Design.ExpressionsCollectionConverter> </xref:System.Web.UI.Design.ExpressionsCollectionEditor> </xref:System.Web.UI.Design.ExpressionEditor> </xref:System.Web.Compilation.ExpressionBuilder> Cadeias de expressão fazer referência a um recurso localizável, uma definição de aplicação, uma cadeia de ligação ou um tipo de expressão personalizada. A cadeia da expressão é vinculada à propriedade de controlo no momento da conceção e, em seguida, utilizada em tempo de execução para determinar o valor da propriedade.       Se os utilizadores cancelar a interface de utilizador sem modificar a expressão de enlace de coleção, o <xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>método devolve a entrada `value` parâmetro.</xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>"
  syntax:
    content: public override object EditValue (System.ComponentModel.ITypeDescriptorContext context, IServiceProvider provider, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Um <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> objeto que pode ser utilizado para obter informações de contexto adicional, como o controlo associado."
    - id: provider
      type: System.IServiceProvider
      description: "Um objeto do fornecedor de serviço através do qual editar serviços pode ser obtido."
    - id: value
      type: System.Object
      description: "Uma instância do objeto que está a ser editado."
    return:
      type: System.Object
      description: "Um <xref href=&quot;System.Web.UI.ExpressionBindingCollection&quot;> </xref> objeto que contém as expressões selecionadas; caso contrário, se forem selecionadas sem expressões, o <code> value </code> objeto."
