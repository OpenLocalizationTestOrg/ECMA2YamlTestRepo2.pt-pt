      description: "An <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;></xref> object that can be used to gain additional context information."
    return:
      type: System.Drawing.Design.UITypeEditorEditStyle
      description: "An <xref href=&quot;System.Drawing.Design.UITypeEditorEditStyle&quot;></xref> enumeration value indicating the editing style for the provided user interface."
  overload: System.Web.UI.Design.ExpressionsCollectionEditor.GetEditStyle*
  exceptions: []
