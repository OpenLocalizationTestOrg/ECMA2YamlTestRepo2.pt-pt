  summary: "Gets the editing style that is associated with this editor for the specified context."
  remarks: "The <xref:System.Web.UI.Design.ExpressionsCollectionEditor.GetEditStyle%2A> method returns the <xref:System.Drawing.Design.UITypeEditorEditStyle> value by default.       If <xref:System.Web.UI.Design.ExpressionsCollectionEditor.GetEditStyle%2A> is not supported in the specified context, the <xref:System.Web.UI.Design.ExpressionsCollectionEditor.GetEditStyle%2A> returns <xref:System.Drawing.Design.UITypeEditorEditStyle>."
  syntax:
    content: public override System.Drawing.Design.UITypeEditorEditStyle GetEditStyle (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
