  name: ExpressionsCollectionEditor
  nameWithType: ExpressionsCollectionEditor
  fullName: System.Web.UI.Design.ExpressionsCollectionEditor
  type: Class
  summary: "Fornece uma interface de utilizador para selecionar e editar uma expressões de enlace coleção no momento da concepção."
  remarks: "Uma instância da classe ExpressionsCollectionEditor é um <xref:System.Drawing.Design.UITypeEditor>objeto que pode ser utilizado no momento da conceção para selecionar e editar uma coleção de enlaces de expressões e atribuir as expressões para uma propriedade de controlo.</xref:System.Drawing.Design.UITypeEditor>       Alojar um estruturador, tais como [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], utiliza o <xref:System.Web.Compilation.ExpressionBuilder>e <xref:System.Web.UI.Design.ExpressionEditor>implementações com o ExpressionsCollectionEditor de classe e <xref:System.Web.UI.Design.ExpressionsCollectionConverter>classes para definir enlaces de expressões das propriedades de controlo no momento da conceção e o <xref:System.Web.UI.Design.ControlPersister>classe para manter as expressões de tempo de execução.</xref:System.Web.UI.Design.ControlPersister> </xref:System.Web.UI.Design.ExpressionsCollectionConverter> </xref:System.Web.UI.Design.ExpressionEditor> </xref:System.Web.Compilation.ExpressionBuilder> Cadeias de expressão fazer referência a um recurso localizável, uma definição de aplicação, uma cadeia de ligação ou um tipo de expressão personalizada. A cadeia da expressão é vinculada à propriedade de controlo no momento da conceção e, em seguida, utilizada em tempo de execução para determinar o valor da propriedade."
  syntax:
    content: 'public class ExpressionsCollectionEditor : System.Drawing.Design.UITypeEditor'
  inheritance:
