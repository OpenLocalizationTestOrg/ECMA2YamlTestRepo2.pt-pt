  remarks: "A tabela seguinte mostra os valores de propriedade inicial para uma instância de <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs>classe.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs>      | Propriedade | Valor inicial |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.AffectedRows%2A>| O valor da `affectedRows` parâmetro. |   | <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception%2A>| O objeto de <xref:System.Exception?displayProperty=fullName>que faz a `e` parâmetro. |   | <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled%2A>| Foi inicializado para `false`. |   | <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.KeepInEditMode%2A>| Foi inicializado para `false`. |      > [!NOTE] > Este construtor é principalmente utilizado pelos programadores do controlo quando emitir estes eventos.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.KeepInEditMode%2A> </xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled%2A> </xref:System.Exception?displayProperty=fullName> </xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception%2A> </xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.AffectedRows%2A>"
