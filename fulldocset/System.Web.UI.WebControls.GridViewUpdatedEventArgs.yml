  name: GridViewUpdatedEventArgs
  nameWithType: GridViewUpdatedEventArgs
  fullName: System.Web.UI.WebControls.GridViewUpdatedEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Web.UI.WebControls.GridView.RowUpdated&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.WebControls.GridView>controlar gera o <xref:System.Web.UI.WebControls.GridView.RowUpdated>evento quando um botão de atualização no controlo é clicado, mas após o <xref:System.Web.UI.WebControls.GridView>controlo atualiza o registo.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowUpdated> </xref:System.Web.UI.WebControls.GridView> (Um botão de atualização é um botão controlar cujos `CommandName` propriedade está definida como &quot;Update&quot;.) Pode efetuar uma rotina personalizada sempre que este evento ocorre, por exemplo, a verificar os resultados de uma operação de atualização.       Foi transmitido um objeto de GridViewUpdatedEventArgs para o processador de eventos, que permite-lhe determinar o número de registos que foram afetados e quaisquer exceções que poderão ter ocorrido. Para determinar o número de registos que foram afetados pela operação de atualização, utilize o <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.AffectedRows%2A>propriedade.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.AffectedRows%2A> Para determinar se ocorreu quaisquer exceções, utilize o <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception%2A>propriedade.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception%2A> Também pode indicar se a exceção foi processada de eventos processador definindo a <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled%2A>propriedade.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled%2A>       Para aceder os valores de campo de chave para o registo de atualizados, utilize o <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Keys%2A>propriedade.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Keys%2A> Pode aceder os valores de campo sem chave original utilizando o <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.OldValues%2A>propriedade.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.OldValues%2A> Pode aceder os valores de campos de chave não atualizado utilizando o <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.NewValues%2A>Propriedades.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.NewValues%2A>       Por predefinição, o <xref:System.Web.UI.WebControls.GridView>controlo devolve para o modo só de leitura depois de uma operação de atualização.</xref:System.Web.UI.WebControls.GridView> Ao processar uma exceção que ocorreram durante a operação de atualização, pode manter o <xref:System.Web.UI.WebControls.GridView>controlo no modo de edição, definindo o <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.KeepInEditMode%2A>propriedade `true`.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.KeepInEditMode%2A> </xref:System.Web.UI.WebControls.GridView>       Para obter mais informações sobre como lidar com eventos, consulte [NIB: consumir eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Para obter uma lista de valores de propriedade inicial para uma instância da classe GridViewUpdatedEventArgs, consulte o <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to determine whether an exception occurred during an update operation.  \n  \n [!code-cs[GridViewUpdatedEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_223_1.aspx)]\n [!code-vb[GridViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_223_1.aspx)]"
