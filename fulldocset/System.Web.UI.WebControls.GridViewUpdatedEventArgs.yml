- uid: System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception
  id: Exception
  parent: System.Web.UI.WebControls.GridViewUpdatedEventArgs
  langs:
  - csharp
  name: Exception
  nameWithType: GridViewUpdatedEventArgs.Exception
  fullName: System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém a exceção (se aplicável) que foi gerado durante a operação de atualização."
  remarks: "Se Ocorreu uma exceção e decidir lidar com a exceção, no caso de processador, defina o <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled%2A>propriedade `true`.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled%2A> Caso contrário, a exceção é emitida pelo novamente o <xref:System.Web.UI.WebControls.GridView>controlo.</xref:System.Web.UI.WebControls.GridView>"
  example:
  - "The following example shows how to determine whether an exception occurred during an update operation.  \n  \n [!code-cs[GridViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_86_1.aspx)]\n [!code-vb[GridViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_86_1.aspx)]"
  syntax:
    content: public Exception Exception { get; }
    return:
      type: System.Exception
      description: "A exceção que foi gerada durante a operação de atualização. Se não existem exceções foram geradas, esta propriedade devolve <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled
  id: ExceptionHandled
  parent: System.Web.UI.WebControls.GridViewUpdatedEventArgs
  langs:
  - csharp
  name: ExceptionHandled
  nameWithType: GridViewUpdatedEventArgs.ExceptionHandled
  fullName: System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se uma exceção que foi gerada durante a operação de atualização foi processada de eventos processador."
  remarks: "Quando é levantada uma excepção durante a operação de atualização, utilize a propriedade ExceptionHandled para indicar se processada a exceção no processador de eventos. Quando esta propriedade está definida como `true`, a exceção é considerada processadas e não é emitida pelo novamente o <xref:System.Web.UI.WebControls.GridView>controlo.</xref:System.Web.UI.WebControls.GridView> Se esta propriedade estiver definida como `false`, a exceção é acionada novamente. Para determinar qual a exceção foi gerada, utilize o <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception%2A>propriedade.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception%2A>"
  example:
  - "The following example shows how to indicate that the exception was handled in the event handler.  \n  \n [!code-cs[GridViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_85_1.aspx)]\n [!code-vb[GridViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_85_1.aspx)]"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a exceção foi processada de eventos de processador; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled*
  exceptions: []
  platform:
  - net462
