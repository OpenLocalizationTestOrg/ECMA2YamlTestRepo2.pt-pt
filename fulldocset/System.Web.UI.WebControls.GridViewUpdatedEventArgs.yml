- uid: System.Web.UI.WebControls.GridViewUpdatedEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.GridViewUpdatedEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: GridViewUpdatedEventArgs.Keys
  fullName: System.Web.UI.WebControls.GridViewUpdatedEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém um dicionário que contém os pares nome/valor de campo de chave para o registo atualizado."
  remarks: "Utilize a propriedade de chaves para aceder aos valores de campo de chave para um registo atualizado. Por exemplo, pode utilizar estes valores para manter um registo de registos atualizados.       A propriedade de chaves devolve um objeto que implementa o <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>interface.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> O objecto contém <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objetos que representam os campos do registo atualizado.</xref:System.Collections.DictionaryEntry?displayProperty=fullName>      > [!NOTE] > Como um atalho, também pode utilizar o indexador do <xref:System.Collections.Specialized.IOrderedDictionary>valores de objeto para o campo de aceder diretamente.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following example shows how to access the values of the key field for an updated record.  \n  \n [!code-cs[GridViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1345_1.aspx)]\n [!code-vb[GridViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1345_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Um dicionário de pares nome/valor de campo de chave para o registo atualizado."
  overload: System.Web.UI.WebControls.GridViewUpdatedEventArgs.Keys*
  exceptions: []
  platform:
  - net462
