  fullName: System.Web.UI.WebControls.GridViewUpdatedEventArgs.AffectedRows
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém o número de linhas que foram afetados pela operação de atualização."
  remarks: "Porque, normalmente, é atualizado apenas um registo, esta propriedade contém, normalmente, um valor de 0 ou 1.       Pode ocorrer um erro durante a operação de atualização que não gere uma exceção. Pode utilizar a propriedade AffectedRows para se certificar de que um registo foi atualizado."
  example:
  - "The following example shows how to use the AffectedRows property to verify that a record was updated.  \n  \n [!code-cs[GridViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_300_1.aspx)]\n [!code-vb[GridViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_300_1.aspx)]"
  syntax:
