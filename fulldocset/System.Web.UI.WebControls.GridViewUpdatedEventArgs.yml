  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se o <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> controlo deve permanecer em modo de edição após uma operação de atualização."
  remarks: "Por predefinição, o <xref:System.Web.UI.WebControls.GridView>controlo devolve para o modo só de leitura depois de uma operação de atualização.</xref:System.Web.UI.WebControls.GridView> Para manter o <xref:System.Web.UI.WebControls.GridView>controlar de modo de edição, defina a propriedade KeepInEditMode `true`.</xref:System.Web.UI.WebControls.GridView>"
  example:
  - "The following example shows how to keep a <xref:System.Web.UI.WebControls.GridView> control in edit mode when an exception occurs.  \n  \n [!code-cs[GridViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_637_1.aspx)]\n [!code-vb[GridViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_637_1.aspx)]"
  syntax:
    content: public bool KeepInEditMode { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o controlo vai permanecer no modo de edição após uma operação de atualização; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.GridViewUpdatedEventArgs.KeepInEditMode*
  exceptions: []
