  fullName: System.Windows.Input.TraversalRequest
  type: Class
  summary: "Representa um pedido para mover o foco para outro controlo."
  remarks: "Esta classe é utilizada como um parâmetro de entrada para o <xref:System.Windows.UIElement.MoveFocus%2A?displayProperty=fullName>método.</xref:System.Windows.UIElement.MoveFocus%2A?displayProperty=fullName> O <xref:System.Windows.UIElement.MoveFocus%2A>método tem uma substituição de nível de framework WPF que fornece uma implementação mais prática (<xref:System.Windows.FrameworkElement.MoveFocus%2A?displayProperty=fullName>), bem como uma implementação paralela em <xref:System.Windows.ContentElement> <xref:System.Windows.FrameworkContentElement>.</xref:System.Windows.FrameworkContentElement> </xref:System.Windows.ContentElement> </xref:System.Windows.FrameworkElement.MoveFocus%2A?displayProperty=fullName> </xref:System.Windows.UIElement.MoveFocus%2A> É, normalmente, irá definir as propriedades TraversalRequest para personalizar o comportamento focusing quando solicitar que o foco movida para outro elemento.       Esta classe é também utilizada como parâmetros de entrada para os seguintes métodos:- <xref:System.Windows.Interop.IKeyboardInputSink.TabInto%2A>e as implementações desse método que são utilizadas para interoperacionalidade (<xref:System.Windows.Forms.Integration.WindowsFormsHost.TabInto%2A>).</xref:System.Windows.Forms.Integration.WindowsFormsHost.TabInto%2A> </xref:System.Windows.Interop.IKeyboardInputSink.TabInto%2A>      -   <xref:System.Windows.Interop.IKeyboardInputSite.OnNoMoreTabStops%2A>.</xref:System.Windows.Interop.IKeyboardInputSite.OnNoMoreTabStops%2A>"
  example:
