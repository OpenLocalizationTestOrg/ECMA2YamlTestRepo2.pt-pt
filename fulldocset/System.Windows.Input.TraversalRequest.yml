- uid: System.Windows.Input.TraversalRequest.Wrapped
  id: Wrapped
  parent: System.Windows.Input.TraversalRequest
  langs:
  - csharp
  name: Wrapped
  nameWithType: TraversalRequest.Wrapped
  fullName: System.Windows.Input.TraversalRequest.Wrapped
  type: Property
  assemblies:
  - WindowsBase
  namespace: System.Windows.Input
  summary: "Obtém ou define um valor que indica se a transversal foco atingiu o fim de elementos subordinados que podem ter o foco."
  remarks: "Elementos FOCUSABLE são desses elementos onde o <xref:System.Windows.UIElement.Focusable%2A>propriedade é `true`.</xref:System.Windows.UIElement.Focusable%2A>       Este parâmetro destina-se principalmente para comunicar se deve ser moldado transversal deixa de separador a utilizar ao chamar os métodos <xref:System.Windows.Interop.IKeyboardInputSink.TabInto%2A>, <xref:System.Windows.Forms.Integration.WindowsFormsHost.TabInto%2A>, ou.<xref:System.Windows.Interop.IKeyboardInputSite.OnNoMoreTabStops%2A>.</xref:System.Windows.Interop.IKeyboardInputSite.OnNoMoreTabStops%2A> </xref:System.Windows.Forms.Integration.WindowsFormsHost.TabInto%2A> </xref:System.Windows.Interop.IKeyboardInputSink.TabInto%2A> Se está a transmitir o foco para um objeto que implementa <xref:System.Windows.Interop.IKeyboardInputSink>, em seguida, especificar como verdadeira Wrapped irá resultar no que `true` valor a ser transmitido para o <xref:System.Windows.Interop.IKeyboardInputSink.TabInto%2A>implementação.</xref:System.Windows.Interop.IKeyboardInputSink.TabInto%2A> </xref:System.Windows.Interop.IKeyboardInputSink>"
  syntax:
    content: public bool Wrapped { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se esta transversal atingiu o fim de elementos subordinados que podem ter o foco; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Input.TraversalRequest.Wrapped*
  exceptions: []
  platform:
  - net462
