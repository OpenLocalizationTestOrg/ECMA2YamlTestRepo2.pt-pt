  remarks: "A propriedade SubmitButtonStyle define o aspeto dos botões de envio no <xref:System.Web.UI.WebControls.PasswordRecovery>controlo.</xref:System.Web.UI.WebControls.PasswordRecovery> Esta propriedade é só de leitura; No entanto, pode definir as propriedades do <xref:System.Web.UI.WebControls.Style>objeto devolve.</xref:System.Web.UI.WebControls.Style> Pode definir estas propriedades de forma declarativa no formato `Property-Subproperty`, onde `Subproperty` representa uma propriedade do <xref:System.Web.UI.WebControls.Style>classe (por exemplo, `SubmitButtonStyle-ForeColor`).</xref:System.Web.UI.WebControls.Style> Também pode definir as propriedades programaticamente no formato `Property.Subproperty` (por exemplo, `SubmitButtonStyle.ForeColor`).       Definições comuns incluem a cor de fundo personalizado, a cor de texto e propriedades de tipo de letra.       As definições de estilo para a propriedade SubmitButtonStyle são intercaladas com as definições de estilo para o <xref:System.Web.UI.WebControls.PasswordRecovery>controlo.</xref:System.Web.UI.WebControls.PasswordRecovery> As definições efetuadas na propriedade SubmitButtonStyle substituirão as definições correspondentes nas propriedades do <xref:System.Web.UI.WebControls.PasswordRecovery>controlo.</xref:System.Web.UI.WebControls.PasswordRecovery>       O seguinte <xref:System.Web.UI.WebControls.PasswordRecovery>propriedades são substituídas por definições de SubmitButtonStyle:- <xref:System.Web.UI.WebControls.WebControl.BackColor%2A>- <xref:System.Web.UI.WebControls.WebControl.BorderColor%2A>- <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A>- <xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>- <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>- <xref:System.Web.UI.WebControls.WebControl.Font%2A>- <xref:System.Web.UI.WebControls.WebControl.ForeColor%2A>- <xref:System.Web.UI.WebControls.WebControl.Height%2A>- <xref:System.Web.UI.WebControls.WebControl.ToolTip%2A>- <xref:System.Web.UI.Control.Visible%2A>- <xref:System.Web.UI.WebControls.WebControl.Width%2A>Quando utilizar modelos para definir o aspecto do inicial ou a vista da pergunta do <xref:System.Web.UI.WebControls.PasswordRecovery>controlo, a propriedade SubmitButtonStyle não tem qualquer efeito.</xref:System.Web.UI.WebControls.PasswordRecovery> </xref:System.Web.UI.WebControls.WebControl.Width%2A> </xref:System.Web.UI.Control.Visible%2A> </xref:System.Web.UI.WebControls.WebControl.ToolTip%2A> </xref:System.Web.UI.WebControls.WebControl.Height%2A> </xref:System.Web.UI.WebControls.WebControl.ForeColor%2A> </xref:System.Web.UI.WebControls.WebControl.Font%2A> </xref:System.Web.UI.WebControls.WebControl.Enabled%2A> </xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A> </xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> </xref:System.Web.UI.WebControls.WebControl.BorderColor%2A> </xref:System.Web.UI.WebControls.WebControl.BackColor%2A> </xref:System.Web.UI.WebControls.PasswordRecovery>"
