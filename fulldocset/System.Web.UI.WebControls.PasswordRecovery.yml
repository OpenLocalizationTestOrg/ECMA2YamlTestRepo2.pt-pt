  summary: "Gets or sets the error message to display when there is a problem with the membership provider for the <xref href=&quot;System.Web.UI.WebControls.PasswordRecovery&quot;></xref> control."
  remarks: "The GeneralFailureText property is displayed to the user when there is a problem with the membership provider that manages user information for the <xref:System.Web.UI.WebControls.PasswordRecovery> control. Typically, the GeneralFailureText property is displayed when the membership provider cannot connect to the data store containing user information.       The text specified in the <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A> property is displayed in the UserName view when the provider cannot find the specified user name in the database. The <xref:System.Web.UI.WebControls.PasswordRecovery.QuestionFailureText%2A> property is displayed in the Question view when the answer entered by the user does not match the stored answer. The GeneralFailureText property is displayed for all other errors.       The appearance of the GeneralFailureText property is defined by the style settings in the <xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A> property.       When you set templates to define the appearance of the <xref:System.Web.UI.WebControls.PasswordRecovery> control, the GeneralFailureText property is displayed in an optional <xref:System.Web.UI.WebControls.Literal> control with the control ID set to &quot;FailureText&quot;.       The default text for the property is localized based on the server&quot;s locale setting.       The value of this property, when set, can be saved automatically to a resource file by using a designer tool. For more information, see <xref:System.ComponentModel.LocalizableAttribute> and [Globalization and Localization](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example sets the GeneralFailureText property.  \n  \n [!code-vb[PasswordRecoveryFailureText#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1268_1.aspx)]\n [!code-cs[PasswordRecoveryFailureText#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1268_1.aspx)]"
  syntax:
    content: public virtual string GeneralFailureText { get; set; }
    return:
      type: System.String
      description: "The error message displayed when the user&quot;s password will not be sent by e-mail because of a problem with the membership provider. The default is &quot;Your attempt to retrieve your password has failed. Please try again.&quot;"
