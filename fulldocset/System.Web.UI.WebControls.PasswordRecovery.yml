  remarks: "The UserNameTemplate property contains the template that defines the appearance of the <xref:System.Web.UI.WebControls.PasswordRecovery> control in UserName view.       The following table lists the required and optional controls used in the UserName view template.      |ID or Command name|Control type|Required/optional|   |------------------------|------------------|------------------------|   |`UserName`|Any control that implements <xref:System.Web.UI.IEditableTextControl>.|Optional|   |`Submit`|Any control that causes event bubbling.|Optional|       The Submit control can be any control that causes event bubbling, such as <xref:System.Web.UI.WebControls.Button>, <xref:System.Web.UI.WebControls.LinkButton>, or <xref:System.Web.UI.WebControls.ImageButton>. The control&quot;s `CommandName` property must be set to &quot;Submit&quot;.       The <xref:System.Web.UI.WebControls.PasswordRecovery> control throws an <xref:System.Web.HttpException> exception if the UserName view does not contain the required controls. No exception is thrown if you give an optional control ID to a control of the wrong type; however, the control is subsequently ignored by the <xref:System.Web.UI.WebControls.PasswordRecovery> control.       When you use a template to define the appearance of the UserName view, only the following properties affect the behavior of the control:      -   All properties inherited from <xref:System.Web.UI.WebControls.WebControl> (see the <xref:System.Web.UI.WebControls.PasswordRecovery> control members table).      -   <xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>.      -   <xref:System.Web.UI.WebControls.PasswordRecovery.MailDefinition%2A>.      -   <xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>.      -   <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessPageUrl%2A>.      -   <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A>.      -   <xref:System.Web.UI.WebControls.PasswordRecovery.UserName%2A>.      -   <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A>.       All other properties are inactive when you use a template for the UserName view of the <xref:System.Web.UI.WebControls.PasswordRecovery> control."
  example:
  - "The following code example uses the UserNameTemplate property to define a template for the UserName view of the <xref:System.Web.UI.WebControls.PasswordRecovery> control that enables the user to choose the domain that contains his or her login information.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[PasswordRecoveryMembershipProvider#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_76_1.aspx)]\n [!code-vb[PasswordRecoveryMembershipProvider#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_76_1.aspx)]"
