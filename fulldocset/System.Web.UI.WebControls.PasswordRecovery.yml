  remarks: "A propriedade QuestionTemplate contém o modelo que define o aspecto do <xref:System.Web.UI.WebControls.PasswordRecovery>controlar vista em questão.</xref:System.Web.UI.WebControls.PasswordRecovery>       A tabela seguinte lista os controlos necessários e opcionais utilizados no modelo de vista pergunta.      | ID ou nome do comando | Tipo de controlo | Necessários/opcionais |   |------------------------|------------------|------------------------|   | `Answer`| Qualquer controlo que implementa <xref:System.Web.UI.IEditableTextControl>. | Necessário |   | `Submit`| Qualquer controlo que faz com que o evento bubbling. | Opcional |       O controlo de submissão pode ser qualquer controlo que faz com que a eventos bubbling, tais como <xref:System.Web.UI.WebControls.Button>, <xref:System.Web.UI.WebControls.LinkButton>, ou <xref:System.Web.UI.WebControls.ImageButton>.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.IEditableTextControl> Propriedade de nome de comando de controlo tem de ser definida para &quot;Submeter&quot;.       O <xref:System.Web.UI.WebControls.PasswordRecovery>controlar gera um <xref:System.Web.HttpException>exceção se a vista da pergunta não contém os controlos necessários.</xref:System.Web.HttpException> </xref:System.Web.UI.WebControls.PasswordRecovery> Sem exceção é emitida se atribuir um ID de controlo opcional para um controlo do tipo incorreto; No entanto, o controlo, subsequentemente, é ignorado pelo <xref:System.Web.UI.WebControls.PasswordRecovery>controlo.</xref:System.Web.UI.WebControls.PasswordRecovery>       Quando utiliza um modelo para definir o aspeto da vista de pergunta, apenas as seguintes propriedades afetam o comportamento do controlo:-todas as propriedades herdado de <xref:System.Web.UI.WebControls.WebControl>(para obter mais informações, consulte o <xref:System.Web.UI.WebControls.PasswordRecovery>tabela de membros de controlo).</xref:System.Web.UI.WebControls.PasswordRecovery> </xref:System.Web.UI.WebControls.WebControl>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.Answer%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.Answer%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.MailDefinition%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.MailDefinition%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.Question%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.Question%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.QuestionFailureText%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.QuestionFailureText%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessPageUrl%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.SuccessPageUrl%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.UserName%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.UserName%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A>       Todas as outras propriedades estão Inativas, quando utiliza um modelo para a vista da pergunta."
