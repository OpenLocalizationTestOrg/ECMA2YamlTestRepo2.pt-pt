- uid: System.Web.UI.WebControls.PasswordRecovery.VerifyingUser
  id: VerifyingUser
  parent: System.Web.UI.WebControls.PasswordRecovery
  langs:
  - csharp
  name: VerifyingUser
  nameWithType: PasswordRecovery.VerifyingUser
  fullName: System.Web.UI.WebControls.PasswordRecovery.VerifyingUser
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Occurs before the user name is validated by the membership provider."
  remarks: "The VerifyingUser event is raised on the server before the user name is submitted to the membership provider to determine whether the user name is valid. Use this event to perform any preprocessing needed on the user name, such as converting it to all uppercase or lowercase letters, or verifying that the user name is in a particular format, such as an e-mail address.       The <xref:System.Web.UI.WebControls.PasswordRecovery> control first raises the VerifyingUser event, and then uses the membership provider specified in the <xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A> property to determine whether the user name entered is a valid user name for the Web site. If it is valid, and the membership provider supports password question and answer, the password verification question is returned from the Web site and the <xref:System.Web.UI.WebControls.PasswordRecovery> control displays the Question view. If the user name is not valid, the text in the <xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A> property is displayed in the UserName view so that the user can enter a different user name.       If the membership provider does not support password question and answer, the <xref:System.Web.UI.WebControls.PasswordRecovery.SendingMail> event is raised and e-mail is sent to the user with the new or recovered password.       For more information about handling events, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example uses the VerifyingUser event to check whether the submitted user name is formatted as a valid e-mail address. If the user name is not formatted properly, the <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameInstructionText%2A> property is changed to show the error.  \n  \n [!code-cs[PasswordRecoveryBeforeUserLookup#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_51_1.aspx)]\n [!code-vb[PasswordRecoveryBeforeUserLookup#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_51_1.aspx)]"
  syntax:
    content: public event System.Web.UI.WebControls.LoginCancelEventHandler VerifyingUser;
    return:
      type: System.Web.UI.WebControls.LoginCancelEventHandler
      description: "To be added."
  exceptions: []
