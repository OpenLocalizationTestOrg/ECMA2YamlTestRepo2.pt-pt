  remarks: "The QuestionTemplate property contains the template that defines the appearance of the <xref:System.Web.UI.WebControls.PasswordRecovery> control in Question view.       The following table lists the required and optional controls used in the Question view template.      |ID or Command name|Control type|Required/optional|   |------------------------|------------------|------------------------|   |`Answer`|Any control that implements <xref:System.Web.UI.IEditableTextControl>.|Required|   |`Submit`|Any control that causes event bubbling.|Optional|       The Submit control can be any control that causes event bubbling, such as <xref:System.Web.UI.WebControls.Button>, <xref:System.Web.UI.WebControls.LinkButton>, or <xref:System.Web.UI.WebControls.ImageButton>. The control&quot;s command name property must be set to &quot;Submit&quot;.       The <xref:System.Web.UI.WebControls.PasswordRecovery> control throws an <xref:System.Web.HttpException> exception if the Question view does not contain the required controls. No exception is thrown if you give an optional control ID to a control of the wrong type; however, the control is subsequently ignored by the <xref:System.Web.UI.WebControls.PasswordRecovery> control.       When you use a template to define the appearance of the Question view, only the following properties affect the behavior of the control:      -   All properties inherited from <xref:System.Web.UI.WebControls.WebControl> (for details, see the <xref:System.Web.UI.WebControls.PasswordRecovery> control members table).      -   <xref:System.Web.UI.WebControls.PasswordRecovery.Answer%2A>.      -   <xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>.      -   <xref:System.Web.UI.WebControls.PasswordRecovery.MailDefinition%2A>.      -   <xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>.      -   <xref:System.Web.UI.WebControls.PasswordRecovery.Question%2A>.      -   <xref:System.Web.UI.WebControls.PasswordRecovery.QuestionFailureText%2A>.      -   <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessPageUrl%2A>.      -   <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A>.      -   <xref:System.Web.UI.WebControls.PasswordRecovery.UserName%2A>.      -   <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A>.      -   <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A>.       All other properties are inactive when you use a template for the Question view."
  example:
