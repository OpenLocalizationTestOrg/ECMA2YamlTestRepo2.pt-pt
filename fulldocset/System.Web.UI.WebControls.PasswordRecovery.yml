  parent: System.Web.UI.WebControls.PasswordRecovery
  langs:
  - csharp
  name: ValidatorTextStyle
  nameWithType: PasswordRecovery.ValidatorTextStyle
  fullName: System.Web.UI.WebControls.PasswordRecovery.ValidatorTextStyle
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém uma referência a uma coleção de <xref href=&quot;System.Web.UI.WebControls.Style&quot;> </xref> propriedades que definem o aspeto das mensagens de erro que estão associados a qualquer entrada validação utilizada pelo <xref href=&quot;System.Web.UI.WebControls.PasswordRecovery&quot;> </xref> controlo."
  remarks: "A propriedade ValidatorTextStyle define o aspeto das mensagens de erro de validação no <xref:System.Web.UI.WebControls.PasswordRecovery>controlo.</xref:System.Web.UI.WebControls.PasswordRecovery> Esta propriedade é só de leitura; No entanto, pode definir as propriedades do <xref:System.Web.UI.WebControls.Style>objeto devolve.</xref:System.Web.UI.WebControls.Style> Pode definir estas propriedades de forma declarativa no formato `Property-Subproperty`, onde `Subproperty` representa uma propriedade do <xref:System.Web.UI.WebControls.Style>classe (por exemplo, `FailureTextStyle-ForeColor`).</xref:System.Web.UI.WebControls.Style> Pode definir a propriedade através de programação no formato `Property.Subproperty` (por exemplo, `FailureTextStyle.ForeColor`).       Definições comuns incluem a cor de fundo personalizado, a cor de texto e propriedades de tipo de letra.       As definições de estilo para a propriedade ValidatorTextStyle são intercaladas com as definições de estilo para o <xref:System.Web.UI.WebControls.PasswordRecovery>controlo.</xref:System.Web.UI.WebControls.PasswordRecovery> As definições efetuadas na propriedade ValidatorTextStyle substituirão as definições correspondentes nas propriedades do <xref:System.Web.UI.WebControls.PasswordRecovery>controlo.</xref:System.Web.UI.WebControls.PasswordRecovery>"
  syntax:
    content: public System.Web.UI.WebControls.Style ValidatorTextStyle { get; }
    return:
      type: System.Web.UI.WebControls.Style
      description: "Uma referência para o <xref href=&quot;System.Web.UI.WebControls.Style&quot;> </xref> que define o aspeto das mensagens de erro que estão associados com qualquer entrada validação utilizada pelo <xref href=&quot;System.Web.UI.WebControls.PasswordRecovery&quot;> </xref> controlo. A predefinição é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.PasswordRecovery.ValidatorTextStyle*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.PasswordRecovery.VerifyingAnswer
  id: VerifyingAnswer
  parent: System.Web.UI.WebControls.PasswordRecovery
  langs:
  - csharp
  name: VerifyingAnswer
  nameWithType: PasswordRecovery.VerifyingAnswer
  fullName: System.Web.UI.WebControls.PasswordRecovery.VerifyingAnswer
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ocorre quando o utilizador foi submetida uma resposta à pergunta de confirmação de recuperação de palavra-passe."
  remarks: "O evento VerifyingAnswer ocorre no servidor depois do utilizador submete a resposta à pergunta de confirmação da palavra-passe. Pode utilizar este evento para preparar a resposta foi submetida pelo utilizador para o fornecedor de membros, por exemplo, convertendo-o como tudo com maiúsculas ou minúsculas.       O <xref:System.Web.UI.WebControls.PasswordRecovery>controlo primeiro desencadeia o evento VerifyingAnswer e, em seguida, utiliza o fornecedor de membros especificado no <xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>propriedade para comparar a resposta introduzida pelo utilizador com a palavra-passe armazenada no Web site.</xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A> </xref:System.Web.UI.WebControls.PasswordRecovery>       Para obter mais informações sobre como lidar com eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example handles the VerifyingAnswer event and changes the displayed <xref:System.Web.UI.WebControls.PasswordRecovery.UserName%2A> property.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[PasswordRecoveryMembershipProvider#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_123_1.aspx)]\n [!code-vb[PasswordRecoveryMembershipProvider#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_123_1.aspx)]"
  syntax:
    content: public event System.Web.UI.WebControls.LoginCancelEventHandler VerifyingAnswer;
    return:
      type: System.Web.UI.WebControls.LoginCancelEventHandler
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.PasswordRecovery.VerifyingUser
  id: VerifyingUser
  parent: System.Web.UI.WebControls.PasswordRecovery
  langs:
  - csharp
  name: VerifyingUser
  nameWithType: PasswordRecovery.VerifyingUser
  fullName: System.Web.UI.WebControls.PasswordRecovery.VerifyingUser
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ocorre antes do nome de utilizador é validado pelo fornecedor de associação."
  remarks: "O evento VerifyingUser é gerado no servidor antes do nome de utilizador for submetido para o fornecedor de membros para determinar se o nome de utilizador é válido. Utilize este evento para efetuar quaisquer pré-processamentos necessário no nome do utilizador, tais como converter para todas as letras maiúsculas ou minúsculas ou verificar se o nome de utilizador está num formato específico, tal como um endereço de correio eletrónico.       O <xref:System.Web.UI.WebControls.PasswordRecovery>controlo primeiro desencadeia o evento VerifyingUser e, em seguida, utiliza o fornecedor de membros especificado no <xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>propriedade para determinar se o nome de utilizador introduzido é um nome de utilizador válido para o Web site.</xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A> </xref:System.Web.UI.WebControls.PasswordRecovery> Se for válido e suporta o fornecedor de membros palavra-passe pergunta e resposta à pergunta de verificação de palavra-passe é devolvida do Web site e o <xref:System.Web.UI.WebControls.PasswordRecovery>controlo mostra a vista da pergunta.</xref:System.Web.UI.WebControls.PasswordRecovery> Se o nome de utilizador não é válido, o texto a <xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>propriedade é apresentada na vista de nome de utilizador para que o utilizador pode introduzir um nome de utilizador diferente.</xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>       Se o fornecedor de membros não suporta a pergunta da palavra-passe e de resposta, a <xref:System.Web.UI.WebControls.PasswordRecovery.SendingMail>o evento é gerado e correio eletrónico é enviado ao utilizador com a palavra-passe nova ou recuperada.</xref:System.Web.UI.WebControls.PasswordRecovery.SendingMail>       Para obter mais informações sobre como lidar com eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example uses the VerifyingUser event to check whether the submitted user name is formatted as a valid e-mail address. If the user name is not formatted properly, the <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameInstructionText%2A> property is changed to show the error.  \n  \n [!code-cs[PasswordRecoveryBeforeUserLookup#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_51_1.aspx)]\n [!code-vb[PasswordRecoveryBeforeUserLookup#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_51_1.aspx)]"
  syntax:
    content: public event System.Web.UI.WebControls.LoginCancelEventHandler VerifyingUser;
    return:
      type: System.Web.UI.WebControls.LoginCancelEventHandler
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
