  remarks: "The UserName property contains the user name entered by the user, or <xref:System.String> if the user has not entered a name. The UserName property is used only in the UserName view.       The UserName property is saved in the <xref:System.Web.UI.WebControls.PasswordRecovery> control&quot;s control state to preserve the values between round trips to the server even when view state is turned off for the page. <xref:System.Web.UI.WebControls.PasswordRecovery> control properties represented by text boxes, such as UserName, are accessible during all phases of the page life cycle. The control will pick up any changes made by the end user by means of the <xref:System.Web.UI.WebControls.TextBox.TextChanged> event triggered by the textboxes.       The style settings in the <xref:System.Web.UI.WebControls.PasswordRecovery.TextBoxStyle%2A> property define the appearance of the text in the UserName property.       When you assign a template to the UserName property to display the UserName view, the UserName property is assigned the value entered in a required <xref:System.Web.UI.WebControls.TextBox> control with the <xref:System.Web.UI.Control.ID%2A> property set to &quot;UserName&quot;.       The value of this property, when set, can be saved automatically to a resource file by using a designer tool. For more information, see <xref:System.ComponentModel.LocalizableAttribute> and [Globalization and Localization](~/add/includes/ajax-current-ext-md.md)."
