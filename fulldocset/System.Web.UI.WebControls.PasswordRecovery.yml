  name: PasswordRecovery
  nameWithType: PasswordRecovery
  fullName: System.Web.UI.WebControls.PasswordRecovery
  type: Class
  summary: "Fornece a interface de utilizador elementos (UI) que permitem a um utilizador recuperar ou repor uma palavra-passe perdida e recebê-lo na mensagem de correio eletrónico."
  remarks: "Neste tópico:- [introdução](#introduction)      -   [vistas](#views)      -   [estilos e modelos](#styles_and_templates)      -   [agrupamentos de validação](#validation_groupings)      -   [aplicar estilos do CSS](#applying_styles)      -   [acessibilidade](#accessibility)      -   [sintaxe declarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # controlo PasswordRecovery a introdução ajuda os utilizadores que tenham esquecimento as palavras-passe.       Permite que um utilizador pedir uma mensagem de correio eletrónico contendo uma nova palavra-passe ou a palavra-passe já associada ao respetivo nome de utilizador.      > [!NOTE] > Controlo PasswordRecovery Web utiliza os serviços Internet por correio eletrónico para enviar recuperadas ou novas palavras-passe para os utilizadores. Existem riscos de segurança inerentes com o envio de palavras-passe no correio eletrónico. Deve determinar se estes riscos de segurança são aceitáveis para o seu site.      > [!NOTE] > Se não estiver familiarizado com o conjunto de controlos de início de sessão disponíveis no ASP.NET, consulte [descrição geral de controlos de início de sessão do ASP.NET](~/add/includes/ajax-current-ext-md.md) antes de continuar. Para obter uma lista de outros tópicos relacionados com os controlos de início de sessão e associação, consulte [gerir utilizadores ao utilizar a associação](~/add/includes/ajax-current-ext-md.md).       Os utilizadores podem recuperar palavras-passe apenas quando o fornecedor de membros é definido no <xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>propriedade suporta texto não encriptado ou palavras-passe encriptadas.</xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A> Porque não não possível recuperar palavras-passe hash, os utilizadores dos sites que utilizam as palavras-passe com hash só podem repor as palavras-passe.      > [!IMPORTANT] > Aceitar intervenção do utilizador é uma potencial ameaça de segurança. Utilizadores mal intencionados podem enviar dados que se destina a expor vulnerabilidades ou executar programas que tente palavras-passe geradas. Para melhorar a segurança ao trabalhar com a intervenção do utilizador, deve utilizar as funcionalidades de validação do seu controlo e proteger os fornecedores de dados que estão configurados para o seu controlo. Para obter mais informações, consulte [proteger controlos de início de sessão](~/add/includes/ajax-current-ext-md.md), [básico práticas de segurança para aplicações Web](~/add/includes/ajax-current-ext-md.md), e [proteger associação](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > PasswordRecovery o controlo pode ser utilizado quando um utilizador de associação não tiver sido aprovado (<xref:System.Web.Security.MembershipUser.IsApproved%2A?displayProperty=fullName> está definido como `false`), mas não pode ser utilizado quando um utilizador de adesão foi bloqueado (<xref:System.Web.Security.MembershipUser.IsLockedOut%2A?displayProperty=fullName> está definido como `true`).</xref:System.Web.Security.MembershipUser.IsLockedOut%2A?displayProperty=fullName> </xref:System.Web.Security.MembershipUser.IsApproved%2A?displayProperty=fullName>       A mensagem de correio eletrónico é enviada utilizando a <xref:System.Web.UI.WebControls.MailDefinition>classe.</xref:System.Web.UI.WebControls.MailDefinition> Para poder enviar correio eletrónico para utilizadores, tem de configurar um servidor de correio no ficheiro Web. config da sua aplicação. Pode alterar o conteúdo do correio electrónico enviado aos utilizadores, definindo uma mensagem personalizada no <xref:System.Web.UI.WebControls.PasswordRecovery.MailDefinition%2A>propriedade.</xref:System.Web.UI.WebControls.PasswordRecovery.MailDefinition%2A>      > [!NOTE] > Não é possível garantir que um utilizador irá receber ou ver uma mensagem de correio eletrónico. Certifique-se de que um utilizador tiver recebido uma notificação por correio eletrónico, considere a fornecer uma ligação de confirmação na mensagem, permitindo que o utilizador confirmar que a notificação foi recebida.      <a name=&quot;views&quot;></a># # Vistas o controlo de PasswordRecovery tem três Estados ou vistas: - vista de nome de utilizador – pede ao utilizador para o respetivo nome de utilizador registado.      -Vista da pergunta – exige que o utilizador fornecer a resposta para uma pergunta armazenada para repor a palavra-passe.      -Vista de êxito – informa o utilizador se a recuperação de palavra-passe ou a reposição foi bem sucedida.       O controlo de PasswordRecovery apresenta a vista da pergunta apenas quando o fornecedor de membros é definido no <xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>propriedade suporta a palavra-passe pergunta e resposta.</xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>       A tabela seguinte apresenta uma lista de cada propriedade de estilo do controlo PasswordRecovery e indica que vê-la afeta.      | Propriedade | Vista de nome de utilizador | Vista de pergunta | Vista de êxito |   |--------------|-------------------|-------------------|------------------|   | <xref:System.Web.UI.WebControls.PasswordRecovery.SubmitButtonStyle%2A>| Sim | Sim | Sim |   | <xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A>| Sim | Sim | Não |   | <xref:System.Web.UI.WebControls.PasswordRecovery.HyperLinkStyle%2A>| Sim | Sim | Não |   | <xref:System.Web.UI.WebControls.PasswordRecovery.InstructionTextStyle%2A>| Sim | Sim | Não |   | <xref:System.Web.UI.WebControls.PasswordRecovery.LabelStyle%2A>| Sim | Sim | Não |   | <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTextStyle%2A>| Não | Não | Sim |   | <xref:System.Web.UI.WebControls.PasswordRecovery.TextBoxStyle%2A>| Sim | Sim | Não |   | <xref:System.Web.UI.WebControls.PasswordRecovery.TitleTextStyle%2A>| Sim | Sim | Sim |      <a name=&quot;styles_and_templates&quot;> </a> # # Estilos e modelos, podem utilizar um vasto conjunto de propriedades de estilo para personalizar o aspecto do controlo PasswordRecovery.</xref:System.Web.UI.WebControls.PasswordRecovery.TitleTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.TextBoxStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.LabelStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.HyperLinkStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.SubmitButtonStyle%2A> Em alternativa, pode aplicar modelos personalizados para as três vistas se precisa de concluir o controlo sobre o aspecto do controlo. Pode utilizar o <xref:System.Web.UI.WebControls.PasswordRecovery.QuestionTemplate%2A>, <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A>e <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A>Propriedades para criar modelos para estas vistas.</xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.QuestionTemplate%2A> Se definir um modelo para uma vista, as propriedades de estilo de PasswordRecovery tem sem qualquer efeito.       A tabela seguinte lista as propriedades de estilo de controlo de PasswordRecovery e explica o elemento de IU afeta cada propriedade de estilo. Para obter uma lista das propriedades de que cada estilo aplica-se a, consulte a documentação para as propriedades de estilo individuais.      | Propriedade de estilo | Elemento de IU afetado |   |--------------------|-------------------------|   | <xref:System.Web.UI.WebControls.PasswordRecovery.SubmitButtonStyle%2A>| Botões de todas as vistas de submeter. |   | <xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A>| Texto de erro apresentado ao utilizador. |   | <xref:System.Web.UI.WebControls.PasswordRecovery.HyperLinkStyle%2A>| Ligações para outras páginas. |   | <xref:System.Web.UI.WebControls.PasswordRecovery.InstructionTextStyle%2A>| Texto de instrução na página que indica como utilizar o controlo de utilizadores. |   | <xref:System.Web.UI.WebControls.PasswordRecovery.LabelStyle%2A>| Para todos os campos, tais como as caixas de texto de entrada de etiquetas. |   | <xref:System.Web.UI.WebControls.PasswordRecovery.TextBoxStyle%2A>| Os campos de entrada de entrada de texto. |   | <xref:System.Web.UI.WebControls.PasswordRecovery.TitleTextStyle%2A>| Title texto para cada vista. |   | <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTextStyle%2A>| Texto apresentado ao utilizador quando a tentativa de recuperação ou a reposição de palavra-passe é efetuada com êxito. |       A tabela seguinte lista as propriedades do modelo de aplicam a cada vista no controlo PasswordRecovery.</xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.TitleTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.TextBoxStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.LabelStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.HyperLinkStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.SubmitButtonStyle%2A> Para obter uma lista dos controlos que tem de definir em cada modelo, consulte a documentação para as propriedades de modelo individuais.      | Vista | Propriedade de modelo |   |----------|-----------------------|   | Nome de utilizador | <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A>|   | Pergunta | <xref:System.Web.UI.WebControls.PasswordRecovery.QuestionTemplate%2A>|   | Êxito | <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A>|       Quando o controlo de PasswordRecovery não personalizado com modelos, o <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>propriedade do controlo PasswordRecovery aplica-se a primeira caixa de texto no controlo e o <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>propriedade, o que é aplicada a todas as caixas de texto do controlo.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.QuestionTemplate%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A> Se o controlo de PasswordRecovery personalizado com modelos, em seguida, a <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>propriedade e o <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>propriedade são ignorados.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> Neste caso, defina o <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>propriedade e o <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>propriedade de cada controlo de subordinados de modelo diretamente.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>       Propriedades de controlo de PasswordRecovery representadas por caixas de texto, tal como <xref:System.Web.UI.WebControls.PasswordRecovery.Answer%2A>e <xref:System.Web.UI.WebControls.PasswordRecovery.Question%2A>, estão acessíveis durante a todas as fases do ciclo de vida de página.</xref:System.Web.UI.WebControls.PasswordRecovery.Question%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.Answer%2A> O controlo selecionará todas as alterações efetuadas pelo utilizador final através do <xref:System.Web.UI.WebControls.TextBox.TextChanged>eventos acionados pelas caixas de texto.</xref:System.Web.UI.WebControls.TextBox.TextChanged>      <a name=&quot;validation_groupings&quot;></a># # Agrupamentos de validação controlo PasswordRecovery cria um grupo de validação para todas as validações do campo obrigatório no controlo, para que outros controlos de entrada na página não são afetados por validar o controlo de PasswordRecovery. Por predefinição, o <xref:System.Web.UI.Control.ID%2A>propriedade do controlo PasswordRecovery é utilizada como o nome do grupo de validação.</xref:System.Web.UI.Control.ID%2A> Por exemplo, um controlo PasswordRecovery com o ID &quot;PasswordRecovery1&quot; irá utilizar um nome de grupo de validação de &quot;PasswordRecovery1&quot;. Se pretender que o controlo de PasswordRecovery participar no outro grupo de validação, tem de modelo do controlo.      <a name=&quot;applying_styles&quot;></a># # Aplicar o controlo de CSS estilos o PasswordRecovery permite-lhe especificar as regras de estilo CSS no markup. Se utilizar modelos para personalizar o aspecto do controlo PasswordRecovery, pode especificar os estilos do CSS na marcação de nos modelos. Nesse caso, não é necessária nenhuma tabela de extra externa. Pode impedir a tabela a ser composto definindo a <xref:System.Web.UI.WebControls.PasswordRecovery.RenderOuterTable%2A>propriedade `false`.</xref:System.Web.UI.WebControls.PasswordRecovery.RenderOuterTable%2A>      <a name=&quot;accessibility&quot;></a># # Acessibilidade para obter informações sobre como configurar este controlo para que gera markup que está em conformidade com as normas de acessibilidade, consulte [acessibilidade no Visual Studio e ao ASP.NET](~/add/includes/ajax-current-ext-md.md) e [controlos do ASP.NET e acessibilidade](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a># # Sintaxe declarativa```   <asp:PasswordRecovery       AccessKey=&quot;string&quot;       AnswerLabelText=&quot;string&quot;       AnswerRequiredErrorMessage=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color na