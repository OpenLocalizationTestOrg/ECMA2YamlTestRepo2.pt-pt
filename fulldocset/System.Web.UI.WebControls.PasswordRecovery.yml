  remarks: "A propriedade GeneralFailureText é apresentada ao utilizador quando existe um problema com o fornecedor de membros que gere as informações de utilizador para o <xref:System.Web.UI.WebControls.PasswordRecovery>controlo.</xref:System.Web.UI.WebControls.PasswordRecovery> Normalmente, a propriedade GeneralFailureText é apresentada quando o fornecedor de membros não consegue ligar às dados arquivo que contêm informações do utilizador.       O texto especificado no <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A>propriedade é apresentada na vista de nome de utilizador quando o fornecedor não é possível localizar o nome de utilizador especificado na base de dados.</xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A> O <xref:System.Web.UI.WebControls.PasswordRecovery.QuestionFailureText%2A>propriedade é apresentada na vista de pergunta quando a resposta introduzida pelo utilizador não corresponde a resposta armazenada.</xref:System.Web.UI.WebControls.PasswordRecovery.QuestionFailureText%2A> A propriedade GeneralFailureText é apresentada para todos os outros erros.       O aspeto da propriedade GeneralFailureText é definido pelas definições de estilo no <xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A>propriedade.</xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A>       Quando configurar modelos para definir a aparência do <xref:System.Web.UI.WebControls.PasswordRecovery>controlar GeneralFailureText propriedade é apresentada no opcional <xref:System.Web.UI.WebControls.Literal>controlo com o ID de controlo definido como &quot;FailureText&quot;.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.PasswordRecovery>       O texto predefinido para a propriedade está localizado com base na definição de região do servidor.       O valor desta propriedade, se estiver definida, podem ser guardados automaticamente para um ficheiro de recursos utilizando uma ferramenta estruturador. Para obter mais informações, consulte <xref:System.ComponentModel.LocalizableAttribute>e [globalização e localização](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
