  name: PasswordRecovery
  nameWithType: PasswordRecovery
  fullName: System.Web.UI.WebControls.PasswordRecovery
  type: Class
  summary: "Provides user interface (UI) elements that enable a user to recover or reset a lost password and receive it in e-mail."
  remarks: "In this topic:      -   [Introduction](#introduction)      -   [Views](#views)      -   [Styles and Templates](#styles_and_templates)      -   [Validation Groupings](#validation_groupings)      -   [Applying CSS Styles](#applying_styles)      -   [Accessibility](#accessibility)      -   [Declarative Syntax](#declarative_syntax)      <a name=&quot;introduction&quot;></a>    ## Introduction    The PasswordRecovery control assists users who have forgotten their passwords. It enables a user to request an e-mail message containing either a new password or the password already associated with his or her user name.      > [!NOTE] >  The PasswordRecovery Web control uses Internet e-mail services to send recovered or new passwords to users. There are inherent security risks with sending passwords in e-mail. You should determine whether these security risks are acceptable to your site.      > [!NOTE] >  If you are not familiar with the set of login controls available in ASP.NET, see [ASP.NET Login Controls Overview](~/add/includes/ajax-current-ext-md.md) before continuing. For a list of other topics related to login controls and membership, see [Managing Users by Using Membership](~/add/includes/ajax-current-ext-md.md).       Users can recover passwords only when the membership provider defined in the <xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A> property supports clear text or encrypted passwords. Because hashed passwords cannot be recovered, users at sites that use hashed passwords can only reset their passwords.      > [!IMPORTANT] >  Accepting user input is a potential security threat. Malicious users can send data that is intended to expose vulnerabilities or run programs that try generated passwords. To improve security when working with user input, you should use the validation features of your control and secure any data providers that are configured for your control. For more information, see [Securing Login Controls](~/add/includes/ajax-current-ext-md.md), [Basic Security Practices for Web Applications](~/add/includes/ajax-current-ext-md.md), and [Securing Membership](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] >  The PasswordRecovery control can be used when a membership user has not been approved (<xref:System.Web.Security.MembershipUser.IsApproved%2A?displayProperty=fullName> is set to `false`), but it cannot be used when a membership user has been locked out (<xref:System.Web.Security.MembershipUser.IsLockedOut%2A?displayProperty=fullName> is set to `true`).       The e-mail message is sent using the <xref:System.Web.UI.WebControls.MailDefinition> class. To be able to send e-mail to users, you must configure a mail server in your application&quot;s Web.config file. You can change the content of the e-mail sent to users by setting a custom message in the <xref:System.Web.UI.WebControls.PasswordRecovery.MailDefinition%2A> property.      > [!NOTE] >  It is not possible to guarantee that a user will receive or view an e-mail message. To verify that a user has received a notification by e-mail, consider providing a confirmation link in the message, allowing the user to confirm that the notification was received.      <a name=&quot;views&quot;></a>    ## Views    The PasswordRecovery control has three states, or views:      -   UserName view -- Asks the user for his or her registered user name.      -   Question view -- Requires the user to provide the answer to a stored question to reset the password.      -   Success view -- Tells the user whether the password recovery or reset was successful.       The PasswordRecovery control displays the Question view only when the membership provider defined in the <xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A> property supports password question and answer.       The following table lists each style property of the PasswordRecovery control and indicates which view it affects.      |Property|UserName view|Question view|Success view|   |--------------|-------------------|-------------------|------------------|   |<xref:System.Web.UI.WebControls.PasswordRecovery.SubmitButtonStyle%2A>|Yes|Yes|Yes|   |<xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A>|Yes|Yes|No|   |<xref:System.Web.UI.WebControls.PasswordRecovery.HyperLinkStyle%2A>|Yes|Yes|No|   |<xref:System.Web.UI.WebControls.PasswordRecovery.InstructionTextStyle%2A>|Yes|Yes|No|   |<xref:System.Web.UI.WebControls.PasswordRecovery.LabelStyle%2A>|Yes|Yes|No|   |<xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTextStyle%2A>|No|No|Yes|   |<xref:System.Web.UI.WebControls.PasswordRecovery.TextBoxStyle%2A>|Yes|Yes|No|   |<xref:System.Web.UI.WebControls.PasswordRecovery.TitleTextStyle%2A>|Yes|Yes|Yes|      <a name=&quot;styles_and_templates&quot;></a>    ## Styles and Templates    You can use an extensive set of style properties to customize the appearance of the PasswordRecovery control. Alternatively, you can apply custom templates to the three views if you need complete control over the appearance of the control. You can use the <xref:System.Web.UI.WebControls.PasswordRecovery.QuestionTemplate%2A>, <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A> and <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A> properties to create templates for these views. If you define a template for a view, the style properties of PasswordRecovery have no effect.       The following table lists the PasswordRecovery control style properties and explains which UI element each style property affects. For a list of which properties each style applies to, see the documentation for the individual style properties.      |Style property|UI element affected|   |--------------------|-------------------------|   |<xref:System.Web.UI.WebControls.PasswordRecovery.SubmitButtonStyle%2A>|Submit buttons on all views.|   |<xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A>|Error text displayed to the user.|   |<xref:System.Web.UI.WebControls.PasswordRecovery.HyperLinkStyle%2A>|Links to other pages.|   |<xref:System.Web.UI.WebControls.PasswordRecovery.InstructionTextStyle%2A>|Instructional text on the page that tells users how to use the control.|   |<xref:System.Web.UI.WebControls.PasswordRecovery.LabelStyle%2A>|Labels for all input fields, such as text boxes.|   |<xref:System.Web.UI.WebControls.PasswordRecovery.TextBoxStyle%2A>|Text entry input fields.|   |<xref:System.Web.UI.WebControls.PasswordRecovery.TitleTextStyle%2A>|Title text for each view.|   |<xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTextStyle%2A>|Text displayed to the user when the password recovery or reset attempt is successful.|       The following table lists which template properties apply to each view in the PasswordRecovery control. For a list of the controls that you must set in each template, see the documentation for the individual template properties.      |View|Template property|   |----------|-----------------------|   |UserName|<xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A>|   |Question|<xref:System.Web.UI.WebControls.PasswordRecovery.QuestionTemplate%2A>|   |Success|<xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A>|       When the PasswordRecovery control is not customized with templates, the <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> property of the PasswordRecovery control applies to the first text box in the control and the <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> property, which is applied to all text boxes of the control. If the PasswordRecovery control is customized with templates, then the <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> property and the <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> property are ignored. In this case, set the <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> property and the <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> property of each template child control directly.       PasswordRecovery control properties represented by text boxes, such as <xref:System.Web.UI.WebControls.PasswordRecovery.Answer%2A> and <xref:System.Web.UI.WebControls.PasswordRecovery.Question%2A>, are accessible during all phases of the page life cycle. The control will pick up any changes made by the end user by means of the <xref:System.Web.UI.WebControls.TextBox.TextChanged> event triggered by the textboxes.      <a name=&quot;validation_groupings&quot;></a>    ## Validation Groupings    The PasswordRecovery control creates a validation group for all required field validators in the control so that other input controls on the page are not affected by validating the PasswordRecovery control. By default, the <xref:System.Web.UI.Control.ID%2A> property of the PasswordRecovery control is used as the name of the validation group. For example, a PasswordRecovery control with the ID &quot;PasswordRecovery1&quot; will use a validation group name of &quot;PasswordRecovery1&quot;. If you want the PasswordRecovery control to participate in another validation group, you must template the control.      <a name=&quot;applying_styles&quot;></a>    ## Applying CSS Styles    The PasswordRecovery control lets you specify CSS style rules in markup. If you use templates to customize the appearance of the PasswordRecovery control, you can specify CSS styles in the markup in the templates. In that case, no extra outer table is required. You can prevent the table from being rendered by setting the <xref:System.Web.UI.WebControls.PasswordRecovery.RenderOuterTable%2A> property to `false`.      <a name=&quot;accessibility&quot;></a>    ## Accessibility    For information about how to configure this control so that it generates markup that conforms to accessibility standards, see [Accessibility in Visual Studio and ASP.NET](~/add/includes/ajax-current-ext-md.md) and [ASP.NET Controls and Accessibility](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>    ## Declarative Syntax      ```   <asp:PasswordRecovery       AccessKey=&quot;string&quot;       AnswerLabelText=&quot;string&quot;       AnswerRequiredErrorMessage=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderPadding=&quot;integer&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       GeneralFailureText=&quot;string&quot;       Height=&quot;size&quot;       HelpPageIconUrl=&quot;uri&quot;       HelpPageText=&quot;string&quot;       HelpPageUrl=&quot;uri&quot;       ID=&quot;string&quot;       MailDefinition-BodyFileName=&quot;uri&quot;       MailDefinition-CC=&quot;string&quot;       MailDefinition-From=&quot;string&quot;       MailDefinition-IsBodyHtml=&quot;True|False&quot;       MailDefinition-Priority=&quot;Normal|Low|High&quot;       MailDefinition-Subject=&quot;string&quot;       MembershipProvider=&quot;string&quot;       OnAnswerLookupError=&quot;AnswerLookupError event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSendingMail=&quot;SendingMail event handler&quot;       OnSendMailError=&quot;SendMailError event handler&quot;       OnUnload=&quot;Unload event handler&quot;       OnUserLookupError=&quot;UserLookupError event handler&quot;       OnVerifyingAnswer=&quot;VerifyingAnswer event handler&quot;       OnVerifyingUser=&quot;VerifyingUser event handler&quot;       QuestionFailureText=&quot;string&quot;       QuestionInstructionText=&quot;string&quot;       QuestionLabelText=&quot;string&quot;       QuestionTitleText=&quot;string&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       SubmitButtonImageUrl=&quot;uri&quot;       SubmitButtonText=&quot;string&quot;       SubmitButtonType=&quot;Button|Image|Link&quot;       SuccessPageUrl=&quot;uri&quot;       SuccessText=&quot;string&quot;       TabIndex=&quot;integer&quot;       TextLayout=&quot;TextOnLeft|TextOnTop&quot;       ToolTip=&quot;string&quot;       UserName=&quot;string&quot;       UserNameFailureText=&quot;string&quot;       UserNameInstructionText=&quot;string&quot;       UserNameLabelText=&quot;string&quot;       UserNameRequiredErrorMessage=&quot;string&quot;       UserNameTitleText=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >           <FailureTextStyle />           <HyperLinkStyle />           <InstructionTextStyle />           <LabelStyle />           <MailDefinition               BodyFileName=&quot;uri&quot;               CC=&quot;string&quot;               From=&quot;string&quot;               IsBodyHtml=&quot;True|False&quot;               Priority=&quot;Normal|Low|High&quot;               Subject=&quot;string&quot;   >                   <EmbeddedObjects>                           <asp:EmbeddedMailObject                               Name=&quot;string&quot;                               Path=&quot;uri&quot;                           />                   </EmbeddedObjects>           </MailDefinition>           <QuestionTemplate>          