ntrol.Height%2A>      -   <xref:System.Web.UI.WebControls.WebControl.ToolTip%2A>      -   <xref:System.Web.UI.Control.Visible%2A>      -   <xref:System.Web.UI.WebControls.WebControl.Width%2A>       When you use templates to define the appearance of the <xref:System.Web.UI.WebControls.PasswordRecovery> control, the FailureTextStyle property has no effect."
