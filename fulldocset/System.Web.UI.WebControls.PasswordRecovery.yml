  summary: "Obtém ou define o modelo utilizado para apresentar a vista de nome de utilizador do <xref href=&quot;System.Web.UI.WebControls.PasswordRecovery&quot;> </xref> controlo."
  remarks: "A propriedade UserNameTemplate contém o modelo que define o aspecto do <xref:System.Web.UI.WebControls.PasswordRecovery>controlo na vista de nome de utilizador.</xref:System.Web.UI.WebControls.PasswordRecovery>       A tabela seguinte lista os controlos necessários e opcionais utilizados no modelo de vista de nome de utilizador.      | ID ou nome do comando | Tipo de controlo | Necessários/opcionais |   |------------------------|------------------|------------------------|   | `UserName`| Qualquer controlo que implementa <xref:System.Web.UI.IEditableTextControl>. | Opcional |   | `Submit`| Qualquer controlo que faz com que o evento bubbling. | Opcional |       O controlo de submissão pode ser qualquer controlo que faz com que a eventos bubbling, tais como <xref:System.Web.UI.WebControls.Button>, <xref:System.Web.UI.WebControls.LinkButton>, ou <xref:System.Web.UI.WebControls.ImageButton>.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.IEditableTextControl> O controlo `CommandName` propriedade tem de ser definida como &quot;Submeter&quot;.       O <xref:System.Web.UI.WebControls.PasswordRecovery>controlar gera um <xref:System.Web.HttpException>exceção se a vista de nome de utilizador não contém os controlos necessários.</xref:System.Web.HttpException> </xref:System.Web.UI.WebControls.PasswordRecovery> Sem exceção é emitida se atribuir um ID de controlo opcional para um controlo do tipo incorreto; No entanto, o controlo, subsequentemente, é ignorado pelo <xref:System.Web.UI.WebControls.PasswordRecovery>controlo.</xref:System.Web.UI.WebControls.PasswordRecovery>       Quando utiliza um modelo para definir o aspeto da vista de nome de utilizador, as seguintes propriedades afetam o comportamento do controlo:-todas as propriedades herdado de <xref:System.Web.UI.WebControls.WebControl>(consulte o <xref:System.Web.UI.WebControls.PasswordRecovery>tabela de membros de controlo).</xref:System.Web.UI.WebControls.PasswordRecovery> </xref:System.Web.UI.WebControls.WebControl>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.MailDefinition%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.MailDefinition%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessPageUrl%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.SuccessPageUrl%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.UserName%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.UserName%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A>       Todas as outras propriedades estão Inativas, quando utiliza um modelo para a vista de nome de utilizador do <xref:System.Web.UI.WebControls.PasswordRecovery>controlo.</xref:System.Web.UI.WebControls.PasswordRecovery>"
  example:
  - "The following code example uses the UserNameTemplate property to define a template for the UserName view of the <xref:System.Web.UI.WebControls.PasswordRecovery> control that enables the user to choose the domain that contains his or her login information.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[PasswordRecoveryMembershipProvider#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_76_1.aspx)]\n [!code-vb[PasswordRecoveryMembershipProvider#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_76_1.aspx)]"
