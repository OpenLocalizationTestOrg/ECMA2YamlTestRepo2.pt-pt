      type: System.Web.UI.ITemplate
      description: "Um <xref href=&quot;System.Web.UI.ITemplate&quot;> </xref> que contém o modelo para apresentar o <xref href=&quot;System.Web.UI.WebControls.PasswordRecovery&quot;> </xref> controlo na vista de nome de utilizador. A predefinição é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
