  remarks: "A propriedade FailureTextStyle define o aspeto das mensagens de erro a <xref:System.Web.UI.WebControls.PasswordRecovery>controlo.</xref:System.Web.UI.WebControls.PasswordRecovery> Esta propriedade é só de leitura; No entanto, pode definir as propriedades do <xref:System.Web.UI.WebControls.Style>objeto devolve.</xref:System.Web.UI.WebControls.Style> Pode definir estas propriedades de forma declarativa no formato `Property-Subproperty`, onde `Subproperty` representa uma propriedade do <xref:System.Web.UI.WebControls.Style>classe (por exemplo, `FailureTextStyle-ForeColor`).</xref:System.Web.UI.WebControls.Style> Pode definir a propriedade através de programação no formato `Property.Subproperty` (por exemplo, `FailureTextStyle.ForeColor`).       Definições comuns incluem a cor de fundo personalizado, a cor de texto e propriedades de tipo de letra. A propriedade FailureTextStyle define o aspeto das seguintes propriedades:- <xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>- <xref:System.Web.UI.WebControls.PasswordRecovery.QuestionFailureText%2A>- <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A>as definições de estilo para a propriedade FailureTextStyle são intercaladas com as definições de estilo para o <xref:System.Web.UI.WebControls.PasswordRecovery>controlo.</xref:System.Web.UI.WebControls.PasswordRecovery> </xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.QuestionFailureText%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A> As definições efetuadas na propriedade FailureTextStyle substituirão as definições correspondentes nas propriedades do <xref:System.Web.UI.WebControls.PasswordRecovery>controlo.</xref:System.Web.UI.WebControls.PasswordRecovery>       O seguinte <xref:System.Web.UI.WebControls.PasswordRecovery>Propriedades de estilo são substituídas por definições de FailureTextStyle:- <xref:System.Web.UI.WebControls.WebControl.BackColor%2A>- <xref:System.Web.UI.WebControls.WebControl.BorderColor%2A>- <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A>- <xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>- <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>- <xref:System.Web.UI.WebControls.WebControl.Font%2A>- <xref:System.Web.UI.WebControls.WebControl.ForeColor%2A>- <xref:System.Web.UI.WebControls.WebControl.Height%2A>- <xref:System.Web.UI.WebControls.WebControl.ToolTip%2A>- <xref:System.Web.UI.Control.Visible%2A>- <xref:System.Web.UI.WebControls.WebControl.Width%2A>Quando utilizar modelos para definir a aparência do <xref:System.Web.UI.WebControls.PasswordRecovery>controlo, a propriedade FailureTextStyle não tem qualquer efeito.</xref:System.Web.UI.WebControls.PasswordRecovery> </xref:System.Web.UI.WebControls.WebControl.Width%2A> </xref:System.Web.UI.Control.Visible%2A> </xref:System.Web.UI.WebControls.WebControl.ToolTip%2A> </xref:System.Web.UI.WebControls.WebControl.Height%2A> </xref:System.Web.UI.WebControls.WebControl.ForeColor%2A> </xref:System.Web.UI.WebControls.WebControl.Font%2A> </xref:System.Web.UI.WebControls.WebControl.Enabled%2A> </xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A> </xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> </xref:System.Web.UI.WebControls.WebControl.BorderColor%2A> </xref:System.Web.UI.WebControls.WebControl.BackColor%2A> </xref:System.Web.UI.WebControls.PasswordRecovery>"
  example:
