  name: DynamicQueryStringParameter
  nameWithType: DynamicQueryStringParameter
  fullName: System.Web.DynamicData.DynamicQueryStringParameter
  type: Class
  summary: "Gera automaticamente uma coleção de parâmetros que é utilizada para criar o <xref uid=&quot;langword_csharp_Where&quot; name=&quot;Where&quot; href=&quot;&quot;> </xref> cláusula para o controlo de origem de dados ao obter valores de cadeia de consulta."
  remarks: "A classe de DynamicQueryStringParameter é utilizada por páginas que estão a utilizar funcionalidades de dados dinâmicos do ASP.NET. A classe de DynamicQueryStringParameter irá gerar uma coleção de <xref:System.Web.UI.WebControls.Parameter>objetos para as chaves primárias, chaves externas e booleanos colunas de uma tabela ao obter valores de cadeia de consulta.</xref:System.Web.UI.WebControls.Parameter>       Para as chaves primárias, pode simplesmente adicionar um objeto de DynamicQueryStringParameter sem fornecer quaisquer outros parâmetros. Dados dinâmicos irão gerar os parâmetros para a chave primária ou chaves. Para as chaves externas ou booleanos colunas, tem de definir o <xref:System.Web.UI.WebControls.Parameter.Name%2A>propriedade para o nome da coluna que pretende filtrar.</xref:System.Web.UI.WebControls.Parameter.Name%2A>       Para utilizar a classe de DynamicQueryStringParameter, tem de adicionar um <xref:System.Web.DynamicData.DynamicDataManager>controlo para a página e tem de registar o controlo vinculado a dados com o <xref:System.Web.DynamicData.DynamicDataManager>controlo utilizando o <xref:System.Web.DynamicData.DynamicDataManager.RegisterControl%2A?displayProperty=fullName>método.</xref:System.Web.DynamicData.DynamicDataManager.RegisterControl%2A?displayProperty=fullName> </xref:System.Web.DynamicData.DynamicDataManager> </xref:System.Web.DynamicData.DynamicDataManager>       Ver um exemplo de código de tempo de execução desta funcionalidade: [executar](http://go.microsoft.com/fwlink/?LinkId=120736&sref=System.Web.DynamicData.DynamicQueryStringParameter)."
  example:
  - "The following example shows how to use the DynamicQueryStringParameter object as filter when displaying data in a <xref:System.Web.UI.WebControls.GridView> control. The <xref:System.Web.UI.WebControls.GridView> control contains a <xref:System.Web.UI.WebControls.TemplateField> object that creates a link that sets the query string value by using the foreign key value.  \n  \n [!code-cs[System.Web.DynamicData.DynamicQueryStringParameter#1](~/add/codesnippet/csharp/t-system.web.dynamicdata_7_1.aspx)]\n [!code-vb[System.Web.DynamicData.DynamicQueryStringParameter#1](~/add/codesnippet/visualbasic/t-system.web.dynamicdata_7_1.aspx)]"
  syntax:
    content: 'public class DynamicQueryStringParameter : System.Web.UI.WebControls.Parameter, System.Web.DynamicData.IWhereParametersProvider'
