  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Throws an <xref:System.InvalidOperationException> exception in all cases."
  remarks: "If the Evaluate method is invoked by ASP.NET, it throws an T:System.InvalidOperationException exception in all cases. This happens because one of the following conditions are met:      -   The page does not contain a <xref:System.Web.DynamicData.DynamicDataManager> control.      -   The data-bound control is not registered for use by the <xref:System.Web.DynamicData.DynamicDataManager> control."
  syntax:
    content: protected override object Evaluate (System.Web.HttpContext context, System.Web.UI.Control control);
