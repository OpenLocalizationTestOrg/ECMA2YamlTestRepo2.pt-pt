  summary: "Emite um <xref:System.InvalidOperationException>exceção em todos os casos.</xref:System.InvalidOperationException>"
  remarks: "Se o método de Evaluate é invocado por ASP.NET, emite uma exceção de T:System.InvalidOperationException em todos os casos. Isto acontece porque uma das seguintes condições são cumpridas:-a página não contém um <xref:System.Web.DynamicData.DynamicDataManager>controlo.</xref:System.Web.DynamicData.DynamicDataManager>      -O controlo vinculado a dados não está registado para utilização pelo <xref:System.Web.DynamicData.DynamicDataManager>controlo.</xref:System.Web.DynamicData.DynamicDataManager>"
