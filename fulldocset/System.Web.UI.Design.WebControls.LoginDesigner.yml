  name: LoginDesigner
  nameWithType: LoginDesigner
  fullName: System.Web.UI.Design.WebControls.LoginDesigner
  type: Class
  summary: "Fornece suporte de tempo de criação num designer visual para o <xref href=&quot;System.Web.UI.WebControls.Login&quot;> </xref> controlo de servidor Web."
  remarks: "O <xref:System.Web.UI.WebControls.Login>controlo apresenta uma interface de utilizador que permite que um utilizador iniciar sessão para o Web site do anfitrião.</xref:System.Web.UI.WebControls.Login>       Um designer visual, quando muda de origem para a vista de estrutura, o código de origem do markup que descreve o <xref:System.Web.UI.WebControls.Login>controlo é analisado e uma versão de tempo de criação do controlo é criada na superfície de desenho.</xref:System.Web.UI.WebControls.Login> Quando voltar a mudar para vista de origem, o controlo de tempo de criação é transferido para o código de origem do markup e editá-lo na marcação de página Web. A classe de LoginDesigner fornece suporte de momento da conceção para o <xref:System.Web.UI.WebControls.Login>controlo.</xref:System.Web.UI.WebControls.Login>       As propriedades de classe LoginDesigner fornecem a seguinte funcionalidade: - o <xref:System.Web.UI.Design.WebControls.LoginDesigner.ActionLists%2A>propriedade devolve um <xref:System.ComponentModel.Design.DesignerActionListCollection>objeto, que contém, geralmente, um objeto que é derivado de <xref:System.ComponentModel.Design.DesignerActionList>classe para cada nível na árvore de herança do designer.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.LoginDesigner.ActionLists%2A>      -O <xref:System.Web.UI.Design.WebControls.LoginDesigner.AutoFormats%2A>propriedade devolve uma coleção de esquemas para apresentação de formatação de **formatação automática** caixa de diálogo.</xref:System.Web.UI.Design.WebControls.LoginDesigner.AutoFormats%2A>      -O <xref:System.Web.UI.Design.WebControls.LoginDesigner.TemplateGroups%2A>propriedade devolve um conjunto de grupos de modelo para os campos de associada <xref:System.Web.UI.WebControls.Login>controlo e de nível superior <xref:System.Web.UI.WebControls.Login>modelo.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.TemplateGroups%2A>      -O <xref:System.Web.UI.Design.WebControls.LoginDesigner.UsePreviewControl%2A>propriedade devolve sempre `true`, que indica que o estruturador cria uma cópia temporária do associada <xref:System.Web.UI.WebControls.Login>para gerar a marcação de momento da concepção.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.UsePreviewControl%2A>       Os métodos de classe LoginDesigner fornecem a seguinte funcionalidade: - <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetDesignTimeHtml%2A>método devolve a marcação que é utilizada para compor associada <xref:System.Web.UI.WebControls.Login>no momento da concepção.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.GetDesignTimeHtml%2A>      -O <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetEditableDesignerRegionContent%2A>método devolve uma cópia do modelo para o <xref:System.Web.UI.WebControls.Login>.</xref:System.Web.UI.WebControls.Login> associado serializada</xref:System.Web.UI.Design.WebControls.LoginDesigner.GetEditableDesignerRegionContent%2A>      -O <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetErrorDesignTimeHtml%2A>método fornece a marcação que é utilizada para compor associada <xref:System.Web.UI.WebControls.Login>no momento da conceção quando ocorreu um erro.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.GetErrorDesignTimeHtml%2A>      -O <xref:System.Web.UI.Design.WebControls.LoginDesigner.Initialize%2A>método prepara o estruturador para ver, editar e estruturar o <xref:System.Web.UI.WebControls.Login>.</xref:System.Web.UI.WebControls.Login> associados</xref:System.Web.UI.Design.WebControls.LoginDesigner.Initialize%2A>      -O <xref:System.Web.UI.Design.WebControls.LoginDesigner.PreFilterProperties%2A>método é utilizado para remover propriedades de, adicione as propriedades adicionais ou sombra propriedades de <xref:System.Web.UI.WebControls.Login>.</xref:System.Web.UI.WebControls.Login> associados</xref:System.Web.UI.Design.WebControls.LoginDesigner.PreFilterProperties%2A>      -O <xref:System.Web.UI.Design.WebControls.LoginDesigner.SetEditableDesignerRegionContent%2A>método define uma região do associada <xref:System.Web.UI.WebControls.Login>a partir de uma cópia de um modelo de controlo serializada.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.SetEditableDesignerRegionContent%2A>"
  example:
  - "The following code example shows how to extend the LoginDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.Login> control at design time.  \n  \n The example derives the `MyLogin` control from the <xref:System.Web.UI.WebControls.Login>. The `MyLogin` is a copy of the <xref:System.Web.UI.WebControls.Login> control. The example also derives the `MyLoginDesigner` class from the LoginDesigner and applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyLoginDesigner` on the `MyLogin` control.  \n  \n The `MyLoginDesigner` overrides the <xref:System.Web.UI.Design.WebControls.LoginDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Properties** grid at design time. It overrides the <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetDesignTimeHtml%2A> method to draw a blue, dashed border around the control to make its extent more visible, if the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the `MyLogin` control is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value. It overrides the <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetErrorDesignTimeHtml%2A> method to generate the markup for a placeholder that includes the error message rendered in red, bold text.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.LoginDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_19_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.LoginDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_19_1.vb)]"
  syntax:
    content: 'public class LoginDesigner : System.Web.UI.Design.WebControls.CompositeControlDesigner'
