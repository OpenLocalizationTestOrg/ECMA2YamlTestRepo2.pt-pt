  summary: "Obtém um valor que indica se o estruturador deve utilizar uma cópia temporária em vez de controlo real associado o estruturador para gerar a marcação de momento da concepção."
  remarks: "Porque a propriedade UsePreviewControl sempre `true`, o estruturador <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>propriedade devolve uma cópia do associada <xref:System.Web.UI.WebControls.Login>controlo para gerar a marcação de momento da concepção.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> O <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>propriedade cria a cópia pela persistência de real <xref:System.Web.UI.WebControls.Login>controlo, em seguida, ao analisar a cadeia de controlo persistente.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> O controlo copiado não afeta quaisquer persistência para <xref:System.Web.UI.WebControls.Login>.</xref:System.Web.UI.WebControls.Login>       Se a propriedade UsePreviewControl foi substituída para devolver `false`, o estruturador utiliza associada <xref:System.Web.UI.WebControls.Login>automaticamente para gerar o momento da conceção markup e alterações de momento da conceção para o controlo vai manter a origem de marcação de página.</xref:System.Web.UI.WebControls.Login>"
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
