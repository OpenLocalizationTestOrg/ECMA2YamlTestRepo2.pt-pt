  name: LoginDesigner
  nameWithType: LoginDesigner
  fullName: System.Web.UI.Design.WebControls.LoginDesigner
  type: Class
  summary: "Provides design-time support in a visual designer for the <xref href=&quot;System.Web.UI.WebControls.Login&quot;></xref> Web-server control."
  remarks: "The <xref:System.Web.UI.WebControls.Login> control displays a user interface that allows a user to log on to the host Web site.       In a visual designer, when you switch from Source to Design view, the markup source code that describes the <xref:System.Web.UI.WebControls.Login> control is parsed and a design-time version of the control is created on the design surface. When you switch back to Source view, the design-time control is persisted to the markup source code and edited into the markup for the Web page. The LoginDesigner class provides design-time support for the <xref:System.Web.UI.WebControls.Login> control.       The LoginDesigner class properties provide the following functionality:      -   The <xref:System.Web.UI.Design.WebControls.LoginDesigner.ActionLists%2A> property returns a <xref:System.ComponentModel.Design.DesignerActionListCollection> object, which typically contains an object that is derived from the <xref:System.ComponentModel.Design.DesignerActionList> class for each level in the inheritance tree of the designer.      -   The <xref:System.Web.UI.Design.WebControls.LoginDesigner.AutoFormats%2A> property returns a collection of formatting schemes for display in the **Auto Format** dialog box.      -   The <xref:System.Web.UI.Design.WebControls.LoginDesigner.TemplateGroups%2A> property returns a collection of template groups for the fields of the associated <xref:System.Web.UI.WebControls.Login> control and the top-level <xref:System.Web.UI.WebControls.Login> template.      -   The <xref:System.Web.UI.Design.WebControls.LoginDesigner.UsePreviewControl%2A> property always returns `true`, indicating that the designer creates a temporary copy of the associated <xref:System.Web.UI.WebControls.Login> to generate the design-time markup.       The LoginDesigner class methods provide the following functionality:      -   The <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetDesignTimeHtml%2A> method returns the markup that is used to render the associated <xref:System.Web.UI.WebControls.Login> at design time.      -   The <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetEditableDesignerRegionContent%2A> method returns a serialized copy of the template for the associated <xref:System.Web.UI.WebControls.Login>.      -   The <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetErrorDesignTimeHtml%2A> method provides the markup that is used to render the associated <xref:System.Web.UI.WebControls.Login> at design time when an error has occurred.      -   The <xref:System.Web.UI.Design.WebControls.LoginDesigner.Initialize%2A> method prepares the designer to view, edit, and design the associated <xref:System.Web.UI.WebControls.Login>.      -   The <xref:System.Web.UI.Design.WebControls.LoginDesigner.PreFilterProperties%2A> method is used to remove properties from, add additional properties to, or shadow properties of the associated <xref:System.Web.UI.WebControls.Login>.      -   The <xref:System.Web.UI.Design.WebControls.LoginDesigner.SetEditableDesignerRegionContent%2A> method sets a region of the associated <xref:System.Web.UI.WebControls.Login> from a serialized copy of a control template."
  example:
  - "The following code example shows how to extend the LoginDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.Login> control at design time.  \n  \n The example derives the `MyLogin` control from the <xref:System.Web.UI.WebControls.Login>. The `MyLogin` is a copy of the <xref:System.Web.UI.WebControls.Login> control. The example also derives the `MyLoginDesigner` class from the LoginDesigner and applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyLoginDesigner` on the `MyLogin` control.  \n  \n The `MyLoginDesigner` overrides the <xref:System.Web.UI.Design.WebControls.LoginDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Properties** grid at design time. It overrides the <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetDesignTimeHtml%2A> method to draw a blue, dashed border around the control to make its extent more visible, if the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the `MyLogin` control is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value. It overrides the <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetErrorDesignTimeHtml%2A> method to generate the markup for a placeholder that includes the error message rendered in red, bold text.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.LoginDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_19_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.LoginDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_19_1.vb)]"
  syntax:
    content: 'public class LoginDesigner : System.Web.UI.Design.WebControls.CompositeControlDesigner'
