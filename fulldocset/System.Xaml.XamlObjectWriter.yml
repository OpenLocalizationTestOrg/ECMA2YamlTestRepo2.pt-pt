  namespace: System.Xaml
  summary: "Define uma declaração de espaço de nomes que aplica-se ao seguinte âmbito de objeto ou âmbito de membro."
  remarks: "Uma declaração de espaço de nomes pode ser escrita se o âmbito atual é um âmbito de raiz, o âmbito de objeto ou o âmbito de membro. No entanto, WriteNamespace só pode ser chamado imediatamente antes de uma chamada para um dos seguintes: WriteNamespace, <xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>, ou <xref:System.Xaml.XamlObjectWriter.WriteStartMember%2A>.</xref:System.Xaml.XamlObjectWriter.WriteStartMember%2A> </xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A> É o caso de WriteNamespace consecutivo para escrever no mesmo nó de várias declarações de espaço de nomes. Eventualmente, um <xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>ou <xref:System.Xaml.XamlObjectWriter.WriteStartMember%2A>tem de ser chamado.</xref:System.Xaml.XamlObjectWriter.WriteStartMember%2A> </xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>       WriteNamespace não utiliza um `Start` / `End` metaphor. Embora um espaço de nomes XAML tem membros no sentido de representação CLR, os membros são conhecidos e não precisam de ser representado como um tipo especial de <xref:System.Xaml.XamlMember>extensibilidade.</xref:System.Xaml.XamlMember> Para aceder os valores de uma <xref:System.Xaml.NamespaceDeclaration>, aceder aos respetivos <xref:System.Xaml.NamespaceDeclaration.Namespace%2A>e <xref:System.Xaml.NamespaceDeclaration.Prefix%2A>Propriedades.</xref:System.Xaml.NamespaceDeclaration.Prefix%2A> </xref:System.Xaml.NamespaceDeclaration.Namespace%2A> </xref:System.Xaml.NamespaceDeclaration>       Uma declaração de espaço de nomes pode ter um <xref:System.String.Empty?displayProperty=fullName>valor para o prefixo.</xref:System.String.Empty?displayProperty=fullName> A <xref:System.String.Empty?displayProperty=fullName>prefixo representa uma declaração de espaço de nomes XAML predefinido.</xref:System.String.Empty?displayProperty=fullName> Não tente utilizar nulo para representar o prefixo de predefinição;  -emite uma exceção esta API. Para obter mais informações, consulte <xref:System.Xaml.NamespaceDeclaration>.</xref:System.Xaml.NamespaceDeclaration>"
  syntax:
    content: public override void WriteNamespace (System.Xaml.NamespaceDeclaration namespaceDeclaration);
    parameters:
    - id: namespaceDeclaration
      type: System.Xaml.NamespaceDeclaration
      description: "A declaração de espaço de nomes para escrita."
  overload: System.Xaml.XamlObjectWriter.WriteNamespace*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>namespaceDeclaration</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
