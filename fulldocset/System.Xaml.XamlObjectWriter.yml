  name: XamlObjectWriter
  nameWithType: XamlObjectWriter
  fullName: System.Xaml.XamlObjectWriter
  type: Class
  summary: "Cria um gráfico de objeto a partir de uma sequência de nós XAML de origem."
  remarks: "O `Write` métodos de XamlObjectWriter implementam um padrão para que o XamlObjectWriter utiliza o <xref:System.Xaml.XamlWriter>que é definido pelo <xref:System.Xaml.XamlWriter.WriteNode%2A>método.</xref:System.Xaml.XamlWriter.WriteNode%2A> </xref:System.Xaml.XamlWriter> <xref:System.Xaml.XamlWriter.WriteNode%2A>muda lógica entre as `Write` métodos, dependendo do nó que o tipo é na posição atual no leitor.</xref:System.Xaml.XamlWriter.WriteNode%2A>      ## Âmbito A XamlObjectWriter tem um conceito de âmbito; ou seja, o XamlObjectWriter mantém conceptual ponto de referência na seu gráfico de objeto de saída. Para um âmbito específico, determinadas operações poderão ser válido ou é inválido ou produzir o resultado não operação. Por exemplo, se chamar <xref:System.Xaml.XamlObjectWriter.WriteStartMember%2A>escrever diretivas para a inicialização de um objeto que já existe como uma instância, a implementação predefinida emite uma exceção.</xref:System.Xaml.XamlObjectWriter.WriteStartMember%2A>       É uma técnica para controlo de âmbito de um XamlObjectWriter personalizado possíveis para alinhar com as ações de nó com uma classe de pilha ou moldura. A pilha ou frame pode manter registo do push e pop para cada nível de profundidade do modelo de objeto que é introduzida ou terminada enquanto o XamlObjectWriter escreve o gráfico de objeto.      ## As chamadas de retorno para intermédios e avançados XamlObjectWriter cenários de suporte, o mecanismo de escrever um gráfico de objeto fornece chamada de retorno de pontos de entrada que ocorrem quando uma XamlObjectWriter consolida ou está prestes a consolidar determinadas ações. Algumas chamadas de retorno são ativadas nas definições do e não são específicas para o tipo de objeto ou o membro que está a ser escritos; No entanto, as informações de chamada de retorno, muitas vezes, estão disponíveis no contexto ou de eventos são os dados que são enviados através de chamada de retorno. Segue-se uma lista de chamadas de retorno relevantes:-a chamada de retorno que é declarada pela <xref:System.Xaml.XamlObjectWriterSettings.AfterBeginInitHandler%2A>é invocada quando o âmbito passa para um novo objeto e do <xref:System.ComponentModel.ISupportInitialize.BeginInit%2A>fase da duração de objetos para cada objeto criado.</xref:System.ComponentModel.ISupportInitialize.BeginInit%2A> </xref:System.Xaml.XamlObjectWriterSettings.AfterBeginInitHandler%2A>      -A chamada de retorno que é declarada pela <xref:System.Xaml.XamlObjectWriterSettings.AfterEndInitHandler%2A>é invocada quando o âmbito passa para um novo objeto e do <xref:System.ComponentModel.ISupportInitialize.EndInit%2A>fase da duração de objetos para cada objeto criado.</xref:System.ComponentModel.ISupportInitialize.EndInit%2A> </xref:System.Xaml.XamlObjectWriterSettings.AfterEndInitHandler%2A>      -A chamada de retorno que é declarada pela <xref:System.Xaml.XamlObjectWriterSettings.BeforePropertiesHandler%2A>é invocada quando inicia um objeto de âmbito e ocorre quando o primeiro <xref:System.Xaml.XamlObjectWriter.WriteStartMember%2A>chamada para esse âmbito de objeto é efetuada, mas ainda não consolidada.</xref:System.Xaml.XamlObjectWriter.WriteStartMember%2A> </xref:System.Xaml.XamlObjectWriterSettings.BeforePropertiesHandler%2A>      -A chamada de retorno que é declarada pela <xref:System.Xaml.XamlObjectWriterSettings.AfterPropertiesHandler%2A>é invocada quando inicia um objeto de âmbito e ocorre quando o <xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A>chamada para esse âmbito de objeto é efetuada, mas ainda não consolidada.</xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A> </xref:System.Xaml.XamlObjectWriterSettings.AfterPropertiesHandler%2A>      -A chamada de retorno que é declarada pela <xref:System.Xaml.XamlObjectWriterSettings.XamlSetValueHandler%2A>é invocada quando <xref:System.Xaml.XamlObjectWriter.OnSetValue%2A>é chamado.</xref:System.Xaml.XamlObjectWriter.OnSetValue%2A> </xref:System.Xaml.XamlObjectWriterSettings.XamlSetValueHandler%2A>      ## Escrever as chaves do dicionário a implementação predefinida do XamlObjectWriter suporta a conversão de tipo nas restrições de um <xref:System.Collections.Generic.Dictionary%602>antes do dicionário de conteúdos são adicionados ao gráfico de objeto.</xref:System.Collections.Generic.Dictionary%602> Desta forma, um dicionário genérico pode ser codificado em tempo de execução por objetos e pode corresponder a genérica relevante `Add` e o comportamento do indexador. No entanto, conforme implementado para a base XamlObjectWriter, esta capacidade existe apenas para criação de gráfico de objeto da base de <xref:System.Collections.Generic.Dictionary%602>classe e não para as classes derivadas de <xref:System.Collections.Generic.Dictionary%602>.</xref:System.Collections.Generic.Dictionary%602> </xref:System.Collections.Generic.Dictionary%602>      ## Verifica a existência de escritores eliminado XAML potencialmente é utilizadas para operações diferidas ou onde é efetuada uma chamada em relação a uma instância de escritor XAML que foi eliminada no provisório. Pode gerar várias APIs de XamlObjectWriter <xref:System.ObjectDisposedException>nestes casos.</xref:System.ObjectDisposedException>"
