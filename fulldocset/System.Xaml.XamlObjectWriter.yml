    description: "<code>property</code>has <xref:System.Xaml.XamlMember.IsUnknown*> set to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>.       - ou - <xref:System.Xaml.XamlLanguage.UnknownContent*> transmitido, o que indica que a sequência de nós de XAML continha conteúdo para um objeto que não suporta o conteúdo.       - ou - tentativa para escrever um membro de início num âmbito inválido."
