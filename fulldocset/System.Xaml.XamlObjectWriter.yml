  summary: "Obtém o último objeto que foi escrito. Normalmente, apenas chamado quando a sequência de nós está ao respetivo fim e o gráfico de objeto está concluído."
  remarks: "A utilização mais comum de resultado é chamá-lo apenas quando a sequência de nós é conhecida como sendo no respetivo fim e o gráfico de objeto está concluído. Caso contrário, o gráfico de objeto é provável que haja incompleta e não é útil para a maioria dos cenários de plataforma.       Resultado contém, geralmente, apenas um valor não nulo se denomina-se imediatamente após uma chamada para <xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A>, e se o âmbito atual está no membro onde o objeto fornece um valor.</xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A>"
