  name: WriteGetObject()
  nameWithType: XamlObjectWriter.WriteGetObject()
  fullName: System.Xaml.XamlObjectWriter.WriteGetObject()
  type: Method
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Escreve conceptual <xref uid=&quot;langword_csharp_StartObject&quot; name=&quot;StartObject&quot; href=&quot;&quot;> </xref> para o gráfico de objectos quando o objeto especificado for um predefinido ou valor implícito da propriedade principal. O valor implícito provém de informações que são obtidas a partir do contexto do esquema XAML e informações de tipo de cópia de segurança, em vez de ser especificado como um valor de objeto no conjunto de nós XAML de entrada."
  remarks: "A diferença entre a escrever com WriteGetObject e escrita com <xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>podem ser vistos no gráfico de objeto resultante.</xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A> WriteGetObject não construir uma instância de um tipo, porque a API de WriteGetObject não tem informações para informar o gráfico de objeto que construir. Em vez disso, o objeto foi criado quando a propriedade principal foi inicializada; para um <xref:System.Xaml.XamlObjectWriter>não precisa de construir o mesmo.</xref:System.Xaml.XamlObjectWriter> Em contrapartida, <xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>Especifica uma instância desse tipo deve ser construída e inserida o gráfico de objeto.</xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>       Se pensa da sequência de nós XAML como uma série de fotogramas, um WriteGetObject é com balanceamento de para um <xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A>chamar.</xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A> Por conseguinte, o número de WriteGetObject mais <xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>chamadas devem ser igual ao número de <xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A>chamadas como parte de uma avaliação de escrita do objeto de conclua da sequência de nós XAML.</xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A> </xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>       Conceptual `StartObject` posicionar para um objeto implícito no gráfico de objeto é necessário porque apesar do valor do objeto é uma predefinição de implícita, esse objeto poderá ter membros que precisam de ser escrito com base na sequência de nós XAML. Um cenário típico onde ocorre é quando <xref:System.Xaml.XamlObjectWriter>escritas membro nós para uma propriedade de coleção e a inicialização de coleção é implícita para criar o objeto que pertence a propriedade da coleção.</xref:System.Xaml.XamlObjectWriter>"
  syntax:
    content: public override void WriteGetObject ();
    parameters: []
  overload: System.Xaml.XamlObjectWriter.WriteGetObject*
  exceptions: []
