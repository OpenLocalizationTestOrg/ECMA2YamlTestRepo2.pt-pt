  summary: "Obtém o contexto de esquema do Active Directory XAML."
  remarks: "Contexto do esquema XAML é uma origem de informações necessárias para cenários mais práticas de escrita de objeto. O contexto do esquema XAML influencia a pesquisa de tipo para fazer uma cópia de tipos e contém informações sobre as assemblagens onde existem tipos de cópia de segurança. O contexto de esquema XAML predefinido é baseado nas regras de mapeamento de tipos CLR. Estruturas fornecem normalmente os seus próprios contexto do esquema XAML para garantir que o se os mecanismos de carregamento da assemblagem correspondem aos modelos de aplicação de amd programação do framework."
