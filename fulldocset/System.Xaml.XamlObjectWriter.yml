  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Gets the last object that was written. Typically only called when the node stream is at its end and the object graph is complete."
  remarks: "The most typical usage of Result is to call it only when the node stream is known to be at its end, and the object graph is complete. Otherwise, the object graph is likely to be incomplete, and is not useful for most platform scenarios.       Result typically only contains a non-null value if it is called immediately after a call to <xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A>, and if the current scope is in the member where the object provides a value."
