  name: ToolStripDropDown
  nameWithType: ToolStripDropDown
  fullName: System.Windows.Forms.ToolStripDropDown
  type: Class
  summary: "Representa um controlo que permite ao utilizador selecionar um único item a partir de uma lista que é apresentada quando o utilizador clica um <xref href=&quot;System.Windows.Forms.ToolStripDropDownButton&quot;> </xref>. Embora <xref href=&quot;System.Windows.Forms.ToolStripDropDownMenu&quot;> </xref> e ToolStripDropDown substituir e adicionar funcionalidades para o <xref href=&quot;System.Windows.Forms.Menu&quot;> </xref> controlo de versões anteriores, <xref href=&quot;System.Windows.Forms.Menu&quot;> </xref> é mantido para compatibilidade com versões anteriores e para utilização futura, se escolher."
  remarks: "Utilize a ToolStripDropDown para apresentar na lista pendente de opções, como um Seletor de cores."
  example:
  - "The following code example uses the ToolStripDropDown and <xref:System.Windows.Forms.ToolStripDropDownButton> classes to make a three-button color picker that changes the foreground color of the form.  \n  \n [!code-cs[System.Windows.Forms.ToolStrip1#5](~/add/codesnippet/csharp/t-system.windows.forms.t_67_1.cs)]\n [!code-cpp[System.Windows.Forms.ToolStrip1#5](~/add/codesnippet/cpp/t-system.windows.forms.t_67_1.cpp)]\n [!code-vb[System.Windows.Forms.ToolStrip1#5](~/add/codesnippet/visualbasic/t-system.windows.forms.t_67_1.vb)]  \n  \n The following code example uses <xref:System.Windows.Forms.ToolStripControlHost> to show a ToolStripDropDown as a <xref:System.Windows.Forms.TreeView>.  \n  \n [!code-cs[System.Windows.Forms.ToolStripDropDownTreeView#1](~/add/codesnippet/csharp/t-system.windows.forms.t_67_2.cs)]\n [!code-vb[System.Windows.Forms.ToolStripDropDownTreeView#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_67_2.vb)]"
