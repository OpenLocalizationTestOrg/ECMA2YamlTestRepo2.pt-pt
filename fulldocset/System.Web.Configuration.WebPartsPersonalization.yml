  name: WebPartsPersonalization
  nameWithType: WebPartsPersonalization
  fullName: System.Web.Configuration.WebPartsPersonalization
  type: Class
  summary: "Allows you to specify the personalization provider and set personalization authorizations. This class cannot be inherited."
  remarks: "WebPartsPersonalization provides configuration support for personalization options for Web Parts, such as the personalization provider and personalization authorizations."
  example:
  - "This example demonstrates how to specify values declaratively for several attributes of the `webParts` section, which can also be accessed as members of the WebPartsPersonalization class.  \n  \n The following configuration file example shows how to specify values declaratively for the `webParts` section.  \n  \n```  \n<system.web>  \n  <webParts>  \n    <personalization  \n      defaultProvider=\"AspNetSqlPersonalizationProvider\">  \n        <!â€”- Providers may only be defined at the   \n            application level -->  \n      <providers>  \n         <add name=\"AspNetSqlPersonalizationProvider\"  \ntype=\"System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider\"  \n            connectionStringName=\"LocalSqlServer\"  \n            applicationName=\"/\" />        \n      </providers>  \n      <authorization>  \n        <deny users=\"*\" verbs=\"enterSharedScope\" />  \n        <allow users=\"*\" verbs=\"modifyState\" />  \n      </authorization>  \n    </personalization>  \n  </webParts>   \n</system.web>  \n```  \n  \n The following code example demonstrates how to use the WebPartsPersonalization class.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.Configuration.WebPartsSection> class.  \n  \n [!code-cs[System.Web.Configuration.WebPartsSection#3](~/add/codesnippet/csharp/t-system.web.configurati_85_1.cs)]\n [!code-vb[System.Web.Configuration.WebPartsSection#3](~/add/codesnippet/visualbasic/t-system.web.configurati_85_1.vb)]"
  syntax:
    content: 'public sealed class WebPartsPersonalization : System.Configuration.ConfigurationElement'
