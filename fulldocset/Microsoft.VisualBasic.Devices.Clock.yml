- uid: Microsoft.VisualBasic.Devices.Clock.TickCount
  id: TickCount
  parent: Microsoft.VisualBasic.Devices.Clock
  langs:
  - csharp
  name: TickCount
  nameWithType: Clock.TickCount
  fullName: Microsoft.VisualBasic.Devices.Clock.TickCount
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Obtém a contagem de milissegundo do temporizador de sistema do computador."
  remarks: "O `TickCount` propriedade fornece acesso ao temporizador de sistema do computador, o que é executada quando o computador do Active Directory. A resolução do temporizador não é inferior a 500 milissegundos.       Pode utilizar esta propriedade para tornar o comportamento da aplicação dependente o período de tempo que tem estado em execução ou poderá utilizá-lo para eventos de etiqueta, que são independentes do relógio do computador.      > [!CAUTION] > Quando o valor da `TickCount` propriedade atinge o valor de número inteiro máximo (<xref:System.Int32>),, em seguida, salta para o valor de número inteiro mínimo (<xref:System.Int32>), um número negativo e continua a incrementar.</xref:System.Int32> </xref:System.Int32>       Se o computador é executada continuamente, `TickCount` incrementos entre zero e o valor de número inteiro máximo em aproximadamente 24.9 dias.       O `TickCount` propriedade incrementa apenas quando o sistema operativo está em execução; -interrompe quando o computador entra em determinados modos de energia guardar, tais como o modo de espera ou hibernação. O `TickCount` propriedade não está relacionado com a definição de relógio do computador.       Utilize o <xref:Microsoft.VisualBasic.Devices.Clock.LocalTime%2A>propriedade ou <xref:Microsoft.VisualBasic.Devices.Clock.GmtTime%2A>propriedade para obter a data local atual e a hora neste computador.</xref:Microsoft.VisualBasic.Devices.Clock.GmtTime%2A> </xref:Microsoft.VisualBasic.Devices.Clock.LocalTime%2A>       O `My.Computer.Clock.TickCount` propriedade tem o mesmo comportamento do <xref:System.Environment.TickCount%2A?displayProperty=fullName>propriedade.</xref:System.Environment.TickCount%2A?displayProperty=fullName>      ## Disponibilidade por tipo de projeto |||   |-|-|   | O tipo de projeto | Disponível |   | Aplicação do Windows | **Yes**|   | Biblioteca de classe | **Yes**|   | Aplicação de consola | **Yes**|   | Biblioteca de controlo do Windows | **Yes**|   | Biblioteca de controlo de Web | **Yes**|   | Serviço do Windows | **Yes**|   | Web Site | **Yes**|"
  example:
  - "The following example uses the `My.Computer.Clock.TickCount` property to run a task in a loop for a given number of seconds, even if the computer's system time changes while it runs.  \n  \n [!code-vb[VbVbalrMyComputer#20](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#20)]"
  syntax:
    content: public int TickCount { get; }
    return:
      type: System.Int32
      description: "Um <xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;> </xref> que contém o número de milissegundos do temporizador de sistema do computador."
  overload: Microsoft.VisualBasic.Devices.Clock.TickCount*
  exceptions: []
  platform:
  - net462
