  fullName: Microsoft.Win32.CommonDialog.HookProc(IntPtr,Int32,IntPtr,IntPtr)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: Microsoft.Win32
  summary: "Define o procedimento de rotina caixa comuns diálogo seja substituído para adicionar funcionalidades específicas para uma caixa de diálogo comuns."
  remarks: "HookProc processa a inicialização da caixa de diálogo por centering a janela de caixa de diálogo, em relação ao ecrã de e para definir o foco para o controlo de predefinição."
  syntax:
    content: protected virtual IntPtr HookProc (IntPtr hwnd, int msg, IntPtr wParam, IntPtr lParam);
    parameters:
    - id: hwnd
      type: System.IntPtr
      description: "Identificador de janela para o [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] caixa de diálogo."
    - id: msg
      type: System.Int32
      description: "Mensagem do Windows a ser processado pelo [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] caixa de diálogo."
    - id: wParam
      type: System.IntPtr
      description: "Parâmetros para ações de caixa de diálogo."
    - id: lParam
      type: System.IntPtr
      description: "Parâmetros para ações de caixa de diálogo."
    return:
      type: System.IntPtr
      description: "Devolve sempre <xref:System.IntPtr>.</xref:System.IntPtr>"
  overload: Microsoft.Win32.CommonDialog.HookProc*
