- uid: Microsoft.Win32.CommonDialog.RunDialog(System.IntPtr)
  id: RunDialog(System.IntPtr)
  parent: Microsoft.Win32.CommonDialog
  langs:
  - csharp
  name: RunDialog(IntPtr)
  nameWithType: CommonDialog.RunDialog(IntPtr)
  fullName: Microsoft.Win32.CommonDialog.RunDialog(IntPtr)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: Microsoft.Win32
  summary: "Quando substituí-lo de uma classe derivada, é chamado para apresentar um determinado tipo de [!INCLUDE[TLA#tla_win32](~/add/includes/tlasharptla-win32-md.md)] diálogo comuns."
  remarks: "A caixa de diálogo que é apresentada, eventualmente, é atribuída uma janela de proprietário, que é especificada pelo `hwndOwner` parâmetro."
  syntax:
    content: protected abstract bool RunDialog (IntPtr hwndOwner);
    parameters:
    - id: hwndOwner
      type: System.IntPtr
      description: "Processar para a janela que detém a caixa de diálogo."
    return:
      type: System.Boolean
      description: "Se o utilizador clica o **OK** botão da caixa de diálogo que é apresentado (por exemplo, <xref href=&quot;Microsoft.Win32.OpenFileDialog&quot;> </xref>, <xref href=&quot;Microsoft.Win32.SaveFileDialog&quot;> </xref>), <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> é devolvido; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.Win32.CommonDialog.RunDialog*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.Win32.CommonDialog.ShowDialog
  id: ShowDialog
  parent: Microsoft.Win32.CommonDialog
  langs:
  - csharp
  name: ShowDialog()
  nameWithType: CommonDialog.ShowDialog()
  fullName: Microsoft.Win32.CommonDialog.ShowDialog()
  type: Method
  assemblies:
  - PresentationFramework
  namespace: Microsoft.Win32
  summary: "Apresenta uma caixa de diálogo comuns."
  remarks: "ShowDialog executa tarefas de inicialização para todas as caixas de diálogo comuns antes de chamar <xref:Microsoft.Win32.CommonDialog.RunDialog%2A>.</xref:Microsoft.Win32.CommonDialog.RunDialog%2A>       Na implementação atual, as classes derivadas (<xref:Microsoft.Win32.OpenFileDialog> e <xref:Microsoft.Win32.SaveFileDialog>) irá devolver apenas `true` ou `false`.</xref:Microsoft.Win32.SaveFileDialog> </xref:Microsoft.Win32.OpenFileDialog>"
  syntax:
    content: public virtual Nullable<bool> ShowDialog ();
    parameters: []
    return:
      type: System.Nullable{System.Boolean}
      description: "Se o utilizador clica no botão OK da caixa de diálogo que é apresentado (por exemplo, <xref href=&quot;Microsoft.Win32.OpenFileDialog&quot;> </xref>, <xref href=&quot;Microsoft.Win32.SaveFileDialog&quot;> </xref>), <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> é devolvido; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.Win32.CommonDialog.ShowDialog*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.Win32.CommonDialog.ShowDialog(System.Windows.Window)
  id: ShowDialog(System.Windows.Window)
  parent: Microsoft.Win32.CommonDialog
  langs:
  - csharp
  name: ShowDialog(Window)
  nameWithType: CommonDialog.ShowDialog(Window)
  fullName: Microsoft.Win32.CommonDialog.ShowDialog(Window)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: Microsoft.Win32
  summary: "Apresenta uma caixa de diálogo comuns."
  remarks: "ShowDialog executa tarefas de inicialização para todas as caixas de diálogo comuns antes de chamar <xref:Microsoft.Win32.CommonDialog.RunDialog%2A>.</xref:Microsoft.Win32.CommonDialog.RunDialog%2A> Além disso, a caixa de diálogo que é apresentada, eventualmente, é atribuída uma janela de proprietário, que é especificada pelo `owner` parâmetro.       Na implementação atual, as classes derivadas (<xref:Microsoft.Win32.OpenFileDialog> e <xref:Microsoft.Win32.SaveFileDialog>) irá devolver apenas `true` ou `false`.</xref:Microsoft.Win32.SaveFileDialog> </xref:Microsoft.Win32.OpenFileDialog>"
  syntax:
    content: public Nullable<bool> ShowDialog (System.Windows.Window owner);
    parameters:
    - id: owner
      type: System.Windows.Window
      description: "Processar para a janela que detém a caixa de diálogo."
    return:
      type: System.Nullable{System.Boolean}
      description: "Se o utilizador clica no botão OK da caixa de diálogo que é apresentado (por exemplo, <xref href=&quot;Microsoft.Win32.OpenFileDialog&quot;> </xref>, <xref href=&quot;Microsoft.Win32.SaveFileDialog&quot;> </xref>), <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> é devolvido; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.Win32.CommonDialog.ShowDialog*
  exceptions: []
  platform:
  - net462
