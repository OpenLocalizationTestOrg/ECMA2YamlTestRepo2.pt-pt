  name: AxisScrollBar
  nameWithType: AxisScrollBar
  fullName: System.Windows.Forms.DataVisualization.Charting.AxisScrollBar
  type: Class
  summary: "Representa a barra de deslocamento de um eixo do gráfico."
  remarks: "A classe de AxisScrollBar está exposta como a <xref:System.Windows.Forms.DataVisualization.Charting.Axis.ScrollBar%2A>propriedade de <xref:System.Windows.Forms.DataVisualization.Charting.Axis>classe.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.ScrollBar%2A>       Barras de deslocamento permitem ao utilizador final percorra dados quando está a ser apresentado um subconjunto de dados. Um subconjunto dos dados é referido como uma vista e é representado pela <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>classe.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>       Barras de deslocamento só são mostradas quando ocorre a zoom. Por outras palavras, mesmo se uma barra de deslocamento está ativada, apenas será visível quando uma vista que está a ser apresentada.      > [!IMPORTANT] > Para corrigir a posição de barras de deslocamento, a posição de área de desenho de uma área de gráfico não pode ser definida como <xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Auto%2A>.</xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Auto%2A> Para definir explicitamente a posição da área de desenho, utilize o <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>       Para apresentar barras de deslocamento quando um gráfico é apresentado primeiro, utilize o <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>classe propriedades e métodos para que uma vista é apresentada inicialmente aos utilizadores finais.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>       A cor de fundo, a cor do botão e a largura das barras de deslocamento podem ser definidos utilizando esta classe AxisScrollBar.       Tenha em atenção que existem dois tipos principais de deslocamento: deslocar o ecrã grande, que ocorre quando o utilizador final, clica em segundo plano de uma barra de deslocamento — ou seja, essa parte de uma barra de deslocamento não abrangida por botão; e pequeno deslocamento, que ocorre quando o utilizador final clica esquerda/direita ou verticalmente/para baixo do botão. Para controlar o tamanho de deslocamento grande, utilize o <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.Size%2A>propriedade o <xref:System.Windows.Forms.DataVisualization.Charting.Axis.ScaleView%2A>objeto.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.ScaleView%2A> </xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.Size%2A> Para definir o tamanho de pequeno deslocamento, utilize a <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.SmallScrollSize%2A>propriedade de <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>classe.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView> </xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.SmallScrollSize%2A>"
  syntax:
    content: 'public class AxisScrollBar : IDisposable'
