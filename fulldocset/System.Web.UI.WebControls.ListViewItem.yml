  namespace: System.Web.UI.WebControls
  summary: "Gets the item type of the <xref href=&quot;System.Web.UI.WebControls.ListViewItem&quot;></xref> object."
  remarks: "Use the ItemType property to determine the type of item that the <xref:System.Web.UI.WebControls.ListViewItem> object represents, as listed in the following table.      |Item type|Description|   |---------------|-----------------|   |<xref:System.Web.UI.WebControls.ListViewItemType>|A data item in the <xref:System.Web.UI.WebControls.ListView> control.|   |<xref:System.Web.UI.WebControls.ListViewItemType>|An insert item in the <xref:System.Web.UI.WebControls.ListView> control.|   |<xref:System.Web.UI.WebControls.ListViewItemType>|An empty item in the <xref:System.Web.UI.WebControls.ListView> control. The empty item is displayed when the <xref:System.Web.UI.WebControls.ListView> control does not have any records to display, or when a group in the <xref:System.Web.UI.WebControls.ListView> control does not have any more records to display.|       You typically use this property to determine an item&quot;s type before you perform an operation."
  example:
  - "The following example shows how to use the ItemType property to determine whether the item that is being created is a data item. If the item is a data item, the e-mail address is displayed in italic. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewItem> class.  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewItem#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_291_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewItem#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_291_1.aspx)]"
