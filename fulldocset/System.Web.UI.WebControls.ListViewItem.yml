  name: ListViewItem
  nameWithType: ListViewItem
  fullName: System.Web.UI.WebControls.ListViewItem
  type: Class
  summary: "Represents an individual item in a <xref href=&quot;System.Web.UI.WebControls.ListView&quot;></xref> control."
  remarks: "The ListViewItem class is used to represent an individual item in a <xref:System.Web.UI.WebControls.ListView> control. An individual item usually represents a record in the underlying data source of a <xref:System.Web.UI.WebControls.ListView> control.       Each item in the <xref:System.Web.UI.WebControls.ListView> control has a designated item type, as listed in the following table.      |Item type|Description|   |---------------|-----------------|   |<xref:System.Web.UI.WebControls.ListViewItemType>|A data item in the <xref:System.Web.UI.WebControls.ListView> control.|   |<xref:System.Web.UI.WebControls.ListViewItemType>|An insert item in the <xref:System.Web.UI.WebControls.ListView> control.|   |<xref:System.Web.UI.WebControls.ListViewItemType>|An empty item in the <xref:System.Web.UI.WebControls.ListView> control. The empty item is displayed when the <xref:System.Web.UI.WebControls.ListView> control does not have any records to display, or when a group in the <xref:System.Web.UI.WebControls.ListView> control does not have any more records to display.|       To determine the type of a ListViewItem object, use the <xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A> property.       If an item contains other controls, you can retrieve a control by using the <xref:System.Web.UI.Control.Controls%2A> collection of the item. If the control&quot;s <xref:System.Web.UI.Control.ID%2A> property is set, you can also use the <xref:System.Web.UI.Control.FindControl%2A> method to find the control.       For a list of initial property values for an instance of ListViewItem, see the <xref:System.Web.UI.WebControls.ListViewItem.%23ctor%2A> constructor."
  example:
  - "The following example shows how to use the ListViewItem class to access the properties of the item that is being created in the <xref:System.Web.UI.WebControls.ListView> control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewItem#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_189_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewItem#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_189_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      public class ListViewItem : System.Web.UI.Control, System.Web.UI.IDataItemContainer
