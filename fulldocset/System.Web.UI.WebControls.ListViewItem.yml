  name: ListViewItem
  nameWithType: ListViewItem
  fullName: System.Web.UI.WebControls.ListViewItem
  type: Class
  summary: "Representa um item individuais num <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> controlo."
  remarks: "A classe ListViewItem é utilizada para representar um item individuais num <xref:System.Web.UI.WebControls.ListView>controlo.</xref:System.Web.UI.WebControls.ListView> Um item individuais normalmente representa um registo da origem de dados subjacente de um <xref:System.Web.UI.WebControls.ListView>controlo.</xref:System.Web.UI.WebControls.ListView>       Cada item no <xref:System.Web.UI.WebControls.ListView>controlo tem um tipo de item designado, conforme listado na seguinte tabela.</xref:System.Web.UI.WebControls.ListView>      | Tipo de item | Descrição |   |---------------|-----------------|   | <xref:System.Web.UI.WebControls.ListViewItemType>| Um item de dados no controlo <xref:System.Web.UI.WebControls.ListView>. |   | <xref:System.Web.UI.WebControls.ListViewItemType>| Um item de inserção no controlo <xref:System.Web.UI.WebControls.ListView>. |   | <xref:System.Web.UI.WebControls.ListViewItemType>| Um item vazio no <xref:System.Web.UI.WebControls.ListView>controlo.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewItemType> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewItemType> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewItemType> O item vazio é apresentado quando o controlo de <xref:System.Web.UI.WebControls.ListView>não tem quaisquer registos para apresentar ou quando um grupo no controlo <xref:System.Web.UI.WebControls.ListView>não tem qualquer mais registos para apresentar. |       Para determinar o tipo de objeto um ListViewItem, utilize o <xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A>propriedade.</xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView>       Se um item contiver outros controlos, pode obter um controlo utilizando o <xref:System.Web.UI.Control.Controls%2A>coleção do item.</xref:System.Web.UI.Control.Controls%2A> Se o controlo <xref:System.Web.UI.Control.ID%2A>for definida, também pode utilizar o <xref:System.Web.UI.Control.FindControl%2A>método para localizar o controlo.</xref:System.Web.UI.Control.FindControl%2A> </xref:System.Web.UI.Control.ID%2A>       Para obter uma lista de valores de propriedade inicial para uma instância de ListViewItem, consulte o <xref:System.Web.UI.WebControls.ListViewItem.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.ListViewItem.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewItem class to access the properties of the item that is being created in the <xref:System.Web.UI.WebControls.ListView> control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewItem#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_189_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewItem#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_189_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      public class ListViewItem : System.Web.UI.Control, System.Web.UI.IDataItemContainer
