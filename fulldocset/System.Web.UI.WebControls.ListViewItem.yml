  summary: "Obtém o tipo de item do <xref href=&quot;System.Web.UI.WebControls.ListViewItem&quot;> </xref> objeto."
  remarks: "Utilize a propriedade ItemType para determinar o tipo de item de que o <xref:System.Web.UI.WebControls.ListViewItem>objeto representa, conforme listado na seguinte tabela.</xref:System.Web.UI.WebControls.ListViewItem>      | Tipo de item | Descrição |   |---------------|-----------------|   | <xref:System.Web.UI.WebControls.ListViewItemType>| Um item de dados no controlo <xref:System.Web.UI.WebControls.ListView>. |   | <xref:System.Web.UI.WebControls.ListViewItemType>| Um item de inserção no controlo <xref:System.Web.UI.WebControls.ListView>. |   | <xref:System.Web.UI.WebControls.ListViewItemType>| Um item vazio no <xref:System.Web.UI.WebControls.ListView>controlo.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewItemType> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewItemType> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewItemType> O item vazio é apresentado quando o controlo de <xref:System.Web.UI.WebControls.ListView>não tem quaisquer registos para apresentar ou quando um grupo no controlo <xref:System.Web.UI.WebControls.ListView>não tem qualquer mais registos para apresentar. |       Normalmente, utilizar esta propriedade para determinar o tipo de um item antes de efetuar uma operação.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView>"
  example:
  - "The following example shows how to use the ItemType property to determine whether the item that is being created is a data item. If the item is a data item, the e-mail address is displayed in italic. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewItem> class.  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewItem#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_291_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewItem#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_291_1.aspx)]"
