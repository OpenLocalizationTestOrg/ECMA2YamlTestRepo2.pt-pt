  fullName: System.Web.UI.BindableTemplateBuilder
  type: Class
  summary: "Suporta análise de página de controlos vinculados a dados automaticamente vinculada a um controlo de origem de dados do ASP.NET dentro das secções conteúdos transformada em modelo. Esta classe não pode ser herdada."
  remarks: "A classe de BindableTemplateBuilder é utilizada no momento da conceção e nas páginas de compilação não a suportam a extrair os valores das propriedades de controlo vinculada bidirecional num modelo de dados vinculados. O objeto de BindableTemplateBuilder gera o código que implementa o <xref:System.Web.UI.IBindableTemplate.ExtractValues%2A?displayProperty=fullName>método para o modelo.</xref:System.Web.UI.IBindableTemplate.ExtractValues%2A?displayProperty=fullName>       O BindableTemplateBuilder é um <xref:System.Web.UI.TemplateBuilder>para controlos vinculados a dados que incluem conteúdo transformada em modelo.</xref:System.Web.UI.TemplateBuilder> Se o controlo vinculado a dados é utilizado no momento da conceção ou numa página não-compilação, o <xref:System.Web.UI.IBindableTemplate>interface a BindableTemplateBuilder é utilizado para analisar o enlace de dados bidirecional do controlo transformada em modelo.</xref:System.Web.UI.IBindableTemplate> Se o controlo vinculado a dados está compilado, uma instância do <xref:System.Web.UI.CompiledBindableTemplateBuilder>classe é criada e atribuída para o valor da <xref:System.Web.UI.IBindableTemplate>objeto.</xref:System.Web.UI.IBindableTemplate> </xref:System.Web.UI.CompiledBindableTemplateBuilder>       Para obter mais informações sobre o enlace de dados do ASP.NET, expressões e sintaxe, consulte [do enlace às bases de dados](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742) e [descrição geral de expressões de enlace de dados](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public sealed class BindableTemplateBuilder : System.Web.UI.TemplateBuilder, System.Web.UI.IBindableTemplate'
