- uid: System.Web.UI.BindableTemplateBuilder.ExtractValues(System.Web.UI.Control)
  id: ExtractValues(System.Web.UI.Control)
  parent: System.Web.UI.BindableTemplateBuilder
  langs:
  - csharp
  name: ExtractValues(Control)
  nameWithType: BindableTemplateBuilder.ExtractValues(Control)
  fullName: System.Web.UI.BindableTemplateBuilder.ExtractValues(Control)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Obtém um conjunto de pares nome/valor para os valores que estão vinculados a sintaxe de enlace de dados do ASP.NET bidirecional no conteúdo transformada em modelo a utilizar no momento da conceção e nas páginas de compilação não."
  remarks: "O método de ExtractValues o <xref:System.Web.UI.BindableTemplateBuilder>implementação de classe do <xref:System.Web.UI.IBindableTemplate.ExtractValues%2A?displayProperty=fullName>método.</xref:System.Web.UI.IBindableTemplate.ExtractValues%2A?displayProperty=fullName> </xref:System.Web.UI.BindableTemplateBuilder>"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary ExtractValues (System.Web.UI.Control container);
    parameters:
    - id: container
      type: System.Web.UI.Control
      description: "O <xref href=&quot;System.Web.UI.Control&quot;> </xref> partir da qual extrair pares nome/valor, que são transferidos pelo controlo vinculado a dados para um controlo de origem de dados associada em cenários de enlace de dados bidirecionais."
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Um <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> de pares nome/valor, onde o nome representa o campo de item de dados especificado como o primeiro parâmetro para o enlace no conteúdo transformada em modelo e o valor é o valor atual de um valor de propriedade vinculado utilizando a sintaxe de enlace de dados do ASP.NET bidirecional."
  overload: System.Web.UI.BindableTemplateBuilder.ExtractValues*
  exceptions: []
  platform:
  - net462
