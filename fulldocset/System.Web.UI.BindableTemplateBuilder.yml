  summary: "Notifica o <xref href=&quot;System.Web.UI.BindableTemplateBuilder&quot;> </xref> objeto que está a ser adicionado a um construtor de controlo principal."
  remarks: "Se o controlo vinculado a dados incluem conteúdo transformada em modelo que suportam bidirecional enlace de dados, o método de OnAppendToParentBuilder, além de chamar o <xref:System.Web.UI.ControlBuilder.OnAppendToParentBuilder%2A?displayProperty=fullName>método da classe base, também cria uma instância do <xref:System.Web.UI.ExtractTemplateValuesMethod>Delegar.</xref:System.Web.UI.ExtractTemplateValuesMethod> </xref:System.Web.UI.ControlBuilder.OnAppendToParentBuilder%2A?displayProperty=fullName>"
