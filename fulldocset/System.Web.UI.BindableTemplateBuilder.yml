  fullName: System.Web.UI.BindableTemplateBuilder.OnAppendToParentBuilder(ControlBuilder)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Notifies the <xref href=&quot;System.Web.UI.BindableTemplateBuilder&quot;></xref> object that it is being added to a parent control builder."
  remarks: "If the data-bound control includes templated content that support two-way data-binding, the OnAppendToParentBuilder method, in addition to calling the <xref:System.Web.UI.ControlBuilder.OnAppendToParentBuilder%2A?displayProperty=fullName> method of the base class, also creates an instance of the <xref:System.Web.UI.ExtractTemplateValuesMethod> delegate."
  syntax:
    content: public override void OnAppendToParentBuilder (System.Web.UI.ControlBuilder parentBuilder);
    parameters:
    - id: parentBuilder
      type: System.Web.UI.ControlBuilder
      description: "The <xref href=&quot;System.Web.UI.BindableTemplateBuilder&quot;></xref> to which to add the current builder."
  overload: System.Web.UI.BindableTemplateBuilder.OnAppendToParentBuilder*
  exceptions: []
