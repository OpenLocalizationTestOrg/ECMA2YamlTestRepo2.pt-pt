  remarks: "The interface is implemented by the <xref:System.Windows.Data.CollectionView> class, which is the base class for <xref:System.Windows.Data.BindingListCollectionView>, <xref:System.Windows.Data.ListCollectionView>, and <xref:System.Windows.Controls.ItemCollection>."
