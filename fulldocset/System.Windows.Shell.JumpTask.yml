- uid: System.Windows.Shell.JumpTask.IconResourceIndex
  id: IconResourceIndex
  parent: System.Windows.Shell.JumpTask
  langs:
  - csharp
  name: IconResourceIndex
  nameWithType: JumpTask.IconResourceIndex
  fullName: System.Windows.Shell.JumpTask.IconResourceIndex
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "Obtém ou define o índice baseado em zero de um ícone de um recurso incorporado."
  remarks: "Um ícone utilizado com um <xref:System.Windows.Shell.JumpTask>tem de estar disponível como um recurso nativo.</xref:System.Windows.Shell.JumpTask> Se vários ícones estão disponíveis numa DLL ou o ficheiro executável, especifique um para utilizar ao indicar um desvio na propriedade IconResourceIndex.       Se não for especificado nenhum recurso de ícone, ou se o ícone especificado não foi encontrado, é apresentado o ícone de sistema padrão. Para especificar que não é apresentado nenhum ícone, defina a propriedade de IconResourceIndex como -1."
  example:
  - "The following example shows how to declare a <xref:System.Windows.Shell.JumpTask> in markup. The <xref:System.Windows.Shell.JumpTask> opens a text file named `readme.txt` in the Notepad application.  \n  \n [!code-xml[Shell_JumpListSample#002](~/add/codesnippet/xaml/jumplistsample/app.xaml#002)]"
  syntax:
    content: public int IconResourceIndex { get; set; }
    return:
      type: System.Int32
      description: "O índice baseado em zero do ícone ou -1 se for utilizado sem ícone. A predefinição é 0."
  overload: System.Windows.Shell.JumpTask.IconResourceIndex*
  exceptions: []
  platform:
  - net462
