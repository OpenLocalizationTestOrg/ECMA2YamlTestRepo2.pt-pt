  name: JumpTask
  nameWithType: JumpTask
  fullName: System.Windows.Shell.JumpTask
  type: Class
  summary: "Representa um atalho para uma aplicação no [!INCLUDE[win7](~/add/includes/win7-md.md)] ir lista da barra de tarefas."
  remarks: "Pode considerar um JumpTask como um atalho para uma aplicação. Especifique o caminho para o ficheiro executável, definindo o <xref:System.Windows.Shell.JumpTask.ApplicationPath%2A>propriedade.</xref:System.Windows.Shell.JumpTask.ApplicationPath%2A> Se o <xref:System.Windows.Shell.JumpTask.ApplicationPath%2A>não está definido, o caminho do processo em execução atual está implícita.</xref:System.Windows.Shell.JumpTask.ApplicationPath%2A> Pode especificar opcionalmente <xref:System.Windows.Shell.JumpTask.Arguments%2A>para passar para a aplicação no arranque.</xref:System.Windows.Shell.JumpTask.Arguments%2A>       Pode definir propriedades de visualização básica, tais como <xref:System.Windows.Shell.JumpTask.Title%2A>, <xref:System.Windows.Shell.JumpTask.Description%2A>, e <xref:System.Windows.Shell.JumpTask.IconResourcePath%2A>para especificar o aspecto da tarefa na lista de ir.</xref:System.Windows.Shell.JumpTask.IconResourcePath%2A> </xref:System.Windows.Shell.JumpTask.Description%2A> </xref:System.Windows.Shell.JumpTask.Title%2A> Um ícone utilizado com um JumpTask tem de estar disponível como um recurso nativo. Se a vários recursos de ícone estão disponíveis num ficheiro executável ou DLL, que especificar ao utilizar ao indicar um desvio no <xref:System.Windows.Shell.JumpTask.IconResourceIndex%2A>propriedade.</xref:System.Windows.Shell.JumpTask.IconResourceIndex%2A>       Por predefinição, um JumpTask será colocada no **tarefas** categoria da lista de ir. Pode especificar agrupamento personalizados de tarefas, definindo o <xref:System.Windows.Shell.JumpItem.CustomCategory%2A>propriedade.</xref:System.Windows.Shell.JumpItem.CustomCategory%2A>       Pode separar visualmente itens numa lista ir criando um JumpTask que não tenha um <xref:System.Windows.Shell.JumpTask.Title%2A>e <xref:System.Windows.Shell.JumpItem.CustomCategory%2A>especificado.</xref:System.Windows.Shell.JumpItem.CustomCategory%2A> </xref:System.Windows.Shell.JumpTask.Title%2A> Este JumpTask vazia será apresentada como uma linha horizontal na lista de ir. Neste caso, outras propriedades podem ser definidas, mas não terão qualquer efeito."
  example:
  - "The following example shows how to declare a JumpTask in markup. The JumpTask opens a text file named `readme.txt` in the Notepad application.  \n  \n [!code-xml[Shell_JumpListSample#002](~/add/codesnippet/xaml/jumplistsample/app.xaml#002)]  \n  \n The following example shows how to configure a JumpTask in code. The JumpTask opens the Calculator application.  \n  \n [!code-cs[Shell_JumpListSample#241](~/add/codesnippet/csharp/jumplistsample/mainwindow.xaml.cs#241)]"
  syntax:
    content: 'public class JumpTask : System.Windows.Shell.JumpItem'
  inheritance:
  - System.Object
  - System.Windows.Shell.JumpItem
  implements: []
  inheritedMembers:
