- uid: System.Data.Common.DbDataAdapter.Fill(System.Data.DataSet)
  id: Fill(System.Data.DataSet)
  parent: System.Data.Common.DbDataAdapter
  langs:
  - csharp
  name: Fill(DataSet)
  nameWithType: DbDataAdapter.Fill(DataSet)
  fullName: System.Data.Common.DbDataAdapter.Fill(DataSet)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Adds or refreshes rows in the <see cref=&quot;T:System.Data.DataSet&quot;></see>."
  remarks: "The Fill method retrieves the data from the data source using a SELECT statement. The <xref:System.Data.IDbConnection> object associated with the select command must be valid, but it does not need to be open. If the <xref:System.Data.IDbConnection> is closed before Fill is called, it is opened to retrieve data and then closed. If the connection is open before Fill is called, it remains open.       If an error or an exception is encountered while populating the data tables, rows added prior to the occurrence of the error remain in the data tables. The remainder of the operation is aborted.       If a command does not return any rows, no tables are added to the <xref:System.Data.DataSet>, and no exception is raised.       If the <xref:System.Data.Common.DbDataAdapter> object encounters duplicate columns while populating a <xref:System.Data.DataTable>, it generates names for the subsequent columns using the pattern &quot;*columnname*1&quot;, &quot;*columnname*2&quot;, &quot;*columnname*3&quot;, and so on. If the incoming data contains unnamed columns, they are placed in the <xref:System.Data.DataSet> according to the pattern &quot;Column1&quot;, &quot;Column2&quot;, and so on.       When the query specified returns multiple results, the result set for each row returning query is placed in a separate table. Additional result sets are named by appending integral values to the specified table name (for example, &quot;Table&quot;, &quot;Table1&quot;, &quot;Table2&quot;, and so on). Because no table is created for a query that does not return rows, if you process an insert query followed by a select query, the table created for the select query is named &quot;Table&quot; because it is the first table created. Applications using column and table names should ensure that conflicts with these naming patterns does not occur.       When the SELECT statement used to populate the <xref:System.Data.DataSet> returns multiple results, such as batch SQL statements, if one of the results contains an error, all subsequent results are skipped and are not added to the <xref:System.Data.DataSet>.       When using subsequent Fill calls to refresh the contents of the <xref:System.Data.DataSet>, two conditions must be met:      1.  The SQL statement should match the one initially used to populate the <xref:System.Data.DataSet>.      2.  The **Key** column information must be present.       If primary key information is present, any duplicate rows are reconciled and only appear once in the <xref:System.Data.DataTable> that corresponds to the <xref:System.Data.DataSet>. Primary key information may be set either through <xref:System.Data.Common.DbDataAdapter.FillSchema%2A>, by specifying the <xref:System.Data.DataTable.PrimaryKey%2A> property of the <xref:System.Data.DataTable>, or by setting the <xref:System.Data.Common.DataAdapter.MissingSchemaAction%2A> property to `AddWithKey`.       If the `SelectCommand` returns the results of an OUTER JOIN, the `DataAdapter` does not set a <xref:System.Data.DataTable.PrimaryKey%2A> value for the resulting <xref:System.Data.DataTable>. You must explicitly define the primary key to ensure that duplicate rows are resolved correctly. For more information, see [Defining Primary Keys](../Topic/Defining%20Primary%20Keys.md).      > [!NOTE] >  When handling batch SQL statements that return multiple results, the implementation of <xref:System.Data.Common.DbDataAdapter.FillSchema%2A> for the .NET Framework Data Provider for OLE DB retrieves schema information for only the first result. To retrieve schema information for multiple results, use Fill with the <xref:System.Data.MissingSchemaAction> set to `AddWithKey`."
  syntax:
    content: public override int Fill (System.Data.DataSet dataSet);
    parameters:
    - id: dataSet
      type: System.Data.DataSet
      description: "A  to fill with records and, if necessary, schema."
    return:
      type: System.Int32
      description: "To be added."
  overload: System.Data.Common.DbDataAdapter.Fill*
  exceptions: []
  platform:
