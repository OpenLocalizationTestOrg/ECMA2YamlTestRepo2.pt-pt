  langs:
  - csharp
  name: UnitType
  nameWithType: UnitType
  fullName: System.Web.UI.WebControls.UnitType
  type: Enum
  summary: "Especifica a unidade de medida."
  remarks: "A enumeração de UnitType representa as unidades de medida suportados diferentes. Medidas podem ser representadas em pixels, pontos, picas, polegadas, milímetros, centímetros, percentagens, IT ou ex.       Um ponto é uma unidade de medida que representa 1/72 de uma polegada.       Um Pica é uma unidade que é igual a 12 pontos.       Uma percentagem é uma unidade de medida que é relativo de um elemento principal. Por exemplo, se o tamanho de tipo de letra de um parágrafo 10 pixéis, é possível colocar uma expressão no interior de parágrafo com um tamanho de tipo de letra especificado como 200%. O tamanho de tipo de letra do frase torna-se em duas vezes o tamanho de tipo de letra do parágrafo ou 20 pixéis.       Um Em é uma unidade de medida que é relativo à altura do tipo de letra de um elemento principal. Por exemplo, se o tamanho de tipo de letra de um parágrafo 10 pixéis, é possível colocar uma expressão no interior de parágrafo com um tamanho de tipo de letra especificado como IT 2. O tamanho de tipo de letra do frase torna-se em duas vezes o tamanho de tipo de letra do parágrafo ou 20 pixéis.       Um Ex é uma unidade de medida que é relativo à altura da letra em minúsculas x do tipo de letra do elemento principal. Por exemplo se o tamanho de tipo de letra de um parágrafo 10 pixéis, pode colocar uma expressão no interior de parágrafo com um tamanho de tipo de letra especificado como 2 ex. O tamanho de tipo de letra do frase torna-se em duas vezes o tamanho de tipo de letra de uma letra em minúsculas x no parágrafo."
  syntax:
    content: public enum UnitType
  inheritance:
  - System.Enum
  platform:
  - net462
