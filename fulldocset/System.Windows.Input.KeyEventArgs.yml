  name: KeyEventArgs
  nameWithType: KeyEventArgs
  fullName: System.Windows.Input.KeyEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Windows.UIElement.KeyUp&quot;></xref> and <xref href=&quot;System.Windows.UIElement.KeyDown&quot;></xref> routed events, as well as related attached and Preview events."
  remarks: "This event data class is used with the following attached events:      -   <xref:System.Windows.Input.Keyboard.KeyUp?displayProperty=fullName>      -   <xref:System.Windows.Input.Keyboard.KeyDown?displayProperty=fullName>      -   <xref:System.Windows.Input.Keyboard.PreviewKeyUp?displayProperty=fullName>      -   <xref:System.Windows.Input.Keyboard.PreviewKeyDown?displayProperty=fullName>       This event data class is also used with the following routed events on base elements. These routed events forward the previously listed attached events to make them more accessible to the general element model in [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      -   <xref:System.Windows.UIElement.KeyUp?displayProperty=fullName>      -   <xref:System.Windows.UIElement.KeyDown?displayProperty=fullName>      -   <xref:System.Windows.UIElement.PreviewKeyUp?displayProperty=fullName>      -   <xref:System.Windows.UIElement.PreviewKeyDown?displayProperty=fullName>      -   <xref:System.Windows.ContentElement.KeyUp?displayProperty=fullName>      -   <xref:System.Windows.ContentElement.KeyDown?displayProperty=fullName>      -   <xref:System.Windows.ContentElement.PreviewKeyUp?displayProperty=fullName>      -   <xref:System.Windows.ContentElement.PreviewKeyDown?displayProperty=fullName>       The attached events and the base element routed events share their event data, and the bubbling and tunneling versions of the routed events also share event data. This can affect the handled characteristics of the event as it travels the event route. For details, see [Input Overview](~/add/includes/ajax-current-ext-md.md).       A key can be in both the up and toggled states or the down and toggled states. For this reason, determining whether a key is up or down is not as simple as checking the <xref:System.Windows.Input.KeyEventArgs.KeyStates%2A> value as a numeric value. Instead, you should check the value by treating it as a flag enumeration. Use an `AND` comparison of the first bit. Alternatively, use the helper properties <xref:System.Windows.Input.KeyEventArgs.IsUp%2A>, <xref:System.Windows.Input.KeyEventArgs.IsDown%2A>, and <xref:System.Windows.Input.KeyEventArgs.IsToggled%2A> to determine whether a given key is up, down, or toggled."
  syntax:
    content: 'public class KeyEventArgs : System.Windows.Input.KeyboardEventArgs'
