- uid: System.Net.Configuration.HttpListenerTimeoutsElement.DrainEntityBody
  id: DrainEntityBody
  parent: System.Net.Configuration.HttpListenerTimeoutsElement
  langs:
  - csharp
  name: DrainEntityBody
  nameWithType: HttpListenerTimeoutsElement.DrainEntityBody
  fullName: System.Net.Configuration.HttpListenerTimeoutsElement.DrainEntityBody
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Obtém o tempo, em segundos, permitido para o <xref href=&quot;System.Net.HttpListener&quot;> </xref> para drenar corpo de entidade numa ligação Keep-Alive."
  remarks: "Numa ligação Keep-Alive, depois da aplicação enviou uma resposta para um pedido e antes do pedido de corpo de entidade completamente chegou, o <xref:System.Net.HttpListener>começa a ser drenado e o resto do corpo de entidade para alcançar outro potencialmente encaminhados pedido do cliente.</xref:System.Net.HttpListener> Se o tempo para drenar corpo de entidade restantes exceder o período de permitido a ligação é excedida."
  syntax:
    content: public TimeSpan DrainEntityBody { get; }
    return:
      type: System.TimeSpan
      description: "Devolve <xref:System.TimeSpan>.</xref:System.TimeSpan>       O tempo, em segundos, permitido para o <xref href=&quot;System.Net.HttpListener&quot;> </xref> para drenar corpo de entidade numa ligação Keep-Alive."
  overload: System.Net.Configuration.HttpListenerTimeoutsElement.DrainEntityBody*
  exceptions: []
  platform:
  - net462
- uid: System.Net.Configuration.HttpListenerTimeoutsElement.EntityBody
  id: EntityBody
  parent: System.Net.Configuration.HttpListenerTimeoutsElement
  langs:
  - csharp
  name: EntityBody
  nameWithType: HttpListenerTimeoutsElement.EntityBody
  fullName: System.Net.Configuration.HttpListenerTimeoutsElement.EntityBody
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Obtém o tempo, em segundos, permitido para o corpo de entidade do pedido a chegada."
  remarks: "O <xref:System.Net.HttpListener>ativa este temporizador quando o pedido tem um corpo de entidade.</xref:System.Net.HttpListener> Inicialmente, a expiração do temporizador está definida para o valor configurado. Quando o <xref:System.Net.HttpListener>recebe indicações de dados adicionais no pedido, redefine o temporizador para dar a ligação a outro intervalo.</xref:System.Net.HttpListener>"
  syntax:
    content: public TimeSpan EntityBody { get; }
    return:
      type: System.TimeSpan
      description: "Devolve <xref:System.TimeSpan>.</xref:System.TimeSpan>       O tempo, em segundos, permitido para o corpo de entidade do pedido a chegada."
  overload: System.Net.Configuration.HttpListenerTimeoutsElement.EntityBody*
  exceptions: []
  platform:
  - net462
- uid: System.Net.Configuration.HttpListenerTimeoutsElement.HeaderWait
  id: HeaderWait
  parent: System.Net.Configuration.HttpListenerTimeoutsElement
  langs:
  - csharp
  name: HeaderWait
  nameWithType: HttpListenerTimeoutsElement.HeaderWait
  fullName: System.Net.Configuration.HttpListenerTimeoutsElement.HeaderWait
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Obtém o tempo, em segundos, permitido para o <xref href=&quot;System.Net.HttpListener&quot;> </xref> ao analisar o cabeçalho do pedido."
  remarks: "Este tempo limite é imposta apenas depois do primeiro pedido de ligação é encaminhado para <xref:System.Net.HttpListener>.</xref:System.Net.HttpListener>       O sistema não consegue determinar a fila de pedido ou o grupo de URL que o pedido se encontra associado até tem foi analisados os cabeçalhos. Por conseguinte, o <xref:System.Net.HttpListener>impõe a predefinição <xref:System.Net.HttpListenerTimeoutManager.HeaderWait%2A>temporizador para o primeiro pedido numa ligação.</xref:System.Net.HttpListenerTimeoutManager.HeaderWait%2A> </xref:System.Net.HttpListener> Os pedidos subsequentes numa ligação Keep-Alive utilizará o valor definido nesta propriedade."
  syntax:
    content: public TimeSpan HeaderWait { get; }
    return:
      type: System.TimeSpan
      description: "Devolve <xref:System.TimeSpan>.</xref:System.TimeSpan>       O tempo, em segundos, permitido para o <xref href=&quot;System.Net.HttpListener&quot;> </xref> ao analisar o cabeçalho do pedido."
  overload: System.Net.Configuration.HttpListenerTimeoutsElement.HeaderWait*
  exceptions: []
  platform:
  - net462
