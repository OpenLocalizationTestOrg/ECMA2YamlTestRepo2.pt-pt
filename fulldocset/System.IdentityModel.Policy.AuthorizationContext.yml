  name: AuthorizationContext
  nameWithType: AuthorizationContext
  fullName: System.IdentityModel.Policy.AuthorizationContext
  type: Class
  summary: "The result of evaluating all authorization policies available from the tokens in the sent message and by calling the <xref:System.ServiceModel.ServiceAuthorizationManager.GetAuthorizationPolicies*> method."
  remarks: "Evaluating all of the authorization policies in an authorization manager results in a set of <xref:System.IdentityModel.Claims.ClaimSet> objects. These objects make up an authorization context.       An authorization context contains a set of claim set objects, an expiration time that specifies the span of time during which the authorization context is valid, and a unique identifier.       The AuthorizationContext for the current operation can be accessed via the <xref:System.ServiceModel.ServiceSecurityContext.AuthorizationContext%2A> property."
  example:
  - >-
    [!code-cs[C_IAuthorizationPolicy#4](~/add/codesnippet/csharp/t-system.identitymodel.p_2_1.cs)]
     [!code-vb[C_IAuthorizationPolicy#4](~/add/codesnippet/visualbasic/t-system.identitymodel.p_2_1.vb)]
  syntax:
    content: 'public abstract class AuthorizationContext : System.IdentityModel.Policy.IAuthorizationComponent'
  inheritance:
  - System.Object
  implements:
  - System.IdentityModel.Policy.IAuthorizationComponent
  inheritedMembers: []
  platform:
  - net462
