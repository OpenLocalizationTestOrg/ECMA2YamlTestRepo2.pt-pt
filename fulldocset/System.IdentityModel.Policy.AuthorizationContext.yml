- uid: System.IdentityModel.Policy.AuthorizationContext.ExpirationTime
  id: ExpirationTime
  parent: System.IdentityModel.Policy.AuthorizationContext
  langs:
  - csharp
  name: ExpirationTime
  nameWithType: AuthorizationContext.ExpirationTime
  fullName: System.IdentityModel.Policy.AuthorizationContext.ExpirationTime
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Policy
  summary: "Gets the date and time at which this <xref href=&quot;System.IdentityModel.Policy.AuthorizationContext&quot;></xref> object is no longer valid."
  remarks: "The ExpirationTime property is in Universal Coordinated Time (UTC).      > [!NOTE] >  The service model in [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] does not check the value of the ExpirationTime property. This property is set by [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] using the <xref:System.IdentityModel.Tokens.SecurityToken.ValidTo%2A> property of the security token on which the authorization context is based. The <xref:System.IdentityModel.Tokens.SecurityToken.ValidTo%2A> property is checked by [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)], however. The authorization context&quot;s expiration time is meant for scenarios such as an authorization policy which has to take some action upon expiration."
  syntax:
    content: public abstract DateTime ExpirationTime { get; }
    return:
      type: System.DateTime
      description: "A <xref:System.DateTime> value that indicates the date and time when this <xref href=&quot;System.IdentityModel.Policy.AuthorizationContext&quot;></xref> object is no longer valid."
  overload: System.IdentityModel.Policy.AuthorizationContext.ExpirationTime*
  exceptions: []
  platform:
  - net462
