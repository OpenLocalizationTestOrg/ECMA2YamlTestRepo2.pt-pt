  fullName: System.Web.Caching.SqlCacheDependencyAdmin.DisableTableForNotifications(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Caching
  summary: "Disables <xref href=&quot;System.Web.Caching.SqlCacheDependency&quot;></xref> change notifications on a SQL Server database table."
  remarks: "The DisableTableForNotifications method disables change notifications for the table specified in the `table` parameter, which must be in the database specified in the `connectionString` parameter.       Once you have used the DisableTableForNotifications method to disable change notifications for a table, you must use one of the <xref:System.Web.Caching.SqlCacheDependencyAdmin.EnableTableForNotifications%2A> overloads if you wish to re-enable change notifications."
  example:
  - "The following code example disables change notification on a table specified in the connection string `MyConnectionString`.  \n  \n For the full code required to run the example, see the Example section of the <xref:System.Web.Caching.SqlCacheDependencyAdmin> class overview topic.  \n  \n [!code-cs[System.Web.Caching.SqlCacheDependencyAdmin#7](~/add/codesnippet/csharp/ce251019-f9e7-4b3f-84b5-_1.cs)]\n [!code-vb[System.Web.Caching.SqlCacheDependencyAdmin#7](~/add/codesnippet/visualbasic/ce251019-f9e7-4b3f-84b5-_1.vb)]"
  syntax:
    content: public static void DisableTableForNotifications (string connectionString, string table);
    parameters:
    - id: connectionString
      type: System.String
      description: "A connection string used to connect to the SQL Server database."
    - id: table
      type: System.String
      description: "The database table on which to disable change notifications."
  overload: System.Web.Caching.SqlCacheDependencyAdmin.DisableTableForNotifications*
  exceptions:
  - type: System.Web.Caching.DatabaseNotEnabledForNotificationException
    commentId: T:System.Web.Caching.DatabaseNotEnabledForNotificationException
    description: "The database is not enabled for change notifications."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>table</code> is an empty string (&quot;&quot;)."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>table</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "A connection to the database could not be established.       -or-       The security context of the ASP.NET application does not have permission to connect to the database.       -or-       The security context of the ASP.NET application does not have permission to disable notifications for the database."
  platform:
  - net462
