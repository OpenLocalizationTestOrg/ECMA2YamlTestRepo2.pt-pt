  - net462
- uid: System.Web.Caching.SqlCacheDependencyAdmin.DisableNotifications(System.String)
  id: DisableNotifications(System.String)
  parent: System.Web.Caching.SqlCacheDependencyAdmin
  langs:
  - csharp
  name: DisableNotifications(String)
  nameWithType: SqlCacheDependencyAdmin.DisableNotifications(String)
  fullName: System.Web.Caching.SqlCacheDependencyAdmin.DisableNotifications(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Caching
  summary: "Disables <xref href=&quot;System.Web.Caching.SqlCacheDependency&quot;></xref> change notifications for the specified database."
  remarks: "The DisableNotifications method removes support for change notifications from the database specified in the `connectionString` parameter. Once you have run the DisableNotifications method, you must run the <xref:System.Web.Caching.SqlCacheDependencyAdmin.EnableNotifications%2A> method if you wish to re-enable change notifications for a database."
  example:
  - "The following code example uses the DisableNotifications method to disable change notifications for the database specified by the connection string `MyConnectionString`.  \n  \n For the full code required to run the example, see the Example section of the <xref:System.Web.Caching.SqlCacheDependencyAdmin> class overview topic.  \n  \n [!code-vb[CachingSamples_SqlCacheDependencyAdmin#1](~/add/codesnippet/visualbasic/m-system.web.caching.sql_2_1.aspx)]"
  syntax:
    content: public static void DisableNotifications (string connectionString);
    parameters:
    - id: connectionString
      type: System.String
      description: "A connection string used to connect to the SQL Server database."
  overload: System.Web.Caching.SqlCacheDependencyAdmin.DisableNotifications*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "A connection to the database could not be established.       -or-       The security context of the ASP.NET application does not have permission to connect to the database.       -or-       The security context of the ASP.NET application does not have permission to disable notifications for the database."
  platform:
  - net462
