  name: OrderGroupsByParameters
  nameWithType: LinqDataSource.OrderGroupsByParameters
  fullName: System.Web.UI.WebControls.LinqDataSource.OrderGroupsByParameters
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Gets the collection of parameters that are used to create the Order Groups By clause."
  remarks: "The <xref:System.Web.UI.WebControls.LinqDataSource> control uses parameters in the OrderGroupsByParameters collection to create the Order Groups By clause at run time.       You add values to the OrderGroupsByParameters collection only when you must set values at run time in the Order Groups By clause. You can define the fields that are used to order the data by using the <xref:System.Web.UI.WebControls.LinqDataSource.OrderGroupsBy%2A> property.       You can set parameters in the OrderGroupsByParameters collection and match the parameters to placeholders in the <xref:System.Web.UI.WebControls.LinqDataSource.OrderGroupsBy%2A> property. However, when you use this approach, the parameters in the OrderGroupsByParameters collection cannot represent a column name; they must represent values. You can set a parameter to a value and then compare that value to a property. For example, you can order the data based on whether the values in a property are less than the run-time value represented by the parameter."
