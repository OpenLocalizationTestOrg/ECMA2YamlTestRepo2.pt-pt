- uid: System.Web.UI.WebControls.LinqDataSource.WhereParameters
  id: WhereParameters
  parent: System.Web.UI.WebControls.LinqDataSource
  langs:
  - csharp
  name: WhereParameters
  nameWithType: LinqDataSource.WhereParameters
  fullName: System.Web.UI.WebControls.LinqDataSource.WhereParameters
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Gets the collection of parameters that is used to create the Where clause."
  remarks: "The <xref:System.Web.UI.WebControls.LinqDataSource> control uses parameters in the WhereParameters collection to create the Where clause at run time. You add parameters to the WhereParameters collection when you want to programmatically set one or more of the conditions in the Where clause. For example, you might search a database table for records with a last name equal to the value of a <xref:System.Web.UI.WebControls.TextBox> control. In that case, you add a parameter to the WhereParameters collection for the text box value.       If you do not have to set a value at run time in the Where clause, you do not have to use the WhereParameters collection. You can define the fields to retrieve in the <xref:System.Web.UI.WebControls.LinqDataSource.Where%2A> property. For example, to return values from a database table where `LastName` equals &quot;Adams&quot; in markup, set the <xref:System.Web.UI.WebControls.LinqDataSource.Where%2A> property to `&quot;LastName = &quot;Adams&quot;&quot;` without any parameters.       To set values in the WhereParameters collection, you assign a name to each parameter and then add a placeholder in the <xref:System.Web.UI.WebControls.LinqDataSource.Where%2A> property for that parameter. In the Where clause, preface each parameter name with the @ symbol."
  example:
  - "The following example shows how to use the WhereParameters collection to dynamically create the Where clause. The <xref:System.Web.UI.WebControls.LinqDataSource> control returns all the records with a value in the `Price` column that is greater than the value selected by the user in a <xref:System.Web.UI.WebControls.DropDownList> control.  \n  \n [!code-vb[System.Web.UI.WebControls.LinqDataSource_Simple#6](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_594_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.LinqDataSource_Simple#6](~/add/codesnippet/csharp/p-system.web.ui.webcontr_594_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.ParameterCollection WhereParameters { get; }
    return:
      type: System.Web.UI.WebControls.ParameterCollection
      description: "A collection of the parameters that are used to create the Where clause in the <xref:System.Web.UI.WebControls.LinqDataSource.Where*> property."
  overload: System.Web.UI.WebControls.LinqDataSource.WhereParameters*
  exceptions: []
  platform:
  - net462
