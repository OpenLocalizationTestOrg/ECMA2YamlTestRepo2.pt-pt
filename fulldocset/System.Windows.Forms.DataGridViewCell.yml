tMenuStripChanged>       Também pode especificar menus de atalho para as linhas individuais em vez de células individuais, definindo a linha <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>propriedade ou processamento de <xref:System.Windows.Forms.DataGridView>do controlo <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>eventos.</xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> A definição da propriedade ContextMenuStrip é célula substitui a linha <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>definição de propriedade e o <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>substituições de eventos de ambos os <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>eventos e a linha <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>definição de propriedade.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> Pode especificar `null` para um célula menu de atalho, no entanto, para impedir que um menu de atalho da linha que está a ser substituído."
