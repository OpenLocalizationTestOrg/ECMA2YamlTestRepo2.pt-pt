  name: ShiftConstants
  nameWithType: ShiftConstants
  fullName: Microsoft.VisualBasic.Compatibility.VB6.ShiftConstants
  type: Enum
  summary: "Fornece constantes para compatibilidade com o shift constantes de máscara de parâmetro no Visual Basic 6.0."
  remarks: "No Visual Basic 6.0, constantes de máscara de parâmetro shift foram utilizadas para representar o estado das chaves de modificador no `Shift` parâmetro de vários processadores de eventos de chave e um rato. No [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], os parâmetros de chave e um rato eventos foram alterados e estes constantes já não são necessárias. Estes constantes ativar código que tenha sido atualizado a partir do Visual Basic 6.0 para continuar a ser executada sem modificações adicionais.      > [!NOTE] > Funções e objetos no <xref:Microsoft.VisualBasic.Compatibility.VB6>espaço de nomes são fornecidos para utilização pelas ferramentas de para atualizar a partir do Visual Basic 6.0 para [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> Na maioria dos casos, estas funções e objetos duplicar funcionalidades que pode encontrar em outros espaços de nomes no [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. São necessárias apenas quando o modelo de código Visual Basic 6.0 significativamente difere de acordo com a implementação do .NET Framework."
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public enum ShiftConstants
