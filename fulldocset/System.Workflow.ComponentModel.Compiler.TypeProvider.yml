  name: TypeProvider
  nameWithType: TypeProvider
  fullName: System.Workflow.ComponentModel.Compiler.TypeProvider
  type: Class
  summary: "An implementation of <xref href=&quot;System.Workflow.ComponentModel.Compiler.ITypeProvider&quot;></xref> that acts as a container of types within the indicated assemblies and code compile units."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       This <xref:System.Workflow.ComponentModel.Compiler.ITypeProvider> implementation, in addition to handling compiled assemblies (<xref:System.Workflow.ComponentModel.Compiler.TypeProvider.AddAssembly%2A> and <xref:System.Workflow.ComponentModel.Compiler.TypeProvider.AddAssemblyReference%2A> methods), can handle types that have not been compiled yet (<xref:System.Workflow.ComponentModel.Compiler.TypeProvider.AddCodeCompileUnit%2A>). The limited implementation of <xref:System.Type?displayProperty=fullName> is returned for types referenced using <xref:System.CodeDom.CodeCompileUnit>.      > [!NOTE] >  TypeProvider only returns public types from referenced assemblies, and both public and non-public types from local assemblies."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class TypeProvider : IDisposable, IServiceProvider, System.Workflow.ComponentModel.Compiler.ITypeProvider
