- uid: System.Web.UI.FileLevelPageControlBuilder.AppendLiteralString(System.String)
  id: AppendLiteralString(System.String)
  parent: System.Web.UI.FileLevelPageControlBuilder
  langs:
  - csharp
  name: AppendLiteralString(String)
  nameWithType: FileLevelPageControlBuilder.AppendLiteralString(String)
  fullName: System.Web.UI.FileLevelPageControlBuilder.AppendLiteralString(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Adiciona o conteúdo literal especificado para um controlo."
  remarks: "Utilize o método de AppendLiteralString ao adicionar o conteúdo literal ao controlo. Conteúdo literal pode ser qualquer texto que é transferido pelo browser para o controlo de servidor. Por exemplo, todos os elementos HTML e texto, entre as respetivas abertura e fecho etiquetas, são conteúdo literal."
  syntax:
    content: public override void AppendLiteralString (string text);
    parameters:
    - id: text
      type: System.String
      description: "O conteúdo para adicionar ao controlo."
  overload: System.Web.UI.FileLevelPageControlBuilder.AppendLiteralString*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "O método AppendLiteralString não é possível acrescentar a cadeia literal a página de conteúdo."
  platform:
  - net462
- uid: System.Web.UI.FileLevelPageControlBuilder.AppendSubBuilder(System.Web.UI.ControlBuilder)
  id: AppendSubBuilder(System.Web.UI.ControlBuilder)
  parent: System.Web.UI.FileLevelPageControlBuilder
  langs:
  - csharp
  name: AppendSubBuilder(ControlBuilder)
  nameWithType: FileLevelPageControlBuilder.AppendSubBuilder(ControlBuilder)
  fullName: System.Web.UI.FileLevelPageControlBuilder.AppendSubBuilder(ControlBuilder)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Adiciona um <xref href=&quot;System.Web.UI.ControlBuilder&quot;> </xref> de objeto para o <xref href=&quot;System.Web.UI.FileLevelPageControlBuilder&quot;> </xref> objeto para quaisquer controlos subordinados pertencentes ao controlo de contentor."
  remarks: "O método AppendSubBuilder substitui o <xref:System.Web.UI.ControlBuilder.AppendSubBuilder%2A?displayProperty=fullName>método para fornecer a lógica personalizada quando estão a ser utilizadas páginas principais e páginas de conteúdo.</xref:System.Web.UI.ControlBuilder.AppendSubBuilder%2A?displayProperty=fullName> Na página de conteúdo, tudo o que não está dentro do <xref:System.Web.UI.WebControls.Content>controlo (exceto os blocos de script para o código de servidor) gera um <xref:System.Web.HttpParseException>exceção.</xref:System.Web.HttpParseException> </xref:System.Web.UI.WebControls.Content> Adicionar um <xref:System.Web.UI.ControlBuilder>objeto para um controlo subordinado que é um <xref:System.Web.UI.WebControls.Content>controlar gera um <xref:System.Web.HttpException>exceção.</xref:System.Web.HttpException> </xref:System.Web.UI.WebControls.Content> </xref:System.Web.UI.ControlBuilder> Para obter mais informações sobre páginas principais e conteúdas, consulte [páginas ASP.NET principais](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public override void AppendSubBuilder (System.Web.UI.ControlBuilder subBuilder);
    parameters:
    - id: subBuilder
      type: System.Web.UI.ControlBuilder
      description: "O <xref href=&quot;System.Web.UI.ControlBuilder&quot;> </xref> atribuído ao controlo subordinado."
  overload: System.Web.UI.FileLevelPageControlBuilder.AppendSubBuilder*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "O <xref href=&quot;System.Web.UI.ControlBuilder&quot;> </xref> que foi adicionado é associado um <xref href=&quot;System.Web.UI.WebControls.Content&quot;> </xref> controlar e só é permitido em páginas que contêm <xref href=&quot;System.Web.UI.WebControls.Content&quot;> </xref> controlos."
  - type: System.Web.HttpParseException
    commentId: T:System.Web.HttpParseException
    description: "A página conteúdo continha um literal diferente de um <xref href=&quot;System.Web.UI.WebControls.Content&quot;> </xref> controlo."
  platform:
  - net462
