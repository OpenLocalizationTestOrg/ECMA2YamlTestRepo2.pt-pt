  fullName: System.Windows.Media.Animation.Int16KeyFrame.InterpolateValue(Int16,Double)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Returns the interpolated value of a specific key frame at the progress increment provided."
  remarks: "The base value is typically the initial value of the property being animated or the <xref:System.Windows.Media.Animation.BooleanKeyFrame.Value%2A> of the previous key frame.       Most implementations will return the value of `baseValue` when `keyFrameProgress` is 0.0."
  syntax:
    content: public short InterpolateValue (short baseValue, double keyFrameProgress);
    parameters:
    - id: baseValue
      type: System.Int16
      description: "The value to animate from."
    - id: keyFrameProgress
      type: System.Double
      description: "A value between 0.0 and 1.0, inclusive, that specifies the percentage of time that has elapsed for this key frame."
    return:
      type: System.Int16
      description: "To be added."
  overload: System.Windows.Media.Animation.Int16KeyFrame.InterpolateValue*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Occurs if keyFrameProgress is not between 0.0 and 1.0, inclusive."
  platform:
  - net-11
  - net-20
  - netcore-10
