  name: ServerValidateEventArgs
  nameWithType: ServerValidateEventArgs
  fullName: System.Web.UI.WebControls.ServerValidateEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Web.UI.WebControls.CustomValidator.ServerValidate&quot;> </xref> eventos do <xref href=&quot;System.Web.UI.WebControls.CustomValidator&quot;> </xref> controlo. Esta classe não pode ser herdada."
  remarks: "Um ServerValidateEventArgs é passado para o <xref:System.Web.UI.WebControls.CustomValidator.ServerValidate>processador de eventos para fornecer dados para o processador de eventos.</xref:System.Web.UI.WebControls.CustomValidator.ServerValidate> O <xref:System.Web.UI.WebControls.CustomValidator.ServerValidate>evento é gerado quando a validação é efetuada no servidor.</xref:System.Web.UI.WebControls.CustomValidator.ServerValidate> Isto permite-lhe efetuar uma rotina de validação personalizadas do lado do servidor com o valor de um controlo de entrada (com um <xref:System.Web.UI.WebControls.CustomValidator>controlo associado) no processador de eventos.</xref:System.Web.UI.WebControls.CustomValidator>       O valor para validar é determinado através da utilização de <xref:System.Web.UI.WebControls.ServerValidateEventArgs.Value%2A>propriedade.</xref:System.Web.UI.WebControls.ServerValidateEventArgs.Value%2A> Depois do código determinou se o valor é válido, armazenar os resultados da validação no <xref:System.Web.UI.WebControls.ServerValidateEventArgs.IsValid%2A>propriedade.</xref:System.Web.UI.WebControls.ServerValidateEventArgs.IsValid%2A>       Para obter uma lista de valores de propriedade inicial para uma instância de ServerValidateEventArgs, consulte o <xref:System.Web.UI.WebControls.ServerValidateEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.ServerValidateEventArgs.%23ctor%2A>       Para obter mais informações sobre como lidar com eventos, consulte [NIB: consumir eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following example demonstrates how to use a ServerValidateEventArgs to pass event data to a custom event handler for the <xref:System.Web.UI.WebControls.CustomValidator.ServerValidate> event. Notice that the <xref:System.Web.UI.WebControls.ServerValidateEventArgs.Value%2A> property of the ServerValidateEventArgs is used to determine the value to validate, while the <xref:System.Web.UI.WebControls.ServerValidateEventArgs.IsValid%2A> property is used to store the results of the validation.  \n  \n [!code-cs[CustomValidatorServerValidate#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_346_1.aspx)]\n [!code-vb[CustomValidatorServerValidate#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_346_1.aspx)]  \n  \n [!code-vb[CustomValidatorServerValidate2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_346_2.aspx)]\n [!code-cs[CustomValidatorServerValidate2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_346_2.aspx)]"
  syntax:
    content: 'public class ServerValidateEventArgs : EventArgs'
