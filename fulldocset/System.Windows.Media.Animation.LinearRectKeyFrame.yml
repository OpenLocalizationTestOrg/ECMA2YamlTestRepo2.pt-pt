  fullName: System.Windows.Media.Animation.LinearRectKeyFrame
  type: Class
  summary: "Animates from the <see cref=&quot;T:System.Windows.Rect&quot;></see> value of the previous key frame to its own &lt;xref:System.Windows.Media.Animation.RectKeyFrame.Value%2A&gt; using linear interpolation."
  remarks: "This class is used as part of a <xref:System.Windows.Media.Animation.RectKeyFrameCollection> in conjunction with a <xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames> to animate a <xref:System.Windows.Rect> property value along a set of key frames.       A key frame defines a segment of the <xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames> to which it belongs. Each key frame has a target <xref:System.Windows.Media.Animation.RectKeyFrame.Value%2A> and a <xref:System.Windows.Media.Animation.RectKeyFrame.KeyTime%2A>. The <xref:System.Windows.Media.Animation.RectKeyFrame.KeyTime%2A> specifies the time at which the key frame&quot;s <xref:System.Windows.Media.Animation.RectKeyFrame.Value%2A> should be reached. A key frame animates from the target value of the previous key frame to its own target value. It starts when the previous key frame ends and ends when its own key time is reached.       Linear key frames like LinearRectKeyFrame create a smooth, linear interpolation between values."
  syntax:
    content: 'public class LinearRectKeyFrame : System.Windows.Media.Animation.RectKeyFrame'
