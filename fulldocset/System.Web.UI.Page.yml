  name: ExecuteRegisteredAsyncTasks()
  nameWithType: Page.ExecuteRegisteredAsyncTasks()
  fullName: System.Web.UI.Page.ExecuteRegisteredAsyncTasks()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Inicia a execução de uma tarefa assíncrona."
  remarks: "Definir uma tarefa assíncrona utilizando a <xref:System.Web.UI.PageAsyncTask>classe.</xref:System.Web.UI.PageAsyncTask> Depois da tarefa está definida e está registada com a página utilizando a <xref:System.Web.UI.Page.RegisterAsyncTask%2A>método, é possível invocar o método ExecuteRegisteredAsyncTasks para iniciar a tarefa assíncrona.</xref:System.Web.UI.Page.RegisterAsyncTask%2A>       ExecuteRegisteredAsyncTasks método denomina-se automaticamente no ponto de página processar quando qualquer registado tarefas assíncronas, caso existam, serem invocados para uma página não assíncrona. Esta chamada automática para ExecuteRegisteredAsyncTasks ocorre imediatamente antes do <xref:System.Web.UI.Page.PreRenderComplete>eventos.</xref:System.Web.UI.Page.PreRenderComplete> Chame o método de ExecuteRegisteredAsyncTasks para tarefas que pretende ser invocado, por vezes, que não seja a chamada automática a este método. Tenha em atenção que a tarefas assíncronas serão executadas apenas uma vez, apesar de ExecuteRegisteredAsyncTasks pode ser chamado mais do que uma vez.       O <xref:System.Web.UI.Page.AsyncTimeout%2A>propriedade é reposta na cada chamada ao método ExecuteRegisteredAsyncTasks.</xref:System.Web.UI.Page.AsyncTimeout%2A> O último valor do <xref:System.Web.UI.Page.AsyncTimeout%2A>antes de invocar o ExecuteRegisteredAsyncTasks método tem precedência.</xref:System.Web.UI.Page.AsyncTimeout%2A> Se precisar de uma tarefa assíncrona mais do que o <xref:System.Web.UI.Page.AsyncTimeout%2A>, as tarefas subsequentes invocadas durante a chamada que ExecuteRegisteredAsyncTasks são excedeu o tempo imediatamente.</xref:System.Web.UI.Page.AsyncTimeout%2A>"
  example:
  - "The following code example demonstrates the use of the <xref:System.Web.UI.Page.AsyncTimeout%2A> property with the ExecuteRegisteredAsyncTasks and <xref:System.Web.UI.Page.RegisterAsyncTask%2A> methods. Note the use of beginning, ending, and time-out handlers. In the example, an artificial delay is introduced to demonstrate the situation of an asynchronous task exceeding the allotted time for the task as specified in the <xref:System.Web.UI.Page.AsyncTimeout%2A> property. In a real-world scenario, an asynchronous task could be used to perform database calls or image generation, for example, and the time-out handler provides graceful degradation if the task is not performed in a specified amount of time.  \n  \n [!code-vb[System.Web.UI.Page.AsyncTimeout#1](~/add/codesnippet/visualbasic/m-system.web.ui.page.exe_1.aspx)]\n [!code-cs[System.Web.UI.Page.AsyncTimeout#1](~/add/codesnippet/csharp/m-system.web.ui.page.exe_1.aspx)]  \n  \n [!code-cs[System.Web.UI.Page.AsyncTimeout#2](~/add/codesnippet/csharp/m-system.web.ui.page.exe_2.cs)]\n [!code-vb[System.Web.UI.Page.AsyncTimeout#2](~/add/codesnippet/visualbasic/m-system.web.ui.page.exe_2.vb)]"
  syntax:
    content: public void ExecuteRegisteredAsyncTasks ();
    parameters: []
  overload: System.Web.UI.Page.ExecuteRegisteredAsyncTasks*
