b.UI.Page> Se optar por fazê-lo, também tem de substituir o <xref:System.Web.UI.Page.LoadPageStateFromPersistenceMedium%2A>método.</xref:System.Web.UI.Page.LoadPageStateFromPersistenceMedium%2A>"
