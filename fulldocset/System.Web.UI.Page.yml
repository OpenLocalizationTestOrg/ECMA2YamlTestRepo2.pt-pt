  remarks: "Controlos que têm de estar no interior de `<form runat=server>` etiquetas podem chamar este método antes de poderem compor para que uma mensagem de erro é apresentada se são colocados fora as etiquetas. Os controlos de publicar back ou dependem blocos de script registado devem chamar este método numa substituição do <xref:System.Web.UI.Control.Render%2A?displayProperty=fullName>método.</xref:System.Web.UI.Control.Render%2A?displayProperty=fullName> As páginas que têm uma forma diferente de composição o elemento de formulário de servidor podem substituir este método para acionar uma excepção em diferentes condições.       Controlos de servidor publicar back ou utilizam um script do lado do cliente não funcionará em caso estes não estão incluídos no <xref:System.Web.UI.HtmlControls.HtmlForm>controlo de servidor (`form runat=&quot;server&quot;>`) tags.</xref:System.Web.UI.HtmlControls.HtmlForm> Estes controlos podem chamar este método quando estes compor para fornecer uma mensagem de erro encriptado quando estes não estão incluídos no <xref:System.Web.UI.HtmlControls.HtmlForm>controlo.</xref:System.Web.UI.HtmlControls.HtmlForm>       Quando desenvolver um controlo de servidor personalizado, é comum que possa invocar este método quando poderá substituir o `Render` método para qualquer tipo de tag de entrada. Isto é especialmente importante se chama o controlo de entrada <xref:System.Web.UI.Page.GetPostBackEventReference%2A>, ou se emite-cliente script</xref:System.Web.UI.Page.GetPostBackEventReference%2A> Não necessita de um controlo composto de servidor tornar esta chamada."
