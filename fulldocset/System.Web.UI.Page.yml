  - System.Web
  namespace: System.Web.UI
  summary: "Obtém ou define um valor que indica se a página valida os eventos de nova colocação e chamada de retorno."
  remarks: "Quando a propriedade EnableEventValidation está definida como `true`, ASP.NET valida que um evento de controlo teve origem na interface de utilizador que foi composta por esse controlo. Um controlo regista os eventos durante a composição e, em seguida, valida os eventos durante o processamento de nova colocação ou chamada de retorno. Por exemplo, se um controlo de lista inclui opções numeradas 1, 2 ou 3 quando a página ser composta, e se é recebido um pedido de nova colocação especificando o número de opção 4, o ASP.NET emite uma exceção. Todos os controlos no ASP.NET condicionada por eventos utilizam esta funcionalidade, por predefinição.       Se escrever o script de cliente que as alterações um controlo no cliente em tempo de execução, poderá ter de utilizar o <xref:System.Web.UI.ClientScriptManager.RegisterForEventValidation%2A>método para evitar erros de validação de evento FALSO.</xref:System.Web.UI.ClientScriptManager.RegisterForEventValidation%2A>      > [!IMPORTANT] > Esta funcionalidade reduz o risco de pedidos de nova colocação maliciosos ou não autorizados e chamadas de retorno. É vivamente recomendado que não desativar a validação de eventos.       Defina a propriedade de EnableEventValidation definindo a `enableEventValidation` atributo da diretiva ou o `enableEventValidation` atributo do elemento no ficheiro Web. config. Se definir esta propriedade no código, tem de defini-lo antes da página é inicializada."
  syntax:
    content: public virtual bool EnableEventValidation { get; set; }
