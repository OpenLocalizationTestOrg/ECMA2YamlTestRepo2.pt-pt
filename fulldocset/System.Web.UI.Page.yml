  remarks: "Este método é invocado quando um utilizador clica em qualquer controlo de servidor ASP.NET que tenha o `CausesValidation` propriedade definida como `true`, que é a predefinição. Estes incluem a <xref:System.Web.UI.WebControls.Button>, <xref:System.Web.UI.WebControls.ImageButton>, e <xref:System.Web.UI.WebControls.LinkButton>Web controlos de servidor, o <xref:System.Web.UI.HtmlControls.HtmlInputButton>, <xref:System.Web.UI.HtmlControls.HtmlInputImage>, e <xref:System.Web.UI.HtmlControls.HtmlButton>controlos de servidor HTML e controlos que podem publicar automaticamente para o servidor, tais como o <xref:System.Web.UI.WebControls.TextBox>, <xref:System.Web.UI.WebControls.CheckBox>, <xref:System.Web.UI.WebControls.ListControl>, e <xref:System.Web.UI.WebControls.BulletedList>controlos.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.HtmlControls.HtmlButton> </xref:System.Web.UI.HtmlControls.HtmlInputImage> </xref:System.Web.UI.HtmlControls.HtmlInputButton> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.Button>       Para desativar a validação para qualquer controlo de botão da página, defina o controlo de botão `CausesValidation` propriedade `false`.       Quando este método é invocado,-itera através de controlos de validação contidos no <xref:System.Web.UI.ValidatorCollection>objeto associado a <xref:System.Web.UI.Page.Validators%2A?displayProperty=fullName>propriedade e invoca a lógica de validação para cada controlo de validação no grupo de validação atual.</xref:System.Web.UI.Page.Validators%2A?displayProperty=fullName> </xref:System.Web.UI.ValidatorCollection> O grupo de validação é determinado pelo controlo que registado a página para o servidor. Não se for especificado nenhum grupo de validação, é utilizado a nenhum grupo de validação.      > [!NOTE] > Mudou o comportamento de validação de página. No [!INCLUDE[vstecasplong](~/add/includes/vstecasplong-md.md)], controlos já não está a chamar o método de validar; utilizarem o <xref:System.Web.UI.Page.Validate%28System.String%29?displayProperty=fullName>método em vez disso.</xref:System.Web.UI.Page.Validate%28System.String%29?displayProperty=fullName> Se utilizar o método Validate num [!INCLUDE[vstecasplong](~/add/includes/vstecasplong-md.md)] página, grupos de validação são ignorados e todos os controlos são validados."
  example:
  - "The following code example calls the Validate method on a page in a scenario with several different validation groups defined.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.UI.Page.Validate2#1](~/add/codesnippet/csharp/m-system.web.ui.page.val_0_1.aspx)]\n [!code-vb[System.Web.UI.Page.Validate2#1](~/add/codesnippet/visualbasic/m-system.web.ui.page.val_0_1.aspx)]"
