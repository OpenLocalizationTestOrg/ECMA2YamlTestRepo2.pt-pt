  - csharp
  name: RegisterClientScriptBlock(String,String)
  nameWithType: Page.RegisterClientScriptBlock(String,String)
  fullName: System.Web.UI.Page.RegisterClientScriptBlock(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Emite blocos de script do lado do cliente para a resposta."
  remarks: "O script do lado do cliente é emitido imediatamente após a tag de abertura do <xref:System.Web.UI.Page>do objeto `<form runat= server>` elemento.</xref:System.Web.UI.Page> Não se esqueça de incluir abrir e fechar `<script>` elementos em torno do script bloquear a cadeia especificada no `script` parâmetro.       Uma vez que este método utiliza uma chave para identificar o bloco de script, o bloco de script tem de ser emitidos para o fluxo de saída sempre que for solicitada por uma instância do controlo de servidor diferente. Também é utilizar uma chave diminui a probabilidade de blocos de script de controlos diferentes que interfiram entre si.       Qualquer script blocos com o mesmo `key` valores de parâmetros são considerados os duplicados.      > [!NOTE] > Não se esqueça de incluir tags de comentário HTML em torno do seu script, para que não será possível compor se o requerente browser não suporta scripts.       O método RegisterClientScriptBlock foi preterido. Utilize o <xref:System.Web.UI.ClientScriptManager.RegisterClientScriptBlock%2A>método o <xref:System.Web.UI.ClientScriptManager>classe em vez disso.</xref:System.Web.UI.ClientScriptManager> </xref:System.Web.UI.ClientScriptManager.RegisterClientScriptBlock%2A>"
  example:
  - "The following code example demonstrates the use of the RegisterClientScriptBlock method in conjunction with the <xref:System.Web.UI.Page.IsClientScriptBlockRegistered%2A> method. If the ECMAScript in the code declaration block has not already been registered, as determined by <xref:System.Web.UI.Page.IsClientScriptBlockRegistered%2A>, the RegisterClientScriptBlock call is made.  \n  \n [!code-vb[System.Web.UI.Page.RegisterClientScriptBlock#1](~/add/codesnippet/visualbasic/m-system.web.ui.page.reg_0_1.aspx)]\n [!code-cs[System.Web.UI.Page.RegisterClientScriptBlock#1](~/add/codesnippet/csharp/m-system.web.ui.page.reg_0_1.aspx)]"
  syntax:
    content: public virtual void RegisterClientScriptBlock (string key, string script);
    parameters:
    - id: key
      type: System.String
      description: "Chave exclusiva que identifica um bloco de scripts."
    - id: script
      type: System.String
      description: "Conteúdo do script que é enviado para o cliente."
  overload: System.Web.UI.Page.RegisterClientScriptBlock*
  exceptions: []
  platform:
  - net462
