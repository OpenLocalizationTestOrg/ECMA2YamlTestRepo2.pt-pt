- uid: System.Web.UI.Design.ExtenderControlDesigner.Dispose(System.Boolean)
  id: Dispose(System.Boolean)
  parent: System.Web.UI.Design.ExtenderControlDesigner
  langs:
  - csharp
  name: Dispose(Boolean)
  nameWithType: ExtenderControlDesigner.Dispose(Boolean)
  fullName: System.Web.UI.Design.ExtenderControlDesigner.Dispose(Boolean)
  type: Method
  assemblies:
  - System.Web.Extensions.Design
  namespace: System.Web.UI.Design
  summary: "Liberta os recursos não geridos que são utilizados pelo <xref href=&quot;System.Web.UI.Design.ExtenderControlDesigner&quot;> </xref> e opcionalmente liberta os recursos geridos."
  remarks: "Este método é denominado pelo público `Dispose` método e o <xref:System.Object.Finalize%2A>método.</xref:System.Object.Finalize%2A> `Dispose`invoca protegida `Dispose(Boolean)` método com o `disposing` parâmetro definido como `true`. <xref:System.Object.Finalize%2A>invoca `Dispose` com `disposing` definido como `false`.</xref:System.Object.Finalize%2A>       Quando o `disposing` parâmetro é `true`, este método versões todos os recursos que são detidos por quaisquer objetos geridos que este [{1}](~/add/includes/ajax-current-ext-md.md) referências. Este método invoca o `Dispose` método de cada objeto referenciado."
  syntax:
    content: protected override void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Para libertar recursos geridos e; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> para libertar recursos apenas não geridos."
  overload: System.Web.UI.Design.ExtenderControlDesigner.Dispose*
  exceptions: []
  platform:
  - net462
