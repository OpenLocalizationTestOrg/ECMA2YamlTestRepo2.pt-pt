  - System.Xml
  namespace: System.Xml
  summary: "Obtém um valor que indica se o nó é só de leitura."
  remarks: "Um nó só de leitura é uma cujo propriedades, atributos ou elementos subordinados não pode ser alterada. No entanto, pode remover um nó só de leitura de árvore e insira-a algures pessoa.       Esta propriedade é uma extensão da Microsoft para o documento Object Model (DOM)."
  example:
  - "The following example shows how to use the `IsReadOnly` property.  \n  \n [!code-cpp[Classic WebData XmlEntityReference.IsReadOnly Example#1](~/add/codesnippet/cpp/p-system.xml.xmlentityre_2_1.cpp)]\n [!code-cs[Classic WebData XmlEntityReference.IsReadOnly Example#1](~/add/codesnippet/csharp/p-system.xml.xmlentityre_2_1.cs)]\n [!code-vb[Classic WebData XmlEntityReference.IsReadOnly Example#1](~/add/codesnippet/visualbasic/p-system.xml.xmlentityre_2_1.vb)]"
  syntax:
    content: public override bool IsReadOnly { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o nó é só de leitura; caso contrário <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.       Porque <xref uid=&quot;langword_csharp_XmlEntityReference&quot; name=&quot;XmlEntityReference&quot; href=&quot;&quot;> </xref> nós são só de leitura, esta propriedade sempre devolve <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
