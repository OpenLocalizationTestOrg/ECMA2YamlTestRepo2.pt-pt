- uid: System.Xml.XmlEntityReference.BaseURI
  id: BaseURI
  parent: System.Xml.XmlEntityReference
  langs:
  - csharp
  name: BaseURI
  nameWithType: XmlEntityReference.BaseURI
  fullName: System.Xml.XmlEntityReference.BaseURI
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: "Obtém o base Uniform Resource Identifier (URI) do nó atual."
  remarks: "Um documento XML em rede é composta por segmentos de dados agregados utilizando vários mecanismos de inclusão padrão Consortium World Wide Web (W3C) e, pelo que contém nós provenientes de diferentes locais. O `BaseURI` indica onde provém estes nós. Se não houver nenhum URI de base para os nós que está a ser devolvido (maybe que foram analisar a partir de uma cadeia na memória), <xref:System.String>é devolvido.</xref:System.String>       `BaseURI`explica como a árvore de nó à procura de limites de referência de entidade, por isso, se estiverem expandidas entidades, estas informações não são preservadas e esta propriedade devolve a localização do XmlDocument em todos os casos.       Para obter informações adicionais sobre `BaseURI` e como esta se comporta com outros tipos de nó, consulte <xref:System.Xml.XmlNode.BaseURI%2A?displayProperty=fullName>.</xref:System.Xml.XmlNode.BaseURI%2A?displayProperty=fullName>       Esta propriedade é uma extensão da Microsoft para o documento Object Model (DOM)."
  example:
  - "The following example displays information on entity reference node, including its base URI.  \n  \n [!code-cpp[Classic WebData XmlEntityReference.BaseURI Example#1](~/add/codesnippet/cpp/p-system.xml.xmlentityre_0_1.cpp)]\n [!code-vb[Classic WebData XmlEntityReference.BaseURI Example#1](~/add/codesnippet/visualbasic/p-system.xml.xmlentityre_0_1.vb)]\n [!code-cs[Classic WebData XmlEntityReference.BaseURI Example#1](~/add/codesnippet/csharp/p-system.xml.xmlentityre_0_1.cs)]  \n  \n The sample uses the file, `uri.xml`, as input.  \n  \n [!code-xml[Classic WebData XmlEntityReference.BaseURI Example#2](~/add/codesnippet/xml/p-system.xml.xmlentityre_0_2.xml)]  \n  \n The `style.xml` file contains the XML string `<style>hardcover</style>`."
  syntax:
    content: public override string BaseURI { get; }
    return:
      type: System.String
      description: "A localização a partir do qual o nó foi carregado."
  overload: System.Xml.XmlEntityReference.BaseURI*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.XmlEntityReference.CloneNode(System.Boolean)
  id: CloneNode(System.Boolean)
  parent: System.Xml.XmlEntityReference
  langs:
  - csharp
  name: CloneNode(Boolean)
  nameWithType: XmlEntityReference.CloneNode(Boolean)
  fullName: System.Xml.XmlEntityReference.CloneNode(Boolean)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: "Cria um duplicado deste nó."
  remarks: "Este método funciona como um construtor de cópia para nós. O nó clonado não tem um principal (<xref:System.Xml.XmlNode.ParentNode%2A> devolve `null`).</xref:System.Xml.XmlNode.ParentNode%2A>"
  syntax:
    content: public override System.Xml.XmlNode CloneNode (bool deep);
    parameters:
    - id: deep
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para recursivamente clonar subárvore sob o nó especificado; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> para clonar apenas o próprio nó. Para <xref uid=&quot;langword_csharp_XmlEntityReference&quot; name=&quot;XmlEntityReference&quot; href=&quot;&quot;> </xref> nós, este método devolve sempre um nó de referência de entidade com sem subordinados. O texto de substituição é definido quando o nó é inserido um elemento principal."
    return:
      type: System.Xml.XmlNode
      description: "O nó clonado."
  overload: System.Xml.XmlEntityReference.CloneNode*
  exceptions: []
  platform:
  - net462
