  name: DeviceFilterElement
  nameWithType: DeviceFilterElement
  fullName: System.Web.Mobile.DeviceFilterElement
  type: Class
  summary: "Representa um filtro específico do dispositivo a aplicar à aplicação. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "Esta classe corresponde do `<filter>` elemento para a `<deviceFilters>` secção do esquema de definições do ASP.NET.       Um filtro pode ser um filtro de comparação ou um filtro de avaliador de expressões. Os filtros baseados em comparação comparam um valor especificado pelo programador para o valor atual da capacidade de dispositivo em tempo de execução. O avaliador de expressões (ou com base em delegado) filtro utiliza um método de uma classe especificada de programador para efetuar a avaliação."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public sealed class DeviceFilterElement : System.Configuration.ConfigurationElement
