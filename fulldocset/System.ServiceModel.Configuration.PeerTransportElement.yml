  namespace: System.ServiceModel.Configuration
  summary: "Obtém e define um elemento de configuração que especifica o tamanho máximo do conjunto de memória intermédia de mensagens TCP, em bytes."
  remarks: "Se receber mais dados do que pode a memória intermédia, os dados que excede o tamanho de memória intermédia permanecem no socket subjacente até que a memória intermédia tem espaço para o resto dos dados."
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "A <xref:System.Int64>que especifica o tamanho máximo do conjunto de memória intermédia de mensagens TCP, em bytes.</xref:System.Int64> O valor predefinido é 524,288 bytes."
