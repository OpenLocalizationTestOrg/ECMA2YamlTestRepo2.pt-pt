  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Gets and sets a configuration element that specifies the maximum size of the TCP message buffer pool, in bytes."
  remarks: "If you receive more data than you can buffer, the data that exceeds the buffer size remains on the underlying socket until your buffer has room for the rest of the data."
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "A &lt;xref:System.Int64&gt; that specifies the maximum size of the TCP message buffer pool, in bytes. The default value is 524,288 bytes."
  overload: System.ServiceModel.Configuration.PeerTransportElement.MaxBufferPoolSize*
