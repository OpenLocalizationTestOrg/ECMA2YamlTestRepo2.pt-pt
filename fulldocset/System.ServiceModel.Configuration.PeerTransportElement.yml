  name: PeerTransportElement
  nameWithType: PeerTransportElement
  fullName: System.ServiceModel.Configuration.PeerTransportElement
  type: Class
  summary: "Specifies a configuration element that causes a channel to transfer messages on the peer transport when it is included in a custom binding. This class cannot be inherited."
  remarks: "This configuration element allows you to create a custom binding that implements the peer transport protocol."
  syntax:
    content: >-
      [System.Obsolete("PeerChannel feature is obsolete and will be removed in the future.", false)]

      public class PeerTransportElement : System.ServiceModel.Configuration.BindingElementExtensionElement
