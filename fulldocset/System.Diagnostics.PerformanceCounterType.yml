  remarks: "Este tipo de contador é um multitimer inverso. Multitimers monitorizar mais do que uma instância de um componente, por exemplo, um processador ou o disco. Contadores inverso medem o tempo que um componente não está ativo e derivam a respetiva hora de Active Directory que medida.       Este contador é diferente do `CounterMultiTimer100NsInverse` em que mede tempo em unidades de ticks do temporizador de desempenho do sistema, em vez de em 100 unidades de nanossegundos.       A fórmula: (B - ((N 1 - N 0) / (1 D - D 0))) x 100, onde o denominador representa o total de tempo decorrido de intervalo de amostra, o representa numerator o tempo durante o intervalo quando componentes monitorizados foram inativos e B representa o número de componentes monitorizados, utilizando um contador base do tipo `CounterMultiBase`."
