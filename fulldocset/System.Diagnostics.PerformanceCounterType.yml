  name: CounterMultiTimer
  nameWithType: PerformanceCounterType.CounterMultiTimer
  fullName: System.Diagnostics.PerformanceCounterType.CounterMultiTimer
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Um contador de percentagem que apresenta o tempo ativo de um ou mais componentes como uma percentagem do tempo total do intervalo de amostra. Porque o numerator regista o tempo de Active Directory dos componentes operativo em simultâneo, a percentagem resultante pode exceder os 100 por cento."
  remarks: "Este contador é um multitimer. Multitimers recolher dados de mais do que uma instância de um componente, por exemplo, um processador ou o disco. Este tipo de contador difere do `CounterMultiTimer100Ns` em que mede tempo em unidades de ticks do temporizador de desempenho do sistema, em vez de em 100 unidades de nanossegundos.       A fórmula: ((N 1 - N 0) / (1 D - D 0)) x 100 / B, onde N 1 N 0, sendo desempenho contador as leituras dos, D 1 e D 0 são os respetivos correspondente as leituras de tempo no ticks do temporizador de desempenho do sistema e a variável B indica que a contagem de base para os componentes monitorizados (através de um contador base do tipo `CounterMultiBase`). Assim, o numerator representa as partes do intervalo de amostra durante os quais os componentes monitorizados foram Active Directory e o denominador representa o total de tempo decorrido do intervalo de amostra."
  syntax:
    content: CounterMultiTimer
    return:
      type: System.Diagnostics.PerformanceCounterType
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
