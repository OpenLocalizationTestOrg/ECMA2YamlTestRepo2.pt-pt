  name: CountPerTimeInterval64
  nameWithType: PerformanceCounterType.CountPerTimeInterval64
  fullName: System.Diagnostics.PerformanceCounterType.CountPerTimeInterval64
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Um contador médio que monitoriza a duração média de uma fila a um recurso ao longo do tempo. Os contadores deste tipo apresentam a diferença entre os comprimentos fila observado durante os últimos dois intervalos de exemplo, divididos pela duração do intervalo de. Este tipo de contador é o mesmo que <xref uid=&quot;langword_csharp_CountPerTimeInterval32&quot; name=&quot;CountPerTimeInterval32&quot; href=&quot;&quot;> </xref> exceto que utiliza campos superiores para acomodar os valores maiores. Este tipo de contador é normalmente utilizado para controlar um número elevado volume ou muito grande de itens que são colocados em fila ou a aguardar."
  remarks: 'A fórmula: (1 N - N 0) / (1 D - D 0), onde o numerator representa o número de itens numa fila e o denominador representa o tempo decorrido durante o intervalo de amostra.'
  syntax:
    content: CountPerTimeInterval64
    return:
      type: System.Diagnostics.PerformanceCounterType
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.PerformanceCounterType.ElapsedTime
  id: ElapsedTime
  parent: System.Diagnostics.PerformanceCounterType
  langs:
  - csharp
  name: ElapsedTime
  nameWithType: PerformanceCounterType.ElapsedTime
  fullName: System.Diagnostics.PerformanceCounterType.ElapsedTime
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Temporizador de diferença que mostra o tempo total entre quando o processo ou componente foi iniciado e a hora quando este valor é calculado."
  remarks: "Formula: (D 0 - N 0) / F, where D 0 represents the current time, N 0 represents the time the object was started, and F represents the number of time units that elapse in one second. The value of F is factored into the equation so that the result can be displayed in seconds.  \n  \n Counters of this type include System\\ System Up Time."
  syntax:
    content: ElapsedTime
    return:
      type: System.Diagnostics.PerformanceCounterType
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
