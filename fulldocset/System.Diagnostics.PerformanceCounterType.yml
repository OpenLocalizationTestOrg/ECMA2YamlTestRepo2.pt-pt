  summary: "Contador base que armazena o denominador de um contador que apresente uma fração de aritmética geral. Verifique se este valor é superior a zero antes de o utilizar como o denominador num <xref uid=&quot;langword_csharp_RawFraction&quot; name=&quot;RawFraction&quot; href=&quot;&quot;> </xref> valor cálculo."
  syntax:
