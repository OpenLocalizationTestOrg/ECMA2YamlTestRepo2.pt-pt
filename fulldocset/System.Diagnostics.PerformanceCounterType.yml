  summary: "Um contador de percentagem que mostra o tempo ativo de um ou mais componentes como uma percentagem do tempo total do intervalo de amostra. Os contadores deste tipo medem o tempo em 100 unidades de nanossegundos (ns). O tempo de Active Directory podem derivam ao medir o tempo que os componentes não foram Active Directory e subtraindo o resultado do multiplicando 100 por cento pelo número de objetos monitorizados."
  remarks: "Este tipo de contador é um multitimer inverso. Multitimers foram concebidos para monitorizar a mais do que uma instância de um componente, por exemplo, um processador ou o disco. Contadores inverso medir o tempo que um componente não está ativo e derivar a respetiva hora de Active Directory a medição de tempo inativo fórmula: (B - ((N 1 - N 0) / (1 D - D 0))) x 100, onde o denominador representa o total de tempo decorrido de intervalo de amostra, o numerator representa o tempo durante o intervalo quando componentes monitorizados foram inativos e B representa o número de componentes a ser monitorizado , utilizando um contador base do tipo `CounterMultiBase`."
  syntax:
    content: CounterMultiTimer100NsInverse
    return:
      type: System.Diagnostics.PerformanceCounterType
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
