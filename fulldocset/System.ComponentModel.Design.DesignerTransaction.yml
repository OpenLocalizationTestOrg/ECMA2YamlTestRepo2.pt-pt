  namespace: System.ComponentModel.Design
  summary: "Gets a value indicating whether the transaction was canceled."
  remarks: "When a designer transaction is canceled, the transaction processing mechanism attempts to roll back the changes that have been made so far in the transaction. Whether this succeeds is dependent upon such factors as the type of each operation, whether other operations interfered with any of the involved code&quot;s state, and whether a sequence of expected operations failed to complete."
  syntax:
