  namespace: System.ComponentModel.Design
  summary: "Commits this transaction."
  remarks: "When a designer transaction is committed, the transaction is considered complete and does not track further changes.       Once a transaction has been committed, further calls to this method do nothing. Always call this method after creating a transaction to ensure that the transaction closes properly."
