  name: Current
  nameWithType: TableItemPattern.Current
  fullName: System.Windows.Automation.TableItemPattern.Current
  type: Property
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "Gets the current property values for this <see cref=&quot;T:System.Windows.Automation.TableItemPattern&quot;></see>."
  remarks: "This pattern must be from an <xref:System.Windows.Automation.AutomationElement> with an <xref:System.Windows.Automation.AutomationElementMode> reference in order to get current values. If the <xref:System.Windows.Automation.AutomationElement> was obtained using <xref:System.Windows.Automation.AutomationElementMode>, it contains only cached data, and attempting to get the current value of any property raises an exception. Use <xref:System.Windows.Automation.TableItemPattern.Cached%2A> to get the cached value of a property that was previously specified using a <xref:System.Windows.Automation.CacheRequest>.       For information on the properties available and their use, see <xref:System.Windows.Automation.TableItemPattern.TableItemPatternInformation>."
  syntax:
    content: public System.Windows.Automation.TableItemPattern.TableItemPatternInformation Current { get; }
    return:
      type: System.Windows.Automation.TableItemPattern.TableItemPatternInformation
      description: "The current property values."
