  remarks: "Este padrão tem de ser de um <xref:System.Windows.Automation.AutomationElement>com um <xref:System.Windows.Automation.AutomationElementMode>referência para obter os valores atuais.</xref:System.Windows.Automation.AutomationElementMode> </xref:System.Windows.Automation.AutomationElement> Se o <xref:System.Windows.Automation.AutomationElement>foi obtido utilizando <xref:System.Windows.Automation.AutomationElementMode>, contém apenas os dados em cache e tentar obter o valor atual de qualquer propriedade emite uma exceção.</xref:System.Windows.Automation.AutomationElementMode> </xref:System.Windows.Automation.AutomationElement> Utilizar <xref:System.Windows.Automation.TableItemPattern.Cached%2A>para obter o valor em cache de uma propriedade que foi anteriormente especificado utilizando um <xref:System.Windows.Automation.CacheRequest>.</xref:System.Windows.Automation.CacheRequest> </xref:System.Windows.Automation.TableItemPattern.Cached%2A>       Para obter informações sobre as propriedades disponíveis e a sua utilização, consulte <xref:System.Windows.Automation.TableItemPattern.TableItemPatternInformation>.</xref:System.Windows.Automation.TableItemPattern.TableItemPatternInformation>"
