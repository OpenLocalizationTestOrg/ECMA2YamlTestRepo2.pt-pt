  fullName: System.Windows.Automation.TableItemPattern
  type: Class
  summary: "Represents the child controls of containers that support <see cref=&quot;T:System.Windows.Automation.TablePattern&quot;></see>."
  remarks: "This control pattern is analogous to <xref:System.Windows.Automation.GridItemPattern> with the distinction that any control supporting TableItemPattern will programmatically expose the relationship between the individual cell and its row and column information.       Access to individual cell functionality is provided by the additional support of <xref:System.Windows.Automation.GridItemPattern>."
  syntax:
    content: 'public class TableItemPattern : System.Windows.Automation.GridItemPattern'
