  name: CodeGeneratorOptions
  nameWithType: CodeGeneratorOptions
  fullName: System.CodeDom.Compiler.CodeGeneratorOptions
  type: Class
  summary: "Representa um conjunto de opções utilizado por um gerador de código."
  remarks: "CodeGeneratorOptions é transferida para os métodos de geração de código de um <xref:System.CodeDom.Compiler.ICodeGenerator>implementação para especificar as opções utilizadas durante a geração de código.</xref:System.CodeDom.Compiler.ICodeGenerator>       O <xref:System.CodeDom.Compiler.CodeGeneratorOptions.IndentString%2A>propriedade especifica a cadeia a utilizar para cada avanço de espaçamento.</xref:System.CodeDom.Compiler.CodeGeneratorOptions.IndentString%2A> O <xref:System.CodeDom.Compiler.CodeGeneratorOptions.BracingStyle%2A>propriedade especifica o estilo de posicionamento para chavetas, que indica os limites de blocos de código.</xref:System.CodeDom.Compiler.CodeGeneratorOptions.BracingStyle%2A> O <xref:System.CodeDom.Compiler.CodeGeneratorOptions.ElseOnClosing%2A>propriedade especifica se pretende acrescentar um `else`, `catch`, ou `finally` bloco, incluindo Parênteses Retos, na linha de fecho de cada `if` ou `try` bloco.</xref:System.CodeDom.Compiler.CodeGeneratorOptions.ElseOnClosing%2A> O <xref:System.CodeDom.Compiler.CodeGeneratorOptions.BlankLinesBetweenMembers%2A>propriedade especifica se pretende inserir linhas em branco entre membros.</xref:System.CodeDom.Compiler.CodeGeneratorOptions.BlankLinesBetweenMembers%2A>       Um <xref:System.CodeDom.Compiler.ICodeGenerator>implementação pode fornecer código personalizado opções de geração que pode definir ou transmitir dados para utilizar o <xref:System.CodeDom.Compiler.CodeGeneratorOptions.Item%2A>indexador de dicionário, que pode procurar um gerador de código para localizar as opções de geração de códigos adicionais.</xref:System.CodeDom.Compiler.CodeGeneratorOptions.Item%2A> </xref:System.CodeDom.Compiler.ICodeGenerator>      > [!NOTE] > Esta classe contém um pedido de ligação e um pedido de herança ao nível da classe que se aplica a todos os membros. A <xref:System.Security.SecurityException>é acionada quando o chamador imediato ou classe derivada não tem permissão de fidedignidade total.</xref:System.Security.SecurityException> Para obter detalhes sobre as exigências de segurança, consulte [exigências de ligação](~/add/includes/ajax-current-ext-md.md) e [exigências de herança](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - >-
    [!code-cpp[CodeGeneratorOptionsExample#1](~/add/codesnippet/cpp/t-system.codedom.compile_9_1.cpp)]
     [!code-cs[CodeGeneratorOptionsExample#1](~/add/codesnippet/csharp/t-system.codedom.compile_9_1.cs)]
     [!code-vb[CodeGeneratorOptionsExample#1](~/add/codesnippet/visualbasic/t-system.codedom.compile_9_1.vb)]
