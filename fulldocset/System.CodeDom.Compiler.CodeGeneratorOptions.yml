  namespace: System.CodeDom.Compiler
  summary: "Gets or sets the style to use for bracing."
  remarks: "The default value of this property is `Block`, which indicates that code should be generated so that braces start on the same line as the statement or declaration that they are associated with. A property value of `C` indicates that braces start on the line following the statement or declaration that they are associated with."
  syntax:
