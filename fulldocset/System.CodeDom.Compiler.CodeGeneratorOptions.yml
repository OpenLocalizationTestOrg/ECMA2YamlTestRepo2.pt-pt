  name: CodeGeneratorOptions
  nameWithType: CodeGeneratorOptions
  fullName: System.CodeDom.Compiler.CodeGeneratorOptions
  type: Class
  summary: "Represents a set of options used by a code generator."
  remarks: "CodeGeneratorOptions is passed to the code generation methods of an <xref:System.CodeDom.Compiler.ICodeGenerator> implementation to specify options used during code generation.       The <xref:System.CodeDom.Compiler.CodeGeneratorOptions.IndentString%2A> property specifies the string to use for each spacing indentation. The <xref:System.CodeDom.Compiler.CodeGeneratorOptions.BracingStyle%2A> property specifies the placement style for braces indicating the boundaries of code blocks. The <xref:System.CodeDom.Compiler.CodeGeneratorOptions.ElseOnClosing%2A> property specifies whether to append an `else`, `catch`, or `finally` block, including brackets, at the closing line of each `if` or `try` block. The <xref:System.CodeDom.Compiler.CodeGeneratorOptions.BlankLinesBetweenMembers%2A> property specifies whether to insert blank lines between members.       An <xref:System.CodeDom.Compiler.ICodeGenerator> implementation can provide custom code generation options which you can set or pass data to using the <xref:System.CodeDom.Compiler.CodeGeneratorOptions.Item%2A> dictionary indexer, which a code generator can search through to locate additional code generation options.      > [!NOTE] >  This class contains a link demand and an inheritance demand at the class level that applies to all members. A <xref:System.Security.SecurityException> is thrown when either the immediate caller or the derived class does not have full-trust permission. For details about security demands, see [Link Demands](../Topic/Link%20Demands.md) and [Inheritance Demands](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - >-
    [!code-cpp[CodeGeneratorOptionsExample#1](~/add/codesnippet/CPP/t-system.codedom.compile_9_1.cpp)]
     [!code-cs[CodeGeneratorOptionsExample#1](~/add/codesnippet/CSharp/t-system.codedom.compile_9_1.cs)]
     [!code-vb[CodeGeneratorOptionsExample#1](~/add/codesnippet/VisualBasic/t-system.codedom.compile_9_1.vb)]
  syntax:
    content: public class CodeGeneratorOptions
