  summary: "Obtém ou define o objeto no índice especificado."
  remarks: "Este dicionário fornece um mecanismo de extensibilidade para programadores fornecer dados para funcionalidades personalizadas do gerador de código. Um gerador de código tem de implementar essas funcionalidades e suportam a verificação do dicionário para esta opção para ser útil."
