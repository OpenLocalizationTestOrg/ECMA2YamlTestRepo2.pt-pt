- uid: System.CodeDom.Compiler.CodeGeneratorOptions.VerbatimOrder
  id: VerbatimOrder
  parent: System.CodeDom.Compiler.CodeGeneratorOptions
  langs:
  - csharp
  name: VerbatimOrder
  nameWithType: CodeGeneratorOptions.VerbatimOrder
  fullName: System.CodeDom.Compiler.CodeGeneratorOptions.VerbatimOrder
  type: Property
  assemblies:
  - System
  namespace: System.CodeDom.Compiler
  summary: "Obtém ou define um valor que indica se pretende gerar membros pela ordem na qual ocorrem em coleções de membro."
  remarks: 'A predefinição gera membros pelo respetivo tipo, por exemplo, campo, membro, construtor ou propriedade.  Um gerador de código pode utilizar a propriedade VerbatimOrder para inserir #region blocos no código, deste modo, alterar a ordem.'
  syntax:
    content: public bool VerbatimOrder { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para gerar os membros de ordem na qual ocorrem na coleção de membros; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O valor predefinido desta propriedade é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.CodeDom.Compiler.CodeGeneratorOptions.VerbatimOrder*
  exceptions: []
  platform:
  - net462
