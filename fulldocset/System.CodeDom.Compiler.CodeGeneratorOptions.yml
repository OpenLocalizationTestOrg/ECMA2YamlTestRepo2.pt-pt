  name: BracingStyle
  nameWithType: CodeGeneratorOptions.BracingStyle
  fullName: System.CodeDom.Compiler.CodeGeneratorOptions.BracingStyle
  type: Property
  assemblies:
  - System
  namespace: System.CodeDom.Compiler
  summary: "Obtém ou define o estilo a utilizar para bracing."
  remarks: "O valor predefinido desta propriedade é `Block`, que indica que esse código deve ser gerado para que as chavetas iniciar na mesma linha como a declaração ou declaração que estão associados. Um valor de propriedade de `C` indica que as chavetas iniciam na linha de seguir a declaração ou instrução que estão associados."
  syntax:
    content: public string BracingStyle { get; set; }
    return:
      type: System.String
      description: "Uma cadeia contendo o estilo bracing a utilizar."
  overload: System.CodeDom.Compiler.CodeGeneratorOptions.BracingStyle*
  exceptions: []
  platform:
  - net462
