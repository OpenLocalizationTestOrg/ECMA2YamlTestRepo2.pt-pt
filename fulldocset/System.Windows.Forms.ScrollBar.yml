  name: ScrollBar
  nameWithType: ScrollBar
  fullName: System.Windows.Forms.ScrollBar
  type: Class
  summary: "Implements the basic functionality of a scroll bar control."
  remarks: "You typically do not inherit directly from the ScrollBar class. To create your own scroll bar class, inherit from the <xref:System.Windows.Forms.VScrollBar> or <xref:System.Windows.Forms.HScrollBar> class.      > [!NOTE] >  The scroll box is sometimes referred to as the scroll thumb.       To adjust the value range of the scroll bar control, set the <xref:System.Windows.Forms.ScrollBar.Minimum%2A> and <xref:System.Windows.Forms.ScrollBar.Maximum%2A> properties. To adjust the distance the scroll box moves, set the <xref:System.Windows.Forms.ScrollBar.SmallChange%2A> and <xref:System.Windows.Forms.ScrollBar.LargeChange%2A> properties. To adjust the starting point of the scroll box, set the <xref:System.Windows.Forms.ScrollBar.Value%2A> property when the control is initially displayed.       User interface guidelines suggest that the <xref:System.Windows.Forms.ScrollBar.SmallChange%2A> and <xref:System.Windows.Forms.ScrollBar.LargeChange%2A> properties are set relative to the size of the view that the user sees, not to the total size including the unseen part. For example, if you have a picture box with scroll bars displaying a large image, the <xref:System.Windows.Forms.ScrollBar.SmallChange%2A> and <xref:System.Windows.Forms.ScrollBar.LargeChange%2A> properties should be set relative to the size of the picture box, not to the size of the image."
  example:
  - "The following example creates and initializes a <xref:System.Windows.Forms.VScrollBar> and adds it to a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[Classic VScrollBar Example#1](~/add/codesnippet/cpp/t-system.windows.forms.s_3_1.cpp)]\n [!code-vb[Classic VScrollBar Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_3_1.vb)]\n [!code-cs[Classic VScrollBar Example#1](~/add/codesnippet/csharp/t-system.windows.forms.s_3_1.cs)]"
