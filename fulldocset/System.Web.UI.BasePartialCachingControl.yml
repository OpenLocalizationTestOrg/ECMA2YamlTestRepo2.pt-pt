  name: BasePartialCachingControl
  nameWithType: BasePartialCachingControl
  fullName: System.Web.UI.BasePartialCachingControl
  type: Class
  summary: "Provides the base functionality for the <xref href=&quot;System.Web.UI.StaticPartialCachingControl&quot;></xref> and <xref href=&quot;System.Web.UI.PartialCachingControl&quot;></xref> classes."
  remarks: "The BasePartialCachingControl class represents a user control that has output caching enabled in programmatic scenarios. ASP.NET provides several ways to enable output caching for a control. The following list describes methods you can use to enable output caching:      -   Use the `@ OutputCache` directive to enable output caching in declarative scenarios.      -   Use the <xref:System.Web.UI.PartialCachingAttribute> class to enable caching for a user control in a code-behind file.      -   Use the <xref:System.Web.UI.ControlCachePolicy> class to specify cache settings in programmatic scenarios in which you are working with BasePartialCachingControl instances."
  example:
  - "The following code example demonstrates how to create a reference to the BasePartialCachingControl class and sets it to the value of the <xref:System.Web.UI.Control.Parent%2A> property. The code then sets the <xref:System.Web.UI.BasePartialCachingControl.Dependency%2A> property to a <xref:System.Web.Caching.CacheDependency> object that makes the control dependent on a text file.  \n  \n [!code-cs[BasePartialCachingControl#1](~/add/codesnippet/csharp/t-system.web.ui.basepart_1.ascx)]\n [!code-vb[BasePartialCachingControl#1](~/add/codesnippet/visualbasic/t-system.web.ui.basepart_1.ascx)]"
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      public abstract class BasePartialCachingControl : System.Web.UI.Control
