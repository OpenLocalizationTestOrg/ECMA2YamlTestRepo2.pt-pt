  remarks: "You can create an event handler for this event to determine when the selected index in the <xref:System.Windows.Forms.ListBox> has been changed. This can be useful when you need to display information in other controls based on the current selection in the <xref:System.Windows.Forms.ListBox>. You can use the event handler for this event to load the information in the other controls.       If the <xref:System.Windows.Forms.ListBox.SelectionMode%2A> property is set to <xref:System.Windows.Forms.SelectionMode?displayProperty=fullName> or <xref:System.Windows.Forms.SelectionMode?displayProperty=fullName>, any change to the <xref:System.Windows.Forms.ListBox.SelectedIndices%2A> collection, including removing an item from the selection, will raise this event.       For more information about handling events, see [Handling and Raising Events](../Topic/Handling%20and%20Raising%20Events.md)."
