  remarks: "A forma preferencial para adicionar vários itens para a <xref:System.Windows.Forms.ListBox>consiste em utilizar o <xref:System.Windows.Forms.ListBox.ObjectCollection.AddRange%2A>método do <xref:System.Windows.Forms.ListBox.ObjectCollection>classe (através o <xref:System.Windows.Forms.ListBox.Items%2A>propriedade o <xref:System.Windows.Forms.ListBox>).</xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.ListBox.Items%2A> </xref:System.Windows.Forms.ListBox.ObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection.AddRange%2A> </xref:System.Windows.Forms.ListBox> Isto permite-lhe adicionar uma matriz de itens à lista numa única operação. No entanto, se pretender adicionar os itens de um de cada um tempo utilizando o <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A>método do <xref:System.Windows.Forms.ListBox.ObjectCollection>classe, pode utilizar o método BeginUpdate para impedir que o controlo de novo desenho a <xref:System.Windows.Forms.ListBox>sempre que um item é adicionado à lista.</xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.ListBox.ObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A> Depois de concluir a tarefa de adicionar itens à lista, chame o <xref:System.Windows.Forms.ListBox.EndUpdate%2A>método para ativar o <xref:System.Windows.Forms.ListBox>para repaint.</xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.ListBox.EndUpdate%2A> Desta forma de adição de itens podem impedir flickered desenho do <xref:System.Windows.Forms.ListBox>Quando um grande número de itens está a ser adicionado à lista.</xref:System.Windows.Forms.ListBox>"
