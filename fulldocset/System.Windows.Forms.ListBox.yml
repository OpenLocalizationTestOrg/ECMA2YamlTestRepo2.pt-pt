  summary: "Obtém ou define um valor que indica se o controlo deve ser redimensionada para evitar que mostre itens parciais."
  remarks: "Quando esta propriedade está definida como `true`, o controlo será redimensionado automaticamente para se certificar de que um item não é apresentado parcialmente. Se pretender manter o tamanho original do <xref:System.Windows.Forms.ListBox>com base nos requisitos de espaço do formulário, defina esta propriedade como `false`.</xref:System.Windows.Forms.ListBox>       Por predefinição, o <xref:System.Windows.Forms.ListBox>e <xref:System.Windows.Forms.CheckedListBox>tamanhos são, de modo a que mostram apenas itens todo.</xref:System.Windows.Forms.CheckedListBox> </xref:System.Windows.Forms.ListBox> Se pretender que o <xref:System.Windows.Forms.ListBox>ou <xref:System.Windows.Forms.CheckedListBox>para preencher completamente uma área ancorada, defina IntegralHeight `false`.</xref:System.Windows.Forms.CheckedListBox> </xref:System.Windows.Forms.ListBox> Isto faz com que o controlo para completamente preencher a área, mas não for apresentado integralmente o último item.       Se o <xref:System.Windows.Forms.ListBox>não contém quaisquer itens, esta propriedade não tem qualquer efeito.</xref:System.Windows.Forms.ListBox>      > [!NOTE] > A altura integral baseia-se na altura do <xref:System.Windows.Forms.ListBox>, em vez da altura da área de cliente.</xref:System.Windows.Forms.ListBox> Como resultado, quando está definida a propriedade IntegralHeight `true`, itens podem ainda ser parcialmente mostrados se são apresentadas barras de deslocamento.      > [!NOTE] > Se o <xref:System.Windows.Forms.ListBox.DrawMode%2A>propriedade está definida como `DrawMode.OwnerDrawVariable`, esta propriedade não tem qualquer efeito.</xref:System.Windows.Forms.ListBox.DrawMode%2A>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Windows.Forms.ListBox.HorizontalScrollbar%2A> and <xref:System.Windows.Forms.ListBox.HorizontalExtent%2A> properties to display a horizontal scroll bar that shows all item text in the <xref:System.Windows.Forms.ListBox> control. The example also uses the IntegralHeight property to ensure that items are not partially displayed due to the size of the <xref:System.Windows.Forms.ListBox> control. This example requires that a <xref:System.Windows.Forms.ListBox> control, named `listBox1`, has been added to a form.  \n  \n [!code-cs[ListView.HorizontalExtent#1](~/add/codesnippet/csharp/p-system.windows.forms.l_40_1.cs)]\n [!code-cpp[ListView.HorizontalExtent#1](~/add/codesnippet/cpp/p-system.windows.forms.l_40_1.cpp)]\n [!code-vb[ListView.HorizontalExtent#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_40_1.vb)]"
