  type: Class
  summary: "Representa um controlo do Windows para apresentar uma lista de itens."
  remarks: "O controlo de ListBox permite-lhe apresentar uma lista de itens ao utilizador que o utilizador pode seleccionar clicando. Um controlo de ListBox pode fornecer único ou vários seleções utilizando o <xref:System.Windows.Forms.ListBox.SelectionMode%2A>propriedade.</xref:System.Windows.Forms.ListBox.SelectionMode%2A> A ListBox também fornece a <xref:System.Windows.Forms.ListBox.MultiColumn%2A>propriedade para permitir a apresentação de itens nas colunas em vez de uma lista diretamente vertical dos itens.</xref:System.Windows.Forms.ListBox.MultiColumn%2A> Com esta opção, o controlo pode apresentar os itens mais visíveis e o utilizador já não precisa de deslocar para um item.       Normalmente, o Windows processa a tarefa de desenho os itens a apresentar na ListBox. Pode utilizar o <xref:System.Windows.Forms.ListBox.DrawMode%2A>propriedade e o identificador de <xref:System.Windows.Forms.ListBox.MeasureItem>e <xref:System.Windows.Forms.ListBox.DrawItem>eventos, pelo que pode substituir automático desenho que Windows fornece e desenhar os itens por si.</xref:System.Windows.Forms.ListBox.DrawItem> </xref:System.Windows.Forms.ListBox.MeasureItem> </xref:System.Windows.Forms.ListBox.DrawMode%2A> Pode utilizar controlos de ListBox desenhada de proprietário para apresentar os itens de altura variável, imagens, ou uma cor diferente ou tipo de letra para o texto de cada item na lista. O <xref:System.Windows.Forms.ListBox.HorizontalExtent%2A>propriedade, <xref:System.Windows.Forms.ListBox.GetItemHeight%2A>, e <xref:System.Windows.Forms.ListBox.GetItemRectangle%2A>também ajudam a desenhar os seus itens.</xref:System.Windows.Forms.ListBox.GetItemRectangle%2A> </xref:System.Windows.Forms.ListBox.GetItemHeight%2A> </xref:System.Windows.Forms.ListBox.HorizontalExtent%2A>       Para além de apresentação e seleção de funcionalidades, ListBox também fornece as funcionalidades que lhe permitem eficientemente adicionar itens à ListBox e localizar texto dentro de itens da lista. O <xref:System.Windows.Forms.ListBox.BeginUpdate%2A>e <xref:System.Windows.Forms.ListBox.EndUpdate%2A>métodos permitem-lhe adicionar um grande número de itens a ListBox sem o controlo que está a ser repainted sempre que um item é adicionado à lista.</xref:System.Windows.Forms.ListBox.EndUpdate%2A> </xref:System.Windows.Forms.ListBox.BeginUpdate%2A> O <xref:System.Windows.Forms.ListBox.FindString%2A>e <xref:System.Windows.Forms.ListBox.FindStringExact%2A>métodos permitem-lhe procurar um item na lista que contém uma cadeia de procura específicos.</xref:System.Windows.Forms.ListBox.FindStringExact%2A> </xref:System.Windows.Forms.ListBox.FindString%2A>       O <xref:System.Windows.Forms.ListBox.Items%2A>, <xref:System.Windows.Forms.ListBox.SelectedItems%2A>, e <xref:System.Windows.Forms.ListBox.SelectedIndices%2A>propriedades fornecem acesso às coleções de três que são utilizadas pelo ListBox.</xref:System.Windows.Forms.ListBox.SelectedIndices%2A> </xref:System.Windows.Forms.ListBox.SelectedItems%2A> </xref:System.Windows.Forms.ListBox.Items%2A> A tabela seguinte descreve as coleções de três utilizadas pelo ListBox e a sua utilização do controlo.      | Classe de coleção | Utilize dentro de ListBox |   |----------------------|----------------------------------------------------------------------------------------------------------------------------------------------------------|   | <xref:System.Windows.Forms.ListBox.ObjectCollection>| Contém todos os itens contidos no controlo de ListBox. |   | <xref:System.Windows.Forms.ListBox.SelectedObjectCollection>| Contém uma coleção de itens selecionados que é um subconjunto de itens contidos no controlo de ListBox. |   | <xref:System.Windows.Forms.ListBox.SelectedIndexCollection>| Contém uma coleção de índices selecionadas, que é um subconjunto de índices de <xref:System.Windows.Forms.ListBox.ObjectCollection>.</xref:System.Windows.Forms.ListBox.ObjectCollection> </xref:System.Windows.Forms.ListBox.SelectedIndexCollection> </xref:System.Windows.Forms.ListBox.SelectedObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection> Estes índices especificar itens que estão selecionadas. |       Os exemplos de três seguintes mostram as coleções indexadas três que suporte a classe de ListBox.       A tabela seguinte mostra um exemplo de como o <xref:System.Windows.Forms.ListBox.ObjectCollection>armazena os itens de ListBox, bem como o respetivo estado de seleção dentro de um exemplo de ListBox.</xref:System.Windows.Forms.ListBox.ObjectCollection>      | Índice | Item | Estado de seleção dentro de ListBox |   |-----------|----------|----------------------------------------|   |&0; | objeto1 | Não seleccionado |   |&1; | object2 | Selecionado |   |&2; | object3 | Não seleccionado |   |&3; | object4 | Selecionado |   |&4; | object5 | Selecionado |       Com base no <xref:System.Windows.Forms.ListBox.ObjectCollection>mostrado na tabela anterior, esta tabela mostra como as <xref:System.Windows.Forms.ListBox.SelectedObjectCollection>aparecia.</xref:System.Windows.Forms.ListBox.SelectedObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection>      | Índice | Item |   |-----------|----------|   |&0; | object2 |   |&1; | object4 |   |&2; | object5 |       Com base no <xref:System.Windows.Forms.ListBox.ObjectCollection>mostrado na tabela anterior, esta tabela mostra como as <xref:System.Windows.Forms.ListBox.SelectedIndexCollection>aparecia.</xref:System.Windows.Forms.ListBox.SelectedIndexCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection>      | Índice | Índice do item |   |-----------|-------------------|   |&0; |&1; |   |&1; |&3; |   |&2; |&4; |       O <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A>método o <xref:System.Windows.Forms.ListBox.ObjectCollection>classe permite-lhe adicionar itens à ListBox.</xref:System.Windows.Forms.ListBox.ObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A> O <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A>método pode aceitar a qualquer objeto quando adicionar um membro a ListBox.</xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A> Quando um objeto está a ser adicionado a ListBox, o controlo utiliza o texto definido no <xref:System.Object.ToString%2A>método do objeto, a menos que o nome do membro no objeto especificado no <xref:System.Windows.Forms.ListControl.DisplayMember%2A>propriedade.</xref:System.Windows.Forms.ListControl.DisplayMember%2A> </xref:System.Object.ToString%2A> Para além de adicionar os itens utilizando o <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A>método da <xref:System.Windows.Forms.ListBox.ObjectCollection>classe também pode adicionar itens utilizando a <xref:System.Windows.Forms.ListControl.DataSource%2A>propriedade de <xref:System.Windows.Forms.ListControl>classe.</xref:System.Windows.Forms.ListControl> </xref:System.Windows.Forms.ListControl.DataSource%2A> </xref:System.Windows.Forms.ListBox.ObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A>      > [!NOTE] > Se tiver uma ListBox <xref:System.Windows.Forms.ComboBox>, ou <xref:System.Windows.Forms.CheckedListBox>numa base formulário do Windows e pretender modificar as coleções de cadeia desses controlos num formulário Windows derivado, as coleções de cadeia desses controlos no formulário do Windows base tem de estar vazios.</xref:System.Windows.Forms.CheckedListBox> </xref:System.Windows.Forms.ComboBox> Se as coleções de cadeia não vazias, que se tornem só de leitura quando derivar outro formulário de Windows."
  example:
  - "The following code example demonstrates how to create a ListBox control that displays multiple items in columns and can have more than one item selected in the control's list. The code for the example adds 50 items to the ListBox using the <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A> method of the <xref:System.Windows.Forms.ListBox.ObjectCollection> class and then selects three items from the list using the <xref:System.Windows.Forms.ListBox.SetSelected%2A> method. The code then displays values from the <xref:System.Windows.Forms.ListBox.SelectedObjectCollection> collection, through the <xref:System.Windows.Forms.ListBox.SelectedItems%2A> property, and the <xref:System.Windows.Forms.ListBox.SelectedIndexCollection>, through the <xref:System.Windows.Forms.ListBox.SelectedIndices%2A> property. This example requires that the code is located in and called from a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[Classic ListBox Example#1](~/add/codesnippet/cpp/t-system.windows.forms.l_19_1.cpp)]\n [!code-cs[Classic ListBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.l_19_1.cs)]\n [!code-vb[Classic ListBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_19_1.vb)]"
