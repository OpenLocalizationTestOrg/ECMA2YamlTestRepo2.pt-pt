  remarks: "A pesquisa efetuada por este método não está maiúsculas e minúsculas. A pesquisa procura palavras parcialmente correspondem o parâmetro de cadeia de pesquisa especificado, `s`. Pode utilizar este método para procurar o primeiro item que corresponda a cadeia especificada no índice inicial especificado na lista de itens para <xref:System.Windows.Forms.ListBox>.</xref:System.Windows.Forms.ListBox> Em seguida, pode realizar tarefas, tais como remover o item que contém o texto de pesquisa, utilizando o <xref:System.Windows.Forms.ListBox.ObjectCollection.Remove%2A>método ou alterar o texto do item.</xref:System.Windows.Forms.ListBox.ObjectCollection.Remove%2A> Este método é normalmente utilizado depois de uma chamada efetuada utilizando a versão deste método que não especifica um índice de início. Depois de um item inicial foi encontrado na lista, este método é normalmente utilizado para localizar mais instâncias do texto de procura, especificando a posição de índice no `startIndex` parâmetro do item após a primeira instância encontrado do texto de pesquisa. Se pretender efetuar uma pesquisa para obter uma correspondência exata palavra em vez de uma correspondência parcial, utilize o <xref:System.Windows.Forms.ListBox.FindStringExact%2A>método.</xref:System.Windows.Forms.ListBox.FindStringExact%2A>      > [!NOTE] > Quando a procura atinge a parte inferior do <xref:System.Windows.Forms.ListBox>, este continua a pesquisar a partir do início do <xref:System.Windows.Forms.ListBox>novamente para o item especificado pelo `startIndex` parâmetro.</xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.ListBox>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Windows.Forms.ListBox.FindString%2A> method to search for all instances of the search text in the items of the <xref:System.Windows.Forms.ListBox>. The example uses the version of the <xref:System.Windows.Forms.ListBox.FindString%2A> method that enables you to specify a starting search index from which to do a continual search of all items in the <xref:System.Windows.Forms.ListBox>. The example also demonstrates how to determine when the <xref:System.Windows.Forms.ListBox.FindString%2A> method begins searching from the top of the list after it reaches the bottom of the list of items to prevent a recursive search. Once items are found in the <xref:System.Windows.Forms.ListBox>, they are selected using the <xref:System.Windows.Forms.ListBox.SetSelected%2A> method.  \n  \n [!code-cpp[ListBox.FindString#1](~/add/codesnippet/cpp/m-system.windows.forms.l_10_1.cpp)]\n [!code-cs[ListBox.FindString#1](~/add/codesnippet/csharp/m-system.windows.forms.l_10_1.cs)]\n [!code-vb[ListBox.FindString#1](~/add/codesnippet/visualbasic/m-system.windows.forms.l_10_1.vb)]"
