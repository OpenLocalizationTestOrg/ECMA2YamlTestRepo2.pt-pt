  name: ProcessorArchitecture
  nameWithType: ProcessorArchitecture
  fullName: Microsoft.Build.Utilities.ProcessorArchitecture
  type: Class
  summary: "Determines the correct tool in the Toolset that MSBuild should use, based on the current system&quot;s processor architecture."
  remarks: "The Toolset contains several tools, such as compilers, that are used in different situations. <xref:System.Reflection.ProcessorArchitecture> determines which of these tools should be used based on the current system&quot;s architecture or CPU, such as x86, AMD64, and so forth.       For more information on Toolsets, see [Standard and Custom Toolset Configurations](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static class ProcessorArchitecture
