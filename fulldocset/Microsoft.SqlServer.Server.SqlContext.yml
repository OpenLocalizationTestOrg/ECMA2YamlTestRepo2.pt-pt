    return:
      type: Microsoft.SqlServer.Server.SqlTriggerContext
      description: "An instance of <see cref=&quot;T:Microsoft.SqlServer.Server.SqlTriggerContext&quot;></see> if a trigger context is available, or <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> if called outside of a trigger invocation."
