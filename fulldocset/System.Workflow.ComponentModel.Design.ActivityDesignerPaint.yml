  summary: "Desenha um botão que é utilizado para expandir e fechar designers compostos na superfície do designer de atividade."
  remarks: ''
  example:
  - "The following example demonstrates a way to use the <xref:System.Workflow.ComponentModel.Design.ActivityDesignerPaint> class to draw a custom activity on the workflow design surface. A rounded rectangle is first drawn using the <xref:System.Workflow.ComponentModel.Design.ActivityDesignerPaint.DrawRoundedRectangle%2A> method. Text is then drawn using <xref:System.Workflow.ComponentModel.Design.ActivityDesignerPaint.DrawText%2A> and is placed at the location of the <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.TextRectangle%2A> of the <xref:System.Workflow.ComponentModel.Design.ActivityDesigner>. Additionally, the <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.Image%2A> associated with the <xref:System.Workflow.ComponentModel.Design.ActivityDesigner> is drawn using the <xref:System.Workflow.ComponentModel.Design.ActivityDesignerPaint.DrawImage%2A> method of the <xref:System.Workflow.ComponentModel.Design.ActivityDesignerPaint> class.  Finally, an expand button used by a <xref:System.Workflow.ComponentModel.CompositeActivity> is drawn using the DrawExpandButton.  \n  \n [!code-cs[WF_Samples#78](~/add/codesnippet/csharp/wf_snippets/snippets.cs#78)]\n [!code-vb[WF_Samples#78](~/add/codesnippet/visualbasic/wf_snippets/snippets.vb#78)]"
