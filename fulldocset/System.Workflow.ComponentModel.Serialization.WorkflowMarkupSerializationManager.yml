  type: Class
  summary: "Manages design-time serialization to and from extensible Application Markup Language (XAML) for workflows."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/deprecatedcontent-md.md)]       A workflow or activity designer can use WorkflowMarkupSerializationManager to access services useful to managing design-time serialization processes. For example, WorkflowMarkupSerializationManager can be used to create objects, look up types, identify objects, and customize the serialization of particular types."
