  namespace: System.Workflow.ComponentModel.Serialization
  summary: "Adds the specified serialization provider to the serialization manager."
  remarks: "AddSerializationProvider adds a custom serialization provider to the serialization manager. Serialization providers can provide custom serializers for a particular type of object or set of types of objects. During serialization, each custom serialization provider is queried to return a serializer for a specific data type, if it can provide one. The serialization manager uses the custom serializer provided by this method before using the default serializer for a particular type."
