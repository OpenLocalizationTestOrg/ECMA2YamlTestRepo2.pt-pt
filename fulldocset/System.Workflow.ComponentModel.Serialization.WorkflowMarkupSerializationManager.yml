  type: Method
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Serialization
  summary: "Adiciona o fornecedor de serialização especificado para o Gestor de serialização."
  remarks: "AddSerializationProvider adiciona um fornecedor de serialização personalizada para o Gestor de serialização. Fornecedores de serialização podem fornecer serializers personalizados para um determinado tipo de objeto ou um conjunto de tipos de objetos. Durante a serialização, cada fornecedor de serialização personalizada está a ser consultado para devolver um serializador para um tipo de dados específicas, se pode fornecer um. O Gestor de serialização utiliza o serializador personalizado fornecido através deste método antes de utilizar o serializador de predefinido para um tipo específico."
  syntax:
