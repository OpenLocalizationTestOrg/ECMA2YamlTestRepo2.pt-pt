  name: SystemSounds
  nameWithType: SystemSounds
  fullName: System.Media.SystemSounds
  type: Class
  summary: "Retrieves sounds associated with a set of Windows operating system sound-event types. This class cannot be inherited."
  remarks: "The SystemSounds class provides methods for retrieving the sounds associated with a set of operating system sound-event types for the current user. The sounds associated with each type of operating system sound event can be configured in Windows Control Panel.       SystemSounds provides static methods to access the sounds associated with the <xref:System.Media.SystemSounds.Asterisk%2A>, <xref:System.Media.SystemSounds.Beep%2A>, <xref:System.Media.SystemSounds.Exclamation%2A>, <xref:System.Media.SystemSounds.Hand%2A> and <xref:System.Media.SystemSounds.Question%2A> sound events. Each property returns a <xref:System.Media.SystemSound> that can be used to play the sound."
  syntax:
    content: public sealed class SystemSounds
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
