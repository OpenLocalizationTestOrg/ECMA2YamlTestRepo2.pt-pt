  fullName: System.Media.SystemSounds
  type: Class
  summary: "Obtém sons associadas a um conjunto de tipos de evento de som de sistema operativo do Windows. Esta classe não pode ser herdada."
  remarks: "A classe de SystemSounds fornece métodos para obter os sons associadas a um conjunto de tipos de evento de som de sistema operativo para o utilizador atual. Sons associados a cada tipo de evento de som de sistema operativo podem ser configuradas no painel de controlo do Windows.       SystemSounds fornece métodos estáticos para aceder as sons associados a <xref:System.Media.SystemSounds.Asterisk%2A>, <xref:System.Media.SystemSounds.Beep%2A>, <xref:System.Media.SystemSounds.Exclamation%2A>, <xref:System.Media.SystemSounds.Hand%2A>e <xref:System.Media.SystemSounds.Question%2A>eventos de som.</xref:System.Media.SystemSounds.Question%2A> </xref:System.Media.SystemSounds.Hand%2A> </xref:System.Media.SystemSounds.Exclamation%2A> </xref:System.Media.SystemSounds.Beep%2A> </xref:System.Media.SystemSounds.Asterisk%2A> Cada propriedade devolve um <xref:System.Media.SystemSound>que pode ser utilizado para reproduzir o som.</xref:System.Media.SystemSound>"
  syntax:
    content: public sealed class SystemSounds
