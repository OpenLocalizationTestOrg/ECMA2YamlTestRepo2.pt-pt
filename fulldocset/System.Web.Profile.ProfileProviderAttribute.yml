  name: ProfileProviderAttribute
  nameWithType: ProfileProviderAttribute
  fullName: System.Web.Profile.ProfileProviderAttribute
  type: Class
  summary: "Identifies the profile provider for a user-profile property."
  remarks: "The ProfileProviderAttribute class is used to identify the profile provider for a property of a custom profile implementation. A custom profile implementation is a class that inherits from the <xref:System.Web.Profile.ProfileBase> abstract class and defines properties for the user profile that are not specified in the  configuration element. You can specify a custom type for the user profile using the `inherits` attribute of the  configuration element in the Web.config file for an application, as shown in the following example.      ```   <configuration>     <connectionStrings>       <add name=&quot;SqlServices&quot; connectionString=         &quot;Data Source=localhost;Integrated Security=SSPI;Initial Catalog=aspnetdb;&quot; />     </connectionStrings>        <system.web>       <authentication mode=&quot;Forms&quot; >         <forms loginUrl=&quot;login.aspx&quot;           name=&quot;.ASPXFORMSAUTH&quot; />       </authentication>          <authorization>         <deny users=&quot;?&quot; />       </authorization>          <profile inherits=&quot;Samples.AspNet.Profile.EmployeeProfile&quot;         defaultProvider=&quot;SqlProvider&quot;>         <providers>           <clear />           <add             name=&quot;SqlProvider&quot;             type=&quot;System.Web.Profile.SqlProfileProvider&quot;              connectionStringName=&quot;SqlServices&quot;              description=&quot;SQL Profile Provider for Sample&quot;/>            <add             name=&quot;EmployeeInfoProvider&quot;             type=&quot;System.Web.Profile.SqlProfileProvider&quot;              connectionStringName=&quot;SqlServices&quot;              description=&quot;SQL Profile Provider for Employee Info&quot;/>          </providers>            <properties>           <add name=&quot;GarmentSize&quot; />         </properties>       </profile>     </system.web>   </configuration>   ```"
  example:
  - "The following code example defines a class that inherits from the <xref:System.Web.Profile.ProfileBase> class to create a custom profile. The type of the custom profile is specified in the `inherits` attribute of the  configuration element in the Web.config file for an application.  \n  \n [!code-cs[System.Web.Profile.ProfileBase#1](~/add/codesnippet/CSharp/t-system.web.profile.pro_8_1.cs)]\n [!code-vb[System.Web.Profile.ProfileBase#1](~/add/codesnippet/VisualBasic/t-system.web.profile.pro_8_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class ProfileProviderAttribute : Attribute
