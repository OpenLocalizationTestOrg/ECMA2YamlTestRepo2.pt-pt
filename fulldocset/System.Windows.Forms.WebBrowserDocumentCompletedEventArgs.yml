  summary: "Provides data for the <xref href=&quot;System.Windows.Forms.WebBrowser.DocumentCompleted&quot;></xref> event."
  remarks: "Handle the <xref:System.Windows.Forms.WebBrowser.DocumentCompleted?displayProperty=fullName> event to receive notification when the new document finishes loading. The WebBrowserDocumentCompletedEventArgs object passed to the event handler lets you retrieve the location of the new document through the <xref:System.Windows.Forms.WebBrowserDocumentCompletedEventArgs.Url%2A> property. When the <xref:System.Windows.Forms.WebBrowser.DocumentCompleted?displayProperty=fullName> event occurs, the new document is fully loaded, which means you can access its contents through the <xref:System.Windows.Forms.WebBrowser.Document%2A?displayProperty=fullName>, <xref:System.Windows.Forms.WebBrowser.DocumentText%2A?displayProperty=fullName>, or <xref:System.Windows.Forms.WebBrowser.DocumentStream%2A?displayProperty=fullName> property."
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.WebBrowser.DocumentCompleted> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.WebBrowser> named `WebBrowser1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.WebBrowser.DocumentCompleted> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#645](~/add/codesnippet/csharp/t-system.windows.forms.w_3_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#645](~/add/codesnippet/visualbasic/t-system.windows.forms.w_3_1.vb)]"
  syntax:
    content: 'public class WebBrowserDocumentCompletedEventArgs : EventArgs'
