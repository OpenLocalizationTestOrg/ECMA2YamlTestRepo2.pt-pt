  remarks: "If the settings provider or the type of the property to be converted does not support the serialization scheme specified by the `serializeAs` parameter, the operation may have one of the following results:      -   The settings provider may ignore the attribute and use its default serialization scheme.      -   The serialization process may fail without a response. The application settings property will not be persisted.      -   An exception may be raised during serialization."
