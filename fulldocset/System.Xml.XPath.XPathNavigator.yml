- uid: System.Xml.XPath.XPathNavigator.CreateAttribute(System.String,System.String,System.String,System.String)
  id: CreateAttribute(System.String,System.String,System.String,System.String)
  parent: System.Xml.XPath.XPathNavigator
  langs:
  - csharp
  name: CreateAttribute(String,String,String,String)
  nameWithType: XPathNavigator.CreateAttribute(String,String,String,String)
  fullName: System.Xml.XPath.XPathNavigator.CreateAttribute(String,String,String,String)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.XPath
  summary: "Cria um nó de atributo no atual nó de elemento utilizando o prefixo de espaço de nomes, o nome local e o espaço de nomes URI especificado com o valor especificado."
  remarks: "Prefixo de espaço de nomes e valores URI podem ser obtidos utilizando o <xref:System.Xml.XPath.XPathNavigator.LookupPrefix%2A>ou <xref:System.Xml.XPath.XPathNavigator.LookupNamespace%2A>método.</xref:System.Xml.XPath.XPathNavigator.LookupNamespace%2A> </xref:System.Xml.XPath.XPathNavigator.LookupPrefix%2A> Por exemplo, a sintaxe seguinte cria um atributo utilizando o espaço de nomes no âmbito `xmlns:bk=&quot;http://www.contoso.com/books&quot;`: ```   editor.CreateAttribute(navigator.Prefix, &quot;attributeName&quot;, LookupNamespace(navigator.Prefix), &quot;text&quot;)   ``` esta ação cria o novo atributo `<bk:element attributeName=&quot;text&quot;/>` no elemento actual.       Seguem-se notas importantes a considerar ao utilizar o método CreateAttribute.      -Se o prefixo de espaço de nomes especificado <xref:System.String.Empty?displayProperty=fullName>ou `null`, o prefixo do espaço de nomes URI do novo atributo é obtido a partir de espaços de nomes atuais no âmbito.</xref:System.String.Empty?displayProperty=fullName> Se houver um prefixo de espaço de nomes atribuído ao espaço de nomes especificado URI no âmbito atual, um prefixo de espaço de nomes é gerado automaticamente. Por exemplo, para criar um novo atributo num elemento no espaço de nomes predefinido da `contosoBooks.xml` ficheiro, (`xmlns=&quot;http://www.contoso.com/books&quot;`), especificar `null` ou <xref:System.String.Empty?displayProperty=fullName>para o prefixo de espaço de nomes e os parâmetros URI do espaço de nomes.</xref:System.String.Empty?displayProperty=fullName> Especificar `http://www.contoso.com/books` como o parâmetro URI do espaço de nomes fará com que o método CreateAttribute como auto gerar um prefixo de espaço de nomes para o atributo novo.      -Se o novo atributo criado é um nó de espaço de nomes que entra em conflito com uma declaração de espaço de nomes no elemento, porque o prefixo de espaço de nomes escolhido é utilizado por outra declaração de espaço de nomes no mesmo âmbito, ou porque escolhido o prefixo é igual do elemento, mas está vinculado a um espaço de nomes diferentes URI, é emitida uma exceção.      -O método CreateAttribute não afeta a posição do <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator>"
  example:
  - "In the following example, a new `discount` attribute is created on the `price` child element of the first `book` element in the `contosoBooks.xml` file.  \n  \n [!code-cs[XPathNavigatorMethods#7](~/add/codesnippet/csharp/59adcad2-a883-49a8-bace-_1.cs)]\n [!code-vb[XPathNavigatorMethods#7](~/add/codesnippet/visualbasic/59adcad2-a883-49a8-bace-_1.vb)]\n [!code-cpp[XPathNavigatorMethods#7](~/add/codesnippet/cpp/59adcad2-a883-49a8-bace-_1.cpp)]  \n  \n The example takes the `contosoBooks.xml` file as an input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>  \n<bookstore xmlns=\"http://www.contoso.com/books\">  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
  syntax:
    content: public virtual void CreateAttribute (string prefix, string localName, string namespaceURI, string value);
    parameters:
    - id: prefix
      type: System.String
      description: "O prefixo de espaço de nomes do novo nó de atributo (se aplicável)."
    - id: localName
      type: System.String
      description: "O nome local do novo nó de atributo que não é possível &lt;xref:System.String?displayProperty=fullName&gt; ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    - id: namespaceURI
      type: System.String
      description: "O espaço de nomes URI para o novo nó de atributo (se aplicável)."
    - id: value
      type: System.String
      description: "O valor do novo nó de atributo. Se &lt;xref:System.String?displayProperty=fullName&gt; ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> são transmitidos vazio atributo nó é criado."
  overload: System.Xml.XPath.XPathNavigator.CreateAttribute*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "O <xref href=&quot;System.Xml.XPath.XPathNavigator&quot;> </xref> não está posicionado num nó de elemento."
