  remarks: "-O <xref:System.Xml.XPath.XPathNavigator>está posicionado no nó principal do nó eliminado eliminado com êxito.</xref:System.Xml.XPath.XPathNavigator>      -Se o nó foi eliminado um nó de texto que é o conteúdo de um elemento de tipo simple, o elemento perde as respetivas informações de tipo. Isto significa que, quando posicionado no elemento de <xref:System.Xml.XPath.XPathNavigator.XmlType%2A>, <xref:System.Xml.XPath.XPathNavigator.ValueType%2A>e <xref:System.Xml.XPath.XPathNavigator.TypedValue%2A>propriedades têm os valores `null`, <xref:System.String>e <xref:System.String.Empty>respetivamente.</xref:System.String.Empty> </xref:System.String> </xref:System.Xml.XPath.XPathNavigator.TypedValue%2A> </xref:System.Xml.XPath.XPathNavigator.ValueType%2A> </xref:System.Xml.XPath.XPathNavigator.XmlType%2A>      -Nós eliminados são continuarão acessíveis para <xref:System.Xml.XPath.XPathNavigator>posicionados por cima deles antes da eliminação de objetos.</xref:System.Xml.XPath.XPathNavigator> No entanto métodos que a tentativa de mover longe da árvore de secundárias eliminada falharem. Por exemplo, o <xref:System.Xml.XPath.XPathNavigator.MoveToParent%2A>e <xref:System.Xml.XPath.XPathNavigator.MoveToPrevious%2A>métodos falharem sempre quando o <xref:System.Xml.XPath.XPathNavigator>está posicionado sobre o nó mais eliminado superior.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator.MoveToPrevious%2A> </xref:System.Xml.XPath.XPathNavigator.MoveToParent%2A> Isto acontece porque o nó eliminado já não está ligado o documento XML. Da mesma forma a <xref:System.Xml.XPath.XPathNavigator.MoveToNext%2A>método sempre falhar se o <xref:System.Xml.XPath.XPathNavigator>está posicionado no nó eliminado mais na parte inferior.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator.MoveToNext%2A>"
