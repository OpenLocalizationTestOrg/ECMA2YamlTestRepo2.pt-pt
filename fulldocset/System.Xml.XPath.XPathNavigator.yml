  nameWithType: XPathNavigator.AppendChildElement(String,String,String,String)
  fullName: System.Xml.XPath.XPathNavigator.AppendChildElement(String,String,String,String)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.XPath
  summary: "Creates a new child element node at the end of the list of child nodes of the current node using the namespace prefix, local name and namespace URI specified with the value specified."
  remarks: "Appending a child node adds the new node to the end of the list of child nodes for the current node. For example, when three child nodes exist for an element node, the appended node becomes the fourth child node. If no child nodes exist, then a new child node is created.       Namespace prefix and URI values can be obtained by using the <xref:System.Xml.XPath.XPathNavigator.LookupPrefix%2A> method or the  <xref:System.Xml.XPath.XPathNavigator.LookupNamespace%2A> method. For example, the following syntax appends a child element by using the in-scope namespace `xmlns:bk=http://www.contoso.com/books`:      ```   navigator.AppendChildElement(navigator.Prefix, &quot;pages&quot;, LookupNamespaceURI(navigator.Prefix), String.Empty)   ```       This creates the new child `<bk:pages/>` element.       The following are important notes to consider when using the AppendChildElement method.      -   If the namespace prefix specified is `null` or <xref:System.String.Empty?displayProperty=fullName>, then the prefix for the namespace URI of the new element is obtained from the current namespaces in-scope. If there is no namespace prefix assigned to the specified namespace URI at the current scope, then a namespace prefix is automatically generated.      -   The AppendChildElement method is valid only when the <xref:System.Xml.XPath.XPathNavigator> is positioned on the root node or an element node.      -   The AppendChildElement method does not affect the position of the <xref:System.Xml.XPath.XPathNavigator>."
  example:
  - "In the following example, a new `pages` child element is appended to the list of child elements of the first `book` element in the `contosoBooks.xml` file.  \n  \n [!code-cs[XPathNavigatorMethods#5](~/add/codesnippet/csharp/4b2e9d51-d3ec-4315-b1b0-_1.cs)]\n [!code-vb[XPathNavigatorMethods#5](~/add/codesnippet/visualbasic/4b2e9d51-d3ec-4315-b1b0-_1.vb)]\n [!code-cpp[XPathNavigatorMethods#5](~/add/codesnippet/cpp/4b2e9d51-d3ec-4315-b1b0-_1.cpp)]  \n  \n The example takes the `contosoBooks.xml` file as an input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>  \n<bookstore xmlns=\"http://www.contoso.com/books\">  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
  syntax:
    content: public virtual void AppendChildElement (string prefix, string localName, string namespaceURI, string value);
    parameters:
    - id: prefix
      type: System.String
      description: "The namespace prefix of the new child element node (if any)."
    - id: localName
      type: System.String
      description: "The local name of the new child element node (if any)."
    - id: namespaceURI
      type: System.String
      description: "The namespace URI of the new child element node (if any). <xref:System.String> and <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> are equivalent."
    - id: value
      type: System.String
      description: "The value of the new child element node. If <xref:System.String> or <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> are passed, an empty element is created."
  overload: System.Xml.XPath.XPathNavigator.AppendChildElement*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The current node the <xref href=&quot;System.Xml.XPath.XPathNavigator&quot;></xref> is positioned on is not the root node or an element node."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "The <xref href=&quot;System.Xml.XPath.XPathNavigator&quot;></xref> does not support editing."
  platform:
  - net462
