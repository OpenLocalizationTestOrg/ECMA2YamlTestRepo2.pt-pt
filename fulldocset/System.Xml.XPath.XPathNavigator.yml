  name: XPathNavigator
  nameWithType: XPathNavigator
  fullName: System.Xml.XPath.XPathNavigator
  type: Class
  summary: "Provides a cursor model for navigating and editing XML data."
  remarks: "The XPathNavigator class in the <xref:System.Xml.XPath?displayProperty=fullName> namespace is an abstract class which defines a cursor model for navigating and editing XML information items as instances of the XQuery 1.0 and XPath 2.0 Data Model.       An XPathNavigator object is created from a class that implements the <xref:System.Xml.XPath.IXPathNavigable> interface such as the <xref:System.Xml.XPath.XPathDocument> and <xref:System.Xml.XmlDocument> classes. XPathNavigator objects created by <xref:System.Xml.XPath.XPathDocument> objects are read-only while XPathNavigator objects created by <xref:System.Xml.XmlDocument> objects can be edited. An XPathNavigator object&quot;s read-only or editable status is determined using the <xref:System.Xml.XPath.XPathNavigator.CanEdit%2A> property of the XPathNavigator class.       For more information about processing XML data using the XPath data model, see the [Process XML Data Using the XPath Data Model](~/add/includes/ajax-current-ext-md.md) topic.      > [!IMPORTANT] >  Exceptions raised as a result of using the XPathNavigator class, such as the <xref:System.Xml.XPath.XPathException> class, may contain sensitive information that should not be exposed in untrusted scenarios. Exceptions should be properly handled so that this sensitive information is not exposed in untrusted scenarios."
