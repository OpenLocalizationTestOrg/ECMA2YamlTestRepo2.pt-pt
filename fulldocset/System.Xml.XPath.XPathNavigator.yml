  name: InsertAfter(String)
  nameWithType: XPathNavigator.InsertAfter(String)
  fullName: System.Xml.XPath.XPathNavigator.InsertAfter(String)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.XPath
  summary: "Cria um novo nó de colateral depois do nó atualmente selecionado utilizando a cadeia XML especificada."
