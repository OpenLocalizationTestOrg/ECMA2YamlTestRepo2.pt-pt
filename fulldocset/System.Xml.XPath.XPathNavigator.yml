  remarks: "A tabela seguinte descreve o <xref:System.Xml.XmlNodeOrder>enumeração.</xref:System.Xml.XmlNodeOrder>      | XmlNodeOrder | Descrição |   |------------------|-----------------|   | <xref:System.Xml.XmlNodeOrder>| O nó atual deste <xref:System.Xml.XPath.XPathNavigator>está antes do nó atual do <xref:System.Xml.XPath.XPathNavigator>fornecido. |   | <xref:System.Xml.XmlNodeOrder>| O nó atual deste <xref:System.Xml.XPath.XPathNavigator>é depois do nó atual do <xref:System.Xml.XPath.XPathNavigator>fornecido. |   | <xref:System.Xml.XmlNodeOrder>| Os dois objetos de <xref:System.Xml.XPath.XPathNavigator>são posicionados no mesmo nó. |   | <xref:System.Xml.XmlNodeOrder>| As posições de nó não não possível determinar relativamente à entre si na ordem de documentos, ou `null` está especificado como o <xref:System.Xml.XPath.XPathNavigator>parâmetro.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XmlNodeOrder> </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XmlNodeOrder> </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XmlNodeOrder> </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XmlNodeOrder> Isto pode ocorrer se dois nós residem na árvores diferentes. |       Comportamento do método ComparePosition está dependente do <xref:System.Xml.XPath.XPathNodeType>o <xref:System.Xml.XPath.XPathNavigator>atualmente está posicionado num.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNodeType> Quando a comparação connosco no documento de XML, as seguintes regras aplicam-se:- <xref:System.Xml.XPath.XPathNodeType>nós: estes nós são devolvidos por ordem de documento do documento de origem.</xref:System.Xml.XPath.XPathNodeType>      - <xref:System.Xml.XPath.XPathNodeType>nós: estes nós podem ser devolvidos por ordem de documento e são sempre antes do <xref:System.Xml.XPath.XPathNodeType>nós do elemento principal.</xref:System.Xml.XPath.XPathNodeType> </xref:System.Xml.XPath.XPathNodeType>      - <xref:System.Xml.XPath.XPathNodeType>nós: estes nós podem ser devolvidos por ordem de documento.</xref:System.Xml.XPath.XPathNodeType> Entram sempre após a <xref:System.Xml.XPath.XPathNodeType>nós e antes de quaisquer nós subordinados do nó principal.</xref:System.Xml.XPath.XPathNodeType>      > [!NOTE] > Para obter mais informações sobre o modelo de dados XPath e detalhes sobre cada um dos tipos de nó, consulte a secção 5 da recomendação W3C XML caminho linguagem XPath localizada em http://www.w3.org/TR/xpath#data-model.       Este método não tem qualquer efeito sobre o estado da <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator>      > [!NOTE] > Utilize o <xref:System.Xml.XPath.XPathNavigator.IsSamePosition%2A>método em vez do método de ComparePosition sempre que possível.</xref:System.Xml.XPath.XPathNavigator.IsSamePosition%2A>"
