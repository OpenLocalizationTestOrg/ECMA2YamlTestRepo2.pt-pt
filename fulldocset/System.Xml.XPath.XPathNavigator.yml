  fullName: System.Xml.XPath.XPathNavigator.AppendChildElement(String,String,String,String)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.XPath
  summary: "Cria um novo nó de elemento subordinado no final da lista de subordinados de nós do nó atual utilizando o prefixo de espaço de nomes, o nome local e o espaço de nomes URI especificado com o valor especificado."
  remarks: "Acrescentar um nó subordinado adiciona um novo nó ao fim da lista de nós subordinados para o nó atual. Por exemplo, quando existem três nós subordinados de um nó de elemento, nó anexado torna-se o nó subordinado quarto. Se os nós subordinados não existirem, em seguida, é criado um novo nó subordinado.       Prefixo de espaço de nomes e valores URI podem ser obtidos usando o <xref:System.Xml.XPath.XPathNavigator.LookupPrefix%2A>método ou <xref:System.Xml.XPath.XPathNavigator.LookupNamespace%2A>método.</xref:System.Xml.XPath.XPathNavigator.LookupNamespace%2A> </xref:System.Xml.XPath.XPathNavigator.LookupPrefix%2A> Por exemplo, a seguinte sintaxe acrescenta um elemento subordinado utilizando o espaço de nomes no âmbito `xmlns:bk=http://www.contoso.com/books`: ```   navigator.AppendChildElement(navigator.Prefix, &quot;pages&quot;, LookupNamespaceURI(navigator.Prefix), String.Empty)   ``` esta ação cria o novo subordinado `<bk:pages/>` elemento.       Seguem-se notas importantes a considerar ao utilizar o método AppendChildElement.      -Se o prefixo de espaço de nomes especificado `null` ou <xref:System.String.Empty?displayProperty=fullName>, em seguida, o prefixo do espaço de nomes URI do novo elemento é obtido a partir de espaços de nomes atuais no âmbito.</xref:System.String.Empty?displayProperty=fullName> Se houver um prefixo de espaço de nomes atribuído ao espaço de nomes especificado URI no âmbito atual, em seguida, um prefixo de espaço de nomes é gerado automaticamente.      -O método AppendChildElement só é válido quando o <xref:System.Xml.XPath.XPathNavigator>está posicionado num nó de raiz ou um nó de elemento.</xref:System.Xml.XPath.XPathNavigator>      -O método AppendChildElement não afeta a posição do <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator>"
  example:
  - "In the following example, a new `pages` child element is appended to the list of child elements of the first `book` element in the `contosoBooks.xml` file.  \n  \n [!code-cs[XPathNavigatorMethods#5](~/add/codesnippet/csharp/4b2e9d51-d3ec-4315-b1b0-_1.cs)]\n [!code-vb[XPathNavigatorMethods#5](~/add/codesnippet/visualbasic/4b2e9d51-d3ec-4315-b1b0-_1.vb)]\n [!code-cpp[XPathNavigatorMethods#5](~/add/codesnippet/cpp/4b2e9d51-d3ec-4315-b1b0-_1.cpp)]  \n  \n The example takes the `contosoBooks.xml` file as an input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>  \n<bookstore xmlns=\"http://www.contoso.com/books\">  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
