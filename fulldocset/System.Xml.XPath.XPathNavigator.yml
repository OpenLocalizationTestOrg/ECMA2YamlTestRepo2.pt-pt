  remarks: "Uma expressão XPath é avaliada como yield um dos seguintes tipos de retorno:-conjunto de nós: uma coleção de nós sem duplicados - booleano não ordenada: `true` ou `false` - número: um número de vírgula flutuante - cadeia: uma sequência de carateres USC expressões que devolvem um conjunto de nós podem ser utilizadas no <xref:System.Xml.XPath.XPathNavigator.Select%2A>e <xref:System.Xml.XPath.XPathNavigator.Evaluate%2A>métodos.</xref:System.Xml.XPath.XPathNavigator.Evaluate%2A> </xref:System.Xml.XPath.XPathNavigator.Select%2A> As expressões que devolvem um valor booleano, um número ou uma cadeia podem ser utilizadas no <xref:System.Xml.XPath.XPathNavigator.Evaluate%2A>método.</xref:System.Xml.XPath.XPathNavigator.Evaluate%2A> As regras em expressões válidas para o <xref:System.Xml.XPath.XPathNavigator.Matches%2A>método são específicas para este método.</xref:System.Xml.XPath.XPathNavigator.Matches%2A>"
