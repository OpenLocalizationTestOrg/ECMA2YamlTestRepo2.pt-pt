  remarks: "O <xref:System.Xml.XPath.XPathNavigator>classe devolve nós de espaço de nomes por ordem inversa documento.</xref:System.Xml.XPath.XPathNavigator> Por conseguinte, MoveToFirstNamespace essencialmente move para o último nó de espaço de nomes no âmbito atual.       Utilizando o fragmento XML do seguinte como exemplo, se o <xref:System.Xml.XPath.XPathNavigator>está posicionado no `data` nó, MoveToFirstNamespace comporta-se da seguinte forma.</xref:System.Xml.XPath.XPathNavigator>      - `MoveToFirstNamespace(XPathNamespaceScope.All)` movido para um dos seguintes nós de espaço de nomes: `xmlns:c=&quot;C&quot;`, `xmlns:a=&quot;A2&quot;`, `xmlns=&quot;&quot;`, `xmlns:b=&quot;B&quot;`, ou `xmlns:xml=&quot;http://www.w3.org/XML/1998/namespace&quot;`.      - `MoveToFirstNamespace(XPathNamespaceScope.ExcludeXml)` movido para um dos seguintes nós de espaço de nomes: `xmlns:c=&quot;C&quot;`, `xmlns:a=&quot;A2&quot;`, `xmlns=&quot;&quot;`, ou `xmlns:b=&quot;B&quot;`.      - `MoveToFirstNamespace(XPathNamespaceScope.Local)` move para o `xmlns:c=&quot;C&quot;` nós.      ```   <root xmlns=&quot;urn:default&quot; xmlns:a=&quot;A1&quot; xmlns:b=&quot;B&quot;>       <item xmlns=&quot;&quot; xmlns:a=&quot;A2&quot;>           <data xmlns:c=&quot;C&quot; />       </item>   </root>   ```Se o <xref:System.Xml.XPath.XPathNavigator>não está atualmente posicionado num elemento, este método devolve `false` e a posição do <xref:System.Xml.XPath.XPathNavigator>não se altera.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator> Depois do <xref:System.Xml.XPath.XPathNavigator>foi movido para o nó de espaço de nomes, o <xref:System.Xml.XPath.XPathNavigator.Name%2A>propriedade reflete o nome do espaço de nomes.</xref:System.Xml.XPath.XPathNavigator.Name%2A> </xref:System.Xml.XPath.XPathNavigator>       Quando o <xref:System.Xml.XPath.XPathNavigator>está posicionado num nó de espaço de nomes, os métodos <xref:System.Xml.XPath.XPathNavigator.MoveToNext%2A>, <xref:System.Xml.XPath.XPathNavigator.MoveToPrevious%2A>, e <xref:System.Xml.XPath.XPathNavigator.MoveToFirst%2A>não são aplicáveis.</xref:System.Xml.XPath.XPathNavigator.MoveToFirst%2A> </xref:System.Xml.XPath.XPathNavigator.MoveToPrevious%2A> </xref:System.Xml.XPath.XPathNavigator.MoveToNext%2A> </xref:System.Xml.XPath.XPathNavigator> Estes métodos sempre devolvem `false` alteram a posição do <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator> Em vez disso, pode chamar <xref:System.Xml.XPath.XPathNavigator.MoveToNextNamespace%2A>Mover para o próximo nó de espaço de nomes.</xref:System.Xml.XPath.XPathNavigator.MoveToNextNamespace%2A>       Depois do <xref:System.Xml.XPath.XPathNavigator>está posicionado num nó de espaço de nomes, chamada <xref:System.Xml.XPath.XPathNavigator.MoveToParent%2A>para mover novamente para o nó de elemento.</xref:System.Xml.XPath.XPathNavigator.MoveToParent%2A> </xref:System.Xml.XPath.XPathNavigator>       Para uma definição de nós de espaço de nomes, consulte a secção 5.4 da recomendação W3C XML caminho linguagem XPath localizada em http://www.w3.org/TR/xpath#data-model."
