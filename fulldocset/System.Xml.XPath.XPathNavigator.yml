  namespace: System.Xml.XPath
  summary: "Selects a node set using the specified <xref href=&quot;System.Xml.XPath.XPathExpression&quot;></xref>."
  remarks: "The context for the selection is the position of the <xref:System.Xml.XPath.XPathNavigator> when you called this method. After you call this method, the <xref:System.Xml.XPath.XPathNodeIterator> returned represents the set of selected nodes. Use <xref:System.Xml.XPath.XPathNodeIterator.MoveNext%2A> on the <xref:System.Xml.XPath.XPathNodeIterator> to iterate over the selected node set.       The following C# code iterates over the selected set of nodes.      ```   XPathNodeIterator ni = nav.Select(expr);   while (ni.MoveNext())   {       Console.WriteLine(ni.Current.Name);   }   ```       The following are important notes to consider when using the <xref:System.Xml.XPath.XPathNavigator.Select%2A> method.      -   You can still use any of the <xref:System.Xml.XPath.XPathNavigator> object&quot;s navigation methods to move within the <xref:System.Xml.XPath.XPathNavigator>. The <xref:System.Xml.XPath.XPathNavigator> navigation methods are independent of the selected nodes in the <xref:System.Xml.XPath.XPathNodeIterator>.      -   Future calls to the <xref:System.Xml.XPath.XPathNavigator.Select%2A> method return a new <xref:System.Xml.XPath.XPathNodeIterator> object that points to the selected set of nodes that matches the new <xref:System.Xml.XPath.XPathNavigator.Select%2A> call. The two <xref:System.Xml.XPath.XPathNodeIterator> objects are completely independent of each other.      -   If the <xref:System.Xml.XPath.XPathExpression> requires namespace resolution, the prefix and namespace URI pair must be added to an <xref:System.Xml.XmlNamespaceManager>, and the <xref:System.Xml.XPath.XPathExpression.SetContext%2A> method must be called to specify the <xref:System.Xml.XmlNamespaceManager> to use for namespace resolution.       For example, suppose the document contains the following XML nodes.      ```   <bookstore xmlns:bk=&quot;urn:samples&quot;>       <book bk:ISBN=&quot;1-325-0980&quot;>           <title>Pride And Prejudice</title>       </book>   </bookstore>   ```       In this case, the following C# code selects the `bk:ISBN` node.      ```   XPathExpression expr = nav.Compile(&quot;book/@bk:ISBN&quot;);   XmlNamespaceManager mngr = new XmlNamespaceManager(new NameTable());   mngr.AddNamespace(&quot;bk&quot;,&quot;urn:samples&quot;);   expr.SetContext(mngr);   XPathNodeIterator ni = nav.Select(expr);   ```      > [!NOTE] >  If the <xref:System.Xml.XPath.XPathExpression> does not include a prefix, it is assumed that the namespace URI is the empty namespace. If your XML includes a default namespace, you must still use the <xref:System.Xml.XPath.XPathExpression.SetContext%2A> method and provide an <xref:System.Xml.XmlNamespaceManager> that contains a prefix and namespace URI to handle the default namespace.       For example, suppose you have the following XML.      ```   <bookstore xmlns=&quot;http://www.lucernepublishing.com&quot;>       <book>           <title>Pride And Prejudice</title>       </book>   </bookstore>   ```       In this case, the following C# code selects all book nodes:      ```   XmlNamespaceManager nsmgr = new XmlNamespaceManager(nav.NameTable);   nsmgr.AddNamespace(&quot;ab&quot;, &quot;http://www.lucernepublishing.com&quot;);   XPathExpression expr;   expr = nav.Compile(&quot;//ab:book&quot;);   expr.SetContext(nsmgr);   XPathNodeIterator ni = nav.Select(expr);   ```       This method has no effect on the state of the <xref:System.Xml.XPath.XPathNavigator>."
  example:
