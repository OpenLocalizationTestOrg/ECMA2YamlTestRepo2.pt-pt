  remarks: "The context for the selection is the position of the <xref:System.Xml.XPath.XPathNavigator> when this method is called. After calling this method, the <xref:System.Xml.XPath.XPathNodeIterator> returned represents the set of selected nodes. Use <xref:System.Xml.XPath.XPathNodeIterator.MoveNext%2A> method of the <xref:System.Xml.XPath.XPathNodeIterator> to iterate over the selected node set.       The following C# code iterates over the selected set of nodes.      ```   XPathNodeIterator iterator = nav.Select(&quot;/bookstore/book&quot;);   while (iterator.MoveNext())   {       Console.WriteLine(Iterator.Current.Name);   }   ```       The following are important notes to consider when using the Select method.      -   You can still use any of the <xref:System.Xml.XPath.XPathNavigator> object&quot;s navigation methods to move within the <xref:System.Xml.XPath.XPathNavigator>. The <xref:System.Xml.XPath.XPathNavigator> navigation methods are independent of the selected nodes in the <xref:System.Xml.XPath.XPathNodeIterator>.      -   Future calls to the Select method return a new <xref:System.Xml.XPath.XPathNodeIterator> object that points to the selected set of nodes that matches the new Select call. The two <xref:System.Xml.XPath.XPathNodeIterator> objects are completely independent of each other.      -   If the XPath expression requires namespace resolution, use the <xref:System.Xml.XPath.XPathNavigator.Select%2A> overload, which takes an <xref:System.Xml.XPath.XPathExpression> as its argument.      -   This method has no effect on the state of the <xref:System.Xml.XPath.XPathNavigator>."
  example:
  - "The following example uses the Select method to select a node set.  \n  \n [!code-cs[XPathNavigatorMethods#39](~/add/codesnippet/csharp/m-system.xml.xpath.xpath_0_1.cs)]\n [!code-vb[XPathNavigatorMethods#39](~/add/codesnippet/visualbasic/m-system.xml.xpath.xpath_0_1.vb)]\n [!code-cpp[XPathNavigatorMethods#39](~/add/codesnippet/cpp/m-system.xml.xpath.xpath_0_1.cpp)]  \n  \n The example takes the `books.xml` file as an input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>   \n<bookstore>  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
