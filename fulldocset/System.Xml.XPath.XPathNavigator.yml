  namespace: System.Xml.XPath
  summary: "Quando substituí-lo de uma classe derivada, cria um novo <xref href=&quot;System.Xml.XPath.XPathNavigator&quot;> </xref> posicionado mesmo nó que isto <xref href=&quot;System.Xml.XPath.XPathNavigator&quot;> </xref>."
  remarks: "O método de clonagem é especialmente útil em conjunto com <xref:System.Xml.XPath.XPathNodeIterator>.</xref:System.Xml.XPath.XPathNodeIterator> Um <xref:System.Xml.XPath.XPathNodeIterator>é utilizado para iterar através de um conjunto de nó selecionado e contém uma <xref:System.Xml.XPath.XPathNodeIterator.Current%2A>propriedade que devolve um <xref:System.Xml.XPath.XPathNavigator>posicionado num nó de contexto da <xref:System.Xml.XPath.XPathNodeIterator>.</xref:System.Xml.XPath.XPathNodeIterator> </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNodeIterator.Current%2A> </xref:System.Xml.XPath.XPathNodeIterator> No entanto, o <xref:System.Xml.XPath.XPathNavigator>devolvido pelo <xref:System.Xml.XPath.XPathNodeIterator.Current%2A>propriedade não pode ser utilizada para mover na direção oposta ao conjunto de nós.</xref:System.Xml.XPath.XPathNodeIterator.Current%2A> </xref:System.Xml.XPath.XPathNavigator> Em vez disso, clone o devolvido <xref:System.Xml.XPath.XPathNavigator>e utilizar o navegador clonado fazer qualquer move adicional.</xref:System.Xml.XPath.XPathNavigator>       Clonado <xref:System.Xml.XPath.XPathNavigator>não é afetada por alterações subsequentes para original <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator>"
  example:
  - "The following example gets all book titles authored by Herman Melville.  \n  \n [!code-cs[XPathNavigatorMethods#6](~/add/codesnippet/csharp/m-system.xml.xpath.xpath_27_1.cs)]\n [!code-vb[XPathNavigatorMethods#6](~/add/codesnippet/visualbasic/m-system.xml.xpath.xpath_27_1.vb)]\n [!code-cpp[XPathNavigatorMethods#6](~/add/codesnippet/cpp/m-system.xml.xpath.xpath_27_1.cpp)]  \n  \n The example takes the `books.xml` file as an input.  \n  \n```xml  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>   \n<bookstore>  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
  syntax:
    content: public abstract System.Xml.XPath.XPathNavigator Clone ();
