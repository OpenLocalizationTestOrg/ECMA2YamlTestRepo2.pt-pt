  summary: "When overridden in a derived class, creates a new <xref href=&quot;System.Xml.XPath.XPathNavigator&quot;></xref> positioned at the same node as this <xref href=&quot;System.Xml.XPath.XPathNavigator&quot;></xref>."
  remarks: "The Clone method is especially useful in conjunction with the <xref:System.Xml.XPath.XPathNodeIterator>. An <xref:System.Xml.XPath.XPathNodeIterator> is used to iterate over a selected node set, and contains a <xref:System.Xml.XPath.XPathNodeIterator.Current%2A> property which returns an <xref:System.Xml.XPath.XPathNavigator> positioned on the context node of the <xref:System.Xml.XPath.XPathNodeIterator>. However, the <xref:System.Xml.XPath.XPathNavigator> returned by the <xref:System.Xml.XPath.XPathNodeIterator.Current%2A> property cannot be used to move away from the node set. Instead, you clone the returned <xref:System.Xml.XPath.XPathNavigator> and use the cloned navigator to do any additional moves.       The cloned <xref:System.Xml.XPath.XPathNavigator> is not affected by subsequent changes to the original <xref:System.Xml.XPath.XPathNavigator>."
  example:
  - "The following example gets all book titles authored by Herman Melville.  \n  \n [!code-cs[XPathNavigatorMethods#6](~/add/codesnippet/csharp/m-system.xml.xpath.xpath_27_1.cs)]\n [!code-vb[XPathNavigatorMethods#6](~/add/codesnippet/visualbasic/m-system.xml.xpath.xpath_27_1.vb)]\n [!code-cpp[XPathNavigatorMethods#6](~/add/codesnippet/cpp/m-system.xml.xpath.xpath_27_1.cpp)]  \n  \n The example takes the `books.xml` file as an input.  \n  \n```xml  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>   \n<bookstore>  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
  syntax:
    content: public abstract System.Xml.XPath.XPathNavigator Clone ();
    parameters: []
    return:
      type: System.Xml.XPath.XPathNavigator
      description: "A new <xref href=&quot;System.Xml.XPath.XPathNavigator&quot;></xref> positioned at the same node as this <xref href=&quot;System.Xml.XPath.XPathNavigator&quot;></xref>."
  overload: System.Xml.XPath.XPathNavigator.Clone*
