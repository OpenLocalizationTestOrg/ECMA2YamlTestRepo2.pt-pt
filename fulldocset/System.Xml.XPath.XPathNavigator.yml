  remarks: "After the <xref:System.Xml.XPath.XPathNavigator> has been moved to the namespace node, the <xref:System.Xml.XPath.XPathNavigator.Name%2A> property reflects the name of the namespace.       When the <xref:System.Xml.XPath.XPathNavigator> is positioned on a namespace node, the methods <xref:System.Xml.XPath.XPathNavigator.MoveToNext%2A>, <xref:System.Xml.XPath.XPathNavigator.MoveToPrevious%2A>, and <xref:System.Xml.XPath.XPathNavigator.MoveToFirst%2A> are not applicable. These methods always return `false` and do not change the position of the <xref:System.Xml.XPath.XPathNavigator>. Rather, you can call <xref:System.Xml.XPath.XPathNavigator.MoveToNextNamespace%2A> to move to the next namespace node.       After the <xref:System.Xml.XPath.XPathNavigator> is positioned on a namespace node, you can call <xref:System.Xml.XPath.XPathNavigator.MoveToParent%2A> to move back to the element node.       For a definition of namespace nodes, see section 5.4 of the W3C XML Path Language (XPath) recommendation located at http://www.w3.org/TR/xpath#data-model."
