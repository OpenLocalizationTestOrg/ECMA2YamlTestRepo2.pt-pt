  namespace: System.Xml.XPath
  summary: "When overridden in a derived class, gets the qualified name of the current node."
  remarks: "The Name returned depends on the <xref:System.Xml.XPath.XPathNodeType> of the current node. For example, the name for the `<bk:book>` element is `bk:book`.       The following table lists the value returned by the Name property, based on the <xref:System.Xml.XPath.XPathNodeType> of the current node.      |XPathNodeType|Property Value|   |-------------------|--------------------|   |<xref:System.Xml.XPath.XPathNodeType>|The qualified name of the <xref:System.Xml.XPath.XPathNodeType>. In the following example, `<bk:book>`, the name of the element node is `bk:book`.|   |<xref:System.Xml.XPath.XPathNodeType>|The qualified name of the <xref:System.Xml.XPath.XPathNodeType>. In the following example, `<book bk:genre=&quot;novel&quot;>`, the name of the <xref:System.Xml.XPath.XPathNodeType> node is `bk:genre`.|   |<xref:System.Xml.XPath.XPathNodeType>|The prefix associated with the namespace URI. In the following namespace declaration, `xmlns:bk=&quot;urn:samples&quot;`, the Name property returns `bk`.|   |<xref:System.Xml.XPath.XPathNodeType>|The target of the <xref:System.Xml.XPath.XPathNodeType>. In the following example, `<?xml-stylesheet type=&quot;text/xsl&quot; href= &quot;books.xsl&quot;?>`, the Name property returns `xml-stylesheet`.|   |All other <xref:System.Xml.XPath.XPathNodeType> nodes|<xref:System.String.Empty?displayProperty=fullName>.|"
  example:
  - "The following example iterates over the node tree recursively, and displays information about <xref:System.Xml.XPath.XPathNodeType> and <xref:System.Xml.XPath.XPathNodeType> nodes.  \n  \n [!code-cs[XPathNavigatorMethods#29](~/add/codesnippet/csharp/p-system.xml.xpath.xpath_12_1.cs)]\n [!code-vb[XPathNavigatorMethods#29](~/add/codesnippet/visualbasic/p-system.xml.xpath.xpath_12_1.vb)]\n [!code-cpp[XPathNavigatorMethods#29](~/add/codesnippet/cpp/p-system.xml.xpath.xpath_12_1.cpp)]  \n  \n The example takes the `books.xml` file as an input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>   \n<bookstore>  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
  syntax:
    content: public abstract string Name { get; }
    return:
      type: System.String
      description: "A <xref:System.String> that contains the qualified Name of the current node, or &lt;xref:System.String?displayProperty=fullName&gt; if the current node does not have a name (for example, text or comment nodes)."
  overload: System.Xml.XPath.XPathNavigator.Name*
  exceptions: []
  platform:
  - net462
