  summary: "Returns an <xref:System.Xml.XmlReader> object that contains the current node and its child nodes."
  remarks: "When the <xref:System.Xml.XmlReader> object is created with the current node and its child nodes, the <xref:System.Xml.XmlReader> object&quot;s <xref:System.Xml.XmlReader.ReadState%2A> property is set to <xref:System.Xml.ReadState>. When the <xref:System.Xml.XmlReader> object&quot;s <xref:System.Xml.XmlReader.Read%2A> method is called for the first time, the <xref:System.Xml.XmlReader> is moved to the current node of the <xref:System.Xml.XPath.XPathNavigator>. The new <xref:System.Xml.XmlReader> object continues to read until the end of the XML tree is reached. At this point, the <xref:System.Xml.XmlReader.Read%2A> method returns `false` and the <xref:System.Xml.XmlReader> object&quot;s <xref:System.Xml.XmlReader.ReadState%2A> property is set to <xref:System.Xml.ReadState>.      > [!NOTE] >  Changing the position of the <xref:System.Xml.XmlReader> object does not affect the position of the <xref:System.Xml.XPath.XPathNavigator>.       Namespace declarations for the in-scope namespaces of the current node are not inserted into the XML stream provided to the <xref:System.Xml.XmlReader> object.      > [!NOTE] >  This behavior differs from the <xref:System.Xml.XPath.XPathNavigator.WriteSubtree%2A> method.       This method creates the <xref:System.Xml.XmlReader> object with specific reader settings, and the module that uses this method has no control over those settings. For example, the reader returned by this method prohibits processing Data Type Definitions (DTDs). If the reader attempts to read a file that uses a DTD, it will throw an error, <xref:System.Xml.XmlException>. The message for the exception will be `Unexpected DTD declaration`.       You can change this behavior by implementing a custom <xref:System.Xml.XmlResolver> that returns an <xref:System.Xml.XmlReader> with the desired <xref:System.Xml.XmlReaderSettings>."
