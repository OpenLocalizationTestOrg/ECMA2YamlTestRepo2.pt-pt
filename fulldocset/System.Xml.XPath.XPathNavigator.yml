  summary: "Devolve um <xref:System.Xml.XmlReader>objeto que contém o nó atual e os nós subordinados.</xref:System.Xml.XmlReader>"
  remarks: "Quando o <xref:System.Xml.XmlReader>objeto é criado com o nó atual e os nós subordinados, <xref:System.Xml.XmlReader>a <xref:System.Xml.XmlReader.ReadState%2A>propriedade está definida como <xref:System.Xml.ReadState>.</xref:System.Xml.ReadState> do objeto</xref:System.Xml.XmlReader.ReadState%2A> </xref:System.Xml.XmlReader> </xref:System.Xml.XmlReader> Quando o <xref:System.Xml.XmlReader> <xref:System.Xml.XmlReader.Read%2A>método é denominado pela primeira vez, <xref:System.Xml.XmlReader>é movido para o nó atual de <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator> do objeto</xref:System.Xml.XmlReader> </xref:System.Xml.XmlReader.Read%2A> </xref:System.Xml.XmlReader> A nova <xref:System.Xml.XmlReader>objeto continua a ler até é atingido o fim da árvore XML.</xref:System.Xml.XmlReader> Neste momento, o <xref:System.Xml.XmlReader.Read%2A>método devolve `false` e <xref:System.Xml.XmlReader>a <xref:System.Xml.XmlReader.ReadState%2A>propriedade está definida como <xref:System.Xml.ReadState>.</xref:System.Xml.ReadState> do objeto</xref:System.Xml.XmlReader.ReadState%2A> </xref:System.Xml.XmlReader> </xref:System.Xml.XmlReader.Read%2A>      > [!NOTE] > Alterar a posição do <xref:System.Xml.XmlReader>objeto não afeta a posição do <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XmlReader>       Declarações de espaço de nomes para os espaços de nomes no âmbito do nó atual não estão a ser introduzidas no fluxo XML fornecido para o <xref:System.Xml.XmlReader>objeto.</xref:System.Xml.XmlReader>      > [!NOTE] > Este comportamento difere de acordo com o <xref:System.Xml.XPath.XPathNavigator.WriteSubtree%2A>método.</xref:System.Xml.XPath.XPathNavigator.WriteSubtree%2A>       Este método cria o <xref:System.Xml.XmlReader>objeto com definições de leitor específico e o módulo que utiliza este método tem não controla essas definições.</xref:System.Xml.XmlReader> Por exemplo, o leitor devolvido por este método proíbe a processar as definições de tipo de dados (DTDs). Se o leitor tenta ler um ficheiro que utiliza um DTD, este irá gerar um erro, <xref:System.Xml.XmlException>.</xref:System.Xml.XmlException> A mensagem para a exceção será `Unexpected DTD declaration`.       Pode alterar este comportamento ao implementar um personalizado <xref:System.Xml.XmlResolver>que devolve um <xref:System.Xml.XmlReader>com o <xref:System.Xml.XmlReaderSettings>.</xref:System.Xml.XmlReaderSettings> pretendida</xref:System.Xml.XmlReader> </xref:System.Xml.XmlResolver>"
