  name: XPathNavigator
  nameWithType: XPathNavigator
  fullName: System.Xml.XPath.XPathNavigator
  type: Class
  summary: "Fornece um modelo de cursor para navegar e editar dados XML."
  remarks: "A XPathNavigator a classe de <xref:System.Xml.XPath?displayProperty=fullName>espaço de nomes é uma classe abstracta que define um modelo de cursor para navegar e editar itens de informações de XML como instâncias do modelo de dados do XPath 2.0 e XQuery 1.0.</xref:System.Xml.XPath?displayProperty=fullName>       É criado um objecto de XPathNavigator de uma classe que implementa o <xref:System.Xml.XPath.IXPathNavigable>interface tal como o <xref:System.Xml.XPath.XPathDocument>e <xref:System.Xml.XmlDocument>classes.</xref:System.Xml.XmlDocument> </xref:System.Xml.XPath.XPathDocument> </xref:System.Xml.XPath.IXPathNavigable> XPathNavigator objetos criados por <xref:System.Xml.XPath.XPathDocument>objetos são só de leitura ao XPathNavigator objetos criados por <xref:System.Xml.XmlDocument>objetos podem ser editados.</xref:System.Xml.XmlDocument> </xref:System.Xml.XPath.XPathDocument> Estado de um objeto XPathNavigator só de leitura ou editável é determinado através da <xref:System.Xml.XPath.XPathNavigator.CanEdit%2A>propriedade da classe de XPathNavigator.</xref:System.Xml.XPath.XPathNavigator.CanEdit%2A>       Para obter mais informações sobre o processamento de dados XML utilizando o modelo de dados XPath, consulte o [processamento de dados XML utilizando o modelo de dados XPath](~/add/includes/ajax-current-ext-md.md) tópico.      > [!IMPORTANT] > Exceções geradas como resultado de utilizar a classe de XPathNavigator, tais como o <xref:System.Xml.XPath.XPathException>classe, podem conter informações confidenciais que não devem ser expostas em cenários não fidedignos.</xref:System.Xml.XPath.XPathException> Exceções devem ser processadas corretamente para que estas informações confidenciais não estão expostas em cenários não fidedignos."
