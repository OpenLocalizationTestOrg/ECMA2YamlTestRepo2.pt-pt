  remarks: "A expressão é avaliada através de <xref:System.Xml.XPath.XPathNodeIterator.Current%2A>nó do <xref:System.Xml.XPath.XPathNodeIterator>como o nó de contexto.</xref:System.Xml.XPath.XPathNodeIterator> </xref:System.Xml.XPath.XPathNodeIterator.Current%2A> Se `context` é `null`, o nó no qual o <xref:System.Xml.XPath.XPathNavigator>atualmente está posicionado é utilizado como o nó de contexto.</xref:System.Xml.XPath.XPathNavigator>       As funções position() e last(), a menos que o utilizado como um predicado de um passo de localização, devolvem sempre 0 sob as seguintes condições: - `context` argumento é `null`.      - <xref:System.Xml.XPath.XPathNodeIterator.MoveNext%2A>não foi chamado na <xref:System.Xml.XPath.XPathNodeIterator>.</xref:System.Xml.XPath.XPathNodeIterator> </xref:System.Xml.XPath.XPathNodeIterator.MoveNext%2A>       Porque as funções position() e last() funcionam no nó atualmente, não deve utilizar o <xref:System.Xml.XPath.XPathNodeIterator.Current%2A>propriedade mover na direção oposta ao conjunto de nó selecionado.</xref:System.Xml.XPath.XPathNodeIterator.Current%2A> Isto foi invalidar o estado de <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator>       Este método não tem qualquer efeito sobre o estado da <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator>"
  example:
  - "The following example evaluates an <xref:System.Xml.XPath.XPathExpression> and returns a <xref:System.Double> using the <xref:System.Xml.XPath.XPathNodeIterator.Current%2A> node of the <xref:System.Xml.XPath.XPathNodeIterator> as the context node.  \n  \n [!code-cs[XPathNavigatorMethods#13](~/add/codesnippet/csharp/5558037b-c92b-456f-bb8e-_1.cs)]\n [!code-vb[XPathNavigatorMethods#13](~/add/codesnippet/visualbasic/5558037b-c92b-456f-bb8e-_1.vb)]\n [!code-cpp[XPathNavigatorMethods#13](~/add/codesnippet/cpp/5558037b-c92b-456f-bb8e-_1.cpp)]  \n  \n The example takes the `books.xml` file as an input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>   \n<bookstore>  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
