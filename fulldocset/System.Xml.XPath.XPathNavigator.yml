    commentId: T:System.InvalidOperationException
    description: "The <xref href=&quot;System.Xml.XPath.XPathNavigator&quot;></xref> is not positioned on an element node."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "The <xref href=&quot;System.Xml.XPath.XPathNavigator&quot;></xref> does not support editing."
