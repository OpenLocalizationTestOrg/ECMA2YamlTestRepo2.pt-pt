  summary: "When overridden in a derived class, gets the base URI for the current node."
  remarks: "A networked XML document is comprised of chunks of data, aggregated using various W3C standard inclusion mechanisms, and therefore contains nodes that come from different places. DTD entities are an example of this aggregated data, but it is not limited to DTDs. The BaseURI property tells you where these nodes originate from.       For example, if the XML data is loaded from http://server/mydata.xml, the BaseURI property returns http://server/mydata.xml.      > [!NOTE] >  Nodes created using the <xref:System.Xml.XPath.XPathNavigator> class have the same BaseURI as the XML document the <xref:System.Xml.XPath.XPathNavigator> was created from."
