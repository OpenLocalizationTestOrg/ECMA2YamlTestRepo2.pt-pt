) | Devolve um <xref:System.String>objeto que contém todos os <xref:System.Xml.XPath.XPathNodeType>descendentes de nó do <xref:System.Xml.XPath.XPathNodeType>(incluindo representações de cadeia dos valores escritos), concatenado e separados por espaços em branco.</xref:System.Xml.XPath.XPathNodeType> </xref:System.Xml.XPath.XPathNodeType> </xref:System.String> Se o <xref:System.Xml.XPath.XPathNodeType>não tem elementos subordinados do nó de <xref:System.Xml.XPath.XPathNodeType>, é devolvido <xref:System.String.Empty?displayProperty=fullName>. |   | <xref:System.Xml.XPath.XPathNodeType></xref:System.Xml.XPath.XPathNodeType></xref:System.String.Empty?displayProperty=fullName></xref:System.Xml.XPath.XPathNodeType></xref:System.Xml.XPath.XPathNodeType><br /><br /> (conteúdo escrito ou simple) | Devolve um <xref:System.Object>que representa o valor de tipo de <xref:System.Xml.XPath.XPathNodeType>.</xref:System.Xml.XPath.XPathNodeType> </xref:System.Object> O <xref:System.Object>é boxed como um .NET Framework <xref:System.Type>valor.</xref:System.Type> </xref:System.Object><br /><br /> Se o <xref:System.Xml.XPath.XPathNodeType>está definido como um tipo de dados de lista de esquema XML, o valor do nó está exposto como uma matriz de objetos.</xref:System.Xml.XPath.XPathNodeType> Cada <xref:System.Object>na matriz contém o valor digitado de um elemento subordinado do <xref:System.Xml.XPath.XPathNodeType>. |   | <xref:System.Xml.XPath.XPathNodeType>| Um objeto de <xref:System.String>que contém o texto. |   | <xref:System.Xml.XPath.XPathNodeType>| Um objeto de <xref:System.String>que contém o conteúdo de comentários, excluindo o envolvente `<!--` e `-->`. |   | <xref:System.Xml.XPath.XPathNodeType>| Um <xref:System.String>de objeto que contém o conteúdo de instrução de processamento, excluindo o destino e envolvente `<?` e `?>`. |   | <xref:System.Xml.XPath.XPathNodeType>| Um objeto de <xref:System.String>que contém o nome de espaço de nomes. |   | <xref:System.Xml.XPath.XPathNodeType>| Um objeto de <xref:System.String>que contém o texto do nó. |   | <xref:System.Xml.XPath.XPathNodeType>| A <xref:System.String>objeto que contém o texto do nó. |</xref:System.String> </xref:System.Xml.XPath.XPathNodeType> </xref:System.String> </xref:System.Xml.XPath.XPathNodeType> </xref:System.String> </xref:System.Xml.XPath.XPathNodeType> </xref:System.String> </xref:System.Xml.XPath.XPathNodeType> </xref:System.String> </xref:System.Xml.XPath.XPathNodeType> </xref:System.String> </xref:System.Xml.XPath.XPathNodeType> </xref:System.Xml.XPath.XPathNodeType> </xref:System.Object>"
