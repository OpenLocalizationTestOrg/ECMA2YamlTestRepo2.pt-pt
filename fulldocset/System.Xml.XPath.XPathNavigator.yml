- uid: System.Xml.XPath.XPathNavigator.ComparePosition(System.Xml.XPath.XPathNavigator)
  id: ComparePosition(System.Xml.XPath.XPathNavigator)
  parent: System.Xml.XPath.XPathNavigator
  langs:
  - csharp
  name: ComparePosition(XPathNavigator)
  nameWithType: XPathNavigator.ComparePosition(XPathNavigator)
  fullName: System.Xml.XPath.XPathNavigator.ComparePosition(XPathNavigator)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.XPath
  summary: "Compares the position of the current <xref href=&quot;System.Xml.XPath.XPathNavigator&quot;></xref> with the position of the <xref href=&quot;System.Xml.XPath.XPathNavigator&quot;></xref> specified."
  remarks: "The following table describes the <xref:System.Xml.XmlNodeOrder> enumeration.      |XmlNodeOrder|Description|   |------------------|-----------------|   |<xref:System.Xml.XmlNodeOrder>|The current node of this <xref:System.Xml.XPath.XPathNavigator> is before the current node of the supplied <xref:System.Xml.XPath.XPathNavigator>.|   |<xref:System.Xml.XmlNodeOrder>|The current node of this <xref:System.Xml.XPath.XPathNavigator> is after the current node of the supplied <xref:System.Xml.XPath.XPathNavigator>.|   |<xref:System.Xml.XmlNodeOrder>|The two <xref:System.Xml.XPath.XPathNavigator> objects are positioned on the same node.|   |<xref:System.Xml.XmlNodeOrder>|The node positions cannot be determined relative to each other in the document order, or `null` is specified as the <xref:System.Xml.XPath.XPathNavigator> parameter. This could occur if the two nodes reside in different trees.|       The ComparePosition method&quot;s behavior is dependent on the <xref:System.Xml.XPath.XPathNodeType> the <xref:System.Xml.XPath.XPathNavigator> is currently positioned on. When comparing nodes in the XML document, the following rules apply:      -   <xref:System.Xml.XPath.XPathNodeType> nodes: These nodes are returned in document order from the source document.      -   <xref:System.Xml.XPath.XPathNodeType> nodes: These nodes may be returned in document order and are always before the <xref:System.Xml.XPath.XPathNodeType> nodes of the parent element.      -   <xref:System.Xml.XPath.XPathNodeType> nodes: These nodes may be returned in document order. They always come after the <xref:System.Xml.XPath.XPathNodeType> nodes and before any child nodes of the parent node.      > [!NOTE] >  For more information about the XPath data model and details about each of the node types, see section 5 of the W3C XML Path Language (XPath) recommendation located at http://www.w3.org/TR/xpath#data-model.       This method has no effect on the state of the <xref:System.Xml.XPath.XPathNavigator>.      > [!NOTE] >  Use the <xref:System.Xml.XPath.XPathNavigator.IsSamePosition%2A> method rather than the ComparePosition method when possible."
  syntax:
    content: public virtual System.Xml.XmlNodeOrder ComparePosition (System.Xml.XPath.XPathNavigator nav);
    parameters:
    - id: nav
      type: System.Xml.XPath.XPathNavigator
      description: "The <xref href=&quot;System.Xml.XPath.XPathNavigator&quot;></xref> to compare against."
    return:
      type: System.Xml.XmlNodeOrder
      description: "An <xref href=&quot;System.Xml.XmlNodeOrder&quot;></xref> value representing the comparative position of the two <xref href=&quot;System.Xml.XPath.XPathNavigator&quot;></xref> objects."
  overload: System.Xml.XPath.XPathNavigator.ComparePosition*
