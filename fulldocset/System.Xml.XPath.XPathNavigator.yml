  remarks: "The <xref:System.Xml.XPath.XPathNavigator> class returns namespace nodes in reverse document order. Therefore, MoveToFirstNamespace essentially moves to the last namespace node in the current scope.       Using the following XML fragment as an example, if the <xref:System.Xml.XPath.XPathNavigator> is positioned on the `data` node, MoveToFirstNamespace behaves in the following manner.      -   `MoveToFirstNamespace(XPathNamespaceScope.All)` moves to one of the following namespace nodes: `xmlns:c=&quot;C&quot;`, `xmlns:a=&quot;A2&quot;`, `xmlns=&quot;&quot;`, `xmlns:b=&quot;B&quot;`, or `xmlns:xml=&quot;http://www.w3.org/XML/1998/namespace&quot;`.      -   `MoveToFirstNamespace(XPathNamespaceScope.ExcludeXml)` moves to one of the following namespace nodes: `xmlns:c=&quot;C&quot;`, `xmlns:a=&quot;A2&quot;`, `xmlns=&quot;&quot;`, or `xmlns:b=&quot;B&quot;`.      -   `MoveToFirstNamespace(XPathNamespaceScope.Local)` moves to the `xmlns:c=&quot;C&quot;` node.      ```   <root xmlns=&quot;urn:default&quot; xmlns:a=&quot;A1&quot; xmlns:b=&quot;B&quot;>       <item xmlns=&quot;&quot; xmlns:a=&quot;A2&quot;>           <data xmlns:c=&quot;C&quot; />       </item>   </root>   ```       If the <xref:System.Xml.XPath.XPathNavigator> is not currently positioned on an element, this method returns `false` and the position of the <xref:System.Xml.XPath.XPathNavigator> does not change. After the <xref:System.Xml.XPath.XPathNavigator> has been moved to the namespace node, the <xref:System.Xml.XPath.XPathNavigator.Name%2A> property reflects the name of the namespace.       When the <xref:System.Xml.XPath.XPathNavigator> is positioned on a namespace node, the methods <xref:System.Xml.XPath.XPathNavigator.MoveToNext%2A>, <xref:System.Xml.XPath.XPathNavigator.MoveToPrevious%2A>, and <xref:System.Xml.XPath.XPathNavigator.MoveToFirst%2A> are not applicable. These methods always return `false` and do not change the position of the <xref:System.Xml.XPath.XPathNavigator>. Rather, you can call <xref:System.Xml.XPath.XPathNavigator.MoveToNextNamespace%2A> to move to the next namespace node.       After the <xref:System.Xml.XPath.XPathNavigator> is positioned on an namespace node, call <xref:System.Xml.XPath.XPathNavigator.MoveToParent%2A> to move back to the element node.       For a definition of namespace nodes, see section 5.4 of the W3C XML Path Language (XPath) recommendation located at http://www.w3.org/TR/xpath#data-model."
