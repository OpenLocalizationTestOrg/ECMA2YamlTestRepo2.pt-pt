  remarks: "A propriedade UnderlyingObject pode ser utilizada por <xref:System.Xml.XPath.XPathNavigator>implementações que fornecem um XML &quot;virtualizado&quot; ver através de um arquivo, para fornecer acesso a objetos subjacentes.</xref:System.Xml.XPath.XPathNavigator> Por exemplo, se um <xref:System.Xml.XPath.XPathNavigator>objeto é utilizado para fornecer uma vista XML virtual através de um gráfico de objeto do Common Language Runtime (CLR), pode pretender efetuar consultas XPath utilizando o <xref:System.Xml.XPath.XPathNavigator.Select%2A>método e, em seguida, aceder aos objetos CLR subjacente nós selecionados.</xref:System.Xml.XPath.XPathNavigator.Select%2A> </xref:System.Xml.XPath.XPathNavigator> A propriedade UnderlyingObject seria expõem estes subjacente objetos.       Em muitos casos, este valor será `null`, e o objeto devolvido pela propriedade UnderlyingObject será sempre implementação específica.       A propriedade UnderlyingObject deverá preservar a identidade do objeto e só deve ser utilizada para devolver objetos que tenham uma correspondência de um para um e-mail para os respetivos itens overlaid. Um utilizador deve sempre obter o mesmo objeto nas visitas sucessivas, ao mesmo nó com o mesmo <xref:System.Xml.XPath.XPathNavigator>objeto ou um clonado.</xref:System.Xml.XPath.XPathNavigator>      > [!NOTE] > UnderlyingObject a propriedade de um <xref:System.Xml.XPath.XPathNavigator>objeto criado por um <xref:System.Xml.XmlDocument>objeto devolve o <xref:System.Xml.XmlNode>.</xref:System.Xml.XmlNode> correspondente</xref:System.Xml.XmlDocument> </xref:System.Xml.XPath.XPathNavigator>"
