  remarks: "O contexto para a seleção é a posição do <xref:System.Xml.XPath.XPathNavigator>quando chamado este método.</xref:System.Xml.XPath.XPathNavigator> Depois de chamar este método, o <xref:System.Xml.XPath.XPathNodeIterator>devolvido representa o conjunto de nós selecionados.</xref:System.Xml.XPath.XPathNodeIterator> Utilize <xref:System.Xml.XPath.XPathNodeIterator.MoveNext%2A>no <xref:System.Xml.XPath.XPathNodeIterator>para iterar o conjunto de nó selecionado.</xref:System.Xml.XPath.XPathNodeIterator> </xref:System.Xml.XPath.XPathNodeIterator.MoveNext%2A>       O seguinte código c# itera o conjunto de nós selecionados.      ```   XPathNodeIterator ni = nav.Select(expr);   while (ni.MoveNext())   {       Console.WriteLine(ni.Current.Name);   }   ```Seguem-se notas importantes a ter em consideração ao utilizar o <xref:System.Xml.XPath.XPathNavigator.Select%2A>método.</xref:System.Xml.XPath.XPathNavigator.Select%2A>      -Pode continuar a utilizar qualquer um dos <xref:System.Xml.XPath.XPathNavigator>métodos de navegação do objeto para mover dentro <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator> Os <xref:System.Xml.XPath.XPathNavigator>métodos de navegação são independentes de nós selecionados no <xref:System.Xml.XPath.XPathNodeIterator>.</xref:System.Xml.XPath.XPathNodeIterator> </xref:System.Xml.XPath.XPathNavigator>      -Futuro chamadas para o <xref:System.Xml.XPath.XPathNavigator.Select%2A>método devolver um novo <xref:System.Xml.XPath.XPathNodeIterator>objeto que aponta para o conjunto de nós selecionados que corresponda ao novo <xref:System.Xml.XPath.XPathNavigator.Select%2A>chamar.</xref:System.Xml.XPath.XPathNavigator.Select%2A> </xref:System.Xml.XPath.XPathNodeIterator> </xref:System.Xml.XPath.XPathNavigator.Select%2A> As duas <xref:System.Xml.XPath.XPathNodeIterator>objetos são completamente independentes entre si.</xref:System.Xml.XPath.XPathNodeIterator>      -Se a <xref:System.Xml.XPath.XPathExpression>requer o par URI de resolução, o prefixo e espaço de nomes do espaço de nomes tem de ser adicionado a um <xref:System.Xml.XmlNamespaceManager>e o <xref:System.Xml.XPath.XPathExpression.SetContext%2A>método tem de ser chamado para especificar o <xref:System.Xml.XmlNamespaceManager>a utilizar para a resolução do espaço de nomes.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression.SetContext%2A> </xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression>       Por exemplo, suponha que o documento contém os seguintes nós XML.      ```   <bookstore xmlns:bk=&quot;urn:samples&quot;>       <book bk:ISBN=&quot;1-325-0980&quot;>           <title>Pride And Prejudice</title>       </book>   </bookstore>   ```Neste caso, o seguinte código c# seleciona o `bk:ISBN` nós.      ```   XPathExpression expr = nav.Compile(&quot;book/@bk:ISBN&quot;);   XmlNamespaceManager mngr = new XmlNamespaceManager(new NameTable());   mngr.AddNamespace(&quot;bk&quot;,&quot;urn:samples&quot;);   expr.SetContext(mngr);   XPathNodeIterator ni = nav.Select(expr);   ```      > [!NOTE]> Se o <xref:System.Xml.XPath.XPathExpression>não inclui um prefixo, presume-se que o URI do espaço de nomes é o espaço de nomes vazio.</xref:System.Xml.XPath.XPathExpression> Se o XML inclui um espaço de nomes predefinido, ainda tem de utilizar o <xref:System.Xml.XPath.XPathExpression.SetContext%2A>método e fornecer um <xref:System.Xml.XmlNamespaceManager>que contém um prefixo e espaço de nomes URI para lidar com o espaço de nomes predefinido.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression.SetContext%2A>       Por exemplo, suponha que tem o seguinte XML.      ```   <bookstore xmlns=&quot;http://www.lucernepublishing.com&quot;>       <book>           <title>Pride And Prejudice</title>       </book>   </bookstore>   ```Neste caso, o seguinte código c# seleciona todos os nós de livro: ```   XmlNamespaceManager nsmgr = new XmlNamespaceManager(nav.NameTable);   nsmgr.AddNamespace(&quot;ab&quot;, &quot;http://www.lucernepublishing.com&quot;);   XPathExpression expr;   expr = nav.Compile(&quot;//ab:book&quot;);   expr.SetContext(nsmgr);   XPathNodeIterator ni = nav.Select(expr);   ``` este método não tem qualquer efeito sobre o estado da <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator>"
