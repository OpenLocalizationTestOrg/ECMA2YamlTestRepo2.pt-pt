- uid: System.Xml.XPath.XPathNavigator.CheckValidity(System.Xml.Schema.XmlSchemaSet,System.Xml.Schema.ValidationEventHandler)
  id: CheckValidity(System.Xml.Schema.XmlSchemaSet,System.Xml.Schema.ValidationEventHandler)
  parent: System.Xml.XPath.XPathNavigator
  langs:
  - csharp
  name: CheckValidity(XmlSchemaSet,ValidationEventHandler)
  nameWithType: XPathNavigator.CheckValidity(XmlSchemaSet,ValidationEventHandler)
  fullName: System.Xml.XPath.XPathNavigator.CheckValidity(XmlSchemaSet,ValidationEventHandler)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.XPath
  summary: "Verifica se os dados XML a <xref href=&quot;System.Xml.XPath.XPathNavigator&quot;> </xref> está em conformidade com o esquema de idioma (XSD) de definição de esquema XML fornecido."
  remarks: "-O método CheckValidity verifica que os dados XML contidos no <xref:System.Xml.XPath.XPathNavigator>está em conformidade com um tipo global ou de uma declaração no esquema ou esquemas fornecidos no <xref:System.Xml.Schema.XmlSchemaSet>.</xref:System.Xml.Schema.XmlSchemaSet> </xref:System.Xml.XPath.XPathNavigator>      -O método CheckValidity não efetua augmentation de conjunto de informações. Isto significa que não são aplicadas as predefinições de esquema, os valores de texto não são convertidos em atómicos valores e não existem novas informações de tipo estão associadas a itens de informações.      -Schema `xsi:schemaLocation` ou `xsi:noNamespaceSchemaLocation` sugestões nos dados XML de são ignoradas.      -Se a <xref:System.Xml.XPath.XPathNavigator>está posicionado num nó de documento, o processo de validação inclui a verificação de restrições de exclusividade e referência (`xs:ID`, `xs:IDREF`, `xs:key`, `xs:keyref`, e `xs:unique`).</xref:System.Xml.XPath.XPathNavigator> Caso contrário, estas verificações estão omitidas.      -Se a <xref:System.Xml.Schema.XmlSchemaSet>transmitida como um parâmetro é `null` e <xref:System.Xml.XPath.XPathNavigator>está posicionado num nó de elemento, as informações de tipo expostas pelo <xref:System.Xml.XPath.XPathNavigator.SchemaInfo%2A>da propriedade <xref:System.Xml.Schema.IXmlSchemaInfo.SchemaType%2A>propriedade é utilizada para verificar a validade do nó.</xref:System.Xml.Schema.IXmlSchemaInfo.SchemaType%2A> </xref:System.Xml.XPath.XPathNavigator.SchemaInfo%2A> </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.Schema.XmlSchemaSet> Se o <xref:System.Xml.Schema.XmlSchemaSet>transmitida como um parâmetro é `null` e <xref:System.Xml.XPath.XPathNavigator>está posicionado no nó raiz, o <xref:System.Xml.XPath.XPathNavigator.SchemaInfo%2A>propriedade do elemento do documento (ou seja, o subordinado de elemento do nó raiz) é utilizada.</xref:System.Xml.XPath.XPathNavigator.SchemaInfo%2A> </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.Schema.XmlSchemaSet> Em ambos os casos se o <xref:System.Xml.Schema.IXmlSchemaInfo.SchemaType%2A>propriedade do elemento <xref:System.Xml.XPath.XPathNavigator.SchemaInfo%2A>propriedade é `null` e <xref:System.Xml.Schema.XmlSchemaSet>transmitida como um parâmetro é `null`, um <xref:System.InvalidOperationException>é emitida porque não existe nenhuma informação de tipo a utilizar para efetuar a validação.</xref:System.InvalidOperationException> </xref:System.Xml.Schema.XmlSchemaSet> </xref:System.Xml.XPath.XPathNavigator.SchemaInfo%2A> </xref:System.Xml.Schema.IXmlSchemaInfo.SchemaType%2A>"
  syntax:
    content: public virtual bool CheckValidity (System.Xml.Schema.XmlSchemaSet schemas, System.Xml.Schema.ValidationEventHandler validationEventHandler);
    parameters:
    - id: schemas
      type: System.Xml.Schema.XmlSchemaSet
      description: "O <xref href=&quot;System.Xml.Schema.XmlSchemaSet&quot;> </xref> que contém os esquemas utilizados para validar os dados XML contidos no <xref href=&quot;System.Xml.XPath.XPathNavigator&quot;> </xref>."
    - id: validationEventHandler
      type: System.Xml.Schema.ValidationEventHandler
      description: "O <xref href=&quot;System.Xml.Schema.ValidationEventHandler&quot;> </xref> que recebe informações sobre os erros e avisos de validação de esquema."
