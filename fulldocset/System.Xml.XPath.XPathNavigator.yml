  remarks: "-O método MoveToFollowing move para nós de atributo ou espaço de nomes. Se o <xref:System.Xml.XPath.XPathNodeType>valor do parâmetro é <xref:System.Xml.XPath.XPathNodeType>ou <xref:System.Xml.XPath.XPathNodeType>, o método MoveToFollowing devolve `false` e a posição do <xref:System.Xml.XPath.XPathNavigator>é inalterada.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNodeType> </xref:System.Xml.XPath.XPathNodeType> </xref:System.Xml.XPath.XPathNodeType>      -Se a <xref:System.Xml.XPath.XPathNavigator>limites transmitida como um parâmetro não está posicionado depois da posição da atual <xref:System.Xml.XPath.XPathNavigator>será ignorada.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator>      -Se <xref:System.Xml.XPath.XPathNavigator>transmitida como um parâmetro de limite é `null` o próximo nó seguinte com especificado <xref:System.Xml.XPath.XPathNodeType>está localizado na ordem do documento.</xref:System.Xml.XPath.XPathNodeType> </xref:System.Xml.XPath.XPathNavigator>      -O <xref:System.Xml.XPath.XPathNavigator.MoveToFollowing%2A>métodos não podem ser utilizados para mover para nós de atributo ou espaço de nomes.</xref:System.Xml.XPath.XPathNavigator.MoveToFollowing%2A> Se o <xref:System.Xml.XPath.XPathNavigator>limite transmitida como um parâmetro está posicionado através de um nó de atributo ou espaço de nomes, é equivalente ao <xref:System.Xml.XPath.XPathNavigator>parâmetro de limite ter sido posicionado no primeiro nó subordinado do respetivo elemento principal.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator> Isto garante que o elemento principal do nó de atributo ou espaço de nomes que o <xref:System.Xml.XPath.XPathNavigator>parâmetro de limite está posicionado no pode ser correspondido através deste método.</xref:System.Xml.XPath.XPathNavigator>      -Se a <xref:System.Xml.XPath.XPathNavigator.MoveToFollowing%2A>método devolve `false`, a posição do <xref:System.Xml.XPath.XPathNavigator>é inalterada.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator.MoveToFollowing%2A>"
  example:
  - "In the following example, the <xref:System.Xml.XPath.XPathNavigator> is moved from the root of the `contosoBooks.xml` file to the following `price` element. A clone of the <xref:System.Xml.XPath.XPathNavigator> object is made using the <xref:System.Xml.XPath.XPathNavigator.Clone%2A> method. The cloned <xref:System.Xml.XPath.XPathNavigator>, positioned on the `price` element, will be used as a boundary. Changes in the position of the cloned <xref:System.Xml.XPath.XPathNavigator> do not affect the original <xref:System.Xml.XPath.XPathNavigator>. The original <xref:System.Xml.XPath.XPathNavigator> is moved back to the root of the `contosoBooks.xml` file using the <xref:System.Xml.XPath.XPathNavigator.MoveToRoot%2A> method. The title and first and last name of the author are retrieved using the MoveToFollowing method and an <xref:System.Xml.XPath.XPathNodeType> of <xref:System.Xml.XPath.XPathNodeType>. The MoveToFollowing method will return true until the `price` element boundary is reached.  \n  \n [!code-cs[XPathNavigatorMethods#27](~/add/codesnippet/csharp/d7939994-0d32-4505-9753-_1.cs)]\n [!code-vb[XPathNavigatorMethods#27](~/add/codesnippet/visualbasic/d7939994-0d32-4505-9753-_1.vb)]\n [!code-cpp[XPathNavigatorMethods#27](~/add/codesnippet/cpp/d7939994-0d32-4505-9753-_1.cpp)]  \n  \n The example takes the `contosoBooks.xml` file as an input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>  \n<bookstore xmlns=\"http://www.contoso.com/books\">  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
