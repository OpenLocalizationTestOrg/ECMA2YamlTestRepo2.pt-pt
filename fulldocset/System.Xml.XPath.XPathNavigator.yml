- uid: System.Xml.XPath.XPathNavigator.CheckValidity(System.Xml.Schema.XmlSchemaSet,System.Xml.Schema.ValidationEventHandler)
  id: CheckValidity(System.Xml.Schema.XmlSchemaSet,System.Xml.Schema.ValidationEventHandler)
  parent: System.Xml.XPath.XPathNavigator
  langs:
  - csharp
  name: CheckValidity(XmlSchemaSet,ValidationEventHandler)
  nameWithType: XPathNavigator.CheckValidity(XmlSchemaSet,ValidationEventHandler)
  fullName: System.Xml.XPath.XPathNavigator.CheckValidity(XmlSchemaSet,ValidationEventHandler)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.XPath
  summary: "Verifies that the XML data in the <xref href=&quot;System.Xml.XPath.XPathNavigator&quot;></xref> conforms to the XML Schema definition language (XSD) schema provided."
  remarks: "-   The CheckValidity method verifies that the XML data contained in the <xref:System.Xml.XPath.XPathNavigator> conforms to a global type or declaration in the schema or schemas provided in the <xref:System.Xml.Schema.XmlSchemaSet>.      -   The CheckValidity method does not perform infoset augmentation. This means that schema defaults are not applied, text values are not converted to atomic values, and no new type information is associated with information items.      -   Schema `xsi:schemaLocation` or `xsi:noNamespaceSchemaLocation` hints in the XML data of are ignored.      -   If the <xref:System.Xml.XPath.XPathNavigator> is positioned on a document node, the validation process includes checking of uniqueness and reference constraints (`xs:ID`, `xs:IDREF`, `xs:key`, `xs:keyref`, and `xs:unique`). Otherwise, these checks are omitted.      -   If the <xref:System.Xml.Schema.XmlSchemaSet> passed as a parameter is `null` and the <xref:System.Xml.XPath.XPathNavigator> is positioned on an element node, the type information exposed by the <xref:System.Xml.XPath.XPathNavigator.SchemaInfo%2A> property&quot;s <xref:System.Xml.Schema.IXmlSchemaInfo.SchemaType%2A> property is used to check the node&quot;s validity. If the <xref:System.Xml.Schema.XmlSchemaSet> passed as a parameter is `null` and the <xref:System.Xml.XPath.XPathNavigator> is positioned on the root node, the <xref:System.Xml.XPath.XPathNavigator.SchemaInfo%2A> property of the document element (that is, the element child of the root node) is used. In both cases if the <xref:System.Xml.Schema.IXmlSchemaInfo.SchemaType%2A> property of the element&quot;s <xref:System.Xml.XPath.XPathNavigator.SchemaInfo%2A> property is `null` and the <xref:System.Xml.Schema.XmlSchemaSet> passed as a parameter is `null`, an <xref:System.InvalidOperationException> is thrown because there is no type information to use to perform validation."
  syntax:
    content: public virtual bool CheckValidity (System.Xml.Schema.XmlSchemaSet schemas, System.Xml.Schema.ValidationEventHandler validationEventHandler);
    parameters:
    - id: schemas
      type: System.Xml.Schema.XmlSchemaSet
      description: "The <xref href=&quot;System.Xml.Schema.XmlSchemaSet&quot;></xref> containing the schemas used to validate the XML data contained in the <xref href=&quot;System.Xml.XPath.XPathNavigator&quot;></xref>."
    - id: validationEventHandler
      type: System.Xml.Schema.ValidationEventHandler
      description: "The <xref href=&quot;System.Xml.Schema.ValidationEventHandler&quot;></xref> that receives information about schema validation warnings and errors."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if no schema validation errors occurred; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Xml.XPath.XPathNavigator.CheckValidity*
  exceptions:
  - type: System.Xml.Schema.XmlSchemaValidationException
    commentId: T:System.Xml.Schema.XmlSchemaValidationException
    description: "A schema validation error occurred, and no <xref href=&quot;System.Xml.Schema.ValidationEventHandler&quot;></xref> was specified to handle validation errors."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The <xref href=&quot;System.Xml.XPath.XPathNavigator&quot;></xref> is positioned on a node that is not an element, attribute, or the root node or there is not type information to perform validation."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The CheckValidity method was called with an <xref href=&quot;System.Xml.Schema.XmlSchemaSet&quot;></xref> parameter when the <xref href=&quot;System.Xml.XPath.XPathNavigator&quot;></xref> was not positioned on the root node of the XML data."
  platform:
  - net462
