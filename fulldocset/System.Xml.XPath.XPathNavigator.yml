  remarks: "O contexto para a seleção é a posição do <xref:System.Xml.XPath.XPathNavigator>quando este método é denominado.</xref:System.Xml.XPath.XPathNavigator> Depois de chamar este método, o <xref:System.Xml.XPath.XPathNodeIterator>devolvido representa o conjunto de nós selecionados.</xref:System.Xml.XPath.XPathNodeIterator> Utilize <xref:System.Xml.XPath.XPathNodeIterator.MoveNext%2A>método o <xref:System.Xml.XPath.XPathNodeIterator>para iterar o conjunto de nó selecionado.</xref:System.Xml.XPath.XPathNodeIterator> </xref:System.Xml.XPath.XPathNodeIterator.MoveNext%2A>       O seguinte código c# itera o conjunto de nós selecionados.      ```   XPathNodeIterator iterator = nav.Select(&quot;/bookstore/book&quot;);   while (iterator.MoveNext())   {       Console.WriteLine(Iterator.Current.Name);   }   ```Seguem-se notas importantes a ter em consideração ao utilizar o método Select.      -Pode continuar a utilizar qualquer um dos <xref:System.Xml.XPath.XPathNavigator>métodos de navegação do objeto para mover dentro <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator> Os <xref:System.Xml.XPath.XPathNavigator>métodos de navegação são independentes de nós selecionados no <xref:System.Xml.XPath.XPathNodeIterator>.</xref:System.Xml.XPath.XPathNodeIterator> </xref:System.Xml.XPath.XPathNavigator>      -Futuras chamadas para o método Select devolvem um novo <xref:System.Xml.XPath.XPathNodeIterator>objeto que aponta para selecionado conjunto de nós que corresponda a nova chamada selecione.</xref:System.Xml.XPath.XPathNodeIterator> As duas <xref:System.Xml.XPath.XPathNodeIterator>objetos são completamente independentes entre si.</xref:System.Xml.XPath.XPathNodeIterator>      -Se a expressão XPath necessita da resolução de espaço de nomes, utilize o <xref:System.Xml.XPath.XPathNavigator.Select%2A>sobrecarga, que demora um <xref:System.Xml.XPath.XPathExpression>como argumento.</xref:System.Xml.XPath.XPathExpression> </xref:System.Xml.XPath.XPathNavigator.Select%2A>      -Este método não tem qualquer efeito sobre o estado da <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator>"
  example:
  - "The following example uses the Select method to select a node set.  \n  \n [!code-cs[XPathNavigatorMethods#39](~/add/codesnippet/csharp/m-system.xml.xpath.xpath_0_1.cs)]\n [!code-vb[XPathNavigatorMethods#39](~/add/codesnippet/visualbasic/m-system.xml.xpath.xpath_0_1.vb)]\n [!code-cpp[XPathNavigatorMethods#39](~/add/codesnippet/cpp/m-system.xml.xpath.xpath_0_1.cpp)]  \n  \n The example takes the `books.xml` file as an input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>   \n<bookstore>  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
