  remarks: "Seguem-se notas importantes a considerar ao utilizar o método CreateAttributes.      -Quando o <xref:System.Xml.XPath.XPathNavigator>está posicionado num elemento, os atributos novos criados pelo <xref:System.Xml.XPath.XPathNavigator>método são colocados no fim da lista de atributos do elemento actual.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator>      -Os novos atributos não são inseridos até o <xref:System.Xml.XmlWriter.Close%2A>método do <xref:System.Xml.XmlWriter>objeto é chamado.</xref:System.Xml.XmlWriter> </xref:System.Xml.XmlWriter.Close%2A>      -Se o prefixo de espaço de nomes especificado <xref:System.String.Empty?displayProperty=fullName>ou `null`, o prefixo do espaço de nomes URI do novo atributo é obtido a partir de espaços de nomes atuais no âmbito.</xref:System.String.Empty?displayProperty=fullName> Se houver um prefixo de espaço de nomes atribuído ao espaço de nomes especificado URI no âmbito atual, um prefixo de espaço de nomes é gerado automaticamente. Por exemplo, para criar um novo atributo num elemento no espaço de nomes predefinido da `contosoBooks.xml` ficheiro, (`xmlns=&quot;http://www.contoso.com/books&quot;`), especificar `null` ou <xref:System.String.Empty?displayProperty=fullName>para o prefixo de espaço de nomes e os parâmetros URI do espaço de nomes.</xref:System.String.Empty?displayProperty=fullName> Especificar `http://www.contoso.com/books` como o espaço de nomes URI parâmetro irá fazer com que o <xref:System.Xml.XPath.XPathNavigator.CreateAttribute%2A>método como auto gerar um prefixo de espaço de nomes para o atributo novo.</xref:System.Xml.XPath.XPathNavigator.CreateAttribute%2A>      -Se o novo atributo criado é um nó de espaço de nomes que entra em conflito com uma declaração de espaço de nomes no elemento, porque o prefixo de espaço de nomes escolhido é utilizado por outra declaração de espaço de nomes no mesmo âmbito, ou porque escolhido o prefixo é igual do elemento, mas está vinculado a um espaço de nomes diferentes URI, é emitida uma exceção.      -O <xref:System.Xml.XmlWriter>objeto devolvido só pode ser utilizado para criar atributos.</xref:System.Xml.XmlWriter> Chamar outros <xref:System.Xml.XmlWriter>métodos de objeto que não crie atributos emite uma exceção.</xref:System.Xml.XmlWriter>      -O método CreateAttributes não afeta a posição do <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator>"
  example:
  - "In the following example, new `discount` and `currency` attributes are created on the `price` child element of the first `book` element in the `contosoBooks.xml` file using the <xref:System.Xml.XmlWriter> object returned from the CreateAttributes method.  \n  \n [!code-cs[XPathNavigatorMethods#8](~/add/codesnippet/csharp/m-system.xml.xpath.xpath_1_1.cs)]\n [!code-vb[XPathNavigatorMethods#8](~/add/codesnippet/visualbasic/m-system.xml.xpath.xpath_1_1.vb)]\n [!code-cpp[XPathNavigatorMethods#8](~/add/codesnippet/cpp/m-system.xml.xpath.xpath_1_1.cpp)]  \n  \n The example takes the `contosoBooks.xml` file as an input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>  \n<bookstore xmlns=\"http://www.contoso.com/books\">  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
