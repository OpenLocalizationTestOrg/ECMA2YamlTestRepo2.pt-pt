  remarks: "For attributes and elements with atomic simple type or simple text content, the TypedValue property returns a boxed <xref:System.Object> of the most appropriate .NET Framework <xref:System.Type>. If the element or attribute&quot;s content is a list type, the TypedValue property returns an array of objects of the most appropriate .NET Framework <xref:System.Type>.       The following table describes the TypedValue returned by each <xref:System.Xml.XPath.XPathNodeType>.      |XPathNodeType|TypedValue Returned|   |-------------------|-------------------------|   |<xref:System.Xml.XPath.XPathNodeType>|Returns a <xref:System.String> object containing all <xref:System.Xml.XPath.XPathNodeType> node descendants of the document, concatenated and separated by white space. If the document does not have any <xref:System.Xml.XPath.XPathNodeType> node children, <xref:System.String.Empty?displayProperty=fullName> is returned.|   |<xref:System.Xml.XPath.XPathNodeType><br /><br /> (typed or simple content)|Returns an <xref:System.Object> that represents the typed value of the <xref:System.Xml.XPath.XPathNodeType>.<br /><br /> If the <xref:System.Xml.XPath.XPathNodeType> is defined as an XML Schema list data type, then the node value is exposed as an array of objects. Each <xref:System.Object> in the array contains the typed value of a child of the element.|   |<xref:System.Xml.XPath.XPathNodeType><br /><br /> (untyped, mixed, or complex content)|Returns a <xref:System.String> object containing all <xref:System.Xml.XPath.XPathNodeType> node descendants of the <xref:System.Xml.XPath.XPathNodeType> (including string representations of typed values), concatenated and separated by white space. If the <xref:System.Xml.XPath.XPathNodeType> does not have any <xref:System.Xml.XPath.XPathNodeType> node children, <xref:System.String.Empty?displayProperty=fullName> is returned.|   |<xref:System.Xml.XPath.XPathNodeType><br /><br /> (typed or simple content)|Returns an <xref:System.Object> that represents the typed value of the <xref:System.Xml.XPath.XPathNodeType>. The <xref:System.Object> is boxed as a .NET Framework <xref:System.Type> value.<br /><br /> If the <xref:System.Xml.XPath.XPathNodeType> is defined as an XML Schema list data type, the node value is exposed as an array of objects. Each <xref:System.Object> in the array contains the typed value of a child of the <xref:System.Xml.XPath.XPathNodeType>.|   |<xref:System.Xml.XPath.XPathNodeType>|A <xref:System.String> object containing the text.|   |<xref:System.Xml.XPath.XPathNodeType>|A <xref:System.String> object containing the content of the comments, excluding the surrounding `<!--` and `-->`.|   |<xref:System.Xml.XPath.XPathNodeType>|A <xref:System.String> object containing the content of the processing instruction, excluding the target and surrounding `<?` and `?>`.|   |<xref:System.Xml.XPath.XPathNodeType>|A <xref:System.String> object containing the namespace name.|   |<xref:System.Xml.XPath.XPathNodeType>|A <xref:System.String> object containing the text of the node.|   |<xref:System.Xml.XPath.XPathNodeType>|A <xref:System.String> object containing the text of the node.|"
