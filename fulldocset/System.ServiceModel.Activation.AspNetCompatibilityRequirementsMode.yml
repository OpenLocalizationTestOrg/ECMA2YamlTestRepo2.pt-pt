  name: AspNetCompatibilityRequirementsMode
  nameWithType: AspNetCompatibilityRequirementsMode
  fullName: System.ServiceModel.Activation.AspNetCompatibilityRequirementsMode
  type: Enum
  summary: "Especifica se um [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] serviço é executado, ou pode executar num modo que é compatível com [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)]."
  remarks: '[!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)]modo de compatibilidade permite [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] services para utilizar funcionalidades ASP, tais como a representação de identidade. Este é ativada ao nível da aplicação através do ficheiro Web. config e não pode ser substituído pelo ficheiros Web. config aninhados na aplicação. Quando não for especificado o valor de AspNetCompatibilityRequirementsMode para um serviço, esta obtém permitida comportamento por predefinição. Para obter mais informações, consulte [ \&lt; serviceHostingEnvironment\&gt;](../Topic/%3CserviceHostingEnvironment%3E.md).'
  example:
  - "Service developers can ensure that their service is only run in ASP.NET Compatibility Mode by setting the AspNetCompatibilityRequirementsMode property on the <xref:System.ServiceModel.Activation.AspNetCompatibilityRequirementsAttribute> to Required as shown in the following example:  \n  \n [!code-vb[S_AspNetCompatibility#1](~/add/codesnippet/visualbasic/t-system.servicemodel.ac_4_1.vb)]\n [!code-cs[S_AspNetCompatibility#1](~/add/codesnippet/csharp/t-system.servicemodel.ac_4_1.cs)]  \n  \n [!code-vb[S_AspNetCompatibility#2](~/add/codesnippet/visualbasic/t-system.servicemodel.ac_4_2.vb)]\n [!code-cs[S_AspNetCompatibility#2](~/add/codesnippet/csharp/t-system.servicemodel.ac_4_2.cs)]"
