- uid: System.Web.UI.OutputCacheParameters.SqlDependency
  id: SqlDependency
  parent: System.Web.UI.OutputCacheParameters
  langs:
  - csharp
  name: SqlDependency
  nameWithType: OutputCacheParameters.SqlDependency
  fullName: System.Web.UI.OutputCacheParameters.SqlDependency
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Gets or sets a set of database and table name pairs that the cache entry depends on."
  remarks: "The SqlDependency string identifies databases and tables according to the name of a SQL Server cache dependency in your configuration (typically added using the `<sqlcachedependency>` configuration elements). If you use SQL Server 2005, you can set the SqlDependency property to &quot;CommandNotification&quot;, which instructs ASP.NET to create row-level dependencies for all SQL commands issued within the context of the current ASP.NET page."
  syntax:
    content: public string SqlDependency { get; set; }
    return:
      type: System.String
      description: "A string that identifies a set of database and table name pairs that the cache entry depends on. The cache entry is expired when the table&quot;s data is updated or changes."
  overload: System.Web.UI.OutputCacheParameters.SqlDependency*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Web.UI.OutputCacheParameters.VaryByContentEncoding
  id: VaryByContentEncoding
  parent: System.Web.UI.OutputCacheParameters
  langs:
  - csharp
  name: VaryByContentEncoding
  nameWithType: OutputCacheParameters.VaryByContentEncoding
  fullName: System.Web.UI.OutputCacheParameters.VaryByContentEncoding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Gets or sets a comma-delimited set of character sets (content encodings) used to vary the cache entry."
  remarks: "When this property is set to multiple character sets, the output cache contains a different version of the requested document for each specified set.       VaryByContentEncoding is introduced in the .NET Framework version 3.5.  For more information, see [Versions and Dependencies](../Topic/.NET%20Framework%20Versions%20and%20Dependencies.md)."
  syntax:
    content: public string VaryByContentEncoding { get; set; }
    return:
      type: System.String
      description: "A list of character sets by which to vary the content."
  overload: System.Web.UI.OutputCacheParameters.VaryByContentEncoding*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Web.UI.OutputCacheParameters.VaryByControl
  id: VaryByControl
  parent: System.Web.UI.OutputCacheParameters
  langs:
  - csharp
  name: VaryByControl
  nameWithType: OutputCacheParameters.VaryByControl
  fullName: System.Web.UI.OutputCacheParameters.VaryByControl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Gets or sets a semicolon-delimited set of control identifiers contained within the current page or user control used to vary the current cache entry."
  syntax:
    content: public string VaryByControl { get; set; }
    return:
      type: System.String
      description: "A semicolon-separated list of strings used to vary an entry&quot;s output cache. The VaryByControl property is set to fully qualified control identifiers, where the identifier is a concatenation of control IDs starting from the top-level parent control and delimited with a dollar sign ($) character."
  overload: System.Web.UI.OutputCacheParameters.VaryByControl*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Web.UI.OutputCacheParameters.VaryByCustom
  id: VaryByCustom
  parent: System.Web.UI.OutputCacheParameters
  langs:
  - csharp
  name: VaryByCustom
  nameWithType: OutputCacheParameters.VaryByCustom
  fullName: System.Web.UI.OutputCacheParameters.VaryByCustom
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Gets a list of custom strings that the output cache uses to vary the cache entry."
  remarks: "If you specify &quot;browser&quot; for this property, the cache entry will be varied by browser type and major version number. If a custom string is entered, you must override the <xref:System.Web.HttpApplication.GetVaryByCustomString%2A?displayProperty=fullName> method in your application&quot;s Global.asax file."
  syntax:
    content: public string VaryByCustom { get; set; }
    return:
      type: System.String
      description: "The list of custom strings."
  overload: System.Web.UI.OutputCacheParameters.VaryByCustom*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Web.UI.OutputCacheParameters.VaryByHeader
  id: VaryByHeader
  parent: System.Web.UI.OutputCacheParameters
  langs:
  - csharp
  name: VaryByHeader
  nameWithType: OutputCacheParameters.VaryByHeader
  fullName: System.Web.UI.OutputCacheParameters.VaryByHeader
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Gets or sets a comma-delimited set of header names used to vary the cache entry. The header names identify HTTP headers associated with the request."
  remarks: "When this property is set to multiple headers, the output cache contains a different version of the requested document for each specified header."
  syntax:
    content: public string VaryByHeader { get; set; }
    return:
      type: System.String
      description: "A list of headers by which to vary the content."
  overload: System.Web.UI.OutputCacheParameters.VaryByHeader*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Web.UI.OutputCacheParameters.VaryByParam
  id: VaryByParam
  parent: System.Web.UI.OutputCacheParameters
  langs:
  - csharp
  name: VaryByParam
  nameWithType: OutputCacheParameters.VaryByParam
  fullName: System.Web.UI.OutputCacheParameters.VaryByParam
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Gets a semicolon-delimited list of query string or form POST parameters that the output cache uses to vary the cache entry."
  remarks: "When this property is set to multiple parameters, the output cache contains a different version of the requested document for each specified parameter. Possible values include &quot;none&quot;, &quot;*&quot;, and any valid query string or POST parameter name."
  syntax:
    content: public string VaryByParam { get; set; }
    return:
      type: System.String
      description: "The list of query string or form POST parameters."
  overload: System.Web.UI.OutputCacheParameters.VaryByParam*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
