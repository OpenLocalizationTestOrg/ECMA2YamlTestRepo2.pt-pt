- uid: System.ComponentModel.Design.Data.DataSourceProviderService.AddDataSourceInstance(System.ComponentModel.Design.IDesignerHost,System.ComponentModel.Design.Data.DataSourceDescriptor)
  id: AddDataSourceInstance(System.ComponentModel.Design.IDesignerHost,System.ComponentModel.Design.Data.DataSourceDescriptor)
  parent: System.ComponentModel.Design.Data.DataSourceProviderService
  langs:
  - csharp
  name: AddDataSourceInstance(IDesignerHost,DataSourceDescriptor)
  nameWithType: DataSourceProviderService.AddDataSourceInstance(IDesignerHost,DataSourceDescriptor)
  fullName: System.ComponentModel.Design.Data.DataSourceProviderService.AddDataSourceInstance(IDesignerHost,DataSourceDescriptor)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Data
  summary: "When overridden in a derived class, creates and returns an instance of the given data source, and adds it to the design surface."
  remarks: "You should only call the AddDataSourceInstance method on data sources that are designable for example, if the<xref:System.ComponentModel.Design.Data.DataSourceDescriptor.IsDesignable%2A> value is `true`.       This method enables the service implementer to perform custom actions when a data source is added to the design surface."
  syntax:
    content: public abstract object AddDataSourceInstance (System.ComponentModel.Design.IDesignerHost host, System.ComponentModel.Design.Data.DataSourceDescriptor dataSourceDescriptor);
    parameters:
    - id: host
      type: System.ComponentModel.Design.IDesignerHost
      description: "The designer host."
    - id: dataSourceDescriptor
      type: System.ComponentModel.Design.Data.DataSourceDescriptor
      description: "The data source."
    return:
      type: System.Object
      description: "An <xref:System.Object> representing an instance of the added data source."
  overload: System.ComponentModel.Design.Data.DataSourceProviderService.AddDataSourceInstance*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The type name cannot be created or resolved."
  platform:
  - net462
