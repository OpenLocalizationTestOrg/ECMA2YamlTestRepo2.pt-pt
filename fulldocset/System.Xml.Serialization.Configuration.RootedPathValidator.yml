  type: Class
  summary: "Validates the rules governing the use of the `tempFilesLocation` configuration switch."
  remarks: "When adding a `WebReference` object to a Web service in the [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)], files are created by the Web service discovery process.       Web service clients learn where to find the Web service description (WSDL) document by adding a `WebReference` object. The Web service clients then save the discovered documents to the disk by using the `WriteAll` method. For example, the discovered documents may be .xsd schema files or service descriptions. At the end of the process, the client deletes the files. You can change the default location of the files in the temporary folder by using the `tempFilesLocation` switch in the `<xmlSerializer>` element, specified in the Machine.config configuration file, as in the following example.      ```   <configuration>     <system.web>     <system.xml.serialization>       <xmlSerializer tempFilesLocation=&quot;..&quot;/>     </system.xml.serialization>   </configuration>   ```       The value of `tempFilesLocation` must be an absolute path. If the path specified is not absolute, the [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] generates a <xref:System.Configuration.ConfigurationErrorsException> exception when the configuration section is referenced.       The value of the property is truncated to remove leading and trailing white spaces.       If value of the `tempFilesLocation` property is composed of white space, the default %TMP% location is used for the compilation. The same default behavior occurs when no `tempFilesLocation` switch is specified.       The <xref:System.Xml.Serialization.XmlSerializer> does not check to see whether the path exists. If it does not, a <xref:System.IO.DirectoryNotFoundException> is generated. This is identical to the default behavior of the `XmlSerializer` if the %TMP% path does not exist."
