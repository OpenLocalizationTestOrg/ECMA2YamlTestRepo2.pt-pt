  namespace: System.Windows.Controls.Primitives
  summary: "Gets a value that indicates whether the control&quot;s layout pass occurs at a lower priority."
  remarks: "Virtualizing panels can use the InBackgroundLayout property to populate the caches of the control.  By performing a layout pass at a lower priority to populate the caches, an application does not become unresponsive."
  syntax:
    content: public bool InBackgroundLayout { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the control&quot;s layout pass occurs at a lower priority; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
