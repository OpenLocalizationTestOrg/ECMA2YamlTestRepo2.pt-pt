  summary: "Gets a dictionary of the non-key field name/value pairs for the item to delete."
  remarks: "Use the Values property to access the values of the non-key fields for the record to delete. For example, you can use these values to keep a log of deleted records.      > [!NOTE] >  This property does not contain the key fields for the record. To access the key fields, use the <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys%2A> property.       The Values property returns an <xref:System.Collections.Specialized.IOrderedDictionary> object that implements the <xref:System.Collections.Specialized.IOrderedDictionary> interface. The object contains <xref:System.Collections.DictionaryEntry> objects that represent the non-key fields of the record to delete.      > [!NOTE] >  As a shortcut, you can also use the indexer of the <xref:System.Collections.Specialized.IOrderedDictionary> object to access the field values directly."
  example:
