  remarks: "Utilize este construtor para inicializar uma nova instância de <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs>classe.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs>       A tabela seguinte mostra os valores de propriedade inicial para uma instância do <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs>.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs>      | Propriedade | Valor inicial |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.AffectedRows%2A>| O valor da `affectedRows` parâmetro. |   | <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception%2A>| O <xref:System.Exception?displayProperty=fullName>contidas no `e` parâmetro. |   | <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A>| Foi inicializado para `false`. |      > [!NOTE] > Este construtor é utilizado principalmente pelos programadores de controlo quando gerar eventos.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A> </xref:System.Exception?displayProperty=fullName> </xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception%2A> </xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.AffectedRows%2A>"
  syntax:
    content: public DetailsViewDeletedEventArgs (int affectedRows, Exception e);
    parameters:
