  namespace: System.Web.UI.WebControls
  summary: "Gets the exception (if any) that was raised during the delete operation."
  remarks: "Use the Exception property to determine the exception (if any) that was raised during the delete operation. If no exceptions were raised, this property returns `null`.      > [!NOTE] >  If an exception was raised and you decide to handle the exception in the event handler, be sure to set the <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A> property to `true`; otherwise, the exception is passed to the next method on the call stack for handling."
  example:
  - "The following code example demonstrates how to use the Exception property to determine whether an exception occurred during a delete operation.  \n  \n [!code-cs[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_405_1.aspx)]\n [!code-vb[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_405_1.aspx)]"
