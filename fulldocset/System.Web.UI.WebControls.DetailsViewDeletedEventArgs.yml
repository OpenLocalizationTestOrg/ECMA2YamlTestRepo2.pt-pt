- uid: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception
  id: Exception
  parent: System.Web.UI.WebControls.DetailsViewDeletedEventArgs
  langs:
  - csharp
  name: Exception
  nameWithType: DetailsViewDeletedEventArgs.Exception
  fullName: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém a exceção (se aplicável) que foi gerado durante a operação de eliminação."
  remarks: "Utilize a propriedade de exceção para determinar a exceção (se aplicável) que foi gerado durante a operação de eliminação. Se não existem exceções foram geradas, esta propriedade devolve `null`.      > [!NOTE] > Se foi levantada uma excepção e decidir lidar com a exceção no processador de eventos, não se esqueça de definir o <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A>propriedade `true`; caso contrário, a exceção foi transmitida para o método seguinte na pilha de chamadas para processamento.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A>"
  example:
  - "The following code example demonstrates how to use the Exception property to determine whether an exception occurred during a delete operation.  \n  \n [!code-cs[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_405_1.aspx)]\n [!code-vb[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_405_1.aspx)]"
  syntax:
    content: public Exception Exception { get; }
    return:
      type: System.Exception
      description: "Um <xref:System.Exception>que representa a exceção que foi gerada durante a operação de eliminação.</xref:System.Exception>"
  overload: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled
  id: ExceptionHandled
  parent: System.Web.UI.WebControls.DetailsViewDeletedEventArgs
  langs:
  - csharp
  name: ExceptionHandled
  nameWithType: DetailsViewDeletedEventArgs.ExceptionHandled
  fullName: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se uma exceção que foi gerada durante a operação de eliminação foi processada de eventos processador."
  remarks: "Quando é levantada uma excepção durante a operação de eliminação, utilize a propriedade de ExceptionHandled para indicar se a exceção foi processada de eventos processador. Quando esta propriedade está definida como `true`, a exceção é considerada processadas e não é transmitido mais cópias de segurança a pilha de chamadas. Se esta propriedade estiver definida como `false`, a exceção foi transmitida para o método seguinte na pilha de chamadas para processamento. Para determinar qual a exceção foi gerada, utilize o <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception%2A>"
  example:
  - "The following code example demonstrates how to use the ExceptionHandled property to indicate that the exception was handled in the event handler.  \n  \n [!code-cs[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_770_1.aspx)]\n [!code-vb[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_770_1.aspx)]"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a exceção foi processada de eventos de processador; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.DetailsViewDeletedEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: DetailsViewDeletedEventArgs.Keys
  fullName: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém um dicionário ordenado de pares nome/valor de campo de chave que contém os nomes e valores dos campos de chaves dos itens eliminados."
  remarks: "Utilize a propriedade de chaves para aceder aos valores dos campos de chaves para o registo eliminar. Por exemplo, pode utilizar estes valores para manter um registo de registos eliminados.      > [!NOTE] > Esta propriedade contém apenas os campos de chave. Para os campos de sem chave de acesso, utilize o <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values%2A>       A propriedade de chaves devolve um objeto que implementa o <xref:System.Collections.Specialized.IOrderedDictionary>interface.</xref:System.Collections.Specialized.IOrderedDictionary> O objecto contém <xref:System.Collections.DictionaryEntry>objetos que representam os campos de chave do registo para eliminar.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Como um atalho, também pode utilizar o indexador do <xref:System.Collections.Specialized.IOrderedDictionary>valores de objeto para o campo de aceder diretamente.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following code example demonstrates how to use the Keys property to access the values of the key fields for a deleted record.  \n  \n [!code-vb[DetailsViewDeletedEventArgsKeys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_439_1.aspx)]\n [!code-cs[DetailsViewDeletedEventArgsKeys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_439_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Um <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> que contenha um dicionário ordenado do campo de chave pares nome/valor utilizado para fazer corresponder o item para eliminar."
  overload: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.DetailsViewDeletedEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: DetailsViewDeletedEventArgs.Values
  fullName: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém um dicionário de pares de nome/valor de campo sem chave do item para eliminar."
  remarks: "Utilize a propriedade de valores para aceder aos valores dos campos sem chave para o registo eliminar. Por exemplo, pode utilizar estes valores para manter um registo de registos eliminados.      > [!NOTE] > Esta propriedade não contém os campos de chave para o registo. Para os campos de chave de acesso, utilize o <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys%2A>       Devolve de propriedade valores um <xref:System.Collections.Specialized.IOrderedDictionary>objeto que implementa o <xref:System.Collections.Specialized.IOrderedDictionary>interface.</xref:System.Collections.Specialized.IOrderedDictionary> </xref:System.Collections.Specialized.IOrderedDictionary> O objecto contém <xref:System.Collections.DictionaryEntry>objetos que representam os campos de sem chave do registo para eliminar.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Como um atalho, também pode utilizar o indexador do <xref:System.Collections.Specialized.IOrderedDictionary>valores de objeto para o campo de aceder diretamente.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following code example demonstrates how to use the Values property to access the values of the non-key fields of a deleted record.  \n  \n [!code-vb[DetailsViewDeletedEventArgsKeys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1007_1.aspx)]\n [!code-cs[DetailsViewDeletedEventArgsKeys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1007_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "A <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> que contenha um dicionário de pares de nome/valor de campo sem chave do item para eliminar."
  overload: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values*
  exceptions: []
  platform:
  - net462
