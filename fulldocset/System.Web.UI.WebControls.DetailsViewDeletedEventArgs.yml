      description: "Um <xref:System.Exception>que representa a exceção é desencadeada quando a operação de eliminação foi realizada.</xref:System.Exception> Se não é exceção, utilize <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> para este parâmetro."
