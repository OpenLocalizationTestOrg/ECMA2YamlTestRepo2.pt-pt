  name: DetailsViewDeletedEventArgs
  nameWithType: DetailsViewDeletedEventArgs
  fullName: System.Web.UI.WebControls.DetailsViewDeletedEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemDeleted&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.WebControls.DetailsView>controlar gera o <xref:System.Web.UI.WebControls.DetailsView.ItemDeleted>evento quando um botão para eliminar (um botão com o respetivo `CommandName` propriedade definida como &quot;Eliminar&quot;) do controlo é clicado, mas após o <xref:System.Web.UI.WebControls.DetailsView>controlo elimina o registo.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleted> </xref:System.Web.UI.WebControls.DetailsView> Isto permite-lhe fornecer um processador de eventos que executa uma rotina personalizada, tais como a verificar os resultados de uma operação de eliminação, sempre que este evento ocorre.       Foi transmitido um objeto de DetailsViewDeletedEventArgs para o processador de eventos, que lhe permite determinar o número de registos afetados e quaisquer exceções, que poderão ter ocorrido. Para determinar o número de registos afetados pela operação de eliminação, utilize o <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.AffectedRows%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.AffectedRows%2A> Utilize o <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception%2A>propriedade para determinar se as exceções ocorreu.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception%2A> Também pode indicar se a exceção foi processada de eventos processador definindo a <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A> Se pretender aceder os pares nome/valor dos campos de chave e os campos de sem chave do registo eliminado, utilize o <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys%2A>e <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values%2A>Propriedades, respetivamente.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values%2A> </xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys%2A>       Para obter mais informações sobre como lidar com eventos, consulte [NIB: consumir eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Para obter uma lista de valores de propriedade inicial para uma instância da classe DetailsViewDeletedEventArgs, consulte o <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewDeletedEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemDeleted> event to determine whether an exception occurred during a delete operation.  \n  \n [!code-cs[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_0_1.aspx)]\n [!code-vb[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_0_1.aspx)]"
  syntax:
    content: 'public class DetailsViewDeletedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
