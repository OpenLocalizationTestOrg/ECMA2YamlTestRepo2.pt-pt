- uid: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.DetailsViewDeletedEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: DetailsViewDeletedEventArgs.Keys
  fullName: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets an ordered dictionary of key field name/value pairs that contains the names and values of the key fields of the deleted items."
  remarks: "Use the Keys property to access the values of the key fields for the record to delete. For example, you can use these values to keep a log of deleted records.      > [!NOTE] >  This property contains only the key fields. To access the non-key fields, use the <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values%2A> property.       The Keys property returns an object that implements the <xref:System.Collections.Specialized.IOrderedDictionary> interface. The object contains <xref:System.Collections.DictionaryEntry> objects that represent the key fields of the record to delete.      > [!NOTE] >  As a shortcut, you can also use the indexer of the <xref:System.Collections.Specialized.IOrderedDictionary> object to access the field values directly."
  example:
  - "The following code example demonstrates how to use the Keys property to access the values of the key fields for a deleted record.  \n  \n [!code-vb[DetailsViewDeletedEventArgsKeys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_439_1.aspx)]\n [!code-cs[DetailsViewDeletedEventArgsKeys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_439_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "An <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;></xref> that contains an ordered dictionary of key field name/value pairs used to match the item to delete."
  overload: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys*
  exceptions: []
  platform:
  - net462
