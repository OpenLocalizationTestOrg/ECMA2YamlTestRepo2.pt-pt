  name: PrintQueueStringProperty
  nameWithType: PrintQueueStringProperty
  fullName: System.Printing.PrintQueueStringProperty
  type: Class
  summary: 'Represents one, and only one, of three possible properties of a print queue: <xref:System.Printing.PrintQueue.Location*>, <xref:System.Printing.PrintQueue.Comment*>, or <xref:System.Printing.PrintQueue.ShareName*>.'
  remarks: "An object of this class is primarily used as a parameter for one of the overloaded <xref:System.Printing.PrintServer.InstallPrintQueue%2A> methods of a <xref:System.Printing.PrintServer>. This method makes it possible to install a print queue while initializing only one of its three major <xref:System.String> properties. Having three separate overloads of the method is not possible because they would have the same signature and no two overloads of a method can have the same signature. If you want to install a print queue and initialize two or more of its major string properties, there is another overload, <xref:System.Printing.PrintServer.InstallPrintQueue%2A>, that substitutes three <xref:System.String> parameters for the PrintQueueStringProperty parameter. These parameters are used to set the major String properties in this order: <xref:System.Printing.PrintQueue.ShareName%2A>, <xref:System.Printing.PrintQueue.Comment%2A>, and <xref:System.Printing.PrintQueue.Location%2A>. Use an empty string for a parameter that corresponds to a property you do not want to initialize.      > [!CAUTION] >  Classes within the <xref:System.Printing> namespace are not supported for use within a Windows service or ASP.NET application or service. Attempting to use these classes from within one of these application types may produce unexpected problems, such as diminished service performance and run-time exceptions.       If you want to print from a Windows Forms application, see the <xref:System.Drawing.Printing> namespace."
