  namespace: System.Printing
  summary: "Gets or sets a value that identifies which of the three possible properties of a print queue is being represented."
  remarks: "The <xref:System.Printing.PrintServer.InstallPrintQueue%2A> method of a <xref:System.Printing.PrintServer> uses this information to ensure that the <xref:System.Printing.PrintQueueStringProperty.Name%2A> value is assigned to the correct property of the <xref:System.Printing.PrintQueue> being installed."
