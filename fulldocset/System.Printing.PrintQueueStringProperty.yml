  summary: 'Representa um e apenas um dos três propriedades possíveis de uma fila de impressão: <> </> *>, <> </> *>, ou <xref:System.Printing.PrintQueue.ShareName*>.</xref:System.Printing.PrintQueue.ShareName*>'
  remarks: "Um objeto desta classe é principalmente utilizado como um parâmetro para um dos <xref:System.Printing.PrintServer.InstallPrintQueue%2A>métodos de <xref:System.Printing.PrintServer>.</xref:System.Printing.PrintServer> </xref:System.Printing.PrintServer.InstallPrintQueue%2A> sobrecarregado Este método torna possível instalar uma fila de impressão ao inicializar apenas um dos seus três principais <xref:System.String>Propriedades.</xref:System.String> Ter três sobrecargas separadas do método não é possível porque iria têm a mesma assinatura e sem dois sobrecargas de um método podem ter a mesma assinatura. Se pretender instalar uma fila de impressão e inicializar dois ou mais das propriedades cadeia principais, é outra sobrecarga, <xref:System.Printing.PrintServer.InstallPrintQueue%2A>, que substitui três <xref:System.String>parâmetros para o parâmetro PrintQueueStringProperty.</xref:System.String> </xref:System.Printing.PrintServer.InstallPrintQueue%2A> Estes parâmetros são utilizados para definir as propriedades de cadeia principais por esta ordem: <xref:System.Printing.PrintQueue.ShareName%2A>, <xref:System.Printing.PrintQueue.Comment%2A>e <xref:System.Printing.PrintQueue.Location%2A>.</xref:System.Printing.PrintQueue.Location%2A> </xref:System.Printing.PrintQueue.Comment%2A> </xref:System.Printing.PrintQueue.ShareName%2A> Utilize uma cadeia vazia para um parâmetro que corresponda a uma propriedade que não pretende inicializar.      > [!CAUTION] > Classes dentro de <xref:System.Printing>espaço de nomes não são suportadas para utilização dentro de um serviço do Windows ou aplicações ASP.NET ou serviço.</xref:System.Printing> Tentativa de utilizar estas classes de dentro de um dos seguintes tipos de aplicação poderá produzir problemas inesperados, tal como o seu serviço exceções de desempenho e o tempo de execução.       Se pretender imprimir a partir de uma aplicação do Windows Forms, consulte o <xref:System.Drawing.Printing>espaço de nomes.</xref:System.Drawing.Printing>"
