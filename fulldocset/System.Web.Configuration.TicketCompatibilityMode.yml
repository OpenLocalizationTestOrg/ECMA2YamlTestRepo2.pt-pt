  name: TicketCompatibilityMode
  nameWithType: TicketCompatibilityMode
  fullName: System.Web.Configuration.TicketCompatibilityMode
  type: Enum
  summary: "Define se deve utilizar a hora Universal Coordenada (UTC) ou a hora local para a data de expiração de pedido de suporte para a autenticação de formulários."
  remarks: "A data de expiração de pedido de suporte para a autenticação de formulários ASP.NET pode ser armazenada utilizando a hora Universal Coordenada (UTC) ou na hora local. Para compatibilidade entre aplicações e de compatibilidade entre diferentes versões do .NET Framework, a hora de expiração de pedido de suporte pode ser especificada utilizando o `ticketCompatilityMode` atributo do elemento. O valor predefinido para o `ticketCompatibilityMode` atributo é Framework20."
  example:
  - "The following example configures the forms authentication ticket expiration date as UTC time.  \n  \n```  \n<system.web>  \n  <authentication mode=\"Forms\">   \n    <forms ticketCompatilityMode=\"Framework40\">  \n    </forms>  \n  </authentication>  \n</system.web>  \n```"
  syntax:
    content: public enum TicketCompatibilityMode
  inheritance:
