  name: IgnoreSection
  nameWithType: IgnoreSection
  fullName: System.Configuration.IgnoreSection
  type: Class
  summary: "Provides a wrapper type definition for configuration sections that are not handled by the <xref href=&quot;System.Configuration&quot;></xref> types."
  remarks: "The configuration system completely parses configuration files to collect configuration information and throws exceptions when it encounters configuration sections that do not have a corresponding entry in the `configSections` section.       For those sections not handled by the <xref:System.Configuration> types, the new wrapper type IgnoreSection is provided. This is to prevent configuration-file parsing exceptions.       For legacy purposes the <xref:System.Configuration.IgnoreSectionHandler> is also provided.       See the `configSections` element of the Machine.config configuration file for examples of sections that specify IgnoreSection as the handling type."
  syntax:
    content: 'public sealed class IgnoreSection : System.Configuration.ConfigurationSection'
