  name: FileAttribute
  nameWithType: FileAttribute
  fullName: Microsoft.VisualBasic.FileAttribute
  type: Enum
  summary: "Indica os atributos de ficheiro a utilizar quando chamar as funções de acesso aos ficheiros."
  remarks: "Quando chamar o `Dir`, `GetAttr`, ou `SetAttr` funções, pode utilizar o `FileAttribute` enumeração no seu código em vez dos valores reais.       O `Attributes` argumento demora a `FileAttribute` membros de enumeração.       Quando executar operações de e/s de ficheiros, o `My.Computer.FileSystem` objeto fornece maior desempenho e a facilidade de utilização que o ficheiro de legado métodos de e/s. Para obter mais informações, consulte <xref:Microsoft.VisualBasic.FileSystem>.</xref:Microsoft.VisualBasic.FileSystem>"
  syntax:
    content: >-
      [System.Flags]

      public enum FileAttribute
  inheritance:
  - System.Enum
  platform:
  - net462
