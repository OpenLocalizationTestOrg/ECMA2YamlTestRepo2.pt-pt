  name: FrameworkPropertyMetadataOptions
  nameWithType: FrameworkPropertyMetadataOptions
  fullName: System.Windows.FrameworkPropertyMetadataOptions
  type: Enum
  summary: "Especifica os tipos de comportamento de propriedade ao nível do framework que pertençam a uma propriedade de dependência específico no [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] sistema de propriedade."
  remarks: "Utilize esta enumeração quando constrói um <xref:System.Windows.FrameworkPropertyMetadata>instância em que pretenda especificar uma ou mais as metadados de nível de framework opção definições.</xref:System.Windows.FrameworkPropertyMetadata>       Deixar de utilizar esta enumeração após a chamada do construtor. Em vez disso, a consulta de metadados específico da opção que foi definida durante o registo ao verificar o `true` ou `false` valor de uma propriedade específica de um <xref:System.Windows.FrameworkPropertyMetadata>.</xref:System.Windows.FrameworkPropertyMetadata> existente Estes nomes de propriedade correspondem os valores de enumeração FrameworkPropertyMetadataOptions exceto NotDataBindable, que é <xref:System.Windows.FrameworkPropertyMetadata.IsNotDataBindable%2A>no <xref:System.Windows.FrameworkPropertyMetadata>.</xref:System.Windows.FrameworkPropertyMetadata> concluído</xref:System.Windows.FrameworkPropertyMetadata.IsNotDataBindable%2A>       A opção de diário especifica apenas a intenção ser excluindo. O registo em diário real pode ou não pode ser tratado pelos serviços de registo em diário, tais como aqueles que estejam presentes no [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] aplicação viewer. Em particular, o registo em diário tem algumas limitações conhecidas se a árvore de elemento foi construída através de código vez [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]. Para obter mais informações, consulte [descrição geral de navegação](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Apesar de herança de valor de propriedade pode aparecer funcionem em Propriedades de dependência nonattached, o comportamento de herança de uma propriedade nonattached através de determinados limites de elemento na árvore de tempo de execução é indefinido. Utilize sempre <xref:System.Windows.DependencyProperty.RegisterAttached%2A>para registar de propriedades onde poderá especifica <xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A>nos metadados.</xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A> </xref:System.Windows.DependencyProperty.RegisterAttached%2A>"
  example:
  - "The following example calls the <xref:System.Windows.FrameworkPropertyMetadata> constructor, and sets several options by using values from the FrameworkPropertyMetadataOptions enumeration.  \n  \n [!code-cs[PropertyMetadataAPIs#FPMCtor_DV_FPMO_PCC_CVC](~/add/codesnippet/csharp/PropertyMetadataAPIs/Class1.cs#fpmctor_dv_fpmo_pcc_cvc)]"
  syntax:
    content: >-
      [System.Flags]

      public enum FrameworkPropertyMetadataOptions
