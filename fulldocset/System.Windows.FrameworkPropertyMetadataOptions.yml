  name: FrameworkPropertyMetadataOptions
  nameWithType: FrameworkPropertyMetadataOptions
  fullName: System.Windows.FrameworkPropertyMetadataOptions
  type: Enum
  summary: "Specifies the types of framework-level property behavior that pertain to a particular dependency property in the [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] property system."
  remarks: "Use this enumeration when you construct a <xref:System.Windows.FrameworkPropertyMetadata> instance where you want to specify one or more  the framework-level metadata option settings.       You no longer use this enumeration after the constructor call. Instead, query the particular metadata option that was set during registration by checking the `true` or `false` value of a specific property of an existing <xref:System.Windows.FrameworkPropertyMetadata>. These property names match the FrameworkPropertyMetadataOptions enumeration values except for NotDataBindable, which is <xref:System.Windows.FrameworkPropertyMetadata.IsNotDataBindable%2A> on the finished <xref:System.Windows.FrameworkPropertyMetadata>.       The Journal option only specifies the intention to be journaled. The actual journaling may or may not be addressed by journaling services such as those that are present in the [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] viewer application. In particular, journaling has some known limitations if the element tree was constructed through code rather than [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]. For details, see [Navigation Overview](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] >  Although property value inheritance might appear to work for nonattached dependency properties, the inheritance behavior for a nonattached property through certain element boundaries in the runtime tree is undefined. Always use <xref:System.Windows.DependencyProperty.RegisterAttached%2A> to register properties where you specify <xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A> in the metadata."
  example:
  - "The following example calls the <xref:System.Windows.FrameworkPropertyMetadata> constructor, and sets several options by using values from the FrameworkPropertyMetadataOptions enumeration.  \n  \n [!code-cs[PropertyMetadataAPIs#FPMCtor_DV_FPMO_PCC_CVC](~/add/codesnippet/csharp/PropertyMetadataAPIs/Class1.cs#fpmctor_dv_fpmo_pcc_cvc)]"
  syntax:
    content: >-
      [System.Flags]

      public enum FrameworkPropertyMetadataOptions
