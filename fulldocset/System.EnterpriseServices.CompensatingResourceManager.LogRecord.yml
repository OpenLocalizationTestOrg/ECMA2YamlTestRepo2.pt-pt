  fullName: System.EnterpriseServices.CompensatingResourceManager.LogRecord
  type: Class
  summary: "Representa uma sequência de registo não estruturados fornecida como um COM+ <xref uid=&quot;langword_csharp_CrmLogRecordRead&quot; name=&quot;CrmLogRecordRead&quot; href=&quot;&quot;> </xref> estrutura. Esta classe não pode ser herdada."
  remarks: "São fornecidos registos não estruturados como um COM+ `CrmLogRecordRead` estrutura. Para além dos dados de utilizador (um BLOB único), contém campos adicionais que são úteis para localizar depuração ou falhas. O <xref:System.EnterpriseServices.CompensatingResourceManager.LogRecord.Flags%2A>campo é um campo de bits que fornece mais informações sobre se este registo foi esquecimento, a determinada altura, e quando foi escrito.</xref:System.EnterpriseServices.CompensatingResourceManager.LogRecord.Flags%2A> O <xref:System.EnterpriseServices.CompensatingResourceManager.LogRecord.Sequence%2A>campo fornece o número de sequência do registo.</xref:System.EnterpriseServices.CompensatingResourceManager.LogRecord.Sequence%2A> Na maioria dos casos, os números de sequência sequenciais mas não são necessariamente contíguos devido a registos interno que não são entregues para o compensador compensação Resource Manager (CRM)."
