  remarks: "GenericRootAutomationPeer é utilizado como um elemento da rede para <xref:System.Windows.Interop.HwndSource>quando contém a seguinte árvore: ![HwndSource - > Visual - >&2; UIElement objetos](~/add/media/apgenericroot.png &quot;HwndSource-> Visual->&2; UIElement objetos&quot;) porque apenas <xref:System.Windows.UIElement>tipos tem elementos de rede e os visuais que não são <xref:System.Windows.UIElement>tipos, um elemento principal comum não existe no [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] árvore para o <xref:System.Windows.UIElement>tipos.</xref:System.Windows.UIElement> </xref:System.Windows.UIElement> </xref:System.Windows.UIElement> </xref:System.Windows.Interop.HwndSource> [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)]espera um elemento de raiz única da aplicação; Por conseguinte, [!INCLUDE[TLA#tla_avalonwinfx](~/add/includes/tlasharptla-avalonwinfx-md.md)] cria um GenericRootAutomationPeer para o <xref:System.Windows.Interop.HwndSource>para servir como um elemento de raiz única para elementos de rede principal para os dois <xref:System.Windows.UIElement>tipos.</xref:System.Windows.UIElement> </xref:System.Windows.Interop.HwndSource>       Normalmente, o elemento raiz é <xref:System.Windows.Automation.Peers.WindowAutomationPeer>.</xref:System.Windows.Automation.Peers.WindowAutomationPeer>"
