  nameWithType: GenericRootAutomationPeer
  fullName: System.Windows.Automation.Peers.GenericRootAutomationPeer
  type: Class
  summary: "Exposes <xref href=&quot;System.Windows.Interop.HwndSource&quot;></xref> types to [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)]."
  remarks: "GenericRootAutomationPeer is used as a peer for <xref:System.Windows.Interop.HwndSource> when it contains the following tree:       ![HwndSource&#45;&#62;Visual&#45;&#62;2 UIElement objects](~/add/media/apgenericroot.png &quot;HwndSource->Visual->2 UIElement objects&quot;)       Because only <xref:System.Windows.UIElement> types have peers, and visuals are not <xref:System.Windows.UIElement> types, a common parent does not exist in the [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] tree for the <xref:System.Windows.UIElement> types. [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] expects a single root peer from the application; therefore, [!INCLUDE[TLA#tla_avalonwinfx](~/add/includes/tlasharptla-avalonwinfx-md.md)] creates a GenericRootAutomationPeer for the <xref:System.Windows.Interop.HwndSource> in order to serve as a single root peer to parent peers for the two <xref:System.Windows.UIElement> types.       Typically, the root peer is a <xref:System.Windows.Automation.Peers.WindowAutomationPeer>."
  syntax:
    content: 'public class GenericRootAutomationPeer : System.Windows.Automation.Peers.UIElementAutomationPeer'
