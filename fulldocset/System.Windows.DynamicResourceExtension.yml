  name: DynamicResourceExtension
  nameWithType: DynamicResourceExtension
  fullName: System.Windows.DynamicResourceExtension
  type: Class
  summary: "Implements a markup extension that supports dynamic resource references made from [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
  remarks: "Dynamic resource references are necessary when referencing content that might change at run-time. The reasons for the content change might be application-initiated or might be external. One example is if you are including styles that rely on system resources that report user-configured preferences, such as themes, font settings and so on.       This class is a markup extension implementation. Markup extension classes in [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] exist mainly to provide infrastructure support for some aspect of the [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] processor implementation, and the members exposed by the markup extension classes are not typically called from directly user code. This class particularly supports the [DynamicResource Markup Extension](../Topic/DynamicResource%20Markup%20Extension.md) usage from [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]. For more information about dynamic resource references, see [DynamicResource Markup Extension](../Topic/DynamicResource%20Markup%20Extension.md).      <a name=&quot;xamlTextUsage_DynamicResourceExtension&quot;></a>    ## XAML Text Usage    For [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] information, see [DynamicResource Markup Extension](../Topic/DynamicResource%20Markup%20Extension.md)."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.DynamicResourceExtensionConverter))]

      [System.Windows.Markup.MarkupExtensionReturnType(typeof(System.Object))]

      public class DynamicResourceExtension : System.Windows.Markup.MarkupExtension
