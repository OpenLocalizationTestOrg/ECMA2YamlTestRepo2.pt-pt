- uid: System.Windows.DynamicResourceExtension.ProvideValue(System.IServiceProvider)
  id: ProvideValue(System.IServiceProvider)
  parent: System.Windows.DynamicResourceExtension
  langs:
  - csharp
  name: ProvideValue(IServiceProvider)
  nameWithType: DynamicResourceExtension.ProvideValue(IServiceProvider)
  fullName: System.Windows.DynamicResourceExtension.ProvideValue(IServiceProvider)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Returns an object that should be set on the property where this extension is applied. For <see cref=&quot;T:System.Windows.DynamicResourceExtension&quot;></see>, this is the object found in a resource dictionary in the current parent chain that is keyed by the &lt;xref:System.Windows.DynamicResourceExtension.ResourceKey%2A&gt;."
  remarks: "This method supports [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] processor implementation, and is not intended to be called directly. The [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] processor implementation uses this method for proper handling of [DynamicResource Markup Extension](../Topic/DynamicResource%20Markup%20Extension.md) values during object creation.       The property to be set by the provided value must be of type <xref:System.Windows.DependencyProperty>.       This implementation does not rely on any services based on the passed `serviceProvider`."
  syntax:
    content: public override object ProvideValue (IServiceProvider serviceProvider);
    parameters:
    - id: serviceProvider
      type: System.IServiceProvider
      description: "Object that can provide services for the markup extension."
    return:
      type: System.Object
      description: "To be added."
  overload: System.Windows.DynamicResourceExtension.ProvideValue*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Attempted to provide a value for an extension that did not provide a resourceKey."
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Windows.DynamicResourceExtension.ResourceKey
  id: ResourceKey
  parent: System.Windows.DynamicResourceExtension
  langs:
  - csharp
  name: ResourceKey
  nameWithType: DynamicResourceExtension.ResourceKey
  fullName: System.Windows.DynamicResourceExtension.ResourceKey
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Gets or sets the key specified by this dynamic resource reference. The key is used to lookup a resource in resource dictionaries, by means of an intermediate expression."
  remarks: "The key is not strongly typed, but is usually provided as either a string, a <xref:System.Type>, or a <xref:System.Windows.ResourceKey> derived class.      <a name=&quot;xamlTextUsage_ResourceKey&quot;></a>    ## XAML Text Usage    For [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] information, see [DynamicResource Markup Extension](../Topic/DynamicResource%20Markup%20Extension.md)."
  syntax:
    content: public object ResourceKey { get; set; }
    return:
      type: System.Object
      description: "The resource key that this dynamic resource reference specifies."
  overload: System.Windows.DynamicResourceExtension.ResourceKey*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
