  remarks: "| Classe | Devolve | Tipo de composição de preferencial | Verifique o valor da propriedade de JavaScript |   |-----------|-------------|------------------------------|----------------------------------------|   | <xref:System.Web.UI.MobileControls.Adapters.HtmlPageAdapter>| `true`| Verifica se o valor da propriedade <xref:System.Web.Configuration.HttpCapabilitiesBase.PreferredRenderingType%2A>é <xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeHtml32>ou <xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeChtml10>. | Devolve de propriedade <xref:System.Web.Configuration.HttpCapabilitiesBase.JavaScript%2A> `true`. |   | <xref:System.Web.UI.MobileControls.Adapters.ChtmlPageAdapter>| `true`| Verifica se o valor da propriedade <xref:System.Web.Configuration.HttpCapabilitiesBase.PreferredRenderingType%2A>é <xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeHtml32>ou <xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeChtml10>. | Devolve de propriedade <xref:System.Web.Configuration.HttpCapabilitiesBase.JavaScript%2A> `false`. |   | <xref:System.Web.UI.MobileControls.Adapters.WmlPageAdapter>| `true`| Verifica se o valor da propriedade <xref:System.Web.Configuration.HttpCapabilitiesBase.PreferredRenderingType%2A>é <xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeWml11>ou <xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeWml12>. | Not applicable.|</xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeWml12></xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeWml11></xref:System.Web.Configuration.HttpCapabilitiesBase.PreferredRenderingType%2A></xref:System.Web.UI.MobileControls.Adapters.WmlPageAdapter></xref:System.Web.Configuration.HttpCapabilitiesBase.JavaScript%2A></xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeChtml10></xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeHtml32></xref:System.Web.Configuration.HttpCapabilitiesBase.PreferredRenderingType%2A></xref:System.Web.UI.MobileControls.Adapters.ChtmlPageAdapter></xref:System.Web.Configuration.HttpCapabilitiesBase.JavaScript%2A></xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeChtml10></xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeHtml32></xref:System.Web.Configuration.HttpCapabilitiesBase.PreferredRenderingType%2A></xref:System.Web.UI.MobileControls.Adapters.HtmlPageAdapter>"
