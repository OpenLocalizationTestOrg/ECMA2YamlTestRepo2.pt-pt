- uid: System.Web.UI.MobileControls.Adapters.UpWmlPageAdapter.DeviceQualifies(System.Web.HttpContext)
  id: DeviceQualifies(System.Web.HttpContext)
  parent: System.Web.UI.MobileControls.Adapters.UpWmlPageAdapter
  langs:
