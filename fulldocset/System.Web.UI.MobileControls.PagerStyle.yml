  summary: "Gets or sets the label used for the UI element used to navigate to the previous page. The default value is <xref uid=&quot;langword_csharp_Previous&quot; name=&quot;Previous&quot; href=&quot;&quot;></xref>. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "The label can include the format specifier `{0}`, which is substituted with the page number of the previous page when the label is rendered."
  example:
  - "The following example demonstrates how to use the PreviousPageText property to set the previous page label to one less than the current page.  \n  \n```vb#  \nSub Form1_PageIndexChanged(ByVal sender As Object, _  \n    ByVal e As EventArgs)  \n    Form1.PagerStyle.PreviousPageText = _  \n       (Form1.CurrentPage - 1).ToString()  \nEnd Sub  \n```  \n  \n```c#  \nvoid Form1_PageIndexChanged(object sender, EventArgs e)  \n{  \n    Form1.PagerStyle.PreviousPageText =   \n        (Form1.CurrentPage - 1).ToString();  \n    Form1.PagerStyle.NextPageText = (Form1.CurrentPage + 1).ToString();  \n}  \n```"
  syntax:
