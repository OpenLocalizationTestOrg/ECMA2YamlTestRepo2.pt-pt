  name: PagerStyle
  nameWithType: PagerStyle
  fullName: System.Web.UI.MobileControls.PagerStyle
  type: Class
  summary: "Provides style capability for the pagination UI of a page. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "The PagerStyle object is a <xref:System.Web.UI.MobileControls.Style> object with additional style properties specific to the pagination user interface (UI) of a form. Use the properties and methods of the PagerStyle class to override default text for the <xref:System.Web.UI.MobileControls.PagerStyle.NextPageText%2A>, <xref:System.Web.UI.MobileControls.PagerStyle.PreviousPageText%2A>, and <xref:System.Web.UI.MobileControls.PagerStyle.PageLabel%2A> properties. For example, if you are programmatically creating a form with Next and Previous links to the appropriate pages, you can override the text for these links by setting the value of the properties previously mentioned. You can use methods, such as <xref:System.Web.UI.MobileControls.PagerStyle.GetNextPageText%2A>, <xref:System.Web.UI.MobileControls.PagerStyle.GetPreviousPageText%2A>, or <xref:System.Web.UI.MobileControls.PagerStyle.GetPageLabelText%2A> to retrieve the current value of the properties.      > [!NOTE] >  The <xref:System.Web.UI.MobileControls.PagerStyle.PageLabel%2A> property applies only to HTML markup and may not be rendered in other markups such as WML."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public class PagerStyle : System.Web.UI.MobileControls.Style
