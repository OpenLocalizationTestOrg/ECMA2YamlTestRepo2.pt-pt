- uid: System.Web.UI.MobileControls.PagerStyle.PageLabel
  id: PageLabel
  parent: System.Web.UI.MobileControls.PagerStyle
  langs:
  - csharp
  name: PageLabel
  nameWithType: PagerStyle.PageLabel
  fullName: System.Web.UI.MobileControls.PagerStyle.PageLabel
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Obtém ou define a etiqueta utilizada para a página atual. O valor predefinido é uma cadeia vazia (&quot;&quot;). Esta API está obsoleta. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "Se esta propriedade contém uma cadeia vazia, não é apresentada nenhuma etiqueta. A etiqueta pode incluir os especificadores de formato `{0}` e `{1}`, que são substituídas pelo número de página da página atual e o número total de páginas, respetivamente, quando a etiqueta é composta. Por exemplo, o especificador de formato `Page {0} of {1}` seria Mostrar a posição actual num número total de páginas.      > [!NOTE] > Dispositivos WML não compor esta propriedade."
  example:
  - "The following example demonstrates how to use the PageLabel property to set the page label to \"Go to page\".  \n  \n```vb#  \nPrivate Sub Page_Load(ByVal sender As System.Object, _  \n    ByVal e As System.EventArgs) Handles MyBase.Load  \n    If Not IsPostBack  \n        Form1.PagerStyle.NextPageText = \"2\"  \n    End If  \n    Form1.PagerStyle.StyleReference = \"title\"  \n    Form1.PagerStyle.PageLabel = \"Go to page\"  \nEnd Sub  \n```  \n  \n```c#  \nvoid Page_Load(object sender, EventArgs e)  \n{  \n    if(!IsPostBack)  \n    {  \n        Form1.PagerStyle.NextPageText = \"2\";  \n    }  \n    Form1.PagerStyle.StyleReference = \"title\";  \n    Form1.PagerStyle.PageLabel = \"Go to page\"  \n}  \n```"
  syntax:
    content: public string PageLabel { get; set; }
    return:
      type: System.String
      description: "A etiqueta utilizada para a página atual."
  overload: System.Web.UI.MobileControls.PagerStyle.PageLabel*
  exceptions: []
  platform:
  - net462
