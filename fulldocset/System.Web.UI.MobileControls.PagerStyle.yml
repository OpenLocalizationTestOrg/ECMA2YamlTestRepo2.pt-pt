  fullName: System.Web.UI.MobileControls.PagerStyle
  type: Class
  summary: "Fornece a capacidade de estilo para a IU de paginação de uma página. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "O objeto de PagerStyle é um <xref:System.Web.UI.MobileControls.Style>objeto com as propriedades de estilo adicionais específicas a interface de utilizador de paginação (UI) de um formulário.</xref:System.Web.UI.MobileControls.Style> Utilize as propriedades e métodos para a classe de PagerStyle para substituir o texto predefinido para o <xref:System.Web.UI.MobileControls.PagerStyle.NextPageText%2A>, <xref:System.Web.UI.MobileControls.PagerStyle.PreviousPageText%2A>, e <xref:System.Web.UI.MobileControls.PagerStyle.PageLabel%2A>Propriedades.</xref:System.Web.UI.MobileControls.PagerStyle.PageLabel%2A> </xref:System.Web.UI.MobileControls.PagerStyle.PreviousPageText%2A> </xref:System.Web.UI.MobileControls.PagerStyle.NextPageText%2A> Por exemplo, se um formulário programaticamente estiver a criar com o seguinte e anterior ligações para as páginas adequadas, pode substituir o texto para estas ligações definindo o valor das propriedades mencionado anteriormente. Pode utilizar os métodos, tais como <xref:System.Web.UI.MobileControls.PagerStyle.GetNextPageText%2A>, <xref:System.Web.UI.MobileControls.PagerStyle.GetPreviousPageText%2A>, ou <xref:System.Web.UI.MobileControls.PagerStyle.GetPageLabelText%2A>para obter o valor atual das propriedades.</xref:System.Web.UI.MobileControls.PagerStyle.GetPageLabelText%2A> </xref:System.Web.UI.MobileControls.PagerStyle.GetPreviousPageText%2A> </xref:System.Web.UI.MobileControls.PagerStyle.GetNextPageText%2A>      > [!NOTE] > O <xref:System.Web.UI.MobileControls.PagerStyle.PageLabel%2A>propriedade só se aplica a markup HTML e não pode ser composta em outros markups como WML.</xref:System.Web.UI.MobileControls.PagerStyle.PageLabel%2A>"
