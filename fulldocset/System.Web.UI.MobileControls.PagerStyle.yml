  namespace: System.Web.UI.MobileControls
  summary: "Obtém ou define a etiqueta utilizada para o elemento de IU utilizado para navegar para a página anterior. O valor predefinido é <xref uid=&quot;langword_csharp_Previous&quot; name=&quot;Previous&quot; href=&quot;&quot;> </xref>. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "A etiqueta pode incluir o especificador de formato `{0}`, que é substituído com o número de página da página anterior, quando a etiqueta é composta."
  example:
  - "The following example demonstrates how to use the PreviousPageText property to set the previous page label to one less than the current page.  \n  \n```vb#  \nSub Form1_PageIndexChanged(ByVal sender As Object, _  \n    ByVal e As EventArgs)  \n    Form1.PagerStyle.PreviousPageText = _  \n       (Form1.CurrentPage - 1).ToString()  \nEnd Sub  \n```  \n  \n```c#  \nvoid Form1_PageIndexChanged(object sender, EventArgs e)  \n{  \n    Form1.PagerStyle.PreviousPageText =   \n        (Form1.CurrentPage - 1).ToString();  \n    Form1.PagerStyle.NextPageText = (Form1.CurrentPage + 1).ToString();  \n}  \n```"
  syntax:
    content: public string PreviousPageText { get; set; }
    return:
      type: System.String
      description: "A etiqueta utilizada para o elemento de IU utilizado para navegar para a página anterior."
