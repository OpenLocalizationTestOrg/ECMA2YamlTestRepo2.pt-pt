  name: TimeSpanSecondsOrInfiniteConverter
  nameWithType: TimeSpanSecondsOrInfiniteConverter
  fullName: System.Configuration.TimeSpanSecondsOrInfiniteConverter
  type: Class
  summary: "Converts a &lt;xref:System.TimeSpan&gt; expressed in seconds or as a standard infinite time span."
  remarks: "This type, like all the other configuration converter types, converts strings found in the configuration file to and from the related strongly typed properties.       In particular, the TimeSpanSecondsOrInfiniteConverter converts <xref:System.String> seconds, assigned to a configuration property, to <xref:System.TimeSpan> seconds, and vice versa. If the configuration property has a <xref:System.String> value of &quot;infinite&quot;, it converts this value to <xref:System.TimeSpan> and vice versa.       The infinite <xref:System.TimeSpan> value is represented by the <xref:System.TimeSpan.MaxValue> enumeration value."
  example:
  - Refer to the code examples in the <xref:System.Configuration.InfiniteTimeSpanConverter> and <xref:System.Configuration.TimeSpanMinutesConverter> classes.
  syntax:
    content: 'public sealed class TimeSpanSecondsOrInfiniteConverter : System.Configuration.TimeSpanSecondsConverter'
