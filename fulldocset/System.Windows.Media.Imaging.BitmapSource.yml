  name: BitmapSource
  nameWithType: BitmapSource
  fullName: System.Windows.Media.Imaging.BitmapSource
  type: Class
  summary: "Representa um único de constante definido de pixels num determinado tamanho e a resolução."
  remarks: "BitmapSource é o bloco modular básico do [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] pipeline de processamento de imagens, essencialmente, que representa um conjunto único, constante de pixels num determinado tamanho e a resolução. Um BitmapSource pode ser um único frame num ficheiro de imagem que fornece um descodificador ou pode ser resultado de uma transformação que funciona com um BitmapSource próprios. BitmapSource não é utilizado para representar uma imagem de moldura multi ou uma animação.       [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)]suporta nativamente compressão e descompressão de [!INCLUDE[TLA#tla_bmp](~/add/includes/ajax-current-ext-md.md)], [!INCLUDE[TLA#tla_gif](~/add/includes/tlasharptla-gif-md.md)], [!INCLUDE[TLA#tla_jpegorg](~/add/includes/tlasharptla-jpegorg-md.md)], [!INCLUDE[TLA#tla_png](~/add/includes/tlasharptla-png-md.md)], e [!INCLUDE[TLA#tla_tiff](~/add/includes/tlasharptla-tiff-md.md)] imagens.       Para o mapa de bits descodificar cenários, BitmapSource utiliza a deteção automática codec, com base no codecs instalados no sistema do utilizador.       A altura máxima e largura de uma imagem é 2 ^ 16 pixels em 32 bits por canal * 4 canais. O tamanho máximo de um BitmapSource é de 2 ^ 32 bytes (64 gigabytes) e o tamanho da imagem máximo é quatro gigapixels. O tamanho da imagem mínimo é 1 x 1."
  example:
  - "The following code example demonstrates how to create a BitmapSource and use it as the source of an <xref:System.Windows.Controls.Image> control.  \n  \n [!code-cs[imagingsnippetgallery_procedural_snip#BitmapSourceCreate](~/add/codesnippet/csharp/ImagingSnippetGallery_csharp/BitmapSourceExample.cs#bitmapsourcecreate)]\n [!code-vb[imagingsnippetgallery_procedural_snip#BitmapSourceCreate](~/add/codesnippet/visualbasic/ImagingSnippetGallery/BitmapSourceExample.vb#bitmapsourcecreate)]  \n  \n The following code example uses a BitmapSource derived class, <xref:System.Windows.Media.Imaging.BitmapImage>, to create a bitmap from an image file and use it as the source of an <xref:System.Windows.Controls.Image> control.  \n  \n [!code-cs[imageelementexample#SimpleCSharp1](~/add/codesnippet/csharp/ImageElementExample.ImageElementExample/SimpleImageExample.xaml.cs#simplecsharp1)]\n [!code-vb[imageelementexample#SimpleCSharp1](~/add/codesnippet/visualbasic/ImageElementExample.ImageElementExample/SimpleImageExample.xaml.vb#simplecsharp1)]"
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      public abstract class BitmapSource : System.Windows.Media.ImageSource
