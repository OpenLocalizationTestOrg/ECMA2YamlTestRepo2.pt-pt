  remarks: "`XmlNamedNodeMap` is returned by the following three properties.      -   <xref:System.Xml.XmlElement.Attributes%2A?displayProperty=fullName> - Returns <xref:System.Xml.XmlAttributeCollection>, a class which inherits from `XmlNamedNodeMap`.      -   <xref:System.Xml.XmlDocumentType.Entities%2A?displayProperty=fullName> - Returns an `XmlNamedNodeMap` containing <xref:System.Xml.XmlEntity> objects. The `XmlNamedNodeMap` is read-only.      -   <xref:System.Xml.XmlDocumentType.Notations%2A?displayProperty=fullName> - Returns an `XmlNamedNodeMap` containing <xref:System.Xml.XmlNotation> objects. The `XmlNamedNodeMap` is read-only."
