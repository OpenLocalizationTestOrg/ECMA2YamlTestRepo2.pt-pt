  summary: "Represents the method that handles any events that are raised when a user clicks an image-based ASP.NET server control."
  remarks: "This delegate defines the required signature for all click events raised when a user clicks an image-based ASP.NET server control. You must use the signature defined by this delegate for any `OnServerClick` event handlers that you create for an <xref:System.Web.UI.HtmlControls.HtmlInputImage> server control or any `OnClick` event handlers that you create for an <xref:System.Web.UI.WebControls.ImageButton> Web server control.       If you create a custom image-based ASP.NET server control that users can click, use this delegate to define the events associated with that user action.       For more information about delegates and how they interact with events, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115). For information about how to raise events, see [NIB: Raising an Event](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2)."
