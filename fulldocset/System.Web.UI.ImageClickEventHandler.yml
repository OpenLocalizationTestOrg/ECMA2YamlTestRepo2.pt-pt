  summary: "Representa o método que processa os eventos que são gerados quando um utilizador clica um controlo de servidor ASP.NET baseada em imagem."
  remarks: "Este delegado define a assinatura necessária para todos os eventos de clique gerado quando um utilizador clica um controlo de servidor ASP.NET baseada em imagem. Tem de utilizar a assinatura definida por este delegado para qualquer `OnServerClick` processadores de eventos que criar para um <xref:System.Web.UI.HtmlControls.HtmlInputImage>controlo de servidor ou qualquer `OnClick` processadores de eventos que criar para um <xref:System.Web.UI.WebControls.ImageButton>Web controlo de servidor.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.HtmlControls.HtmlInputImage>       Se criar um baseada em imagem ASP.NET servidor controlo personalizado que os utilizadores podem clicar, utilize este delegado para definir os eventos associados essa ação do utilizador.       Para obter mais informações sobre os delegados e como eles interagem com eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115). Para obter informações sobre como gerar eventos, consulte [NIB: gerar um evento](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2)."
