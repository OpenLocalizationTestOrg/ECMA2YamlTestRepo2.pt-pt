  summary: "When overridden in a derived class, gets the value indicating whether the data source is designable."
  remarks: "Indicates whether the data source is designable, meaning that an instance of this type will be added to the design surface when binding. Designable data sources are bound by instance rather than by type. Data sources of type <xref:System.ComponentModel.IComponent> are designable."
  syntax:
