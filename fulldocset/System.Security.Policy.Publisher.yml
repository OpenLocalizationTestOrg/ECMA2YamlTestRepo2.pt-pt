  name: Publisher
  nameWithType: Publisher
  fullName: System.Security.Policy.Publisher
  type: Class
  summary: "Provides the Authenticode X.509v3 digital signature of a code assembly as evidence for policy evaluation. This class cannot be inherited."
  remarks: "The presence of Publisher evidence produces a <xref:System.Security.Permissions.PublisherIdentityPermission> in the grant set. If there is a <xref:System.Security.CodeAccessPermission.Demand%2A> for <xref:System.Security.Permissions.PublisherIdentityPermission>, the <xref:System.Security.Permissions.PublisherIdentityPermission> that corresponds to the Publisher evidence will be compared with the demanded permission.       Publisher evidence is based on Authenticode X.509v3 signatures.       By default, code access security (CAS) does not check for Publisher evidence. Unless your computer has a custom code group based on the <xref:System.Security.Policy.PublisherMembershipCondition> class, you can improve performance by bypassing Authenticode signature verification. This is accomplished by configuring the runtime to not provide Publisher evidence for CAS. For more information about how to configure this option and which applications can use it, see the  element."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class Publisher : System.Security.Policy.EvidenceBase, System.Security.Policy.IIdentityPermissionFactory
  inheritance:
  - System.Object
  - System.Security.Policy.EvidenceBase
  implements:
  - System.Security.Policy.IIdentityPermissionFactory
  inheritedMembers: []
  platform:
  - net462
