  langs:
  - csharp
  name: ApplicationCommands
  nameWithType: ApplicationCommands
  fullName: System.Windows.Input.ApplicationCommands
  type: Class
  summary: "Provides a standard set of application related commands."
  remarks: "The commands in the ApplicationCommands class and commands in the other command library classes, such as <xref:System.Windows.Input.ComponentCommands> and <xref:System.Windows.Input.NavigationCommands>, are intended to represent a set of common commands that application programmers encounter frequently.  The commands only represent the instance of the <xref:System.Windows.Input.RoutedCommand> and not the implementation logic for the command. The implementation logic is bound to the command with a <xref:System.Windows.Input.CommandBinding>. For example, if the <xref:System.Windows.Input.ApplicationCommands.Close%2A> command is executed on a control, the logic which performs the <xref:System.Windows.Input.ApplicationCommands.Close%2A> command may not be provided by the control, so the application writer will be responsible for writing the logic that determines how the control will handle the command.       Many controls do provide implementation logic for many of the commands in the command library.  For example, the <xref:System.Windows.Controls.TextBox> class provides logic for the <xref:System.Windows.Input.ApplicationCommands.Paste%2A>, <xref:System.Windows.Input.ApplicationCommands.Cut%2A>, <xref:System.Windows.Input.ApplicationCommands.Copy%2A>, <xref:System.Windows.Input.ApplicationCommands.Undo%2A>, and <xref:System.Windows.Input.ApplicationCommands.Redo%2A> commands.       For more information on commands and commanding see the [Commanding Overview](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static class ApplicationCommands
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
