  langs:
  - csharp
  name: ApplicationCommands
  nameWithType: ApplicationCommands
  fullName: System.Windows.Input.ApplicationCommands
  type: Class
  summary: "Fornece um padrão comandos relacionados com o conjunto de aplicações."
  remarks: "Os comandos na classe ApplicationCommands e comandos no outro comando classes de biblioteca, tais como <xref:System.Windows.Input.ComponentCommands>e <xref:System.Windows.Input.NavigationCommands>, destinam-se para representar um conjunto de comandos comuns que os programadores de aplicações ocorrerem com frequência.</xref:System.Windows.Input.NavigationCommands> </xref:System.Windows.Input.ComponentCommands>  Os comandos representam apenas a instância do <xref:System.Windows.Input.RoutedCommand>e não a lógica de implementação para o comando.</xref:System.Windows.Input.RoutedCommand> A lógica de implementação está vinculada ao comando com <xref:System.Windows.Input.CommandBinding>.</xref:System.Windows.Input.CommandBinding> Por exemplo, se o <xref:System.Windows.Input.ApplicationCommands.Close%2A>comando é executado num controlo, a lógica que efetua o <xref:System.Windows.Input.ApplicationCommands.Close%2A>comando não pode ser fornecida pelo controlo, por isso, o escritor da aplicação será responsável por ao escrever a lógica que determina a forma como o controlo irá processar o comando.</xref:System.Windows.Input.ApplicationCommands.Close%2A> </xref:System.Windows.Input.ApplicationCommands.Close%2A>       Controlos muitos fornecer a lógica de implementação para muitos dos comandos na biblioteca de comandos.  Por exemplo, o <xref:System.Windows.Controls.TextBox>classe fornece lógica para o <xref:System.Windows.Input.ApplicationCommands.Paste%2A>, <xref:System.Windows.Input.ApplicationCommands.Cut%2A>, <xref:System.Windows.Input.ApplicationCommands.Copy%2A>, <xref:System.Windows.Input.ApplicationCommands.Undo%2A>, e <xref:System.Windows.Input.ApplicationCommands.Redo%2A>comandos.</xref:System.Windows.Input.ApplicationCommands.Redo%2A> </xref:System.Windows.Input.ApplicationCommands.Undo%2A> </xref:System.Windows.Input.ApplicationCommands.Copy%2A> </xref:System.Windows.Input.ApplicationCommands.Cut%2A> </xref:System.Windows.Input.ApplicationCommands.Paste%2A> </xref:System.Windows.Controls.TextBox>       Para mais informações sobre comandos e consulte commanding o [descrição geral do Commanding](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static class ApplicationCommands
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
