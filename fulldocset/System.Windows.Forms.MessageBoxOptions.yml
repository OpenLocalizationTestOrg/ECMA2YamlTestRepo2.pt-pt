  summary: "The message box is displayed on the active desktop."
  remarks: "This constant is the same as `ServiceNotification` except that the system displays the message box only on the default desktop of the interactive window station       DefaultDesktopOnly will cause the application that raised the <xref:System.Windows.Forms.MessageBox> to lose focus. The <xref:System.Windows.Forms.MessageBox> that is displayed will not use visual styles. For more information, see [Rendering Controls with Visual Styles](../Topic/Rendering%20Controls%20with%20Visual%20Styles.md)."
