  syntax:
    content: public int OnFieldChange (Microsoft.VisualBasic.Compatibility.VB6.IRowset rowset, int hRow, int cColumns, int[] rgColumns, int dbReason, int eventPhase, int fCantDeny);
    parameters:
    - id: rowset
      type: Microsoft.VisualBasic.Compatibility.VB6.IRowset
      description: "A pointer to the rowset, because the consumer may be receiving notifications from multiple rowsets and this identifies which one is calling."
    - id: hRow
      type: System.Int32
      description: "The handle of the row in which the column value was changed."
    - id: cColumns
      type: System.Int32
      description: "The count of columns in `rgColumns`."
    - id: rgColumns
      type: System.Int32[]
      description: "An array of columns in the row for which the value was changed."
    - id: dbReason
      type: System.Int32
      description: "The reason for the change, as indicated by the value of <xref uid=&quot;langword_csharp_DBREASON&quot; name=&quot;DBREASON&quot; href=&quot;&quot;></xref>."
    - id: eventPhase
      type: System.Int32
      description: "The phase of this notification."
    - id: fCantDeny
      type: System.Int32
      description: "When this flag is set to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>, the consumer cannot veto the event by returning <xref uid=&quot;langword_csharp_S_FALSE&quot; name=&quot;S_FALSE&quot; href=&quot;&quot;></xref> because the provider cannot undo the event."
    return:
      type: System.Int32
