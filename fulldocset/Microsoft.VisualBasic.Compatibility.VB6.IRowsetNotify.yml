  summary: "Notifica os consumidores de qualquer alteração no valor de uma coluna."
  remarks: >-
    > [!NOTE]

    >  Functions and objects in the <xref:Microsoft.VisualBasic.Compatibility.VB6> namespace are provided for use by the tools for upgrading from Visual Basic 6.0 to [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]. In most cases, these functions and objects duplicate functionality that you can find in other namespaces in the [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. They are necessary only when the Visual Basic 6.0 code model differs significantly from the [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] implementation.
  syntax:
    content: public int OnFieldChange (Microsoft.VisualBasic.Compatibility.VB6.IRowset rowset, int hRow, int cColumns, int[] rgColumns, int dbReason, int eventPhase, int fCantDeny);
    parameters:
    - id: rowset
      type: Microsoft.VisualBasic.Compatibility.VB6.IRowset
      description: "Um ponteiro para o conjunto de linhas, porque o consumidor pode receber notificações de vários conjuntos de linhas e isto identifica qual está a chamar."
    - id: hRow
      type: System.Int32
      description: "O identificador de linha em que o valor de coluna foi alterado."
    - id: cColumns
      type: System.Int32
      description: "A contagem de colunas na `rgColumns`."
    - id: rgColumns
      type: System.Int32[]
      description: "Uma matriz de colunas na linha para o qual o valor foi alterado."
    - id: dbReason
      type: System.Int32
      description: "O motivo para que a alteração, conforme indicado pelo valor <xref uid=&quot;langword_csharp_DBREASON&quot; name=&quot;DBREASON&quot; href=&quot;&quot;> </xref>."
    - id: eventPhase
      type: System.Int32
      description: "A fase desta notificação."
    - id: fCantDeny
      type: System.Int32
      description: "Quando este sinalizador está definido como <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, o consumidor não é possível veto o evento devolvendo <xref uid=&quot;langword_csharp_S_FALSE&quot; name=&quot;S_FALSE&quot; href=&quot;&quot;> </xref> porque o fornecedor não é possível anular o evento."
    return:
      type: System.Int32
      description: "Um <xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;> </xref> que representa o resultado."
