  summary: "Specifies that a property, field, or parameter should be populated with all matching exports by the <see cref=&quot;T:System.ComponentModel.Composition.Hosting.CompositionContainer&quot;></see> object."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Parameter, AllowMultiple=false, Inherited=false)]

      public class ImportManyAttribute : Attribute
