  namespace: System.ComponentModel.Composition
  summary: "Gets or sets a value that indicates that the importer requires a specific <see cref=&quot;T:System.ComponentModel.Composition.CreationPolicy&quot;></see> for the exports used to satisfy this import."
  syntax:
    content: public System.ComponentModel.Composition.CreationPolicy RequiredCreationPolicy { get; set; }
    return:
      type: System.ComponentModel.Composition.CreationPolicy
      description: "One of the following values:       <see cref=&quot;T:System.ComponentModel.Composition.CreationPolicy&quot;></see>, if the importer does not require a specific <see cref=&quot;T:System.ComponentModel.Composition.CreationPolicy&quot;></see>. This is the default.       <see cref=&quot;T:System.ComponentModel.Composition.CreationPolicy&quot;></see> to require that all used exports be shared by all parts in the container.       <see cref=&quot;T:System.ComponentModel.Composition.CreationPolicy&quot;></see> to require that all used exports be non-shared in a container. In this case, each part receives their own instance."
  overload: System.ComponentModel.Composition.ImportManyAttribute.RequiredCreationPolicy*
  exceptions: []
