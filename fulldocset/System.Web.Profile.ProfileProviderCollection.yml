  remarks: "Este método não se destina a ser utilizado a partir do código.       Instâncias do fornecedor de perfil são adicionadas para o `ProfileProviderCollection` para uma aplicação utilizando o [fornecedores elemento para o perfil (esquema de definições do ASP.NET)](http://msdn.microsoft.com/en-us/9e998377-b07f-44c1-ad9b-20a60e83c18f) secção do elemento de configuração. Pode aceder à coleção de fornecedor de perfil, utilizando a <xref:System.Web.Profile.ProfileManager.Providers%2A>propriedade de <xref:System.Web.Profile.ProfileManager>classe.</xref:System.Web.Profile.ProfileManager> </xref:System.Web.Profile.ProfileManager.Providers%2A>"
