  type: Class
  summary: "Uma coleção de objetos que herdam a <xref href=&quot;System.Web.Profile.ProfileProvider&quot;> </xref> classe abstracta."
  remarks: "Os fornecedores de perfil para uma aplicação são expostos como um ProfileProviderCollection só de leitura através da <xref:System.Web.Profile.ProfileManager.Providers%2A>propriedade da <xref:System.Web.Profile.ProfileManager>classe.</xref:System.Web.Profile.ProfileManager> </xref:System.Web.Profile.ProfileManager.Providers%2A> Pode aceder um fornecedor de perfil específico na coleção de por nome e de o transmitir como o tipo de fornecedor específico, como <xref:System.Web.Profile.SqlProfileProvider>.</xref:System.Web.Profile.SqlProfileProvider> Isto permite-lhe gerir propriedades de perfil de utilizador a partir de vários arquivos de dados de uma única aplicação. Também permite-lhe aceder a membros de um fornecedor de perfil específico que não são membros de <xref:System.Web.Profile.ProfileProvider>classe abstracta.</xref:System.Web.Profile.ProfileProvider>"
  example:
  - "The following code example lists the providers enabled for an application and their respective types.  \n  \n [!code-vb[System.Web.Profile.ProfileManager#9](~/add/codesnippet/visualbasic/t-system.web.profile.pro_5_1.aspx)]\n [!code-cs[System.Web.Profile.ProfileManager#9](~/add/codesnippet/csharp/t-system.web.profile.pro_5_1.aspx)]"
