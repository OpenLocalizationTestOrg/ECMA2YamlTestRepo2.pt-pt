  langs:
  - csharp
  name: DataSourceDesigner
  nameWithType: DataSourceDesigner
  fullName: System.Web.UI.Design.DataSourceDesigner
  type: Class
  summary: "Provides design-time support in a design host for the <see cref=&quot;T:System.Web.UI.DataSourceControl&quot;></see> class."
  remarks: "The DataSourceDesigner class is the base class for data source designers, such as the <xref:System.Web.UI.Design.WebControls.SqlDataSourceDesigner>, <xref:System.Web.UI.Design.WebControls.AccessDataSourceDesigner>, and <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner> classes. If you create a new data source control, you might also want to create a custom control designer for your control and derive it from the DataSourceDesigner class.       The DataSourceDesigner class has two event methods: the <xref:System.Web.UI.Design.DataSourceDesigner.OnDataSourceChanged%2A> and <xref:System.Web.UI.Design.DataSourceDesigner.OnSchemaRefreshed%2A> methods. Both of these events can be temporarily disabled with the <xref:System.Web.UI.Design.DataSourceDesigner.SuppressDataSourceEvents%2A> method, which sets the <xref:System.Web.UI.Design.DataSourceDesigner.SuppressingDataSourceEvents%2A> property. The event methods can be enabled again with the <xref:System.Web.UI.Design.DataSourceDesigner.ResumeDataSourceEvents%2A> method.       There are two static methods that you can use to evaluate the equivalency of schemas or views without creating an instance of the class:      -   The <xref:System.Web.UI.Design.DataSourceDesigner.SchemasEquivalent%2A> method compares two schemas.      -   The <xref:System.Web.UI.Design.DataSourceDesigner.ViewSchemasEquivalent%2A> method compares the schemas of two views."
  example:
  - "The following code example shows how to use a custom data source control with several other small custom classes, as listed in the following table.  \n  \n|Custom class|Derived from|  \n|------------------|------------------|  \n|`CustomDataSource`|<xref:System.Web.UI.WebControls.ObjectDataSource>|  \n|`CustomDataSourceDesigner`|DataSourceDesigner|  \n|`CustomDataSourceView`|<xref:System.Web.UI.WebControls.ObjectDataSourceView>|  \n|`CustomDesignDataSourceView`|<xref:System.Web.UI.Design.DesignerDataSourceView>|  \n|`BookListViewSchema`|<xref:System.Web.UI.Design.IDataSourceViewSchema>|  \n|`CustomIDFieldSchema`|<xref:System.Web.UI.Design.IDataSourceFieldSchema>|  \n|`CustomTitleFieldSchema`|<xref:System.Web.UI.Design.IDataSourceFieldSchema>|  \n|`BookItem` (A two-field data structure.)||  \n  \n After compiling the code example, open the .aspx page in Design view and then set the `DataSourceID` property to the ID of the custom data source control.  \n  \n [!code-cs[DataSourceDesignerSample#1](~/add/codesnippet/CSharp/t-system.web.ui.design.d_2_1.cs)]\n [!code-vb[DataSourceDesignerSample#1](~/add/codesnippet/VisualBasic/t-system.web.ui.design.d_2_1.vb)]  \n[!code-vb[DataSourceDesignerSample#6](~/add/codesnippet/VisualBasic/t-system.web.ui.design.d_2_2.aspx)]\n[!code-cs[DataSourceDesignerSample#6](~/add/codesnippet/CSharp/t-system.web.ui.design.d_2_2.aspx)]"
  syntax:
    content: 'public class DataSourceDesigner : System.Web.UI.Design.ControlDesigner, System.Web.UI.Design.IDataSourceDesigner'
