- uid: System.Web.UI.Design.DataSourceDesigner.CanRefreshSchema
  id: CanRefreshSchema
  parent: System.Web.UI.Design.DataSourceDesigner
  langs:
  - csharp
  name: CanRefreshSchema
  nameWithType: DataSourceDesigner.CanRefreshSchema
  fullName: System.Web.UI.Design.DataSourceDesigner.CanRefreshSchema
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Gets a value indicating whether the &lt;xref:System.Web.UI.Design.DataSourceDesigner.RefreshSchema%2A&gt; method can be called."
  remarks: "Use the CanRefreshSchema property in a derived class to enable or disable the ability to refresh the schema at design time for a specific data source. If your application requires an invariant data structure and the schema will never change, you want the CanRefreshSchema property to return `false`.       A design host such as [!INCLUDE[vsprvslong](~/add/includes/vsprvslong-md.md)] uses the CanRefreshSchema property to determine whether a command to refresh the schema appears in the action list menu at design time.       In a design host such as [!INCLUDE[vsprvslong](~/add/includes/vsprvslong-md.md)], you can see the CanRefreshSchema property in action by completing the following process:      1.  On your page, place a <xref:System.Web.UI.WebControls.SqlDataSource> or an <xref:System.Web.UI.WebControls.AccessDataSource> control.      2.  In Design view, on the action list, click **Configure**.      3.  Remove a few fields from the data source.      4.  On the action list, click **Refresh Schema**."
  syntax:
    content: public virtual bool CanRefreshSchema { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the &lt;xref:System.Web.UI.Design.DataSourceDesigner.RefreshSchema%2A&gt; can be called; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.DataSourceDesigner.CanRefreshSchema*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
