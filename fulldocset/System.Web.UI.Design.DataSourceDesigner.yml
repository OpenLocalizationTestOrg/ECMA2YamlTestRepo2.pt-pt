  langs:
  - csharp
  name: DataSourceDesigner
  nameWithType: DataSourceDesigner
  fullName: System.Web.UI.Design.DataSourceDesigner
  type: Class
  summary: "Fornece suporte de tempo de criação num anfitrião de design para o <xref href=&quot;System.Web.UI.DataSourceControl&quot;> </xref> classe."
  remarks: "A classe de DataSourceDesigner é a classe base para os estruturadores de origem de dados, tais como o <xref:System.Web.UI.Design.WebControls.SqlDataSourceDesigner>, <xref:System.Web.UI.Design.WebControls.AccessDataSourceDesigner>, e <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner>classes.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner> </xref:System.Web.UI.Design.WebControls.AccessDataSourceDesigner> </xref:System.Web.UI.Design.WebControls.SqlDataSourceDesigner> Se criar um novo controlo de origem de dados, pode também querer criar um estruturador do controlo personalizado para o controlo e -lo de derivar da classe DataSourceDesigner.       A classe de DataSourceDesigner tem dois métodos de evento: o <xref:System.Web.UI.Design.DataSourceDesigner.OnDataSourceChanged%2A>e <xref:System.Web.UI.Design.DataSourceDesigner.OnSchemaRefreshed%2A>métodos.</xref:System.Web.UI.Design.DataSourceDesigner.OnSchemaRefreshed%2A> </xref:System.Web.UI.Design.DataSourceDesigner.OnDataSourceChanged%2A> Ambos estes eventos podem ser desativados temporariamente com o <xref:System.Web.UI.Design.DataSourceDesigner.SuppressDataSourceEvents%2A>método, que define o <xref:System.Web.UI.Design.DataSourceDesigner.SuppressingDataSourceEvents%2A>propriedade.</xref:System.Web.UI.Design.DataSourceDesigner.SuppressingDataSourceEvents%2A> </xref:System.Web.UI.Design.DataSourceDesigner.SuppressDataSourceEvents%2A> Os métodos de evento podem ser ativados novamente com o <xref:System.Web.UI.Design.DataSourceDesigner.ResumeDataSourceEvents%2A>método.</xref:System.Web.UI.Design.DataSourceDesigner.ResumeDataSourceEvents%2A>       Existem dois métodos estáticos que pode utilizar para avaliar a equivalência de esquemas ou vistas sem criar uma instância da classe: - <xref:System.Web.UI.Design.DataSourceDesigner.SchemasEquivalent%2A>método compara dois esquemas.</xref:System.Web.UI.Design.DataSourceDesigner.SchemasEquivalent%2A>      -O <xref:System.Web.UI.Design.DataSourceDesigner.ViewSchemasEquivalent%2A>método compara os esquemas de duas vistas.</xref:System.Web.UI.Design.DataSourceDesigner.ViewSchemasEquivalent%2A>"
  example:
  - "The following code example shows how to use a custom data source control with several other small custom classes, as listed in the following table.  \n  \n|Custom class|Derived from|  \n|------------------|------------------|  \n|`CustomDataSource`|<xref:System.Web.UI.WebControls.ObjectDataSource>|  \n|`CustomDataSourceDesigner`|DataSourceDesigner|  \n|`CustomDataSourceView`|<xref:System.Web.UI.WebControls.ObjectDataSourceView>|  \n|`CustomDesignDataSourceView`|<xref:System.Web.UI.Design.DesignerDataSourceView>|  \n|`BookListViewSchema`|<xref:System.Web.UI.Design.IDataSourceViewSchema>|  \n|`CustomIDFieldSchema`|<xref:System.Web.UI.Design.IDataSourceFieldSchema>|  \n|`CustomTitleFieldSchema`|<xref:System.Web.UI.Design.IDataSourceFieldSchema>|  \n|`BookItem` (A two-field data structure.)||  \n  \n After compiling the code example, open the .aspx page in Design view and then set the `DataSourceID` property to the ID of the custom data source control.  \n  \n [!code-cs[DataSourceDesignerSample#1](~/add/codesnippet/csharp/t-system.web.ui.design.d_2_1.cs)]\n [!code-vb[DataSourceDesignerSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.d_2_1.vb)]  \n[!code-vb[DataSourceDesignerSample#6](~/add/codesnippet/visualbasic/t-system.web.ui.design.d_2_2.aspx)]\n[!code-cs[DataSourceDesignerSample#6](~/add/codesnippet/csharp/t-system.web.ui.design.d_2_2.aspx)]"
  syntax:
    content: 'public class DataSourceDesigner : System.Web.UI.Design.ControlDesigner, System.Web.UI.Design.IDataSourceDesigner'
