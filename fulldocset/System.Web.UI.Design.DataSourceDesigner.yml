- uid: System.Web.UI.Design.DataSourceDesigner.CanConfigure
  id: CanConfigure
  parent: System.Web.UI.Design.DataSourceDesigner
  langs:
  - csharp
  name: CanConfigure
  nameWithType: DataSourceDesigner.CanConfigure
  fullName: System.Web.UI.Design.DataSourceDesigner.CanConfigure
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Obtém um valor que indica se o <xref:System.Web.UI.Design.DataSourceDesigner.Configure*>método pode ser chamado.</xref:System.Web.UI.Design.DataSourceDesigner.Configure*>"
  remarks: "Utilize a propriedade CanConfigure uma classe personalizada para ativar ou desativar a configuração de tempo de criação de uma origem de dados específicos.       Um anfitrião de design, tais como [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)] utiliza a propriedade CanConfigure para determinar se um comando para configurar a origem de dados é apresentado no menu de lista de ação no momento da concepção."
  syntax:
    content: public virtual bool CanConfigure { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se <xref:System.Web.UI.Design.DataSourceDesigner.Configure*>pode ser chamado; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.UI.Design.DataSourceDesigner.Configure*> A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.DataSourceDesigner.CanConfigure*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.DataSourceDesigner.CanRefreshSchema
  id: CanRefreshSchema
  parent: System.Web.UI.Design.DataSourceDesigner
  langs:
  - csharp
  name: CanRefreshSchema
  nameWithType: DataSourceDesigner.CanRefreshSchema
  fullName: System.Web.UI.Design.DataSourceDesigner.CanRefreshSchema
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Obtém um valor que indica se o <xref:System.Web.UI.Design.DataSourceDesigner.RefreshSchema*>método pode ser chamado.</xref:System.Web.UI.Design.DataSourceDesigner.RefreshSchema*>"
  remarks: "Utilize a propriedade CanRefreshSchema uma classe derivada para ativar ou desativar a capacidade para atualizar o esquema no momento da conceção para uma origem de dados específicos. Se a aplicação necessita de uma estrutura de dados invariável e o esquema nunca irá alterar, pretende que a propriedade CanRefreshSchema para devolver `false`.       Um anfitrião de design, tais como [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)] utiliza a propriedade CanRefreshSchema para determinar se um comando para atualizar o esquema é apresentado no menu de lista de ação no momento da concepção.       Na estrutura de uma anfitrião, tais como [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], pode ver a propriedade CanRefreshSchema em ação, efetuando o seguinte processo: 1.  Na página, coloque uma <xref:System.Web.UI.WebControls.SqlDataSource>ou um <xref:System.Web.UI.WebControls.AccessDataSource>controlo.</xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.SqlDataSource>      2.  Na vista de estrutura, na lista de ações, clique em **configurar**.      3.  Remova alguns campos da origem de dados.      4.  Na lista de ações, clique em **atualizar esquema**."
  syntax:
    content: public virtual bool CanRefreshSchema { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o <xref:System.Web.UI.Design.DataSourceDesigner.RefreshSchema*>pode ser chamado; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.UI.Design.DataSourceDesigner.RefreshSchema*> A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.DataSourceDesigner.CanRefreshSchema*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.DataSourceDesigner.Configure
  id: Configure
  parent: System.Web.UI.Design.DataSourceDesigner
  langs:
  - csharp
  name: Configure()
  nameWithType: DataSourceDesigner.Configure()
  fullName: System.Web.UI.Design.DataSourceDesigner.Configure()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Inicia o utilitário de configuração de origem de dados no anfitrião de design."
  remarks: "O método de configuração não é suportado a <xref:System.Web.UI.Design.DataSourceDesigner>classe; no entanto, pode ser substituído pelos designers de origem de dados personalizados herdar da <xref:System.Web.UI.Design.DataSourceDesigner>classe.</xref:System.Web.UI.Design.DataSourceDesigner> </xref:System.Web.UI.Design.DataSourceDesigner>       Na estrutura de uma anfitrião, tais como [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], pode ver o método de configurar em ação, efetuando o seguinte processo: 1.  Colocar um <xref:System.Web.UI.WebControls.SqlDataSource>ou um <xref:System.Web.UI.WebControls.AccessDataSource>controlo na página.</xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.SqlDataSource>      2.  Na vista de estrutura, na lista de ação, clicando em **configurar**."
  syntax:
    content: public virtual void Configure ();
    parameters: []
  overload: System.Web.UI.Design.DataSourceDesigner.Configure*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "Foi efetuada uma tentativa de invocar este método na classe base."
  platform:
  - net462
