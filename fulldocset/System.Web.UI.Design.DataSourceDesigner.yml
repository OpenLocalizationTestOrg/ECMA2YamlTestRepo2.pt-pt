- uid: System.Web.UI.Design.DataSourceDesigner.OnDataSourceChanged(System.EventArgs)
  id: OnDataSourceChanged(System.EventArgs)
  parent: System.Web.UI.Design.DataSourceDesigner
  langs:
  - csharp
  name: OnDataSourceChanged(EventArgs)
  nameWithType: DataSourceDesigner.OnDataSourceChanged(EventArgs)
  fullName: System.Web.UI.Design.DataSourceDesigner.OnDataSourceChanged(EventArgs)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Raises the <see cref=&quot;E:System.Web.UI.Design.DataSourceDesigner.DataSourceChanged&quot;></see> event when the properties of the data source have changed and the &lt;xref:System.Web.UI.Design.DataSourceDesigner.SuppressingDataSourceEvents%2A&gt; value is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  remarks: "The OnDataSourceChanged method notifies the control designers of each control that is bound to the associated data source to refresh its control in the design host. The OnDataSourceChanged method can be suppressed with the <xref:System.Web.UI.Design.DataSourceDesigner.SuppressDataSourceEvents%2A> method or by calling the <xref:System.Web.UI.Design.DataSourceDesigner.RefreshSchema%2A> method with an argument of `false`."
  syntax:
    content: protected virtual void OnDataSourceChanged (EventArgs e);
    parameters:
    - id: e
