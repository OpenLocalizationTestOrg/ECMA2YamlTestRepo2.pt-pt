  fullName: System.Web.UI.WebControls.PagePropertiesChangingEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Web.UI.WebControls.ListView.PagePropertiesChanging&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.WebControls.ListView>controlar gera o <xref:System.Web.UI.WebControls.ListView.PagePropertiesChanging?displayProperty=fullName>eventos sempre que o <xref:System.Web.UI.WebControls.ListView.SetPageProperties%2A?displayProperty=fullName>método é chamado.</xref:System.Web.UI.WebControls.ListView.SetPageProperties%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListView.PagePropertiesChanging?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListView> Isto ocorre quando um botão num <xref:System.Web.UI.WebControls.DataPager>controlo que está associado a <xref:System.Web.UI.WebControls.ListView>controlo é clicado e um novo <xref:System.Web.UI.WebControls.ListView.StartRowIndex%2A?displayProperty=fullName>ou <xref:System.Web.UI.WebControls.ListView.MaximumRows%2A?displayProperty=fullName>especificado pelo valor o <xref:System.Web.UI.WebControls.DataPager>controlo.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.ListView.MaximumRows%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListView.StartRowIndex%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.DataPager> Isto permite-lhe fornecer uma rotina personalizada sempre que este evento ocorre, por exemplo, desmarcando a <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A>ou <xref:System.Web.UI.WebControls.ListView.EditIndex%2A>Propriedades do <xref:System.Web.UI.WebControls.ListView>controlo.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.EditIndex%2A> </xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A>       Foi transmitido um objeto de PagePropertiesChangingEventArgs para o processador de eventos. Este objeto permite-lhe determinar o índice do primeiro item na página que foi selecionado pelo utilizador. Também pode determinar o número máximo de itens a apresentar em cada página.       Para obter mais informações sobre como lidar com eventos, consulte [NIB: consumir eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Para obter uma lista de valores de propriedade inicial para uma instância da classe PagePropertiesChangingEventArgs, consulte o <xref:System.Web.UI.WebControls.PagePropertiesChangingEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.PagePropertiesChangingEventArgs.%23ctor%2A>"
  syntax:
    content: 'public class PagePropertiesChangingEventArgs : EventArgs'
