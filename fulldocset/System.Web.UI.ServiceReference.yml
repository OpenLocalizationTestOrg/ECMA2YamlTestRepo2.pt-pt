- uid: System.Web.UI.ServiceReference.InlineScript
  id: InlineScript
  parent: System.Web.UI.ServiceReference
  langs:
  - csharp
  name: InlineScript
  nameWithType: ServiceReference.InlineScript
  fullName: System.Web.UI.ServiceReference.InlineScript
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Gets or sets a value that indicates whether the proxy generation script is included in the page as an inline script block or is obtained by a separate request."
  remarks: "When the InlineScript property is not declared, the default value is `false`.       When InlineScript is set to `false`, the script for generating the ECMAScript (JavaScript) proxies is downloaded as a separate script file by an additional request to the server. If you use browser caching, this option is helpful when multiple Web pages use the same service reference.       When InlineScript is set to `true`, the proxy generation script is included as an inline script block in the page. This can improve server performance by reducing the number of network requests, especially if there are many service references in the page and other pages do not reference the same services. In addition, the <xref:System.Web.UI.ServiceReference.Path%2A> property must be set to a relative path when InlineScript is set to `true`."
  syntax:
    content: public virtual bool InlineScript { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the proxy generation script is included as an inline script block in the page; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref> if the proxy generation script is obtained by a separate request. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.ServiceReference.InlineScript*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.ServiceReference.Path
  id: Path
  parent: System.Web.UI.ServiceReference
  langs:
  - csharp
  name: Path
  nameWithType: ServiceReference.Path
  fullName: System.Web.UI.ServiceReference.Path
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Gets or sets the path of the referenced Web service."
  remarks: "The Path property can point only to local Web services. In other words, this property can only point to Web services in the same domain as your AJAX-enabled ASP.NET Web application. Path can be a relative, application-relative, domain-relative, or absolute path.       If the <xref:System.Web.UI.ServiceReference.InlineScript%2A> property is set to `true`, then you must use a relative path that points to the same Web application as the page that contains the <xref:System.Web.UI.ServiceReference> instance."
  syntax:
    content: public virtual string Path { get; set; }
    return:
      type: System.String
      description: "The path of the referenced Web service."
  overload: System.Web.UI.ServiceReference.Path*
  exceptions: []
  platform:
  - net462
