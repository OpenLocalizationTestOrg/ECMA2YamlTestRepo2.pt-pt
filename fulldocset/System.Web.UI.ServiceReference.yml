  langs:
  - csharp
  name: ServiceReference
  nameWithType: ServiceReference
  fullName: System.Web.UI.ServiceReference
  type: Class
  summary: "Registers a Web service for use in a Web page."
  remarks: "To call Web service methods from ECMAScript (JavaScript), you must include a service reference in the ASP.NET page and apply the <xref:System.Web.Script.Services.ScriptServiceAttribute> attribute to the Web service class definition. If you include a service reference to a Web service in the <xref:System.Web.UI.ScriptManager> or <xref:System.Web.UI.ScriptManagerProxy> control inside the ASP.NET page, JavaScript objects will be instantiated in the browser.       The proxy objects will be used to do the following:      -   Make asynchronous requests in JavaScript to Web service methods,      -   Initialize instances of proxies of server data types, in particular for use as input parameters for invoking Web methods.      > [!NOTE] >  The ServiceReference control can only be used for services in the same domain.       You can define the Web service location declaratively by adding an `<asp:ServiceReference>` element to the `<Services>` element inside the `<asp:ScriptManager>` element on the page, and then setting its <xref:System.Web.UI.ServiceReference.Path%2A> attribute, as shown in the following example.      ```   <asp:ScriptManager runat=&quot;server&quot; ID=&quot;scriptManager&quot;>     <Services>       <asp:ServiceReference Path=&quot;~/WebServices/SimpleWebService.asmx&quot; />     </Services>   </asp:ScriptManager>   ```       You might use the <xref:System.Web.UI.ServiceReference.InlineScript%2A> property to indicate whether the proxy generation script is included in the page as an inline script block or is obtained by a separate request.       You can also programmatically add a ServiceReference object through the <xref:System.Web.UI.ScriptManager.Services%2A?displayProperty=fullName> or <xref:System.Web.UI.ScriptManagerProxy.Services%2A?displayProperty=fullName> collection by using the <xref:System.Collections.ObjectModel.Collection%601.Add%2A> method of the <xref:System.Web.UI.ServiceReferenceCollection> class."
  example:
  - "The following example demonstrates how to add a reference to a Web service in the page markup to call the Web service methods from script.  \n  \n [!code-vb[System.Web.Script.Services.ScriptMethodAttribute#5](~/add/codesnippet/visualbasic/t-system.web.ui.servicer_1.aspx)]\n [!code-cs[System.Web.Script.Services.ScriptMethodAttribute#5](~/add/codesnippet/csharp/t-system.web.ui.servicer_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Path")]

      public class ServiceReference
