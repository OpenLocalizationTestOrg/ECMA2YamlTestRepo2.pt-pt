  remarks: "Use the SelectedDates collection to determine the currently selected dates on the <xref:System.Web.UI.WebControls.Calendar> control.       The <xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A> property and the SelectedDates collection are closely related. When the <xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A> property is set to `CalendarSelectionMode.Day`, a mode that allows only a single date selection, <xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A> and `SelectedDates[0]` have the same value and `SelectedDates.Count` equals 1. When the <xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A> property is set to `CalendarSelectionMode.DayWeek` or `CalendarSelectionMode.DayWeekMonth`, modes that allows multiple date selections, <xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A> and `SelectedDates[0]` have the same value.       The SelectedDates property stores a collection of <xref:System.DateTime?displayProperty=fullName> objects.       When the user selects a week or month on the <xref:System.Web.UI.WebControls.Calendar> control, the <xref:System.Web.UI.WebControls.Calendar.SelectionChanged> event is raised. The selected dates are added to the SelectedDates collection, replacing the previous contents. The range of dates are sorted in ascending order by date. The <xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A> property is also updated to contain the first date in the SelectedDates collection.       You can also use the SelectedDates collection to programmatically select dates on the <xref:System.Web.UI.WebControls.Calendar> control. Use the <xref:System.Web.UI.WebControls.SelectedDatesCollection.Add%2A>, <xref:System.Web.UI.WebControls.SelectedDatesCollection.Remove%2A>, <xref:System.Web.UI.WebControls.SelectedDatesCollection.Clear%2A>, and <xref:System.Web.UI.WebControls.SelectedDatesCollection.SelectRange%2A> methods to programmatically manipulate the selected dates in the SelectedDates collection.      > [!NOTE] >  Both the <xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A> property and the SelectedDates collection are updated before the <xref:System.Web.UI.WebControls.Calendar.SelectionChanged> event is raised. You can override the date selection by using the <xref:System.Web.UI.WebControls.Calendar.OnSelectionChanged%2A> event handler to manually set the SelectedDates collection. The <xref:System.Web.UI.WebControls.Calendar.SelectionChanged> event is not raised when this collection is programmatically set."
