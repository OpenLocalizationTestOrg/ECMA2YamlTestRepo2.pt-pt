  name: Calendar
  nameWithType: Calendar
  fullName: System.Web.UI.WebControls.Calendar
  type: Class
  summary: "Displays a single-month calendar that enables the user to select dates and move to the next or previous month."
  remarks: "In this topic:      -   [Introduction](#Introduction)      -   [Accessibility](#Accessibility)      -   [Declarative Syntax](#DeclarativeSyntax)      <a name=&quot;Introduction&quot;></a>    ## Introduction    Use the Calendar control to display a single month of a calendar on a Web page. The control allows you to select dates and move to the next or previous month. The Calendar control supports all the <xref:System.Globalization.Calendar?displayProperty=fullName> types in the <xref:System.Globalization> namespace. Apart from the Gregorian calendar, this also includes calendars that use different year and month systems, such as the Hjiri calendar.       You can specify whether the Calendar control allows you to select a single day, week, or entire month by setting the <xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A> property.       By default, the control displays the days of the month, day headings for the days of the week, a title with the month name and year, links for selecting individual days of the month, and links for moving to the next and previous month. You can customize the appearance of the Calendar control by setting the properties that control the style for different parts of the control. The following table lists the properties that specify the style for the different parts of the control.      |Property|Description|   |--------------|-----------------|   |<xref:System.Web.UI.WebControls.Calendar.DayHeaderStyle%2A>|Specifies the style for the section that displays the days of the week.|   |<xref:System.Web.UI.WebControls.Calendar.DayStyle%2A>|Specifies the style for the dates in the displayed month.|   |<xref:System.Web.UI.WebControls.Calendar.NextPrevStyle%2A>|Specifies the style for the navigation controls in the title section.|   |<xref:System.Web.UI.WebControls.Calendar.OtherMonthDayStyle%2A>|Specifies the style for the dates that are not in the currently displayed month.|   |<xref:System.Web.UI.WebControls.Calendar.SelectedDayStyle%2A>|Specifies the style for the selected dates on the calendar.|   |<xref:System.Web.UI.WebControls.Calendar.SelectorStyle%2A>|Specifies the style for the week and month date-selection column.|   |<xref:System.Web.UI.WebControls.Calendar.TitleStyle%2A>|Specifies the style for the title section.|   |<xref:System.Web.UI.WebControls.Calendar.TodayDayStyle%2A>|Specifies the style for today&quot;s date.|   |<xref:System.Web.UI.WebControls.Calendar.WeekendDayStyle%2A>|Specifies the style for the weekend dates.|       You can also show or hide different parts of the control. The following table lists the properties that control which parts are shown or hidden.      |Property|Description|   |--------------|-----------------|   |<xref:System.Web.UI.WebControls.Calendar.ShowDayHeader%2A>|Shows or hides the section that displays the days of the week.|   |<xref:System.Web.UI.WebControls.Calendar.ShowGridLines%2A>|Shows or hides the gridlines between the days of the month.|   |<xref:System.Web.UI.WebControls.Calendar.ShowNextPrevMonth%2A>|Shows or hides the navigation controls to the next or previous month.|   |<xref:System.Web.UI.WebControls.Calendar.ShowTitle%2A>|Shows or hides the title section.|       Although binding to a data source is not supported for the Calendar control, you can modify the content and formatting of the individual date cells. Before the Calendar control is displayed on the Web page, it creates and assembles the components that make up the control. The <xref:System.Web.UI.WebControls.Calendar.DayRender> event is raised when each date cell in the Calendar control is created. You can control the contents and formatting of a date cell as it is created by providing code in the event handler for the <xref:System.Web.UI.WebControls.Calendar.DayRender> event. For more information on customizing the contents of a date cell, see <xref:System.Web.UI.WebControls.Calendar.OnDayRender%2A>.      > [!NOTE] >  The Calendar control renders ECMAScript (JScript, JavaScript) to the client browser. The client browser must have ECMAScript enabled for this control to function properly. For more information on client script, see [Client Script in ASP.NET Web Pages](../Topic/Client%20Script%20in%20ASP.NET%20Web%20Pages.md).      <a name=&quot;Accessibility&quot;></a>    ## Accessibility    The markup rendered by default for this control might not conform to accessibility standards. For details about accessibility support for this control, see [ASP.NET Controls and Accessibility](../Topic/ASP.NET%20Controls%20and%20Accessibility.md).      <a name=&quot;DeclarativeSyntax&quot;></a>    ## Declarative Syntax      ```   <asp:Calendar       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       Caption=&quot;string&quot;       CaptionAlign=&quot;NotSet|Top|Bottom|Left|Right&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DayNameFormat=&quot;Full|Short|FirstLetter|FirstTwoLetters|Shortest&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       FirstDayOfWeek=&quot;Sunday|Monday|Tuesday|Wednesday|Thursday|Friday|           Saturday|Default&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       NextMonthText=&quot;string&quot;       NextPrevFormat=&quot;CustomText|ShortMonth|FullMonth&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDayRender=&quot;DayRender event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelectionChanged=&quot;SelectionChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       OnVisibleMonthChanged=&quot;VisibleMonthChanged event handler&quot;       PrevMonthText=&quot;string&quot;       runat=&quot;server&quot;       SelectedDate=&quot;string&quot;       SelectionMode=&quot;None|Day|DayWeek|DayWeekMonth&quot;       SelectMonthText=&quot;string&quot;       SelectWeekText=&quot;string&quot;       ShowDayHeader=&quot;True|False&quot;       ShowGridLines=&quot;True|False&quot;       ShowNextPrevMonth=&quot;True|False&quot;       ShowTitle=&quot;True|False&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       TitleFormat=&quot;Month|MonthYear&quot;       ToolTip=&quot;string&quot;       UseAccessibleHeader=&quot;True|False&quot;       Visible=&quot;True|False&quot;       VisibleDate=&quot;string&quot;       Width=&quot;size&quot;   >           <DayHeaderStyle/>           <DayStyle/>           <NextPrevStyle/>           <OtherMonthDayStyle/>           <SelectedDayStyle/>           <SelectorStyle/>           <TitleStyle/>           <TodayDayStyle/>           <WeekendDayStyle/>   </asp:Calendar>   ```"
