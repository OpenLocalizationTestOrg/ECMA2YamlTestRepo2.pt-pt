  fullName: System.Web.UI.WebControls.Calendar.DayRender
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Occurs when each day is created in the control hierarchy for the <see cref=&quot;T:System.Web.UI.WebControls.Calendar&quot;></see> control."
  remarks: "This event is raised when each day is created in the control hierarchy for the <xref:System.Web.UI.WebControls.Calendar> control.       Although data binding is not supported for the <xref:System.Web.UI.WebControls.Calendar> control, it is possible to modify the content and formatting of the individual date cells. Before the <xref:System.Web.UI.WebControls.Calendar> control is displayed on the Web page, it creates and assembles the components that make up the control. The DayRender event is raised when each date cell in the <xref:System.Web.UI.WebControls.Calendar> control is created. You can control the contents and formatting of a date cell when it is created by providing code in the event handler for the DayRender event. For more information on customizing the contents of a date cell, see <xref:System.Web.UI.WebControls.Calendar.OnDayRender%2A>.      > [!NOTE] >  Because the DayRender event is raised while the <xref:System.Web.UI.WebControls.Calendar> control is being rendered, you cannot add a control that can also raise an event, such as <xref:System.Web.UI.WebControls.LinkButton>. You can only add static controls, such as <xref:System.Web.UI.LiteralControl?displayProperty=fullName>, <xref:System.Web.UI.WebControls.Label>, <xref:System.Web.UI.WebControls.Image>, and <xref:System.Web.UI.WebControls.HyperLink>.       For more information about handling events, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to specify and code a handler for the DayRender event to make the background color yellow for the days in the displayed month. It also demonstrates how to customize the contents of a cell by adding a <xref:System.Web.UI.LiteralControl?displayProperty=fullName> control to the cell.  \n  \n [!code-cs[Classic Calendar.DayRender Example#1](~/add/codesnippet/CSharp/e-system.web.ui.webcontr_132_1.aspx)]\n [!code-vb[Classic Calendar.DayRender Example#1](~/add/codesnippet/VisualBasic/e-system.web.ui.webcontr_132_1.aspx)]  \n  \n [!code-cs[CalendarDayRender#1](~/add/codesnippet/CSharp/e-system.web.ui.webcontr_132_2.aspx)]\n [!code-vb[CalendarDayRender#1](~/add/codesnippet/VisualBasic/e-system.web.ui.webcontr_132_2.aspx)]"
  syntax:
    content: public event System.Web.UI.WebControls.DayRenderEventHandler DayRender;
    return:
      type: System.Web.UI.WebControls.DayRenderEventHandler
      description: "To be added."
  exceptions: []
  platform:
