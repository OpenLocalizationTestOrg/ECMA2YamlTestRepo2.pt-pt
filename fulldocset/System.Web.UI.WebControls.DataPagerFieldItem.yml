  summary: "Representa um item de campo de paginação num <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> controlo."
  remarks: "É criada uma instância da classe DataPagerFieldItem para reter os controlos de paginação num <xref:System.Web.UI.WebControls.DataPager>controlo.</xref:System.Web.UI.WebControls.DataPager> O <xref:System.Web.UI.INamingContainer>interface é um marcador que indica que o controlo de contentor representado pela classe DataPagerFieldItem faz parte o <xref:System.Web.UI.Page>hierarquia de controlo do objeto.</xref:System.Web.UI.Page> </xref:System.Web.UI.INamingContainer>       A classe de DataPagerFieldItem é normalmente utilizada no processador para o <xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand>eventos de um <xref:System.Web.UI.WebControls.TemplatePagerField>objeto.</xref:System.Web.UI.WebControls.TemplatePagerField> </xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand> É utilizado para aceder aos controlos dentro de <xref:System.Web.UI.WebControls.TemplatePagerField>objeto e para aceder às propriedades do <xref:System.Web.UI.WebControls.DataPager>controlo.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.TemplatePagerField> O <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.Item%2A?displayProperty=fullName>propriedade representa o item de campo de pager.</xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.Item%2A?displayProperty=fullName>"
