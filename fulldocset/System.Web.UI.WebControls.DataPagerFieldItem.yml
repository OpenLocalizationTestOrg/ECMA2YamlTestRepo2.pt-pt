  type: Class
  summary: "Represents a pager field item in a <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;></xref> control."
  remarks: "An instance of the DataPagerFieldItem class is created to hold the pager controls in a <xref:System.Web.UI.WebControls.DataPager> control. The <xref:System.Web.UI.INamingContainer> interface is a marker that indicates that the container control represented by the DataPagerFieldItem class is part of the <xref:System.Web.UI.Page> object&quot;s control hierarchy.       The DataPagerFieldItem class is typically used in the handler for the <xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand> event of a <xref:System.Web.UI.WebControls.TemplatePagerField> object. It is used to access controls inside the <xref:System.Web.UI.WebControls.TemplatePagerField> object and to access the properties of the <xref:System.Web.UI.WebControls.DataPager> control. The <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.Item%2A?displayProperty=fullName> property represents the pager field item."
  syntax:
    content: 'public class DataPagerFieldItem : System.Web.UI.Control'
