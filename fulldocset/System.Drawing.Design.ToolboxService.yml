  summary: "Returns an &lt;xref:System.Collections.ICollection&gt; of <see cref=&quot;T:System.Drawing.Design.ToolboxItem&quot;></see> objects for the given assembly."
  remarks: "The GetToolboxItems method scans the assembly for all types that support toolbox items, and return items for those types. To support a toolbox item, a type must have the following characteristics:      -   Be public.      -   Implement <xref:System.ComponentModel.IComponent>.      -   Not be abstract.      -   Not have a <xref:System.ComponentModel.ToolboxItemAttribute> set to `false` on its type.      -   Not contain generic parameters.       Assemblies are locked for the duration of a process, so enumerating various files through <xref:System.Drawing.Design.ToolboxService.GetToolboxItems%2A> can cause many assemblies to be loaded. The <xref:System.Drawing.Design.ToolboxService.GetToolboxItems%2A> methods that take an assembly name create a separate <xref:System.AppDomain> to search assemblies. When you are finished enumerating <xref:System.Drawing.Design.ToolboxItem> objects for a set of assemblies, you can call the <xref:System.Drawing.Design.ToolboxService.UnloadToolboxItems%2A> method, which unloads the <xref:System.AppDomain> and frees the file references on the loaded assemblies.       Assemblies loaded in this manner are loaded into a separate <xref:System.AppDomain> so they can later be unloaded. This only momentarily locks the assembly file."
