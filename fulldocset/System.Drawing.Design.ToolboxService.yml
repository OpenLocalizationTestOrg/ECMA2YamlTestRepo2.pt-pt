  summary: "Devolve um <xref:System.Collections.ICollection>de <xref href=&quot;System.Drawing.Design.ToolboxItem&quot;> </xref> objetos para a assemblagem em questão.</xref:System.Collections.ICollection>"
  remarks: "O método GetToolboxItems analisa a assemblagem para todos os tipos que suporte itens de caixa de ferramentas e itens para os tipos de retorno. Para suportar um item de caixa de ferramentas, um tipo tem de ter as seguintes características:-ser público.      -Implementar <xref:System.ComponentModel.IComponent>.</xref:System.ComponentModel.IComponent>      -Não pode ser abstracta.      -Não tem um <xref:System.ComponentModel.ToolboxItemAttribute>definido como `false` no respetivo tipo.</xref:System.ComponentModel.ToolboxItemAttribute>      -Não contém parâmetros genéricos.       As assemblagens estejam bloqueadas para a duração de um processo, por isso, ao enumerar vários ficheiros através de <xref:System.Drawing.Design.ToolboxService.GetToolboxItems%2A>pode fazer com que várias assemblagens ser carregada.</xref:System.Drawing.Design.ToolboxService.GetToolboxItems%2A> O <xref:System.Drawing.Design.ToolboxService.GetToolboxItems%2A>métodos que utilizam um nome de assemblagem criar um separado <xref:System.AppDomain>para procurar as assemblagens.</xref:System.AppDomain> </xref:System.Drawing.Design.ToolboxService.GetToolboxItems%2A> Quando tiver terminado a enumerar <xref:System.Drawing.Design.ToolboxItem>objetos para um conjunto de assemblagens, pode chamar o <xref:System.Drawing.Design.ToolboxService.UnloadToolboxItems%2A>método, o que efetua a descarga de <xref:System.AppDomain>e liberta as referências de ficheiro com as assemblagens carregadas.</xref:System.AppDomain> </xref:System.Drawing.Design.ToolboxService.UnloadToolboxItems%2A> </xref:System.Drawing.Design.ToolboxItem>       Assemblagens carregadas desta forma, são carregadas para um separado <xref:System.AppDomain>para que mais tarde possam ser descarregados.</xref:System.AppDomain> Isto apenas momentaneamente bloqueia o ficheiro de assemblagem."
  syntax:
    content: public static System.Collections.ICollection GetToolboxItems (System.Reflection.AssemblyName an);
    parameters:
    - id: an
      type: System.Reflection.AssemblyName
      description: "Um nome de assemblagem partir do qual carregar uma assemblagem."
    return:
      type: System.Collections.ICollection
      description: "Uma coleção que contém todos os itens de caixa de ferramentas na assemblagem representado pelo nome de assemblagem em questão."
