  name: MethodCallMessageWrapper
  nameWithType: MethodCallMessageWrapper
  fullName: System.Runtime.Remoting.Messaging.MethodCallMessageWrapper
  type: Class
  summary: "Implements the <xref href=&quot;System.Runtime.Remoting.Messaging.IMethodCallMessage&quot;></xref> interface to create a request message that acts as a method call on a remote object."
  remarks: "The MethodCallMessageWrapper class is used by the remoting infrastructure of the .NET Framework. You do not need to create an instance of the MethodCallMessageWrapper class directly; instead, use the <xref:System.Runtime.Remoting.Messaging.IMethodCallMessage> interface.       MethodCallMessageWrapper wraps remoting data for passing between message sinks. A remoting client sends a MethodCallMessageWrapper message to a server."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public class MethodCallMessageWrapper : System.Runtime.Remoting.Messaging.InternalMessageWrapper, System.Runtime.Remoting.Messaging.IMethodCallMessage
