  name: MethodCallMessageWrapper
  nameWithType: MethodCallMessageWrapper
  fullName: System.Runtime.Remoting.Messaging.MethodCallMessageWrapper
  type: Class
  summary: "Implementa o <xref href=&quot;System.Runtime.Remoting.Messaging.IMethodCallMessage&quot;> </xref> interface para criar uma mensagem de pedido que age como uma chamada de método num objecto remoto."
  remarks: "A classe de MethodCallMessageWrapper é utilizada a infraestrutura de comunicação remota do .NET Framework. Não é necessário criar uma instância da classe MethodCallMessageWrapper diretamente; em alternativa, utilize o <xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>interface.</xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>       MethodCallMessageWrapper encapsula num wrapper a dados de sistema de interação remota para transmitir entre sinks de mensagem. Um cliente de gestão remota envia uma mensagem de MethodCallMessageWrapper para um servidor."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public class MethodCallMessageWrapper : System.Runtime.Remoting.Messaging.InternalMessageWrapper, System.Runtime.Remoting.Messaging.IMethodCallMessage
