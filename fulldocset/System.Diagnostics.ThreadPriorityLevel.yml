  name: ThreadPriorityLevel
  nameWithType: ThreadPriorityLevel
  fullName: System.Diagnostics.ThreadPriorityLevel
  type: Enum
  summary: "Especifica o nível de prioridade de um thread."
  remarks: "Cada thread tem um nível de prioridade base determinado pelo valor de prioridade do thread e a classe de prioridade do respetivo processo. O sistema operativo utiliza o nível de base de prioridade de todos os threads executável para determinar qual thread obtém o setor seguinte de tempo do processador.       O nível de prioridade não é um valor absoluto, mas em vez disso, é um intervalo de valores de prioridade. O sistema operativo calcula a prioridade utilizando a classe de prioridade de processo para determinar onde, no intervalo especificado pelo <xref:System.Diagnostics.ProcessThread.PriorityLevel%2A>propriedade, para definir a prioridade do thread.</xref:System.Diagnostics.ProcessThread.PriorityLevel%2A>"
  syntax:
    content: public enum ThreadPriorityLevel
  inheritance:
  - System.Enum
  platform:
  - net462
