- uid: System.Web.UI.WebControls.ControlPropertyNameConverter.GetStandardValues(System.ComponentModel.ITypeDescriptorContext)
  id: GetStandardValues(System.ComponentModel.ITypeDescriptorContext)
  parent: System.Web.UI.WebControls.ControlPropertyNameConverter
  langs:
  - csharp
  name: GetStandardValues(ITypeDescriptorContext)
  nameWithType: ControlPropertyNameConverter.GetStandardValues(ITypeDescriptorContext)
  fullName: System.Web.UI.WebControls.ControlPropertyNameConverter.GetStandardValues(ITypeDescriptorContext)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Devolve um conjunto de nomes de propriedade para o controlo dentro de um designer que implementa <xref href=&quot;System.ComponentModel.Design.IDesignerHost&quot;> </xref> quando é fornecido com um contexto de formato."
  remarks: "O método GetStandardValues devolve um <xref:System.ComponentModel.TypeConverter.StandardValuesCollection>coleção que contém um conjunto de cadeias que representa os nomes das propriedades do controlo atual.</xref:System.ComponentModel.TypeConverter.StandardValuesCollection>       Utilize o `context` parâmetro para extrair informações adicionais sobre o ambiente de tempo de criação a partir do qual é invocado este conversor. Este parâmetro pode ser `null`, e podem devolver propriedades no objeto context `null`. Se o `context` parâmetro é `null`, este método devolve `null`."
  syntax:
    content: public override System.ComponentModel.TypeConverter.StandardValuesCollection GetStandardValues (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Um <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> que fornece um contexto de formato que pode ser utilizado para extrair informações adicionais sobre o ambiente a partir do qual é invocado este conversor. Este parâmetro ou as propriedades deste parâmetro podem ser <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.ComponentModel.TypeConverter.StandardValuesCollection
      description: "A <xref:System.ComponentModel.TypeConverter.StandardValuesCollection>que contém um conjunto de cadeias que representa os nomes de propriedade para o controlo atual.</xref:System.ComponentModel.TypeConverter.StandardValuesCollection> Se o controlo atual <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, é devolvida uma coleção vazia. If the <code>context</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> is returned."
  overload: System.Web.UI.WebControls.ControlPropertyNameConverter.GetStandardValues*
  exceptions: []
  platform:
  - net462
