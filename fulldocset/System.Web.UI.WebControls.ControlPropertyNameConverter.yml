  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Devolve um valor que indica se a coleção de valores padrão devolvido pelo <xref:System.Web.UI.WebControls.ControlPropertyNameConverter.GetStandardValues*>método é uma lista exclusiva de valores possíveis, utilizando o contexto especificado.</xref:System.Web.UI.WebControls.ControlPropertyNameConverter.GetStandardValues*>"
  remarks: "O método de GetStandardValuesExclusive sempre devolve `false` para indicar que a lista de valores de propriedade devolvido pelo <xref:System.Web.UI.WebControls.ControlPropertyNameConverter.GetStandardValues%2A>método não é uma lista exclusiva de valores possíveis.</xref:System.Web.UI.WebControls.ControlPropertyNameConverter.GetStandardValues%2A>       Utilize o `context` parâmetro para extrair informações adicionais sobre o ambiente a partir do qual é invocado este conversor. Este parâmetro pode ser `null`, e podem devolver propriedades no objeto context `null`."
  syntax:
    content: public override bool GetStandardValuesExclusive (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Um <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> que fornece um contexto de formato que pode ser utilizado para extrair informações adicionais sobre o ambiente a partir do qual é invocado este conversor. Este parâmetro ou as propriedades deste parâmetro podem ser <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>em todos os casos, que indica que a lista não é exclusiva."
  overload: System.Web.UI.WebControls.ControlPropertyNameConverter.GetStandardValuesExclusive*
  exceptions: []
  platform:
  - net462
