  name: MethodReturnMessageWrapper
  nameWithType: MethodReturnMessageWrapper
  fullName: System.Runtime.Remoting.Messaging.MethodReturnMessageWrapper
  type: Class
  summary: "Implements the <xref href=&quot;System.Runtime.Remoting.Messaging.IMethodReturnMessage&quot;></xref> interface to create a message that acts as a response to a method call on a remote object."
  remarks: "The MethodReturnMessageWrapper class is used by the remoting infrastructure of the .NET Framework. You do not need to create an instance of the MethodReturnMessageWrapper class directly; instead, use the <xref:System.Runtime.Remoting.Messaging.IMethodReturnMessage> interface.       The MethodReturnMessageWrapper class wraps remoting data for passing between message sinks. A remoting server sends a MethodReturnMessageWrapper message to a client in response to a client request."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public class MethodReturnMessageWrapper : System.Runtime.Remoting.Messaging.InternalMessageWrapper, System.Runtime.Remoting.Messaging.IMethodReturnMessage
