  namespace: System.Windows.Forms
  summary: "Obtém ou define a lista específica num <xref:System.Windows.Forms.DataGrid.DataSource*>para o qual o <xref href=&quot;System.Windows.Forms.DataGrid&quot;> </xref> controlo apresenta uma grelha.</xref:System.Windows.Forms.DataGrid.DataSource*>"
  remarks: "Se um <xref:System.Windows.Forms.DataGrid.DataSource%2A>contém várias origens de dados, deve definir o DataMember é para uma das origens.</xref:System.Windows.Forms.DataGrid.DataSource%2A> Por exemplo, se o <xref:System.Windows.Forms.DataGrid.DataSource%2A>é um <xref:System.Data.DataSet>ou <xref:System.Data.DataViewManager>que contém três tabelas com o nome `Customers`, `Orders`, e `OrderDetails`, tem de especificar uma das tabelas à qual vincular.</xref:System.Data.DataViewManager> </xref:System.Data.DataSet> </xref:System.Windows.Forms.DataGrid.DataSource%2A> Se o <xref:System.Data.DataSet>ou <xref:System.Data.DataViewManager>contém apenas um <xref:System.Data.DataTable>deve definir o DataMember para o <xref:System.Data.DataTable.TableName%2A>de que <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataTable.TableName%2A> </xref:System.Data.DataTable> </xref:System.Data.DataViewManager> </xref:System.Data.DataSet>       Se o <xref:System.Windows.Forms.DataGrid.DataSource%2A>está definido como um <xref:System.Data.DataSet>que contenha <xref:System.Data.DataRelation>objetos, tabelas principais serão apresentada com um sinal de adição (+) no cabeçalho de cada linha.</xref:System.Data.DataRelation> </xref:System.Data.DataSet> </xref:System.Windows.Forms.DataGrid.DataSource%2A> Ao clicar no sinal faz com que um nó a aparecer que contém ligações às tabelas subordinadas. Por exemplo, se um <xref:System.Data.DataSet>contém dois <xref:System.Data.DataTable>objetos com o nome `Customers` e `Orders`, definir o DataMember como o `Customers` tabela faz com que o <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>para apresentar uma tabela principal com um sinal de adição visível no cabeçalho de cada linha.</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> </xref:System.Data.DataTable> </xref:System.Data.DataSet> Se o DataMember é definido como `Orders`, no entanto, os cabeçalhos de linha estará em branco.       Se o <xref:System.Windows.Forms.DataGrid.DataSource%2A>é um <xref:System.Data.DataTable>, <xref:System.Data.DataView>, coleção ou matriz, a definição da propriedade DataMember emite uma exceção.</xref:System.Data.DataView> </xref:System.Data.DataTable> </xref:System.Windows.Forms.DataGrid.DataSource%2A>      > [!NOTE] > Em tempo de execução, tem de utilizar o <xref:System.Windows.Forms.DataGrid.SetDataBinding%2A>método para repor o <xref:System.Windows.Forms.DataGrid.DataSource%2A>propriedade.</xref:System.Windows.Forms.DataGrid.DataSource%2A> </xref:System.Windows.Forms.DataGrid.SetDataBinding%2A> No entanto, a propriedade DataMember por si só pode ser reposta em qualquer altura para um nome de tabela válido."
  example:
