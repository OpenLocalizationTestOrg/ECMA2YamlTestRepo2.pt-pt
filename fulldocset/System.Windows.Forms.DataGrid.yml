  name: DataGrid
  nameWithType: DataGrid
  fullName: System.Windows.Forms.DataGrid
  type: Class
  summary: "Apresenta os dados do ADO.NET numa grelha deslocável. O <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> controlo substitui e adiciona funcionalidades para o controlo DataGrid; no entanto, o controlo DataGrid é mantido para compatibilidade com versões anteriores e para utilização futura, se escolher."
  remarks: "DataGrid apresenta ligações Web semelhante às tabelas subordinadas. Pode clicar numa ligação para navegar para a tabela subordinada. Quando for apresentada uma tabela subordinada, um botão anterior é apresentado na legenda que pode ser clicada para navegue de volta para a tabela principal. Os dados das linhas principais são apresentados abaixo a legenda e acima dos cabeçalhos das colunas. Pode ocultar as informações da linha de principal ao clicar no botão à direita do botão anterior.       Para apresentar uma tabela na DataGrid em tempo de execução, utilize o <xref:System.Windows.Forms.DataGrid.SetDataBinding%2A>método para definir o <xref:System.Windows.Forms.DataGrid.DataSource%2A>e <xref:System.Windows.Forms.DataGrid.DataMember%2A>Propriedades para uma origem de dados válido.</xref:System.Windows.Forms.DataGrid.DataMember%2A> </xref:System.Windows.Forms.DataGrid.DataSource%2A> </xref:System.Windows.Forms.DataGrid.SetDataBinding%2A> As seguintes origens de dados são válidas: - um <xref:System.Data.DataTable>- um <xref:System.Data.DataView>- um <xref:System.Data.DataSet>- um <xref:System.Data.DataViewManager>- uma matriz de dimensões única - qualquer componente que implementa o <xref:System.ComponentModel.IListSource>interface - qualquer componente que implementa o <xref:System.Collections.IList>interface para obter mais informações sobre o <xref:System.Data.DataSet>classe, consulte [conjuntos de dados, DataTables e DataViews](~/add/includes/ajax-current-ext-md.md).</xref:System.Data.DataSet> </xref:System.Collections.IList> </xref:System.ComponentModel.IListSource> </xref:System.Data.DataViewManager> </xref:System.Data.DataSet> </xref:System.Data.DataView> </xref:System.Data.DataTable>       Pode criar uma grelha que permite aos utilizadores editar dados, mas impede que são adicionadas linhas utilizando um <xref:System.Data.DataView>como a origem de dados e a definição de <xref:System.Data.DataView.AllowNew%2A>propriedade `false`.</xref:System.Data.DataView.AllowNew%2A> </xref:System.Data.DataView>       Origens de dados mais são geridas pelo <xref:System.Windows.Forms.BindingManagerBase>objetos.</xref:System.Windows.Forms.BindingManagerBase> Para cada tabela na origem de dados, uma <xref:System.Windows.Forms.BindingManagerBase>podem ser devolvidos a partir de formulário <xref:System.Windows.Forms.BindingContext>.</xref:System.Windows.Forms.BindingContext> </xref:System.Windows.Forms.BindingManagerBase> Por exemplo, pode determinar o número de linhas contido por uma origem de dados, devolvendo associada <xref:System.Windows.Forms.BindingManagerBase>do objeto <xref:System.Windows.Forms.BindingManagerBase.Count%2A>propriedade.</xref:System.Windows.Forms.BindingManagerBase.Count%2A> </xref:System.Windows.Forms.BindingManagerBase>       Para validar os dados, utilize os objetos subjacentes que representam os dados e os respetivos eventos. Por exemplo, se os dados for proveniente de um <xref:System.Data.DataTable>num <xref:System.Data.DataSet>, utilize o <xref:System.Data.DataTable.ColumnChanging>e <xref:System.Data.DataTable.RowChanging>eventos.</xref:System.Data.DataTable.RowChanging> </xref:System.Data.DataTable.ColumnChanging> </xref:System.Data.DataSet> </xref:System.Data.DataTable>      > [!NOTE] > Porque o número de colunas pode ser personalizado (ao adicionar ou eliminar os membros de <xref:System.Windows.Forms.GridColumnStylesCollection>) e as linhas que podem ser ordenadas por coluna, a <xref:System.Windows.Forms.DataGridCell.RowNumber%2A>e <xref:System.Windows.Forms.DataGridCell.ColumnNumber%2A>valores de propriedade não podem ser garantidos para corresponder à <xref:System.Data.DataRow>e <xref:System.Data.DataColumn>indexa no <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataColumn> </xref:System.Data.DataRow> </xref:System.Windows.Forms.DataGridCell.ColumnNumber%2A> </xref:System.Windows.Forms.DataGridCell.RowNumber%2A> </xref:System.Windows.Forms.GridColumnStylesCollection> Por conseguinte, deve evitar utilizar essas propriedades no <xref:System.Windows.Forms.Control.Validating>evento para validar os dados.</xref:System.Windows.Forms.Control.Validating>       Para determinar qual célula está selecionada, utilize o <xref:System.Windows.Forms.DataGrid.CurrentCell%2A>propriedade.</xref:System.Windows.Forms.DataGrid.CurrentCell%2A> Altere o valor de qualquer célula utilizando a <xref:System.Windows.Forms.DataGrid.Item%2A>propriedade, o que pode demorar os índices linha e coluna da célula, ou um único <xref:System.Windows.Forms.DataGridCell>.</xref:System.Windows.Forms.DataGridCell> </xref:System.Windows.Forms.DataGrid.Item%2A> Monitor de <xref:System.Windows.Forms.DataGrid.CurrentCellChanged>eventos para detetar quando o utilizador seleciona outra célula.</xref:System.Windows.Forms.DataGrid.CurrentCellChanged>       Para determinar que parte do controlo do utilizador clica, utilize o <xref:System.Windows.Forms.DataGrid.HitTest%2A>método o <xref:System.Windows.Forms.Control.MouseDown>eventos.</xref:System.Windows.Forms.Control.MouseDown> </xref:System.Windows.Forms.DataGrid.HitTest%2A> O <xref:System.Windows.Forms.DataGrid.HitTest%2A>método devolve um <xref:System.Windows.Forms.DataGrid.HitTestInfo>objeto, que contém a linha e coluna de uma área clicked.</xref:System.Windows.Forms.DataGrid.HitTestInfo> </xref:System.Windows.Forms.DataGrid.HitTest%2A>       Para gerir o aspecto do controlo em tempo de execução, várias propriedades para definir os atributos de cor e legenda estão disponíveis, incluindo o <xref:System.Windows.Forms.DataGrid.CaptionForeColor%2A>, <xref:System.Windows.Forms.DataGrid.CaptionBackColor%2A>, <xref:System.Windows.Forms.DataGrid.CaptionFont%2A>, e assim sucessivamente.</xref:System.Windows.Forms.DataGrid.CaptionFont%2A> </xref:System.Windows.Forms.DataGrid.CaptionBackColor%2A> </xref:System.Windows.Forms.DataGrid.CaptionForeColor%2A>       O aspeto da grelha apresentada (ou grelhas) pode ser modificado mais criando <xref:System.Windows.Forms.DataGridTableStyle>objetos e adicioná-los para o <xref:System.Windows.Forms.GridTableStylesCollection>, que é acedida através de <xref:System.Windows.Forms.DataGrid.TableStyles%2A>propriedade.</xref:System.Windows.Forms.DataGrid.TableStyles%2A> </xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle> Por exemplo, se o <xref:System.Windows.Forms.DataGrid.DataSource%2A>está definido como um <xref:System.Data.DataSet>que contém três <xref:System.Data.DataTable>objetos, pode adicionar três <xref:System.Windows.Forms.DataGridTableStyle>objetos para a coleção, um para cada tabela.</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Data.DataTable> </xref:System.Data.DataSet> </xref:System.Windows.Forms.DataGrid.DataSource%2A> Para sincronizar a cada <xref:System.Windows.Forms.DataGridTableStyle>objeto com um <xref:System.Data.DataTable>o conjunto <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>de <xref:System.Windows.Forms.DataGridTableStyle>para <xref:System.Data.DataTable.TableName%2A>de <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataTable.TableName%2A> </xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Data.DataTable> </xref:System.Windows.Forms.DataGridTableStyle> Para obter mais informações sobre o enlace a uma matriz de objetos, consulte o <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName>propriedade.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName>       Para criar uma vista personalizada de uma tabela, crie uma instância de um <xref:System.Windows.Forms.DataGridTextBoxColumn>ou <xref:System.Windows.Forms.DataGridBoolColumn>classe e adicione o objeto para o <xref:System.Windows.Forms.GridTableStylesCollection>acedidos através do <xref:System.Windows.Forms.DataGrid.TableStyles%2A>propriedade.</xref:System.Windows.Forms.DataGrid.TableStyles%2A> </xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.DataGridBoolColumn> </xref:System.Windows.Forms.DataGridTextBoxColumn> Ambas as classes de herdar <xref:System.Windows.Forms.DataGridColumnStyle>.</xref:System.Windows.Forms.DataGridColumnStyle> Para o estilo de cada coluna, defina o <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>para o <xref:System.Data.DataColumn.ColumnName%2A>de uma coluna que pretende mostrar na grelha.</xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A> Para ocultar uma coluna, defina o <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>para algo que um <xref:System.Data.DataColumn.ColumnName%2A>.</xref:System.Data.DataColumn.ColumnName%2A> válido</xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>       Para formatar o texto de uma coluna, defina o <xref:System.Windows.Forms.DataGridTextBoxColumn.Format%2A>propriedade o <xref:System.Windows.Forms.DataGridTextBoxColumn>para um dos valores encontrados no [tipos de formatação](~/add/includes/ajax-current-ext-md.md) e [data personalizada e cadeias de formato de hora](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.DataGridTextBoxColumn> </xref:System.Windows.Forms.DataGridTextBoxColumn.Format%2A>       Para vincular a DataGrid a uma matriz de objetos de tipo seguro, o tipo de objeto tem de conter propriedades públicas. Para criar um <xref:System.Windows.Forms.DataGridTableStyle>mostra que a matriz, defina o <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName>propriedade `typename[]` onde `typename` é substituído pelo nome do tipo de objeto.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridTableStyle> Tenha também em atenção que o <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>propriedade diferencia maiúsculas de minúsculas; o nome do tipo deve corresponder exatamente.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> Consulte o <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>propriedade para obter um exemplo.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>       Também é possível vincular a DataGrid para <xref:System.Collections.ArrayList>.</xref:System.Collections.ArrayList> Uma funcionalidade do <xref:System.Collections.ArrayList>é que pode conter objetos de vários tipos, mas apenas pode vincular DataGrid essa uma lista quando todos os itens na lista são do mesmo tipo como o primeiro item.</xref:System.Collections.ArrayList> Isto significa que todos os objetos tem de ser do mesmo tipo ou tem de herdar da mesma classe que o primeiro item na lista. Por exemplo, se for o primeiro item numa lista um <xref:System.Windows.Forms.Control>, o segundo item pode ser um <xref:System.Windows.Forms.TextBox>(que herda de <xref:System.Windows.Forms.Control>).</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control> Se, por outro lado, o primeiro item é um <xref:System.Windows.Forms.TextBox>o objeto segundo não pode ser um <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> Adicional, o <xref:System.Collections.ArrayList>tem de ter itens no mesmo quando está vinculado.</xref:System.Collections.ArrayList> Vazio <xref:System.Collections.ArrayList>resultará numa grelha vazia.</xref:System.Collections.ArrayList> Além disso, os objetos para o <xref:System.Collections.ArrayList>tem de conter propriedades públicas.</xref:System.Collections.ArrayList> Quando se vincula a uma <xref:System.Collections.ArrayList>, defina o <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>do <xref:System.Windows.Forms.DataGridTableStyle>para &quot;ArrayList&quot; (o nome do tipo).</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Collections.ArrayList>       Para cada <xref:System.Windows.Forms.DataGridTableStyle>, pode definir a cor e legenda de atributos que substituirão as definições para o controlo DataGrid.</xref:System.Windows.Forms.DataGridTableStyle> No entanto, se essas propriedades forem definidas não, as definições para o controlo são utilizadas por predefinição. As seguintes propriedades podem ser substituídas pelo <xref:System.Windows.Forms.DataGridTableStyle>Propriedades:- <xref:System.Windows.Forms.DataGridTableStyle.AllowSorting%2A>- <xref:System.Windows.Forms.DataGridTableStyle.AlternatingBackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.BackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.ColumnHeadersVisible%2A>- <xref:System.Windows.Forms.DataGridTableStyle.ForeColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.GridLineColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.GridLineStyle%2A>- <xref:System.Windows.Forms.DataGridTableStyle.HeaderBackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.HeaderFont%2A>- <xref:System.Windows.Forms.DataGridTableStyle.HeaderForeColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.LinkColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.PreferredColumnWidth%2A>- <xref:System.Windows.Forms.DataGridTableStyle.PreferredRowHeight%2A>- <xref:System.Windows.Forms.DataGridTableStyle.ReadOnly%2A>- <xref:System.Windows.Forms.DataGridTableStyle.RowHeadersVisible%2A>- <xref:System.Windows.Forms.DataGridTableStyle.RowHeaderWidth%2A>- <xref:System.Windows.Forms.DataGridTableStyle.SelectionBackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.SelectionForeColor%2A>Personalizar o aspeto de colunas individuais, adicionar <xref:System.Windows.Forms.DataGridColumnStyle>objetos para o <xref:System.Windows.Forms.GridColumnStylesCollection>que é acedida através da <xref:System.Windows.Forms.DataGridTableStyle.GridColumnStyles%2A>propriedade de cada <xref:System.Windows.Forms.DataGridTableStyle>.</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.DataGridTableStyle.GridColumnStyles%2A> </xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridTableStyle.SelectionForeColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.SelectionBackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.RowHeaderWidth%2A> </xref:System.Windows.Forms.DataGridTableStyle.RowHeadersVisible%2A> </xref:System.Windows.Forms.DataGridTableStyle.ReadOnly%2A> </xref:System.Windows.Forms.DataGridTableStyle.PreferredRowHeight%2A> </xref:System.Windows.Forms.DataGridTableStyle.PreferredColumnWidth%2A> </xref:System.Windows.Forms.DataGridTableStyle.LinkColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.HeaderForeColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.HeaderFont%2A> </xref:System.Windows.Forms.DataGridTableStyle.HeaderBackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.GridLineStyle%2A> </xref:System.Windows.Forms.DataGridTableStyle.GridLineColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.ForeColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.ColumnHeadersVisible%2A> </xref:System.Windows.Forms.DataGridTableStyle.BackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.AlternatingBackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.AllowSorting%2A> </xref:System.Windows.Forms.DataGridTableStyle> Para sincronizar cada <xref:System.Windows.Forms.DataGridColumnStyle>com um <xref:System.Data.DataColumn>na <xref:System.Data.DataTable>defina <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>a <xref:System.Data.DataColumn.ColumnName%2A>de <xref:System.Data.DataColumn>.</xref:System.Data.DataColumn> </xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A> </xref:System.Data.DataTable> </xref:System.Data.DataColumn> </xref:System.Windows.Forms.DataGridColumnStyle> Quando construir um <xref:System.Windows.Forms.DataGridColumnStyle>, também pode definir uma cadeia de formatação que especifica a forma como a coluna apresenta os dados.</xref:System.Windows.Forms.DataGridColumnStyle> Por exemplo, pode especificar que a coluna utilizam um formato de data abreviada para apresentar contidas na tabela de datas.      > [!CAUTION] > Sempre criar <xref:System.Windows.Forms.DataGridColumnStyle>objetos e adicioná-los ao <xref:System.Windows.Forms.GridColumnStylesCollection>antes de adicionar <xref:System.Windows.Forms.DataGridTableStyle>objetos a <xref:System.Windows.Forms.GridTableStylesCollection>.</xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridColumnStyle> Quando adiciona um vazio <xref:System.Windows.Forms.DataGridTableStyle>com um <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>valor à coleção, <xref:System.Windows.Forms.DataGridColumnStyle>objetos gerados automaticamente para si.</xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridTableStyle> Por conseguinte, será emitida uma exceção se tenta adicionar novos <xref:System.Windows.Forms.DataGridColumnStyle>objetos com <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>valores <xref:System.Windows.Forms.GridColumnStylesCollection>.</xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> de duplicados</xref:System.Windows.Forms.DataGridColumnStyle>      > [!NOTE] > O <xref:System.Windows.Forms.DataGridView>controlo substitui e adiciona funcionalidades para o controlo DataGrid; no entanto, o controlo DataGrid é mantido para compatibilidade com versões anteriores e para utilização futura, se optar por.</xref:System.Windows.Forms.DataGridView> Para obter mais informações, consulte [diferenças entre o Windows Forms DataGridView e controlos de DataGrid](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example creates a Windows form, a <xref:System.Data.DataSet> containing two <xref:System.Data.DataTable> objects, and a <xref:System.Data.DataRelation> that relates the two tables. To display the data, a DataGrid control is then bound to the <xref:System.Data.DataSet> through the <xref:System.Windows.Forms.DataGrid.SetDataBinding%2A> method. A button on the form changes the appearance of the grid by creating two <xref:System.Windows.Forms.DataGridTableStyle> objects and setting the <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> of each object to a <xref:System.Data.DataTable.TableName%2A> of one of the <xref:System.Data.DataTable> objects. The example also contains code in the <xref:System.Windows.Forms.Control.MouseUp> event that uses the <xref:System.Windows.Forms.DataGrid.HitTest%2A> method to print the column, row, and part of the grid that has been clicked.  \n  \n [!code-cs[Classic DataGrid Example#1](~/add/codesnippet/csharp/t-system.windows.forms.d_100_1.cs)]\n [!code-vb[Classic DataGrid Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_100_1.vb)]\n [!code-cpp[Classic DataGrid Example#1](~/add/codesnippet/cpp/t-system.windows.forms.d_100_1.cpp)]"
