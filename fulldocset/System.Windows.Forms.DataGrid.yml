- uid: System.Windows.Forms.DataGrid.DataMember
  id: DataMember
  parent: System.Windows.Forms.DataGrid
  langs:
  - csharp
  name: DataMember
  nameWithType: DataGrid.DataMember
  fullName: System.Windows.Forms.DataGrid.DataMember
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Gets or sets the specific list in a <xref:System.Windows.Forms.DataGrid.DataSource*> for which the <xref href=&quot;System.Windows.Forms.DataGrid&quot;></xref> control displays a grid."
  remarks: "If a <xref:System.Windows.Forms.DataGrid.DataSource%2A> contains multiple sources of data, you should set the DataMember to one of the sources. For example, if the <xref:System.Windows.Forms.DataGrid.DataSource%2A> is a <xref:System.Data.DataSet> or <xref:System.Data.DataViewManager> that contains three tables named `Customers`, `Orders`, and `OrderDetails`, you must specify one of the tables to bind to. If the <xref:System.Data.DataSet> or <xref:System.Data.DataViewManager> contains only one <xref:System.Data.DataTable>, you should set the DataMember to the <xref:System.Data.DataTable.TableName%2A> of that <xref:System.Data.DataTable>.       If the <xref:System.Windows.Forms.DataGrid.DataSource%2A> is set to a <xref:System.Data.DataSet> that contains <xref:System.Data.DataRelation> objects, parent tables will appear with a plus sign (+) in each row header. Clicking the plus sign causes a node to appear that contains links to child tables. For example, if a <xref:System.Data.DataSet> contains two <xref:System.Data.DataTable> objects named `Customers` and `Orders`, setting the DataMember to the `Customers` table causes the <xref:System.Windows.Forms.DataGrid?displayProperty=fullName> to display a parent table with a plus sign visible on each row header. If the DataMember is set to `Orders`, however, the row headers will be blank.       If the <xref:System.Windows.Forms.DataGrid.DataSource%2A> is a <xref:System.Data.DataTable>, <xref:System.Data.DataView>, collection, or array, setting the DataMember property throws an exception.      > [!NOTE] >  At run time, you must use the <xref:System.Windows.Forms.DataGrid.SetDataBinding%2A> method to reset the <xref:System.Windows.Forms.DataGrid.DataSource%2A> property. However, the DataMember property alone can be reset at any time to a valid table name."
  example:
  - "The following code example sets the <xref:System.Windows.Forms.DataGrid.DataSource%2A> and DataMember properties of a <xref:System.Windows.Forms.DataGrid?displayProperty=fullName> control.  \n  \n [!code-cs[Classic DataGrid.DataMember Example#1](~/add/codesnippet/csharp/p-system.windows.forms.d_264_1.cs)]\n [!code-vb[Classic DataGrid.DataMember Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.d_264_1.vb)]\n [!code-cpp[Classic DataGrid.DataMember Example#1](~/add/codesnippet/cpp/p-system.windows.forms.d_264_1.cpp)]"
  syntax:
    content: public string DataMember { get; set; }
    return:
      type: System.String
      description: "A list in a <xref:System.Windows.Forms.DataGrid.DataSource*>. The default is an empty string (&quot;&quot;)."
  overload: System.Windows.Forms.DataGrid.DataMember*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DataGrid.DataSource
  id: DataSource
  parent: System.Windows.Forms.DataGrid
  langs:
  - csharp
  name: DataSource
  nameWithType: DataGrid.DataSource
  fullName: System.Windows.Forms.DataGrid.DataSource
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Gets or sets the data source that the grid is displaying data for."
  remarks: "At run time, use the <xref:System.Windows.Forms.DataGrid.SetDataBinding%2A> method to set the DataSource and <xref:System.Windows.Forms.DataGrid.DataMember%2A> properties.       The following data sources are valid:      -   A <xref:System.Data.DataTable>      -   A <xref:System.Data.DataView>      -   A <xref:System.Data.DataSet>      -   A <xref:System.Data.DataViewManager>      -   Any component that implements the <xref:System.ComponentModel.IListSource> interface      -   Any component that implements the <xref:System.Collections.IList> interface       See the <xref:System.Windows.Forms.Binding> class overview for more information on data sources.       If the DataSource reference contains more than one table, you must set the <xref:System.Windows.Forms.DataGrid.DataMember%2A> property a string that specifies the table to bind to. For example, if the DataSource is a <xref:System.Data.DataSet> or <xref:System.Data.DataViewManager> that contains three tables named `Customers`, `Orders`, and `OrderDetails`, you must specify the table to bind to.       Setting the DataSource to an object that does not implement the <xref:System.Collections.IList> interface or an <xref:System.ComponentModel.IListSource> will cause the grid to throw an exception.       You can create a grid that enables users to edit data but prevents them from adding new rows by using a <xref:System.Data.DataView> as the data source and setting the <xref:System.Data.DataView.AddNew%2A> property to `false`.       To bind the <xref:System.Windows.Forms.DataGrid> to a strongly typed array of objects, the object type must contain public properties. To create a <xref:System.Windows.Forms.DataGridTableStyle> that displays the array, set the <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName> property to `typename` where `typename` is replaced by the name of the object type. Also note that the <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> property is case-sensitive; the type name must be matched exactly. See the <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> property for an example.       You can also bind the <xref:System.Windows.Forms.DataGrid> to an <xref:System.Collections.ArrayList>. A feature of the <xref:System.Collections.ArrayList> is that it can contain objects of multiple types, but the <xref:System.Windows.Forms.DataGrid> can only bind to such a list when all items in the list are of the same type as the first item. This means that all objects must either be of the same type, or they must inherit from the same class as the first item in the list. For example, if the first item in a list is a <xref:System.Windows.Forms.Control>, the second item could be a <xref:System.Windows.Forms.TextBox> (which inherits from <xref:System.Windows.Forms.Control>). If, on the other hand, the first item is a <xref:System.Windows.Forms.TextBox>, the second object cannot be a <xref:System.Windows.Forms.Control>. Further, the <xref:System.Collections.ArrayList> must have items in it when it is bound. An empty <xref:System.Collections.ArrayList> will result in an empty grid. In addition, the objects in the <xref:System.Collections.ArrayList> must contain public properties. When binding to an <xref:System.Collections.ArrayList>, set the <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> of the <xref:System.Windows.Forms.DataGridTableStyle> to &quot;ArrayList&quot; (the type name)."
  example:
  - "The following code example shows how to set the DataSource, and when needed, the <xref:System.Windows.Forms.DataGrid.DataMember%2A>, to bind a <xref:System.Windows.Forms.DataGrid?displayProperty=fullName> to both a <xref:System.Data.DataView> and a <xref:System.Data.DataSet>. The example also shows how to return data sources from the <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>.  \n  \n [!code-cs[Classic DataGrid.DataSource Example#1](~/add/codesnippet/csharp/p-system.windows.forms.d_43_1.cs)]\n [!code-vb[Classic DataGrid.DataSource Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.d_43_1.vb)]\n [!code-cpp[Classic DataGrid.DataSource Example#1](~/add/codesnippet/cpp/p-system.windows.forms.d_43_1.cpp)]"
  syntax:
    content: public object DataSource { get; set; }
    return:
      type: System.Object
      description: "An object that functions as a data source."
  overload: System.Windows.Forms.DataGrid.DataSource*
  exceptions: []
  platform:
  - net462
