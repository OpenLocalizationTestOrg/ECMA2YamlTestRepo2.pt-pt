- uid: System.Windows.Forms.DataGrid.DataSource
  id: DataSource
  parent: System.Windows.Forms.DataGrid
  langs:
  - csharp
  name: DataSource
  nameWithType: DataGrid.DataSource
  fullName: System.Windows.Forms.DataGrid.DataSource
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Obtém ou define a origem de dados que apresenta dados de grelha."
  remarks: "Tempo de execução, utilize o <xref:System.Windows.Forms.DataGrid.SetDataBinding%2A>método para definir a origem de dados e <xref:System.Windows.Forms.DataGrid.DataMember%2A>Propriedades.</xref:System.Windows.Forms.DataGrid.DataMember%2A> </xref:System.Windows.Forms.DataGrid.SetDataBinding%2A>       As seguintes origens de dados são válidas: - um <xref:System.Data.DataTable>- um <xref:System.Data.DataView>- um <xref:System.Data.DataSet>- um <xref:System.Data.DataViewManager>-qualquer componente que implementa o <xref:System.ComponentModel.IListSource>interface - qualquer componente que implementa o <xref:System.Collections.IList>interface consulte o <xref:System.Windows.Forms.Binding>Descrição geral de classe para obter mais informações sobre origens de dados.</xref:System.Windows.Forms.Binding> </xref:System.Collections.IList> </xref:System.ComponentModel.IListSource> </xref:System.Data.DataViewManager> </xref:System.Data.DataSet> </xref:System.Data.DataView> </xref:System.Data.DataTable>       Se a referência de origem de dados contém mais de uma tabela, tem de definir o <xref:System.Windows.Forms.DataGrid.DataMember%2A>propriedade uma cadeia que especifica a tabela à qual vincular.</xref:System.Windows.Forms.DataGrid.DataMember%2A> Por exemplo, se a origem de dados é um <xref:System.Data.DataSet>ou <xref:System.Data.DataViewManager>que contém três tabelas com o nome `Customers`, `Orders`, e `OrderDetails`, tem de especificar a tabela à qual vincular.</xref:System.Data.DataViewManager> </xref:System.Data.DataSet>       Definir a origem de dados para um objeto que não implementa o <xref:System.Collections.IList>interface ou um <xref:System.ComponentModel.IListSource>fará com que a grelha acionar uma excepção.</xref:System.ComponentModel.IListSource> </xref:System.Collections.IList>       Pode criar uma grelha que permite aos utilizadores editar dados, mas impede que são adicionadas linhas utilizando um <xref:System.Data.DataView>como a origem de dados e a definição de <xref:System.Data.DataView.AddNew%2A>propriedade `false`.</xref:System.Data.DataView.AddNew%2A> </xref:System.Data.DataView>       Para vincular o <xref:System.Windows.Forms.DataGrid>para uma matriz de tipo seguro de objetos, o tipo de objeto tem de conter propriedades públicas.</xref:System.Windows.Forms.DataGrid> Para criar um <xref:System.Windows.Forms.DataGridTableStyle>mostra que a matriz, defina o <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName>propriedade `typename` onde `typename` é substituído pelo nome do tipo de objeto.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridTableStyle> Tenha também em atenção que o <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>propriedade diferencia maiúsculas de minúsculas; o nome do tipo deve corresponder exatamente.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> Consulte o <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>propriedade para obter um exemplo.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>       Também pode vincular <xref:System.Windows.Forms.DataGrid>um <xref:System.Collections.ArrayList>.</xref:System.Collections.ArrayList> </xref:System.Windows.Forms.DataGrid> Uma funcionalidade do <xref:System.Collections.ArrayList>é que pode conter objetos de vários tipos, mas o <xref:System.Windows.Forms.DataGrid>só é possível vincular a essa uma lista quando todos os itens na lista são do mesmo tipo como o primeiro item.</xref:System.Windows.Forms.DataGrid> </xref:System.Collections.ArrayList> Isto significa que todos os objetos tem de ser do mesmo tipo ou tem de herdar da mesma classe que o primeiro item na lista. Por exemplo, se for o primeiro item numa lista um <xref:System.Windows.Forms.Control>, o segundo item pode ser um <xref:System.Windows.Forms.TextBox>(que herda de <xref:System.Windows.Forms.Control>).</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control> Se, por outro lado, o primeiro item é um <xref:System.Windows.Forms.TextBox>o objeto segundo não pode ser um <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> Adicional, o <xref:System.Collections.ArrayList>tem de ter itens no mesmo quando está vinculado.</xref:System.Collections.ArrayList> Vazio <xref:System.Collections.ArrayList>resultará numa grelha vazia.</xref:System.Collections.ArrayList> Além disso, os objetos para o <xref:System.Collections.ArrayList>tem de conter propriedades públicas.</xref:System.Collections.ArrayList> Quando se vincula a uma <xref:System.Collections.ArrayList>, defina o <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>do <xref:System.Windows.Forms.DataGridTableStyle>para &quot;ArrayList&quot; (o nome do tipo).</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Collections.ArrayList>"
  example:
  - "The following code example shows how to set the DataSource, and when needed, the <xref:System.Windows.Forms.DataGrid.DataMember%2A>, to bind a <xref:System.Windows.Forms.DataGrid?displayProperty=fullName> to both a <xref:System.Data.DataView> and a <xref:System.Data.DataSet>. The example also shows how to return data sources from the <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>.  \n  \n [!code-cs[Classic DataGrid.DataSource Example#1](~/add/codesnippet/csharp/p-system.windows.forms.d_43_1.cs)]\n [!code-vb[Classic DataGrid.DataSource Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.d_43_1.vb)]\n [!code-cpp[Classic DataGrid.DataSource Example#1](~/add/codesnippet/cpp/p-system.windows.forms.d_43_1.cpp)]"
