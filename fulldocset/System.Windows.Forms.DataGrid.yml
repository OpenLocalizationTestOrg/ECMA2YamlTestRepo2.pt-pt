  remarks: "Use the <xref:System.Windows.Forms.GridTableStylesCollection> retrieved through the TableStyles property to create customized views of each table displayed by the <xref:System.Windows.Forms.DataGrid?displayProperty=fullName> control.       By default, the collection returned by TableStyles property does not contain any <xref:System.Windows.Forms.DataGridTableStyle> objects. To create a set of customized views:      1.  Create a <xref:System.Windows.Forms.DataGridTableStyle>.      2.  Set the <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> of the grid table object to the <xref:System.Data.DataTable.TableName%2A> of the <xref:System.Data.DataTable>.      3.  Add <xref:System.Windows.Forms.DataGridColumnStyle> objects, one for each grid column you want to show, to the <xref:System.Windows.Forms.GridColumnStylesCollection> returned by the <xref:System.Windows.Forms.DataGridTableStyle.GridColumnStyles%2A> property.      4.  Set the <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A> of each <xref:System.Windows.Forms.DataGridColumnStyle> to the <xref:System.Data.DataColumn.ColumnName%2A> of a <xref:System.Data.DataColumn>.      5.  Add the <xref:System.Windows.Forms.DataGridTableStyle> object to the collection returned by TableStyles property.      > [!CAUTION] >  Always create <xref:System.Windows.Forms.DataGridColumnStyle> objects and add them to the <xref:System.Windows.Forms.GridColumnStylesCollection> before adding <xref:System.Windows.Forms.DataGridTableStyle> objects to the <xref:System.Windows.Forms.GridTableStylesCollection>. When you add an empty <xref:System.Windows.Forms.DataGridTableStyle> with a valid <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> value to the collection, <xref:System.Windows.Forms.DataGridColumnStyle> objects are automatically generated for you. Consequently, an exception will be thrown if you try to add new <xref:System.Windows.Forms.DataGridColumnStyle> objects with duplicate <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> values to the <xref:System.Windows.Forms.GridColumnStylesCollection>."
  example:
  - "The following code example creates one <xref:System.Windows.Forms.DataGridTableStyle> for each <xref:System.Data.DataTable> found in a <xref:System.Data.DataSet>, and sets the <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> of the <xref:System.Windows.Forms.DataGridTableStyle> to the <xref:System.Data.DataTable.TableName%2A> of the <xref:System.Data.DataTable>. The <xref:System.Windows.Forms.DataGridTableStyle> is then added to the <xref:System.Windows.Forms.GridTableStylesCollection> returned by the TableStyles property. The example also prints the <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A> of each <xref:System.Windows.Forms.DataGridColumnStyle> in the <xref:System.Windows.Forms.GridColumnStylesCollection> returned by the <xref:System.Windows.Forms.DataGridTableStyle.GridColumnStyles%2A> property of each <xref:System.Windows.Forms.DataGridTableStyle> in the <xref:System.Windows.Forms.GridTableStylesCollection>.  \n  \n [!code-cs[Classic DataGrid.TableStyles Example#1](~/add/codesnippet/csharp/p-system.windows.forms.d_103_1.cs)]\n [!code-vb[Classic DataGrid.TableStyles Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.d_103_1.vb)]\n [!code-cpp[Classic DataGrid.TableStyles Example#1](~/add/codesnippet/cpp/p-system.windows.forms.d_103_1.cpp)]"
