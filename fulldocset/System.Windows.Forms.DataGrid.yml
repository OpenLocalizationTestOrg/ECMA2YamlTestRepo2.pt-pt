  summary: "Obtém a coleção de <xref href=&quot;System.Windows.Forms.DataGridTableStyle&quot;> </xref> objetos para a grelha."
  remarks: "Utilize o <xref:System.Windows.Forms.GridTableStylesCollection>recuperadas por meio de propriedade TableStyles criar vistas personalizadas de cada tabela apresentado pelo <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>controlo.</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> </xref:System.Windows.Forms.GridTableStylesCollection>       Por predefinição, a coleção devolvida pela propriedade TableStyles não contém quaisquer <xref:System.Windows.Forms.DataGridTableStyle>objetos.</xref:System.Windows.Forms.DataGridTableStyle> Para criar um conjunto de vistas personalizadas: 1.  Criar um <xref:System.Windows.Forms.DataGridTableStyle>.</xref:System.Windows.Forms.DataGridTableStyle>      2.  Conjunto <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>do objeto de tabela de grelha para <xref:System.Data.DataTable.TableName%2A>de <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataTable.TableName%2A> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>      3.  Adicionar <xref:System.Windows.Forms.DataGridColumnStyle>objetos, um para cada coluna de grelha que pretende mostrar, como o <xref:System.Windows.Forms.GridColumnStylesCollection>devolvido pelo <xref:System.Windows.Forms.DataGridTableStyle.GridColumnStyles%2A>propriedade.</xref:System.Windows.Forms.DataGridTableStyle.GridColumnStyles%2A> </xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridColumnStyle>      4.  Conjunto <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>de cada <xref:System.Windows.Forms.DataGridColumnStyle>para <xref:System.Data.DataColumn.ColumnName%2A>de <xref:System.Data.DataColumn>.</xref:System.Data.DataColumn> </xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>      5.  Adicionar o <xref:System.Windows.Forms.DataGridTableStyle>objeto à coleção devolvido pela propriedade TableStyles.</xref:System.Windows.Forms.DataGridTableStyle>      > [!CAUTION] > Sempre criar <xref:System.Windows.Forms.DataGridColumnStyle>objetos e adicioná-los ao <xref:System.Windows.Forms.GridColumnStylesCollection>antes de adicionar <xref:System.Windows.Forms.DataGridTableStyle>objetos a <xref:System.Windows.Forms.GridTableStylesCollection>.</xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridColumnStyle> Quando adiciona um vazio <xref:System.Windows.Forms.DataGridTableStyle>com um <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>valor à coleção, <xref:System.Windows.Forms.DataGridColumnStyle>objetos gerados automaticamente para si.</xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridTableStyle> Por conseguinte, será emitida uma exceção se tenta adicionar novos <xref:System.Windows.Forms.DataGridColumnStyle>objetos com <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>valores <xref:System.Windows.Forms.GridColumnStylesCollection>.</xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> de duplicados</xref:System.Windows.Forms.DataGridColumnStyle>"
  example:
  - "The following code example creates one <xref:System.Windows.Forms.DataGridTableStyle> for each <xref:System.Data.DataTable> found in a <xref:System.Data.DataSet>, and sets the <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> of the <xref:System.Windows.Forms.DataGridTableStyle> to the <xref:System.Data.DataTable.TableName%2A> of the <xref:System.Data.DataTable>. The <xref:System.Windows.Forms.DataGridTableStyle> is then added to the <xref:System.Windows.Forms.GridTableStylesCollection> returned by the TableStyles property. The example also prints the <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A> of each <xref:System.Windows.Forms.DataGridColumnStyle> in the <xref:System.Windows.Forms.GridColumnStylesCollection> returned by the <xref:System.Windows.Forms.DataGridTableStyle.GridColumnStyles%2A> property of each <xref:System.Windows.Forms.DataGridTableStyle> in the <xref:System.Windows.Forms.GridTableStylesCollection>.  \n  \n [!code-cs[Classic DataGrid.TableStyles Example#1](~/add/codesnippet/csharp/p-system.windows.forms.d_103_1.cs)]\n [!code-vb[Classic DataGrid.TableStyles Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.d_103_1.vb)]\n [!code-cpp[Classic DataGrid.TableStyles Example#1](~/add/codesnippet/cpp/p-system.windows.forms.d_103_1.cpp)]"
