  fullName: System.Windows.Forms.DataGrid
  type: Class
  summary: "Displays ADO.NET data in a scrollable grid. The <xref href=&quot;System.Windows.Forms.DataGridView&quot;></xref> control replaces and adds functionality to the DataGrid control; however, the DataGrid control is retained for both backward compatibility and future use, if you choose."
  remarks: "The DataGrid displays Web-like links to child tables. You can click on a link to navigate to the child table. When a child table is displayed, a back button appears in the caption that can be clicked to navigate back to the parent table. The data from the parent rows is displayed below the caption and above the column headers. You can hide the parent row information by clicking the button to the right of the back button.       To display a table in the DataGrid at run time, use the <xref:System.Windows.Forms.DataGrid.SetDataBinding%2A> method to set the <xref:System.Windows.Forms.DataGrid.DataSource%2A> and <xref:System.Windows.Forms.DataGrid.DataMember%2A> properties to a valid data source. The following data sources are valid:      -   A <xref:System.Data.DataTable>      -   A <xref:System.Data.DataView>      -   A <xref:System.Data.DataSet>      -   A <xref:System.Data.DataViewManager>      -   A single dimension array      -   Any component that implements the <xref:System.ComponentModel.IListSource> interface      -   Any component that implements the <xref:System.Collections.IList> interface       For more information about the <xref:System.Data.DataSet> class, see [DataSets, DataTables, and DataViews](~/add/includes/ajax-current-ext-md.md).       You can create a grid that enables users to edit data but prevents them from adding new rows by using a <xref:System.Data.DataView> as the data source and setting the <xref:System.Data.DataView.AllowNew%2A> property to `false`.       Data sources are further managed by <xref:System.Windows.Forms.BindingManagerBase> objects. For each table in a data source, a <xref:System.Windows.Forms.BindingManagerBase> can be returned from the form&quot;s <xref:System.Windows.Forms.BindingContext>. For example, you can determine the number of rows contained by a data source by returning the associated <xref:System.Windows.Forms.BindingManagerBase> object&quot;s <xref:System.Windows.Forms.BindingManagerBase.Count%2A> property.       To validate data, use the underlying objects that represent data and their events. For example, if the data comes from a <xref:System.Data.DataTable> in a <xref:System.Data.DataSet>, use the <xref:System.Data.DataTable.ColumnChanging> and <xref:System.Data.DataTable.RowChanging> events.      > [!NOTE] >  Because the number of columns can be customized (by adding or deleting members of the <xref:System.Windows.Forms.GridColumnStylesCollection>) and the rows can be sorted by column, the <xref:System.Windows.Forms.DataGridCell.RowNumber%2A> and <xref:System.Windows.Forms.DataGridCell.ColumnNumber%2A> property values cannot be guaranteed to correspond to <xref:System.Data.DataRow> and <xref:System.Data.DataColumn> indexes in a <xref:System.Data.DataTable>. Therefore you should avoid using those properties in the <xref:System.Windows.Forms.Control.Validating> event to validate data.       To determine which cell is selected, use the <xref:System.Windows.Forms.DataGrid.CurrentCell%2A> property. Change the value of any cell by using the <xref:System.Windows.Forms.DataGrid.Item%2A> property, which can take either the row and column indexes of the cell, or a single <xref:System.Windows.Forms.DataGridCell>. Monitor the <xref:System.Windows.Forms.DataGrid.CurrentCellChanged> event to detect when the user selects another cell.       To determine which part of the control the user clicked, use the <xref:System.Windows.Forms.DataGrid.HitTest%2A> method in the <xref:System.Windows.Forms.Control.MouseDown> event. The <xref:System.Windows.Forms.DataGrid.HitTest%2A> method returns a <xref:System.Windows.Forms.DataGrid.HitTestInfo> object, which contains the row and column of a clicked area.       To manage the appearance of the control at run time, several properties for setting the color and caption attributes are available, including the <xref:System.Windows.Forms.DataGrid.CaptionForeColor%2A>, <xref:System.Windows.Forms.DataGrid.CaptionBackColor%2A>, <xref:System.Windows.Forms.DataGrid.CaptionFont%2A>, and so on.       The appearance of the displayed grid (or grids) can be further modified by creating <xref:System.Windows.Forms.DataGridTableStyle> objects and adding them to the <xref:System.Windows.Forms.GridTableStylesCollection>, which is accessed through the <xref:System.Windows.Forms.DataGrid.TableStyles%2A> property. For example, if the <xref:System.Windows.Forms.DataGrid.DataSource%2A> is set to a <xref:System.Data.DataSet> containing three <xref:System.Data.DataTable> objects, you can add three <xref:System.Windows.Forms.DataGridTableStyle> objects to the collection, one for each table. To synchronize each <xref:System.Windows.Forms.DataGridTableStyle> object with a <xref:System.Data.DataTable>, set the <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> of the <xref:System.Windows.Forms.DataGridTableStyle> to the <xref:System.Data.DataTable.TableName%2A> of the <xref:System.Data.DataTable>. For more information about binding to an array of objects, see the <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName> property.       To create a customized view of a table, create an instance of a <xref:System.Windows.Forms.DataGridTextBoxColumn> or <xref:System.Windows.Forms.DataGridBoolColumn> class and add the object to the <xref:System.Windows.Forms.GridTableStylesCollection> accessed through the <xref:System.Windows.Forms.DataGrid.TableStyles%2A> property. Both classes inherit from <xref:System.Windows.Forms.DataGridColumnStyle>. For each column style, set the <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A> to the <xref:System.Data.DataColumn.ColumnName%2A> of a column that you want to show in the grid. To hide a column, set its <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A> to something other than a valid <xref:System.Data.DataColumn.ColumnName%2A>.       To format the text of a column, set the <xref:System.Windows.Forms.DataGridTextBoxColumn.Format%2A> property of the <xref:System.Windows.Forms.DataGridTextBoxColumn> to one of the values found in [Formatting Types](~/add/includes/ajax-current-ext-md.md) and [Custom Date and Time Format Strings](~/add/includes/ajax-current-ext-md.md).       To bind the DataGrid to a strongly typed array of objects, the object type must contain public properties. To create a <xref:System.Windows.Forms.DataGridTableStyle> that displays the array, set the <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName> property to `typename[]` where `typename` is replaced by the name of the object type. Also note that the <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> property is case-sensitive; the type name must be matched exactly. See the <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> property for an example.       You can also bind the DataGrid to an <xref:System.Collections.ArrayList>. A feature of the <xref:System.Collections.ArrayList> is that it can contain objects of multiple types, but the DataGrid can only bind to such a list when all items in the list are of the same type as the first item. This means that all objects must either be of the same type, or they must inherit from the same class as the first item in the list. For example, if the first item in a list is a <xref:System.Windows.Forms.Control>, the second item could be a <xref:System.Windows.Forms.TextBox> (which inherits from <xref:System.Windows.Forms.Control>). If, on the other hand, the first item is a <xref:System.Windows.Forms.TextBox>, the second object cannot be a <xref:System.Windows.Forms.Control>. Further, the <xref:System.Collections.ArrayList> must have items in it when it is bound. An empty <xref:System.Collections.ArrayList> will result in an empty grid. In addition, the objects in the <xref:System.Collections.ArrayList> must contain public properties. When binding to an <xref:System.Collections.ArrayList>, set the <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> of the <xref:System.Windows.Forms.DataGridTableStyle> to &quot;ArrayList&quot; (the type name).       For each <xref:System.Windows.Forms.DataGridTableStyle>, you can set color and caption attributes that override the settings for the DataGrid control. However, if those properties are not set, the settings for the control are used by default. The following properties can be overridden by <xref:System.Windows.Forms.DataGridTableStyle> properties:      -   <xref:System.Windows.Forms.DataGridTableStyle.AllowSorting%2A>      -   <xref:System.Windows.Forms.DataGridTableStyle.AlternatingBackColor%2A>      -   <xref:System.Windows.Forms.DataGridTableStyle.BackColor%2A>      -   <xref:System.Windows.Forms.DataGridTableStyle.ColumnHeadersVisible%2A>      -   <xref:System.Windows.Forms.DataGridTableStyle.ForeColor%2A>      -   <xref:System.Windows.Forms.DataGridTableStyle.GridLineColor%2A>      -   <xref:System.Windows.Forms.DataGridTableStyle.GridLineStyle%2A>      -   <xref:System.Windows.Forms.DataGridTableStyle.HeaderBackColor%2A>      -   <xref:System.Windows.Forms.DataGridTableStyle.HeaderFont%2A>      -   <xref:System.Windows.Forms.DataGridTableStyle.HeaderForeColor%2A>      -   <xref:System.Windows.Forms.DataGridTableStyle.LinkColor%2A>      -   <xref:System.Windows.Forms.DataGridTableStyle.PreferredColumnWidth%2A>      -   <xref:System.Windows.Forms.DataGridTableStyle.PreferredRowHeight%2A>      -   <xref:System.Windows.Forms.DataGridTableStyle.ReadOnly%2A>      -   <xref:System.Windows.Forms.DataGridTableStyle.RowHeadersVisible%2A>      -   <xref:System.Windows.Forms.DataGridTableStyle.RowHeaderWidth%2A>      -   <xref:System.Windows.Forms.DataGridTableStyle.SelectionBackColor%2A>      -   <xref:System.Windows.Forms.DataGridTableStyle.SelectionForeColor%2A>       To customize the appearance of individual columns, add <xref:System.Windows.Forms.DataGridColumnStyle> objects to the <xref:System.Windows.Forms.GridColumnStylesCollection>, which is accessed through the <xref:System.Windows.Forms.DataGridTableStyle.GridColumnStyles%2A> property of each <xref:System.Windows.Forms.DataGridTableStyle>. To synchronize each <xref:System.Windows.Forms.DataGridColumnStyle> with a <xref:System.Data.DataColumn> in the <xref:System.Data.DataTable>, set the <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A> to the <xref:System.Data.DataColumn.ColumnName%2A> of a <xref:System.Data.DataColumn>. When constructing a <xref:System.Windows.Forms.DataGridColumnStyle>, you can also set a formatting string that specifies how the column displays data. For example, you can specify that the column use a short-date format to display dates contained in the table.      > [!CAUTION] >  Always create <xref:System.Windows.Forms.DataGridColumnStyle> objects and add them to the <xref:System.Windows.Forms.GridColumnStylesCollection> before adding <xref:System.Windows.Forms.DataGridTableStyle> objects to the <xref:System.Windows.Forms.GridTableStylesCollection>. When you add an empty <xref:System.Windows.Forms.DataGridTableStyle> with a valid <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> value to the collection, <xref:System.Windows.Forms.DataGridColumnStyle> objects are automatically generated for you. Consequently, an exception will be thrown if you try to add new <xref:System.Windows.Forms.DataGridColumnStyle> objects with duplicate <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> values to the <xref:System.Windows.Forms.GridColumnStylesCollection>.      > [!NOTE] >  The <xref:System.Windows.Forms.DataGridView> control replaces and adds functionality to the DataGrid control; however, the DataGrid control is retained for both backward compatibility and future use, if you choose. For more information, see [Differences Between the Windows Forms DataGridView and DataGrid Controls](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example creates a Windows form, a <xref:System.Data.DataSet> containing two <xref:System.Data.DataTable> objects, and a <xref:System.Data.DataRelation> that relates the two tables. To display the data, a DataGrid control is then bound to the <xref:System.Data.DataSet> through the <xref:System.Windows.Forms.DataGrid.SetDataBinding%2A> method. A button on the form changes the appearance of the grid by creating two <xref:System.Windows.Forms.DataGridTableStyle> objects and setting the <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> of each object to a <xref:System.Data.DataTable.TableName%2A> of one of the <xref:System.Data.DataTable> objects. The example also contains code in the <xref:System.Windows.Forms.Control.MouseUp> event that uses the <xref:System.Windows.Forms.DataGrid.HitTest%2A> method to print the column, row, and part of the grid that has been clicked.  \n  \n [!code-cs[Classic DataGrid Example#1](~/add/codesnippet/csharp/t-system.windows.forms.d_100_1.cs)]\n [!code-vb[Classic DataGrid Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_100_1.vb)]\n [!code-cpp[Classic DataGrid Example#1](~/add/codesnippet/cpp/t-system.windows.forms.d_100_1.cpp)]"
