  fullName: System.Windows.Forms.WebBrowserProgressChangedEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Windows.Forms.WebBrowser.ProgressChanged&quot;></xref> event."
  remarks: "You can handle the <xref:System.Windows.Forms.WebBrowser.ProgressChanged?displayProperty=fullName> event to implement a navigation progress bar for the <xref:System.Windows.Forms.WebBrowser> control similar to the one in Internet Explorer. Use the <xref:System.Windows.Forms.WebBrowserProgressChangedEventArgs.CurrentProgress%2A> property to determine the number of bytes that have been downloaded successfully. Use the <xref:System.Windows.Forms.WebBrowserProgressChangedEventArgs.MaximumProgress%2A> property to determine the number of bytes available for downloading."
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.WebBrowser.ProgressChanged> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.WebBrowser> named `WebBrowser1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.WebBrowser.ProgressChanged> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#652](~/add/codesnippet/csharp/t-system.windows.forms.w_0_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#652](~/add/codesnippet/visualbasic/t-system.windows.forms.w_0_1.vb)]"
  syntax:
    content: 'public class WebBrowserProgressChangedEventArgs : EventArgs'
