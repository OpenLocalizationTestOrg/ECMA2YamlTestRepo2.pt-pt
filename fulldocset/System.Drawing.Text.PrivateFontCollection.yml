  name: PrivateFontCollection
  nameWithType: PrivateFontCollection
  fullName: System.Drawing.Text.PrivateFontCollection
  type: Class
  summary: "Provides a collection of font families built from font files that are provided by the client application."
  remarks: "The PrivateFontCollection class allows applications to install a private version of an existing font without the requirement to replace the system version of the font. For example, [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)] can create a private version of the Arial font in addition to the Arial font that the system uses. PrivateFontCollection can also be used to install fonts that do not exist in the operating system. This is a temporary font install that does not affect the system-installed collection. To see the installed collection, use the <xref:System.Drawing.Text.InstalledFontCollection> class."
  syntax:
    content: 'public sealed class PrivateFontCollection : System.Drawing.Text.FontCollection'
  inheritance:
