  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Text
  summary: "Adds a font from the specified file to this <xref href=&quot;System.Drawing.Text.PrivateFontCollection&quot;></xref>."
  remarks: "Windows Forms applications support TrueType fonts and have limited support for OpenType fonts. If you try to use a font that is not supported, such as an unsupported OpenType font or a Bitmap font, an exception will occur. The AddFontFile is not supported on operating systems before [!INCLUDE[Win2kFamily](~/add/includes/win2kfamily-md.md)]. When using a private font on operating systems before [!INCLUDE[Win2kFamily](~/add/includes/win2kfamily-md.md)], the default font, typically Microsoft Sans Serif, will be substituted."
  syntax:
    content: public void AddFontFile (string filename);
    parameters:
    - id: filename
      type: System.String
      description: "A <xref:System.String> that contains the file name of the font to add."
  overload: System.Drawing.Text.PrivateFontCollection.AddFontFile*
  exceptions:
  - type: System.IO.FileNotFoundException
    commentId: T:System.IO.FileNotFoundException
    description: "The specified font is not supported or the font file cannot be found."
