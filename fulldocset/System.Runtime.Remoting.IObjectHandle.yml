  fullName: System.Runtime.Remoting.IObjectHandle
  type: Interface
  summary: "Define a interface de abertura de empacotamento de referências ao valor de objetos de direção."
  remarks: "Objetos de empacotamento de referências por valor podem ser devolvidos através de uma direção, permitindo que o autor da chamada para controlar quando o objeto é carregado para o seu domínio. O chamador pode abrir o objeto na direção através esta interface.       A classe de implementar a interface IObjectHandle pode ser utilizada para transmitir um objeto (num Estado encapsulado) entre vários domínios de aplicação sem carregar os metadados para o objeto encapsulado em cada <xref:System.AppDomain>através do qual o IObjectHandle circula.</xref:System.AppDomain> Assim, a classe de IObjectHandle atribui o controlo de autor da chamada de quando o <xref:System.Type>do objeto remoto é carregada no respetivo domínio.</xref:System.Type>"
  syntax:
