  summary: "Performs switching based on node type from the XAML reader (&lt;xref:System.Xaml.XamlReader.NodeType%2A?displayProperty=fullName&gt;) and calls the relevant <xref uid=&quot;langword_csharp_Write&quot; name=&quot;Write&quot; href=&quot;&quot;></xref> method for the writer implementation."
  remarks: "## Notes for Inheritors    The WriteNode method is not a virtual method because it has practical implementation for all existing <xref:System.Xaml.XamlNodeType> values. Based on <xref:System.Xaml.XamlNodeType>, WriteNode calls into the `Write` virtual members that are dedicated to particular node types.       If you have an advanced XAML writing scenario that expands the XAML type system and XAML node stream concept so that new node types are defined, do not use WriteNode calls in your logic. You must instead provide your own alternative for node-type switching logic in the class or in virtual overrides."
  syntax:
