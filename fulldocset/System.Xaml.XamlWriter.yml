  namespace: System.Xaml
  summary: "Efetua a mudança com base no tipo de nó do leitor XAML (&lt;xref:System.Xaml.XamlReader.NodeType%2A?displayProperty=fullName&gt;) e chama o relevante <xref uid=&quot;langword_csharp_Write&quot; name=&quot;Write&quot; href=&quot;&quot;> </xref> método para a implementação de escritor."
  remarks: "##Notas para os herdeiros de WriteNode o método não é um método virtual porque tem prática implementação para todas as existentes <xref:System.Xaml.XamlNodeType>valores.</xref:System.Xaml.XamlNodeType> Com base no <xref:System.Xaml.XamlNodeType>, WriteNode chama para o `Write` membros virtuais dedicadas para tipos de nó específico.</xref:System.Xaml.XamlNodeType>       Se tiver um cenário de escrita de XAML avançado expande o conceito de sequência de nós XAML e sistema de tipo XAML, para que os novos tipos de nó são definidos, não utilize WriteNode chamadas a lógica. Em vez disso, tem de fornecer a suas próprias alternativa para a lógica de mudança de tipo de nó na classe ou nas substituições virtuais."
  syntax:
    content: public void WriteNode (System.Xaml.XamlReader reader);
    parameters:
    - id: reader
      type: System.Xaml.XamlReader
      description: "O leitor a utilizar para a determinação de nó."
  overload: System.Xaml.XamlWriter.WriteNode*
