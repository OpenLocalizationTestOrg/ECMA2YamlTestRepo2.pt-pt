  name: XamlWriter
  nameWithType: XamlWriter
  fullName: System.Xaml.XamlWriter
  type: Class
  summary: "Fornece a predefinição implementação e a base de definições de classe para um escritor XAML. Não se trata de um escritor XAML do trabalho predefinida; tem de derivar de XamlWriter e implementar os seus membros abstratos ou utilize um XamlWriter existente a classe derivada."
  remarks: "As dois mais relevantes práticas as classes derivadas de XamlWriter são o <xref:System.Xaml.XamlXmlWriter>e <xref:System.Xaml.XamlObjectWriter>classes, como os detalhes seguintes explicam:- <xref:System.Xaml.XamlXmlWriter>processa um conjunto de nós XAML e produz um ficheiro de texto XML.</xref:System.Xaml.XamlXmlWriter> </xref:System.Xaml.XamlObjectWriter> </xref:System.Xaml.XamlXmlWriter> Esta classe pode ser utilizada para a serialização ou como parte da função de uma ferramenta que funciona com a representação de memória de XAML e produz saída de ficheiro XAML.      - <xref:System.Xaml.XamlObjectWriter>processa um conjunto de nós XAML e produz um gráfico de objeto.</xref:System.Xaml.XamlObjectWriter> Esta classe pode ser utilizada como parte de uma personalização total ou parcial do analisador XAML uma tecnologia.       <xref:System.Xaml.XamlWriterSettings>é uma classe para as definições que são utilizadas num XamlWriter; No entanto, por predefinição, o <xref:System.Xaml.XamlWriterSettings>classe não contém quaisquer definições específicas.</xref:System.Xaml.XamlWriterSettings></xref:System.Xaml.XamlWriterSettings> O construtor de base XamlWriter não utilizar esta classe de definições como um argumento, nem qualquer outro membro XamlWriter. Em vez disso, o <xref:System.Xaml.XamlXmlWriter>e <xref:System.Xaml.XamlObjectWriter>classes incluem as suas próprias classes de definições como argumentos de construção.</xref:System.Xaml.XamlObjectWriter> </xref:System.Xaml.XamlXmlWriter> Estas classes definições são <xref:System.Xaml.XamlXmlWriterSettings>e <xref:System.Xaml.XamlObjectWriterSettings>.</xref:System.Xaml.XamlObjectWriterSettings> </xref:System.Xaml.XamlXmlWriterSettings> As classes de definições definir valores de definições real e se baseiam em <xref:System.Xaml.XamlWriterSettings>, para que podem utilizar o <xref:System.Xaml.XamlWriterSettings>funcionalidade de intercalação.</xref:System.Xaml.XamlWriterSettings> </xref:System.Xaml.XamlWriterSettings>"
  syntax:
    content: 'public abstract class XamlWriter : IDisposable'
