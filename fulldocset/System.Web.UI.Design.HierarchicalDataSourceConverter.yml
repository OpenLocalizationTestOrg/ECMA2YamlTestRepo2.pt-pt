  nameWithType: HierarchicalDataSourceConverter.IsValidDataSource(IComponent)
  fullName: System.Web.UI.Design.HierarchicalDataSourceConverter.IsValidDataSource(IComponent)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Indicates whether the specified component is a valid data source for this converter."
  remarks: "The <xref:System.Web.UI.Design.DataSourceConverter.GetStandardValues%2A> method uses the IsValidDataSource method to determine which components are available as standard accessible data sources. For the <xref:System.Web.UI.Design.HierarchicalDataSourceConverter> class, a valid data source is a component that implements the <xref:System.Web.UI.IHierarchicalEnumerable> interface."
  syntax:
    content: protected override bool IsValidDataSource (System.ComponentModel.IComponent component);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "The component to check as a valid data source."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if <code>component</code> implements <xref href=&quot;System.Web.UI.IHierarchicalEnumerable&quot;></xref>; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
