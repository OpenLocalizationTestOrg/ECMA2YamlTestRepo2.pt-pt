  fullName: System.Web.UI.Design.HierarchicalDataSourceConverter
  type: Class
  summary: "Fornece um conversor de tipos que pode obter uma lista das origens de dados hierárquica que estão acessíveis para o componente atual."
  remarks: "A classe de HierarchicalDataSourceConverter fornece métodos que podem ser utilizados para obter uma lista das origens de dados hierárquica que estão acessíveis para o componente de hora de estrutura atual.       O conversor de tipos de HierarchicalDataSourceConverter é utilizado pelo Microsoft Visual Studio para fornecer os valores que são apresentados na lista de dados de origens a **propriedades** janela.      > [!CAUTION] > Nunca deve aceder diretamente um conversor de tipos. Em vez disso, chame o conversor adequado utilizando a <xref:System.ComponentModel.TypeDescriptor>classe.</xref:System.ComponentModel.TypeDescriptor> Para obter mais informações, consulte os exemplos <xref:System.ComponentModel.TypeConverter>.</xref:System.ComponentModel.TypeConverter>       Para mais informações sobre os conversores de tipo, consulte o <xref:System.ComponentModel.TypeConverter>classe base e [como: implementar um conversor de tipos](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>"
  example:
  - "The following code example demonstrates how to associate a HierarchicalDataSourceConverter with a hierarchical data source property that is contained within a custom control.  \n  \n [!code-cs[HierarchicalDataSourceConverter#1](~/add/codesnippet/csharp/t-system.web.ui.design.h_0_1.cs)]"
