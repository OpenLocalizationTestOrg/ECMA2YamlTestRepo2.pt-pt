  namespace: System.Web.UI.Design
  summary: "Indica se o componente especificado é uma origem de dados válido para este conversor."
  remarks: "O <xref:System.Web.UI.Design.DataSourceConverter.GetStandardValues%2A>método utiliza o método IsValidDataSource para determinar quais os componentes estão disponíveis como origens de dados acessível padrão.</xref:System.Web.UI.Design.DataSourceConverter.GetStandardValues%2A> Para o <xref:System.Web.UI.Design.HierarchicalDataSourceConverter>classe, uma origem de dados válida é um componente que implementa o <xref:System.Web.UI.IHierarchicalEnumerable>interface.</xref:System.Web.UI.IHierarchicalEnumerable> </xref:System.Web.UI.Design.HierarchicalDataSourceConverter>"
  syntax:
    content: protected override bool IsValidDataSource (System.ComponentModel.IComponent component);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "O componente para verificar como uma origem de dados válido."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>if <code>component</code> implements <xref href=&quot;System.Web.UI.IHierarchicalEnumerable&quot;></xref>; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
