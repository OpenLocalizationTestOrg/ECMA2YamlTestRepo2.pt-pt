  name: SystemColors
  nameWithType: SystemColors
  fullName: System.Drawing.SystemColors
  type: Class
  summary: "Each property of the SystemColors class is a <xref href=&quot;System.Drawing.Color&quot;></xref> structure that is the color of a Windows display element."
  remarks: "Better performance is achieved by using the properties of the <xref:System.Drawing.SystemPens> or <xref:System.Drawing.SystemBrushes> classes rather than creating a new pen or brush based on a value from SystemColors. For example, if you wanted to get a brush for the face color of a 3-D element, use the <xref:System.Drawing.SystemBrushes.Control%2A?displayProperty=fullName> property because it gets a brush that already exists, whereas calling the <xref:System.Drawing.SolidBrush.%23ctor%2A> constructor with a parameter value of <xref:System.Drawing.SystemColors.Control%2A?displayProperty=fullName> will create a new brush."
  example:
  - "The following code example demonstrates the <xref:System.Drawing.Color.op_Equality%2A> operator and the SystemColors class. This example is designed to be used with a Windows Form that contains a button named `Button1`. Paste the following code into your form and associate the `Button1_Click` method with the button's `Click` event.  \n  \n [!code-cs[System.Drawing.CharacterRangeExample#2](~/add/codesnippet/csharp/t-system.drawing.systemc_1.cs)]\n [!code-cpp[System.Drawing.CharacterRangeExample#2](~/add/codesnippet/cpp/t-system.drawing.systemc_1.cpp)]\n [!code-vb[System.Drawing.CharacterRangeExample#2](~/add/codesnippet/visualbasic/t-system.drawing.systemc_1.vb)]"
