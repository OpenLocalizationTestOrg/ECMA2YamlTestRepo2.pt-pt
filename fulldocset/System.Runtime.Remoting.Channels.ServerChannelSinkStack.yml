    - id: msg
      type: System.Runtime.Remoting.Messaging.IMessage
      description: "The message to be serialized onto the requested stream."
    - id: headers
      type: System.Runtime.Remoting.Channels.ITransportHeaders
      description: "The headers retrieved from the server response stream."
    - id: stream
      type: System.IO.Stream
      description: "The stream coming back from the transport sink."
  overload: System.Runtime.Remoting.Channels.ServerChannelSinkStack.AsyncProcessResponse*
  exceptions:
