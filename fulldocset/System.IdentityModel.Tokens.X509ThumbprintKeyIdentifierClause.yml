  fullName: System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause
  type: Class
  summary: "Representa uma cláusula do identificador da chave que identifica um <xref href=&quot;System.IdentityModel.Tokens.X509SecurityToken&quot;> </xref> tokens de segurança com o thumbprint do certificado x.&509;."
  remarks: "Normalmente, o X509ThumbprintKeyIdentifierClause não ser necessário utilizar, diferente de quando é criado um serviço de token de segurança personalizada. Quando um serviço de token de segurança devolve um token de segurança, o token de segurança emitido contém referências a tokens de segurança ligado e não ligados. Referências anexadas Consulte tokens de segurança que são contidos no cabeçalho de segurança de uma mensagem SOAP as referências de token e desanexadas referenciam tokens de segurança que não estão incluídos no cabeçalho de segurança de uma mensagem SOAP. Estas referências afirma normalmente a autenticidade do token de segurança emitido. Utilizar a classe de X509ThumbprintKeyIdentifierClause para fazer referência a um <xref:System.IdentityModel.Tokens.X509SecurityToken>token de segurança com o thumbprint do certificado x.&509;.</xref:System.IdentityModel.Tokens.X509SecurityToken> O <xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause.GetX509Thumbprint%2A>método devolve o thumbprint.</xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause.GetX509Thumbprint%2A>       [!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)]suporta os seguintes tipos de referências de token de segurança para <xref:System.IdentityModel.Tokens.X509SecurityToken>tokens de segurança.</xref:System.IdentityModel.Tokens.X509SecurityToken>      - <xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>- <xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause>- <xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause>-X509ThumbprintKeyIdentifierClause</xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>"
