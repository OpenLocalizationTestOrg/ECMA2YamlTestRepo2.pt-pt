  name: X509ThumbprintKeyIdentifierClause
  nameWithType: X509ThumbprintKeyIdentifierClause
  fullName: System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause
  type: Class
  summary: "Represents a key identifier clause that identifies a <xref href=&quot;System.IdentityModel.Tokens.X509SecurityToken&quot;></xref> security tokens using the X.509 certificate&quot;s thumbprint."
  remarks: "Typically, the X509ThumbprintKeyIdentifierClause does not need to be used, other than when a custom security token service is created. When a security token service returns a security token, the issued security token contains references to attached and unattached security tokens. Attached references refer to security tokens that are contained within the security header of a SOAP message token and unattached references reference security tokens that are not included within the security header of a SOAP message. These references typically affirm the authenticity of the issued security token. Use the X509ThumbprintKeyIdentifierClause class to reference a <xref:System.IdentityModel.Tokens.X509SecurityToken> security token using the X.509 certificate&quot;s thumbprint. The <xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause.GetX509Thumbprint%2A> method returns the thumbprint.       [!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)] supports the following types of security token references for <xref:System.IdentityModel.Tokens.X509SecurityToken> security tokens.      -   <xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>      -   <xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause>      -   <xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause>      -   X509ThumbprintKeyIdentifierClause"
  syntax:
    content: 'public class X509ThumbprintKeyIdentifierClause : System.IdentityModel.Tokens.BinaryKeyIdentifierClause'
