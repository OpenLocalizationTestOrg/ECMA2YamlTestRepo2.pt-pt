  summary: "Inicializa uma nova instância do <xref href=&quot;System.Web.UI.Design.TemplateModeChangedEventArgs&quot;> </xref> classe com o grupo de modelo especificado."
  remarks: "A <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>método de delegado utiliza o construtor de TemplateModeChangedEventArgs para inicializar uma <xref:System.Web.UI.Design.TemplateModeChangedEventArgs>objeto para utilização com um <xref:System.Web.UI.Design.ViewEventArgs>objeto.</xref:System.Web.UI.Design.ViewEventArgs> </xref:System.Web.UI.Design.TemplateModeChangedEventArgs> </xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>       Ao sair ou introduza o modo de edição de modelos, o anfitrião estruturador inicializa um <xref:System.Web.UI.Design.ViewEventArgs>do objeto para uma <xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>tipo de evento e, em seguida, define o <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>propriedade com um <xref:System.Web.UI.Design.TemplateModeChangedEventArgs>objeto.</xref:System.Web.UI.Design.TemplateModeChangedEventArgs> </xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A> </xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged> </xref:System.Web.UI.Design.ViewEventArgs> O `newTemplateGroup` parâmetro especifica um novo grupo de modelo ao introduzir o modo de edição de modelos. O `newTemplateGroup` parâmetro é normalmente `null` para sair do modo de edição de modelos."
