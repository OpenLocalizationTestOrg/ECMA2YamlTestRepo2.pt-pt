  summary: "Gets the template group that was created when you entered template editing mode."
  remarks: "The NewTemplateGroup property specifies a new template group when you enter template editing mode. NewTemplateGroup is `null`for events that are raised when you exit template editing mode."
  syntax:
    content: public System.Web.UI.Design.TemplateGroup NewTemplateGroup { get; }
    return:
