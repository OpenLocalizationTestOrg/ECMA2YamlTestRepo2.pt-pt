  fullName: System.Web.UI.Design.TemplateModeChangedEventArgs
  type: Class
  summary: "Provides data for a <xref href=&quot;System.Web.UI.Design.IControlDesignerView.ViewEvent&quot;></xref> event that is raised when the template mode changes for a control on the design surface."
  remarks: "The <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> event is raised by a designer host, such as [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], for certain actions on a control on the design surface. For example, an event is raised when you enter or exit template editing mode for a control.       The <xref:System.Web.UI.Design.ControlDesigner> class supplies a default delegate to handle the <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> event. When you exit or enter template editing mode, the designer host initializes a <xref:System.Web.UI.Design.ViewEventArgs> object for a <xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged> event type, and then sets the <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A> property with a TemplateModeChangedEventArgs object.       When the <xref:System.Web.UI.Design.ViewEventArgs> object indicates that the template mode has changed, the default delegate in the <xref:System.Web.UI.Design.ControlDesigner> class updates the value for the <xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A> property.       Custom designers that are derived from the <xref:System.Web.UI.Design.TemplatedControlDesigner> class can override the <xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A> method to perform additional processing when the template editing mode changes for a control on the design surface.       For more information about events and delegates, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  syntax:
