  summary: "Disponibiliza dados para um <xref href=&quot;System.Web.UI.Design.IControlDesignerView.ViewEvent&quot;> </xref> evento é desencadeado quando o modo de modelo é alterado para um controlo da superfície de desenho."
  remarks: "O <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>o evento é gerado por um anfitrião estruturador, tais como [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], determinados ações num controlo sobre a superfície do design.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> Por exemplo, um evento é acionado quando introduzir ou sair do modo de para um controlo de edição de modelos.       O <xref:System.Web.UI.Design.ControlDesigner>classe fornece um delegado predefinido para processar o <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>eventos.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner> Ao sair, ou introduza o modo de edição de modelos, o anfitrião estruturador inicializa um <xref:System.Web.UI.Design.ViewEventArgs>do objeto para uma <xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>tipo de evento e, em seguida, define o <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>propriedade com um objeto de TemplateModeChangedEventArgs.</xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A> </xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged> </xref:System.Web.UI.Design.ViewEventArgs>       Quando o <xref:System.Web.UI.Design.ViewEventArgs>objeto indica que o modo de modelo tiver sido alterado, o delegado de predefinição no <xref:System.Web.UI.Design.ControlDesigner>classe atualiza o valor para o <xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>propriedade.</xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A> </xref:System.Web.UI.Design.ControlDesigner> </xref:System.Web.UI.Design.ViewEventArgs>       Designers personalizados que são derivados do <xref:System.Web.UI.Design.TemplatedControlDesigner>classe pode substituir o <xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A>método para efetuar adicionais processamento quando o modelo de modo as alterações para um controlo da superfície de desenho de edição.</xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A> </xref:System.Web.UI.Design.TemplatedControlDesigner>       Para obter mais informações sobre eventos e delegados, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
