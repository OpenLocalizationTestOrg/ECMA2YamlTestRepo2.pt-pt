  name: ProcessModelInfo
  nameWithType: ProcessModelInfo
  fullName: System.Web.ProcessModelInfo
  type: Class
  summary: "Contém métodos que devolvem informações sobre processos de trabalho."
  remarks: "A classe de ProcessModelInfo não se destinar a ser instanciado no seu próprio código. Utilize a estática <xref:System.Web.ProcessModelInfo.GetCurrentProcessInfo%2A>e <xref:System.Web.ProcessModelInfo.GetHistory%2A>métodos para preencher <xref:System.Web.ProcessInfo>objetos e, em seguida, utilize as propriedades do <xref:System.Web.ProcessInfo>objetos para obter informações sobre os processos.</xref:System.Web.ProcessInfo> </xref:System.Web.ProcessInfo> </xref:System.Web.ProcessModelInfo.GetHistory%2A> </xref:System.Web.ProcessModelInfo.GetCurrentProcessInfo%2A>      > [!NOTE] > O <xref:System.Web.ProcessModelInfo.GetCurrentProcessInfo%2A>e <xref:System.Web.ProcessModelInfo.GetHistory%2A>métodos podem ser utilizados apenas com o Microsoft informações de serviços Internet (IIS) versão 5.0 no Microsoft Windows 2000 e o Windows XP ou com o IIS 6.0 no Windows Server 2003 e utilizar o modo de isolamento do IIS 5.0.</xref:System.Web.ProcessModelInfo.GetHistory%2A> </xref:System.Web.ProcessModelInfo.GetCurrentProcessInfo%2A> Para obter mais informações, consulte [NIB: como: configurar as aplicações ASP.NET para uma versão do ASP.NET](http://msdn.microsoft.com/en-us/3e2037d2-61aa-44f3-b84e-d4dab3572ad3)."
  example:
  - "The following code example demonstrates how to call the <xref:System.Web.ProcessModelInfo.GetCurrentProcessInfo%2A> method to display statistics about the currently executing ASP.NET process on a Web page. This example will work with Internet Information Services 5.0 on Windows 2000 and Windows XP or with IIS 6.0 on Windows Server 2003 and using IIS 5.0 isolation mode.  \n  \n [!code-vb[System.Web.ProcessModelInfo#1](~/add/codesnippet/visualbasic/t-system.web.processmode_1.aspx)]\n [!code-cs[System.Web.ProcessModelInfo#1](~/add/codesnippet/csharp/t-system.web.processmode_1.aspx)]"
