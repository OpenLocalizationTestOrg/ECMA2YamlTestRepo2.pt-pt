- uid: System.Web.ProcessModelInfo.GetCurrentProcessInfo
  id: GetCurrentProcessInfo
  parent: System.Web.ProcessModelInfo
  langs:
  - csharp
  name: GetCurrentProcessInfo()
  nameWithType: ProcessModelInfo.GetCurrentProcessInfo()
  fullName: System.Web.ProcessModelInfo.GetCurrentProcessInfo()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Devolve informações sobre o processo de trabalho que está a executar o pedido atual."
  remarks: "O método GetCurrentProcessInfo é aplicável apenas para aplicações que estão a utilizar o modelo de processo do ASP.NET."
  example:
  - "The following code example demonstrates how to call the GetCurrentProcessInfo method to display statistics about the currently executing ASP.NET process on a Web page.  \n  \n [!code-vb[System.Web.ProcessModelInfo#1](~/add/codesnippet/visualbasic/m-system.web.processmode_1.aspx)]\n [!code-cs[System.Web.ProcessModelInfo#1](~/add/codesnippet/csharp/m-system.web.processmode_1.aspx)]"
  syntax:
    content: public static System.Web.ProcessInfo GetCurrentProcessInfo ();
    parameters: []
    return:
      type: System.Web.ProcessInfo
      description: "A <xref href=&quot;System.Web.ProcessInfo&quot;> </xref> que contém informações sobre o processo atual."
  overload: System.Web.ProcessModelInfo.GetCurrentProcessInfo*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "As informações do processo não estão disponíveis para o pedido atual."
  platform:
  - net462
- uid: System.Web.ProcessModelInfo.GetHistory(System.Int32)
  id: GetHistory(System.Int32)
  parent: System.Web.ProcessModelInfo
  langs:
  - csharp
  name: GetHistory(Int32)
  nameWithType: ProcessModelInfo.GetHistory(Int32)
  fullName: System.Web.ProcessModelInfo.GetHistory(Int32)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Devolve informações sobre processos de trabalho recentes."
  remarks: "O método GetHistory é aplicável apenas para aplicações que estão a utilizar o modelo de processo do ASP.NET."
  syntax:
    content: public static System.Web.ProcessInfo[] GetHistory (int numRecords);
    parameters:
    - id: numRecords
      type: System.Int32
      description: "O número de processos para o qual é solicitadas informações."
    return:
      type: System.Web.ProcessInfo[]
      description: "Uma matriz de mais recente <xref href=&quot;System.Web.ProcessInfo&quot;> </xref> objetos (até 100); caso contrário, se o número de objetos disponíveis é inferior a <code> numRecords </code>, todos os objetos disponíveis."
  overload: System.Web.ProcessModelInfo.GetHistory*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "As informações do processo não estão disponíveis."
  platform:
  - net462
