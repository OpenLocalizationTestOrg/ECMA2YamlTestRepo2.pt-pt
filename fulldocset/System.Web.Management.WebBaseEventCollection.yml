  remarks: "Monitorização de estado de funcionamento do ASP.NET permite que os funcionários de operações e de produção gerir aplicações implementadas do Web. O <xref:System.Web.Management>espaço de nomes contém os tipos de eventos de estado de funcionamento responsáveis pelo empacotamento dados de estado de funcionamento da aplicação e os tipos de fornecedor responsáveis por processar estes dados.</xref:System.Web.Management> Também contém tipos de suporte que ajudam a durante a gestão de eventos de estado de funcionamento.       A classe de WebBaseEventCollection é utilizada para fornecer uma coleção de monitorização de estado de funcionamento eventos para fornecedores como <xref:System.Web.Management.SqlWebEventProvider>.</xref:System.Web.Management.SqlWebEventProvider>"
