  name: ExpandCollapsePattern
  nameWithType: ExpandCollapsePattern
  fullName: System.Windows.Automation.ExpandCollapsePattern
  type: Class
  summary: "Represents controls that visually expand to display content and collapse to hide content."
  remarks: "Aggregate controls—built with child objects that provide the UI for expand/collapse functionality—must support the ExpandCollapsePattern control pattern while their child elements do not. For example, a combo box control is built with a combination of list box, button, and edit controls, but it is only the parent combo box that must support the ExpandCollapsePattern.      > [!NOTE] >  A menu control, even though an aggregate of individual menu items, is an exception to this rule. The menu items support the ExpandCollapsePattern control pattern, but the parent menu control does not. A similar exception applies to the tree and tree item controls."
  syntax:
    content: 'public class ExpandCollapsePattern : System.Windows.Automation.BasePattern'
  inheritance:
  - System.Object
  - System.Windows.Automation.BasePattern
  implements: []
  inheritedMembers: []
  platform:
  - net462
