  namespace: System.Windows.Automation
  summary: "Gets the current [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] property values for this <xref href=&quot;System.Windows.Automation.ExpandCollapsePattern&quot;></xref>."
  remarks: "This pattern must be from an <xref:System.Windows.Automation.AutomationElement> with an <xref:System.Windows.Automation.AutomationElementMode> reference in order to get current values. If the <xref:System.Windows.Automation.AutomationElement> was obtained using <xref:System.Windows.Automation.AutomationElementMode>, it contains only cached data, and attempting to get the current value of any property raises an exception. Use <xref:System.Windows.Automation.ExpandCollapsePattern.Cached%2A> to get the cached value of a property that was previously specified using a <xref:System.Windows.Automation.CacheRequest>.       For information on the properties available and their use, see <xref:System.Windows.Automation.ExpandCollapsePattern.ExpandCollapsePatternInformation>."
  syntax:
    content: public System.Windows.Automation.ExpandCollapsePattern.ExpandCollapsePatternInformation Current { get; }
    return:
      type: System.Windows.Automation.ExpandCollapsePattern.ExpandCollapsePatternInformation
      description: "A structure containing the current [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] property values for the control pattern."
  overload: System.Windows.Automation.ExpandCollapsePattern.Current*
  exceptions: []
  platform:
  - net462
