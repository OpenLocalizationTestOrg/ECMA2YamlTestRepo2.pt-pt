- uid: System.Windows.Automation.ExpandCollapsePattern.Collapse
  id: Collapse
  parent: System.Windows.Automation.ExpandCollapsePattern
  langs:
  - csharp
  name: Collapse()
  nameWithType: ExpandCollapsePattern.Collapse()
  fullName: System.Windows.Automation.ExpandCollapsePattern.Collapse()
  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "Hides all descendant nodes, controls, or content of the <xref href=&quot;System.Windows.Automation.AutomationElement&quot;></xref>."
  remarks: "This is a blocking method that returns after the UI Automation element has been collapsed.       There are cases when a UI Automation element that is marked as a leaf node might not know whether it has children until either the Collapse or the <xref:System.Windows.Automation.ExpandCollapsePattern.Expand%2A> method is called. This behavior is possible with a tree view control that does delayed loading of its child items. For example, [!INCLUDE[TLA#tla_winexpl](~/add/includes/tlasharptla-winexpl-md.md)] might display the expand icon for a node even though there are currently no child items; when the icon is clicked, the control polls for child items, finds none, and removes the expand icon. In these cases clients should listen for a property-changed event on the <xref:System.Windows.Automation.ExpandCollapsePattern.ExpandCollapsePatternInformation.ExpandCollapseState%2A> property by registering an event handler with the <xref:System.Windows.Automation.Automation.AddAutomationPropertyChangedEventHandler%2A> method."
  example:
  - "In the following example, a UI Automation element representing a menu item is passed to a function that attempts to expand or collapse the menu item based on its current <xref:System.Windows.Automation.ExpandCollapseState>.  \n  \n [!code-vb[UIAExpandCollapsePattern_snip#101](~/add/codesnippet/visualbasic/UIAExpandCollapsePattern_snip/UIAExpandCollapsePattern_snippets.vb#101)]\n [!code-cs[UIAExpandCollapsePattern_snip#101](~/add/codesnippet/csharp/UIAExpandCollapsePattern_snip/UIAExpandCollapsePattern_snippets.cs#101)]  \n[!code-vb[UIAExpandCollapsePattern_snip#102](~/add/codesnippet/visualbasic/UIAExpandCollapsePattern_snip/UIAExpandCollapsePattern_snippets.vb#102)]\n[!code-cs[UIAExpandCollapsePattern_snip#102](~/add/codesnippet/csharp/UIAExpandCollapsePattern_snip/UIAExpandCollapsePattern_snippets.cs#102)]"
  syntax:
    content: public void Collapse ();
    parameters: []
  overload: System.Windows.Automation.ExpandCollapsePattern.Collapse*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Collapse is called when the <xref href=&quot;System.Windows.Automation.ExpandCollapseState&quot;></xref> = <xref href=&quot;System.Windows.Automation.ExpandCollapseState&quot;></xref>."
  platform:
  - net462
- uid: System.Windows.Automation.ExpandCollapsePattern.Current
