  nameWithType: FontNumeralAlignment
  fullName: System.Windows.FontNumeralAlignment
  type: Enum
  summary: "Descreve o alinhamento numeral para um <xref href=&quot;System.Windows.Documents.Typography&quot;> </xref> objeto."
  remarks: "Tipos de letra OpenType suportam uma funcionalidade de tabela e proporcional figura para controlar o alinhamento de larguras quando utilizar números. Figuras proporcional tratar cada numeral como tendo uma largura diferentes — &quot;1&quot; é quanto mais estreitos forem que &quot;5&quot;. Tabela figuras são tratadas como números de largura de igual para que verticalmente, alinha que aumenta a facilitar a leitura de informações de tipo financeiros.       O texto seguinte apresenta as duas figuras proporcional na primeira coluna com o tipo de letra Miramonte. Tenha em atenção a diferença na largura entre os números &quot;5&quot; e &quot;1&quot;. A segunda coluna mostra dois valores numéricos mesmos com as larguras ajustadas ao utilizar a funcionalidade de tabela figura.       ![Texto utilizando OpenType proporcional & tabulares figuras](~/add/media/opentypefont22.gif &quot;texto utilizando OpenType proporcional & tabulares figuras&quot;) exemplo de figuras proporcional e separadores > [!NOTE] > OpenType mais tipos de letra expõem apenas um subconjunto das funcionalidades OpenType totais disponíveis. Se um tipo de letra especificado não suporta uma funcionalidade específica, os glifos predefinidos são utilizados em vez disso."
  example:
  - "The following code example shows how to define proportional and tabular figures for the Miramonte font, using properties of the <xref:System.Windows.Documents.Typography> object.  \n  \n [!code-xml[OpenTypeFontSnippets#OpenTypeFontSnippet19](~/add/codesnippet/xaml/t-system.windows.fontnum_1_1.xaml)]\n [!code-xml[OpenTypeFontSnippets#OpenTypeFontSnippet19](~/add/codesnippet/xaml/t-system.windows.fontnum_1_1.xaml)]"
