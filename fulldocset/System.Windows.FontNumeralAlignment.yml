  summary: "Describes the numeral alignment for a <xref href=&quot;System.Windows.Documents.Typography&quot;></xref> object."
  remarks: "OpenType fonts support a proportional and tabular figure feature to control the alignment of widths when using numerals. Proportional figures treat each numeral as having a different widthâ€”&quot;1&quot; is narrower than &quot;5&quot;. Tabular figures are treated as equal-width numerals so that they align vertically, which increases the readability of financial type information.       The following text displays two proportional figures in the first column using the Miramonte font. Note the difference in width between the numerals &quot;5&quot; and &quot;1&quot;. The second column shows the same two numeric values with the widths adjusted by using the tabular figure feature.       ![Text using OpenType proportional & tabular figures](~/add/media/opentypefont22.gif &quot;Text using OpenType proportional & tabular figures&quot;)   Example of proportional and tabbed figures      > [!NOTE] >  Most OpenType fonts expose only a subset of the total OpenType features available. If a specified font does not support a particular feature, the default glyphs are used instead."
