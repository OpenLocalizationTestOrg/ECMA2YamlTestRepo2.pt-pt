  summary: "Provides a type converter to convert double-precision, floating point number objects to and from various other representations."
  remarks: "This converter can only convert a <xref:System.Double> object to and from a string.      > [!NOTE] >  You should never create an instance of DoubleConverter. Instead, call the <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> method of <xref:System.ComponentModel.TypeDescriptor>. For more information, see the examples in the <xref:System.ComponentModel.TypeConverter> base class.       For more information about type converters, see the <xref:System.ComponentModel.TypeConverter> base class and [How to: Implement a Type Converter](~/add/includes/ajax-current-ext-md.md)."
