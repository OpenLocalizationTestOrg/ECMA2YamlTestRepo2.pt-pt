  name: HtmlInputCheckBox
  nameWithType: HtmlInputCheckBox
  fullName: System.Web.UI.HtmlControls.HtmlInputCheckBox
  type: Class
  summary: "Allows programmatic access to the HTML <xref uid=&quot;langword_csharp_&lt;input type= checkbox&gt;&quot; name=&quot;&lt;input type= checkbox&gt;&quot; href=&quot;&quot;></xref> element on the server."
  remarks: "Use the HtmlInputCheckBox control to allow the user to select a `true` or `false` state. To determine whether the control is selected, use the <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.Checked%2A> property. The HtmlInputCheckBox control provides a <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.ServerChange> event that is raised when the <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.Checked%2A> property changes values between posts to the server. This allows you to create an event handler that performs a custom set of instructions each time the event is raised.      > [!NOTE] >  The HtmlInputCheckBox control does not post back to the server when it is clicked. You must provide another control on the Web page that supports posting to the server, such as an <xref:System.Web.UI.HtmlControls.HtmlButton> control, to send the state of the control back to the server.       For a list of initial property values for an instance of HtmlInputCheckBox, see the <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.%23ctor%2A> constructor."
  example:
  - "The following code example demonstrates a set of simple responses to users selecting from a group of HtmlInputCheckBox controls.  \n  \n [!code-vb[Classic HtmlInputCheckBox Example#1](~/add/codesnippet/VisualBasic/t-system.web.ui.htmlcont_25_1.aspx)]\n [!code-cs[Classic HtmlInputCheckBox Example#1](~/add/codesnippet/CSharp/t-system.web.ui.htmlcont_25_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("ServerChange")]

