  name: HtmlInputCheckBox
  nameWithType: HtmlInputCheckBox
  fullName: System.Web.UI.HtmlControls.HtmlInputCheckBox
  type: Class
  summary: "Permite o acesso programático a HTML <xref uid=&quot;langword_csharp_&lt;input type= checkbox&gt;&quot; name=&quot;&lt;input type= checkbox&gt;&quot; href=&quot;&quot;> </xref> elemento no servidor."
  remarks: "Utilize o controlo de HtmlInputCheckBox para permitir que o utilizador seleccione uma `true` ou `false` estado. Para determinar se o controlo está seleccionado, utilize o <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.Checked%2A>propriedade.</xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.Checked%2A> O controlo de HtmlInputCheckBox fornece um <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.ServerChange>evento que é gerado quando o <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.Checked%2A>propriedade altera os valores entre pedidos POST para o servidor.</xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.Checked%2A> </xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.ServerChange> Isto permite-lhe criar um processador de eventos que executa um conjunto personalizado de instruções sempre que o evento é gerado.      > [!NOTE] > HtmlInputCheckBox o controlo não publique novamente para o servidor quando é clicado. Tem de fornecer outro controlo na página Web que suporte a publicar para o servidor, tais como um <xref:System.Web.UI.HtmlControls.HtmlButton>controlo, para enviar o estado do controlo de volta para o servidor.</xref:System.Web.UI.HtmlControls.HtmlButton>       Para obter uma lista de valores de propriedade inicial para uma instância de HtmlInputCheckBox, consulte o <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.%23ctor%2A>construtor.</xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.%23ctor%2A>"
  example:
  - "The following code example demonstrates a set of simple responses to users selecting from a group of HtmlInputCheckBox controls.  \n  \n [!code-vb[Classic HtmlInputCheckBox Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_25_1.aspx)]\n [!code-cs[Classic HtmlInputCheckBox Example#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_25_1.aspx)]"
