  namespace: System.Web.UI.HtmlControls
  summary: "Gera o <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputCheckBox.ServerChange&quot;> </xref> eventos. Este método permite-lhe processar o evento diretamente."
  remarks: "Este evento é desencadeado quando a página Web é submetida para o servidor e o <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox>controlo muda de estado da mensagem anterior.</xref:System.Web.UI.HtmlControls.HtmlInputCheckBox> Este método permite-lhe ignorar a implementação base e fornecer um processador personalizado para o evento.      > [!NOTE] > O controlo tem de ter o estado de visualização ativado para o <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.ServerChange>eventos funcione corretamente.</xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.ServerChange>       Gerar um evento invoca o processador de eventos através de um delegado. Para obter mais informações, consulte [NIB: gerar um evento](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2).       O método OnServerChange também permite que as classes derivadas processar o evento sem anexar um delegado. Este é a preferido técnica para processar o evento de uma classe derivada."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.ServerChange> event.  \n  \n [!code-cs[Classic HtmlInputCheckBox.ServerChange Example#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_10_1.aspx)]\n [!code-vb[Classic HtmlInputCheckBox.ServerChange Example#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_10_1.aspx)]"
