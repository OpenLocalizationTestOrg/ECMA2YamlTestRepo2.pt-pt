  name: WorkflowTrackingRecord
  nameWithType: WorkflowTrackingRecord
  fullName: System.Workflow.Runtime.Tracking.WorkflowTrackingRecord
  type: Class
  summary: "Contains the data sent to the tracking service by the runtime tracking infrastructure when it matches a <see cref=&quot;T:System.Workflow.Runtime.Tracking.WorkflowTrackPoint&quot;></see>. It is also used in the return list of the &lt;xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.WorkflowEvents%2A&gt; property."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/deprecatedcontent-md.md)]       When the runtime tracking infrastructure matches a <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint> in a <xref:System.Workflow.Runtime.Tracking.TrackingProfile>, it sends a WorkflowTrackingRecord to the tracking service over the <xref:System.Workflow.Runtime.Tracking.TrackingChannel> associated with that tracking service. The tracking service can perform whatever action is necessary on the data in the tracking record."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class WorkflowTrackingRecord : System.Workflow.Runtime.Tracking.TrackingRecord
