  remarks: "EventOrder indica a ordem relativa na instância de fluxo de trabalho do evento de estado do fluxo de trabalho que correspondeu à <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>  EventOrder é exclusivo dentro de uma instância de fluxo de trabalho, mas não é garantido ser sequenciais.       Esta propriedade é definida pelo runtime infraestrutura de controlo."
