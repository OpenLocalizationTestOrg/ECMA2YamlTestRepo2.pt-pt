  name: WorkflowTrackingRecord
  nameWithType: WorkflowTrackingRecord
  fullName: System.Workflow.Runtime.Tracking.WorkflowTrackingRecord
  type: Class
  summary: "Contém os dados enviados para o serviço de controlo a infraestrutura de controlo do tempo de execução quando corresponder uma <xref href=&quot;System.Workflow.Runtime.Tracking.WorkflowTrackPoint&quot;> </xref>. Também é utilizado na lista de retorno de <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.WorkflowEvents*>propriedade.</xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.WorkflowEvents*>"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Quando a infraestrutura de controlo do tempo de execução corresponde a um <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>num <xref:System.Workflow.Runtime.Tracking.TrackingProfile>, envia um WorkflowTrackingRecord para o serviço de controlo sobre o <xref:System.Workflow.Runtime.Tracking.TrackingChannel>associados a esse serviço de controlo.</xref:System.Workflow.Runtime.Tracking.TrackingChannel> </xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint> O serviço de controlo pode efetuar qualquer ação é necessária nos dados no registo de controlo."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class WorkflowTrackingRecord : System.Workflow.Runtime.Tracking.TrackingRecord
