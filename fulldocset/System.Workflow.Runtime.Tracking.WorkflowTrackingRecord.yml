- uid: System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.TrackingWorkflowEvent
  id: TrackingWorkflowEvent
  parent: System.Workflow.Runtime.Tracking.WorkflowTrackingRecord
  langs:
  - csharp
  name: TrackingWorkflowEvent
  nameWithType: WorkflowTrackingRecord.TrackingWorkflowEvent
  fullName: System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.TrackingWorkflowEvent
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Obtém ou define o tipo de evento de estado do fluxo de trabalho associado com o registo de controlo."
  remarks: "`TrackingWorkflowEvent`contém uma do <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>valores que indica o tipo de evento de estado do fluxo de trabalho que foi correspondido a infraestrutura de controlo do tempo de execução e causou o <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>seja enviado.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> Este reflete o estado atual da instância do fluxo de trabalho. Uma instância de fluxo de trabalho emite eventos de estado do fluxo de trabalho apenas quando o estado da instância do fluxo de trabalho é alterada e, por conseguinte, um <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>pode ser correspondido apenas quando ocorre uma alteração de estado do fluxo de trabalho.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>       Esta propriedade é definida pelo runtime infraestrutura de controlo."
  syntax:
    content: public System.Workflow.Runtime.Tracking.TrackingWorkflowEvent TrackingWorkflowEvent { get; set; }
    return:
      type: System.Workflow.Runtime.Tracking.TrackingWorkflowEvent
      description: "Um do <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingWorkflowEvent&quot;> </xref> valores."
  overload: System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.TrackingWorkflowEvent*
  exceptions: []
  platform:
  - net462
