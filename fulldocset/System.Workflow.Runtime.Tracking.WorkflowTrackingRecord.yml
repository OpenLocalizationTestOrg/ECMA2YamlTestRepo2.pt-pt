  summary: "Obtém ou define um <xref:System.EventArgs>que contém dados adicionais associados a determinados tipos de eventos de estado do fluxo de trabalho.</xref:System.EventArgs>"
  remarks: "Para a maior parte dos eventos de estado do fluxo de trabalho, EventArgs é uma referência nula (`Nothing`); no entanto, para determinados tipos de eventos de estado do fluxo de trabalho da infraestrutura de runtime de controlo utiliza EventArgs devolver dados adicionais sobre o evento de estado do fluxo de trabalho. A tabela seguinte lista o <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>valores que correspondem a estes eventos de estado do fluxo de trabalho especiais e o tipo de objecto devolvido em EventArgs para cada um destes eventos de estado do fluxo de trabalho.</xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>      | Valor de <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| Objeto de EventArgs |   |---------------------------------------------------------------------------------------------------------------------------------------------------------------------------|---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowExceptionEventArgs>|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowSuspendedEventArgs>|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowTerminatedEventArgs>|       Esta propriedade é definida pelo controlo a infraestrutura de runtime.</xref:System.Workflow.Runtime.Tracking.TrackingWorkflowTerminatedEventArgs> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowSuspendedEventArgs> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowExceptionEventArgs> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>"
  syntax:
    content: public override EventArgs EventArgs { get; set; }
    return:
      type: System.EventArgs
      description: "É um <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingWorkflowSuspendedEventArgs&quot;> </xref>, um <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingWorkflowTerminatedEventArgs&quot;> </xref>, um <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingWorkflowExceptionEventArgs&quot;> </xref>, ou uma referência nula (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> no Visual Basic)."
