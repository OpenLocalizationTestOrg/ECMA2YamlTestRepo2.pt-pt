- uid: System.Windows.Media.Effects.DropShadowBitmapEffect.Direction
  id: Direction
  parent: System.Windows.Media.Effects.DropShadowBitmapEffect
  langs:
  - csharp
  name: Direction
  nameWithType: DropShadowBitmapEffect.Direction
  fullName: System.Windows.Media.Effects.DropShadowBitmapEffect.Direction
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Effects
  summary: '**Nota: Esta API está obsoleta.** A alternativa não obsoleta é <xref href=&quot;System.Windows.Media.Effects.DropShadowEffect&quot;> </xref>. Obtém ou define o ângulo em que é convertida a sombra.'
  remarks: "O diagrama seguinte mostra na direção da sombra de volumes é convertida para um determinado valor desta propriedade.       ![Diagrama: Direção DropShadow](~/add/media/effects-dropshadowdirection2.png &quot;diagrama: DropShadow direção&quot;) a ilustração seguinte demonstra o efeito desta propriedade.       ![Captura de ecrã: Comparar a direção da sombra](~/add/media/effects-dropshadowdirection.png &quot;captura de ecrã: comparar a direção da sombra&quot;) <a name=&quot;dependencyPropertyInfo_Direction&quot;> </a> # # informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Media.Effects.DropShadowBitmapEffect.DirectionProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.Effects.DropShadowBitmapEffect.DirectionProperty>      "
  syntax:
    content: public double Direction { get; set; }
    return:
      type: System.Double
      description: "O ângulo em que é convertida a sombra. O intervalo de valores válido é de 0 a 360. O valor 0 coloca a direção imediatamente para a direita do objeto. Os valores subsequentes mover a direção em todo o objeto numa direção counter-no sentido horário. Por exemplo, um valor de 90 indica que a sombra é convertida diretamente para cima do objeto; um valor de 180 é convertido diretamente à esquerda do objeto e assim sucessivamente. O valor predefinido é 315."
  overload: System.Windows.Media.Effects.DropShadowBitmapEffect.Direction*
  exceptions: []
  platform:
  - net462
