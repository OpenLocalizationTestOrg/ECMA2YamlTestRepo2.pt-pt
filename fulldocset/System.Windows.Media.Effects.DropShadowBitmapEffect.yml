  remarks: "A ilustração seguinte demonstra o efeito desta propriedade.       ![Captura de ecrã: Comparar valores de propriedade do ruído](~/add/media/effects-dropshadownoise.png &quot;captura de ecrã: valores de propriedade de comparar ruído&quot;) <a name=&quot;dependencyPropertyInfo_Noise&quot;> </a> # # informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Media.Effects.DropShadowBitmapEffect.NoiseProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.Effects.DropShadowBitmapEffect.NoiseProperty>      "
