- uid: System.Windows.Media.Effects.DropShadowBitmapEffect.Direction
  id: Direction
  parent: System.Windows.Media.Effects.DropShadowBitmapEffect
  langs:
  - csharp
  name: Direction
  nameWithType: DropShadowBitmapEffect.Direction
  fullName: System.Windows.Media.Effects.DropShadowBitmapEffect.Direction
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Effects
  summary: '**Note: This API is now obsolete.** The non-obsolete alternative is <xref href=&quot;System.Windows.Media.Effects.DropShadowEffect&quot;></xref>. Gets or sets the angle at which the shadow is cast.'
  remarks: "The following diagram shows in which direction the shadow is cast for a given value of this property.       ![Diagram: DropShadow direction](~/add/media/effects-dropshadowdirection2.png &quot;Diagram: DropShadow direction&quot;)       The following illustration demonstrates the effect of this property.       ![Screenshot: Compare shadow direction](~/add/media/effects-dropshadowdirection.png &quot;Screenshot: Compare shadow direction&quot;)      <a name=&quot;dependencyPropertyInfo_Direction&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Media.Effects.DropShadowBitmapEffect.DirectionProperty>|   |Metadata properties set to `true`|None|"
  syntax:
    content: public double Direction { get; set; }
    return:
      type: System.Double
      description: "The angle at which the shadow is cast. The valid range of values is from 0 through 360. The value 0 puts the direction immediately to the right of the object. Subsequent values move the direction around the object in a counter-clockwise direction. For example, a value of 90 indicates the shadow is cast directly upward from the object; a value of 180 is cast directly to the left of the object, and so on. The default value is 315."
  overload: System.Windows.Media.Effects.DropShadowBitmapEffect.Direction*
  exceptions: []
  platform:
  - net462
