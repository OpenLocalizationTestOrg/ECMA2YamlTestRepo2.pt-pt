- uid: System.Windows.Media.Effects.DropShadowBitmapEffect.Opacity
  id: Opacity
  parent: System.Windows.Media.Effects.DropShadowBitmapEffect
  langs:
  - csharp
  name: Opacity
  nameWithType: DropShadowBitmapEffect.Opacity
  fullName: System.Windows.Media.Effects.DropShadowBitmapEffect.Opacity
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Effects
  summary: '**Note: This API is now obsolete.** The non-obsolete alternative is <xref href=&quot;System.Windows.Media.Effects.DropShadowEffect&quot;></xref>. Gets or sets the degree of opacity of the shadow.'
  remarks: "This property must be used to set the opacity of the <xref:System.Windows.Media.Effects.DropShadowBitmapEffect> because the alpha level component of the <xref:System.Windows.Media.Effects.DropShadowBitmapEffect.Color%2A?displayProperty=fullName> property is ignored.       The following illustration demonstrates the effect of this property.       ![Screenshot with callouts: DropShadowBitmapEffect](~/add/media/effects-dropshadowopacity.png &quot;Screenshot with callouts: DropShadowBitmapEffect&quot;)      <a name=&quot;dependencyPropertyInfo_Opacity&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Media.Effects.DropShadowBitmapEffect.OpacityProperty>|   |Metadata properties set to `true`|None|"
  syntax:
    content: public double Opacity { get; set; }
    return:
      type: System.Double
      description: "The degree of opacity. The valid range of values is from 0 through 1. A value of 0 indicates that the shadow is completely transparent, and a value of 1 indicates that the shadow is completely opaque. A value of 0.5 indicates the shadow is 50 percent opaque, a value of 0.725 indicates the shadow is 72.5 percent opaque, and so on. Values less than 0 are treated as 0, while values greater than 1 are treated as 1. The default is 1."
  overload: System.Windows.Media.Effects.DropShadowBitmapEffect.Opacity*
  exceptions: []
  platform:
  - net462
