  summary: '**Nota: Esta API está obsoleta.** A alternativa não obsoleta é <xref href=&quot;System.Windows.Media.Effects.DropShadowEffect&quot;> </xref>. Obtém ou define o grau de opacidade da sombra.'
  remarks: "Esta propriedade tem de ser utilizada para definir a opacidade do <xref:System.Windows.Media.Effects.DropShadowBitmapEffect>porque o componente alfa ao nível do <xref:System.Windows.Media.Effects.DropShadowBitmapEffect.Color%2A?displayProperty=fullName>propriedade é ignorada.</xref:System.Windows.Media.Effects.DropShadowBitmapEffect.Color%2A?displayProperty=fullName> </xref:System.Windows.Media.Effects.DropShadowBitmapEffect>       A ilustração seguinte demonstra o efeito desta propriedade.       ![Captura de ecrã com callouts: DropShadowBitmapEffect](~/add/media/effects-dropshadowopacity.png &quot;captura de ecrã com callouts: DropShadowBitmapEffect&quot;) <a name=&quot;dependencyPropertyInfo_Opacity&quot;> </a> # # informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Media.Effects.DropShadowBitmapEffect.OpacityProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.Effects.DropShadowBitmapEffect.OpacityProperty>      "
  syntax:
    content: public double Opacity { get; set; }
    return:
      type: System.Double
      description: "O grau de opacidade. O intervalo de valores válido é de 0 a 1. Um valor de 0 indica que a sombra é completamente transparente, e um valor de 1 indica que a sombra completamente opaco. Um valor de 0,5 indica que a sombra é 50 por cento opaco, que um valor 0.725 indica a sombra 72.5 por cento opaco e etc. Valores inferior a 0 são tratadas como 0, enquanto os valores maiores que 1 são tratadas como 1. A predefinição é 1."
  overload: System.Windows.Media.Effects.DropShadowBitmapEffect.Opacity*
  exceptions: []
  platform:
  - net462
