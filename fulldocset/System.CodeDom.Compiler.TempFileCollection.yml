  summary: "Gets or sets a value indicating whether to keep the files, by default, when the <xref:System.CodeDom.Compiler.TempFileCollection.Delete*> method is called or the collection is disposed."
  remarks: "The value of the KeepFiles property is used as the default value when the <xref:System.CodeDom.Compiler.TempFileCollection.AddExtension%2A> overload that does not have a `keepFile` parameter is called to add a temporary file to the collection. Each temporary file in the collection has an associated keep file flag that determines, on a per-file basis, whether that file is to be kept or deleted. Files are automatically kept or deleted on completion of the compilation based on their associated keep files value. However, after compilation is complete, files that were kept can be released by setting KeepFiles false and calling the <xref:System.CodeDom.Compiler.TempFileCollection.Delete%2A> method.  This will result in all files being deleted."
