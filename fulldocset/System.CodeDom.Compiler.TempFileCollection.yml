  name: TempFileCollection(String,Boolean)
  nameWithType: TempFileCollection.TempFileCollection(String,Boolean)
  fullName: System.CodeDom.Compiler.TempFileCollection.TempFileCollection(String,Boolean)
  type: Constructor
  assemblies:
  - System
  namespace: System.CodeDom.Compiler
  summary: "Initializes a new instance of the <xref href=&quot;System.CodeDom.Compiler.TempFileCollection&quot;></xref> class using the specified temporary directory and specified value indicating whether to keep or delete the temporary files after their generation and use, by default."
  remarks: "The value of `keepFiles` is used to set the <xref:System.CodeDom.Compiler.TempFileCollection.KeepFiles%2A> parameter. The temporary files in the collection are retained or deleted upon the completion of compiler activity based on the value of the <xref:System.CodeDom.Compiler.TempFileCollection.KeepFiles%2A> property in the collection. As each file is added to the collection, the current value of <xref:System.CodeDom.Compiler.TempFileCollection.KeepFiles%2A> is associated with it, unless it is added with a method that has a `keepFile` parameter, in which case that value is used for that specific file. When the <xref:System.CodeDom.Compiler.TempFileCollection.Delete%2A> method is called, if <xref:System.CodeDom.Compiler.TempFileCollection.KeepFiles%2A> is `true`, all files are deleted, including those added with a <xref:System.CodeDom.Compiler.TempFileCollection.KeepFiles%2A> value of `true`. This allows specific files, those identified as being keep files, to be temporarily retained after compilation for purposes such as error reporting, then deleted when they are no longer needed."
  syntax:
    content: public TempFileCollection (string tempDir, bool keepFiles);
    parameters:
    - id: tempDir
      type: System.String
      description: "A path to the temporary directory to use for storing the temporary files."
    - id: keepFiles
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the temporary files should be kept after use; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref> if the temporary files should be deleted."
  overload: System.CodeDom.Compiler.TempFileCollection.#ctor*
  exceptions: []
