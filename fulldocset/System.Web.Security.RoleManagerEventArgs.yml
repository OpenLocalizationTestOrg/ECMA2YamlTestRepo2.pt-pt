- uid: System.Web.Security.RoleManagerEventArgs.RolesPopulated
  id: RolesPopulated
  parent: System.Web.Security.RoleManagerEventArgs
  langs:
  - csharp
  name: RolesPopulated
  nameWithType: RoleManagerEventArgs.RolesPopulated
  fullName: System.Web.Security.RoleManagerEventArgs.RolesPopulated
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Gets or sets a value indicating whether role information has been applied to the current user."
  remarks: "The RolesPopulated property is used to enable or cancel creation of a <xref:System.Web.Security.RolePrincipal> by the <xref:System.Web.Security.RoleManagerModule>.       If set to `true` in the <xref:System.Web.Security.RoleManagerModule.GetRoles> event, then the <xref:System.Web.Security.RoleManagerModule> assumes that role membership for the current user has been verified and any required role membership information has been set up for the current user. No action is taken by the <xref:System.Web.Security.RoleManagerModule> to create a <xref:System.Web.Security.RolePrincipal> object for the current user."
  syntax:
    content: public bool RolesPopulated { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if role information has been applied to the current user; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.Security.RoleManagerEventArgs.RolesPopulated*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
