  fullName: System.Web.UI.WebControls.WebParts.WebPartZone
  type: Class
  summary: "Serves as the primary control in the Web Parts control set for hosting <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> controls on a Web page."
  remarks: "In the Web Parts feature, a zone is a defined region on a Web page that contains Web Parts controls. The primary functions of a zone are to lay out the controls it contains, and to provide a common user interface (UI) for those controls. For general information about zones and how they are used in Web Parts applications, see the reference documentation for the base <xref:System.Web.UI.WebControls.WebParts.WebZone> and <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> classes, and the topic entitled [Web Parts Control Set Overview](~/add/includes/ajax-current-ext-md.md).       The special function of the WebPartZone control is to contain <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, which form the main UI of Web Parts applications. A WebPartZone control can be declared in persistence format on a Web page, enabling developers to use it as a template and to add other server controls within the `<asp:webpartzone>` element. Any type of server control, if added to a WebPartZone zone, can function as a <xref:System.Web.UI.WebControls.WebParts.WebPart> control at run time. This is true regardless of whether the added control is a <xref:System.Web.UI.WebControls.WebParts.WebPart> control, a user control, a custom control, or an ASP.NET control. For more information, see the topic for the <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> class.       Besides containing <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, a WebPartZone control also provides a common UI for the controls it contains. This common UI, known collectively as chrome, consists of the peripheral UI elements on all the controls, such as the border, title, header and footer, style characteristics, and verbs (UI actions that a user can carry out on a control, such as close or minimize).      > [!NOTE] >  Internet Explorer might render the height of a WebPartZone or its contained controls in an unexpected way, depending on the orientation of the zone. For more details, see the documentation for the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A> or the <xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A> properties.       The WebPartZone class derives most of its behavior from the base <xref:System.Web.UI.WebControls.WebParts.WebZone> and <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> classes; it adds only one unique member, the <xref:System.Web.UI.WebControls.WebParts.WebPartZone.ZoneTemplate%2A> property. This property references an <xref:System.Web.UI.ITemplate> object, which is a template that allows page developers to define the controls in a zone statically by using a `<zonetemplate>` element in the declarative markup of an .aspx page.      ## Accessibility    The markup rendered by default for this control might not conform to accessibility standards such as the Web Content Accessibility Guidelines 1.0 (WCAG) priority 1 guidelines. For details about accessibility support for this control, see [ASP.NET Controls and Accessibility](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates the use of the WebPartZone control in a Web Parts page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n The first part of the example shows a custom class that inherits from the WebPartZone class, and that sets two of the base zone properties in the constructor.  \n  \n [!code-vb[WebParts_WebPartZone_Overview#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_213_1.vb)]\n [!code-cs[WebParts_WebPartZone_Overview#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_213_1.cs)]  \n  \n The second part of the example shows a page that contains the custom WebPartZone control. Notice that the page requires a special `Register` directive near the top of the page to reference the assembly that contains the custom zone. The page also contains an `<asp:webpartmanager>` element, which is required on every Web Parts page. The `<cc1:MyWebPartZone>` element, which represents the custom WebPartZone control, contains a standard ASP.NET <xref:System.Web.UI.WebControls.Calendar> control. Because it is contained within a WebPartZone zone, the <xref:System.Web.UI.WebControls.Calendar> control will be wrapped with a <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> control at run time, which enables it to act as a <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n [!code-vb[WebParts_WebPartZone_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_213_2.aspx)]\n [!code-cs[WebParts_WebPartZone_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_213_2.aspx)]  \n  \n Examine the declarative markup for the custom WebPartZone control. Notice that you can set various zone-level properties in the markup, as shown in the following code example.  \n  \n> [!NOTE]\n>  It is very important to note the use of the `<zonetemplate>` element. This element, as described in the Remarks section, is required within a WebPartZone zone to wrap the static <xref:System.Web.UI.WebControls.WebParts.WebPart> controls that are declared in a page.  \n  \n [!code-vb[WebParts_WebPartZone_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_213_3.aspx)]\n [!code-cs[WebParts_WebPartZone_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_213_3.aspx)]"
