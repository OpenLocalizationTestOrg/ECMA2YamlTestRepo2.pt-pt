- uid: System.Web.UI.WebControls.WebParts.WebPartZone.GetInitialWebParts
  id: GetInitialWebParts
  parent: System.Web.UI.WebControls.WebParts.WebPartZone
  langs:
  - csharp
  name: GetInitialWebParts()
  nameWithType: WebPartZone.GetInitialWebParts()
  fullName: System.Web.UI.WebControls.WebParts.WebPartZone.GetInitialWebParts()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Overrides the abstract base method and gets the initial set of static <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> controls contained within the zone&quot;s template."
  remarks: "The GetInitialWebParts method provides an implementation of the abstract base <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.GetInitialWebParts%2A> method. The base method provides no implementation, but declares the method so that derived classes can customize how they will get the initial set of controls that belong in a zone, without taking personalization changes into account.       For each server control found in the zone, the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateWebPart%2A> method is called. If a control inherits directly from the <xref:System.Web.UI.WebControls.WebParts.WebPart> class, it is simply added to the zone&quot;s <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A> collection (and to the similar collection of the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control). If a control does not inherit directly from <xref:System.Web.UI.WebControls.WebParts.WebPart>, the Web Parts control set wraps the control with a <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> object, which enables the control to behave as a <xref:System.Web.UI.WebControls.WebParts.WebPart> control at run time.       The <xref:System.Web.UI.WebControls.WebParts.WebPartZone> class implements the base method by returning the set of controls (if any) that are statically declared within a set of `<zonetemplate>` tags in the markup of a Web Parts page. If a <xref:System.Web.UI.WebControls.PlaceHolder> control is declared in a zone, the child controls of that control are added, rather than the control itself. This implementation allows you to, for example, create a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zone in a master page, and then declare individual <xref:System.Web.UI.WebControls.WebParts.WebPart> or server controls in a content page. If you declare <xref:System.Web.UI.WebControls.Literal> controls in a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zone, they are ignored.      > [!NOTE] >  The initial collection of controls returned by the GetInitialWebParts method might be different from the actual run-time collection of controls in a zone, after personalization has taken place. For example, suppose you have a Web page with two <xref:System.Web.UI.WebControls.WebParts.WebPartZone> controls, and the first one contains user control named `User1` that is statically declared within the `<zonetemplate>` tags. If a user loads the page and drags `User1` into the second zone, then `User1` is still part of the collection that is returned by calling the GetInitialWebParts method for the first zone, because it is declared in that zone. But at run time, when the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control loads the personalization data, `User1` actually appears in the second zone where the user dragged it."
  syntax:
    content: protected override System.Web.UI.WebControls.WebParts.WebPartCollection GetInitialWebParts ();
    parameters: []
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartCollection
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartCollection&quot;></xref> that contains all the <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> or other server controls contained in the zone&quot;s template."
  overload: System.Web.UI.WebControls.WebParts.WebPartZone.GetInitialWebParts*
  exceptions: []
  platform:
  - net462
