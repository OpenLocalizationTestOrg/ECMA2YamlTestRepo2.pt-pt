  name: ProxyAttribute
  nameWithType: ProxyAttribute
  fullName: System.Runtime.Remoting.Proxies.ProxyAttribute
  type: Class
  summary: "Indica que um tipo de objeto requer um proxy personalizado."
  remarks: "Aplique o atributo atual a tipos que necessitam de proxies personalizados. Pode utilizar a classe de ProxyAttribute para intercetar o `new` (`New` no Visual Basic) instrução ao efetuar a derivação do ProxyAttribute e colocar o atributo num elemento subordinado de `ContextBoundObject`. (Colocar o atributo de proxy no subordinado de `MarshalByRefObject` não é suportada.)      > [!NOTE] > Esta classe faz um pedido de ligação e um pedido de herança a nível de classe. A <xref:System.Security.SecurityException>é acionada quando o chamador imediato ou classe derivada não tem permissão de infraestrutura.</xref:System.Security.SecurityException> Para obter detalhes sobre as exigências de segurança, consulte [exigências de ligação](~/add/includes/ajax-current-ext-md.md) e [exigências de herança](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - >-
    [!code-cpp[CustomProxy_Attribute_RealProxy#11](~/add/codesnippet/cpp/t-system.runtime.remotin_46_1.cpp)]
     [!code-cs[CustomProxy_Attribute_RealProxy#11](~/add/codesnippet/csharp/t-system.runtime.remotin_46_1.cs)]
     [!code-vb[CustomProxy_Attribute_RealProxy#11](~/add/codesnippet/visualbasic/t-system.runtime.remotin_46_1.vb)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public class ProxyAttribute : Attribute, System.Runtime.Remoting.Contexts.IContextAttribute
