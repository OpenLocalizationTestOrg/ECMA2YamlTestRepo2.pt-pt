  summary: "Representa uma página de separador único num <xref href=&quot;System.Windows.Forms.TabControl&quot;> </xref>."
  remarks: "Controlos de TabPage representam as páginas separadores um <xref:System.Windows.Forms.TabControl>controlo.</xref:System.Windows.Forms.TabControl> A ordem das páginas de separador no <xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName>coleção reflete a ordem de separadores no <xref:System.Windows.Forms.TabControl>controlo.</xref:System.Windows.Forms.TabControl> </xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName> Para alterar a ordem dos separadores no controlo, tem de alterar os respetivos posições na coleção removendo-los e inserção-las no novo índices.       Controlos de TabPage estão restritos pelo respetivo contentor, para algumas das propriedades herdado do <xref:System.Windows.Forms.Control>classe base não tem qualquer efeito, incluindo <xref:System.Windows.Forms.Control.Top%2A>, <xref:System.Windows.Forms.Control.Height%2A>, <xref:System.Windows.Forms.Control.Left%2A>, <xref:System.Windows.Forms.Control.Width%2A>, <xref:System.Windows.Forms.Control.Show%2A>e <xref:System.Windows.Forms.Control.Hide%2A>.</xref:System.Windows.Forms.Control.Hide%2A> </xref:System.Windows.Forms.Control.Show%2A> </xref:System.Windows.Forms.Control.Width%2A> </xref:System.Windows.Forms.Control.Left%2A> </xref:System.Windows.Forms.Control.Height%2A> </xref:System.Windows.Forms.Control.Top%2A> </xref:System.Windows.Forms.Control>       Os separadores num <xref:System.Windows.Forms.TabControl>fazem parte do <xref:System.Windows.Forms.TabControl>, mas não as partes dos controlos individuais TabPage.</xref:System.Windows.Forms.TabControl> </xref:System.Windows.Forms.TabControl> Classe de membros de TabPage, tais como o <xref:System.Windows.Forms.Control.ForeColor%2A>propriedade, afetam apenas o retângulo de cliente da página de separador, mas não os separadores.</xref:System.Windows.Forms.Control.ForeColor%2A> Além disso, o <xref:System.Windows.Forms.Control.Hide%2A>método do TabPage não será ocultar no separador.</xref:System.Windows.Forms.Control.Hide%2A> Para ocultar o separador, tem de remover o controlo de TabPage a partir de <xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName>coleção.</xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName>      > [!NOTE] > No [!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)], no separador é considerado parte da página de separador para determinar quando a <xref:System.Windows.Forms.Control.Enter>e <xref:System.Windows.Forms.Control.Leave>ocorrem eventos do TabPage.</xref:System.Windows.Forms.Control.Leave> </xref:System.Windows.Forms.Control.Enter> Em versões anteriores do .NET Framework, o <xref:System.Windows.Forms.Control.Enter>e <xref:System.Windows.Forms.Control.Leave>eventos do TabPage ocorre quando o foco entra ou sai de um separador, mas apenas quando foco entra ou sai o retângulo de cliente da página de separador.</xref:System.Windows.Forms.Control.Leave> </xref:System.Windows.Forms.Control.Enter>       Para obter mais informações sobre como este controlo responde ao <xref:System.Windows.Forms.Control.Focus%2A>e <xref:System.Windows.Forms.Control.Select%2A>métodos, consulte o seguinte <xref:System.Windows.Forms.Control>Membros: <xref:System.Windows.Forms.Control.CanFocus%2A>, <xref:System.Windows.Forms.Control.CanSelect%2A> <xref:System.Windows.Forms.Control.Focused%2A>, <xref:System.Windows.Forms.Control.ContainsFocus%2A> <xref:System.Windows.Forms.Control.Focus%2A>, <xref:System.Windows.Forms.Control.Select%2A>.</xref:System.Windows.Forms.Control.Select%2A> </xref:System.Windows.Forms.Control.Focus%2A> </xref:System.Windows.Forms.Control.ContainsFocus%2A> </xref:System.Windows.Forms.Control.Focused%2A> </xref:System.Windows.Forms.Control.CanSelect%2A> </xref:System.Windows.Forms.Control.CanFocus%2A> </xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.Control.Select%2A> </xref:System.Windows.Forms.Control.Focus%2A>      > [!NOTE] > Controlos incluídos num TabPage não são criados até que é apresentada a página de separador e quaisquer enlaces de dados nestes controlos não estão ativadas até que a página de separador é apresentada.       No [!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)], a <xref:System.Windows.Forms.TabPage.UseVisualStyleBackColor%2A>propriedade permite-lhe indicar se o fundo da página de separador deve ser composta com estilo visual actual.</xref:System.Windows.Forms.TabPage.UseVisualStyleBackColor%2A> Isto ocorre apenas quando o <xref:System.Windows.Forms.TabPage.UseVisualStyleBackColor%2A>e <xref:System.Windows.Forms.Application.RenderWithVisualStyles%2A?displayProperty=fullName>valores de propriedade são ambos `true` e a <xref:System.Windows.Forms.TabControl.Appearance%2A>propriedade do elemento principal <xref:System.Windows.Forms.TabControl>é <xref:System.Windows.Forms.TabAppearance>.</xref:System.Windows.Forms.TabAppearance> </xref:System.Windows.Forms.TabControl> </xref:System.Windows.Forms.TabControl.Appearance%2A> </xref:System.Windows.Forms.Application.RenderWithVisualStyles%2A?displayProperty=fullName> </xref:System.Windows.Forms.TabPage.UseVisualStyleBackColor%2A> Caso contrário, o ser pintado o fundo normalmente."
