  fullName: Microsoft.Win32.FileDialogCustomPlace
  type: Class
  summary: "Representa uma entrada num <xref href=&quot;Microsoft.Win32.FileDialog&quot;> </xref> lista de local personalizados."
  remarks: "A partir de [!INCLUDE[TLA#tla_winvista](~/add/includes/tlasharptla-winvista-md.md)], abrir e guardar ficheiros caixas de diálogo tem um **hiperligações favoritas** painel no lado esquerdo da caixa de diálogo que permite ao utilizador navegar rapidamente para uma localização diferente. Estas ligações são denominadas locais personalizados. Esta classe permite-lhe modificar a lista que é apresentada quando a aplicação utiliza uma caixa de diálogo de ficheiro. Para obter a lista de pastas conhecidas para locais personalizadas, consulte <xref:Microsoft.Win32.FileDialogCustomPlaces>.</xref:Microsoft.Win32.FileDialogCustomPlaces>"
  syntax:
    content: public sealed class FileDialogCustomPlace
