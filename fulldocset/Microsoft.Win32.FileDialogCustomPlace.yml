  name: FileDialogCustomPlace
  nameWithType: FileDialogCustomPlace
  fullName: Microsoft.Win32.FileDialogCustomPlace
  type: Class
  summary: "Represents an entry in a <xref href=&quot;Microsoft.Win32.FileDialog&quot;></xref> custom place list."
  remarks: "Starting in [!INCLUDE[TLA#tla_winvista](~/add/includes/tlasharptla-winvista-md.md)], open and save file dialog boxes have a **Favorite Links** panel on the left side of the dialog box that allows the user to quickly navigate to a different location. These links are called custom places. This class allows you to modify the list that appears when your application uses a file dialog box. For the list of known folders for custom places, see <xref:Microsoft.Win32.FileDialogCustomPlaces>."
  syntax:
    content: public sealed class FileDialogCustomPlace
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
