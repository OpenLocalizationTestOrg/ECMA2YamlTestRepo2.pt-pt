  summary: "Utilizado para remover, modificar ou alterar a ordem de ambos os personalizada e predefinidos itens de legenda no <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend&quot;> </xref> eventos. Também pode ser utilizado para adicionar itens de legenda personalizados."
  remarks: "A propriedade LegendItems permite-lhe eliminar ou modificar predefinido e itens de legenda personalizados no <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>evento e para adicionar itens de legenda personalizados.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend> Também é possível alterar a ordem dos itens de legenda.      > [!NOTE] > O <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.SeriesPointIndex%2A>e [LegendItem.SeriesPointIndex](~/add/includes/ajax-current-ext-md.md) propriedades podem ser utilizadas para determinar o elemento de dados que está associado um item de legenda predefinido.</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.SeriesPointIndex%2A> Estas propriedades devolverá cadeias de comprimento de zero para itens de legenda personalizados, dado que itens personalizados não são associados com dados do gráfico.       Esta propriedade permite-lhe determinar qual <xref:System.Windows.Forms.DataVisualization.Charting.Legend>o evento foi gerado, que lhe permite personalizar um indivíduo [legenda](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.DataVisualization.Charting.Legend>"
