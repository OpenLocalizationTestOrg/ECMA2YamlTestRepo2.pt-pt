  remarks: "A classe de CustomizeLegendEventArgs é utilizada no <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>eventos.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>       Existem apenas duas propriedades desta classe. O <xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A>propriedade permite-lhe eliminar ou modificar predefinido e itens de legenda personalizados e adicionar os itens de legenda personalizados.</xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A> Esta propriedade também pode ser utilizada para alterar a ordem dos itens de legenda.       O <xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendName%2A>propriedade é utilizada para identificar a legenda que originou este evento.</xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendName%2A>"
