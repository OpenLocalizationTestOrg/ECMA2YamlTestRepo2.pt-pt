  name: ContextMenuService
  nameWithType: ContextMenuService
  fullName: System.Windows.Controls.ContextMenuService
  type: Class
  summary: "Provides the system implementation for displaying a <xref href=&quot;System.Windows.Controls.ContextMenu&quot;></xref>."
  remarks: "The ContextMenuService class provides attached properties that can be used to specify the appearance and position of a context menu. Many of the properties in the ContextMenuService class are also defined by the <xref:System.Windows.Controls.ContextMenu>.  Sometimes it is more convenient to set the properties by using the ContextMenuService class than by setting the properties on a <xref:System.Windows.Controls.ContextMenu>. For example, you can create a <xref:System.Windows.Controls.ContextMenu> to be shared by multiple elements, but use the ContextMenuService class to specify a different position of the <xref:System.Windows.Controls.ContextMenu> for each element. The following properties are defined by the <xref:System.Windows.Controls.ContextMenu> and ContextMenuService classes.  If any of these properties are set on both <xref:System.Windows.Controls.ContextMenu> and the ContextMenuService, the property value from the ContextMenuService is used.      -   <xref:System.Windows.Controls.ContextMenuService.Placement%2A>      -   <xref:System.Windows.Controls.ContextMenuService.PlacementRectangle%2A>      -   <xref:System.Windows.Controls.ContextMenuService.PlacementTargetProperty>      -   <xref:System.Windows.Controls.ContextMenuService.HorizontalOffset%2A>      -   <xref:System.Windows.Controls.ContextMenuService.VerticalOffsetProperty>      -   <xref:System.Windows.Controls.ContextMenuService.HasDropShadow%2A>       You can also use the ContextMenuService to display menus on disabled items."
  example:
  - "The following example assigns the same <xref:System.Windows.Controls.ContextMenu> to two buttons and sets the <xref:System.Windows.Controls.ContextMenuService.HasDropShadow%2A>, <xref:System.Windows.Controls.ContextMenuService.Placement%2A>, <xref:System.Windows.Controls.ContextMenuService.PlacementRectangle%2A>, <xref:System.Windows.Controls.ContextMenuService.HorizontalOffset%2A>, and <xref:System.Windows.Controls.ContextMenu.VerticalOffset%2A> properties to set the <xref:System.Windows.Controls.ContextMenu> to different positions for each button.  \n  \n [!code-xml[ContextMenuService_snip#SharedContextMenu](~/add/codesnippet/xaml/ContextMenuService_snip.ContextMenus/Pane1.xaml#sharedcontextmenu)]  \n  \n The following example shows how to use the service to display a <xref:System.Windows.Controls.ContextMenu> on a disabled button. Notice that you set the <xref:System.Windows.Controls.ContextMenuService.ShowOnDisabled%2A> property on the button that is the parent of the context menu.  \n  \n [!code-xml[ContextMenu#3](~/add/codesnippet/xaml/ContextMenu.ContextMenus/Pane1.xaml#3)]"
  syntax:
    content: public static class ContextMenuService
