  name: CodeLinePragma
  nameWithType: CodeLinePragma
  fullName: System.CodeDom.CodeLinePragma
  type: Class
  summary: "Represents a specific location within a specific file."
  remarks: "CodeLinePragma can be used to represent a specific location within a file. This type of object is often used after compilation by debugging tools to store locations of associated code elements, such as position references associated with compiler warnings and errors."
  example:
  - "The following code example demonstrates the use of the CodeLinePragma class to reference a specific line of a source file.  \n  \n [!code-cpp[CodeDomSampleBatch#2](~/add/codesnippet/cpp/t-system.codedom.codelin_1.cpp)]\n [!code-vb[CodeDomSampleBatch#2](~/add/codesnippet/visualbasic/t-system.codedom.codelin_1.vb)]\n [!code-cs[CodeDomSampleBatch#2](~/add/codesnippet/csharp/t-system.codedom.codelin_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeLinePragma
