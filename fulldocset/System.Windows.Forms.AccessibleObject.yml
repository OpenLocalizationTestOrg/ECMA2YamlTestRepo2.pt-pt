  namespace: System.Windows.Forms
  summary: "Gets or sets the value of an accessible object."
  remarks: "Typically, the Value property represents visual information contained by the object. Not all objects support the Value property.       In most cases, the Value property is used to tell the client about what visual information an object contains. For example, the value for an edit control is the text it contains, but a menu item has no value.       The Value property can provide hierarchical information in cases such as a tree view control. Although the parent object in the tree view control does not provide information in the Value property, each item within the control has a zero-based value that represents its level within the hierarchy. Top-level items have a value of zero, second-level items have a value of one, and so on.      > [!NOTE] >  The values returned from scroll bar and trackbar accessible objects indicate percentages, so they are integers between 0 and 100, inclusive."
