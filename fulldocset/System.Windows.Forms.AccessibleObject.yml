  summary: "Associa um objeto com uma instância de um <xref href=&quot;System.Windows.Forms.AccessibleObject&quot;> </xref> com base no identificador do objeto."
  remarks: "Aplicações de servidor podem chamar esta função quando estas contêm um objeto de IU personalizado que é semelhante a um objeto fornecidos pelo sistema. Chamada de aplicações de servidor `CreateStdAccessibleObject` e substituir a <xref:Accessibility.IAccessible>métodos e propriedades conforme necessário para corresponder ao seu objeto personalizado.</xref:Accessibility.IAccessible> Esta abordagem guarda os programadores de servidor o trabalho de implementar totalmente todos os <xref:Accessibility.IAccessible>Propriedades e métodos.</xref:Accessibility.IAccessible> Esta função é semelhante à `CreateStdAccessibleProxy`, exceto que `CreateStdAccessibleProxy` permite-lhe especificar o nome de classe como um parâmetro, enquanto que `CreateStdAccessibleObject` utiliza o nome de classe associadado a `hwnd`.       Esta versão ao chamar o `UseStdAccessible` é igual a chamar a versão de duas parâmetro com uma objid tornará do cliente."
