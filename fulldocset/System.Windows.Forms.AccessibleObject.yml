  namespace: System.Windows.Forms
  summary: "Associa um objeto com uma instância de um <xref href=&quot;System.Windows.Forms.AccessibleObject&quot;> </xref> com base no identificador e o id de objeto do objeto."
  remarks: "Cria um objeto acessível com os métodos e propriedades para o tipo especificado do elemento de interface de utilizador fornecidos pelo sistema.       Aplicações de servidor podem chamar esta função quando estas contêm um objeto de IU personalizado que é semelhante a um objeto fornecidos pelo sistema. Chamada de aplicações de servidor `CreateStdAccessibleObject` e substituir a <xref:Accessibility.IAccessible>métodos e propriedades conforme necessário para corresponder ao seu objeto personalizado.</xref:Accessibility.IAccessible> Esta abordagem guarda os programadores de servidor o trabalho de implementar totalmente todos os <xref:Accessibility.IAccessible>Propriedades e métodos.</xref:Accessibility.IAccessible>       Válido `objid` valores.      | Objeto | Valor | Descrição |   |------------|-----------|-----------------|   | ALERTA |&0;XFFFFFFF6 | Refere-se a uma mensagem associada uma aplicação ou janela. |   | ACENTO CIRCUNFLEXO |&0;XFFFFFFF8 | Refere-se para a inserção de texto barra (acento circunflexo) na janela. |   | CLIENTE |&0;XFFFFFFFC | Refere-se à área de cliente a janela. Na maioria dos casos, o sistema operativo controla os elementos de moldura e o objeto de cliente contém todos os elementos que a aplicação controla. |   | CURSOR |&0;XFFFFFFF7 | Refere-se o ponteiro do rato. Não existe apenas um ponteiro do rato no sistema e não é um subordinado de uma janela. |   | HSCROLL |&0;XFFFFFFFA | Refere-se a barra de deslocamento horizontal a janela. |   | MENU |&0;XFFFFFFFD | Refere-se a barra de menus da janela. |   | SIZEGRIP |&0;XFFFFFFF9 | Refere-se ao controlo de tamanho da janela, um componente opcional moldura localizado no canto inferior direito da moldura de janela. |   | SOM |&0;XFFFFFFF5 | Refere-se a um objeto de som. Objetos de som não dispõe de localizações de ecrã ou subordinados, mas tem atributos de nome e Estados. Estes são subordinados da aplicação reproduzir o som. |   | SYSMENU |&0;XFFFFFFFF | Refere-se ao menu de sistema a janela. |   | TITLEBAR |&0;XFFFFFFFE | Refere-se a barra de título da janela. |   | VSCROLL |&0;XFFFFFFFB | Refere-se a barra de deslocamento vertical da janela. |   | JANELA |&0;X00000000 | Refere-se para a janela de si próprio, em vez de para um objeto subordinado. |"
  syntax:
    content: protected void UseStdAccessibleObjects (IntPtr handle, int objid);
    parameters:
    - id: handle
      type: System.IntPtr
      description: "Um <xref:System.IntPtr>que contém o identificador do objeto.</xref:System.IntPtr>"
    - id: objid
      type: System.Int32
      description: "Um Int que define o tipo de objeto que o `handle` parâmetro refere-se a."
  overload: System.Windows.Forms.AccessibleObject.UseStdAccessibleObjects*
  exceptions: []
  platform:
  - net462
