  summary: "Associates an object with an instance of an <xref href=&quot;System.Windows.Forms.AccessibleObject&quot;></xref> based on the handle and the object id of the object."
  remarks: "Creates an accessible object with the methods and properties for the specified type of system-provided user interface element.       Server applications can call this function when they contain a custom UI object that is similar to a system-provided object. Server applications call `CreateStdAccessibleObject` and override the <xref:Accessibility.IAccessible> methods and properties as needed to match their custom object. This approach saves server developers the work of fully implementing all the <xref:Accessibility.IAccessible> properties and methods.       Valid `objid` values.      |Object|Value|Description|   |------------|-----------|-----------------|   |ALERT|0xFFFFFFF6|Refers to a message associated with a window or application.|   |CARET|0xFFFFFFF8|Refers to the text insertion bar (caret) in the window.|   |CLIENT|0xFFFFFFFC|Refers to the window&quot;s client area. In most cases, the operating system controls the frame elements, and the client object contains all elements that the application controls.|   |CURSOR|0xFFFFFFF7|Refers to the mouse pointer. There is only one mouse pointer in the system and it is not a child of a window.|   |HSCROLL|0xFFFFFFFA|Refers to the window&quot;s horizontal scroll bar.|   |MENU|0xFFFFFFFD|Refers to the window&quot;s menu bar.|   |SIZEGRIP|0xFFFFFFF9|Refers to the window&quot;s size grip, an optional frame component located at the lower right corner of the window frame.|   |SOUND|0xFFFFFFF5|Refers to a sound object. Sound objects do not have screen locations or children, but do have name and state attributes. They are children of the application playing the sound.|   |SYSMENU|0xFFFFFFFF|Refers to the window&quot;s system menu.|   |TITLEBAR|0xFFFFFFFE|Refers to the window&quot;s title bar.|   |VSCROLL|0xFFFFFFFB|Refers to the window&quot;s vertical scroll bar.|   |WINDOW|0x00000000|Refers to the window itself rather than to a child object.|"
