  remarks: "As aplicações podem utilizar este método para efetuar operações de seleção complexas.       O seguinte descreve que <xref:System.Windows.Forms.AccessibleSelection>valores para especificar quando chamar Selecione para executar operações de seleção complexa.</xref:System.Windows.Forms.AccessibleSelection>      | Operação | Sinalizador combinação |   |---------------|----------------------|   | Para simular um clique | <xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> `OR` <xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> **Nota:** esta combinação não selecionará o controlo pretendido se chamado a partir de dentro da sua própria aplicação.</xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> </xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> Terá efeito pretendido, no entanto, se chamado a partir de uma aplicação externa. |   | Para selecionar um item de destino simulando CTRL + clique | <xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> `OR` <xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName>|   | Para cancelar a seleção de um item de destino simulando CTRL + clique | <xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> `OR` <xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName>|   | Para simular SHIFT + clique | <xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> `OR` <xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName>|   | Selecione um intervalo de objetos e colocar o foco no objeto de última | Especifique <xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName>no objeto de partida para definir a âncora de seleção.</xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> </xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> </xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> </xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> </xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> </xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> </xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> Chamada, em seguida, selecione novo e especifique <xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> `OR` <xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName>no objeto de última. |   | Para anular a seleção de todos os objetos | Especifique <xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName>qualquer objeto.</xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> </xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName></xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> Este sinalizador deselects todos os objetos selecionados, exceto o apenas selecionado. Chamada, em seguida, selecione novo e especifique <xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName>no mesmo objeto. |</xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName>"
  example:
  - "The following example demonstrates the creation of an accessibility-aware chart control, using the <xref:System.Windows.Forms.AccessibleObject> and <xref:System.Windows.Forms.Control.ControlAccessibleObject> classes to expose accessible information. The control plots two curves along with a legend. The `ChartControlAccessibleObject` class, which derives from `ControlAccessibleObject`, is used in the <xref:System.Windows.Forms.Control.CreateAccessibilityInstance%2A> method to provide custom accessible information for the chart control. Since the chart legend is not an actual <xref:System.Windows.Forms.Control> -based control, but instead is drawn by the chart control, it does not have any built-in accessible information. Because of this, the `ChartControlAccessibleObject` class overrides the <xref:System.Windows.Forms.AccessibleObject.GetChild%2A> method to return the `CurveLegendAccessibleObject` that represents accessible information for each part of the legend. When an accessible-aware application uses this control, the control can provide the necessary accessible information.  \n  \n This code demonstrates shows overriding the Select method. See the <xref:System.Windows.Forms.AccessibleObject> class overview for the complete code example.  \n  \n [!code-vb[System.Windows.Forms.AccessibleObject#6](~/add/codesnippet/visualbasic/f0c27e30-bd9a-4501-a7a0-_1.vb)]\n [!code-cs[System.Windows.Forms.AccessibleObject#6](~/add/codesnippet/csharp/f0c27e30-bd9a-4501-a7a0-_1.cs)]\n [!code-cpp[System.Windows.Forms.AccessibleObject#6](~/add/codesnippet/cpp/f0c27e30-bd9a-4501-a7a0-_1.cpp)]"
