  summary: "Obtém ou define o valor de um objecto acessível."
  remarks: "Normalmente, a propriedade Value representa visual informações incluídas pelo objeto. Nem todos os objetos suportam a propriedade de valor.       Na maioria dos casos, contém o valor de propriedade é utilizada para informar o cliente sobre as informações que visual um objeto. Por exemplo, o valor para um controlo de edição é o texto contém, mas um item de menu não tem um valor.       A propriedade Value pode fornecer informações hierárquicas em casos como um controlo de vista de árvore. Apesar do objeto principal no controlo de vista de árvore não fornece informações na propriedade Value, cada item de controlo tem um valor baseado em zero que representa o respetivo nível na hierarquia. Itens de nível superior têm um valor de zero, itens de segundo nível tem um valor de um e assim sucessivamente.      > [!NOTE] > Os valores devolvidos de barra de deslocamento e trackbar acessível objetos indicam percentagens, para que estejam números inteiros entre 0 e 100, inclusive."
  syntax:
    content: public virtual string Value { get; set; }
    return:
      type: System.String
      description: "O valor de um objeto acessível, ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se o objeto não tem nenhum valor definido."
