  name: AccessibleObject
  nameWithType: AccessibleObject
  fullName: System.Windows.Forms.AccessibleObject
  type: Class
  summary: "Fornece informações que utilizam aplicações de acessibilidade para ajustar a interface de utilizador (UI) de uma aplicação para utilizadores com deficiências."
  remarks: "Aplicações de acessibilidade podem ajustar as funcionalidades da aplicação para melhorar a facilidade de utilização para os utilizadores com incapacidades.       Para os utilizadores visualmente debilitados, pode ajustar as funcionalidades de software e o sistema operativo para estar em conformidade com as suas necessidades. Por exemplo, pode aumentar o texto e as imagens e compor-los com um contraste. Além disso, pode acomodar color-blindness com a utilização adequada de cores. Para os utilizadores gravemente visualmente debilitados, computadores estejam acessíveis com ajudas de revisão de ecrã no ecrã traduzir texto para reconhecimento de voz ou para uma apresentação de Braille dinâmica, atualizáveis,.       Para os utilizadores que são difíceis de hearing, pode conceber programas que utilizem ajudas visuais, tais como uma barra de ferramentas intermitente; ou pode visualizar mensagens ditas como texto. Por exemplo, quando ativadas, o `SoundSentry` funcionalidade, uma opção de acessibilidade no painel de controlo, fornece um visual de aviso sempre que o sistema faz com que um alarme som.       Para os utilizadores com incapacidades movimento, pode conceber controlos que refinar ou eliminar a utilização de teclado e rato, melhorando assim a acessibilidade do computador. Painel de controlo oferece assistência. Por exemplo, uma alternativa é utilizar o teclado numérico em vez do rato para navegação. Outra opção, denominada `StickyKeys`, permite aos utilizadores que não é possível premido dois ou mais chaves de cada vez (por exemplo, CTRL + P) para obter o mesmo resultado, escrevendo uma chave de cada vez.       Para os utilizadores com cognitivos e incapacidade de idioma, pode conceber programas de software para suportar melhor as suas necessidades. Por exemplo, utilizar conspicuous ou cued sequenciação, apresenta uncomplicated, menos palavras e um nível de leitura direcionados normas elementary escola pode beneficiar estes utilizadores.       Para os utilizadores com seizure disorders, pode conceber programas de software a eliminar padrões provoking seizure.       Para obter mais informações sobre acessibilidade, incluindo informações sobre aplicações de acessibilidade, consulte a documentação do Microsoft Accessibility na biblioteca do MSDN ou o Web site da Microsoft.      > [!NOTE] > Para utilizar o AccessibleObject, tem de adicionar uma referência para o `Accessibility` assemblagem instalada com o [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Windows Forms só suporta o Active Directory 2.0 de acessibilidade."
  example:
  - "The following code example demonstrates the creation of an accessibility-aware chart control, using the AccessibleObject and <xref:System.Windows.Forms.Control.ControlAccessibleObject> classes to expose accessible information. The control plots two curves along with a legend. The `ChartControlAccessibleObject` class, which derives from `ControlAccessibleObject`, is used in the <xref:System.Windows.Forms.Control.CreateAccessibilityInstance%2A> method to provide custom accessible information for the chart control. Because the chart legend is not an actual <xref:System.Windows.Forms.Control> -based control, but instead is drawn by the chart control, it does not have any built-in accessible information. Because of this, the `ChartControlAccessibleObject` class overrides the <xref:System.Windows.Forms.AccessibleObject.GetChild%2A> method to return the `CurveLegendAccessibleObject` that represents accessible information for each part of the legend. When an accessible-aware application uses this control, the control can provide the necessary accessible information.  \n  \n [!code-vb[System.Windows.Forms.AccessibleObject#1](~/add/codesnippet/visualbasic/t-system.windows.forms.a_7_1.vb)]\n [!code-cs[System.Windows.Forms.AccessibleObject#1](~/add/codesnippet/csharp/t-system.windows.forms.a_7_1.cs)]\n [!code-cpp[System.Windows.Forms.AccessibleObject#1](~/add/codesnippet/cpp/t-system.windows.forms.a_7_1.cpp)]"
