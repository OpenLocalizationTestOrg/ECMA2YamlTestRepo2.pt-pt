  name: SelectingProviderEventArgs
  nameWithType: SelectingProviderEventArgs
  fullName: System.Web.ApplicationServices.SelectingProviderEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Web.ApplicationServices.RoleService.SelectingProvider&quot;> </xref> eventos."
  remarks: "A classe de SelectingProviderEventArgs fornece valores para o <xref:System.Web.ApplicationServices.RoleService.SelectingProvider>processador de eventos.</xref:System.Web.ApplicationServices.RoleService.SelectingProvider> Criar um <xref:System.Web.ApplicationServices.RoleService.SelectingProvider>processador de eventos para selecionar o fornecedor de função no tempo de execução.</xref:System.Web.ApplicationServices.RoleService.SelectingProvider>       O <xref:System.Web.ApplicationServices.RoleService>classe gera o <xref:System.Web.ApplicationServices.RoleService.SelectingProvider>eventos quando o o <xref:System.Web.ApplicationServices.RoleService.IsCurrentUserInRole%2A>método ou <xref:System.Web.ApplicationServices.RoleService.GetRolesForCurrentUser%2A>método do <xref:System.Web.ApplicationServices.RoleService>denomina-se a classe.</xref:System.Web.ApplicationServices.RoleService> </xref:System.Web.ApplicationServices.RoleService.GetRolesForCurrentUser%2A> </xref:System.Web.ApplicationServices.RoleService.IsCurrentUserInRole%2A> </xref:System.Web.ApplicationServices.RoleService.SelectingProvider> </xref:System.Web.ApplicationServices.RoleService>       Utilizar o <xref:System.Web.ApplicationServices.SelectingProviderEventArgs.User%2A>propriedade para obter informações sobre o utilizador com sessão iniciada.</xref:System.Web.ApplicationServices.SelectingProviderEventArgs.User%2A> Para obter informações de função através de um fornecedor de função não predefinida, defina o <xref:System.Web.ApplicationServices.SelectingProviderEventArgs.ProviderName%2A>propriedade com o nome do fornecedor de função que pretende que o <xref:System.Web.ApplicationServices.RoleService>objeto a utilizar.</xref:System.Web.ApplicationServices.RoleService> </xref:System.Web.ApplicationServices.SelectingProviderEventArgs.ProviderName%2A>"
  example:
  - "The following example shows an event handler for the <xref:System.Web.ApplicationServices.RoleService.SelectingProvider> event. The event handler uses the SelectingProviderEventArgs object to check the user name and to set the role provider to use. The event handler is bound to the <xref:System.Web.ApplicationServices.RoleService.SelectingProvider> event in the `Application_Start` method of the Global.asax file.  \n  \n [!code-vb[System.Web.Security.SelectingProviderEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.application_0_1.asax)]\n [!code-cs[System.Web.Security.SelectingProviderEventHandler#1](~/add/codesnippet/csharp/t-system.web.application_0_1.asax)]"
  syntax:
    content: 'public class SelectingProviderEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Web.ApplicationServices.SelectingProviderEventArgs.ProviderName
