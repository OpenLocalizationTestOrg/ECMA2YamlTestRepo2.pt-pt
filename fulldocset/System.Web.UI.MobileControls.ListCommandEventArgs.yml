- uid: System.Web.UI.MobileControls.ListCommandEventArgs.DefaultCommand
  id: DefaultCommand
  parent: System.Web.UI.MobileControls.ListCommandEventArgs
  langs:
  - csharp
  name: DefaultCommand
  nameWithType: ListCommandEventArgs.DefaultCommand
  fullName: System.Web.UI.MobileControls.ListCommandEventArgs.DefaultCommand
  type: Field
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Sets or returns the name of the default command. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "When set, the <xref:System.Web.UI.MobileControls.ObjectList> attempts to render a shortcut to invoke the default command. In HTML, the default rendering in `ListView` displays the first field as a link to the `DetailsView` of the <xref:System.Web.UI.MobileControls.ObjectList>. By setting the <xref:System.Web.UI.MobileControls.ObjectList.DefaultCommand%2A> property, clicking the link invokes the default command. Invoking the default command raises the <xref:System.Web.UI.MobileControls.Command.ItemCommand> event. The <xref:System.Web.UI.MobileControls.Command.CommandName%2A> of the <xref:System.Web.UI.MobileControls.ObjectListCommandEventArgs> object is set to the value of the DefaultCommand property.       Even if a default command is defined, you should include a command with the same name in the commands collection. If the control cannot render a graphical element that includes a shortcut for the default command, the default command is still available by rendering the <xref:System.Web.UI.MobileControls.ObjectList.Commands%2A?displayProperty=fullName> collection."
  example:
  - "The following code example demonstrates how to the use the <xref:System.Web.UI.MobileControls.ObjectList.DefaultCommand%2A> property to specify \"Check\" as the default command.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Code Model](../Topic/ASP.NET%20Web%20Forms%20Page%20Code%20Model.md).  \n  \n [!code-cs[MobileCmdEventArgsSample#1](~/add/codesnippet/CSharp/f-system.web.ui.mobileco_1.aspx)]"
  syntax:
    content: protected static readonly string DefaultCommand;
    return:
      type: System.String
      description: "To be added."
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
