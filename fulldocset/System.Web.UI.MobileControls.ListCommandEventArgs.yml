  fullName: System.Web.UI.MobileControls.ListCommandEventArgs.DefaultCommand
  type: Field
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Define ou devolve o nome do comando predefinido. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "Se estiver definida, o <xref:System.Web.UI.MobileControls.ObjectList>tentar compor um atalho para invocar o comando de predefinição.</xref:System.Web.UI.MobileControls.ObjectList> No HTML, a predefinição de composição em `ListView` apresenta o primeiro campo como uma hiperligação para o `DetailsView` de <xref:System.Web.UI.MobileControls.ObjectList>.</xref:System.Web.UI.MobileControls.ObjectList> Ao definir o <xref:System.Web.UI.MobileControls.ObjectList.DefaultCommand%2A>propriedade, clicar na ligação invoca o comando de predefinição.</xref:System.Web.UI.MobileControls.ObjectList.DefaultCommand%2A> Invocar o comando de predefinição gera o <xref:System.Web.UI.MobileControls.Command.ItemCommand>eventos.</xref:System.Web.UI.MobileControls.Command.ItemCommand> O <xref:System.Web.UI.MobileControls.Command.CommandName%2A>do <xref:System.Web.UI.MobileControls.ObjectListCommandEventArgs>objecto está definido para o valor da propriedade DefaultCommand.</xref:System.Web.UI.MobileControls.ObjectListCommandEventArgs> </xref:System.Web.UI.MobileControls.Command.CommandName%2A>       Mesmo se não for definido um comando predefinido, deve incluir um comando com o mesmo nome na coleção de comandos. Se o controlo não é possível compor um elemento de gráfico que inclua um atalho para o comando de predefinição, o comando de predefinição ainda está disponível ao compor o <xref:System.Web.UI.MobileControls.ObjectList.Commands%2A?displayProperty=fullName>coleção.</xref:System.Web.UI.MobileControls.ObjectList.Commands%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to the use the <xref:System.Web.UI.MobileControls.ObjectList.DefaultCommand%2A> property to specify \"Check\" as the default command.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[MobileCmdEventArgsSample#1](~/add/codesnippet/csharp/f-system.web.ui.mobileco_1.aspx)]"
