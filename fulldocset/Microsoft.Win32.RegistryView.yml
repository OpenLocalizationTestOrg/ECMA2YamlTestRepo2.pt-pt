  name: RegistryView
  nameWithType: RegistryView
  fullName: Microsoft.Win32.RegistryView
  type: Enum
  summary: "Especifica a ver o registo de destino num sistema operativo de 64 bits."
  remarks: "A versão de 64 bits do Windows, partes do registo são armazenadas em separado para aplicações de 32 bits e 64 bits.  Há uma vista de 32 bits para aplicações de 32 bits e uma vista de 64 bits para aplicações de 64 bits.       Pode especificar uma vista de registo quando utiliza o <xref:Microsoft.Win32.RegistryKey.OpenBaseKey%2A>e <xref:Microsoft.Win32.RegistryKey.OpenRemoteBaseKey%28Microsoft.Win32.RegistryHive%2CSystem.String%2CMicrosoft.Win32.RegistryView%29>métodos e o <xref:Microsoft.Win32.RegistryKey.FromHandle%2A>propriedade um <xref:Microsoft.Win32.RegistryKey>objeto.</xref:Microsoft.Win32.RegistryKey> </xref:Microsoft.Win32.RegistryKey.FromHandle%2A> </xref:Microsoft.Win32.RegistryKey.OpenRemoteBaseKey%28Microsoft.Win32.RegistryHive%2CSystem.String%2CMicrosoft.Win32.RegistryView%29> </xref:Microsoft.Win32.RegistryKey.OpenBaseKey%2A>       Se solicitar uma vista de 64 bits num sistema operativo de 32 bits, as chaves devolvidas será na vista de 32 bits."
  syntax:
    content: public enum RegistryView
  inheritance:
  - System.Enum
  platform:
  - net462
