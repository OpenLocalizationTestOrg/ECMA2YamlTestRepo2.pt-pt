- uid: System.EnterpriseServices.Internal.IISVirtualRoot.Create(System.String,System.String,System.String,System.String@)
  id: Create(System.String,System.String,System.String,System.String@)
  parent: System.EnterpriseServices.Internal.IISVirtualRoot
  langs:
  - csharp
  name: Create(String,String,String,String)
  nameWithType: IISVirtualRoot.Create(String,String,String,String)
  fullName: System.EnterpriseServices.Internal.IISVirtualRoot.Create(String,String,String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Creates an Internet Information Services (IIS) virtual root."
  remarks: "You do not need to call the Create method from your code. Instead, use the <xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot%2A> method."
  syntax:
    content: public void Create (string RootWeb, string inPhysicalDirectory, string VirtualDirectory, out string Error);
    parameters:
    - id: RootWeb
      type: System.String
      description: "A string with the value `&quot;IIS://localhost/W3SVC/1/ROOT&quot;` representing the root Web server."
    - id: inPhysicalDirectory
      type: System.String
      description: "The physical path of the virtual root, which corresponds to `PhysicalPath` from the <xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*> method."
    - id: VirtualDirectory
      type: System.String
      description: "The name of the virtual root, which corresponds to `VirtualRoot` from <xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>."
    - id: Error
      type: System.String
      description: "A string to which an error message can be written."
  overload: System.EnterpriseServices.Internal.IISVirtualRoot.Create*
  exceptions: []
  platform:
