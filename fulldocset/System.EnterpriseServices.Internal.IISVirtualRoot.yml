- uid: System.EnterpriseServices.Internal.IISVirtualRoot.Delete(System.String,System.String,System.String,System.String@)
  id: Delete(System.String,System.String,System.String,System.String@)
  parent: System.EnterpriseServices.Internal.IISVirtualRoot
  langs:
  - csharp
  name: Delete(String,String,String,String)
  nameWithType: IISVirtualRoot.Delete(String,String,String,String)
  fullName: System.EnterpriseServices.Internal.IISVirtualRoot.Delete(String,String,String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Deletes an Internet Information Services (IIS) virtual root."
  remarks: "Even though it is public, the Delete method is not intended to be called directly.       Alternatively, there is the <xref:System.EnterpriseServices.Internal.Publish.DeleteVirtualRoot%2A> method. However, this method is not fully implemented."
  syntax:
    content: public void Delete (string RootWeb, string PhysicalDirectory, string VirtualDirectory, out string Error);
    parameters:
    - id: RootWeb
      type: System.String
      description: "The root Web server, as specified by `RootWebServer` from the <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot*> method."
    - id: PhysicalDirectory
      type: System.String
      description: "The physical path of the virtual root."
    - id: VirtualDirectory
      type: System.String
      description: "The name of the virtual root."
    - id: Error
      type: System.String
      description: "A string to which an error message can be written."
  overload: System.EnterpriseServices.Internal.IISVirtualRoot.Delete*
  exceptions: []
  platform:
  - net462
