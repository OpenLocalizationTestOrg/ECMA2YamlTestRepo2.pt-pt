  name: IISVirtualRoot
  nameWithType: IISVirtualRoot
  fullName: System.EnterpriseServices.Internal.IISVirtualRoot
  type: Class
  summary: "Creates and deletes Internet Information Services (IIS) 6.0 virtual roots."
  remarks: "The <xref:System.EnterpriseServices.Internal.IComSoapIISVRoot> interface defines methods for creating and deleting virtual roots in IIS 6.0.       This interface is implemented only by the IISVirtualRoot class and is used only within the .NET Framework infrastructure while creating a SOAP-enabled COM+ application virtual root.       <xref:System.EnterpriseServices.Internal.IComSoapIISVRoot> does not need to be implemented directly in your code. Instead, use the <xref:System.EnterpriseServices.Internal.Publish> class, which implements the <xref:System.EnterpriseServices.Internal.IComSoapPublisher> interface that contains the <xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A> and <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A> methods. However, <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A> is not fully implemented by <xref:System.EnterpriseServices.Internal.Publish>.       IISVirtualRoot is used internally by the .NET Framework. You do not need to use it directly in your code."
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("d8013ef1-730b-45e2-ba24-874b7242c425")]

      public class IISVirtualRoot : System.EnterpriseServices.Internal.IComSoapIISVRoot
