  langs:
  - csharp
  name: IISVirtualRoot
  nameWithType: IISVirtualRoot
  fullName: System.EnterpriseServices.Internal.IISVirtualRoot
  type: Class
  summary: "Cria e elimina as raízes virtuais de serviços de informação Internet (IIS) 6.0."
  remarks: "O <xref:System.EnterpriseServices.Internal.IComSoapIISVRoot>interface define métodos para criar e eliminar as raízes virtuais no IIS 6.0.</xref:System.EnterpriseServices.Internal.IComSoapIISVRoot>       Esta interface é implementada apenas pela classe IISVirtualRoot e é utilizada apenas dentro da infraestrutura do .NET Framework durante a criação de um SOAP preparados COM+ virtual raiz da aplicação.       <xref:System.EnterpriseServices.Internal.IComSoapIISVRoot>não tem de ser implementados diretamente no seu código.</xref:System.EnterpriseServices.Internal.IComSoapIISVRoot> Em alternativa, utilize o <xref:System.EnterpriseServices.Internal.Publish>classe, que implementa o <xref:System.EnterpriseServices.Internal.IComSoapPublisher>interface que contém o <xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A>e <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>métodos.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.IComSoapPublisher> </xref:System.EnterpriseServices.Internal.Publish> No entanto, <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>não totalmente é implementado por <xref:System.EnterpriseServices.Internal.Publish>.</xref:System.EnterpriseServices.Internal.Publish> </xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>       IISVirtualRoot é utilizada internamente pelo .NET Framework. Não terá de utilizá-lo diretamente no seu código."
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("d8013ef1-730b-45e2-ba24-874b7242c425")]

      public class IISVirtualRoot : System.EnterpriseServices.Internal.IComSoapIISVRoot
