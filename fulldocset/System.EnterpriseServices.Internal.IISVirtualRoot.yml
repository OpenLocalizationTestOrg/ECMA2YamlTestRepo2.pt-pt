- uid: System.EnterpriseServices.Internal.IISVirtualRoot.Create(System.String,System.String,System.String,System.String@)
  id: Create(System.String,System.String,System.String,System.String@)
  parent: System.EnterpriseServices.Internal.IISVirtualRoot
  langs:
  - csharp
  name: Create(String,String,String,String)
  nameWithType: IISVirtualRoot.Create(String,String,String,String)
  fullName: System.EnterpriseServices.Internal.IISVirtualRoot.Create(String,String,String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Cria uma raiz virtual dos serviços de informação Internet (IIS)."
  remarks: "Não é necessário chamar o método de criação a partir do código. Em alternativa, utilize o <xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot%2A>método.</xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot%2A>"
  syntax:
    content: public void Create (string RootWeb, string inPhysicalDirectory, string VirtualDirectory, out string Error);
    parameters:
    - id: RootWeb
      type: System.String
      description: "Uma cadeia com o valor `&quot;IIS://localhost/W3SVC/1/ROOT&quot;` que representa o servidor de Web de raiz."
    - id: inPhysicalDirectory
      type: System.String
      description: "O caminho físico da raiz virtual, que corresponde à `PhysicalPath` do <xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>método.</xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>"
    - id: VirtualDirectory
      type: System.String
      description: "O nome da raiz virtual, que corresponde à `VirtualRoot` de <xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>.</xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>"
    - id: Error
      type: System.String
      description: "Uma cadeia para o qual uma mensagem de erro pode ser escrita."
  overload: System.EnterpriseServices.Internal.IISVirtualRoot.Create*
  exceptions: []
  platform:
