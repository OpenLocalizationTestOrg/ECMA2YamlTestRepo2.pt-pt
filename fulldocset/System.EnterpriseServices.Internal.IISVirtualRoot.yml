- uid: System.EnterpriseServices.Internal.IISVirtualRoot.Delete(System.String,System.String,System.String,System.String@)
  id: Delete(System.String,System.String,System.String,System.String@)
  parent: System.EnterpriseServices.Internal.IISVirtualRoot
  langs:
  - csharp
  name: Delete(String,String,String,String)
  nameWithType: IISVirtualRoot.Delete(String,String,String,String)
  fullName: System.EnterpriseServices.Internal.IISVirtualRoot.Delete(String,String,String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Elimina uma raiz virtual dos serviços de informação Internet (IIS)."
  remarks: "Apesar de ser público, o método Delete não se destina a ser chamado diretamente.       Em alternativa, há a <xref:System.EnterpriseServices.Internal.Publish.DeleteVirtualRoot%2A>método.</xref:System.EnterpriseServices.Internal.Publish.DeleteVirtualRoot%2A> No entanto, este método não está totalmente implementado."
  syntax:
    content: public void Delete (string RootWeb, string PhysicalDirectory, string VirtualDirectory, out string Error);
    parameters:
    - id: RootWeb
      type: System.String
      description: "Servidor raiz do Web, tal como especificado pelo `RootWebServer` do <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot*>método.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot*>"
    - id: PhysicalDirectory
      type: System.String
      description: "O caminho físico da raiz virtual."
    - id: VirtualDirectory
      type: System.String
      description: "O nome da raiz virtual."
    - id: Error
      type: System.String
      description: "Uma cadeia para o qual uma mensagem de erro pode ser escrita."
  overload: System.EnterpriseServices.Internal.IISVirtualRoot.Delete*
  exceptions: []
  platform:
  - net462
