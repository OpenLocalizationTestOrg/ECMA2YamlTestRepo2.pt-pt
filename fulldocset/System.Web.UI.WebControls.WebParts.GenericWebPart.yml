  remarks: "A propriedade TitleIconImageUrl fornece uma forma de associar um ícone com um <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>controlo.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> O ícone é apresentado na barra de título do controlo. Para consistência thematic, os programadores de aplicações, muitas vezes, certifique-este ícone semelhante a imagem que representa o controlo no catálogo de peças Web controlos (a imagem referenciada no <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.CatalogIconImageUrl%2A>propriedade).</xref:System.Web.UI.WebControls.WebParts.GenericWebPart.CatalogIconImageUrl%2A>       Como está implementado no controlo de peças Web definido, TitleIconImageUrl propriedade pode ser personalizada pelos utilizadores finais para alterar a imagem ou o ícone que é apresentado na barra de título de um controlo.       Esta propriedade substitui a propriedade de base para que possam aceder a propriedade no controlo subordinado como se fosse um verdadeiro <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Pode definir valores para a propriedade no controlo na marcação de declarativa de uma página Web, bem como através de programação. Para fornecer um valor predefinido para a propriedade sempre que é utilizado o controlo, pode implementar o <xref:System.Web.UI.WebControls.WebParts.IWebPart>interface.</xref:System.Web.UI.WebControls.WebParts.IWebPart>"
