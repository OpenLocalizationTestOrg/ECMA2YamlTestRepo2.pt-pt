  name: GenericWebPart
  nameWithType: GenericWebPart
  fullName: System.Web.UI.WebControls.WebParts.GenericWebPart
  type: Class
  summary: "Encapsula num wrapper controlos de servidor que não são <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controla para que possam aparecer e comportar-se como verdadeiro <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlos em tempo de execução."
  remarks: "O controlo de GenericWebPart existe para fornecer um wrapper de tempo de execução para controlos de servidor que não são <xref:System.Web.UI.WebControls.WebParts.WebPart>controla, para que esses controlos podem ser utilizados em páginas de peças Web e aplicações.</xref:System.Web.UI.WebControls.WebParts.WebPart> Quando os programadores adicionar controlos de servidor – como controlos de utilizador, os controlos de servidor ASP.NET ou controlos personalizados existentes – a um <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>controlo, o controlo de GenericWebPart é moldado automaticamente os controlos de servidor em tempo de execução para que eles podem apresentem um a mesma funcionalidade que true <xref:System.Web.UI.WebControls.WebParts.WebPart>controlos.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>       A tabela seguinte compara e contrasta GenericWebPart controlos e <xref:System.Web.UI.WebControls.WebParts.WebPart>controlos.</xref:System.Web.UI.WebControls.WebParts.WebPart>      | Controlo de GenericWebPart | controlo de <xref:System.Web.UI.WebControls.WebParts.WebPart>|   |------------------------------------------------------------------------------------------------------------------------------------------------------------------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------------|   | Não existe para equipar controlos de servidor que não sejam controlos <xref:System.Web.UI.WebControls.WebParts.WebPart>com a funcionalidade de peças Web, pelo que qualquer ASP.NET, personalizados ou controlo de utilizador pode participar em aplicações de peças Web. | Não existe para criar controlos personalizados do ASP.NET com o suplemento de funcionalidades incorporadas de peças Web nativo</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Isto inclui personalização, ligações, importação e exportação e capacidades de arrastar e largar. |   | Nunca é declarada na marcação de uma página. Existe apenas para moldar controlos de servidor em tempo de execução e para lhe dar controlo encapsulado (ou controlo subordinado) todas as funcionalidades de um controlo <xref:System.Web.UI.WebControls.WebParts.WebPart>. | Pode ser declarado na marcação de uma página no momento da conceção, como um controlo de servidor ASP.NET, exceto que está declarado numa zona <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>. |   | Inclui e integra-se o controlo subordinado para as peças Web do processo de personalização para que possa atuar como um valor true <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> Isto ocorre automaticamente, que torna simples para programadores utilizar controlos de servidor e controlos de utilizador em aplicações de peças Web. | É automaticamente incluído no processo de personalização de peças Web. |   | Podem ser acedidos através de programação em tempo de execução (ao utilizar o método <xref:System.Web.UI.WebControls.WebParts.WebPartManager.GetGenericWebPart%2A>e a transmitir ao mesmo o subordinado controlo de servidor), como um controlo <xref:System.Web.UI.WebControls.WebParts.WebPart>Verdadeiro ou um controlo padrão do ASP.NET. | Pode ser acedido através de programação em tempo de execução, como um controlo padrão do ASP.NET. |       Os utilizadores beneficiam do controlo de GenericWebPart porque fornece uma experiência de utilizador consistente.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.GetGenericWebPart%2A> Qualquer controlo de servidor pode ser efetuado para funcionar como um <xref:System.Web.UI.WebControls.WebParts.WebPart>controlar e terá os elementos de interface (IU) do utilizador consistente mesmo como verbos, ícones, um título e um cabeçalho.</xref:System.Web.UI.WebControls.WebParts.WebPart> Os programadores tirar partido do controlo de GenericWebPart porque que lhe permite reutilizar os controlos de utilizador existentes e controlos de servidor dentro de aplicações de peças Web.      > [!NOTE] > Quando criar páginas de peças Web, não precisa de fazer nada para ativar um controlo de utilizador existente ou um controlo personalizado para ser moldada com o controlo de GenericWebPart. Adicione simplesmente o controlo de utilizador ou de servidor para um <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>de zona, através de programação ou por declará-lo na marcação de página, e o controlo de peças Web definido automaticamente encapsula num wrapper o controlo com um objeto de GenericWebPart em tempo de execução.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>       Porque o servidor de controlos que são colocados em <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zonas são moldadas com um controlo de GenericWebPart em tempo de execução, os programadores podem utilizar o servidor comum e controlos de utilizador exatamente como se estivessem <xref:System.Web.UI.WebControls.WebParts.WebPart>controlos.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Tenha em atenção que, se, declarar personalizada, controlos que herda a partir da base de <xref:System.Web.UI.Control>classe dentro de um <xref:System.Web.UI.WebControls.WebParts.WebPartZone>, estes controlos não é possível suportar a utilização do intrínseco <xref:System.Web.UI.WebControls.WebParts.WebPart>Propriedades.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.Control> Assim, não é possível declarar o <xref:System.Web.UI.WebControls.WebParts.IWebPart>Propriedades nesses controlos, incluindo propriedades, como o <xref:System.Web.UI.WebControls.WebParts.IWebPart.Title%2A>propriedade e o <xref:System.Web.UI.WebControls.WebParts.IWebPart.Description%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.IWebPart.Description%2A> </xref:System.Web.UI.WebControls.WebParts.IWebPart.Title%2A> </xref:System.Web.UI.WebControls.WebParts.IWebPart> Em contrapartida, controla a outros tipos de servidor (tais como <xref:System.Web.UI.WebControls.WebParts.WebPart>controlos, controlos de utilizador e controlos personalizados que herdam <xref:System.Web.UI.WebControls.WebControl>) podem declarar estas propriedades, porque suportam a utilização de propriedades de expando.</xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Propriedades de expando são, na verdade, as cadeias que podem ser adicionadas a uma classe dinamicamente como uma propriedade, através do <xref:System.Web.UI.IAttributeAccessor>interface.</xref:System.Web.UI.IAttributeAccessor> Controlos que implementem esta interface, incluindo o <xref:System.Web.UI.WebControls.WebControl>classe e respetivos grupos subordinados, pode utilizar propriedades expando.</xref:System.Web.UI.WebControls.WebControl> Porque a base de <xref:System.Web.UI.Control>classe não suporta propriedades de expando, quando um controlo personalizado que herda a <xref:System.Web.UI.Control>classe é colocada num <xref:System.Web.UI.WebControls.WebParts.WebPartZone>e moldada com um controlo de GenericWebPart em tempo de execução, o conjunto de controlo de peças Web não é possível adicionar dinamicamente a intrínseco <xref:System.Web.UI.WebControls.WebParts.IWebPart>Propriedades para o controlo personalizado.</xref:System.Web.UI.WebControls.WebParts.IWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.Control> </xref:System.Web.UI.Control> Tem duas opções neste caso. Pode utilizar o controlo personalizado sem o <xref:System.Web.UI.WebControls.WebParts.IWebPart>Propriedades, ou pode implementar o <xref:System.Web.UI.WebControls.WebParts.IWebPart>interface no controlo personalizado, permitindo-lhe utilizar as propriedades.</xref:System.Web.UI.WebControls.WebParts.IWebPart> </xref:System.Web.UI.WebControls.WebParts.IWebPart>       Como um exemplo de como controla que herdar de <xref:System.Web.UI.WebControls.WebControl>pode utilizar o <xref:System.Web.UI.WebControls.WebParts.IWebPart>Propriedades, se declarar um ASP.NET <xref:System.Web.UI.WebControls.Calendar>controlo na marcação de uma página (dentro de um <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zona) no momento da conceção, mesmo que este controlo não herda do <xref:System.Web.UI.WebControls.WebParts.WebPart>classe e não contêm nativamente <xref:System.Web.UI.WebControls.WebParts.WebPart>Membros, pode ainda processá-lo exatamente como um <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.WebParts.IWebPart> </xref:System.Web.UI.WebControls.WebControl> Podem declarar <xref:System.Web.UI.WebControls.WebParts.WebPart>controlam propriedades no calendário, tais como <xref:System.Web.UI.WebControls.WebParts.IWebPart.Title%2A>, <xref:System.Web.UI.WebControls.WebParts.IWebPart.Description%2A>entre outros.</xref:System.Web.UI.WebControls.WebParts.IWebPart.Description%2A> </xref:System.Web.UI.WebControls.WebParts.IWebPart.Title%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> Em tempo de execução, pode utilizar o <xref:System.Web.UI.WebControls.WebParts.WebPartManager.GetGenericWebPart%2A>método, que devolve o controlo de GenericWebPart dinamicamente o controlo de calendário de encapsulamento de aplicações, e trabalhar com a mesma através de programação exatamente tal como faria com um <xref:System.Web.UI.WebControls.WebParts.WebPart>controlar, com acesso a todas as mesmas propriedades, eventos e métodos.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.GetGenericWebPart%2A>       O controlo de GenericWebPart tem uma propriedade crítica que lhe permite o controlo subjacente do servidor de acesso: o <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.ChildControl%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart.ChildControl%2A> Esta propriedade permite aos programadores do controlo de servidor de acesso através de programação. O <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.ChildControl%2A>propriedade também é utilizada pelo <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controlo para aceder aos dados de personalização do controlo subordinado e, para efetuar a autorização, se o <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>propriedade está definida.</xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.ChildControl%2A>       O controlo de GenericWebPart tem várias outras propriedades, sendo todas substituem propriedades herdadas a partir da base de <xref:System.Web.UI.WebControls.WebParts.WebPart>classe.</xref:System.Web.UI.WebControls.WebParts.WebPart> Conforme indicado, pode utilizar estas propriedades com qualquer controlo subordinado, para que pode ter um comportamento como um <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo.</xref:System.Web.UI.WebControls.WebParts.WebPart> Uma propriedade importante é o <xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A>propriedade; determina se todas as propriedades exportáveis ou apenas os marcado como não confidenciais, podem ser exportados.</xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A> As propriedades orientado para a IU herdado do <xref:System.Web.UI.WebControls.WebParts.WebPart>classe, tal como <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.CatalogIconImageUrl%2A>, <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Description%2A>, <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Height%2A>, <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Title%2A>, <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.TitleUrl%2A>, e <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Width%2A>, pode ser definido na marcação de declarativa para qualquer controlo de servidor que é colocada num <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zona.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Width%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.TitleUrl%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Title%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Height%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Description%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.CatalogIconImageUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Métodos importantes na classe GenericWebPart incluem o <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.CreateControlCollection%2A>método, que cria a coleção de controlos (incluindo controlos subordinados) associada a um controlo de GenericWebPart, e o <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Render%2A>método, o que delega todos os composição para os controlos subordinados encapsulada.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Render%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.CreateControlCollection%2A> Os construtores na classe de GenericWebPart estão protegidos e foram concebidos para utilização interna ou para cenários de extensibilidade.       Existem algumas informações adicionais úteis para trabalhar com os controlos de GenericWebPart. Se pretender definir os valores predefinidos para as propriedades substituídas na classe GenericWebPart, pode implementar o controlo de utilizador ou o controlo de servidor personalizado o <xref:System.Web.UI.WebControls.WebParts.IWebPart>e <xref:System.Web.UI.WebControls.WebParts.IWebActionable>interfaces e substitua os respetivos membros.</xref:System.Web.UI.WebControls.WebParts.IWebActionable> </xref:System.Web.UI.WebControls.WebParts.IWebPart> Em tempo de execução, o controlo de GenericWebPart irá obter os respetivos valores para as propriedades implementados do controlo subordinado que implementa as interfaces. Se o seu controlo define qualquer uma das respetivas propriedades como personalizável (utilizando o `Personalizable` o atributo de metadados), o controlo de GenericWebPart ativa automaticamente essas propriedades para personalização em tempo de execução, tal como as propriedades personalizável num <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Se pretender fornecer funcionalidades de edição de peças Web para o controlo, pode implementar o <xref:System.Web.UI.WebControls.WebParts.IWebEditable>interface.</xref:System.Web.UI.WebControls.WebParts.IWebEditable> AT tempo de execução, quando o <xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A>método é denominado, código do controlo GenericWebPart para o <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.WebBrowsableObject%2A>propriedade chamada para a mesma propriedade no controlo subordinado e utilizar a implementação do controlo subordinado para criar personalizadas associadas <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlos.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.WebBrowsableObject%2A> </xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A>"
  example:
  - "The following code example demonstrates how the GenericWebPart control automatically wraps a server control that is not a <xref:System.Web.UI.WebControls.WebParts.WebPart> control at run time.  \n  \n The first part of the code example contains a Web Parts page with two <xref:System.Web.UI.WebControls.WebParts.WebPartZone> controls. Within each zone is a standard ASP.NET server control. Because the controls are in a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zone, they will be automatically wrapped with a GenericWebPart control when the page is compiled. So, you can declare <xref:System.Web.UI.WebControls.WebParts.WebPart> class properties on these controls. After you load the page in a browser, if you click the **Display All Property Values** button, the details for each control are displayed in a label. To show how the GenericWebPart control works, the <xref:System.Web.UI.WebControls.Calendar> control in the first zone has some of the GenericWebPart properties set in the declarative markup of the .aspx page, whereas the <xref:System.Web.UI.WebControls.BulletedList> control does not. After you load the page, note the differences in the property values for the two controls, and that both have a parent GenericWebPart control.  \n  \n [!code-cs[WebParts_GenericWebPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_348_1.aspx)]\n [!code-vb[WebParts_GenericWebPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_348_1.aspx)]  \n  \n The second part of the code example shows a partial class that accesses some properties of the GenericWebPart control programmatically. Notice that in the `Page_Load` method, the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.GetGenericWebPart%2A> method is used to retrieve the run-time instance of the GenericWebPart control that wraps a server control. This approach of getting a reference to the parent GenericWebPart control enables you to work programmatically with an ordinary server or user control as if it were a <xref:System.Web.UI.WebControls.WebParts.WebPart> control at run time.  \n  \n [!code-cs[WebParts_GenericWebPart_Overview#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_348_2.cs)]\n [!code-vb[WebParts_GenericWebPart_Overview#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_348_2.vb)]"
