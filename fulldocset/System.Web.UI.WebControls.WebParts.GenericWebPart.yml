  summary: "Obtém uma coleção de verbos personalizados associados a um <xref href=&quot;System.Web.UI.WebControls.WebParts.GenericWebPart&quot;> </xref> controlo."
  remarks: "Verbos derivam a <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>classe e fornecer ações de interface (IU) que os utilizadores podem realizar ao utilizador uma <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>controlo.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartVerb> Normalmente, são representados verbos na IU como botões, ligações ou itens de menu. Existem verbos padrão para o abrir, fechar, editar e minimizando a um controlo e outros verbos para exportar uma definição para o controlo ou ao carregar um ficheiro de ajuda. Estes verbos não estão incluídos na coleção de verbos, porque a coleção contém apenas personalizados verbos.       Esta propriedade substitui a propriedade de base para que possam aceder a propriedade no controlo subordinado como se fosse um verdadeiro <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo.</xref:System.Web.UI.WebControls.WebParts.WebPart> Se lhe subordinado controlo implementa o <xref:System.Web.UI.WebControls.WebParts.IWebActionable>interface e, consequentemente, as substituições respetivo <xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A?displayProperty=fullName>propriedade, o <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>controlo utiliza a implementação do controlo subordinado quando a propriedade de verbos é invocada no <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>controlo.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.WebParts.IWebActionable>       Quando criar verbos personalizados e adicioná-los para o <xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>coleção, pode, em seguida, aceder os verbos programaticamente a partir de um controlo de verbos.</xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>"
  syntax:
    content: public override System.Web.UI.WebControls.WebParts.WebPartVerbCollection Verbs { get; }
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartVerbCollection
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerbCollection&quot;> </xref> que contenha personalizada <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> objetos associados a um <xref href=&quot;System.Web.UI.WebControls.WebParts.GenericWebPart&quot;> </xref> controlo. O valor predefinido é <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerbCollection.Empty&quot;> </xref>."
