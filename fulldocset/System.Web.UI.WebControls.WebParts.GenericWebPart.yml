  remarks: "O texto do título visíveis na barra de título de um controlo de parte é definido pela propriedade de título.       Se não fornecer um título para um controlo, o controlo de peças Web definido automaticamente calcula uma cadeia de predefinição para utilizar como um título. Para obter mais informações, consulte <xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A> Além disso, é possível fornecer um subtítulo do predefinido que é acrescentado à cadeia de título. Para obter mais informações, consulte <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Subtitle%2A>.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Subtitle%2A>       Esta propriedade substitui a propriedade de base para que possam aceder a propriedade no controlo subordinado como se fosse um verdadeiro <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Pode definir valores para a propriedade no controlo na marcação de declarativa de uma página Web, bem como através de programação. Para fornecer um valor predefinido para a propriedade sempre que é utilizado o controlo, pode implementar o <xref:System.Web.UI.WebControls.WebParts.IWebPart>interface.</xref:System.Web.UI.WebControls.WebParts.IWebPart>"
