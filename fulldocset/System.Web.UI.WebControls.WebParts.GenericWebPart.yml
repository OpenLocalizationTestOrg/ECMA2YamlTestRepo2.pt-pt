  namespace: System.Web.UI.WebControls.WebParts
  summary: "Gets a collection of custom verbs associated with a <xref href=&quot;System.Web.UI.WebControls.WebParts.GenericWebPart&quot;></xref> control."
  remarks: "Verbs derive from the <xref:System.Web.UI.WebControls.WebParts.WebPartVerb> class, and provide user interface (UI) actions that users can perform on a <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> control. Usually, verbs are represented in the UI as buttons, links, or menu items. There are standard verbs for opening, closing, editing, and minimizing a control, and other verbs for exporting a definition for the control or loading a Help file. These verbs are not included in the Verbs collection, because the collection contains only custom verbs.       This property overrides the base property so that you can access the property on the child control as if it were a true <xref:System.Web.UI.WebControls.WebParts.WebPart> control. If you child control implements the <xref:System.Web.UI.WebControls.WebParts.IWebActionable> interface and thus overrides its <xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A?displayProperty=fullName> property, the <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> control uses the child control&quot;s implementation when the Verbs property is invoked on the <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> control.       When you create custom verbs and add them to the <xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A> collection, you can then access the verbs programmatically from a Verbs control."
  syntax:
    content: public override System.Web.UI.WebControls.WebParts.WebPartVerbCollection Verbs { get; }
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartVerbCollection
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerbCollection&quot;></xref> that contains custom <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;></xref> objects associated with a <xref href=&quot;System.Web.UI.WebControls.WebParts.GenericWebPart&quot;></xref> control. The default value is <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerbCollection.Empty&quot;></xref>."
