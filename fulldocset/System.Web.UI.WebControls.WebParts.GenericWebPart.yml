  fullName: System.Web.UI.WebControls.WebParts.GenericWebPart.CatalogIconImageUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém ou define o URL a uma imagem que representa um <xref href=&quot;System.Web.UI.WebControls.WebParts.GenericWebPart&quot;> </xref> controlo no catálogo de controlos."
  remarks: "Aplicações de peças Web proporcionam, frequentemente, um catálogo (ou uma lista) de controlos que podem adicionar utilizadores a uma página. A propriedade CatalogIconImageUrl num controlo contém o URL de uma imagem que representa o controlo quando é apresentado no catálogo. Esta propriedade substitui a propriedade de base para que possam aceder a propriedade no controlo subordinado como se fosse um verdadeiro <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Pode definir valores para a propriedade no controlo na marcação de declarativa de uma página Web, bem como através de programação. Para fornecer um valor predefinido para a propriedade sempre que é utilizado o controlo, pode implementar o <xref:System.Web.UI.WebControls.WebParts.IWebPart>interface.</xref:System.Web.UI.WebControls.WebParts.IWebPart>"
  example:
  - "The following code example demonstrates declarative and programmatic use of the CatalogIconImageUrl property. The complete source code for the example is found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> overview topic.  \n  \n The first part of the code example shows how the CatalogIconImageUrl property is set declaratively on a server control within a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control.  \n  \n [!code-cs[WebParts_GenericWebPart_Overview#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_701_1.aspx)]\n [!code-vb[WebParts_GenericWebPart_Overview#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_701_1.aspx)]  \n  \n The second part of the code example demonstrates the method that programmatically accesses the value of the property when a user clicks the **Display All Property Values** button.  \n  \n [!code-cs[WebParts_GenericWebPart_Overview#4](~/add/codesnippet/csharp/p-system.web.ui.webcontr_701_2.cs)]\n [!code-vb[WebParts_GenericWebPart_Overview#4](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_701_2.vb)]"
  syntax:
    content: public override string CatalogIconImageUrl { get; set; }
    return:
      type: System.String
      description: "Uma cadeia que representa o URL numa imagem utilizada para representar o controlo no catálogo. O valor predefinido é uma cadeia vazia (&quot;&quot;)."
  overload: System.Web.UI.WebControls.WebParts.GenericWebPart.CatalogIconImageUrl*
