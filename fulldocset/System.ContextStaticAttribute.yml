  type: Class
  summary: "Indicates that the value of a static field is unique for a particular context."
  remarks: "A static field marked with `ContextStaticAttribute` is not shared between contexts. If the indicated static field is accessed on a different context, it will contain a different value. Use this attribute as it is, and do not derive from it.       The following example shows the syntax of this attribute:       [ContextStatic]       static int f=7;       For more information about using attributes, see [Attributes](../Topic/Extending%20Metadata%20Using%20Attributes.md)."
  syntax:
    content: >-
