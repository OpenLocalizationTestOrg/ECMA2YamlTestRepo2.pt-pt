  summary: "Gets or sets a value indicating whether the user is allowed to return to the current step from a subsequent step in a <see cref=&quot;T:System.Web.UI.WebControls.CreateUserWizard&quot;></see> control."
  remarks: "The AllowReturn property is set to `false` to keep users from returning to the <xref:System.Web.UI.WebControls.CreateUserWizardStep> step and accidentally trying to create another user account with the same credentials. If you override the AllowReturn property and set it to `true`, you should include logic in your application to remove the user account that was originally created before the user returned to this step, or to allow the user to edit information he or she originally entered."
