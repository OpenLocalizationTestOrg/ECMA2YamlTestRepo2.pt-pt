  name: CreateUserWizardStep
  nameWithType: CreateUserWizardStep
  fullName: System.Web.UI.WebControls.CreateUserWizardStep
  type: Class
  summary: "Contains basic functionality for creating a user in a step that can be templated. This class cannot be inherited."
  remarks: "The <xref:System.Web.UI.WebControls.CreateUserWizard> control creates new user accounts in a Web site&quot;s user data store. The CreateUserWizardStep is, by default, the first step within the <xref:System.Web.UI.WebControls.CreateUserWizard> control. The CreateUserWizardStep step is a required step within the <xref:System.Web.UI.WebControls.CreateUserWizard> control.       The CreateUserWizardStep class is derived from the <xref:System.Web.UI.WebControls.TemplatedWizardStep> class. The CreateUserWizardStep is displayed in the <xref:System.Web.UI.WebControls.CreateUserWizard> control before the <xref:System.Web.UI.WebControls.CompleteWizardStep> step.      > [!NOTE] >  Although the CreateUserWizardStep step is the first step in the wizard by default, it is possible to provide a different first step. Doing so, however, can affect whether the **Previous** button is displayed. For example, if the CreateUserWizardStep step does not have a custom navigation template, and is preceded by another step that is rendered before CreateUserWizardStep, then the **Previous** button is displayed on the CreateUserWizardStep step at run time. If the CreateUserWizardStep step is rendered before the alternate &quot;first&quot; step, then the **Previous** button is not displayed. Furthermore, the **Previous** button is never rendered at design time. If you want the **Previous** button to be rendered at design time, you must add it to the custom navigation template of the CreateUserWizardStep step.       You can modify the CreateUserWizardStep step to contain additional fields, or change the display order of the fields included in the CreateUserWizardStep step, by editing the template associated with the control.       The new Web site user account is created in the data store when the user clicks the **Next** button on the CreateUserWizardStep step. By default, the <xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A> property is set to `false` to keep the user from returning to the CreateUserWizardStep step and accidentally attempting to create another user account with the same credentials. If you set the <xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A> property to `true`, you must include logic in your application to remove the user account that was originally created before the user returned to this step, or to allow the user to edit information he or she originally entered."
  example:
  - "The first code example uses the short-form declarative syntax of the CreateUserWizardStep class to add an additional control to a <xref:System.Web.UI.WebControls.CreateUserWizard> control. The code example requires the following entries in the Web.config file.  \n  \n `<configuration>`  \n  \n `<system.web>`  \n  \n `<profile>`  \n  \n `<properties>`  \n  \n `<add name=\"lastName\" />`  \n  \n `<add name=\"firstName\" />`  \n  \n `</properties>`  \n  \n `</profile>`  \n  \n `</system.web>`  \n  \n `</configuration>`  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](../Topic/Script%20Exploits%20Overview.md).  \n  \n [!code-cs[CreateUserWizardCreatedUser#1](~/add/codesnippet/CSharp/t-system.web.ui.webcontr_216_1.aspx)]\n [!code-vb[CreateUserWizardCreatedUser#1](~/add/codesnippet/VisualBasic/t-system.web.ui.webcontr_216_1.aspx)]  \n  \n> [!IMPORTANT]\n>  This control has a text box that accepts user input, which is a potential security threat. User input in a Web page can potentially contain malicious client script. By default, ASP.NET Web pages validate user input to ensure that the input does not contain HTML elements or script. As long as this validation is enabled, you do not need to explicitly check for script or HTML elements in user input. For more information, see [Script Exploits Overview](../Topic/Script%20Exploits%20Overview.md).  \n  \n The second code example lists the complete CreateUserWizardStep control.  \n  \n [!code-vb[CreateUserWizardStep#1](~/add/codesnippet/VisualBasic/t-system.web.ui.webcontr_216_2.aspx)]\n [!code-cs[CreateUserWizardStep#1](~/add/codesnippet/CSharp/t-system.web.ui.webcontr_216_2.aspx)]  \n  \n> [!IMPORTANT]\n>  This control has a text box that accepts user input, which is a potential security threat. User input in a Web page can potentially contain malicious client script. By default, ASP.NET Web pages validate user input to ensure that the input does not contain HTML elements or script. As long as this validation is enabled, you do not need to explicitly check for script or HTML elements in user input. For more information, see [Script Exploits Overview](../Topic/Script%20Exploits%20Overview.md)."
  syntax:
    content: >-
      [System.ComponentModel.Browsable(false)]

      public sealed class CreateUserWizardStep : System.Web.UI.WebControls.TemplatedWizardStep
