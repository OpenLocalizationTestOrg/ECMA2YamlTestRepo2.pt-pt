  remarks: "The StepType property specifies the navigation options to display for the user-account-creation step of the <xref:System.Web.UI.WebControls.CreateUserWizard> control.       The StepType property determines which of the <xref:System.Web.UI.WebControls.Wizard> control&quot;s navigation buttons are displayed on the <xref:System.Web.UI.WebControls.CreateUserWizardStep> control. For more information, see the <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A?displayProperty=fullName> property.      > [!CAUTION] >  If you attempt to change the StepType property to any value other than the <xref:System.Web.UI.WebControls.WizardStepType> value of the <xref:System.Web.UI.WebControls.WizardStepType> enumeration, an <xref:System.InvalidOperationException> will be thrown.       This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](../Topic/ASP.NET%20Themes%20and%20Skins.md)."
