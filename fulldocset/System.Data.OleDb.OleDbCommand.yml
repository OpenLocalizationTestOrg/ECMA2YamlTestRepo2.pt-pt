  fullName: System.Data.OleDb.OleDbCommand.CommandText
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.OleDb
  summary: "Obtém ou define a instrução SQL ou o procedimento armazenado para ser executado na origem de dados."
  remarks: "Quando o <xref:System.Data.OleDb.OleDbCommand.CommandType%2A>propriedade está definida como `StoredProcedure`, a <xref:System.Data.OleDb.OleDbCommand.CommandType%2A>propriedade deve ser definida para o nome do procedimento armazenado.</xref:System.Data.OleDb.OleDbCommand.CommandType%2A> </xref:System.Data.OleDb.OleDbCommand.CommandType%2A> O utilizador poderá ser necessário para utilizar a sintaxe de caráter de escape, se o nome de procedimento armazenado contém caracteres especiais. O comando executa este procedimento armazenado ao chamar um do `Execute` métodos.       Quando <xref:System.Data.OleDb.OleDbCommand.CommandType%2A>está definido como `TableDirect`, a <xref:System.Data.OleDb.OleDbCommand.CommandType%2A>propriedade deve ser definida para o nome da tabela ou tabelas para ser acedido.</xref:System.Data.OleDb.OleDbCommand.CommandType%2A> </xref:System.Data.OleDb.OleDbCommand.CommandType%2A> O utilizador poderá ser necessário utilizar a sintaxe de caráter de escape se qualquer uma das tabelas nomeadas conter os caracteres especiais. Todas as linhas e colunas de tabela com o nome ou tabelas serão devolvidas ao chamar um do `Execute` métodos.       Não é possível definir o <xref:System.Data.OleDb.OleDbCommand.Connection%2A>, <xref:System.Data.OleDb.OleDbCommand.CommandType%2A>e as propriedades CommandText, se a ligação atual está a efetuar uma operação de execução ou fetch.</xref:System.Data.OleDb.OleDbCommand.CommandType%2A> </xref:System.Data.OleDb.OleDbCommand.Connection%2A>       O fornecedor de OLE DB.NET não suporta parâmetros com nome para passar os parâmetros para uma instrução de SQL ou um procedimento armazenado chamado um <xref:System.Data.OleDb.OleDbCommand>Quando <xref:System.Data.OleDb.OleDbCommand.CommandType%2A>está definido como `Text`.</xref:System.Data.OleDb.OleDbCommand.CommandType%2A> </xref:System.Data.OleDb.OleDbCommand> Neste caso, o marcador de posição do ponto de interrogação (?) tem de ser utilizado. Por exemplo: `SELECT * FROM Customers WHERE CustomerID = ?` por este motivo, a ordem pela qual <xref:System.Data.OleDb.OleDbParameter>objetos são adicionados para o <xref:System.Data.OleDb.OleDbParameterCollection>diretamente tem de corresponder à posição do ponto de interrogação marcador de posição para o parâmetro.</xref:System.Data.OleDb.OleDbParameterCollection> </xref:System.Data.OleDb.OleDbParameter>       Para obter mais informações, consulte [configurar parâmetros e tipos de dados de parâmetro](~/add/includes/ajax-current-ext-md.md)."
  example:
