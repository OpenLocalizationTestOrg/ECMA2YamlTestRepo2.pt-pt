  remarks: "Quando especificar <xref:System.Data.CommandBehavior>com o <xref:System.Data.OleDb.OleDbCommand.ExecuteReader%2A>método o <xref:System.Data.OleDb.OleDbCommand>objeto, o .NET Framework Data Provider para OLE DB efetua enlace utilizando o OLE DB **IRow** interface se estiver disponível.</xref:System.Data.OleDb.OleDbCommand> </xref:System.Data.OleDb.OleDbCommand.ExecuteReader%2A> </xref:System.Data.CommandBehavior> Caso contrário, utiliza o **IRowset** interface. Se a instrução SQL é esperada para devolver apenas uma única linha, especificando <xref:System.Data.CommandBehavior>também pode melhorar o desempenho da aplicação.</xref:System.Data.CommandBehavior>       Quando o <xref:System.Data.OleDb.OleDbCommand.CommandType%2A>propriedade está definida como `StoredProcedure`, a <xref:System.Data.OleDb.OleDbCommand.CommandText%2A>propriedade deve ser definida para o nome do procedimento armazenado.</xref:System.Data.OleDb.OleDbCommand.CommandText%2A> </xref:System.Data.OleDb.OleDbCommand.CommandType%2A> O comando executa este procedimento armazenado ao chamar <xref:System.Data.OleDb.OleDbCommand.ExecuteReader%2A>.</xref:System.Data.OleDb.OleDbCommand.ExecuteReader%2A>       O <xref:System.Data.OleDb.OleDbDataReader>suporta o modo especial que permite que os valores binários grande ser de leitura de forma eficiente.</xref:System.Data.OleDb.OleDbDataReader> Para obter mais informações, consulte o `SequentialAccess` <xref:System.Data.CommandBehavior>.</xref:System.Data.CommandBehavior> a definição       Antes de fechar o <xref:System.Data.OleDb.OleDbConnection>, feche primeiro o <xref:System.Data.OleDb.OleDbDataReader>objeto.</xref:System.Data.OleDb.OleDbDataReader> </xref:System.Data.OleDb.OleDbConnection> Também tem de fechar o <xref:System.Data.OleDb.OleDbDataReader>objeto se pretender reutilizar um <xref:System.Data.OleDb.OleDbCommand>objeto.</xref:System.Data.OleDb.OleDbCommand> </xref:System.Data.OleDb.OleDbDataReader> Se o <xref:System.Data.OleDb.OleDbDataReader>é criada com <xref:System.Data.CommandBehavior>definido como `CloseConnection`, a fechar o <xref:System.Data.OleDb.OleDbDataReader>fecha a ligação automaticamente.</xref:System.Data.OleDb.OleDbDataReader> </xref:System.Data.CommandBehavior> </xref:System.Data.OleDb.OleDbDataReader>"
