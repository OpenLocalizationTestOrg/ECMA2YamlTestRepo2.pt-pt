  summary: "Cria uma versão preparada (ou compilada) do comando na origem de dados."
  remarks: "Se o <xref:System.Data.OleDb.OleDbCommand.CommandType%2A>propriedade está definida como `TableDirect`, preparar não produz qualquer efeito.</xref:System.Data.OleDb.OleDbCommand.CommandType%2A> Se <xref:System.Data.OleDb.OleDbCommand.CommandType%2A>está definido como `StoredProcedure`, a chamada para preparar deve ter êxito, embora poderá fazer com que um não-op.</xref:System.Data.OleDb.OleDbCommand.CommandType%2A>       Antes de chamar preparar, especifique o tipo de dados de cada um dos parâmetros na instrução para estar preparado. Para cada parâmetro tem um tipo de dados de comprimento variável, tem de definir o **tamanho** propriedade para o tamanho máximo necessário. Preparar devolve um erro se estas condições não são cumpridas.       Se chamar um `Execute` método depois de chamar preparar, qualquer valor de parâmetro que é maior do que o valor especificado pelo **tamanho** propriedade é truncada automaticamente o tamanho especificado original do parâmetro e não truncagem são devolvidos erros.       Os parâmetros de saída (se preparado ou não) tem de ter um tipo de dados de utilizador especificado. Se especificar um tipo de dados de comprimento variável, também tem de especificar o número máximo **tamanho**."
  example:
