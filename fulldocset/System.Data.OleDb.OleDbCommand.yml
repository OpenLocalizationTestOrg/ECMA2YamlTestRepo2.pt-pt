  summary: "Gets the <xref href=&quot;System.Data.OleDb.OleDbParameterCollection&quot;></xref>."
  remarks: "O fornecedor OLE DB do .NET não suporta parâmetros com nome para passar os parâmetros para uma instrução de SQL ou um procedimento armazenado chamado um <xref:System.Data.OleDb.OleDbCommand>Quando <xref:System.Data.OleDb.OleDbCommand.CommandType%2A>está definido como `Text`.</xref:System.Data.OleDb.OleDbCommand.CommandType%2A> </xref:System.Data.OleDb.OleDbCommand> Neste caso, o marcador de posição do ponto de interrogação (?) tem de ser utilizado. Por exemplo: `SELECT * FROM Customers WHERE CustomerID = ?` por este motivo, a ordem pela qual <xref:System.Data.OleDb.OleDbParameter>objetos são adicionados para o <xref:System.Data.OleDb.OleDbParameterCollection>diretamente tem de corresponder à posição do ponto de interrogação marcador de posição para o parâmetro no texto de comando.</xref:System.Data.OleDb.OleDbParameterCollection> </xref:System.Data.OleDb.OleDbParameter>      > [!NOTE] > Se os parâmetros da coleção não coincidir com os requisitos da consulta para ser executado, pode dar um erro.       Para obter mais informações, consulte [configurar parâmetros e tipos de dados de parâmetro](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates an <xref:System.Data.OleDb.OleDbCommand> and displays its parameters. To accomplish this, the method is passed an <xref:System.Data.OleDb.OleDbConnection>, a query string that is an SQL SELECT statement, and an array of <xref:System.Data.OleDb.OleDbParameter> objects.  \n  \n [!code-vb[Classic WebData OleDbCommand.Parameters Example#1](~/add/codesnippet/visualbasic/p-system.data.oledb.oled_18_1.vb)]\n [!code-cs[Classic WebData OleDbCommand.Parameters Example#1](~/add/codesnippet/csharp/p-system.data.oledb.oled_18_1.cs)]"
