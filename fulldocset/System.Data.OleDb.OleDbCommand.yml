  name: OleDbCommand
  nameWithType: OleDbCommand
  fullName: System.Data.OleDb.OleDbCommand
  type: Class
  summary: "Representa uma instrução de SQL ou o procedimento armazenado para ser executado em relação a uma origem de dados."
  remarks: "Quando é criada uma instância de OleDbCommand, as propriedades de leitura/escrita estão definidas para os valores iniciais. Para obter uma lista destes valores, consulte o construtor de OleDbCommand.       OleDbCommand funcionalidades seguintes métodos executar comandos numa origem de dados: | Item | Descrição |   |----------|-----------------|   | <xref:System.Data.OleDb.OleDbCommand.ExecuteReader%2A>| Executa comandos que devolvem linhas.</xref:System.Data.OleDb.OleDbCommand.ExecuteReader%2A> <xref:System.Data.OleDb.OleDbCommand.ExecuteReader%2A>não pode ter o efeito que pretende que o se utilizada para executar comandos como instruções SQL SET. |   | <xref:System.Data.OleDb.OleDbCommand.ExecuteNonQuery%2A>| Executa comandos, como SQL inserir, eliminar, ATUALIZAÇÃO e conjunto de instruções. |   | <xref:System.Data.OleDb.OleDbCommand.ExecuteScalar%2A>| Obtém um valor único, por exemplo, um valor de agregação de uma base de dados. |       Pode repor o <xref:System.Data.OleDb.OleDbCommand.CommandText%2A>propriedade e reutilizar o objeto de OleDbCommand.</xref:System.Data.OleDb.OleDbCommand.CommandText%2A> </xref:System.Data.OleDb.OleDbCommand.ExecuteScalar%2A> </xref:System.Data.OleDb.OleDbCommand.ExecuteNonQuery%2A></xref:System.Data.OleDb.OleDbCommand.ExecuteReader%2A> No entanto, tem de fechar o <xref:System.Data.OleDb.OleDbDataReader>antes do utilizador pode executar um comando de novo ou anterior.</xref:System.Data.OleDb.OleDbDataReader>       Se um fatal <xref:System.Data.OleDb.OleDbException>(por exemplo, uma SQL Server gravidade nível de 20 ou superior) é gerado pelo método de execução de um OleDbCommand o <xref:System.Data.OleDb.OleDbConnection>, a ligação pode ser fechada.</xref:System.Data.OleDb.OleDbConnection> </xref:System.Data.OleDb.OleDbException> No entanto, o utilizador pode reabrir a ligação e continuar."
  example:
  - "The following example uses the OleDbCommand, along <xref:System.Data.OleDb.OleDbDataAdapter> and <xref:System.Data.OleDb.OleDbConnection>, to select rows from an Access database. The filled <xref:System.Data.DataSet> is then returned. The example is passed an initialized <xref:System.Data.DataSet>, a connection string, a query string that is an SQL SELECT statement, and a string that is the name of the source database table.  \n  \n [!code-cs[Classic WebData OleDbCommand Example#1](~/add/codesnippet/csharp/t-system.data.oledb.oled_9_1.cs)]\n [!code-vb[Classic WebData OleDbCommand Example#1](~/add/codesnippet/visualbasic/t-system.data.oledb.oled_9_1.vb)]"
