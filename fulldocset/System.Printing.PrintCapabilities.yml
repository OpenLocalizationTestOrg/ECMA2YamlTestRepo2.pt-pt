    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.Printing.PageResolution}
      description: "A &lt;xref:System.Collections.ObjectModel.ReadOnlyCollection%601&gt; of <see cref=&quot;T:System.Printing.PageResolution&quot;></see> objects. Each value represents a page resolution as a qualitative value, a dots-per-inch value, or both."
  overload: System.Printing.PrintCapabilities.PageResolutionCapability*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
