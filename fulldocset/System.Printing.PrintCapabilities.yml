      description: "A <see cref=&quot;T:System.Printing.PageScalingFactorRange&quot;></see> object with &lt;xref:System.Printing.PageScalingFactorRange.MaximumScale%2A&gt; and &lt;xref:System.Printing.PageScalingFactorRange.MinimumScale%2A&gt; properties holding &lt;xref:System.Int32&gt; values that represent percentages."
