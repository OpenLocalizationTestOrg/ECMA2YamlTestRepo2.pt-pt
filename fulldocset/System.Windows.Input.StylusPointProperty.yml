  remarks: "A StylusPointProperty represents properties in <xref:System.Windows.Input.StylusPoint> such as the (x, y) coordinates, pressure, and so on. You can inherit from the StylusPointProperty class to customize the information stored for each property. The Windows Presentation Framework ships with the <xref:System.Windows.Input.StylusPointPropertyInfo> class that inherits from StylusPointProperty and specifies the minimum and maximum values, resolution, and unit used for each property."
