- uid: System.Web.Configuration.RuleSettings.MaxLimit
  id: MaxLimit
  parent: System.Web.Configuration.RuleSettings
  langs:
  - csharp
  name: MaxLimit
  nameWithType: RuleSettings.MaxLimit
  fullName: System.Web.Configuration.RuleSettings.MaxLimit
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define o número máximo de vezes que são gerados eventos do mesmo tipo."
  remarks: "Esta propriedade tem de ter um valor maior que zero. Valores inválidos podem causar uma exceção ao ser emitida quando a secção de configuração for guardada.       Representa o número máximo de vezes que será desencadeado um evento do mesmo tipo. Por exemplo, se o valor for `10`, em seguida, o evento será acionado 10 vezes e ignorado após essa data."
  example:
  - "The following code example shows how to use the MaxLimit property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.HealthMonitoringSection> class.  \n  \n [!code-cs[System.Web.Configuration.HealthMonitoringSection#89](~/add/codesnippet/csharp/p-system.web.configurati_319_1.cs)]\n [!code-vb[System.Web.Configuration.HealthMonitoringSection#89](~/add/codesnippet/visualbasic/p-system.web.configurati_319_1.vb)]"
  syntax:
    content: public int MaxLimit { get; set; }
    return:
      type: System.Int32
      description: "O número máximo de vezes que são gerados eventos do mesmo tipo. O valor predefinido é <xref:System.Int32>.</xref:System.Int32>"
  overload: System.Web.Configuration.RuleSettings.MaxLimit*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.RuleSettings.MinInstances
  id: MinInstances
  parent: System.Web.Configuration.RuleSettings
  langs:
  - csharp
  name: MinInstances
  nameWithType: RuleSettings.MinInstances
  fullName: System.Web.Configuration.RuleSettings.MinInstances
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define o número mínimo de ocorrências do mesmo tipo de evento antes do evento é gerado para o fornecedor."
  remarks: "Esta propriedade tem de ter um valor maior que zero. Valores inválidos podem causar uma exceção ao ser emitida quando a secção de configuração for guardada.       Representa o número mínimo de vezes que um evento ocorre antes de um evento é gerado para o fornecedor. Por exemplo, se o valor de retorno é `5`, em seguida, o ASP.NET não irá emitir um evento para o fornecedor até ocorre a instância quinta do evento."
  example:
  - "The following code example shows how to use the MinInstances property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.HealthMonitoringSection> class.  \n  \n [!code-cs[System.Web.Configuration.HealthMonitoringSection#90](~/add/codesnippet/csharp/p-system.web.configurati_220_1.cs)]\n [!code-vb[System.Web.Configuration.HealthMonitoringSection#90](~/add/codesnippet/visualbasic/p-system.web.configurati_220_1.vb)]"
  syntax:
    content: public int MinInstances { get; set; }
    return:
      type: System.Int32
      description: "O número mínimo de ocorrências do mesmo tipo de evento antes do evento é desencadeado para o fornecedor. O valor predefinido é 1."
  overload: System.Web.Configuration.RuleSettings.MinInstances*
  exceptions: []
  platform:
  - net462
