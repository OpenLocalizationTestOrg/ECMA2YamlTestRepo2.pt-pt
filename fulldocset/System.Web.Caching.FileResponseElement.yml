  name: FileResponseElement
  nameWithType: FileResponseElement
  fullName: System.Web.Caching.FileResponseElement
  type: Class
  summary: "Representa a parte de uma entrada de cache de saída, armazenada como um ficheiro."
  remarks: "A classe de FileResponseElement representa a parte do corpo (em vez do cabeçalho) de uma entrada de cache de saída. Os dados de um objeto de FileResponseElement podem ser armazenados como parte ou todo um ficheiro. ASP.NET e fornecedores personalizados de cache de saída podem devolver uma resposta de várias partes, utilizando qualquer combinação dos objetos de FileResponseElement. Por exemplo, um fornecedor pode devolver uma resposta que é segmentada em três objetos FileResponseElement diferentes e cada objeto pode ser obtido a partir de um deslocamento num ficheiro físico diferente."
  syntax:
    content: 'public class FileResponseElement : System.Web.Caching.ResponseElement'
  inheritance:
  - System.Object
  - System.Web.Caching.ResponseElement
  implements: []
  inheritedMembers: []
  platform:
  - net462
