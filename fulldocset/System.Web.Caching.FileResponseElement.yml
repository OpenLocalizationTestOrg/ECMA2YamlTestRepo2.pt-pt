  - csharp
  name: FileResponseElement(String,Int64,Int64)
  nameWithType: FileResponseElement.FileResponseElement(String,Int64,Int64)
  fullName: System.Web.Caching.FileResponseElement.FileResponseElement(String,Int64,Int64)
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.Caching
  summary: "Inicializa uma nova instância do <xref href=&quot;System.Web.Caching.FileResponseElement&quot;> </xref> classe."
  remarks: "Se a resposta de cache de saída completa está contida num único ficheiro, um fornecedor inicializa a <xref:System.Web.Caching.FileResponseElement>classe através da utilização de um desvio igual a zero e um comprimento igual ao tamanho do ficheiro todo.</xref:System.Web.Caching.FileResponseElement> Se a resposta de cache de saída completa está contida em apenas uma parte de um ficheiro, um fornecedor inicializa a <xref:System.Web.Caching.FileResponseElement>classe utilizando o desvio no ficheiro em que a resposta de cache de saída é iniciada e um comprimento igual ao tamanho da resposta de cache de saída que esteja armazenado em que o ficheiro.</xref:System.Web.Caching.FileResponseElement>"
  syntax:
    content: public FileResponseElement (string path, long offset, long length);
    parameters:
    - id: path
      type: System.String
      description: "O caminho completamente qualificado para o ficheiro."
    - id: offset
      type: System.Int64
      description: "A posição no ficheiro em que a cadeia começa."
    - id: length
      type: System.Int64
      description: "O comprimento dos dados, começando no desvio que representa os dados da cache de saída no ficheiro definido pelo `path`."
  overload: System.Web.Caching.FileResponseElement.#ctor*
  exceptions:
