  name: DispatcherOperation
  nameWithType: DispatcherOperation
  fullName: System.Windows.Threading.DispatcherOperation
  type: Class
  summary: "Representa um objeto que é utilizado para interagir com uma operação que foram publicada no <xref href=&quot;System.Windows.Threading.Dispatcher&quot;> </xref> fila."
  remarks: "<xref:System.Windows.Threading.Dispatcher.BeginInvoke%2A>Devolve um objeto de DispatcherOperation quando é chamado.</xref:System.Windows.Threading.Dispatcher.BeginInvoke%2A>       O objeto de DispatcherOperation pode ser utilizado para interagir com o delegado no <xref:System.Windows.Threading.Dispatcher>fila, tais como alterar a prioridade da operação ou a abortar a operação.</xref:System.Windows.Threading.Dispatcher>       Para obter o valor devolvido do delegado invocado, utilize o <xref:System.Windows.Threading.DispatcherOperation.Result%2A>propriedade.</xref:System.Windows.Threading.DispatcherOperation.Result%2A>       O DispatcherOperation não é um limite de processamento de exceções. Isto significa que as exceções são processadas pelo <xref:System.Windows.Threading.Dispatcher>e não são mantidas pela operação.</xref:System.Windows.Threading.Dispatcher>"
  syntax:
    content: public class DispatcherOperation
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
