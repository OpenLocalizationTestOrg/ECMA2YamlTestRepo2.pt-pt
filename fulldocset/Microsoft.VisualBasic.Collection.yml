  name: Collection
  nameWithType: Collection
  fullName: Microsoft.VisualBasic.Collection
  type: Class
  summary: "A Visual Basic <xref uid=&quot;langword_csharp_Collection&quot; name=&quot;Collection&quot; href=&quot;&quot;></xref> is an ordered set of items that can be referred to as a unit."
  remarks: "> [!NOTE] >  Whenever possible, you should use the generic collections in the <xref:System.Collections.Generic?displayProperty=fullName> namespace or the <xref:System.Collections.Concurrent> namespace instead of a Visual Basic `Collection`. For more information, see [Collections](~/add/includes/ajax-current-ext-md.md).       The Visual Basic `Collection` object provides a convenient way to refer to a related group of items as a single object. The items, or *elements*, in a collection need only be related by the fact that they exist in the collection. Elements of a collection do not have to share the same data type.       You can create a collection the same way you create other objects, as the following example illustrates.      ```   Dim coll As New Microsoft.VisualBasic.Collection()   ```       Once you have created a collection, you can do any of the following:      -   Add an element with the <xref:Microsoft.VisualBasic.Collection.Add%2A> method.      -   Remove an element with the <xref:Microsoft.VisualBasic.Collection.Remove%2A> method.      -   Remove all elements with the <xref:Microsoft.VisualBasic.Collection.Clear%2A> method.      -   Find out how many elements the collection contains with the <xref:Microsoft.VisualBasic.Collection.Count%2A> property.      -   Check whether a specific element is present with the <xref:Microsoft.VisualBasic.Collection.Contains%2A> method.      -   Return a specific element from the collection with the <xref:Microsoft.VisualBasic.Collection.Item%2A> property.      -   Iterate through the entire collection with the [For Each...Next Statement](~/add/includes/ajax-current-ext-md.md).          > [!NOTE]     >  Although the Visual Basic `Collection` object has functionality identical to the `Collection` object in Visual Basic 6.0, the two cannot interoperate in a COM environment.          > [!CAUTION]     >  Iterating through a Visual Basic `Collection` is not a thread-safe procedure. Even if the collection is synchronized, other threads can still modify the collection, causing the enumerator to throw an exception. To guarantee thread safety during enumeration, either lock the collection or catch the exceptions resulting from changes made by other threads. For more information on locking a programming element, see [SyncLock Statement](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates the `Collection` object `names` and a dialog box with which a user can add objects (names) to the collection. It then displays the names in the collection, and finally empties the collection without disposing of the `Collection` object itself.  \n  \n To see how this works, choose the **Add Class** command from the **Project** menu and declare a public variable called `instanceName` at the module level of `nameClass` (type `Public instanceName`) to hold the names of each instance. Leave the default name as `nameClass`. Copy and paste the following code into the **General** section of another module, and then start it with the statement `classNamer` in another procedure. (This example works only with host applications that support classes.)  \n  \n [!code-vb[VbVbalrCollectionObject#1](~/add/codesnippet/visualbasic/VbVbalrCollectionObject/Class1.vb#1)]"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("Count = {Count}")]

      [System.Diagnostics.DebuggerTypeProxy(typeof(Microsoft.VisualBasic.Collection/CollectionDebugView))]

