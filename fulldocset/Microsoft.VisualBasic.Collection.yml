  summary: "Devolve um elemento de específico de um <xref uid=&quot;langword_csharp_Collection&quot; name=&quot;Collection&quot; href=&quot;&quot;> </xref> objeto pela posição ou pela chave. Só de leitura."
  remarks: "Se `Index` é do tipo `Object`, a `Item` propriedade tenta processá-la como uma `String`, `Char`, `Char` matriz ou valor de número inteiro. Se `Item` não é possível converter `Index` para `String` ou `Integer`, emite um <xref:System.ArgumentException>exceção.</xref:System.ArgumentException>       O `Item` propriedade é a propriedade predefinida para uma coleção. Por conseguinte, as seguintes linhas de código são equivalentes.      ```   MsgBox(CStr(customers.Item(1)))   MsgBox(CStr(customers(1)))   ```"
  example:
  - "The following example uses the `Item` property to retrieve a reference to an object in a collection. It creates `birthdays` as a `Collection` object and then retrieves the object representing Bill's birthday, using the key `\"Bill\"` as the `Index` argument.  \n  \n [!code-vb[VbVbalrCollectionObject#5](~/add/codesnippet/visualbasic/VbVbalrCollectionObject/Class1.vb#5)]  \n[!code-vb[VbVbalrCollectionObject#8](~/add/codesnippet/visualbasic/VbVbalrCollectionObject/Class1.vb#8)]  \n  \n Note that the first call explicitly specifies the `Item` property, but the second does not. Both calls work because the `Item` property is the default property for a `Collection` object."
  syntax:
    content: public object this[int Index] { get; }
    parameters:
    - id: Index
      type: System.Int32
      description: "(A) uma expressão numérica que especifica a posição de um elemento da coleção. `Index`tem de ser um número entre 1 e o valor da coleção de <xref:Microsoft.VisualBasic.Collection.Count*>propriedade.</xref:Microsoft.VisualBasic.Collection.Count*> Ou (B) uma <xref uid=&quot;langword_csharp_Object&quot; name=&quot;Object&quot; href=&quot;&quot;> </xref> expressão que especifica a cadeia de posição ou chave de um elemento da coleção."
