  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "Devolve uma referência a um objeto de enumerador, que é utilizado para iterar um <xref href=&quot;Microsoft.VisualBasic.Collection&quot;> </xref> objeto."
  remarks: "O [para cada... Instrução seguinte](~/add/includes/ajax-current-ext-md.md) chamadas `GetEnumerator` para obter um objeto de enumerador para suportar a iteração através de elementos de uma coleção. Normalmente, utiliza um `For Each`... `Next` cíclicas atravessar uma coleção ou matriz e não terá de chamar `GetEnumerator` explicitamente.       Se precisar de mais próximo dos controlo sobre a iteração que o `For Each`... `Next` fornecer instruções, pode utilizar o `GetEnumerator` método para efetuar um transversal personalizado. Seguem-se alguns casos em que poderá ser necessário efetuar este procedimento.      -Pode querer voltar ao início da coleção e iniciar novamente a iteração antes de estar concluído.      -Poderá pretender ignorar um ou mais elementos por diversas razões.      -Poderá ter de alterar os elementos da coleção de meio de um transversal. Neste caso, tem de obter um novo objeto de enumerador porque anterior é invalidado."
  example:
  - "The following example shows how to use `GetEnumerator` to retrieve all the elements of a `Collection` object.  \n  \n [!code-vb[VbVbalrCollectionObject#7](~/add/codesnippet/visualbasic/VbVbalrCollectionObject/Class1.vb#7)]  \n  \n `GetEnumerator` constructs and returns an enumerator object, which implements the <xref:System.Collections.IEnumerator> interface of the <xref:System.Collections> namespace. The enumerator object exposes the <xref:System.Collections.IEnumerator.Current%2A> property and the <xref:System.Collections.IEnumerator.MoveNext%2A> and <xref:System.Collections.IEnumerator.Reset%2A> methods. For more information, see [For Each...Next Statement](../Topic/For%20Each...Next%20Statement%20\\(Visual%20Basic\\).md)."
  syntax:
    content: public System.Collections.IEnumerator GetEnumerator ();
    parameters: []
    return:
      type: System.Collections.IEnumerator
      description: "Devolve uma referência a um objeto de enumerador, que é utilizado para iterar um <xref href=&quot;Microsoft.VisualBasic.Collection&quot;> </xref> objeto."
  overload: Microsoft.VisualBasic.Collection.GetEnumerator*
  exceptions: []
  platform:
