- uid: Microsoft.VisualBasic.Collection.Add(System.Object,System.String,System.Object,System.Object)
  id: Add(System.Object,System.String,System.Object,System.Object)
  parent: Microsoft.VisualBasic.Collection
  langs:
  - csharp
  name: Add(Object,String,Object,Object)
  nameWithType: Collection.Add(Object,String,Object,Object)
  fullName: Microsoft.VisualBasic.Collection.Add(Object,String,Object,Object)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "Adiciona um elemento para um <xref uid=&quot;langword_csharp_Collection&quot; name=&quot;Collection&quot; href=&quot;&quot;> </xref> objeto."
  remarks: "O `Before` ou `After` argumento tem de referenciar um elemento existente da coleção; caso contrário, ocorrerá um erro.       Se ambas as `Before` e `After` argumentos são for omitidos, o novo objeto é adicionado ao fim da colecção.       Também ocorre um erro se uma determinada `Key` valor corresponda à chave para um elemento da coleção existente."
  example:
  - "The following example uses the `Add` method to add `child` objects — instances of a class called `child` containing a `Public` property `name` — to a collection called `family`. To see how this works, create a <xref:System.Windows.Forms.Form> with two <xref:System.Windows.Forms.Button> controls and set their <xref:System.Windows.Forms.Control.Text%2A> properties to `Add` and `List`. Add the `child` class definition and the `family` declaration to the form code. Modify the `_Click` event handlers for the **Add** and **List** buttons as shown. The **Add** button allows you to add children. The **List** button displays the names of all the children.  \n  \n [!code-vb[VbVbalrCollectionObject#2](~/add/codesnippet/visualbasic/VbVbalrCollectionObject/Form1.vb#2)]"
  syntax:
    content: public void Add (object Item, string Key = null, object Before = null, object After = null);
    parameters:
    - id: Item
      type: System.Object
      description: "Necessário. Um objeto de qualquer tipo que especifica o elemento para adicionar à coleção."
    - id: Key
      type: System.String
      description: "Opcional. Um único <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> expressão que especifica uma cadeia de chave que pode ser utilizada em vez de um índice posicional para aceder a este novo elemento na coleção."
    - id: Before
      type: System.Object
      description: "Opcional. Uma expressão que especifica uma posição relativa na coleção. O elemento para ser adicionado é colocado na coleção de antes do elemento identificado pelo `Before` argumento. Se `Before` é uma expressão numérica, tem de ser um número entre 1 e o valor da coleção <xref:Microsoft.VisualBasic.Collection.Count*>propriedade.</xref:Microsoft.VisualBasic.Collection.Count*> Se `Before` é um <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> expressão, tem de corresponder à cadeia de chave especificada quando o elemento que está a ser referido foi adicionado à coleção. Não é possível especificar ambas `Before` e `After`."
    - id: After
      type: System.Object
      description: "Opcional. Uma expressão que especifica uma posição relativa na coleção. O elemento para ser adicionado é colocado na coleção depois do elemento identificado pelo `After` argumento. Se `After` é uma expressão numérica, tem de ser um número entre 1 e o valor da coleção <xref uid=&quot;langword_csharp_Count&quot; name=&quot;Count&quot; href=&quot;&quot;> </xref> propriedade. Se `After` é um <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> expressão, tem de corresponder à cadeia de chave especificada quando o elemento que referida foi adicionado à coleção. Não é possível especificar ambas `Before` e `After`."
  overload: Microsoft.VisualBasic.Collection.Add*
  exceptions: []
  platform:
  - net462
