  summary: "Um Visual Basic <xref uid=&quot;langword_csharp_Collection&quot; name=&quot;Collection&quot; href=&quot;&quot;> </xref> é um conjunto de itens que pode ser referido como uma unidade ordenado."
  remarks: "> [!NOTE]> Sempre que possível, deve utilizar coleções genéricas o <xref:System.Collections.Generic?displayProperty=fullName>espaço de nomes ou <xref:System.Collections.Concurrent>espaço de nomes em vez de um Visual Basic `Collection`.</xref:System.Collections.Concurrent> </xref:System.Collections.Generic?displayProperty=fullName> Para obter mais informações, consulte [coleções](~/add/includes/ajax-current-ext-md.md).       O Visual Basic `Collection` objeto fornece uma maneira conveniente para fazer referência a um grupo relacionado dos itens como um único objeto. Os itens ou *elementos*, em apenas tem de estar relacionado com uma coleção pelo facto da que existam na coleção. Elementos de uma coleção não têm de partilhar o mesmo tipo de dados.       Pode criar uma coleção da mesma forma que criar outros objetos, como ilustra o exemplo seguinte.      ```   Dim coll As New Microsoft.VisualBasic.Collection()   ```Assim que tiver criado uma coleção, pode efetuar qualquer um dos seguintes:-adicionar um elemento com o <xref:Microsoft.VisualBasic.Collection.Add%2A>método.</xref:Microsoft.VisualBasic.Collection.Add%2A>      -Remover um elemento com o <xref:Microsoft.VisualBasic.Collection.Remove%2A>método.</xref:Microsoft.VisualBasic.Collection.Remove%2A>      -Remover todos os elementos com o <xref:Microsoft.VisualBasic.Collection.Clear%2A>método.</xref:Microsoft.VisualBasic.Collection.Clear%2A>      -Descobrir elementos quantos contém a coleção com o <xref:Microsoft.VisualBasic.Collection.Count%2A>propriedade.</xref:Microsoft.VisualBasic.Collection.Count%2A>      -Verifique se um elemento específico encontra-se com o <xref:Microsoft.VisualBasic.Collection.Contains%2A>método.</xref:Microsoft.VisualBasic.Collection.Contains%2A>      -Devolver um elemento específico da coleção com o <xref:Microsoft.VisualBasic.Collection.Item%2A>propriedade.</xref:Microsoft.VisualBasic.Collection.Item%2A>      -Itere através da coleção completa com a [para cada... Instrução seguinte](~/add/includes/ajax-current-ext-md.md).          > [!NOTE] > Apesar do Visual Basic `Collection` objeto com funcionalidade idêntica do `Collection` objeto no Visual Basic 6.0, os dois não podem interagir num ambiente COM.          > [!CAUTION] > Repetir um Visual Basic `Collection` não é um procedimento seguro para thread. Mesmo que a coleção está sincronizada, outros threads ainda podem modificar a coleção, fazendo com que o enumerador acionar uma excepção. Para garantir a segurança de thread durante a enumeração, a coleção de bloqueio ou detetar exceções resultantes das alterações efetuadas por outros threads. Para obter mais informações sobre o bloqueio de um elemento de programação, consulte [instrução SyncLock](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates the `Collection` object `names` and a dialog box with which a user can add objects (names) to the collection. It then displays the names in the collection, and finally empties the collection without disposing of the `Collection` object itself.  \n  \n To see how this works, choose the **Add Class** command from the **Project** menu and declare a public variable called `instanceName` at the module level of `nameClass` (type `Public instanceName`) to hold the names of each instance. Leave the default name as `nameClass`. Copy and paste the following code into the **General** section of another module, and then start it with the statement `classNamer` in another procedure. (This example works only with host applications that support classes.)  \n  \n [!code-vb[VbVbalrCollectionObject#1](~/add/codesnippet/visualbasic/VbVbalrCollectionObject/Class1.vb#1)]"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("Count = {Count}")]

      [System.Diagnostics.DebuggerTypeProxy(typeof(Microsoft.VisualBasic.Collection/CollectionDebugView))]

