- uid: Microsoft.VisualBasic.Collection.Add(System.Object,System.String,System.Object,System.Object)
  id: Add(System.Object,System.String,System.Object,System.Object)
  parent: Microsoft.VisualBasic.Collection
  langs:
  - csharp
  name: Add(Object,String,Object,Object)
  nameWithType: Collection.Add(Object,String,Object,Object)
  fullName: Microsoft.VisualBasic.Collection.Add(Object,String,Object,Object)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "Adds an element to a <xref uid=&quot;langword_csharp_Collection&quot; name=&quot;Collection&quot; href=&quot;&quot;></xref> object."
  remarks: "The `Before` or `After` argument must refer to an existing element of the collection; otherwise, an error occurs.       If both the `Before` and `After` arguments are omitted, the new object is added to the end of the collection.       An error also occurs if a specified `Key` value matches the key for an existing element of the collection."
  example:
  - "The following example uses the `Add` method to add `child` objects — instances of a class called `child` containing a `Public` property `name` — to a collection called `family`. To see how this works, create a <xref:System.Windows.Forms.Form> with two <xref:System.Windows.Forms.Button> controls and set their <xref:System.Windows.Forms.Control.Text%2A> properties to `Add` and `List`. Add the `child` class definition and the `family` declaration to the form code. Modify the `_Click` event handlers for the **Add** and **List** buttons as shown. The **Add** button allows you to add children. The **List** button displays the names of all the children.  \n  \n [!code-vb[VbVbalrCollectionObject#2](~/add/codesnippet/visualbasic/VbVbalrCollectionObject/Form1.vb#2)]"
  syntax:
    content: public void Add (object Item, string Key = null, object Before = null, object After = null);
    parameters:
    - id: Item
      type: System.Object
      description: "Required. An object of any type that specifies the element to add to the collection."
    - id: Key
      type: System.String
      description: "Optional. A unique <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref> expression that specifies a key string that can be used instead of a positional index to access this new element in the collection."
    - id: Before
      type: System.Object
      description: "Optional. An expression that specifies a relative position in the collection. The element to be added is placed in the collection before the element identified by the `Before` argument. If `Before` is a numeric expression, it must be a number from 1 through the value of the collection&quot;s <xref:Microsoft.VisualBasic.Collection.Count*> property. If `Before` is a <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref> expression, it must correspond to the key string specified when the element being referred to was added to the collection. You cannot specify both `Before` and `After`."
    - id: After
      type: System.Object
      description: "Optional. An expression that specifies a relative position in the collection. The element to be added is placed in the collection after the element identified by the `After` argument. If `After` is a numeric expression, it must be a number from 1 through the value of the collection&quot;s <xref uid=&quot;langword_csharp_Count&quot; name=&quot;Count&quot; href=&quot;&quot;></xref> property. If `After` is a <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref> expression, it must correspond to the key string specified when the element referred to was added to the collection. You cannot specify both `Before` and `After`."
  overload: Microsoft.VisualBasic.Collection.Add*
  exceptions: []
  platform:
  - net462
