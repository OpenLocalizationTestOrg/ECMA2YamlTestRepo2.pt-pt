  remarks: "`Contains`Devolve `True` se a coleção contiver um elemento com uma chave exatamente correspondente `Key`. Caso contrário, `Contains` devolve `False`. Caso é ignorado quando valores principais correspondentes.       Um Visual Basic `Collection` pode reter alguns elementos que têm chaves e outros elementos sem chaves. Isto depende se a chamada para o <xref:Microsoft.VisualBasic.Collection.Add%2A>método fornece um argumento para a opção `Key` parâmetro.</xref:Microsoft.VisualBasic.Collection.Add%2A>"
