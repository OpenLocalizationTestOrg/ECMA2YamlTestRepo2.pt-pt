  fullName: Microsoft.VisualBasic.FirstWeekOfYear
  type: Enum
  summary: "Indica a primeira semana do ano a utilizar quando chamar funções relacionadas com a data."
  remarks: "Quando chamar funções relacionadas com a data, pode utilizar os seguintes membros de enumeração no seu código em vez dos valores reais.       Algumas funções relacionadas com a data demorar um `DayOfWeek` argumento, uma `WeekOfYear` argumento ou ambos. O `FirstWeekOfYear` enumeração Especifica os valores válidos para o `WeekOfYear` argumentos, bem como os valores de retorno possíveis de funções.       O `WeekOfYear` argumento demora a `FirstWeekOfYear` membros de enumeração."
  syntax:
    content: public enum FirstWeekOfYear
  inheritance:
  - System.Enum
  platform:
  - net462
