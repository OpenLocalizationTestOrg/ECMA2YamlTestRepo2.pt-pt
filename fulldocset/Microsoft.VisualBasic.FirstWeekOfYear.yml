  nameWithType: FirstWeekOfYear
  fullName: Microsoft.VisualBasic.FirstWeekOfYear
  type: Enum
  summary: "Indicates the first week of the year to use when calling date-related functions."
  remarks: "When you call date-related functions, you can use the following enumeration members in your code in place of the actual values.       Some date-related functions take a `DayOfWeek` argument, a `WeekOfYear` argument, or both. The `FirstWeekOfYear` enumeration specifies the valid values for the `WeekOfYear` arguments, as well as the possible return values from the functions.       The `WeekOfYear` argument takes the `FirstWeekOfYear` enumeration members."
  syntax:
    content: public enum FirstWeekOfYear
  inheritance:
