  fullName: System.Runtime.Caching.CacheEntryChangeMonitor
  type: Class
  summary: "Provides a base class that represents a <xref href=&quot;System.Runtime.Caching.ChangeMonitor&quot;></xref> type that can be implemented in order to monitor changes to cache entries."
  remarks: "The CacheEntryChangeMonitor class provides abstract, read-only properties that can be implemented for monitoring cache entries. This class is used when a cache implementation has to monitor changes to entries in its own cache. For caches that are <xref:System.Runtime.Caching.ObjectCache> cache implementations, an instance of the CacheEntryChangeMonitor type is returned by the <xref:System.Runtime.Caching.ObjectCache.CreateCacheEntryChangeMonitor%28System.Collections.Generic.IEnumerable%7BSystem.String%7D%2CSystem.String%29> method."
