  type: Property
  assemblies:
  - System.Runtime.Caching
  namespace: System.Runtime.Caching
  summary: "Gets a value that indicates the latest time (in UTC time) that the monitored cache entry was changed."
  remarks: "If multiple cache entries are being monitored for changes, the LastModified property returns the latest time a modification occurred in any of the cache entries.       The value of the LastModified property is typically calculated during initialization of a derived class."
  syntax:
    content: public abstract DateTimeOffset LastModified { get; }
    return:
      type: System.DateTimeOffset
      description: "The elapsed time."
