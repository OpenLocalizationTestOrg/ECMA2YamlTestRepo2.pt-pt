- uid: Microsoft.VisualBasic.Devices.Ports.OpenSerialPort(System.String)
  id: OpenSerialPort(System.String)
  parent: Microsoft.VisualBasic.Devices.Ports
  langs:
  - csharp
  name: OpenSerialPort(String)
  nameWithType: Ports.OpenSerialPort(String)
  fullName: Microsoft.VisualBasic.Devices.Ports.OpenSerialPort(String)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Creates and opens a <xref href=&quot;System.IO.Ports.SerialPort&quot;></xref> object."
  remarks: "The `My.Computer.Ports.OpenSerialPort` method creates and opens a <xref:System.IO.Ports.SerialPort> object. The arguments to the `OpenSerialPort` method determine the settings of the <xref:System.IO.Ports.SerialPort> object.       Your code should close the <xref:System.IO.Ports.SerialPort> object when it is finished using the object. You can use the <xref:System.IO.Ports.SerialPort.Close%2A> method to close the object explicitly or the `Using` statement to close it implicitly. See the example in this topic for more information.       The following table lists examples of tasks involving the `My.Computer.Ports.OpenSerialPort` method.      |||   |-|-|   |To|See|   |Dial a modem attached to a serial port|[How to: Dial Modems Attached to Serial Ports](~/add/includes/ajax-current-ext-md.md)|   |Send a string to serial port|[How to: Send Strings to Serial Ports](~/add/includes/ajax-current-ext-md.md)|   |Receive strings from a serial port|[How to: Receive Strings From Serial Ports](~/add/includes/ajax-current-ext-md.md)|      ## Availability by Project Type      |||   |-|-|   |Project type|Available|   |Windows Application|**Yes**|   |Class Library|**Yes**|   |Console Application|**Yes**|   |Windows Control Library|**Yes**|   |Web Control Library|No|   |Windows Service|**Yes**|   |Web Site|No|"
  example:
  - "This example describes how to send strings to the computer's `COM1` serial port.  \n  \n The `Using` block allows the application to close the serial port even if it generates an exception. All code that manipulates the serial port should appear within this block, or within a `Try...Catch...Finally` block with a call to use the <xref:System.IO.Ports.SerialPort.Close%2A> method.  \n  \n The <xref:System.IO.Ports.SerialPort.WriteLine%2A> method sends the data to the serial port.  \n  \n [!code-vb[VbVbalrMyComputer#33](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class2.vb#33)]  \n  \n For more information, see [How to: Send Strings to Serial Ports](../Topic/How%20to:%20Send%20Strings%20to%20Serial%20Ports%20in%20Visual%20Basic.md)."
  syntax:
    content: public System.IO.Ports.SerialPort OpenSerialPort (string portName);
    parameters:
    - id: portName
      type: System.String
      description: "<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>. Required. Name of the port to open."
    return:
      type: System.IO.Ports.SerialPort
      description: "An open <xref href=&quot;System.IO.Ports.SerialPort&quot;></xref> object, configured with the supplied arguments."
  overload: Microsoft.VisualBasic.Devices.Ports.OpenSerialPort*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>portName</code> is <xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;></xref> or an empty string."
  platform:
  - net462
