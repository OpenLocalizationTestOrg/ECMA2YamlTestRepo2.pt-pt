  name: Ports
  nameWithType: Ports
  fullName: Microsoft.VisualBasic.Devices.Ports
  type: Class
  summary: "Provides a property and a method for accessing the computer&quot;s serial ports."
  remarks: "The `My.Computer.Ports` object provides a straightforward entry point for accessing the [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] serial port class, <xref:System.IO.Ports.SerialPort>.       The following table lists examples of tasks involving the `My.Computer.Ports` object.      |||   |-|-|   |To|See|   |Dial a modem attached to a serial port|[How to: Dial Modems Attached to Serial Ports](~/add/includes/ajax-current-ext-md.md)|   |Send a string to a serial port|[How to: Send Strings to Serial Ports](~/add/includes/ajax-current-ext-md.md)|   |Receive strings from a serial port|[How to: Receive Strings From Serial Ports](~/add/includes/ajax-current-ext-md.md)|   |Show available serial ports|[How to: Show Available Serial Ports](~/add/includes/ajax-current-ext-md.md)|      ## Availability by Project Type      |||   |-|-|   |Project type|Available|   |Windows Application|**Yes**|   |Class Library|**Yes**|   |Console Application|**Yes**|   |Windows Control Library|**Yes**|   |Web Control Library|No|   |Windows Service|**Yes**|   |Web Site|No|"
  example:
  - "This example describes how to send strings to the computer's `COM1` serial port.  \n  \n The `Using` block allows the application to close the serial port even if it generates an exception. All code that manipulates the serial port should appear within this block, or within a `Try...Catch...Finally` block with a call to use the <xref:System.IO.Ports.SerialPort.Close%2A> method.  \n  \n The <xref:System.IO.Ports.SerialPort.WriteLine%2A> method sends the data to the serial port.  \n  \n [!code-vb[VbVbalrMyComputer#33](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class2.vb#33)]  \n  \n For more information, see [How to: Send Strings to Serial Ports](../Topic/How%20to:%20Send%20Strings%20to%20Serial%20Ports%20in%20Visual%20Basic.md)."
  syntax:
