  name: Doctype
  nameWithType: Doctype
  fullName: System.Web.UI.MobileControls.Adapters.XhtmlAdapters.Doctype
  type: Enum
  summary: "Specifies the type of XHTML markup for an <xref href=&quot;System.Web.UI.XhtmlTextWriter&quot;></xref> class to render to the page or control. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "When you specify one of the Doctype enumeration values as the parameter in a <xref:System.Web.UI.XhtmlTextWriter.SetDocType%2A> method call, the value forces the text writer to adhere to the restrictions of that XHTML document type.       XHTML Basic is the mobile version of XHTML 1.0 and supports the minimum number of XHTML modules to be an XHTML document. It is designed for clients that do not support the full set of XHTML features, such as mobile phones, personal digital assistants (PDAs), pagers, and set-top boxes. With XHTML Basic, a document can be presented on the maximum number of clients, including a wide range of mobile phones with different display formats and presentation capabilities.       XHTML Mobile Profile adds several additional elements and attributes to XHTML Basic from the full XHTML 1.0, including additional presentation elements and support for internal style sheets.       Wireless Markup Language (WML) 2.0 expands on both XHTML Basic and XHTML Mobile Profile by providing support for cascading style sheets."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public enum Doctype
