  nameWithType: Doctype
  fullName: System.Web.UI.MobileControls.Adapters.XhtmlAdapters.Doctype
  type: Enum
  summary: "Especifica o tipo de marcação XHTML para um <xref href=&quot;System.Web.UI.XhtmlTextWriter&quot;> </xref> classe para compor o controlo ou página. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "Quando especificar um dos valores de enumeração Doctype como o parâmetro num <xref:System.Web.UI.XhtmlTextWriter.SetDocType%2A>chamada de método, o valor força o escritor de texto para cumprir as restrições desse tipo de documento XHTML.</xref:System.Web.UI.XhtmlTextWriter.SetDocType%2A>       XHTML básico é a versão móvel do XHTML 1.0 e suporta o número mínimo de módulos XHTML para ser um documento XHTML. Foi concebido para clientes que não suportam o conjunto completo de funcionalidades XHTML, como telemóveis, pessoal digital assistentes (PDAs), pagers e caixas descodificadoras. XHTML básico, com um documento pode ser apresentado no número máximo de clientes, incluindo uma grande variedade de telemóveis com capacidades de apresentação e apresentar diferentes formatos.       Perfil de móvel XHTML adiciona vários elementos adicionais e atributos XHTML básico do 1.0 de XHTML completa, incluindo os elementos de apresentação adicionais e suporte para as folhas de estilos interno.       Expande sem fios Markup Language (WML) 2.0 no XHTML básicas e XHTML Mobile perfil ao fornecer suporte de folhas em estilo cascata."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

