  name: ToolStripDropDownButton
  nameWithType: ToolStripDropDownButton
  fullName: System.Windows.Forms.ToolStripDropDownButton
  type: Class
  summary: "Represents a control that when clicked displays an associated <xref href=&quot;System.Windows.Forms.ToolStripDropDown&quot;></xref> from which the user can select a single item."
  remarks: "ToolStripDropDownButton looks like <xref:System.Windows.Forms.ToolStripButton>, but it shows a drop-down area when the user clicks it. Hide or show the drop-down arrow by setting the <xref:System.Windows.Forms.ToolStripDropDownButton.ShowDropDownArrow%2A> property. ToolStripDropDownButton hosts a <xref:System.Windows.Forms.ToolStripOverflowButton> that displays items that overflow the <xref:System.Windows.Forms.ToolStrip>.       Use the ToolStripDropDownButton to activate familiar drop-down controls such as color pickers. Set the <xref:System.Windows.Forms.ToolStripDropDownButton.ShowDropDownArrow%2A> property to `true` to more clearly indicate to the user that further options are available on the drop-down list."
  example:
  - "The following code example displays three <xref:System.Windows.Forms.ToolStripButton> controls when the ToolStripDropDownButton is clicked. The buttons change the foreground color of the form.  \n  \n [!code-cs[System.Windows.Forms.ToolStrip1#5](~/add/codesnippet/csharp/t-system.windows.forms.t_62_1.cs)]\n [!code-cpp[System.Windows.Forms.ToolStrip1#5](~/add/codesnippet/cpp/t-system.windows.forms.t_62_1.cpp)]\n [!code-vb[System.Windows.Forms.ToolStrip1#5](~/add/codesnippet/visualbasic/t-system.windows.forms.t_62_1.vb)]"
