  fullName: System.Windows.Controls.Label.Target
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Gets or sets the element that receives focus when the user presses the label&quot;s access key."
  remarks: "You can provide keyboard shortcuts to elements that don&quot;t support access keys by giving a <xref:System.Windows.Controls.Label> an access key and setting this property. Assign an access key to a label by placing an underscore immediately before the character that acts as the access key. An access key can be specified in the <xref:System.Windows.Controls.ContentControl.Content%2A> property or by setting <xref:System.Windows.Controls.ContentControl.Content%2A> to an <xref:System.Windows.Controls.AccessText> object.       You cannot use this property to define a <xref:System.Windows.UIElement>. For example, the following compiles but is not functional: `<object.Target><UIElement../></object.Target>`. This property provides a reference to an element that is already defined in your application.      <a name=&quot;dependencyPropertyInfo_Target&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Controls.Label.TargetProperty>|   |Metadata properties set to `true`|None|      <a name=&quot;xamlAttributeUsage_Target&quot;></a>    ## XAML Attribute Usage      ```   <Label Target=&quot; nameOfExistingElement&quot;/>      ```      <a name=&quot;xamlPropertyElementUsage_Target&quot;></a>    ## XAML Property Element Usage      <a name=&quot;xamlValues_Target&quot;></a>    ## XAML Values    `nameOfExistingElement`    The name of <xref:System.Windows.UIElement> that receives focus when the access key is pressed."
  example:
  - "The following example shows how to set the Target property of a <xref:System.Windows.Controls.Label>.  \n  \n [!code-xml[Label#1](~/add/codesnippet/Xaml/p-system.windows.control_378_1.xaml)]\n [!code-xml[Label#1](~/add/codesnippet/Xaml/p-system.windows.control_378_1.xaml)]"
  syntax:
    content: public System.Windows.UIElement Target { get; set; }
    return:
      type: System.Windows.UIElement
      description: "The <see cref=&quot;T:System.Windows.UIElement&quot;></see> that receives focus when the user presses the access key. The default is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Controls.Label.Target*
  exceptions: []
  platform:
  - net-11
