  summary: "Obtém ou define o nome do grupo que o botão de opção pertence."
  remarks: "Utilize a propriedade GroupName para especificar um agrupamento de botões de opção para criar um conjunto de controlos mutuamente exclusivo. Pode utilizar a propriedade GroupName quando a seleção de um só é possível de uma lista de opções disponíveis.       Quando esta propriedade for definida, apenas um <xref:System.Web.UI.WebControls.RadioButton>no grupo especificado podem ser selecionados a uma hora.</xref:System.Web.UI.WebControls.RadioButton>       O valor desta propriedade é armazenado no estado de visualização.       Esta propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [temas ASP.NET e das máscaras de](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
