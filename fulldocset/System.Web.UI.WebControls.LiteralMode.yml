  name: LiteralMode
  nameWithType: LiteralMode
  fullName: System.Web.UI.WebControls.LiteralMode
  type: Enum
  summary: "Especifica como o conteúdo um <xref href=&quot;System.Web.UI.WebControls.Literal&quot;> </xref> controlo é composto."
  remarks: "A enumeração de LiteralMode representa os modos que pode especificar como o conteúdo de um <xref:System.Web.UI.WebControls.Literal>controlo é composto.</xref:System.Web.UI.WebControls.Literal> O <xref:System.Web.UI.WebControls.Literal.Mode%2A>propriedade utiliza estes valores de enumeração para definir o comportamento do conteúdo do <xref:System.Web.UI.WebControls.Literal.Text%2A>propriedade de um <xref:System.Web.UI.WebControls.Literal>controlo.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A> </xref:System.Web.UI.WebControls.Literal.Mode%2A>       Se especificar `PassThrough`, todo o conteúdo do <xref:System.Web.UI.WebControls.Literal.Text%2A>propriedade são transmitidos para o dispositivo ou browser sem modificações.</xref:System.Web.UI.WebControls.Literal.Text%2A> Por exemplo, se o <xref:System.Web.UI.WebControls.Literal.Text%2A>propriedade de um <xref:System.Web.UI.WebControls.Literal>controlo contém um `<hr>` etiqueta, é enviado a todos os dispositivos e browsers independentemente se é suportada.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A>       Se especificar `Encode`, o conteúdo para o <xref:System.Web.UI.WebControls.Literal.Text%2A>propriedade são convertidos numa cadeia codificado em HTML antes da composição.</xref:System.Web.UI.WebControls.Literal.Text%2A> Por exemplo, se o <xref:System.Web.UI.WebControls.Literal.Text%2A>propriedade de um <xref:System.Web.UI.WebControls.Literal>controlo contém um `<hr>` tag, será convertida para `<hr>` e enviado para o dispositivo ou browser.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A>       Se especificar `Transform`, o comportamento de composição do <xref:System.Web.UI.WebControls.Literal.Text%2A>propriedade depende do tipo de marcação a ser composto.</xref:System.Web.UI.WebControls.Literal.Text%2A> Quando o <xref:System.Web.UI.WebControls.Literal>controlo composto para um dispositivo ou browser que suporte HTML ou XHTML, especificando transformação produz o mesmo comportamento de especificação de pass-through.</xref:System.Web.UI.WebControls.Literal> Todas as etiquetas de markup e elementos para o <xref:System.Web.UI.WebControls.Literal.Text%2A>propriedade são apresentados para o browser requerente.</xref:System.Web.UI.WebControls.Literal.Text%2A>       Quando o <xref:System.Web.UI.WebControls.Literal>controlo composto para um idioma de marcação que não sejam HTML ou XHTML, tais como WML ou cHTML, pode utilizar o valor de transformação para remover os elementos de markup não suportado.</xref:System.Web.UI.WebControls.Literal> Neste caso, os elementos de linguagem de marcação do <xref:System.Web.UI.WebControls.Literal.Text%2A>propriedade que não são suportadas no idioma visado markup não são apresentados para o controlo.</xref:System.Web.UI.WebControls.Literal.Text%2A> Por exemplo, se o <xref:System.Web.UI.WebControls.Literal.Text%2A>propriedade de um <xref:System.Web.UI.WebControls.Literal>controlo contém um `<hr>` tag, a etiqueta é removido antes do conteúdo é enviado para um dispositivo WML.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A> Se uma tag não suportada contém conteúdo, apenas a etiqueta é removida e o conteúdo é enviado para o dispositivo ou browser. Por exemplo, se o <xref:System.Web.UI.WebControls.Literal.Text%2A>propriedade contém o conteúdo `<XYZ>Test</XYZ>`, a `<XYZ>` e `</XYZ>` etiquetas são removidas ao texto `Test` é enviado para o dispositivo ou browser.</xref:System.Web.UI.WebControls.Literal.Text%2A>"
  example:
  - "The following code example demonstrates how to set a <xref:System.Web.UI.WebControls.Literal> control's <xref:System.Web.UI.WebControls.Literal.Mode%2A> property. The <xref:System.Web.UI.WebControls.Literal.Mode%2A> property is initially set to `Encode` in the declarative syntax for the control. After the page loads, the user can click a button to set the <xref:System.Web.UI.WebControls.Literal.Mode%2A> property to `PassThrough`. This causes the contents of the <xref:System.Web.UI.WebControls.Literal.Text%2A> property to render differently.  \n  \n [!code-vb[Literal.Mode#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_77_1.aspx)]"
  syntax:
    content: public enum LiteralMode
