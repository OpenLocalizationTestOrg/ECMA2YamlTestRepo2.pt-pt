  name: LiteralMode
  nameWithType: LiteralMode
  fullName: System.Web.UI.WebControls.LiteralMode
  type: Enum
  summary: "Specifies how the content in a <xref href=&quot;System.Web.UI.WebControls.Literal&quot;></xref> control is rendered."
  remarks: "The LiteralMode enumeration represents the modes that you can specify for how the content in a <xref:System.Web.UI.WebControls.Literal> control is rendered. The <xref:System.Web.UI.WebControls.Literal.Mode%2A> property uses these enumeration values to set the behavior of the contents of the <xref:System.Web.UI.WebControls.Literal.Text%2A> property in a <xref:System.Web.UI.WebControls.Literal> control.       If you specify `PassThrough`, the entire contents of the <xref:System.Web.UI.WebControls.Literal.Text%2A> property are passed to the device or browser without any modifications. For example, if the <xref:System.Web.UI.WebControls.Literal.Text%2A> property of a <xref:System.Web.UI.WebControls.Literal> control contains an `<hr>` tag, it is sent to all devices and browsers regardless of whether it is supported.       If you specify `Encode`, the contents for the <xref:System.Web.UI.WebControls.Literal.Text%2A> property are converted into an HTML-encoded string before rendering. For example, if the <xref:System.Web.UI.WebControls.Literal.Text%2A> property of a <xref:System.Web.UI.WebControls.Literal> control contains an `<hr>` tag, it will be converted to `<hr>` and sent to the device or browser.       If you specify `Transform`, the rendering behavior of the <xref:System.Web.UI.WebControls.Literal.Text%2A> property depends on the type of markup being rendered. When the <xref:System.Web.UI.WebControls.Literal> control is rendered for a device or browser that supports HTML or XHTML, specifying Transform produces the same behavior as specifying PassThrough. All markup tags and elements for the <xref:System.Web.UI.WebControls.Literal.Text%2A> property are rendered for the requesting browser.       When the <xref:System.Web.UI.WebControls.Literal> control is rendered for a markup language other than HTML or XHTML, such as WML or cHTML, you can use the Transform value to remove unsupported markup elements. In this case, any markup-language elements of the <xref:System.Web.UI.WebControls.Literal.Text%2A> property that are not supported in the targeted markup language are not rendered for the control. For example, if the <xref:System.Web.UI.WebControls.Literal.Text%2A> property of a <xref:System.Web.UI.WebControls.Literal> control contains an `<hr>` tag, the tag is removed before the content is sent to a WML device. If an unsupported tag contains content, only the tag is removed and the content is sent to the device or browser. For example, if the <xref:System.Web.UI.WebControls.Literal.Text%2A> property contains the content `<XYZ>Test</XYZ>`, the `<XYZ>` and `</XYZ>` tags are removed while the text `Test` is sent to the device or browser."
  example:
  - "The following code example demonstrates how to set a <xref:System.Web.UI.WebControls.Literal> control's <xref:System.Web.UI.WebControls.Literal.Mode%2A> property. The <xref:System.Web.UI.WebControls.Literal.Mode%2A> property is initially set to `Encode` in the declarative syntax for the control. After the page loads, the user can click a button to set the <xref:System.Web.UI.WebControls.Literal.Mode%2A> property to `PassThrough`. This causes the contents of the <xref:System.Web.UI.WebControls.Literal.Text%2A> property to render differently.  \n  \n [!code-vb[Literal.Mode#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_77_1.aspx)]"
  syntax:
    content: public enum LiteralMode
