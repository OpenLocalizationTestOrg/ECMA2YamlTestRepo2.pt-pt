  name: WebPartTransformerAttribute
  nameWithType: WebPartTransformerAttribute
  fullName: System.Web.UI.WebControls.WebParts.WebPartTransformerAttribute
  type: Class
  summary: "Identifies the types of connection points that a transformer supports."
  remarks: "Transformers are used to translate data between two Web Parts controls with incompatible connection points. Connection points are incompatible when they provide or consume data through different interfaces. For example, a provider implementing a provider connection point of type <xref:System.Web.UI.WebControls.WebParts.IWebPartRow> could not directly connect to a consumer expecting a provider connection point of type <xref:System.Web.UI.WebControls.WebParts.IWebPartTable>. Instead, a transformer must be used to connect the two connection points. A customized transformer can be created by deriving a class from the <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer> class.       The WebPartTransformerAttribute attribute is applied to a <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer> class. It defines the type of provider connection point and the type of consumer connection point that a transformer supports. The type of consumer and provider connection points supported by the transformer must match the connection points of the consumer and provider Web Parts controls for a connection to be made between the controls. At run time, the type of connection points that a particular transformer supports can be retrieved through the <xref:System.Web.UI.WebControls.WebParts.WebPartTransformerAttribute.GetConsumerType%2A> and <xref:System.Web.UI.WebControls.WebParts.WebPartTransformerAttribute.GetProviderType%2A> methods."
  example:
  - "The following code example demonstrates the use of a WebPartTransformerAttribute attribute with a customized <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer> class. The attribute indicates that the `RowToStringTransformer` class can transform a provider connection point of type `IWebPartRow` to a consumer connection point of type `IString`.  \n  \n This code example is part of a larger example found in the <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer> class overview.  \n  \n [!code-vb[WebParts_WebPartTransformer_Overview#4](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_290_1.vb)]\n [!code-cs[WebParts_WebPartTransformer_Overview#4](~/add/codesnippet/csharp/t-system.web.ui.webcontr_290_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class WebPartTransformerAttribute : Attribute
  inheritance:
