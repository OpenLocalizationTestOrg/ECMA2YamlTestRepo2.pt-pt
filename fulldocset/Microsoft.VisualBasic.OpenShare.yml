  name: OpenShare
  nameWithType: OpenShare
  fullName: Microsoft.VisualBasic.OpenShare
  type: Enum
  summary: "Indica como abrir um ficheiro quando chamar as funções de acesso aos ficheiros."
  remarks: "Quando chamar funções relacionadas com o acesso do ficheiro, pode utilizar os membros de enumeração no seu código em vez dos valores reais.       O `OpenShare` enumeração define constantes que especifique se pretende ou não outros processos podem aceder ao ficheiro enquanto a aplicação tem abrir. A tabela seguinte lista o `OpenShare` membros de enumeração.       Quando executar operações de e/s de ficheiros, o `My.Computer.FileSystem` objeto fornece maior desempenho e a facilidade de utilização que o ficheiro de legado métodos de e/s. Para obter mais informações, consulte <xref:Microsoft.VisualBasic.FileSystem>objeto.</xref:Microsoft.VisualBasic.FileSystem>"
  syntax:
    content: public enum OpenShare
  inheritance:
  - System.Enum
  platform:
  - net462
