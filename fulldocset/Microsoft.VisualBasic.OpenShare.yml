  summary: "Indicates how to open a file when calling file-access functions."
  remarks: "When you call file accessâ€“related functions, you can use enumeration members in your code in place of the actual values.       The `OpenShare` enumeration defines constants that specify whether or not other processes can access the file while your application has it open. The following table lists the `OpenShare` enumeration members.       When performing file I/O operations, the `My.Computer.FileSystem` object provides greater performance and ease of use than legacy file I/O methods. For more information, see <xref:Microsoft.VisualBasic.FileSystem> object."
