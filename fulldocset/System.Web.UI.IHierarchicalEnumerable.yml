  name: IHierarchicalEnumerable
  nameWithType: IHierarchicalEnumerable
  fullName: System.Web.UI.IHierarchicalEnumerable
  type: Interface
  summary: "Representa uma colecção hierárquica que pode ser enumerada com um <xref:System.Collections.IEnumerator>interface.</xref:System.Collections.IEnumerator> Coleções que implementem a interface IHierarchicalEnumerable são utilizadas pela navegação de site do ASP.NET e controlos de origem de dados."
  remarks: "A interface IHierarchicalEnumerable expande o <xref:System.Collections.IEnumerable>interface e expõe <xref:System.Web.UI.IHierarchicalEnumerable.GetHierarchyData%2A>, que é um método utilizado para obter um <xref:System.Web.UI.IHierarchyData>objeto a partir de um item enumerado, para além de <xref:System.Collections.IEnumerable.GetEnumerator%2A>método.</xref:System.Collections.IEnumerable.GetEnumerator%2A> </xref:System.Web.UI.IHierarchyData> </xref:System.Web.UI.IHierarchicalEnumerable.GetHierarchyData%2A> </xref:System.Collections.IEnumerable>       Normalmente, os clientes que utilizam IHierarchicalEnumerable coleções obter um <xref:System.Collections.IEnumerator>objeto ao chamar o <xref:System.Collections.IEnumerable.GetEnumerator%2A>método, em seguida, itere através da enumeração e a chamada a <xref:System.Web.UI.IHierarchicalEnumerable.GetHierarchyData%2A>em cada item enumerado para obter um <xref:System.Web.UI.IHierarchyData>objeto.</xref:System.Web.UI.IHierarchyData> </xref:System.Web.UI.IHierarchicalEnumerable.GetHierarchyData%2A> </xref:System.Collections.IEnumerable.GetEnumerator%2A> </xref:System.Collections.IEnumerator>"
  example:
  - "The following code example demonstrates how to implement the IHierarchicalEnumerable interface with a class that extends <xref:System.Collections.ArrayList> and provides a collection of <xref:System.Web.UI.IHierarchyData> objects that wrap <xref:System.IO.FileSystemInfo> objects. The IHierarchicalEnumerable collection is used by classes that derive from <xref:System.Web.UI.HierarchicalDataSourceView> to return a collection of hierarchical nodes when the <xref:System.Web.UI.HierarchicalDataSourceView.Select%2A> method is called. This code example is part of a larger example provided for the <xref:System.Web.UI.HierarchicalDataSourceControl> class.  \n  \n [!code-cs[Urtue.Samples.Alexkr.FileSystemDataSource_1#4](~/add/codesnippet/csharp/t-system.web.ui.ihierarc_2_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.FileSystemDataSource_1#4](~/add/codesnippet/visualbasic/t-system.web.ui.ihierarc_2_1.vb)]"
  syntax:
    content: 'public interface IHierarchicalEnumerable : System.Collections.IEnumerable'
  implements:
  - System.Collections.IEnumerable
  platform:
  - net462
- uid: System.Web.UI.IHierarchicalEnumerable.GetHierarchyData(System.Object)
  id: GetHierarchyData(System.Object)
  parent: System.Web.UI.IHierarchicalEnumerable
  langs:
  - csharp
  name: GetHierarchyData(Object)
  nameWithType: IHierarchicalEnumerable.GetHierarchyData(Object)
  fullName: System.Web.UI.IHierarchicalEnumerable.GetHierarchyData(Object)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Devolve um item de dados hierárquica para o item especificado enumerado."
  remarks: "Normalmente, os clientes que utilizam <xref:System.Web.UI.IHierarchicalEnumerable>coleções obter um <xref:System.Collections.IEnumerator>objeto ao chamar o <xref:System.Collections.IEnumerable.GetEnumerator%2A>método, em seguida, itere através da enumeração e chame o método GetHierarchyData em cada item enumerado para obter um <xref:System.Web.UI.IHierarchyData>objeto.</xref:System.Web.UI.IHierarchyData> </xref:System.Collections.IEnumerable.GetEnumerator%2A> </xref:System.Collections.IEnumerator> </xref:System.Web.UI.IHierarchicalEnumerable>"
  example:
  - "The following code example demonstrates how an ASP.NET hierarchical data-bound control uses an <xref:System.Web.UI.IHierarchyData> object in a recursive data-binding method. The items in an <xref:System.Web.UI.IHierarchicalEnumerable> object are enumerated, and for each an <xref:System.Web.UI.IHierarchyData> object is retrieved using the GetHierarchyData method. Finally, the <xref:System.Web.UI.IHierarchyData.HasChildren%2A> property is checked to determine whether recursion is necessary. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> class.  \n  \n [!code-vb[Samples.AspNet.GeneologyTree#5](~/add/codesnippet/visualbasic/m-system.web.ui.ihierarc_0_1.vb)]\n [!code-cs[Samples.AspNet.GeneologyTree#5](~/add/codesnippet/csharp/m-system.web.ui.ihierarc_0_1.cs)]"
  syntax:
    content: public System.Web.UI.IHierarchyData GetHierarchyData (object enumeratedItem);
    parameters:
    - id: enumeratedItem
      type: System.Object
      description: "O <xref:System.Object>para o qual devolver um <xref href=&quot;System.Web.UI.IHierarchyData&quot;> </xref>.</xref:System.Object>"
    return:
      type: System.Web.UI.IHierarchyData
      description: "Um <xref href=&quot;System.Web.UI.IHierarchyData&quot;> </xref> instância que representa o <xref:System.Object>transmitido ao método GetHierarchyData.</xref:System.Object>"
  overload: System.Web.UI.IHierarchicalEnumerable.GetHierarchyData*
  exceptions: []
  platform:
  - net462
