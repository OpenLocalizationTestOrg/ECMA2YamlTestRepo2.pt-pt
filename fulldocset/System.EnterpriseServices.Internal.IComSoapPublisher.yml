- uid: System.EnterpriseServices.Internal.IComSoapPublisher.GetAssemblyNameForCache(System.String,System.String@)
  id: GetAssemblyNameForCache(System.String,System.String@)
  parent: System.EnterpriseServices.Internal.IComSoapPublisher
  langs:
  - csharp
  name: GetAssemblyNameForCache(String,String)
  nameWithType: IComSoapPublisher.GetAssemblyNameForCache(String,String)
  fullName: System.EnterpriseServices.Internal.IComSoapPublisher.GetAssemblyNameForCache(String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Devolve o caminho completo para uma com nome seguro assinada gerada assemblagem no diretório SoapCache."
  remarks: "Para um não gerido COM+ componente a ser publicado através de comunicação remota de .NET como um ponto final SOAP, um proxy tem de ser gerado para disponibilizar os componentes de não geridos para o .NET Framework. Isto é feito através de programação efetuando os mesmos passos importador de bibliotecas (Tlbimp.exe), o [!INCLUDE[winsdklong](~/add/includes/winsdklong-md.md)] ferramenta que é utilizada para converter não geridas COM+ as bibliotecas de tipos para assemblagens de metadados de proxy. No entanto, para ativação de cliente através de SOAP com êxito, as máquinas de cliente e servidor têm de partilhar os mesmo proxies de metadados de assinado com nome seguro. Por este motivo, quando uma assemblagem de proxy geridos é gerada para um não gerido COM+ componente, uma chave de nome seguro é também gerada e utilizada para assinar a assemblagem de proxy."
  syntax:
    content: public void GetAssemblyNameForCache (string TypeLibPath, out string CachePath);
    parameters:
    - id: TypeLibPath
      type: System.String
      description: "O caminho para o ficheiro que contém o typelib."
    - id: CachePath
      type: System.String
      description: "Quando este método devolve, este parâmetro contém o caminho completo da assemblagem de proxy no diretório SoapCache."
  overload: System.EnterpriseServices.Internal.IComSoapPublisher.GetAssemblyNameForCache*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>TypeLibPath</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "O chamador não tem a permissão necessária."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "O nome de ficheiro está vazio, contém apenas por espaços em branco ou contém carateres inválidos."
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "O acesso ao <code> TypeLibPath </code> é negado."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "O caminho especificado, o nome de ficheiro ou ambos excedem o comprimento máximo definido pelo sistema. Por exemplo, em plataformas com Windows, caminhos tem de ter menos de 248 carateres e nomes de ficheiros tem de ser inferior a 260 caracteres."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<code>TypeLibPath</code>contém dois pontos (:) no meio da cadeia."
  platform:
  - net462
