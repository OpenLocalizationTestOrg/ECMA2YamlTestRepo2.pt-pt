  fullName: System.EnterpriseServices.Internal.IComSoapPublisher.ProcessClientTlb(String,String,String,String,String,String,String,String,String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Os processos de uma biblioteca de tipos de cliente, criar um ficheiro de configuração no cliente."
  remarks: "Este método é utilizado numa importação de proxy do cliente para gerar um ficheiro de configuração do sistema de interação remota.       Na implementação, se o `Mode` parâmetro é &quot;wellknownobject&quot; ou uma cadeia vazia (&quot;&quot;), é assumido um objecto bem conhecido; caso contrário, é assumida ativação do cliente.       É recomendado que <xref:System.EnterpriseServices.Internal.ISoapClientImport.ProcessClientTlbEx%2A>ser utilizada em vez de ProcessClientTlb.</xref:System.EnterpriseServices.Internal.ISoapClientImport.ProcessClientTlbEx%2A>"
  syntax:
    content: public void ProcessClientTlb (string ProgId, string SrcTlbPath, string PhysicalPath, string VRoot, string BaseUrl, string Mode, string Transport, out string AssemblyName, out string TypeName, out string Error);
    parameters:
    - id: ProgId
      type: System.String
      description: "O identificador programático da classe."
    - id: SrcTlbPath
      type: System.String
      description: "O caminho para o ficheiro que contém o typelib."
    - id: PhysicalPath
      type: System.String
      description: "O diretório de aplicação Web."
    - id: VRoot
      type: System.String
      description: "O nome da raiz virtual."
    - id: BaseUrl
      type: System.String
      description: "O URL de base que contém a raiz virtual."
    - id: Mode
      type: System.String
      description: "O modo de ativação."
    - id: Transport
      type: System.String
      description: "Não utilizado. Especifique <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> para este parâmetro."
    - id: AssemblyName
      type: System.String
      description: "Quando este método devolve, este parâmetro contém o nome a apresentar da assemblagem."
    - id: TypeName
      type: System.String
      description: "Quando este método devolve, este parâmetro contém o nome de tipo completamente qualificado da assemblagem."
    - id: Error
      type: System.String
      description: "Quando este método devolve, este parâmetro contém uma mensagem de erro se foi encontrado um problema."
  overload: System.EnterpriseServices.Internal.IComSoapPublisher.ProcessClientTlb*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "Um chamador na cadeia de chamada não tem permissão para aceder a código não gerido."
  platform:
  - net462
