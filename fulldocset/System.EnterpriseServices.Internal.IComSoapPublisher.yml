- uid: System.EnterpriseServices.Internal.IComSoapPublisher.CreateMailBox(System.String,System.String,System.String@,System.String@,System.String@,System.String@)
  id: CreateMailBox(System.String,System.String,System.String@,System.String@,System.String@,System.String@)
  parent: System.EnterpriseServices.Internal.IComSoapPublisher
  langs:
  - csharp
  name: CreateMailBox(String,String,String,String,String,String)
  nameWithType: IComSoapPublisher.CreateMailBox(String,String,String,String,String,String)
  fullName: System.EnterpriseServices.Internal.IComSoapPublisher.CreateMailBox(String,String,String,String,String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Cria uma preparados para SOAP COM+ aplicação caixa de correio um URL especificado. Não totalmente implementado."
  remarks: "Não totalmente implementado; Não crie atualmente uma caixa de correio. Devolve a mensagem de erro &quot;COM+ SOAP dos serviços de publicação SMTP não é suportada.&quot;"
  syntax:
    content: public void CreateMailBox (string RootMailServer, string MailBox, out string SmtpName, out string Domain, out string PhysicalPath, out string Error);
    parameters:
    - id: RootMailServer
      type: System.String
      description: "O URL para o servidor de correio de raiz."
    - id: MailBox
      type: System.String
      description: "A caixa de correio para criar."
    - id: SmtpName
      type: System.String
      description: "Quando este método devolve, este parâmetro contém o nome do servidor de protocolo de transferência de correio simples (SMTP) que contém a caixa de correio."
    - id: Domain
      type: System.String
      description: "Quando este método devolve, este parâmetro contém o domínio do servidor SMTP."
    - id: PhysicalPath
      type: System.String
      description: "Quando este método devolve, este parâmetro contém o caminho do sistema de ficheiros para a caixa de correio."
    - id: Error
      type: System.String
      description: "Quando este método devolve, este parâmetro contém uma mensagem de erro se foi encontrado um problema."
  overload: System.EnterpriseServices.Internal.IComSoapPublisher.CreateMailBox*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "Um chamador na cadeia de chamada não tem permissão para aceder a código não gerido."
  platform:
