  fullName: System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot(String,String,String,String,String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Cria um preparados para SOAP COM+ virtual raiz da aplicação."
  remarks: "É recomendado que <xref:System.EnterpriseServices.Internal.ISoapServerVRoot.CreateVirtualRootEx%2A>ser utilizada em vez de CreateVirtualRoot.</xref:System.EnterpriseServices.Internal.ISoapServerVRoot.CreateVirtualRootEx%2A>"
  syntax:
    content: public void CreateVirtualRoot (string Operation, string FullUrl, out string BaseUrl, out string VirtualRoot, out string PhysicalPath, out string Error);
    parameters:
    - id: Operation
      type: System.String
      description: "A operação a realizar."
    - id: FullUrl
      type: System.String
      description: "O endereço de URL completo para a raiz virtual."
    - id: BaseUrl
      type: System.String
      description: "Quando este método devolve, este parâmetro contém o endereço de URL base."
    - id: VirtualRoot
      type: System.String
      description: "Quando este método devolve, este parâmetro contém o nome da raiz virtual."
    - id: PhysicalPath
      type: System.String
      description: "Quando este método devolve, este parâmetro contém o caminho do ficheiro para a raiz virtual."
    - id: Error
      type: System.String
      description: "Quando este método devolve, este parâmetro contém uma mensagem de erro se foi encontrado um problema."
  overload: System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "Um chamador na cadeia de chamada não tem permissão para aceder a código não gerido.       - ou - o chamador não tem permissão para aceder às informações do sistema de nomes de domínio (DNS)."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>FullUrl</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.Net.Sockets.SocketException
    commentId: T:System.Net.Sockets.SocketException
    description: "É encontrado um erro ao resolver o nome do anfitrião local."
  - type: System.UriFormatException
    commentId: T:System.UriFormatException
    description: "<code>FullUrl</code>está vazio.       - ou - o esquema especificado no <code>FullUrl</code> é inválido.       - ou - <code>FullUrl</code> contém mais de duas barras consecutivas.       - ou - a palavra-passe especificada no <code>FullUrl</code> é inválido.       - ou - o nome de anfitrião especificado na <code>FullUrl</code> é inválido.       - ou - o nome de ficheiro especificado no <code>FullUrl</code> é inválido."
  platform:
  - net462
