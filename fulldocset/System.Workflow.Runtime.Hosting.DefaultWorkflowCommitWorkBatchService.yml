  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Hosting
  summary: "Obtém e define um valor que especifica se o <xref href=&quot;System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService&quot;> </xref> tentará consolidar um lote de trabalho."
  remarks: "Tentativas de trabalho do batch consolidações para <xref:System.Workflow.ComponentModel.TransactionScopeActivity>tem de ser modeladas atividades no fluxo de trabalho (normalmente, com um enquanto processador ciclo e exceção fora do <xref:System.Workflow.ComponentModel.TransactionScopeActivity>).</xref:System.Workflow.ComponentModel.TransactionScopeActivity> </xref:System.Workflow.ComponentModel.TransactionScopeActivity> O <xref:System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService>não é possível efetuar novas tentativas neste caso, porque não foram iniciados (e, por conseguinte, não é proprietário) a transação.</xref:System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService>       Para além de que está a ser definido através de programação, esta funcionalidade pode ser ativada através de um ficheiro de configuração. Para obter mais informações sobre como definir esta propriedade através de um ficheiro de configuração, consulte [ficheiros de configuração do fluxo de trabalho](http://msdn.microsoft.com/en-us/ada4bb90-6c9d-4f3d-a9d0-b559bb0f9909).       Para obter informações gerais sobre Repetir transações de batches de trabalho, consulte [informações de estado de criação de batches em fluxos de trabalho](http://msdn.microsoft.com/en-us/ecda18ba-9140-4bd7-b13d-6787fdf5959d)."
  syntax:
    content: public bool EnableRetries { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o serviço deve repetir consolidar o lote de trabalho; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService.EnableRetries*
  exceptions: []
  platform:
  - net462
