- uid: System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService.EnableRetries
  id: EnableRetries
  parent: System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService
  langs:
  - csharp
  name: EnableRetries
  nameWithType: DefaultWorkflowCommitWorkBatchService.EnableRetries
  fullName: System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService.EnableRetries
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Hosting
  summary: "Gets and sets a value specifying whether the <xref href=&quot;System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService&quot;></xref> will retry committing a work batch."
  remarks: "Retries of work batch commits for <xref:System.Workflow.ComponentModel.TransactionScopeActivity> activities must be modeled into the workflow (usually using a while loop and exception handler outside of the <xref:System.Workflow.ComponentModel.TransactionScopeActivity>). The <xref:System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService> cannot do retries in this case because it did not start (and therefore does not own) the transaction.       Besides being set programmatically, this functionality can be enabled through a configuration file. For more information on how to set this property through a configuration file, see [Workflow Configuration Files](http://msdn.microsoft.com/en-us/ada4bb90-6c9d-4f3d-a9d0-b559bb0f9909).       For general information on retrying work batch transactions, see [Batching State Information in Workflows](http://msdn.microsoft.com/en-us/ecda18ba-9140-4bd7-b13d-6787fdf5959d)."
  syntax:
    content: public bool EnableRetries { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the service should retry committing the work batch; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService.EnableRetries*
  exceptions: []
  platform:
  - net462
