  type: Struct
  summary: "Represents an x-, y-, z-, and w-coordinate point in world space used in performing transformations with non-affine [!INCLUDE[TLA#tla_3d](~/add/includes/tlasharptla-3d-md.md)] matrices."
  remarks: "In XAML, the delimiter between the values of a Point4D can be either a comma or a space.       Some cultures might use the comma character as the decimal delimiter instead of the period character. XAML processing for invariant culture defaults to en-US in most XAML processor implementations, and expects the period to be the decimal delimiter. You should avoid using the comma character as the decimal delimiter if specifying a Point4D in XAML, because that will clash with the string type conversion of a Point4D attribute value into its components.      <a name=&quot;xamlAttributeUsage_Duration&quot;></a>    ## XAML Attribute Usage      ```   <object property=&quot;x,y,z,w&quot;/>   -or-   <object property=&quot;x y z w&quot;/>   ```      <a name=&quot;xamlValues_MinWidth&quot;></a>    ## XAML Values    *x*    The <xref:System.Windows.Media.Media3D.Point4D.X%2A> component of this Point4D structure.       *y*    The <xref:System.Windows.Media.Media3D.Point4D.Y%2A> component of this Point4D structure.       *z*    The <xref:System.Windows.Media.Media3D.Point4D.Z%2A> component of this Point4D structure.       *w*    The <xref:System.Windows.Media.Media3D.Point4D.W%2A> component of this Point4D structure."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.Media.Media3D.Point4DConverter))]

      [System.Windows.Markup.ValueSerializer(typeof(System.Windows.Media.Media3D.Converters.Point4DValueSerializer))]

