  name: SqlWorkflowPersistenceService
  nameWithType: SqlWorkflowPersistenceService
  fullName: System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService
  type: Class
  summary: "Representa um serviço de persistência que utiliza uma base de dados do SQL Server para armazenar informações de estado do fluxo de trabalho."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]A classe de SqlWorkflowPersistenceService representa um serviço de persistência totalmente funcional. Pode utilizar este serviço out-of-box para manter e obter informações de estado do fluxo de trabalho sobre uma instância de fluxo de trabalho quando solicitado pelo motor de runtime de fluxo de trabalho.       O SqlWorkflowPersistenceService participa na funcionalidade lotes de transação de fluxo de trabalho fornecida pelo <xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>.</xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService> Ou seja, adiciona os objetos que representam pendente escritas na base de dados do SQL Server para o <xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>e implementa o <xref:System.Workflow.Runtime.IPendingWork>interface.</xref:System.Workflow.Runtime.IPendingWork> </xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>       O suporta de SqlWorkflowPersistenceService bloqueio de instâncias de fluxo de trabalho. Esta funcionalidade é utilizada quando vários tempos de execução do fluxo de trabalho partilham a mesma base de dados. Uma coluna na tabela de base de dados SQL é utilizada para marcar uma instância de fluxo de trabalho como bloqueado sempre que está a ser utilizado por um tempo de execução do fluxo de trabalho. O SqlWorkflowPersistenceService não carregar uma instância de fluxo de trabalho que está marcada como &quot;na utilização&quot; por tempo de execução de outro. Normalmente, estes bloqueios serem libertados quando a instância de fluxo de trabalho é mantida, por exemplo, inativo, após a conclusão, ou terminação. Também é possível libertar bloqueios automaticamente após um período de inatividade. Este período de inatividade pode ser definido utilizando o construtor de classe de SqlWorkflowPersistenceService.  Também pode ser definida através do ficheiro de configuração.       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]Serviços de persistência em geral, consulte a <xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService>classe.</xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService>       Instâncias de fluxo de trabalho podem conter os temporizadores, por exemplo, se tiverem um <xref:System.Workflow.Activities.DelayActivity>.</xref:System.Workflow.Activities.DelayActivity> Para fluxos de trabalho que contêm os temporizadores, o SqlWorkflowPersistenceService regista a hora quando expira o temporizador seguinte do fluxo de trabalho. O SqlWorkflowPersistenceService consulta periodicamente se existem a base de dados à procura de fluxos de trabalho cujos temporizadores tem expirado. A frequência do intervalo de consulta pode ser definida utilizando o construtor de SqlWorkflowPersistenceService ou utilizando um ficheiro de configuração.      > [!NOTE] > Quando utilizar ambos os <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>e SqlWorkflowPersistenceService numa aplicação de fluxo de trabalho, é recomendável utilizar uma base de dados para a persistência e controlo.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

