  name: CultureAndRegionModifiers
  nameWithType: CultureAndRegionModifiers
  fullName: System.Globalization.CultureAndRegionModifiers
  type: Enum
  summary: "Especifica que as constantes que definem uma <xref href=&quot;System.Globalization.CultureAndRegionInfoBuilder&quot;> </xref> objeto."
  remarks: "Especifique uma combinação bit a bit de um ou mais valores de CultureAndRegionModifiers como um argumento para o <xref:System.Globalization.CultureAndRegionInfoBuilder.%23ctor%28System.String%2CSystem.Globalization.CultureAndRegionModifiers%29?displayProperty=fullName>construtor.</xref:System.Globalization.CultureAndRegionInfoBuilder.%23ctor%28System.String%2CSystem.Globalization.CultureAndRegionModifiers%29?displayProperty=fullName> Utilizar resultante <xref:System.Globalization.CultureAndRegionInfoBuilder>objeto para criar um idioma personalizado.</xref:System.Globalization.CultureAndRegionInfoBuilder>       Um idioma personalizado pode ter uma combinação destas características:-um idioma personalizado pode ser uma cultura específica ou um idioma neutro.           Uma cultura específica Especifica um idioma e região, enquanto uma cultura neutra Especifica um idioma mas nenhuma região.      -Um idioma personalizado pode ser uma cultura de substituição ou uma cultura suplementar.           Uma cultura de substituição substitui um idioma que é fornecido com o .NET Framework ou uma região que é fornecido com o Windows.           Uma cultura suplementar é diferente de um idioma de substituição. Uma cultura suplementar pode ser completamente nova, ou pode expandir uma cultura de .NET Framework existente ou a região do Windows.      > [!IMPORTANT] > Tenha em atenção que a enumeração de CultureAndRegionModifiers encontra-se numa assemblagem com o nome sysglobl.dll. Compilar com êxito o código que utiliza este tipo necessita de que adiciona uma referência a sysglobl.dll."
  example:
  - "The following code example creates a custom culture with a private use prefix, then lists a set of its properties. The first property is the name of the culture.  \n  \n [!code-cs[sys.glob.carib1#1](~/add/codesnippet/csharp/t-system.globalization.c_0_1.cs)]\n [!code-cpp[sys.glob.carib1#1](~/add/codesnippet/cpp/t-system.globalization.c_0_1.cpp)]\n [!code-vb[sys.glob.carib1#1](~/add/codesnippet/visualbasic/t-system.globalization.c_0_1.vb)]"
  syntax:
    content: >-
      [System.Flags]

      public enum CultureAndRegionModifiers
