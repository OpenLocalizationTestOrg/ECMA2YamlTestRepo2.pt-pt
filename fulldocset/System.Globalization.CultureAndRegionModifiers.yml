  name: CultureAndRegionModifiers
  nameWithType: CultureAndRegionModifiers
  fullName: System.Globalization.CultureAndRegionModifiers
  type: Enum
  summary: "Specifies constants that define a <xref href=&quot;System.Globalization.CultureAndRegionInfoBuilder&quot;></xref> object."
  remarks: "Specify a bitwise combination of one or more CultureAndRegionModifiers values as an argument to the <xref:System.Globalization.CultureAndRegionInfoBuilder.%23ctor%28System.String%2CSystem.Globalization.CultureAndRegionModifiers%29?displayProperty=fullName> constructor. You use the resulting <xref:System.Globalization.CultureAndRegionInfoBuilder> object to create a custom culture.       A custom culture can have a combination of these characteristics:      -   A custom culture can be a specific culture or a neutral culture.           A specific culture specifies a language and a region, while a neutral culture specifies a language but no region.      -   A custom culture can be a replacement culture or a supplemental culture.           A replacement culture replaces a culture that ships with the .NET Framework or a locale that ships with Windows.           A supplemental culture is anything other than a replacement culture. A supplemental culture can be entirely new, or can extend an existing .NET Framework culture or Windows locale.      > [!IMPORTANT] >  Note that the CultureAndRegionModifiers enumeration is found in an assembly named sysglobl.dll. Successfully compiling code that uses this type requires that you add a reference to sysglobl.dll."
  example:
  - "The following code example creates a custom culture with a private use prefix, then lists a set of its properties. The first property is the name of the culture.  \n  \n [!code-cs[sys.glob.carib1#1](~/add/codesnippet/csharp/t-system.globalization.c_0_1.cs)]\n [!code-cpp[sys.glob.carib1#1](~/add/codesnippet/cpp/t-system.globalization.c_0_1.cpp)]\n [!code-vb[sys.glob.carib1#1](~/add/codesnippet/visualbasic/t-system.globalization.c_0_1.vb)]"
