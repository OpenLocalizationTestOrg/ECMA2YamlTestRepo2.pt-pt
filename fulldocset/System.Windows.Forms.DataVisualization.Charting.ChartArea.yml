  remarks: "Utilize a propriedade AlignmentStyle para alinhar com áreas de gráfico de dois ou mais horizontalmente, verticalmente ou ambos. O tipo de alinhamento é um dos seguintes valores ou uma combinação de OR bit a bit dos valores abaixo.      | O nome de membro | Descrição |   |-----------------|-----------------|   | Todos os | Áreas de gráfico estão alinhadas com todos os valores. |   | AxesView | Áreas de gráfico estão alinhadas com a vista do <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>especificado. |   | Cursor | Áreas de gráfico estão alinhadas no cursor. |   | Nenhum | Áreas de gráfico automaticamente não estiverem alinhadas. |   | Posição | Áreas de gráfico estão alinhadas com <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Position%2A>da área de gráfico especificada. |   | InnerPlotPosition | Áreas de gráfico estão alinhadas com <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>da área de gráfico especificada. |       Se o <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A>valor não está definido, a propriedade AlignmentStyle não tem qualquer efeito.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Position%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>"
