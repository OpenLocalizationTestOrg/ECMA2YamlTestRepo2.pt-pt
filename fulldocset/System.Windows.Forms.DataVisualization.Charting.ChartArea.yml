  remarks: "Através da utilização do <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A>, AlignmentOrientation e <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentStyle%2A>Propriedades, é possível alinhar ou sincronizar áreas de gráfico de dois ou mais horizontalmente, verticalmente ou ambos.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentStyle%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A>       Em primeiro lugar, defina o <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A>propriedade para o nome de um <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>objeto.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A> Esta área do gráfico será, em seguida, ser alinhada, com base no <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentStyle%2A>, que define o alinhamento para o utilizar, e a AlignmentOrientation definição, que define os elementos da área de gráfico deve ser utilizado para definir o alinhamento.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentStyle%2A>       Se o <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A>não for definida, a área do gráfico não é alinhado, independentemente do <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentStyle%2A>e definições de AlignmentOrientation.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentStyle%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A>"
