  name: ChartArea
  nameWithType: ChartArea
  fullName: System.Windows.Forms.DataVisualization.Charting.ChartArea
  type: Class
  summary: "Representa uma área de gráfico a imagem do gráfico."
  remarks: "Em qualquer gráfico especificado, o *posição interna do desenho* é a área retangular, no interior do x e linhas de eixo y, onde os dados pontos são desenhadas. O *desenhar posição* é a área retangular que abrange a posição interna do desenho, as marcas de escala e as etiquetas do eixo. O *área de gráfico* é a área retangular que abrange a posição de desenho, as marcas de escala, as etiquetas do eixo e os títulos de eixo no gráfico.       Uma área de gráfico é representada por uma classe de ChartArea; Objetos de ChartArea são armazenados na <xref:System.Windows.Forms.DataVisualization.Charting.ChartAreaCollection>classe.</xref:System.Windows.Forms.DataVisualization.Charting.ChartAreaCollection>       O número de série de gráfico que pode ser desenhado numa área de gráfico é ilimitado.       Um objeto ChartArea:-utiliza uma área de desenho de interior distinto.      -É utilizado para desenhar uma ou mais séries do gráfico.      -Tem x primária e secundária e y-axes, exceto para tipos de gráficos circulares e de anel.       Quando utilizar tipos de gráficos de forma, o que inclui o gráfico circular, anel, funil, pirâmide, polar, e gráficos de radar, a posição interna do desenho define o tamanho da forma de tipo de gráfico. Por exemplo, ao aumentar o valor da <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>propriedade num gráfico circular, irá aumentar o raio da forma circular.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>       Para todos os outros tipos de gráfico, cada área de gráfico tem dois conjuntos de X e Y-axes, primários e secundários. Para aceder a propriedades relacionadas com estes eixos, utilize o <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX2%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY2%2A>Propriedades.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY2%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX2%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A> Se precisar de definir uma propriedade que afeta todos os eixos no gráfico, utilize o <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Axes%2A>propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Axes%2A>       Uma ou mais séries estão associadas uma área de gráfico. A série tem um <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>propriedade que determina a área de gráfico a que cada série pertence.</xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A> Por predefinição, a série está ligada à área de gráfico de predefinição. Para desativar a apresentação de uma série, defina o <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>propriedade a série numa cadeia de comprimento zero.</xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>       Se a outra área do gráfico é adicionada ao gráfico, pode associar qualquer série com a nova área do gráfico. Em todos os tipos de gráficos de forma, bem como barra e tipos de gráfico de barras empilhadas, cada série tem de ser desenhado numa área de gráfico separado. Em todos os outros tipos de gráficos, várias séries podem ser combinados na mesma área de gráfico.       Um gráfico 3D é apresentado na forma de área de gráfico-por-área de gráfico. Pode utilizar o <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A>propriedade para ativar e personalizar o gráfico em 3D.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A>       A área de gráfico mínima e máxima não irá ser recalculada automaticamente se adicionar novos dados, pelo que o gráfico não será alterado automaticamente tamanhos de eixo.  Pode exigir a área de gráfico para recalcular estes valores, utilizando o <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.RecalculateAxesScale%2A>método.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.RecalculateAxesScale%2A>       Para alinhar verticalmente várias áreas de gráfico, defina o <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A>propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A> Para alinhar horizontalmente várias áreas de gráfico, primeiro tem de posição as áreas de gráfico com o <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Position%2A>propriedade e, em seguida, defina o <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A>propriedade para Horizontal.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Position%2A>       Para suprimir a apresentação de uma série, defina o <xref:System.Windows.Forms.DataVisualization.Charting.Series>propriedade a série numa cadeia de comprimento zero.</xref:System.Windows.Forms.DataVisualization.Charting.Series>"
  syntax:
