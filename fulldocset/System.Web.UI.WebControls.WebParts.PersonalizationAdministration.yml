atch%2A>       Da mesma forma, uma pesquisa com carateres universais no nome de utilizador parcial pode ter o caráter universal aparecer em qualquer momento na cadeia de texto do <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> Por exemplo, para localizar todos os nomes de utilizador que começam com &quot;João&quot;, o <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>propriedade teria aspeto &quot;João %&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>       Utilizando o fornecedor de personalização de predefinição, o <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>-derivada de objetos devolvida por ordem alfabética e ordenada por uma combinação de caminho e nome de utilizador por ordem ascendente.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo> A ordem dos objetos da coleção é determinada pelo fornecedor.       Se `userInactiveSinceDate` , <xref:System.DateTime.MaxValue>em seguida, são equivalentes aos <xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState%2A>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState%2A> os valores devolvidos deste método</xref:System.DateTime.MaxValue>       Both `pathToMatch` and `usernameToMatch` can be `null`. O `usernameToMatch` parâmetro pode ter vírgulas (,), porque algumas arquivos de dados, tais como executar o Microsoft SQL Server, permitem vírgulas como carateres universais.       Os dados devolvidos são limitados pela `pageIndex` e `pageSize`, onde `pageIndex` controla que regista a devolver e `pageSize` controla o número de registos a devolver. Por exemplo, se `pageIndex` foi definido como 0 e `pageSize` foi definida para 25, os dados devolvidos seria as primeiro 25 entradas. Se `pageIndex` foi definido como 1 e `pageSize` foi definida para 25, os dados devolvidos seria entradas 26 a 50. O `totalRecords` parâmetro devolve o número total de registos que estão disponíveis."
