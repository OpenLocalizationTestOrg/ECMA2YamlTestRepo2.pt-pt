  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém ou define o nome da aplicação especificado pelo fornecedor."
  remarks: "A aplicação nome afeta o os dados obtidos e guardado pelo fornecedor de personalização e permite que várias aplicações partilhar dados, definindo um nome de aplicação idênticos, ou dados na mesma base de dados de partição, especificando os nomes das aplicações diferentes. O nome da aplicação encontra-se na secção de fornecedor de personalização do ficheiro Web. config ou System.config.      > [!CAUTION] > Porque uma instância do fornecedor de perfil único predefinido é utilizada para todos os pedidos efetuados por um <xref:System.Web.HttpApplication>objeto, pode ter vários pedidos em execução em simultâneo e a tentar definir o valor da propriedade ApplicationName.</xref:System.Web.HttpApplication> A propriedade ApplicationName não é seguro para thread para várias operações de escrita e alterar o valor da propriedade ApplicationName pode resultar num comportamento inesperado para vários utilizadores de uma aplicação. Recomenda-se que evite código para permitir que os utilizadores definir a propriedade ApplicationName, exceto se necessário. Um exemplo de uma aplicação em que a definição da propriedade ApplicationName poderá ser necessária é uma aplicação administrativa que gere dados de perfil para várias aplicações. Uma aplicação deste tipo deve ser uma aplicação de utilizador único e não é uma aplicação Web."
  syntax:
    content: public static string ApplicationName { get; set; }
    return:
      type: System.String
      description: "O nome da aplicação."
