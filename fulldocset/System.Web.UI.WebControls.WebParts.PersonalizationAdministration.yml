o `null`, o parâmetro é ignorado quando efetuar consultas.       Os dados devolvidos são limitados pela `pageIndex` e `pageSize`, onde `pageIndex` controla que regista a devolver e `pageSize` controla o número de registos a devolver. Por exemplo, se `pageIndex` foi definido como 0 e `pageSize` foi definida para 25, os dados devolvidos seria as primeiro 25 entradas. Se `pageIndex` foi definido como 1 e `pageSize` foi definida para 25, os dados devolvidos seria entradas 26 a 50. O `totalRecords` parâmetro devolve o número total de registos que estão disponíveis."
