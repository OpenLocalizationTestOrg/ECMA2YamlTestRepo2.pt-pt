  remarks: "Este método devolve um conjunto de <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>instâncias onde o `pathToMatch` valor corresponde ao caminho de uma página que tenha partilhados os dados de estado de personalização.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo> A coleção contém apenas <xref:System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo>instâncias.</xref:System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo>       Este método transmite parâmetro carateres universais para o fornecedor de personalização subjacente, como, por isso, o arquivo de dados processa estes carateres depende da forma como o fornecedor processa carateres como um asterisco (*), um símbolo de percentagem (%) ou um caráter de sublinhado (_).       Normalmente, para os arquivos de dados compatível com o SQL Server, pode realizar uma pesquisa com carateres universais num caminho parcial com o caráter universal, volte a aparecer no início, final ou meio do texto de cadeia de pesquisa no <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> Por exemplo, para localizar todos os caminhos que começam por &quot;~/vdir&quot;, o <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>propriedade seria definida como &quot;~/vdir%&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>       Utilizando o fornecedor de personalização de predefinição, o <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>-derivada de objetos devolvida por ordem alfabética e ordenada por uma combinação de caminho e nome de utilizador por ordem ascendente.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo> A ordenação dos objetos da coleção é determinada pelo fornecedor.       O `pathToMatch` parâmetro pode ser `null`. Se definido como `null`, o parâmetro é ignorado quando efetuar consultas."
  syntax:
