  name: FindInactiveUserState(String,String,DateTime)
  nameWithType: PersonalizationAdministration.FindInactiveUserState(String,String,DateTime)
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindInactiveUserState(String,String,DateTime)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Devolve um conjunto de informações de estado de personalização por utilizador para os utilizadores inativos, com base nos parâmetros especificados."
  remarks: "Este método devolve um conjunto de <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>instâncias, informações de estado de personalização de utilizador onde o `pathToMatch` valor do parâmetro corresponde ao caminho de uma página `usernameToMatch` corresponde um nome de utilizador que tenha dados de personalização associados nessa página e os utilizadores são considerados inativos.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo> Por outras palavras, para cada devolvido de registo do utilizador <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>valor da propriedade é menor ou igual a `userInactiveSinceDate`.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A> A coleção devolvida contém apenas <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>instâncias.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>       Este método transmite carateres universais de consulta para o arquivo de dados subjacente. Suporte para carateres universais é atualmente depende de como cada fornecedor processa carateres como um asterisco (*), um símbolo de percentagem (%) ou um caráter de sublinhado (_).       Normalmente, para os arquivos de dados compatível com o SQL Server, pode realizar uma pesquisa com carateres universais num caminho parcial com o caráter universal, volte a aparecer no início, final ou meio do texto de cadeia de pesquisa no <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> Por exemplo, para localizar todos os caminhos que começam por &quot;~/vdir&quot;, o <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>propriedade seria definida como &quot;~/vdir%&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>       Da mesma forma, uma pesquisa com carateres universais no nome de utilizador parcial pode ter o caráter universal aparecer em qualquer momento na cadeia de texto do <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> Por exemplo, para localizar todos os nomes de utilizador que começam com &quot;João&quot;, o <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>propriedade teria aspeto &quot;João %&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>       Utilizando o fornecedor de personalização de predefinição, o <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>-derivada de objetos devolvida por ordem alfabética e ordenada por uma combinação de caminho e nome de utilizador por ordem ascendente.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo> A ordem dos objetos da coleção é determinada pelo fornecedor.       Se `userInactiveSinceDate` , <xref:System.DateTime.MaxValue>em seguida, são equivalentes aos <xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState%2A>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState%2A> os valores devolvidos deste método</xref:System.DateTime.MaxValue>       Both `pathToMatch` and `usernameToMatch` can be `null`. O `usernameToMatch` parâmetro pode incluir vírgulas (,), porque algumas arquivos de dados, tais como executar o Microsoft SQL Server, permitem vírgulas como carateres universais."
  syntax:
    content: public static System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection FindInactiveUserState (string pathToMatch, string usernameToMatch, DateTime userInactiveSinceDate);
    parameters:
    - id: pathToMatch
      type: System.String
      description: "O caminho da página para corresponder."
    - id: usernameToMatch
      type: System.String
      description: "O nome de utilizador para que corresponda ao que tenha dados de personalização associados a página."
    - id: userInactiveSinceDate
      type: System.DateTime
      description: "A data da última informações de personalização do utilizador foi acedidas."
    return:
      type: System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection&quot;> </xref> que contém informações de estado de personalização por utilizador."
  overload: System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindInactiveUserState*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>pathToMatch</code> or <code>usernameToMatch</code> before or after trimming is an empty string (\"\").  \n  \n \\- or -  \n  \n The provider for a personalization provider defined in configuration is not of the correct type.  \n  \n \\- or -  \n  \n The length of the string of any parameter is greater than 256 characters."
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "A configuration exception occurred while attempting to create and initialize an instance of one of the configured personalization providers.  \n  \n \\- or -  \n  \n The default personalization provider defined in configuration could not be found."
  platform:
  - net462
