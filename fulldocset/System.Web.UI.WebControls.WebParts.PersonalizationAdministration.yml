  name: PersonalizationAdministration
  nameWithType: PersonalizationAdministration
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationAdministration
  type: Class
  summary: "Gestão de implementa e funcionalidade administrativa para personalização de peças Web. Esta classe não pode ser herdada."
  remarks: "Esta classe fornece vários métodos estáticos e propriedades que expõem a funcionalidade administrativa para personalização de peças Web e de gestão. Estes métodos aplicam-se para o fornecedor de personalização de predefinido configurado no <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controlo para um controlo de peças Web.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Se precisar de administrar vários arquivos de dados que atuam como fornecedores de personalização, deve utilizar os métodos nas classes de fornecedor de personalização individuais diretamente. Tenha em atenção que a coleção de configurado fornecedores de personalização para um <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controlo está disponível a partir de <xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.Providers%2A>uma propriedade estática.</xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.Providers%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       É importante ter em consideração que a personalização irá falhar se a sua aplicação Web não é executada na confiança predefinido ao nível do <xref:System.Web.AspNetHostingPermissionLevel>ou superior (que pode definir níveis de fidedignidade personalizado num ficheiro Web. config, utilizando o `<trust level=&quot;&quot; />` elemento).</xref:System.Web.AspNetHostingPermissionLevel> O PersonalizationAdministration e <xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider>classes, ambos os Verifique a existência de um nível de fidedignidade de <xref:System.Web.AspNetHostingPermissionLevel>quando foram inicializados.</xref:System.Web.AspNetHostingPermissionLevel> </xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider> Se configurar a sua aplicação para serem executados quando uma confiança de nível de <xref:System.Web.AspNetHostingPermissionLevel>, e utilizar a predefinição <xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider>fornecedor para gerir os dados de personalização para a sua aplicação, na primeira vez que a aplicação tenta aceder a dados de personalização, irá falhar porque um processo de trabalho do ASP.NET em execução no <xref:System.Web.AspNetHostingPermissionLevel>confiança não tem as permissões necessárias para chamar para as várias classes no <xref:System.Data.SqlClient>espaço de nomes.</xref:System.Data.SqlClient> </xref:System.Web.AspNetHostingPermissionLevel> </xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider> </xref:System.Web.AspNetHostingPermissionLevel>"
