  name: CompositeActivityDesigner
  nameWithType: CompositeActivityDesigner
  fullName: System.Workflow.ComponentModel.Design.CompositeActivityDesigner
  type: Class
  summary: "Fornece um designer que lhe permite conceber visualmente atividades compostas."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Utilize o CompositeActivityDesigner para visualmente estruturar atividades compostas, personalizar o esquema e para gerir o desenho de <xref:System.Workflow.ComponentModel.CompositeActivity>.</xref:System.Workflow.ComponentModel.CompositeActivity>       O CompositeActivityDesigner também lhe permite gerir eventos para os estruturadores de atividades incluídas. Também permite-lhe personalizar e gerir a posição, o tamanho e o esquema dos estruturadores de atividades incluídas."
  syntax:
    content: >-
      [System.ComponentModel.Design.Serialization.DesignerSerializer(typeof(System.Workflow.ComponentModel.Design.CompositeActivityDesignerLayoutSerializer), typeof(System.Workflow.ComponentModel.Serialization.WorkflowMarkupSerializer))]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Workflow.ComponentModel.Design.ActivityDesignerTheme(typeof(System.Workflow.ComponentModel.Design.CompositeDesignerTheme))]

      public abstract class CompositeActivityDesigner : System.Workflow.ComponentModel.Design.ActivityDesigner
