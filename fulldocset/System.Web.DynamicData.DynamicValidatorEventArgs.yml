  remarks: "Dados de ASP.NET dinâmico fornece uma operação de origem de dados que pode ser efetuada pelo objeto de origem de dados. Estas operações incluem `Delete`, `Insert`, `Select` e `Update` e `ContextCreate`. Se ocorrer uma exceção, o <xref:System.Web.DynamicData.DynamicValidator>classe utiliza esta propriedade para obter a operação que acionou esse exceção.</xref:System.Web.DynamicData.DynamicValidator>"
