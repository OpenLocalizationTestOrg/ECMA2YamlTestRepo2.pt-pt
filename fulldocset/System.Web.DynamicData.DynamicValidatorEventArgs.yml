  summary: "Obtém a exceção que ocorre durante um evento de operação de origem de dados."
  remarks: "Dados de ASP.NET dinâmico fornece as operações de origem de dados que podem ser efetuadas por um objeto de origem de dados. Estas operações incluem `Delete`, `Insert`, `Select` e `Update` e `ContextCreate`. Se ocorrer uma exceção, o <xref:System.Web.DynamicData.DynamicValidator>classe utiliza esta propriedade para obter o tipo de exceção que é acionada durante uma operação de origem de dados.</xref:System.Web.DynamicData.DynamicValidator>"
