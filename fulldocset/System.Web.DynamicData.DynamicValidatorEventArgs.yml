- uid: System.Web.DynamicData.DynamicValidatorEventArgs.#ctor(System.Exception,System.Web.DynamicData.DynamicDataSourceOperation)
  id: '#ctor(System.Exception,System.Web.DynamicData.DynamicDataSourceOperation)'
  parent: System.Web.DynamicData.DynamicValidatorEventArgs
  langs:
  - csharp
  name: DynamicValidatorEventArgs(Exception,DynamicDataSourceOperation)
  nameWithType: DynamicValidatorEventArgs.DynamicValidatorEventArgs(Exception,DynamicDataSourceOperation)
  fullName: System.Web.DynamicData.DynamicValidatorEventArgs.DynamicValidatorEventArgs(Exception,DynamicDataSourceOperation)
  type: Constructor
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.DynamicData
  summary: "Inicializa uma nova instância do <xref href=&quot;System.Web.DynamicData.DynamicValidatorEventArgs&quot;> </xref> classe, com a exceção que ocorreram e a operação de origem de dados que causou a exceção."
  remarks: "Dados de ASP.NET dinâmico fornece as operações de origem de dados que podem ser efetuadas por um objeto de origem de dados. Estas operações incluem `Delete`, `Insert`, `Select` e `Update` e `ContextCreate`. Se ocorrer uma excepção durante uma operação de origem de dados, a operação de origem de dados que causou a exceção e a exceção que ocorreu são representados por <xref:System.Web.DynamicData.DynamicValidatorEventArgs.Operation%2A>e <xref:System.Web.DynamicData.DynamicValidatorEventArgs.Exception%2A>respetivamente.</xref:System.Web.DynamicData.DynamicValidatorEventArgs.Exception%2A> </xref:System.Web.DynamicData.DynamicValidatorEventArgs.Operation%2A>       Este construtor inicializa uma nova instância do <xref:System.Web.DynamicData.DynamicValidatorEventArgs>com estas propriedades de classe.</xref:System.Web.DynamicData.DynamicValidatorEventArgs>"
  syntax:
    content: public DynamicValidatorEventArgs (Exception exception, System.Web.DynamicData.DynamicDataSourceOperation operation);
    parameters:
    - id: exception
      type: System.Exception
      description: "A exceção que ocorreram."
    - id: operation
      type: System.Web.DynamicData.DynamicDataSourceOperation
      description: "A operação de origem de dados que causou a exceção."
  overload: System.Web.DynamicData.DynamicValidatorEventArgs.#ctor*
