  type: Class
  summary: "Classe de base <xref href=&quot;System.Web.DynamicData.DynamicValidator&quot;> </xref> classes que contêm dados de eventos."
  remarks: "O <xref:System.Web.DynamicData.DynamicValidator>classe intercete exceções acionadas a partir de LINQ para classes do SQL Server ou de métodos do Entity Framework de um modelo de dados.</xref:System.Web.DynamicData.DynamicValidator> Esta classe não contém dados de eventos. É utilizado por eventos que não são transmitidas informações de estado para um processador de eventos quando um evento é acionado. Se o processador de eventos necessita de informações de estado, terá de criar uma classe derivada desta classe para armazenar os dados."
  syntax:
    content: 'public class DynamicValidatorEventArgs : EventArgs'
