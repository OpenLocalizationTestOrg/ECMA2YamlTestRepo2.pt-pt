  remarks: "The <xref:System.Web.DynamicData.DynamicValidator> class catches exceptions thrown from LINQ to SQL classes or from Entity Framework methods in a data model. This class does not contain event data. It is used by events that do not pass state information to an event handler when an event is raised. If the event handler requires state information, you must create a derived class from this class to hold the data."
