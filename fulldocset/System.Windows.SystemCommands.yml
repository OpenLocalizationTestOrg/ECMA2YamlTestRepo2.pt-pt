  summary: "Define encaminhados comandos que são comuns a gestão de janela."
  remarks: 'Os comandos na classe SystemCommands representam um conjunto de comandos comuns que gerem um <xref:System.Windows.Window>.</xref:System.Windows.Window>  As propriedades desta classe representam <xref:System.Windows.Input.RoutedCommand>objetos e não fornecer a lógica de implementação para o comando.</xref:System.Windows.Input.RoutedCommand> Pode fornecer a lógica de um comando, o comando com <xref:System.Windows.Input.CommandBinding>.</xref:System.Windows.Input.CommandBinding> de enlace  Para obter mais informações, consulte [como: Hook de comando para um controlo com o suporte de comando não](~/add/includes/ajax-current-ext-md.md). Em alternativa, a classe de SystemCommands fornece métodos estáticos que implementam a lógica especificada <xref:System.Windows.Window>.</xref:System.Windows.Window> Pode transmitir um método estático para um tipo que implemente <xref:System.Windows.Input.ICommand>e que aceita um delegado.</xref:System.Windows.Input.ICommand> Para obter mais informações, consulte o exemplo na <xref:System.Windows.Input.InputBinding>classe.</xref:System.Windows.Input.InputBinding>'
  syntax:
    content: public static class SystemCommands
