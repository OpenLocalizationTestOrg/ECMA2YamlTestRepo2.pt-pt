  name: JsonQueryStringConverter
  nameWithType: JsonQueryStringConverter
  fullName: System.ServiceModel.Dispatcher.JsonQueryStringConverter
  type: Class
  summary: "This class converts a parameter value to and from a JavaScript Object Notation (JSON)."
  remarks: "Parameters can be specified in a JSON query string within a URL. This class controls how JSON query string parameters are mapped to and from a service operation&quot;s parameters when the <xref:System.ServiceModel.Description.WebScriptEnablingBehavior> is used to process HTTP requests from browser-based ASP.NET AJAX clients.       This class is used internally by the [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]<xref:System.ServiceModel.Description.WebScriptEnablingBehavior> class for endpoints configured to accept HTTP GET/POST requests with parameters encoded in the URI query string. This class is used to convert between CLR objects and the individual operation request parameter values in the URI query string. Unlike its base type, this class supports values of both primitive and complex types.       JsonQueryStringConverter derives from <xref:System.ServiceModel.Dispatcher.QueryStringConverter> and supports the following types:      -   <xref:System.Byte>      -   <xref:System.SByte>      -   <xref:System.Int16>      -   <xref:System.Int32>      -   <xref:System.Int64>      -   <xref:System.UInt16>      -   <xref:System.UInt32>      -   <xref:System.UInt64>      -   <xref:System.Single>      -   <xref:System.Double>      -   <xref:System.Char>      -   <xref:System.Decimal>      -   <xref:System.Boolean>      -   <xref:System.String>      -   <xref:System.DateTime>      -   <xref:System.TimeSpan>      -   <xref:System.Guid>      -   An <xref:System.Array> of type <xref:System.Byte>      -   <xref:System.Uri>      -   <xref:System.Object>       Unlike its base type, this converter can handle any type adhering to the Data Contract model. The converter overrides <xref:System.ServiceModel.Dispatcher.QueryStringConverter.ConvertValueToString%28System.Object%2CSystem.Type%29> so that each parameter is serialized to JSON using the default <xref:System.Runtime.Serialization.Json.DataContractJsonSerializer> and a JSON XML Writer configured to use the UTF-8 encoding. `null` parameters are returned as `null`."
  syntax:
    content: 'public class JsonQueryStringConverter : System.ServiceModel.Dispatcher.QueryStringConverter'
  inheritance:
  - System.Object
  - System.ServiceModel.Dispatcher.QueryStringConverter
