  name: ThemeableAttribute
  nameWithType: ThemeableAttribute
  fullName: System.Web.UI.ThemeableAttribute
  type: Class
  summary: "Defines the metadata attribute that Web server controls and their members use to indicate whether their rendering can be affected by themes and control skins. This class cannot be inherited."
  remarks: "Control developers use the ThemeableAttribute attribute to decorate control types and their members, to signal which ones can and cannot be affected by themes and control skins. By default, all properties exposed by a control are themeable. However, themes are typically applied only to stylistic properties; the `Themeable(false)` attribute should be applied explicitly to all non-stylistic properties. Decorating a member with the `Themeable(false)` attribute ensures that the member is not themed, regardless of the value of the <xref:System.Web.UI.Control.EnableTheming%2A> property. For example, if the ThemeableAttribute attribute is applied to a control and set to `false`, the control is not affected by themes even when its <xref:System.Web.UI.Control.EnableTheming%2A> property is set to `true`.       The ThemeableAttribute class maintains a static list of all types that support themes, and this list is consulted whenever the static methods <xref:System.Web.UI.ThemeableAttribute.IsObjectThemeable%2A> and <xref:System.Web.UI.ThemeableAttribute.IsTypeThemeable%2A> are called."
  example:
  - "The following code example demonstrates how you can apply the ThemeableAttribute attribute to a member of a control. In this example, ThemeableAttribute is applied to a data-bound control and `false` is passed to the <xref:System.Web.UI.ThemeableAttribute.%23ctor%2A> constructor, indicating that the `DataSourceID` member cannot have themes applied. (Passing `false` to the constructor results in a ThemeableAttribute instance that is equivalent to the <xref:System.Web.UI.ThemeableAttribute.No> field.)  \n  \n [!code-cs[System.Web.UI.ThemeableAttribute#1](~/add/codesnippet/csharp/t-system.web.ui.themeabl_1.cs)]\n [!code-vb[System.Web.UI.ThemeableAttribute#1](~/add/codesnippet/visualbasic/t-system.web.ui.themeabl_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property)]

      public sealed class ThemeableAttribute : Attribute
