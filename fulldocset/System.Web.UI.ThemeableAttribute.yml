  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Gets a value indicating whether the current control or member of a control can be affected by themes and control skins defined for the Web application."
  remarks: "A member is affected by themes if no <xref:System.Web.UI.ThemeableAttribute> attribute is defined explicitly for the member, or the `Themeable(true)` attribute is applied. A member is not affected by themes if the `Themeable(false)` attribute is applied; this is the default value for <xref:System.Web.UI.ThemeableAttribute>."
  syntax:
    content: public bool Themeable { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the current type or member can be affected by themes; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
