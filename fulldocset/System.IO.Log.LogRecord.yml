  summary: "Releases all resources used by the <xref href=&quot;System.IO.Log.LogRecord&quot;></xref>."
  remarks: "You should call this method when you finish using the <xref:System.IO.Log.LogRecord> instance. The Dispose method leaves the <xref:System.IO.Log.LogRecord> instance in an unusable state. After calling this method, you must release all references to the <xref:System.IO.Log.LogRecord> instance, so that the garbage collector can reclaim the memory that the <xref:System.IO.Log.LogRecord> instance was occupying.      > [!NOTE] >  Always call Dispose before you release your last reference to the <xref:System.IO.Log.LogRecord> instance. Otherwise, the resources it is using cannot be freed until the garbage collector calls the <xref:System.IO.Log.LogRecord> instance&quot;s `Finalize` method."
