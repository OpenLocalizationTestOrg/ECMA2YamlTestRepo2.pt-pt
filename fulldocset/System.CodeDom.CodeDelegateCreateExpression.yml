  name: CodeDelegateCreateExpression
  nameWithType: CodeDelegateCreateExpression
  fullName: System.CodeDom.CodeDelegateCreateExpression
  type: Class
  summary: "Representa uma expressão que cria um delegado."
  remarks: "CodeDelegateCreateExpression representa o código que cria um delegado. CodeDelegateCreateExpression é frequentemente usada com <xref:System.CodeDom.CodeAttachEventStatement>ou <xref:System.CodeDom.CodeRemoveEventStatement>para representar um processador de eventos para ligar ou remover um evento.</xref:System.CodeDom.CodeRemoveEventStatement> </xref:System.CodeDom.CodeAttachEventStatement>       O <xref:System.CodeDom.CodeDelegateCreateExpression.DelegateType%2A>propriedade especifica o tipo de delegado para criar.</xref:System.CodeDom.CodeDelegateCreateExpression.DelegateType%2A> O <xref:System.CodeDom.CodeDelegateCreateExpression.TargetObject%2A>propriedade indica o objeto que contém o método do processador de eventos.</xref:System.CodeDom.CodeDelegateCreateExpression.TargetObject%2A> O <xref:System.CodeDom.CodeDelegateCreateExpression.MethodName%2A>propriedade indica o nome do método do processador de eventos cuja assinatura do método corresponde a assinatura de método de delegado.</xref:System.CodeDom.CodeDelegateCreateExpression.MethodName%2A>       Em c#, uma expressão de criação de delegado é, geralmente, o seguinte formato: `new EventHandler(this.HandleEventMethod)`. No Visual Basic, uma expressão de criação de delegado é, geralmente, o seguinte formato: `AddressOf Me.HandleEventMethod`."
  example:
  - "The following example code uses a CodeDelegateCreateExpression to create a delegate.  \n  \n [!code-cs[CodeAttachEventStatementExample#3](~/add/codesnippet/csharp/t-system.codedom.codedel_0_1.cs)]\n [!code-vb[CodeAttachEventStatementExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codedel_0_1.vb)]\n [!code-cpp[CodeAttachEventStatementExample#3](~/add/codesnippet/cpp/t-system.codedom.codedel_0_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeDelegateCreateExpression : System.CodeDom.CodeExpression
