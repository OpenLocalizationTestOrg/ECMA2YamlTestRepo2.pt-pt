  name: CodeDelegateCreateExpression
  nameWithType: CodeDelegateCreateExpression
  fullName: System.CodeDom.CodeDelegateCreateExpression
  type: Class
  summary: "Represents an expression that creates a delegate."
  remarks: "CodeDelegateCreateExpression represents code that creates a delegate. CodeDelegateCreateExpression is often used with <xref:System.CodeDom.CodeAttachEventStatement> or <xref:System.CodeDom.CodeRemoveEventStatement> to represent an event handler to attach or remove from an event.       The <xref:System.CodeDom.CodeDelegateCreateExpression.DelegateType%2A> property specifies the type of delegate to create. The <xref:System.CodeDom.CodeDelegateCreateExpression.TargetObject%2A> property indicates the object that contains the event-handler method. The <xref:System.CodeDom.CodeDelegateCreateExpression.MethodName%2A> property indicates the name of the event-handler method whose method signature matches the method signature of the delegate.       In C#, a delegate creation expression is typically of the following form: `new EventHandler(this.HandleEventMethod)`. In Visual Basic, a delegate creation expression is typically of the following form: `AddressOf Me.HandleEventMethod`."
  example:
  - "The following example code uses a CodeDelegateCreateExpression to create a delegate.  \n  \n [!code-cs[CodeAttachEventStatementExample#3](~/add/codesnippet/csharp/t-system.codedom.codedel_0_1.cs)]\n [!code-vb[CodeAttachEventStatementExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codedel_0_1.vb)]\n [!code-cpp[CodeAttachEventStatementExample#3](~/add/codesnippet/cpp/t-system.codedom.codedel_0_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeDelegateCreateExpression : System.CodeDom.CodeExpression
