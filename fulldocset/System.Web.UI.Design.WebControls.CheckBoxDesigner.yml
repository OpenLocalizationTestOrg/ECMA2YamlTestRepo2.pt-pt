  name: CheckBoxDesigner
  nameWithType: CheckBoxDesigner
  fullName: System.Web.UI.Design.WebControls.CheckBoxDesigner
  type: Class
  summary: "Extends design-time behavior for the <see cref=&quot;T:System.Web.UI.WebControls.CheckBox&quot;></see> Web server control."
  remarks: "The CheckBoxDesigner class overrides the <xref:System.Web.UI.Design.WebControls.CheckBoxDesigner.GetDesignTimeHtml%2A> method of the <xref:System.Web.UI.Design.ControlDesigner> class to ensure that the control is displayed with a meaningful representation at design time. If the <xref:System.Web.UI.WebControls.CheckBox.Text%2A> property is empty, the <xref:System.Web.UI.Design.WebControls.CheckBoxDesigner.GetDesignTimeHtml%2A> method of this class sets the <xref:System.Web.UI.WebControls.CheckBox.Text%2A> property of the control to the <xref:System.Web.UI.Control.ID%2A?displayProperty=fullName> property of the control."
  example:
  - "The following code example creates a custom designer class, named `SampleCheckBoxDesigner`, that inherits from the CheckBoxDesigner class. It overrides the <xref:System.Web.UI.Design.WebControls.CheckBoxDesigner.GetDesignTimeHtml%2A> method. If the <xref:System.Web.UI.WebControls.CheckBox.Text%2A?displayProperty=fullName> property has not been set previously, a call to this method sets it to a string and displays that string on the design surface. If the <xref:System.Web.UI.WebControls.CheckBox.Text%2A> property has been set, the existing property value is displayed.  \n  \n [!code-vb[System.Web.UI.Design.WebControls_CheckBoxDesignerSamples#1](~/add/codesnippet/VisualBasic/t-system.web.ui.design.w_21_1.vb)]  \n  \n The following code example is a simple class, named `SampleCheckBox`, that inherits from the <xref:System.Web.UI.WebControls.CheckBox> class and is associated with the `SampleCheckBoxDesigner` class by the <xref:System.ComponentModel.DesignerAttribute> class.  \n  \n [!code-vb[System.Web.UI.Design.WebControls_CheckBoxDesignerSamples#3](~/add/codesnippet/VisualBasic/t-system.web.ui.design.w_21_2.vb)]"
  syntax:
    content: >-
      [System.Web.UI.Design.SupportsPreviewControl(true)]

      public class CheckBoxDesigner : System.Web.UI.Design.ControlDesigner
