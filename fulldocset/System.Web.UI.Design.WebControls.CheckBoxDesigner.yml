  nameWithType: CheckBoxDesigner.GetDesignTimeHtml()
  fullName: System.Web.UI.Design.WebControls.CheckBoxDesigner.GetDesignTimeHtml()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Gets the markup that is used to represent the control at design time."
  remarks: "If the <xref:System.Web.UI.WebControls.Button.Text%2A> property is empty or consists only of white space, then the generated HTML contains the <xref:System.Web.UI.Control.ID%2A> of the check box control; otherwise, the generated HTML contains the contents of the control&quot;s <xref:System.Web.UI.WebControls.Button.Text%2A> property.       Override this method to change the generated HTML."
  example:
  - "The following code example overrides the GetDesignTimeHtml method. If the <xref:System.Web.UI.WebControls.CheckBox.Text%2A?displayProperty=fullName> property has not been set previously, a call to this method sets it to a string and displays that string on the design surface. If the <xref:System.Web.UI.WebControls.CheckBox.Text%2A> property has already been set, the existing property value is displayed.  \n  \n [!code-vb[System.Web.UI.Design.WebControls_CheckBoxDesignerSamples#2](~/add/codesnippet/VisualBasic/m-system.web.ui.design.w_4_1.vb)]"
  syntax:
    content: public override string GetDesignTimeHtml ();
    parameters: []
    return:
      type: System.String
      description: "To be added."
