  fullName: System.Runtime.Remoting.RemotingTimeoutException
  type: Class
  summary: "The exception that is thrown when the server or the client cannot be reached for a previously specified period of time."
  remarks: "The RemotingTimeoutException is thrown when a remoting call does not complete in the specified timeout time.       RemotingTimeoutException uses the HRESULT COR_E_REMOTING, which has the value 0x8013150B.       RemotingTimeoutException uses the default <xref:System.Object.Equals%2A> implementation, which supports reference equality.       For a list of initial property values for an instance of RemotingTimeoutException, see the RemotingTimeoutException constructors."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class RemotingTimeoutException : System.Runtime.Remoting.RemotingException
