  fullName: System.Windows.Forms.DataVisualization.Charting.LegendCellColumn.ColumnType
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Obtém ou define o tipo de coluna de célula da legenda."
  remarks: "Esta propriedade determina o tipo de conteúdo que será apresentado em cada coluna de célula da legenda individuais. Existem dois valores possíveis:-texto: por predefinição, a palavra-chave #LEGENDTEXT é utilizada para colocar o <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>valor em cada coluna de célula.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A> No entanto, pode utilizar o <xref:System.Windows.Forms.DataVisualization.Charting.LegendCellColumn.Text%2A>propriedade definida qualquer keyword(s) que será substituído por um valor de série de correspondente.</xref:System.Windows.Forms.DataVisualization.Charting.LegendCellColumn.Text%2A>      -SeriesSymbol: A célula da legenda irá conter um símbolo de série, tais como um retângulo, a linha, a linha com o marcador ou marcador, da mesma cor de preenchimento como respetivo série correspondente."
  syntax:
    content: public virtual System.Windows.Forms.DataVisualization.Charting.LegendCellColumnType ColumnType { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.LegendCellColumnType
      description: "A <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.LegendCellColumnType&quot;> </xref> valor de enumeração que representa o tipo de coluna de célula da legenda. Este valor representa o tipo que será utilizado para definir o conteúdo de coluna de célula da legenda. O valor predefinido é <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.LegendCellColumnType&quot;> </xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.LegendCellColumn.ColumnType*
  exceptions: []
  platform:
  - net462
