  langs:
  - csharp
  name: ColumnType
  nameWithType: LegendCellColumn.ColumnType
  fullName: System.Windows.Forms.DataVisualization.Charting.LegendCellColumn.ColumnType
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Gets or sets the legend cell column type."
  remarks: "This property determines the type of content that will be displayed in each individual legend cell column. There are two possible values:      -   Text: By default, the #LEGENDTEXT keyword is used to place the <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A> value in each cell column. However, you can use the <xref:System.Windows.Forms.DataVisualization.Charting.LegendCellColumn.Text%2A> property to set any keyword(s) that will be replaced by a value of the corresponding series.      -   SeriesSymbol: The legend cell will contain a series symbol, such as a rectangle, line, line with marker, or marker, of the same fill color as its corresponding series."
  syntax:
    content: public virtual System.Windows.Forms.DataVisualization.Charting.LegendCellColumnType ColumnType { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.LegendCellColumnType
      description: "A <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.LegendCellColumnType&quot;></xref> enumeration value that represents the legend cell column type. This value represents the type that will be used to define the legend cell column contents. The default value is <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.LegendCellColumnType&quot;></xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.LegendCellColumn.ColumnType*
  exceptions: []
  platform:
