  nameWithType: LegendCellColumn
  fullName: System.Windows.Forms.DataVisualization.Charting.LegendCellColumn
  type: Class
  summary: "Representa uma coluna de célula numa legenda, que é utilizada para expandir a funcionalidade da legenda predefinido."
  remarks: "Qualquer número de colunas de célula pode ser colocado em qualquer ordem, o que dá-lhe a flexibilidade para expandir as capacidades de entradas de legenda predefinido.       As colunas de célula da legenda só são aplicáveis a itens gerados automaticamente pontos de dados ou série de."
