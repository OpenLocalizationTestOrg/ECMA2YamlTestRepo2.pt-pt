  name: LegendCellColumn
  nameWithType: LegendCellColumn
  fullName: System.Windows.Forms.DataVisualization.Charting.LegendCellColumn
  type: Class
  summary: "Represents a cell column in a legend, which is used to extend the functionality of the default legend."
  remarks: "Any number of cell columns can be placed in any order, which gives you the flexibility to extend the abilities of the default legend entries.       The legend cell columns are only applicable to items that are automatically generated from series or data points."
  syntax:
    content: 'public class LegendCellColumn : System.Windows.Forms.DataVisualization.Charting.ChartNamedElement'
