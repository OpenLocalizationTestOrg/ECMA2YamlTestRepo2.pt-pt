  name: XmlDataSourceView
  nameWithType: XmlDataSourceView
  fullName: System.Web.UI.WebControls.XmlDataSourceView
  type: Class
  summary: "Representa uma vista de origem de dados de tabela em dados de XML para uma <xref href=&quot;System.Web.UI.WebControls.XmlDataSource&quot;> </xref> controlo."
  remarks: "O <xref:System.Web.UI.WebControls.XmlDataSource>controlo pode apresentar os respetivos dados subjacentes no formato de tabela e hierárquico para controlos de servidor Web que vincular ao mesmo.</xref:System.Web.UI.WebControls.XmlDataSource> Controla como <xref:System.Web.UI.WebControls.GridView>ou <xref:System.Web.UI.WebControls.DropDownList>utilizar o <xref:System.Web.UI.WebControls.XmlDataSource>vincular-se aos dados XML e apresente-a na lista ou formato tabular, enquanto os controlos de derivam a <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>classe, tal como <xref:System.Web.UI.WebControls.TreeView>, vincular-se aos dados XML e apresentá-lo na forma hierárquica.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.GridView>       O <xref:System.Web.UI.WebControls.XmlDataSource>cria cada tipo de vista internamente através de caminhos de código diferentes.</xref:System.Web.UI.WebControls.XmlDataSource> Se o <xref:System.Web.UI.IDataSource.GetView%2A>método é denominado no <xref:System.Web.UI.WebControls.XmlDataSource>é criado um XmlDataSourceView por <xref:System.Web.UI.WebControls.XmlDataSource>.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.IDataSource.GetView%2A> Se o <xref:System.Web.UI.WebControls.XmlDataSource.GetHierarchicalView%2A>se chama o método, um <xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView>é criado.</xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView> </xref:System.Web.UI.WebControls.XmlDataSource.GetHierarchicalView%2A> A classe de XmlDataSourceView é fornecida para controlos de servidor Web que derivem de <xref:System.Web.UI.WebControls.DataBoundControl>e enlace para listas e dados de tabela, enquanto o <xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView>é fornecida para controlos de servidor Web que derivem de <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>e vincular a dados hierárquicos.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView> </xref:System.Web.UI.WebControls.DataBoundControl> Internamente, todos os métodos de controlo vinculado a dados chamar o `Select` método no é devolvido ao objeto de vista de origem de dados.       Como todos os <xref:System.Web.UI.DataSourceView>objetos de programa auxiliar, o XmlDataSourceView define as operações que pode efetuar a origem de dados com os dados subjacentes.</xref:System.Web.UI.DataSourceView> Porque o XmlDataSourceView classe substituições apenas o <xref:System.Web.UI.HierarchicalDataSourceView.Select%2A>método, associada <xref:System.Web.UI.WebControls.XmlDataSource>controlo não suporta a atualização, inserção ou operações de eliminação.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.HierarchicalDataSourceView.Select%2A> Porque a classe de XmlDataSourceView está selada, não é possível expandir a classe de XmlDataSourceView para adicionar esta funcionalidade, mas podem derivar um controlo de origem de dados de <xref:System.Web.UI.WebControls.XmlDataSource>e uma vista de <xref:System.Web.UI.DataSourceView>se necessitar de funcionalidades adicionais.</xref:System.Web.UI.DataSourceView> </xref:System.Web.UI.WebControls.XmlDataSource>"
