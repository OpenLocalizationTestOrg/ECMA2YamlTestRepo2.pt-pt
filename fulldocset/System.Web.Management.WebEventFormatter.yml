  name: WebEventFormatter
  nameWithType: WebEventFormatter
  fullName: System.Web.Management.WebEventFormatter
  type: Class
  summary: "Formats ASP.NET health monitoring event information."
  remarks: "ASP.NET health monitoring allows production and operations staff to manage deployed Web applications. The <xref:System.Web.Management> namespace contains the health-event types responsible for packaging application health-status data and the provider types responsible for processing this data. It also contains supporting types that help during the management of health events.       The WebEventFormatter is a supporting type used to uniformly format event-related information, which is useful if the event data must be logged and later presented to the user..       Instances of the WebEventFormatter class are passed as arguments to the formatting methods defined by the health-event types."
  example:
  - "The following code example shows how to use the WebEventFormatter to format event information. It is mainly intended to show the correct syntax to use. This code example is part of a larger example provided for the <xref:System.Web.Management.WebBaseEvent> class.  \n  \n [!code-cs[System.Web.Management.WebBaseEvent#17](~/add/codesnippet/csharp/t-system.web.management._7_1.cs)]\n [!code-vb[System.Web.Management.WebBaseEvent#17](~/add/codesnippet/visualbasic/t-system.web.management._7_1.vb)]"
  syntax:
    content: public class WebEventFormatter
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
