  summary: "Gets or sets the indentation level."
  remarks: "The IndentationLevel property allows you to control how the event information is indented. The base unit of indentation is defined by the <xref:System.Web.Management.WebEventFormatter.TabSize%2A> property. For each indentation level, you increase the indentation one tab."
