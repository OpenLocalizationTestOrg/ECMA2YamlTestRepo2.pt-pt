  remarks: "A propriedade IndentationLevel permite-lhe controlar a forma como as informações de eventos é avanços. A unidade de base de avanço é definida pelo <xref:System.Web.Management.WebEventFormatter.TabSize%2A>propriedade.</xref:System.Web.Management.WebEventFormatter.TabSize%2A> Para cada nível de avanço, aumenta o um separador de avanço."
