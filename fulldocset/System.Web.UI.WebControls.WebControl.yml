  name: WebControl
  nameWithType: WebControl
  fullName: System.Web.UI.WebControls.WebControl
  type: Class
  summary: "A classe base que define os métodos, propriedades e os eventos comuns a todos os controlos na página irá servir o <xref href=&quot;System.Web.UI.WebControls&quot;> </xref> espaço de nomes."
  remarks: "A classe de WebControl fornece as propriedades, métodos e eventos que são comuns a todos os controlos de servidor Web. Pode controlar o aspeto e o comportamento de um controlo de servidor Web, definindo as propriedades definidas desta classe. Por exemplo, a cor de fundo e a cor do tipo de letra de um controlo são controladas através da utilização de <xref:System.Web.UI.WebControls.WebControl.BackColor%2A>e <xref:System.Web.UI.WebControls.WebControl.ForeColor%2A>Propriedades, respetivamente.</xref:System.Web.UI.WebControls.WebControl.ForeColor%2A> </xref:System.Web.UI.WebControls.WebControl.BackColor%2A> Em controlos que podem apresentar um limite, pode controlar a largura do limite, a cor do limite e o estilo do limite, definindo o <xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>, <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A>, e <xref:System.Web.UI.WebControls.WebControl.BorderColor%2A>Propriedades.</xref:System.Web.UI.WebControls.WebControl.BorderColor%2A> </xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> </xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A> O tamanho de um controlo de servidor Web pode ser especificado utilizando o <xref:System.Web.UI.WebControls.WebControl.Height%2A>e <xref:System.Web.UI.WebControls.WebControl.Width%2A>Propriedades.</xref:System.Web.UI.WebControls.WebControl.Width%2A> </xref:System.Web.UI.WebControls.WebControl.Height%2A>       O comportamento do controlo pode ser especificado definindo algumas propriedades. Pode ativar e desativar um controlo, definindo o <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>propriedade.</xref:System.Web.UI.WebControls.WebControl.Enabled%2A> O local do controlo na ordem de separadores é controlado através da definição de <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>propriedade.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> Pode especificar uma descrição para o controlo, definindo o <xref:System.Web.UI.WebControls.WebControl.ToolTip%2A>propriedade.</xref:System.Web.UI.WebControls.WebControl.ToolTip%2A>      > [!NOTE] > Nem todos os controlos suportam cada propriedade definida desta classe. Para obter informações específicas sobre se é suportada uma propriedade, consulte a documentação para o controlo específico.      > [!NOTE] > Algumas propriedades desta classe compor de forma diferente, consoante o browser. Algumas propriedades não são apresentadas, ao compor, mas não tem qualquer efeito. O <xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A>propriedade o <xref:System.Web.HttpBrowserCapabilities>objeto determina a forma no qual um controlo de servidor Web composições.</xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A> Para browsers que suportam HTML 4.0, o <xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A>propriedade irá conter um regular <xref:System.Web.HttpBrowserCapabilities>objeto e a maioria das propriedades serão composto com atributos de estilo de HTML 4.0.</xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A> Browsers que não sejam conhecidos para suportar HTML 4.0 utilizará o <xref:System.Web.UI.Html32TextWriter>objeto.</xref:System.Web.UI.Html32TextWriter> Isto irá mapear automaticamente os atributos de estilo para atributos tag HTML 3.2 relevantes. Em alguns casos, tal como com a <xref:System.Web.UI.WebControls.WebControl.ForeColor%2A>propriedade, os atributos de estilo serão convertidos em etiquetas adicionais, tal como `<font>` etiquetas.</xref:System.Web.UI.WebControls.WebControl.ForeColor%2A> Em alguns casos, não existirá nenhum mapeamento efetuada. Para obter informações específicas sobre como uma propriedade é composta no browsers diferentes, consulte a documentação para a propriedade específica.       Para obter uma lista de valores de propriedade inicial para uma instância de WebControl, consulte o <xref:System.Web.UI.WebControls.WebControl.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.WebControl.%23ctor%2A>"
