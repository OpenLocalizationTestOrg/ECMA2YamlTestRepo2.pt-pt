  remarks: "Das máscaras de disponíveis a um controlo estão contidas num ou mais ficheiros de skin num diretório tema. A propriedade SkinID Especifica qual das máscaras da aplicar ao controlo. Uma máscara é específica para um determinado controlo; Não é possível partilhar a definição da máscara entre controlos de diferentes tipos.       Se definir a propriedade SkinID, um controlo utiliza a skin predefinido se não for definido um. Por exemplo, se uma skin sem um ID está definido para um <xref:System.Web.UI.WebControls.Image>controlar, em seguida, esse skin aplica-se a todos os <xref:System.Web.UI.WebControls.Image>controlos que faça referência explicitamente uma skin por ID e que não estejam definidas para desativar temas.</xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.Image> Se uma skin com um ID está definida para um <xref:System.Web.UI.WebControls.Image>controlo, em seguida, que skin aplica-se apenas os <xref:System.Web.UI.WebControls.Image>controlos cujo SkinID está definido para esse ID.</xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.Image>       Se os ficheiros de skin num diretório tema não contêm uma skin com o SkinID especificado, um <xref:System.ArgumentException>é emitida uma exceção durante a execução.</xref:System.ArgumentException>"
