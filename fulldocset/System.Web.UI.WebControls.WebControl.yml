- uid: System.Web.UI.WebControls.WebControl.TabIndex
  id: TabIndex
  parent: System.Web.UI.WebControls.WebControl
  langs:
  - csharp
  name: TabIndex
  nameWithType: WebControl.TabIndex
  fullName: System.Web.UI.WebControls.WebControl.TabIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o índice de separador do controlo de servidor Web."
  remarks: "Utilize a propriedade TabIndex para especificar ou a determinar o índice de separador de um controlo de servidor Web na página de formulários Web. Quando prime o `Tab` chave, a ordem na qual os controlos de servidor Web recebem o foco é determinada pela propriedade TabIndex de cada controlo. Quando uma página inicialmente estiver carregada, o primeiro item que recebe focar-se quando o `Tab` tecla é premida é a barra de endereço. Em seguida, os controlos na página de formulários Web são separadores para por ordem, com base no valor da propriedade TabIndex cada controlo, começando com o valor mais pequeno positivo, zero ascendente. Se vários controlos partilharem o mesmo índice de separador, os controlos irão receber o foco na ordem que são declarados na página de formulários Web. Por fim, controlos que tem um índice de separador de zero são separadores pela ordem que são declarados.      > [!NOTE] > Apenas os controlos com um índice de separador diferente de zero irão compor o `tabindex` atributo.       Pode remover um controlo de servidor Web da ordem de tabulação definindo a propriedade TabIndex para um valor negativo.      > [!NOTE] > Esta propriedade é suportada apenas no Internet Explorer 4 e posterior."
  example:
  - "The following example illustrates how to use the TabIndex property of the <xref:System.Web.UI.WebControls.WebControl> to set the tab order of controls on the page.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic WebControl.TabIndex Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1094_1.aspx)]\n [!code-cs[Classic WebControl.TabIndex Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1094_1.aspx)]"
  syntax:
    content: public virtual short TabIndex { get; set; }
    return:
      type: System.Int16
      description: "O índice de separador do controlo de servidor Web. A predefinição é <xref uid=&quot;langword_csharp_0&quot; name=&quot;0&quot; href=&quot;&quot;> </xref>, que indica que esta propriedade não está definida."
  overload: System.Web.UI.WebControls.WebControl.TabIndex*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O índice de separador especificado não está entre -32768 e 32767."
