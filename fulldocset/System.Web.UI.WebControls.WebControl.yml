- uid: System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute
  id: SupportsDisabledAttribute
  parent: System.Web.UI.WebControls.WebControl
  langs:
  - csharp
  name: SupportsDisabledAttribute
  nameWithType: WebControl.SupportsDisabledAttribute
  fullName: System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets a value that indicates whether the control should set the <xref uid=&quot;langword_csharp_disabled&quot; name=&quot;disabled&quot; href=&quot;&quot;></xref> attribute of the rendered HTML element to &quot;disabled&quot; when the control&quot;s <xref:System.Web.UI.WebControls.WebControl.IsEnabled*> property is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  remarks: "In derived classes, this property indicates how ASP.NET should render HTML for a control when the control is disabled.      ## Disabling ASP.NET Web Controls    When the <xref:System.Web.UI.WebControls.WebControl.Enabled%2A> property of an ASP.NET control is set to `false` (that is, when the control is disabled), the intent is that ASP.NET should render the control in the page, but display it in a disabled state (typically dimmed). If a parent control is disabled, children of that control are also displayed as disabled. In that case, the child control&quot;s <xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A> property is set to `false`, even though its <xref:System.Web.UI.WebControls.WebControl.Enabled%2A> property might be set to `true`.       In ASP.NET 3.5 and earlier versions, when a control&quot;s <xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A> property is `false`, ASP.NET sets the `disabled` attribute to &quot;disabled&quot; in the HTML element that it renders for the control. However, the HTML 4.01 standard allows the `disabled` attribute only on certain elements that are used for user input. For example, the `disabled` attribute is allowed for `input` elements, but not for `span` elements.       Most browsers support a default disabled appearance for display-only elements that have `disabled` attributes. However, in order to comply with HTML standards, by default ASP.NET 4 omits invalid attributes.      ## How the SupportsDisabledAttribute Property is Used    If the SupportsDisabledAttribute property is `true`, ASP.NET renders a `disabled` attribute when the control is disabled. If this property is `false`, ASP.NET renders a `class` attribute when the control is disabled.       Derived classes override this property to return `false` if all the following conditions are true:      -   The control renders an HTML element that does not support the `disabled` attribute.      -   The <xref:System.Web.UI.Control.RenderingCompatibility%2A> property indicates an ASP.NET version number lower than 4.0.       The SupportsDisabledAttribute property does not necessarily indicate whether the HTML element that is rendered for a control supports (allows) the `disabled` attribute. If a control&quot;s <xref:System.Web.UI.Control.RenderingCompatibility%2A> property indicates an ASP.NET version number lower than 4.0, the value of the control&quot;s SupportsDisabledAttribute property might return `true` even if the rendered HTML does not support the `disabled` attribute.      ## Backward Compatibility for Disabled Controls    When you use Visual Studio to upgrade a Web project to ASP.NET 4 from an earlier version, Visual Studio automatically sets the `controlRenderingCompatibilityVersion` attribute in the Web.config file (which sets the <xref:System.Web.UI.Control.RenderingCompatibility%2A> property) to the earlier version number. Because the SupportsDisabledAttribute property always returns `true` when the <xref:System.Web.UI.Control.RenderingCompatibility%2A> property is lower than 4.0, this causes Web controls to render HTML for disabled controls as they did in the earlier version. If you want an upgraded Web site to render HTML using the algorithm introduced in ASP.NET 4, you can change or remove the `controlRenderingCompatibilityVersion` attribute. For more information, see the <xref:System.Web.UI.Control.RenderingCompatibility%2A> property.      ## Setting a Disabled Appearance By Using CSS    If the SupportsDisabledAttribute property of a control is `false` and the control is disabled, ASP.NET sets the `class` attribute of the rendered HTML element to the value of the <xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName> property. The default value of the <xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName> property is &quot;aspNetDisabled&quot;.       To provide a disabled appearance for disabled controls, you must define a CSS rule for the class that is represented by the value of the <xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName> property.       The HTML element that is rendered for a control might have more than one value in its `class` attribute if there is a value in its <xref:System.Web.UI.WebControls.WebControl.CssClass%2A> property. For more information, see the <xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A> property."
  example:
  - "The following example shows markup for a disabled <xref:System.Web.UI.WebControls.Label> control:  \n  \n `<asp:Label id=\"Label1\" runat=\"server\" Text=\"Test\" Enabled=\"false\"/>`  \n  \n In ASP.NET 3.5 and earlier versions, this markup renders the following HTML:  \n  \n `<span id=\"Label1\" disabled=\"disabled\">Test</span>`  \n  \n In ASP.NET 4, if the value of the <xref:System.Web.UI.Control.RenderingCompatibility%2A> property is 4.0 or greater, and if the <xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A> property is set to its default value, the same markup renders the following HTML:  \n  \n `<span id=\"Label1\" class=\"aspNetDisabled\">Test</span>`"
  syntax:
    content: public virtual bool SupportsDisabledAttribute { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute*
  exceptions: []
  platform:
  - net462
