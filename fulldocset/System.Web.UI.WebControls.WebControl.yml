  name: WebControl
  nameWithType: WebControl
  fullName: System.Web.UI.WebControls.WebControl
  type: Class
  summary: "Serves as the base class that defines the methods, properties and events common to all controls in the <xref href=&quot;System.Web.UI.WebControls&quot;></xref> namespace."
  remarks: "The WebControl class provides the properties, methods, and events that are common to all Web server controls. You can control the appearance and behavior of a Web server control by setting properties defined in this class. For example, the background color and font color of a control are controlled by using the <xref:System.Web.UI.WebControls.WebControl.BackColor%2A> and <xref:System.Web.UI.WebControls.WebControl.ForeColor%2A> properties, respectively. On controls that can display a border, you can control the border width, the border style, and the border color by setting the <xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>, <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A>, and <xref:System.Web.UI.WebControls.WebControl.BorderColor%2A> properties. The size of a Web server control can be specified by using the <xref:System.Web.UI.WebControls.WebControl.Height%2A> and <xref:System.Web.UI.WebControls.WebControl.Width%2A> properties.       The behavior of the control can be specified by setting certain properties. You can enable and disable a control by setting the <xref:System.Web.UI.WebControls.WebControl.Enabled%2A> property. The place of the control in the tab order is controlled by setting the <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> property. You can specify a ToolTip for the control by setting the <xref:System.Web.UI.WebControls.WebControl.ToolTip%2A> property.      > [!NOTE] >  Not all controls support every property defined in this class. For specific information about whether a property is supported, see the documentation for the specific control.      > [!NOTE] >  Some properties in this class render differently, depending on the browser. Some properties do not render at all, while others render, but have no effect. The <xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A> property of the <xref:System.Web.HttpBrowserCapabilities> object determines the way in which a Web server control renders. For browsers that support HTML 4.0, the <xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A> property will contain a regular <xref:System.Web.HttpBrowserCapabilities> object, and most properties will be rendered using HTML 4.0 style attributes. Browsers that are not known to support HTML 4.0 will use the <xref:System.Web.UI.Html32TextWriter> object. This will automatically map the style attributes to any relevant HTML 3.2 tag attributes. In some cases, such as with the <xref:System.Web.UI.WebControls.WebControl.ForeColor%2A> property, the style attributes will be converted into additional tags, such as `<font>` tags. In some cases, there will be no mapping performed. For specific information about how a property is rendered in different browsers, see the documentation for the specific property.       For a list of initial property values for an instance of WebControl, see the <xref:System.Web.UI.WebControls.WebControl.%23ctor%2A> constructor."
  example:
  - >-
    [!code-cs[WebControlAddAttributesToRender#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_324_1.cs)]
     [!code-vb[WebControlAddAttributesToRender#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_324_1.vb)]
