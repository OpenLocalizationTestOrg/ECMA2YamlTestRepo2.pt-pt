  summary: "Gets a value indicating whether the control is enabled."
  remarks: "This is a read-only property. If you want to disable a control, you set its <xref:System.Web.UI.WebControls.WebControl.Enabled%2A> property to `false`.       If a control is not contained by another control, the value of the IsEnabled property is always the same as the value of the <xref:System.Web.UI.WebControls.WebControl.Enabled%2A> property.       The IsEnabled property has a value that is different from the <xref:System.Web.UI.WebControls.WebControl.Enabled%2A> property if a control is a child of another control and if all the following circumstances are true:      -   The value of the <xref:System.Web.UI.WebControls.WebControl.Enabled%2A> property or the IsEnabled property of the parent control is `false`.      -   The <xref:System.Web.UI.WebControls.WebControl.Enabled%2A> property of the child control is set to `true`.       In this situation, the child control inherits the disabled state of the parent control. The IsEnabled property of the child control returns `false` to indicate that the control is disabled even though the child control was not explicitly disabled by setting its <xref:System.Web.UI.WebControls.WebControl.Enabled%2A> property to `false`. The parent control itself might have its <xref:System.Web.UI.WebControls.WebControl.Enabled%2A> property set to `true` but might inherit the disabled state from its parent, and so on.       When ASP.NET renders HTML elements for a server control, it marks the elements as disabled by setting their `disabled` attribute or their CSS `class` attribute. For more information, see <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A> and <xref:System.Web.Configuration.PagesSection.ControlRenderingCompatibilityVersion%2A>."
