  summary: "Obtém ou define a classe de folha de estilo cascata (CSS) composta pelo controlo de servidor Web no cliente."
  remarks: "Utilize a propriedade CssClass para especificar a classe CSS a compor no cliente para o controlo de servidor Web. Esta propriedade irá compor em browsers para todos os controlos. Será sempre ser composto como o atributo de classe, independentemente do browser.      > [!IMPORTANT] > Neste exemplo tem uma caixa de texto que aceita entrada de utilizador, que é uma potencial ameaça de segurança. Por predefinição, as páginas Web de ASP.NET validam que intervenção do utilizador não inclui o script ou de elementos HTML. Para obter mais informações, consulte [Script Exploits de descrição geral](~/add/includes/ajax-current-ext-md.md).       Por exemplo, suponha que tem a seguinte declaração de controlo do servidor Web: ```   <asp:TextBox id=&quot;TextBox1&quot; ForeColor=&quot;Red&quot; CssClass=&quot;class1&quot; />   ``` HTML seguinte é composto no cliente para a declaração de controlo de servidor Web anterior: ```   <input type=text class=&quot;class1&quot; style=&quot;ForeColor:red&quot;>   ``` se utilizar folhas de estilo em cascata (CSS) para personalizar o aspeto de um controlo, utilize estilos inline ou um ficheiro separado do CSS, mas não ambos. Utilizar estilos inline e um ficheiro separado do CSS pode causar resultados inesperados.      > [!NOTE] > Em browsers que não suportam CSS, a definição da propriedade CssClass não tem qualquer efeito."
  example:
  - "The following example illustrates how to use the CssClass property to change the style of a <xref:System.Web.UI.WebControls.HyperLink> control.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-xml[Classic WebControl.CssClass Example#1](~/add/codesnippet/xml/p-system.web.ui.webcontr_267_1.xml)]\n [!code-vb[Classic WebControl.CssClass Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_267_1.aspx)]\n [!code-cs[Classic WebControl.CssClass Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_267_1.aspx)]"
  syntax:
