  name: AddAttributesToRender(HtmlTextWriter)
  nameWithType: WebControl.AddAttributesToRender(HtmlTextWriter)
  fullName: System.Web.UI.WebControls.WebControl.AddAttributesToRender(HtmlTextWriter)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Adds HTML attributes and styles that need to be rendered to the specified <xref href=&quot;System.Web.UI.HtmlTextWriterTag&quot;></xref>. This method is used primarily by control developers."
  remarks: "To render attributes and styles for a Web Server control on the client, you typically call the <xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A> and <xref:System.Web.UI.HtmlTextWriter.AddStyleAttribute%2A?displayProperty=fullName> methods to insert each attribute and style individually to the <xref:System.Web.UI.HtmlTextWriter> output stream. To simplify the process, this method encapsulates all calls to the <xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A?displayProperty=fullName> and <xref:System.Web.UI.HtmlTextWriter.AddStyleAttribute%2A?displayProperty=fullName> methods for every attribute and style associated with the Web server control. All attributes and styles are inserted into the <xref:System.Web.UI.HtmlTextWriter> output stream in a single method call. This method is typically overridden by control developers in derived classes to insert the appropriate attributes and styles to the <xref:System.Web.UI.HtmlTextWriter> output stream for the class.      > [!NOTE] >  The AddAttributesToRender method cannot be used to insert client script. To use client script, see the <xref:System.Web.UI.ClientScriptManager> class."
  example:
  - "The following example demonstrates how to create a class that derives from the <xref:System.Web.UI.WebControls.WebControl> class. The base implementation of the AddAttributesToRender method is overridden to add attributes appropriate to the derived class in the <xref:System.Web.UI.HtmlTextWriter> output stream.  \n  \n [!code-cs[WebControlAddAttributesToRender#1](~/add/codesnippet/csharp/d4294fb1-e347-43c5-b4eb-_1.cs)]\n [!code-vb[WebControlAddAttributesToRender#1](~/add/codesnippet/visualbasic/d4294fb1-e347-43c5-b4eb-_1.vb)]"
