  remarks: "Utilize a propriedade de BorderColor para especificar a cor do limite do controlo de servidor Web. Esta propriedade é definida com um <xref:System.Drawing.Color>objeto.</xref:System.Drawing.Color>      > [!NOTE] > BorderColor a propriedade irá compor apenas alguns controlos. Por exemplo, o <xref:System.Web.UI.WebControls.Table>, <xref:System.Web.UI.WebControls.Panel>, <xref:System.Web.UI.WebControls.DataGrid>, <xref:System.Web.UI.WebControls.Calendar>, e <xref:System.Web.UI.WebControls.ValidationSummary>controlos irão compor esta propriedade.</xref:System.Web.UI.WebControls.ValidationSummary> </xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Table> Também irá funcionar para o <xref:System.Web.UI.WebControls.CheckBoxList>, <xref:System.Web.UI.WebControls.RadioButtonList>, e <xref:System.Web.UI.WebControls.DataList>controla, se os seus `RepeatLayout` propriedade está definida como `RepeatLayout.Table`, não `RepeatLayout.Flow`.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.CheckBoxList> No entanto, será apresentada como a `bordercolor` atributo, que não faz parte do padrão de HTML 3.2. O `bordercolor` atributo funciona para a versão do Microsoft Internet Explorer 3.0 ou posterior, mas não a maioria dos outros browsers.       Quando a propriedade de BorderColor não está definida, o browser utilizará a cor do limite predefinido. Consulte o seu browser para determinar a esquema de cores predefinida."
