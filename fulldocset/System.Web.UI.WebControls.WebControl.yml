- uid: System.Web.UI.WebControls.WebControl.DisabledCssClass
  id: DisabledCssClass
  parent: System.Web.UI.WebControls.WebControl
  langs:
  - csharp
  name: DisabledCssClass
  nameWithType: WebControl.DisabledCssClass
  fullName: System.Web.UI.WebControls.WebControl.DisabledCssClass
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define a classe CSS a aplicar ao elemento de HTML composto quando o controlo está desativado."
  remarks: "Esta propriedade pode ser utilizada para alterar o nome que é composto para a propriedade DisabledCssClass os controlos individuais da Web. Por predefinição, esta propriedade devolve &quot;aspNetDisabled&quot;.       Quando <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A>for substituído numa classe derivada devolver `false`, o valor da propriedade DisabledCssClass é composto como o valor de `class` atributo do elemento HTML para o controlo.</xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A> Nesse caso, se existir um valor no <xref:System.Web.UI.WebControls.WebControl.CssClass%2A>propriedade, ambas as classes CSS serão aplicadas ao elemento de HTML composto.</xref:System.Web.UI.WebControls.WebControl.CssClass%2A> O `class` atributo irá ser composto o valor da propriedade DisabledCssClass seguido pelo valor o <xref:System.Web.UI.WebControls.WebControl.CssClass%2A>propriedade, separada por um espaço.</xref:System.Web.UI.WebControls.WebControl.CssClass%2A>       Esta propriedade é estática, o que significa que pode configurá-lo apenas para a <xref:System.Web.UI.WebControls.WebControl>classe.</xref:System.Web.UI.WebControls.WebControl> Qualquer valor pode defini-la para é utilizada para todos os controlos numa aplicação Web. Não é possível especificar valores diferentes para os controlos individuais.       Se pretender utilizar um nome de classe diferente do valor predefinido de &quot;aspNetDisabled&quot;, normalmente, colocar o código para fazê-lo no `Application_Start` método do ficheiro global. asax, conforme mostrado no exemplo seguinte:```vb#   Private Sub Application_Start(       ByVal sender As Object, ByVal e As EventArgs)       WebControl.DisabledCssClass = &quot;customDisabledClassName&quot;   End Sub   ```      ```c#   void Application_Start(object sender, EventArgs e)   {       WebControl.DisabledCssClass = &quot;customDisabledClassName&quot;;   }   ```"
  example:
  - "The following example shows rendered HTML for a disabled <xref:System.Web.UI.WebControls.Label> control when the <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A> property is `false`, when the DisabledCssClass property has its default value, and when the <xref:System.Web.UI.WebControls.WebControl.CssClass%2A> property is empty.  \n  \n `<span id=\"Label1\" class=\"aspNetDisabled\">Test</span>`  \n  \n The following example shows rendered HTML under the same conditions except that the <xref:System.Web.UI.WebControls.WebControl.CssClass%2A> property has the value \"SampleStyle\"`:`  \n  \n `<span id=\"Label1\" class=\"aspNetDisabled SampleStyle\">Test</span>`  \n  \n For more information, see the <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A> property."
  syntax:
    content: public static string DisabledCssClass { get; set; }
    return:
      type: System.String
      description: "A classe CSS que deve ser aplicada para o elemento HTML composto quando o controlo está desativado. O valor predefinido é &quot;aspNetDisabled&quot;."
  overload: System.Web.UI.WebControls.WebControl.DisabledCssClass*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebControl.Enabled
  id: Enabled
  parent: System.Web.UI.WebControls.WebControl
  langs:
  - csharp
  name: Enabled
  nameWithType: WebControl.Enabled
  fullName: System.Web.UI.WebControls.WebControl.Enabled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se o controlo de servidor Web está ativado."
  remarks: "Quando a propriedade Enabled de um controlo é definida como `false`, normalmente, o controlo aparece escurecido. Se o controlo é um elemento de entrada, o browser impede que o utilizador clicar ou escrever no mesmo. Elementos HTML que são apresentados para um controlo de servidor são marcados como desativados, definindo os respetivos `disabled` atributo ou os respetivos CSS `class` atributo. Para obter mais informações, consulte <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A>e <xref:System.Web.Configuration.PagesSection.ControlRenderingCompatibilityVersion%2A>.</xref:System.Web.Configuration.PagesSection.ControlRenderingCompatibilityVersion%2A> </xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A>       Esta propriedade propaga-se a hierarquia de controlo. Se desativar um controlo de contentor, os controlos subordinados no contentor também estão desativados. Para obter mais informações, consulte o <xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>propriedade.</xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>      > [!NOTE] > Um controlo composto personalizado, este comportamento de herança não se aplicam aos controlos que ainda não tem criado os respetivos subordinados controlos. Tem ou definir o estado ativado da subordinadas controlos quando são criados ou substituir a propriedade Enabled para chamar o <xref:System.Web.UI.Control.EnsureChildControls%2A>método.</xref:System.Web.UI.Control.EnsureChildControls%2A>      > [!NOTE] > Desativar um controlo apenas impede a interação com o controlo pelo utilizador através do browser da IU. É possível para um utilizador craft um pedido que submete uma nova colocação que a página é processada, mesmo se os controlos na página estão desativados. Antes de processar um pedido de nova colocação, certifique-se certifique-se de que o controlo está ativado e visíveis.       Nem todos os controlos suportam esta propriedade. Consulte os controlos individuais para obter mais detalhes.       Esta propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [temas ASP.NET e das máscaras de](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following example illustrates how to enable and disable a <xref:System.Web.UI.WebControls.TextBox> control, inherited from the <xref:System.Web.UI.WebControls.WebControl> base class, by setting its Enabled property programmatically.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic WebControl.Enabled Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_515_1.aspx)]\n [!code-cs[Classic WebControl.Enabled Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_515_1.aspx)]"
  syntax:
    content: public virtual bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o controlo está ativado; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebControl.Enabled*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebControl.EnableTheming
  id: EnableTheming
  parent: System.Web.UI.WebControls.WebControl
  langs:
  - csharp
  name: EnableTheming
  nameWithType: WebControl.EnableTheming
  fullName: System.Web.UI.WebControls.WebControl.EnableTheming
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se temas se aplicar a este controlo."
  remarks: "A propriedade EnableTheming indica se temas estão ativados para um controlo especificado. Quando a propriedade EnableTheming é `true`, o diretório de tema da aplicação será pesquisado as skins de controlo aplicar. Se existir sem máscara para o controlo específico no diretório de tema, das máscaras não são aplicadas.       Quando a propriedade EnableTheming é `false`, o diretório de tema não é efetuado e o conteúdo do <xref:System.Web.UI.WebControls.WebControl.SkinID%2A>propriedade não é utilizada.</xref:System.Web.UI.WebControls.WebControl.SkinID%2A>       Um controlo pode substituir o valor de EnableTheming definido pelo seu controlo principal ou página contentora. Por exemplo, se um controlo principal tem a propriedade EnableTheming definida como `false`, pode aplicar seletivamente temas para controlos subordinados que estão incluídos principal definindo a propriedade EnableTheming `true` nos controlos subordinados individuais.       Temas podem ser ativados no nível de controlo, contentor ou página. Quando está desativado temas ao nível da página ou contentor, temas estão desativados para todos os controlos que são incluídos de página ou o contentor."
  syntax:
    content: public override bool EnableTheming { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Para utilizar temas; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebControl.EnableTheming*
  exceptions: []
  platform:
  - net462
