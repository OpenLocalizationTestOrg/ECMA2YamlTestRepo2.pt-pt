  summary: "Gets or sets a value indicating whether themes apply to this control."
  remarks: "The EnableTheming property indicates whether themes are enabled for a specified control. When the EnableTheming property is `true`, the theme directory for the application is searched for control skins to apply. If no skin for the particular control exists in the theme directory, skins are not applied.       When the EnableTheming property is `false`, the theme directory is not searched and the contents of the <xref:System.Web.UI.WebControls.WebControl.SkinID%2A> property is not used.       A control can override the EnableTheming value set by its parent control or the containing page. For example, if a parent control has the EnableTheming property set to `false`, you can selectively apply themes to child controls that are contained within the parent by setting the EnableTheming property to `true` on the individual child controls.       Themes can be enabled at the page, container, or control level. When theming is disabled at the page or container level, themes are disabled for all controls that are contained by the page or container."
