  remarks: "Em classes derivadas, esta propriedade indica como ASP.NET devem compor HTML para um controlo quando o controlo está desativado.      ## Desativar o ASP.NET Web controlos quando o <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>propriedade de um controlo ASP.NET está definida como `false` (ou seja, quando o controlo está desativado), a intenção é que o ASP.NET deve compor o controlo na página, mas apresentá-lo num estado desativado (normalmente desativado).</xref:System.Web.UI.WebControls.WebControl.Enabled%2A> Se um controlo principal estiver desativado, subordinados esse controlo também são apresentados como desativados. Nesse caso, o controlo subordinado do <xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>propriedade está definida como `false`, apesar do <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>propriedade pode ser definida como `true`.</xref:System.Web.UI.WebControls.WebControl.Enabled%2A> </xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>       No ASP.NET 3.5 e versões anteriores, quando um controlo <xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>propriedade é `false`, conjuntos ASP.NET o `disabled` atributo para &quot;desactivado&quot; do elemento de HTML que compõe para o controlo.</xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A> No entanto, a norma de HTML 4.01 permite o `disabled` atributo apenas em determinados elementos que são utilizados para a entrada do utilizador. Por exemplo, o `disabled` atributo é permitido para `input` elementos, mas não para `span` elementos.       A maioria dos browsers suportam um aspecto de predefinição desativada para só de visualização elementos que tenham `disabled` atributos. No entanto, para poder estar em conformidade com as normas HTML, por predefinição o ASP.NET 4 omite atributos inválidos.      ## Como a propriedade SupportsDisabledAttribute é utilizada se a propriedade SupportsDisabledAttribute é `true`, ASP.NET composições um `disabled` atributo quando o controlo está desativado. Se esta propriedade é `false`, ASP.NET composições um `class` atributo quando o controlo está desativado.       Classes derivadas ignorar esta propriedade para devolver `false` se todas as condições seguintes forem verdadeiras:-o controlo composições um elemento HTML que não suporta o `disabled` atributo.      -O <xref:System.Web.UI.Control.RenderingCompatibility%2A>propriedade indica um número de versão do ASP.NET, inferior ao 4.0.</xref:System.Web.UI.Control.RenderingCompatibility%2A>       A propriedade SupportsDisabledAttribute não necessariamente indicar se o elemento HTML composto para um controlo suporta (permite) a `disabled` atributo. Se um controlo <xref:System.Web.UI.Control.RenderingCompatibility%2A>propriedade indica um número de versão do ASP.NET, inferior ao 4.0, pode devolver o valor da propriedade de SupportsDisabledAttribute do controlo `true` mesmo HTML composto não suporta o `disabled` atributo.</xref:System.Web.UI.Control.RenderingCompatibility%2A>      ## Compatibilidade com versões anteriores para controlos de desativado quando utilizar o Visual Studio para atualizar um projeto Web para ASP.NET 4 de uma versão anterior, Visual Studio define automaticamente o `controlRenderingCompatibilityVersion` atributo no ficheiro Web. config (que define o <xref:System.Web.UI.Control.RenderingCompatibility%2A>propriedade) para o número da versão anterior.</xref:System.Web.UI.Control.RenderingCompatibility%2A> Porque a propriedade SupportsDisabledAttribute sempre devolve `true` quando o <xref:System.Web.UI.Control.RenderingCompatibility%2A>propriedade é inferior à 4.0, isto faz com que os controlos de Web para compor HTML para desativado controlos de forma que funcionavam na versão anterior.</xref:System.Web.UI.Control.RenderingCompatibility%2A> Se pretender que um Web site atualizado para compor HTML com o algoritmo introduzido no ASP.NET 4, pode alterar ou remover o `controlRenderingCompatibilityVersion` atributo. Para obter mais informações, consulte o <xref:System.Web.UI.Control.RenderingCompatibility%2A>propriedade.</xref:System.Web.UI.Control.RenderingCompatibility%2A>      ## Um desativada aspeto por utilizando CSS se a propriedade SupportsDisabledAttribute de um controlo é `false` e o controlo está desativado, conjuntos ASP.NET o `class` atributo do elemento HTML composto para o valor da <xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>propriedade.</xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName> O valor predefinido da <xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>propriedade é &quot;aspNetDisabled&quot;.</xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>       Para fornecer um aspeto desativado para controlos desativados, tem de definir uma regra CSS para a classe que é representada pelo valor o <xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>propriedade.</xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>       O elemento HTML composto para um controlo pode ter mais de um valor respetiva `class` atributo se existir um valor na respetiva <xref:System.Web.UI.WebControls.WebControl.CssClass%2A>propriedade.</xref:System.Web.UI.WebControls.WebControl.CssClass%2A> Para obter mais informações, consulte o <xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A>propriedade.</xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A>"
  example:
  - "The following example shows markup for a disabled <xref:System.Web.UI.WebControls.Label> control:  \n  \n `<asp:Label id=\"Label1\" runat=\"server\" Text=\"Test\" Enabled=\"false\"/>`  \n  \n In ASP.NET 3.5 and earlier versions, this markup renders the following HTML:  \n  \n `<span id=\"Label1\" disabled=\"disabled\">Test</span>`  \n  \n In ASP.NET 4, if the value of the <xref:System.Web.UI.Control.RenderingCompatibility%2A> property is 4.0 or greater, and if the <xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A> property is set to its default value, the same markup renders the following HTML:  \n  \n `<span id=\"Label1\" class=\"aspNetDisabled\">Test</span>`"
  syntax:
    content: public virtual bool SupportsDisabledAttribute { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute*
  exceptions: []
  platform:
  - net462
