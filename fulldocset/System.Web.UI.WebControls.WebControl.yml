  remarks: "Utilize a propriedade de tipo de letra para especificar as propriedades de tipo de letra do controlo de servidor Web. Esta propriedade inclui subproperties que podem ser acedidos forma declarativa sob a forma de `Property-Subproperty` (por exemplo `Font-Bold`) ou através de programação sob a forma de `Property.Subproperty` (por exemplo `Font.Bold`).       Um subproperty irá compor nos browsers antes da Microsoft Internet Explorer versão 4 para todos os controlos. São: <xref:System.Web.UI.WebControls.FontInfo.Bold%2A>, <xref:System.Web.UI.WebControls.FontInfo.Italic%2A>, <xref:System.Web.UI.WebControls.FontInfo.Name%2A>, <xref:System.Web.UI.WebControls.FontInfo.Names%2A>, <xref:System.Web.UI.WebControls.FontInfo.Strikeout%2A>, <xref:System.Web.UI.WebControls.FontInfo.Underline%2A>, e <xref:System.Web.UI.WebControls.FontInfo.Size%2A>(mas apenas com o nome tamanhos de tipo de letra, tais como `Small`, `Smaller`, e assim sucessivamente, funcionarão).</xref:System.Web.UI.WebControls.FontInfo.Size%2A> </xref:System.Web.UI.WebControls.FontInfo.Underline%2A> </xref:System.Web.UI.WebControls.FontInfo.Strikeout%2A> </xref:System.Web.UI.WebControls.FontInfo.Names%2A> </xref:System.Web.UI.WebControls.FontInfo.Name%2A> </xref:System.Web.UI.WebControls.FontInfo.Italic%2A> </xref:System.Web.UI.WebControls.FontInfo.Bold%2A>      > [!NOTE] > Embora estes subproperties compor nos browsers antes da versão 4 do Microsoft Internet Explorer, o HTML composto é diferente de browsers posteriores. Em vez de composição como atributos de estilo, estes subproperties são compostas como elementos HTML, tais como `<b>` e `<font>`.       O um subproperty que não irá compor em browsers anteriores para todos os controlos é <xref:System.Web.UI.WebControls.FontInfo.Overline%2A>.</xref:System.Web.UI.WebControls.FontInfo.Overline%2A>"
  example:
