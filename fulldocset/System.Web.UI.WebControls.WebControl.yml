  summary: "Obtém ou define a cor de fundo do controlo de servidor Web."
  remarks: "Utilize a propriedade BackColor para especificar a cor de fundo do controlo de servidor Web. Esta propriedade é definida com um <xref:System.Drawing.Color?displayProperty=fullName>objeto.</xref:System.Drawing.Color?displayProperty=fullName>      > [!NOTE] > Irá compor esta propriedade para apenas determinados controlos. Por exemplo, <xref:System.Web.UI.WebControls.Table>, <xref:System.Web.UI.WebControls.Panel>, <xref:System.Web.UI.WebControls.DataGrid>, <xref:System.Web.UI.WebControls.Calendar>, e <xref:System.Web.UI.WebControls.ValidationSummary>irá compor esta propriedade.</xref:System.Web.UI.WebControls.ValidationSummary> </xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Table> Também irá funcionar para <xref:System.Web.UI.WebControls.CheckBoxList>, <xref:System.Web.UI.WebControls.RadioButtonList>e <xref:System.Web.UI.WebControls.DataList>se os seus `RepeatLayout` propriedade é `RepeatLayout.Table`, não `RepeatLayout.Flow`.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.CheckBoxList>       Em geral, controla apenas esse compor como um `<table>` etiquetas podem apresentar uma cor de fundo no HTML 3.2, enquanto praticamente qualquer controlo pode no HTML 4.0.       Para os controlos que são compostos como um `<span>` tag (incluindo <xref:System.Web.UI.WebControls.Label>, todos os controlos de validação e controlos de lista com os respetivos `RepeatLayout` propriedade definida como `RepeatLayout.Flow`), esta propriedade funcionarão no Microsoft Internet Explorer versão 5 e posterior, mas não no Microsoft Internet Explorer versão 4.</xref:System.Web.UI.WebControls.Label>"
