  name: AccessKey
  nameWithType: WebControl.AccessKey
  fullName: System.Web.UI.WebControls.WebControl.AccessKey
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the access key that allows you to quickly navigate to the Web server control."
  remarks: "Use the AccessKey property to specify the keyboard shortcut for the Web server control. This allows you to navigate quickly to the control by pressing the ALT key and the key for the specified character on the keyboard. For example, setting the access key of a control to the string `&quot;D&quot;` indicates that the user can navigate to the control by pressing ALT+D.       Only a single character string is allowed for the AccessKey property. If you attempt to set this property to a value that is neither `null`, <xref:System.String>, nor a single character string, an exception is thrown.      > [!NOTE] >  This property is supported only in Internet Explorer 4.0 and later."
  example:
  - "The following example illustrates how to set and use the AccessKey property of a <xref:System.Web.UI.WebControls.TextBox> control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic WebControl.AccessKey Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_842_1.aspx)]\n [!code-vb[Classic WebControl.AccessKey Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_842_1.aspx)]"
  syntax:
    content: public virtual string AccessKey { get; set; }
    return:
      type: System.String
      description: "The access key for quick navigation to the Web server control. The default value is <xref:System.String>, which indicates that this property is not set."
  overload: System.Web.UI.WebControls.WebControl.AccessKey*
  exceptions:
