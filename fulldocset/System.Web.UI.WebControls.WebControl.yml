  remarks: "Use the Height property to specify the height of the Web server control.      > [!NOTE] >  This property does not render for all controls in browsers earlier than Microsoft Internet Explorer version 4. Controls that do not render this property in earlier browsers include <xref:System.Web.UI.WebControls.Label>, <xref:System.Web.UI.WebControls.HyperLink>, <xref:System.Web.UI.WebControls.LinkButton>, and any validation controls. The <xref:System.Web.UI.WebControls.CheckBoxList>, <xref:System.Web.UI.WebControls.RadioButtonList> and <xref:System.Web.UI.WebControls.DataList> also do not render this property in earlier browsers when their `RepeatLayout` property is set to `RepeatLayout.Flow`. Furthermore, only unit types of `Pixel` and `Percentage` are supported in earlier browsers.       Because this property is nonstandard HTML, Web server controls that display as a table, such as <xref:System.Web.UI.WebControls.Table> and <xref:System.Web.UI.WebControls.DataGrid>, do not support this property in browsers earlier than Microsoft Internet Explorer version 4.      > [!NOTE] >  To set the Height property to a unit type other than the default of `Pixel`, you must create a new unit type specific to the unit type you want. For example, to set a control&quot;s Height property to a percentage value of 100, you could do the following:   >    >  `myWebControl.Width = Unit.Percentage(100);`   >    >  For more information on the unit types available for the Height property, see the <xref:System.Web.UI.WebControls.Unit> class."
