  remarks: "O método SaveViewState é utilizado principalmente pelos programadores de controlo.       Estado de visualização é cumulativos valores das propriedades para um controlo de servidor. Estes valores são colocados automaticamente na <xref:System.Web.UI.Control.ViewState%2A>propriedade para o controlo de servidor, que é uma instância de <xref:System.Web.UI.StateBag>classe.</xref:System.Web.UI.StateBag> </xref:System.Web.UI.Control.ViewState%2A> O <xref:System.Web.UI.Control.ViewState%2A>valor da propriedade, em seguida, é mantido um objeto string depois de guardar Estado fase do ciclo de vida para o controlo de servidor.</xref:System.Web.UI.Control.ViewState%2A> Para obter mais informações, consulte [descrição geral do ciclo de vida de página ASP.NET](~/add/includes/ajax-current-ext-md.md).       Quando for guardado o estado de visualização, este objeto de cadeia é devolvido ao cliente como uma variável que está armazenada num HTML oculto `input` elemento. Quando cria os controlos de servidor personalizado, pode melhorar a eficiência ao substituir o método SaveViewState e modificar o <xref:System.Web.UI.Control.ViewState%2A>propriedade para o controlo de servidor.</xref:System.Web.UI.Control.ViewState%2A> Para obter mais informações, consulte [descrição geral da gestão de estado de ASP.NET](~/add/includes/ajax-current-ext-md.md)."
