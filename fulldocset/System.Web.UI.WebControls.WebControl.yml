  summary: "Obtém ou define a chave de acesso que lhe permite navegar rapidamente ao controlo de servidor Web."
  remarks: "Utilize a propriedade AccessKey para especificar o atalho do teclado para o controlo de servidor Web. Isto permite-lhe navegar rapidamente ao controlo ao premir a tecla ALT e a chave para o carácter especificado no teclado. Por exemplo, definir a chave de acesso de um controlo à cadeia `&quot;D&quot;` indica que o utilizador pode navegar para o controlo premindo ALT + D.       Apenas uma cadeia de carateres único é permitida para a propriedade AccessKey. Se tentar definir esta propriedade para um valor que é nenhum dos dois `null`, <xref:System.String>, nem uma cadeia de carateres único, é emitida uma exceção.</xref:System.String>      > [!NOTE] > Esta propriedade é suportada apenas no Internet Explorer 4.0 e posterior."
  example:
  - "The following example illustrates how to set and use the AccessKey property of a <xref:System.Web.UI.WebControls.TextBox> control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic WebControl.AccessKey Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_842_1.aspx)]\n [!code-vb[Classic WebControl.AccessKey Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_842_1.aspx)]"
  syntax:
