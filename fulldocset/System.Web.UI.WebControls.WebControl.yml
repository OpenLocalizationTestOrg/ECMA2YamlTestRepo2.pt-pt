  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the CSS class to apply to the rendered HTML element when the control is disabled."
  remarks: "This property can be used to change the name that is rendered for the DisabledCssClass property of individual Web controls. By default, this property returns &quot;aspNetDisabled&quot;.       When <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A> is overridden in a derived class to return `false`, the value of the DisabledCssClass property is rendered as the value of the `class` attribute of the HTML element for the control. In that case, if there is a value in the <xref:System.Web.UI.WebControls.WebControl.CssClass%2A> property, both CSS classes will be applied to the rendered HTML element. The `class` attribute will consist of the value of the DisabledCssClass property followed by the value of the <xref:System.Web.UI.WebControls.WebControl.CssClass%2A> property, separated by a space.       This property is static, which means that you can set it only for the <xref:System.Web.UI.WebControls.WebControl> class. Whatever value you set it to is used for all controls in a Web application. You cannot specify different values for individual controls.       If you want to use a class name different from the default value of &quot;aspNetDisabled&quot;, you typically put the code to do that in the `Application_Start` method of the Global.asax file, as shown in the following example:      ```vb#   Private Sub Application_Start(       ByVal sender As Object, ByVal e As EventArgs)       WebControl.DisabledCssClass = &quot;customDisabledClassName&quot;   End Sub   ```      ```c#   void Application_Start(object sender, EventArgs e)   {       WebControl.DisabledCssClass = &quot;customDisabledClassName&quot;;   }   ```"
  example:
