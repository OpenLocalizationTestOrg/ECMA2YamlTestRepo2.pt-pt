  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.Security.AccessControl
  summary: "Inicializa uma nova instância do <xref href=&quot;System.Security.AccessControl.AuditRule&quot;> </xref> classe utilizando os valores especificados."
  syntax:
    content: protected AuditRule (System.Security.Principal.IdentityReference identity, int accessMask, bool isInherited, System.Security.AccessControl.InheritanceFlags inheritanceFlags, System.Security.AccessControl.PropagationFlags propagationFlags, System.Security.AccessControl.AuditFlags auditFlags);
    parameters:
    - id: identity
      type: System.Security.Principal.IdentityReference
      description: "A identidade para o qual se aplica a regra de auditoria. Tem de ser um objeto que pode ser convertido como um <xref href=&quot;System.Security.Principal.SecurityIdentifier&quot;> </xref>."
    - id: accessMask
      type: System.Int32
      description: "A máscara de acesso desta regra. A máscara de acesso é uma coleção de 32 bits de bits anónimos, o significado dos quais é definido pela integradores de individuais."
    - id: isInherited
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para esta regra herdar de um contentor principal."
    - id: inheritanceFlags
      type: System.Security.AccessControl.InheritanceFlags
      description: "As propriedades de herança da regra de auditoria."
    - id: propagationFlags
      type: System.Security.AccessControl.PropagationFlags
      description: "Se as regras de auditoria herdados são automaticamente propagadas. Os sinalizadores de propagação são ignorados se `inheritanceFlags` está definido como <xref href=&quot;System.Security.AccessControl.InheritanceFlags&quot;> </xref>."
    - id: auditFlags
      type: System.Security.AccessControl.AuditFlags
      description: "As condições para o qual a regra é auditada."
  overload: System.Security.AccessControl.AuditRule.#ctor*
  exceptions:
