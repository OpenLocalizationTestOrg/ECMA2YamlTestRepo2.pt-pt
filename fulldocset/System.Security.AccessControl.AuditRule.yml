    commentId: T:System.ArgumentException
    description: "O valor da <code> identity </code> parâmetro não pode ser convertido como um <xref href=&quot;System.Security.Principal.SecurityIdentifier&quot;> </xref>, ou o <code> auditFlags </code> parâmetro contém um valor inválido."
