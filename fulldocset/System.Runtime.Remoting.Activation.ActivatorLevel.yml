  name: ActivatorLevel
  nameWithType: ActivatorLevel
  fullName: System.Runtime.Remoting.Activation.ActivatorLevel
  type: Enum
  summary: "Defines the appropriate position for a <xref:System.Activator> in the chain of activators."
  remarks: "The design of activators allows for more than one activator to participate in the activation process, and additional activators can be added to the chain by using <xref:System.Runtime.Remoting.Activation.IActivator.NextActivator%2A?displayProperty=fullName>. Because each activator is responsible for calling the next one in the chain, an activator can position itself anywhere in the chain. The ActivatorLevel enumerator helps activators find the appropriate position in the chain."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum ActivatorLevel
  inheritance:
  - System.Enum
  platform:
  - net462
