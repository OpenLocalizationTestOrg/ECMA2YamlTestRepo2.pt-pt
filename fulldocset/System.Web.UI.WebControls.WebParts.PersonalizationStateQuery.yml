  name: PersonalizationStateQuery
  nameWithType: PersonalizationStateQuery
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery
  type: Class
  summary: "Represents a set of query parameters that can be passed to a personalization provider using the various get and find methods. This class cannot be inherited."
  remarks: "This class is used as a parameter value for various get and find methods of a personalization provider, such as <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.FindState%2A> and <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.GetCountOfState%2A>. The default indexer allows generic access to the query parameters maintained by this object. The three properties that are explicitly exposed by this class, <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>, <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>, and <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>, are stored using query key values that are the same as the property names of this class. For more information, see <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.Item%2A>."
  syntax:
    content: public sealed class PersonalizationStateQuery
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
