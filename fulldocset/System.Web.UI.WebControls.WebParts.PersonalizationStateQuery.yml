  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém ou define o caminho a ser utilizada para uma consulta."
  remarks: "Esta propriedade contém um caminho para a correspondência quando a execução de consultas. Se PathToMatch contiver carateres universais, estes passam para o arquivo de dados subjacente. Esta propriedade pode ser definida como `null`, que indica que uma consulta não deve filtrar com base no caminho. Se esta propriedade é não -`null`, o valor é cortado."
