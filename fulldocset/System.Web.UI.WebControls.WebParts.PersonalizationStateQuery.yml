  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém ou define o nome de utilizador numa consulta."
  remarks: "Esta propriedade representa o nome de utilizador para filtrar relativamente ao executar uma consulta. Se UsernameToMatch contiver carateres universais, estes passam para o arquivo de dados subjacente. Esta propriedade pode ser definida como `null`, que indica que uma consulta não deve filtrar com base no nome do utilizador. Se esta propriedade é não -`null`, o valor é cortado."
  syntax:
    content: public string UsernameToMatch { get; set; }
    return:
      type: System.String
