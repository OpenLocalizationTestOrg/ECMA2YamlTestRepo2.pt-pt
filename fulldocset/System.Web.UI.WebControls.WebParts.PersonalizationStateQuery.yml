  name: PersonalizationStateQuery
  nameWithType: PersonalizationStateQuery
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery
  type: Class
  summary: "Representa um conjunto de parâmetros de consulta que pode ser transferido para um fornecedor de personalização utilizando vários get e localizar métodos. Esta classe não pode ser herdada."
  remarks: "Esta classe é utilizada como um valor de parâmetro para o get vários e localizar os métodos de um fornecedor de personalização, tais como <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.FindState%2A>e <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.GetCountOfState%2A>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.GetCountOfState%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.FindState%2A> O indexador predefinida permite o acesso genérico para os parâmetros de consulta mantida por este objeto. As três propriedades explicitamente expostas por esta classe <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>, <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>e <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>, são armazenadas utilizando valores de chave de consulta que são os mesmos que os nomes das propriedades desta classe.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> Para obter mais informações, consulte <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.Item%2A>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.Item%2A>"
  syntax:
    content: public sealed class PersonalizationStateQuery
