  namespace: System.Web.UI.WebControls.WebParts
  summary: "Gets or sets the user name in a query."
  remarks: "This property represents the user name to filter against when executing a query. If UsernameToMatch contains wildcard characters, they are passed through to the underlying data store. This property can be set to `null`, indicating that a query should not filter based on the user name. If this property is non-`null`, its value is trimmed."
  syntax:
    content: public string UsernameToMatch { get; set; }
    return:
      type: System.String
      description: "The user name to be used in a query."
  overload: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch*
  exceptions: []
  platform:
  - net462
