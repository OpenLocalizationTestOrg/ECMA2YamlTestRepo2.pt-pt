  name: Item(String)
  nameWithType: PersonalizationStateQuery.Item(String)
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.Item(String)
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Gets or sets the value of the query parameter."
  remarks: "This property is the default indexer for the <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery> class. It returns the value of the query parameter indicated by `queryKey`. You can use `PersonalizationStateQuery.this[&quot;UsernameToMatch&quot;]`, `PersonalizationStateQuery.this[&quot;PathToMatch&quot;]` and `PersonalizationStateQuery.this[&quot;UserInactiveSinceDate&quot;]` to set the <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>, <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>, and <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> properties, respectively. When these three properties are set in the indexer, they are validated against the proper type.       This property returns `null` if `queryKey` does not exist."
  syntax:
    content: public object this[string queryKey] { get; set; }
    parameters:
    - id: queryKey
      type: System.String
      description: 'A case-insensitive query string. The value should be one of the following: &quot;PathToMatch&quot;, &quot;UserInactiveSinceDate&quot;, or &quot;UsernameToMatch&quot;.'
    return:
      type: System.Object
      description: "The value of the query parameter indicated by the <code>queryKey</code> parameter."
  overload: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.Item*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>queryKey</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>queryKey</code> is an empty string (\"\").  \n  \n \\- or -  \n  \n When trimmed, <code>queryKey</code> results in an empty string.  \n  \n \\- or -  \n  \n A value provided for one of the three properties on <xref href=\"System.Web.UI.WebControls.WebParts.PersonalizationStateQuery\"></xref> was of the wrong type."
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch
  id: PathToMatch
  parent: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery
  langs:
