- uid: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.Item(System.String)
  id: Item(System.String)
  parent: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery
  langs:
  - csharp
  name: Item(String)
  nameWithType: PersonalizationStateQuery.Item(String)
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.Item(String)
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém ou define o valor do parâmetro de consulta."
  remarks: "Esta propriedade é o indexador predefinido para a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery>classe.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery> Devolve o valor do parâmetro de consulta indicado pelo `queryKey`. Pode utilizar `PersonalizationStateQuery.this[&quot;UsernameToMatch&quot;]`, `PersonalizationStateQuery.this[&quot;PathToMatch&quot;]` e `PersonalizationStateQuery.this[&quot;UserInactiveSinceDate&quot;]` para definir o <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>, <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>, e <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>Propriedades, respetivamente.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> Quando estas três propriedades forem definidas no indexador, estes são validados com o tipo correto.       Esta propriedade devolve `null` se `queryKey` não existe."
  syntax:
    content: public object this[string queryKey] { get; set; }
    parameters:
    - id: queryKey
      type: System.String
      description: 'Uma cadeia de consulta sensível. O valor deve ser um dos seguintes: &quot;PathToMatch&quot;, &quot;UserInactiveSinceDate&quot; ou &quot;UsernameToMatch&quot;.'
    return:
      type: System.Object
      description: "O valor do parâmetro de consulta indicado pelo <code> queryKey </code> parâmetro."
  overload: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.Item*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>queryKey</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>queryKey</code> is an empty string (\"\").  \n  \n \\- or -  \n  \n When trimmed, <code>queryKey</code> results in an empty string.  \n  \n \\- or -  \n  \n A value provided for one of the three properties on <xref href=\"System.Web.UI.WebControls.WebParts.PersonalizationStateQuery\"></xref> was of the wrong type."
  platform:
  - net462
