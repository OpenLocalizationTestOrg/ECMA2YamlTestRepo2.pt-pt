  name: PathToMatch
  nameWithType: PersonalizationStateQuery.PathToMatch
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Gets or sets the path to be used for a query."
  remarks: "This property contains a path to match when executing queries. If PathToMatch contains wildcard characters, they are passed through to the underlying data store. This property can be set to `null`, indicating that a query should not filter based on path. If this property is non-`null`, its value is trimmed."
  syntax:
    content: public string PathToMatch { get; set; }
    return:
      type: System.String
      description: "The path to be used for a query."
  overload: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate
  id: UserInactiveSinceDate
  parent: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery
  langs:
  - csharp
  name: UserInactiveSinceDate
  nameWithType: PersonalizationStateQuery.UserInactiveSinceDate
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Gets or sets the last active date used in a query."
  remarks: "This property indicates the value of the <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A> property to filter against. The exact comparison is to include records where the value of <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A> is less than or equal to the value of the UserInactiveSinceDate property.       This property can be set to <xref:System.DateTime.MaxValue>, indicating that a query should not filter based on the last activity date."
  syntax:
    content: public DateTime UserInactiveSinceDate { get; set; }
    return:
      type: System.DateTime
      description: "The last active date to be used in a query."
  overload: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate*
  exceptions: []
  platform:
  - net462
