  name: IExtendedUIService
  nameWithType: IExtendedUIService
  fullName: System.Workflow.ComponentModel.Design.IExtendedUIService
  type: Interface
  summary: "Defines the methods that workflow designer hosts can call to perform advanced UI operations."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       The methods and properties provided by IExtendedUIService allow designer hosts to navigate to properties in the property browser window and allow the hosts to add task items to the task list."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public interface IExtendedUIService
