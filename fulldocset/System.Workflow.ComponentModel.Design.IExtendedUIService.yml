  type: Method
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: "Adiciona uma referência a um recurso Web para um projeto no estruturador de fluxo de trabalho."
  syntax:
    content: public System.Windows.Forms.DialogResult AddWebReference (out Uri url, out Type proxyClass);
    parameters:
    - id: url
      type: System.Uri
      description: "Quando este método devolve, contém um <xref:System.Uri>que representa o localizador de recurso universal (URL) do recurso Web para fornecer o acesso ao projeto para.</xref:System.Uri> Este parâmetro é transmitido não inicializado."
    - id: proxyClass
      type: System.Type
      description: "Quando este método devolve, contém um <xref:System.Type>da classe proxy associado ao recurso Web.</xref:System.Type> Este parâmetro é transmitido não inicializado."
    return:
      type: System.Windows.Forms.DialogResult
      description: "A <xref href=&quot;System.Windows.Forms.DialogResult&quot;> </xref> valor que indica o valor de retorno do **Adicionar referência Web** caixa de diálogo."
  overload: System.Workflow.ComponentModel.Design.IExtendedUIService.AddWebReference*
  exceptions: []
  platform:
  - net462
