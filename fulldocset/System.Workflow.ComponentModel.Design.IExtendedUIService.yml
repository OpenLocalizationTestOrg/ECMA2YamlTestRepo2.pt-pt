  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Os métodos e propriedades fornecidas pelas IExtendedUIService permitem anfitriões estruturador navegar para as propriedades na janela do browser de propriedade e permitir que os anfitriões adicionar itens de tarefa a lista de tarefas."
  syntax:
    content: >-
