  type: Method
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: "Adds a reference to a Web resource to a project in a workflow designer."
  syntax:
    content: public System.Windows.Forms.DialogResult AddWebReference (out Uri url, out Type proxyClass);
    parameters:
    - id: url
      type: System.Uri
      description: "When this method returns, contains a <xref:System.Uri> that represents the universal resource locator (URL) of the Web resource to provide the project access to. This parameter is passed uninitialized."
    - id: proxyClass
      type: System.Type
      description: "When this method returns, contains a <xref:System.Type> of the proxy class associated with the Web resource. This parameter is passed uninitialized."
    return:
      type: System.Windows.Forms.DialogResult
      description: "A <xref href=&quot;System.Windows.Forms.DialogResult&quot;></xref> value that indicates the return value of the **Add Web Reference** dialog box."
