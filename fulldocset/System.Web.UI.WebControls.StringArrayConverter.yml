      description: "A <xref:System.Globalization.CultureInfo> object. If <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>, the current culture is used."
    - id: value
      type: System.Object
      description: "The <xref:System.Object> to convert."
    return:
      type: System.Object
      description: "An <xref:System.Object> that represents the converted <code>value</code>."
