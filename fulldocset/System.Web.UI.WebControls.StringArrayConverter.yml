  namespace: System.Web.UI.WebControls
  summary: "Converts the specified comma-separated string into an array of strings."
  remarks: "The ConvertFrom method parses an object that represents a comma-separated string into an array of strings. Prior to calling this method, you can call the <xref:System.Web.UI.WebControls.StringArrayConverter.CanConvertFrom%2A> method to determine whether the object specified by `value` can be converted to an array of strings.       To convert an array of strings into a comma-separated string, use the <xref:System.Web.UI.WebControls.StringArrayConverter.ConvertTo%2A> method."
  syntax:
    content: public override object ConvertFrom (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "An <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;></xref> object that provides a format context that can be used to extract additional information about the environment from which this converter is invoked. This parameter or properties of this parameter can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: culture
