  summary: "Provides a type converter to convert a string of comma-separated values to and from an array of strings."
  remarks: "The StringArrayConverter class converts a string of comma-separated values to and from an array of strings. This class provides the <xref:System.Web.UI.WebControls.StringArrayConverter.ConvertTo%2A> and <xref:System.Web.UI.WebControls.StringArrayConverter.ConvertFrom%2A> methods to perform the type conversions.       This type converter is used by design-time environments to provide values for display in the property grid control for a specified type.      > [!NOTE] >  You should never access a type converter directly. Instead, call the appropriate converter by using the <xref:System.ComponentModel.TypeDescriptor?displayProperty=fullName> class. For more information, see the examples in the <xref:System.ComponentModel.TypeConverter> base class."
