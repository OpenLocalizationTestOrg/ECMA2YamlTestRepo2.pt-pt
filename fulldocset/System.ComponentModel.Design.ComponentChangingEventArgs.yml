  name: ComponentChangingEventArgs
  nameWithType: ComponentChangingEventArgs
  fullName: System.ComponentModel.Design.ComponentChangingEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.ComponentModel.Design.IComponentChangeService.ComponentChanging&quot;> </xref> eventos. Esta classe não pode ser herdada."
  remarks: "ComponentChangingEventArgs fornece dados sobre um <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>eventos.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging> O <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>eventos notifica o <xref:System.ComponentModel.Design.IComponentChangeService>e registado processadores de eventos que um componente específico no documento de estrutura atual está prestes a ser alterado.</xref:System.ComponentModel.Design.IComponentChangeService> </xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging> Este evento fornece um método amplamente acessível para impedir que um componente de alteração.       A <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>evento é desencadeado antes de um componente é alterado.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging> Este evento fornece uma oportunidade para um estruturador cancelar o altere. Designers componente normalmente elevar o <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>eventos automaticamente.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging> Se não é possível alterar uma propriedade, o método que processa o evento pode acionar uma excepção. Por exemplo, se um ficheiro designer é verificado para controlo de código fonte, o processador deste evento normalmente emite uma exceção se o utilizador recusa-se verificar o ficheiro.       Um ComponentChangingEventArgs fornece as seguintes informações: - um `Component` propriedade que indica o componente que está prestes a ser modificado.      -A `Member` propriedade que indica o membro que está prestes a ser alterado."
  example:
  - "The following example demonstrates creating a ComponentChangingEventArgs.  \n  \n [!code-cs[ComponentChangingEventArgsExample2#1](~/add/codesnippet/csharp/t-system.componentmodel._13_1.cs)]\n [!code-cpp[ComponentChangingEventArgsExample2#1](~/add/codesnippet/cpp/t-system.componentmodel._13_1.cpp)]\n [!code-vb[ComponentChangingEventArgsExample2#1](~/add/codesnippet/visualbasic/t-system.componentmodel._13_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComponentChangingEventArgs : EventArgs
