  name: ComponentChangingEventArgs
  nameWithType: ComponentChangingEventArgs
  fullName: System.ComponentModel.Design.ComponentChangingEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.ComponentModel.Design.IComponentChangeService.ComponentChanging&quot;></xref> event. This class cannot be inherited."
  remarks: "ComponentChangingEventArgs provides data about a <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging> event. The <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging> event notifies the <xref:System.ComponentModel.Design.IComponentChangeService> and registered event handlers that a particular component in the current design document is about to be changed. This event provides a widely accessible method to prevent a component from changing.       A <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging> event is raised before a component is changed. This event provides an opportunity for a designer to abort the change. Component designers typically raise the <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging> event automatically. If a property cannot be changed, the method that handles the event can throw an exception. For example, if a designer file is checked into source code control, the handler of this event typically throws an exception if the user refuses to check out the file.       A ComponentChangingEventArgs provides the following information:      -   A `Component` property that indicates the component that is about to be modified.      -   A `Member` property that indicates the member that is about to be changed."
  example:
  - "The following example demonstrates creating a ComponentChangingEventArgs.  \n  \n [!code-cs[ComponentChangingEventArgsExample2#1](~/add/codesnippet/csharp/t-system.componentmodel._13_1.cs)]\n [!code-cpp[ComponentChangingEventArgsExample2#1](~/add/codesnippet/cpp/t-system.componentmodel._13_1.cpp)]\n [!code-vb[ComponentChangingEventArgsExample2#1](~/add/codesnippet/visualbasic/t-system.componentmodel._13_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComponentChangingEventArgs : EventArgs
