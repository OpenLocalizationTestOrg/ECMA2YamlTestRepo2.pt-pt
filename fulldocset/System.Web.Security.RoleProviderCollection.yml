  remarks: "Os fornecedores de função para uma aplicação são expostos como um só de leitura RoleProviderCollection pela <xref:System.Web.Security.Roles.Providers%2A>propriedade de <xref:System.Web.Security.Roles>classe.</xref:System.Web.Security.Roles> </xref:System.Web.Security.Roles.Providers%2A> Pode aceder um fornecedor de função específico na coleção de por nome e de o transmitir como o tipo de fornecedor específico, como <xref:System.Web.Security.SqlRoleProvider>.</xref:System.Web.Security.SqlRoleProvider> Isto permite-lhe gerir informações de função a partir de vários arquivos de dados de uma única aplicação, bem como de acesso personalizado membros de um fornecedor de funções que não fazem parte de <xref:System.Web.Security.RoleProvider>classe abstracta.</xref:System.Web.Security.RoleProvider>"
