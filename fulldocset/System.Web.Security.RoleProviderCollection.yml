  name: RoleProviderCollection
  nameWithType: RoleProviderCollection
  fullName: System.Web.Security.RoleProviderCollection
  type: Class
  summary: "A collection of objects that inherit the <xref:System.Web.Security.RoleProvider> abstract class."
  remarks: "The role providers for an application are exposed as a read-only RoleProviderCollection by the <xref:System.Web.Security.Roles.Providers%2A> property of the <xref:System.Web.Security.Roles> class. You can access a specific role provider in the collection by name and cast it as the specific provider type, such as <xref:System.Web.Security.SqlRoleProvider>. This enables you to manage role information from multiple data stores in a single application as well as access custom members of a role provider that are not part of the <xref:System.Web.Security.RoleProvider> abstract class."
  example:
  - "The following code example lists the providers enabled for an application and their respective types.  \n  \n [!code-cs[System.Web.Security.Roles#7](~/add/codesnippet/csharp/t-system.web.security.ro_2_1.aspx)]\n [!code-vb[System.Web.Security.Roles#7](~/add/codesnippet/visualbasic/t-system.web.security.ro_2_1.aspx)]"
