  type: Class
  summary: "Represents a composite control that has a primary button that responds to a <xref href=&quot;System.Windows.Controls.Ribbon.RibbonSplitButton.Click&quot;></xref> event and a secondary button that displays a drop-down list of mutually exclusive values."
  remarks: "The following illustration shows examples of RibbonSplitButton controls in large, medium, and small variations, and with no images.       ![Ribbon split button controls](~/add/media/wpfribbon-splitbutton.png &quot;Ribbon split button controls&quot;)   Ribbon split button controls       The following illustrations show RibbonSplitButton controls when the drop-down is opened.       ![Ribbon split button control with drop&#45;down open](~/add/media/wpfribbon-splitbutton-selection.png &quot;Ribbon split button control with drop-down open&quot;)   Ribbon split button control with drop-down open       ![Ribbon split button control with drop&#45;down open](~/add/media/wpfribbon-splitbutton-selection2.png &quot;Ribbon split button control with drop-down open&quot;)   Ribbon split button control with drop-down open"
