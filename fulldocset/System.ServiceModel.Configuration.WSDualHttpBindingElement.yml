- uid: System.ServiceModel.Configuration.WSDualHttpBindingElement.MaxReceivedMessageSize
  id: MaxReceivedMessageSize
  parent: System.ServiceModel.Configuration.WSDualHttpBindingElement
  langs:
  - csharp
  name: MaxReceivedMessageSize
  nameWithType: WSDualHttpBindingElement.MaxReceivedMessageSize
  fullName: System.ServiceModel.Configuration.WSDualHttpBindingElement.MaxReceivedMessageSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define o tamanho máximo, em bytes, para uma mensagem que pode ser recebido num canal configurado com este enlace."
  remarks: "O tamanho das mensagens que pode ser recebido em risco pelos serviços utilizando a <xref:System.ServiceModel.WSDualHttpBinding>classe tem um vínculo pela quantidade de memória alocada para cada mensagem.</xref:System.ServiceModel.WSDualHttpBinding> Este limite no tamanho da mensagem destina-se para limitar a exposição a ataques de estilo de linha.       Tenha em atenção que as definições para <xref:System.ServiceModel.Configuration.WSDualHttpBindingElement.MaxBufferPoolSize%2A>e MaxReceivedMessageSize, definições de comportamental local.</xref:System.ServiceModel.Configuration.WSDualHttpBindingElement.MaxBufferPoolSize%2A> Isto significa que não são transmitidas para outros pontos finais nos metadados. Se a gerar um proxy para um serviço com um tamanho da mensagem máximo de 2GB de metadados, o proxy ainda tem um valor predefinido de 64K. Esta opção deixa o controlo dos limites adequados para a mensagem e o tamanho de memória intermédia de mensagens no âmbito dos administradores locais."
  syntax:
    content: public long MaxReceivedMessageSize { get; set; }
    return:
      type: System.Int64
      description: "O tamanho máximo, em bytes, para uma mensagem que é processada pelo enlace. O valor predefinido é 65,536 bytes."
  overload: System.ServiceModel.Configuration.WSDualHttpBindingElement.MaxReceivedMessageSize*
  exceptions: []
  platform:
  - net462
