  name: WSDualHttpBindingElement
  nameWithType: WSDualHttpBindingElement
  fullName: System.ServiceModel.Configuration.WSDualHttpBindingElement
  type: Class
  summary: "Representa o elemento de configuração para um enlace seguro e interoperável que é adequado para contratos de serviço duplex ou outras comunicações através de intermediários SOAP."
  remarks: "O wsDualHttpBinding é um enlace seguro, fiável e interoperável adequado para contratos de serviço duplex. Por predefinição, gera uma pilha de tempo de execução com WS-ReliableMessaging de fiabilidade, WS-segurança de segurança de mensagens e a autenticação, HTTP para entrega de mensagens e uma codificação de mensagem de texto/XML.       Este enlace requer que o cliente tem um URI de público. Pode ser utilizado para comunicar de forma fiável através de um ou mais intermediários SOAP."
  syntax:
    content: 'public class WSDualHttpBindingElement : System.ServiceModel.Configuration.StandardBindingElement'
