  summary: "Especifique se o <xref href=&quot;System.Net.Mail.SmtpClient&quot;> </xref> utiliza Secure Sockets Layer (SSL) para encriptar a ligação."
  remarks: "A propriedade EnableSsl Especifica se o SSL é utilizado para aceder ao servidor de correio SMTP especificado.       O valor predefinido para esta propriedade também pode ser definido numa máquina ou ficheiro de configuração de aplicação. Todas as alterações efetuadas para a propriedade EnableSsl substituirão as definições do ficheiro de configuração.       O <xref:System.Net.Mail.SmtpClient>classe apenas suporta a extensão do serviço SMTP para proteger o SMTP através de Transport Layer Security tal como definido no RFC 3207.</xref:System.Net.Mail.SmtpClient> Neste modo, a sessão de SMTP começa num canal não encriptado, em seguida, um comando STARTTLS é emitido pelo cliente para o servidor para mudar para uma comunicação segura através de SSL. Consulte 3207 RFC publicado pelo Internet Engineering Task Force (IETF) para obter mais informações.       Um método alternativo de ligação é onde uma sessão SSL for estabelecida adiantado antes de qualquer protocolo são enviados. Este método de ligação é por vezes denominado SMTP/SSL, SMTP, através de SSL ou SMTPS e por predefinição utiliza a porta 465. Este método alternativo de ligação utilizando SSL não é atualmente suportado.       Pode utilizar <xref:System.Net.Mail.SmtpClient.ClientCertificates%2A>para especificar os certificados de cliente devem ser utilizados para estabelecer a ligação SSL.</xref:System.Net.Mail.SmtpClient.ClientCertificates%2A> O <xref:System.Net.ServicePointManager.ServerCertificateValidationCallback%2A>permite-lhe rejeitar o certificado fornecido pelo servidor de SMTP.</xref:System.Net.ServicePointManager.ServerCertificateValidationCallback%2A> O <xref:System.Net.ServicePointManager.SecurityProtocol%2A>propriedade permite-lhe especificar a versão do protocolo SSL a utilizar.</xref:System.Net.ServicePointManager.SecurityProtocol%2A>      > [!NOTE] > Se a propriedade EnableSsl estiver definida como `true`, e o servidor de correio SMTP não anuncie STARTTLS na resposta para o EHLO comando, em seguida, uma chamada para o <xref:System.Net.Mail.SmtpClient.Send%2A>ou <xref:System.Net.Mail.SmtpClient.SendAsync%2A>métodos irão gerar um <xref:System.Net.Mail.SmtpException>.</xref:System.Net.Mail.SmtpException> </xref:System.Net.Mail.SmtpClient.SendAsync%2A> </xref:System.Net.Mail.SmtpClient.Send%2A>"
