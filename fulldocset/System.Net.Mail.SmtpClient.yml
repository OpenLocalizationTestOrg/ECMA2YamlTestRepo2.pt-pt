ção falhou.</xref:System.Net.Mail.SmtpException.StatusCode%2A> </xref:System.Net.Mail.SmtpException> O <xref:System.Net.Mail.SmtpException>também pode conter uma exceção interna que indica o motivo pelo qual a operação falhou.</xref:System.Net.Mail.SmtpException>       Ao enviar correio eletrónico utilizando <xref:System.Net.Mail.SmtpClient.SendAsync%2A>para vários destinatários, se o servidor SMTP aceita alguns destinatários como válido e outros recursos, rejeita um <xref:System.Net.Mail.SmtpException>é emitida com um <xref:System.NullReferenceException>para a exceção interna.</xref:System.NullReferenceException> </xref:System.Net.Mail.SmtpException> </xref:System.Net.Mail.SmtpClient.SendAsync%2A> Se isto ocorrer, <xref:System.Net.Mail.SmtpClient.SendAsync%2A>falha o envio de correio eletrónico para qualquer um dos destinatários.</xref:System.Net.Mail.SmtpClient.SendAsync%2A>       A aplicação pode detetar um erro de validação de certificado de servidor, examinando o <xref:System.ComponentModel.AsyncCompletedEventArgs.Error%2A>propriedade transmitido a <xref:System.Net.Mail.SendCompletedEventHandler>Delegar.</xref:System.Net.Mail.SendCompletedEventHandler> </xref:System.ComponentModel.AsyncCompletedEventArgs.Error%2A>       O <xref:System.Net.Mail.SmtpClient.Timeout%2A>propriedade não tem qualquer efeito num <xref:System.Net.Mail.SmtpClient.SendAsync%2A>chamar.</xref:System.Net.Mail.SmtpClient.SendAsync%2A> </xref:System.Net.Mail.SmtpClient.Timeout%2A>       Para enviar correio e bloco enquanto a ser transmitido para o servidor SMTP, utilize um do <xref:System.Net.Mail.SmtpClient.Send%2A>métodos.</xref:System.Net.Mail.SmtpClient.Send%2A>      > [!NOTE] > Se o <xref:System.Net.Mail.SmtpClient.EnableSsl%2A>propriedade está definida como `true`, e o servidor de correio SMTP não anuncie STARTTLS na resposta para o EHLO comando, em seguida, uma chamada para o <xref:System.Net.Mail.SmtpClient.Send%2A>ou <xref:System.Net.Mail.SmtpClient.SendAsync%2A>métodos irão gerar um 