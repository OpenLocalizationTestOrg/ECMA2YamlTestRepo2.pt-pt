  fullName: System.Net.Mail.SmtpClient.Dispose()
  type: Method
  assemblies:
  - System
  namespace: System.Net.Mail
  summary: "Envia uma mensagem de sair para o servidor SMTP, normalmente termina a ligação de TCP e disponibiliza todos os recursos utilizados pela instância atual do <xref href=&quot;System.Net.Mail.SmtpClient&quot;> </xref> classe."
  remarks: "Ligação estabelecida pela instância atual do <xref:System.Net.Mail.SmtpClient>classe para o servidor de SMTP pode ser reutilizada se uma aplicação que pretende enviar várias mensagens para o mesmo servidor de SMTP.</xref:System.Net.Mail.SmtpClient> Isto é particularmente útil quando a autenticação ou encriptação são utilizados estabelecer uma ligação ao servidor SMTP. O processo de autenticação e estabelecer uma sessão TLS pode ser operações dispendiosas. Um requisito para voltar a estabelecer uma ligação para cada mensagem ao enviar uma grande quantidade de e-mail para o mesmo servidor de SMTP pode ter um impacto significativo no desempenho. Há uma série de aplicações de e-mail de volume elevado que enviar atualizações de estado de e-mail, Distribuições newsletter, ou alertas por e-mail. Também muitas aplicações de cliente de e-mail suportam um modo offline onde os utilizadores podem compor muitas mensagens de e-mail que são enviadas mais tarde, quando é estabelecida uma ligação ao servidor SMTP. É típico de um cliente de correio eletrónico enviar todas as mensagens de SMTP para um SMTP servidor específico (fornecido pelo fornecedor de serviços Internet) que depois reencaminha este e-mail para outros servidores SMTP.       O <xref:System.Net.Mail.SmtpClient>implementação classe conjuntos de ligações de SMTP para que pode evitar a sobrecarga de voltar a estabelecer uma ligação para cada mensagem para o mesmo servidor.</xref:System.Net.Mail.SmtpClient> Uma aplicação pode utilizar o mesmo novamente <xref:System.Net.Mail.SmtpClient>objeto para enviar muitos e-mails diferentes para o mesmo servidor de SMTP e número de diferentes servidores SMTP.</xref:System.Net.Mail.SmtpClient> Como resultado, não há nenhuma forma de determinar quando uma aplicação estiver terminada utilizando o <xref:System.Net.Mail.SmtpClient>objeto e devem ser limpos.</xref:System.Net.Mail.SmtpClient>       Quando terminar uma sessão de SMTP e o cliente que pretende terminar a ligação,-tem de enviar uma mensagem de sair para o servidor para indicar que não tem nenhum mais mensagens a enviar. Isto permite que o servidor libertar recursos associados à ligação do cliente e processar as mensagens que foram enviadas pelo cliente.       Chamar o método de Dispose num <xref:System.Net.Mail.SmtpClient>objeto que está a executar um assíncrona <xref:System.Net.Mail.SmtpClient.SendAsync%2A>operação cancelará a operação de envio como apesar de <xref:System.Net.Mail.SmtpClient.SendAsyncCancel%2A>método tinha sido chamado.</xref:System.Net.Mail.SmtpClient.SendAsyncCancel%2A> </xref:System.Net.Mail.SmtpClient.SendAsync%2A> </xref:System.Net.Mail.SmtpClient>       O <xref:System.Net.Mail.SmtpClient>não tenha de classe `Finalize` método.</xref:System.Net.Mail.SmtpClient> Para uma aplicação tem de chamar <xref:System.Net.Mail.SmtpClient.Dispose%2A>explicitamente libertar recursos.</xref:System.Net.Mail.SmtpClient.Dispose%2A>       O método de Dispose itera através de todas as ligações estabelecidas ao servidor SMTP especificado no <xref:System.Net.Mail.SmtpClient.Host%2A>propriedade e envia uma mensagem de sair seguida de lidar graciosamente terminar a ligação de TCP.</xref:System.Net.Mail.SmtpClient.Host%2A> O método de Dispose também liberta os recursos não geridos utilizados pelo subjacente <xref:System.Net.Sockets.Socket>.</xref:System.Net.Sockets.Socket>       É possível chamar <xref:System.Net.Mail.SmtpClient.Dispose%2A>Quando tiver terminado de utilizando <xref:System.Net.Mail.SmtpClient>.</xref:System.Net.Mail.SmtpClient> </xref:System.Net.Mail.SmtpClient.Dispose%2A> O <xref:System.Net.Mail.SmtpClient.Dispose%2A>método mantém o <xref:System.Net.Mail.SmtpClient>num Estado não utilizável.</xref:System.Net.Mail.SmtpClient> </xref:System.Net.Mail.SmtpClient.Dispose%2A> Após a chamada <xref:System.Net.Mail.SmtpClient.Dispose%2A>, tem de libertar todas as referências ao <xref:System.Net.Mail.SmtpClient>para que o recoletor de lixo pode reclame a memória que a <xre