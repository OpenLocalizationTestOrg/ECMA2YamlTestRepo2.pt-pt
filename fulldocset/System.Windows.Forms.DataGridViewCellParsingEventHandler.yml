  summary: "Representa o método que irá processar um <xref href=&quot;System.Windows.Forms.DataGridView.CellParsing&quot;> </xref> eventos de um <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref>."
  remarks: "Processar o <xref:System.Windows.Forms.DataGridView.CellParsing>eventos para fornecer a conversão do valor personalizado de um valor especificado para um utilizador para um valor no tipo especificado pelo célula <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>propriedade.</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.Windows.Forms.DataGridView.CellParsing>       Ao processar o <xref:System.Windows.Forms.DataGridView.CellParsing>eventos, pode converter o valor por si ou pode personalizar a conversão de predefinição.</xref:System.Windows.Forms.DataGridView.CellParsing> Por exemplo, pode converter o valor utilizando a célula <xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A>método com conversores de tipo à sua escolha.</xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A> Em alternativa, pode permitir que o tipo predefinido conversores analisar o valor, mas modificar o <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>, e <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>Propriedades do objeto devolvido pelo <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.InheritedCellStyle%2A?displayProperty=fullName>propriedade, o que é inicializada utilizando a célula <xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>propriedade.</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A> </xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.InheritedCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>       Quando converter o valor por si, substitua o valor inicial, formatado do <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>propriedade com o valor convertido no tipo especificado pela célula <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>propriedade.</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> Para indicar que não são necessárias mais análise, é necessário, defina o <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>propriedade `true`.</xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>       Quando o processador de eventos for concluído, se o <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>é `null` ou não é do tipo correto, ou o <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A>propriedade é `false`, a <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>é analisada utilizando a célula <xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A>método com conversores de tipo predefinido.</xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> A implementação predefinida deste método analisa o valor a utilizar o <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>e <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>as propriedades de estilo de célula transmitido suplemento</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> Se o valor não for igual a <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, o valor é analisado utilizando a <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>propriedade e os conversores de tipo passados suplemento</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>       Para personalizar a conversão de um valor de célula para um valor formatado para apresentação, processar o <xref:System.Windows.Forms.DataGridView.CellFormatting>eventos.</xref:System.Windows.Forms.DataGridView.CellFormatting>       Para obter mais informações sobre como lidar com eventos, consulte [NIB: consumir eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Quando cria um delegado DataGridViewCellParsingEventHandler, identifique o método que irá processar o evento. Para associar o evento com o processador de eventos, adicione uma instância do delegado para o evento. O processador de eventos é chamado sempre que o evento ocorre, a menos que remova o delegado. Para obter mais informações sobre o delegado de processador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
