  type: Property
  assemblies:
  - Microsoft.Build.Engine
  namespace: Microsoft.Build.BuildEngine
  summary: "Gets or sets the path to MSBuild.exe."
  remarks: "In [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] 3.5, the &quot;BinPath&quot; is superseded by the &quot;ToolsPath.&quot; Therefore, in the .Targets file, use MSBuildToolsPath rather than MBBuildBinPath. In the [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] object model, &quot;BinPath&quot; relates to the Toolset you are running. The steps to get the path from the build engine are as follows:      1.  Get the default tools version.      2.  Get the Toolset map.      3.  Find the Toolset, based on the string in the map.      4.  Get the Toolset.      5.  Get the path from the Toolset.       This procedure is not required if you are creating the engine. In that case, you already know the Toolset path.       Because projects in a solution can use different Toolsets, you can also obtain the MSBuild.exe path from the project, as follows.      ```   project.EvaluatedProperties[ReservedPropertyNames.toolsPath].FinalValue    ```       For more information about Toolsets, see `MSBuild Tool Set (ToolsVersion)`."
  example:
  - "The following example creates an <xref:Microsoft.Build.BuildEngine.Engine> object and uses the <xref:Microsoft.Build.BuildEngine.Engine.BuildProjectFile%2A> method to build a project file. The <xref:Microsoft.Build.BuildEngine.FileLogger> class is used to log information to a file.  \n  \n [!code-vb[msbuild_BuildAProject#1](~/add/codesnippet/visualbasic/BuildAProjectVB/Module1.vb#1)]\n [!code-cs[msbuild_BuildAProject#1](~/add/codesnippet/csharp/BuildAProjectCS/Program.cs#1)]"
  syntax:
    content: public string BinPath { get; set; }
    return:
      type: System.String
      description: "The path to MSBuild.exe."
  overload: Microsoft.Build.BuildEngine.Engine.BinPath*
  exceptions: []
  platform:
  - net462
