  name: WebHttpBehavior
  nameWithType: WebHttpBehavior
  fullName: System.ServiceModel.Description.WebHttpBehavior
  type: Class
  summary: "Enables the Web programming model for a [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] service."
  remarks: "The WebHttpBehavior behavior, when used in conjunction with the <xref:System.ServiceModel.WebHttpBinding> binding, enables [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] to expose and access Web style services. <xref:System.ServiceModel.Web.WebServiceHost> automatically adds this behavior to endpoints that use the <xref:System.ServiceModel.WebHttpBinding>."
  syntax:
    content: 'public class WebHttpBehavior : System.ServiceModel.Description.IEndpointBehavior'
  inheritance:
  - System.Object
  implements:
