  namespace: System.ServiceModel.Description
  summary: "Confirms that the endpoint meets the requirements for the Web programming model."
  remarks: "Verifies the following:      -   The endpoint is not `null`.      -   The endpoint uses the HTTP or HTTPS schemes.      -   The <xref:System.ServiceModel.Channels.MessageVersion> of the binding is set to <xref:System.ServiceModel.Channels.MessageVersion.None%2A>.      -   The binding contains an <xref:System.ServiceModel.Channels.HttpTransportBindingElement> where <xref:System.ServiceModel.Channels.TransportBindingElement.ManualAddressing%2A> is set to `true`.      -   The parameters specified in the <xref:System.UriTemplate> must be part of the operation.      -   Operations that specify <xref:System.ServiceModel.Web.WebMessageBodyStyle> have, at most, one input parameter and can have no out parameters."
  syntax:
    content: public virtual void Validate (System.ServiceModel.Description.ServiceEndpoint endpoint);
    parameters:
    - id: endpoint
      type: System.ServiceModel.Description.ServiceEndpoint
      description: "The service endpoint."
  overload: System.ServiceModel.Description.WebHttpBehavior.Validate*
