  namespace: System.ServiceModel.Description
  summary: "Gets the request formatter on the service for the given service operation and service endpoint."
  remarks: "This is an extensibility point that derived behaviors can use to supply their own implementation of <xref:System.ServiceModel.Dispatcher.IDispatchMessageFormatter> that is called to deserialize the input parameters of the service operation from the request message. Parameters specified in the <xref:System.UriTemplate> of the service operation must be deserialized from the `To` URI of the request message and other parameters must be deserialized from the body of the request message."
