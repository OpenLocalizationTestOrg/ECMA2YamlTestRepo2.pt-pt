  type: Delegate
  summary: "Representa o método que irá processar rato relacionados com os eventos que envolve especificamente botões de rato ou a roda do rato; encaminhados Por exemplo, <xref href=&quot;System.Windows.UIElement.MouseMove&quot;> </xref>."
  remarks: "Este delegado é utilizado com os seguintes eventos anexados:- <xref:System.Windows.Input.Mouse.GotMouseCapture?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.LostMouseCapture?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.MouseEnter?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.MouseLeave?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.MouseMove?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.PreviewMouseMove?displayProperty=fullName>Este delegado é utilizado com os seguintes eventos encaminhados.</xref:System.Windows.Input.Mouse.PreviewMouseMove?displayProperty=fullName> </xref:System.Windows.Input.Mouse.MouseMove?displayProperty=fullName> </xref:System.Windows.Input.Mouse.MouseLeave?displayProperty=fullName> </xref:System.Windows.Input.Mouse.MouseEnter?displayProperty=fullName> </xref:System.Windows.Input.Mouse.LostMouseCapture?displayProperty=fullName> </xref:System.Windows.Input.Mouse.GotMouseCapture?displayProperty=fullName> Estes eventos encaminhados reencaminhar os eventos anexados listados anteriormente para os tornar mais acessível para o modelo de elemento geral [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      - <xref:System.Windows.UIElement.MouseEnter?displayProperty=fullName>- <xref:System.Windows.UIElement.MouseLeave?displayProperty=fullName>- <xref:System.Windows.UIElement.MouseMove?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewMouseMove?displayProperty=fullName>- <xref:System.Windows.ContentElement.MouseEnter?displayProperty=fullName>- <xref:System.Windows.ContentElement.MouseLeave?displayProperty=fullName>- <xref:System.Windows.ContentElement.MouseMove?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewMouseMove?displayProperty=fullName>Os eventos anexados e os eventos de elemento base encaminhado partilham os seus dados de evento e o bubbling e túnel versões dos eventos encaminhados também partilham dados de eventos.</xref:System.Windows.ContentElement.PreviewMouseMove?displayProperty=fullName> </xref:System.Windows.ContentElement.MouseMove?displayProperty=fullName> </xref:System.Windows.ContentElement.MouseLeave?displayProperty=fullName> </xref:System.Windows.ContentElement.MouseEnter?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewMouseMove?displayProperty=fullName> </xref:System.Windows.UIElement.MouseMove?displayProperty=fullName> </xref:System.Windows.UIElement.MouseLeave?displayProperty=fullName> </xref:System.Windows.UIElement.MouseEnter?displayProperty=fullName> Isto pode afetar as características processadas do evento que circula-lo a rota de evento. Para obter mais informações, consulte [descrição geral de entrada](~/add/includes/ajax-current-ext-md.md).       Exceto as <xref:System.Windows.RoutedEventArgs>propriedades que são relevantes para todos os eventos encaminhados, as propriedades <xref:System.Windows.Input.MouseEventArgs>que poderá utilizar numa implementação MouseEventHandler</xref:System.Windows.Input.MouseEventArgs> são várias propriedades que expõem o estado atual do botão, tais como <xref:System.Windows.Input.MouseEventArgs.LeftButton%2A>e <xref:System.Windows.Input.MouseEventArgs.MouseDevice%2A>.</xref:System.Windows.Input.MouseEventArgs.MouseDevice%2A> </xref:System.Windows.Input.MouseEventArgs.LeftButton%2A> mais interessantes</xref:System.Windows.RoutedEventArgs> <xref:System.Windows.Input.MouseEventArgs.MouseDevice%2A>é útil particularmente porque pode verificar <xref:System.Windows.Input.MouseDevice.Captured%2A>na mesma.</xref:System.Windows.Input.MouseDevice.Captured%2A></xref:System.Windows.Input.MouseEventArgs.MouseDevice%2A>       Tenha em atenção que os eventos que especificamente lidam com eventos de botão do rato utilizam um delegado diferentes, <xref:System.Windows.Input.MouseButtonEventHandler>.</xref:System.Windows.Input.MouseButtonEventHandler> As propriedades de botão do rato estão disponíveis no <xref:System.Windows.Input.MouseEventArgs>no caso de existirem modos de entrada ou de interações que envolvem os botões, mesmo que o processamento de um evento não botão.</xref:System.Windows.Input.MouseEventArgs>"
  syntax:
