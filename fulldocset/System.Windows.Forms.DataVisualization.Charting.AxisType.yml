  summary: "Especifica o tipo de eixo para os X e Y-axes de um <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Series&quot;> </xref>."
  remarks: "A enumeração de AxisType representa o tipo de eixo utilizado para os X e Y-axes de <xref:System.Windows.Forms.DataVisualization.Charting.Series>.</xref:System.Windows.Forms.DataVisualization.Charting.Series>       A <xref:System.Windows.Forms.DataVisualization.Charting.Series>é representado utilizando dois eixos, com exceção dos gráficos circulares e de anel.</xref:System.Windows.Forms.DataVisualization.Charting.Series> Esta enumeração é utilizada em conjunto com o <xref:System.Windows.Forms.DataVisualization.Charting.Series.XAxisType%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.Series.YAxisType%2A>Propriedades a definir os eixos utilizados para representar os pontos de dados associados a série.</xref:System.Windows.Forms.DataVisualization.Charting.Series.YAxisType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.XAxisType%2A>       Para todos os gráficos, exceto para a barra barras empilhadas, circular e tipos de anel, os eixos primários e secundários são: | O tipo de eixo | Descrição |   |---------------|-----------------|   | Eixo x primário | Eixo horizontal inferior. |   | Eixo x secundário | Eixo horizontal superior. |   | Eixo y primário | Eixo vertical à esquerda. |   | Eixo y secundário | Eixo vertical à direita. |       Barra e empilhadas barra gráficos foram os eixos rodados 90 graus no sentido horário. Por exemplo, o eixo x primário para estes dois gráficos é o eixo vertical à esquerda."
