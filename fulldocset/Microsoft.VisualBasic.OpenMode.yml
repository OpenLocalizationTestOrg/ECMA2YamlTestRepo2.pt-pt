  name: OpenMode
  nameWithType: OpenMode
  fullName: Microsoft.VisualBasic.OpenMode
  type: Enum
  summary: "Indica como abrir um ficheiro quando chamar as funções de acesso aos ficheiros."
  remarks: "Quando chamar funções relacionadas com o acesso do ficheiro, pode utilizar os membros de enumeração no seu código em vez dos valores reais.       O `OpenMode` enumeração define constantes utilizadas para modos de acesso do ficheiro. A tabela seguinte lista o `OpenMode` membros de enumeração.       `Input`, `Output`, e `Append` são utilizados quando sequencialmente aceder aos ficheiros, tais como ficheiros de texto, enquanto que `Binary` é utilizado para acesso a ficheiros binários e `Random` para acesso a ficheiros aleatório. Para obter exemplos, consulte o <xref:Microsoft.VisualBasic.FileSystem.FileOpen%2A>método.</xref:Microsoft.VisualBasic.FileSystem.FileOpen%2A>       Ao aceder a um ficheiro sequencialmente, não é possível alterar os dados. Pode ler os dados, acrescentar ao mesmo ou substituí-lo com dados de novo. Se abri-lo para a entrada, o conteúdo do ficheiro será substituído, mesmo não diretamente escrever no ficheiro.       Quando executar operações de e/s de ficheiros, o `My.Computer.FileSystem` objeto fornece um melhor desempenho e a facilidade de utilização de métodos de e/s de ficheiros anteriormente. Para obter mais informações, consulte <xref:Microsoft.VisualBasic.FileSystem>objeto.</xref:Microsoft.VisualBasic.FileSystem>"
  syntax:
    content: public enum OpenMode
  inheritance:
  - System.Enum
  platform:
  - net462
