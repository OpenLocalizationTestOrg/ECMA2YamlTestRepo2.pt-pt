  name: OpenMode
  nameWithType: OpenMode
  fullName: Microsoft.VisualBasic.OpenMode
  type: Enum
  summary: "Indicates how to open a file when calling file-access functions."
  remarks: "When you call file accessâ€“related functions, you can use enumeration members in your code instead of the actual values.       The `OpenMode` enumeration defines constants used to set file access modes. The following table lists the `OpenMode` enumeration members.       `Input`, `Output`, and `Append` are used when sequentially accessing files, such as text files, whereas `Binary` is used for binary file access and `Random` for random file access. For examples, see the <xref:Microsoft.VisualBasic.FileSystem.FileOpen%2A> method.       When sequentially accessing a file, you cannot change its data. You can read the data, append to it, or overwrite it with new data. If you open it for input, the contents of the file will be overwritten, even if you do not directly write to the file.       When performing file I/O operations, the `My.Computer.FileSystem` object provides better performance and ease of use than earlier file I/O methods. For more information, see <xref:Microsoft.VisualBasic.FileSystem> object."
  syntax:
    content: public enum OpenMode
  inheritance:
