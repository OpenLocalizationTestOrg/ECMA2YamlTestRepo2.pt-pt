  name: DataRelation
  nameWithType: DataRelation
  fullName: System.Data.DataRelation
  type: Class
  summary: "Represents a parent/child relationship between two <xref href=&quot;System.Data.DataTable&quot;></xref> objects."
  remarks: "A DataRelation is used to relate two <xref:System.Data.DataTable> objects to each other through <xref:System.Data.DataColumn> objects. For example, in a Customer/Orders relationship, the Customers table is the parent and the Orders table is the child of the relationship. This is similar to a primary key/foreign key relationship. For more information, see [Navigating DataRelations](~/add/includes/ajax-current-ext-md.md).       Relationships are created between matching columns in the parent and child tables. That is, the <xref:System.Data.DataColumn.DataType%2A> value for both columns must be identical.       Relationships can also cascade various changes from the parent <xref:System.Data.DataRow> to its child rows. To control how values are changed in child rows, add a <xref:System.Data.ForeignKeyConstraint> to the <xref:System.Data.ConstraintCollection> of the <xref:System.Data.DataTable> object. The <xref:System.Data.ConstraintCollection> determines what action to take when a value in a parent table is deleted or updated.       When a DataRelation is created, it first verifies that the relationship can be established. After it is added to the <xref:System.Data.DataRelationCollection>, the relationship is maintained by disallowing any changes that would invalidate it. Between the period when a DataRelation is created and added to the <xref:System.Data.DataRelationCollection>, it is possible for additional changes to be made to the parent or child rows. An exception is generated if this causes a relationship that is no longer valid.      > [!NOTE] >  Data corruption can occur if a bi-directional relation is defined between two tables. A bi-directional relation consists of two `DataRelation` objects that use the same columns, with the parent-child roles switched. No exception is raised when the `DataRelation` objects are saved; however, data corruption can occur.       DataRelation objects are contained in a <xref:System.Data.DataRelationCollection>, which you can access through the <xref:System.Data.DataSet.Relations%2A> property of the <xref:System.Data.DataSet>, and the <xref:System.Data.DataTable.ChildRelations%2A> and <xref:System.Data.DataTable.ParentRelations%2A> properties of the <xref:System.Data.DataTable>."
  example:
  - "The following example creates a new DataRelation and adds it to the <xref:System.Data.DataRelationCollection> of a <xref:System.Data.DataSet>.  \n  \n [!code-cs[Classic WebData DataRelation Example#1](~/add/codesnippet/csharp/t-system.data.datarelation_1.cs)]\n [!code-vb[Classic WebData DataRelation Example#1](~/add/codesnippet/visualbasic/t-system.data.datarelation_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("RelationName")]

      [System.ComponentModel.Editor("Microsoft.VSDesigner.Data.Design.DataRelationEditor, Microsoft.VSDesigner, Version=10.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", "System.Drawing.Design.UITypeEditor, System.Drawing, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.ComponentModel.TypeConverter(typeof(System.Data.RelationshipConverter))]

      public class DataRelation
