  name: GregorianCalendarTypes
  nameWithType: GregorianCalendarTypes
  fullName: System.Globalization.GregorianCalendarTypes
  type: Enum
  summary: "Define as versões de idioma diferente do calendário gregoriano."
  remarks: "Os padrões de data e hora associados a <xref:System.Globalization.GregorianCalendar>variam consoante o idioma.</xref:System.Globalization.GregorianCalendar> Se <xref:System.Globalization.GregorianCalendar>estiver selecionada no <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A?displayProperty=fullName>, GregorianCalendarTypes pode ser utilizado para especificar os padrões de data e hora para utilizar esse <xref:System.Globalization.DateTimeFormatInfo>.</xref:System.Globalization.DateTimeFormatInfo> </xref:System.Globalization.DateTimeFormatInfo.Calendar%2A?displayProperty=fullName> </xref:System.Globalization.GregorianCalendar>       Para culturas Arabic mais versões de idiomas do calendário gregoriano estão disponíveis. Por exemplo, pode utilizar a versão francesa do <xref:System.Globalization.GregorianCalendar>utilizando o valor de MiddleEastFrench.</xref:System.Globalization.GregorianCalendar>       Uma cultura que suporta <xref:System.Globalization.GregorianCalendar>podem não suportar todas as versões de idiomas de <xref:System.Globalization.GregorianCalendar>.</xref:System.Globalization.GregorianCalendar> </xref:System.Globalization.GregorianCalendar> O <xref:System.Globalization.CultureInfo.Calendar%2A?displayProperty=fullName>e <xref:System.Globalization.CultureInfo.OptionalCalendars%2A?displayProperty=fullName>Propriedades especificar calendários suportados por esse idioma.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A?displayProperty=fullName> </xref:System.Globalization.CultureInfo.Calendar%2A?displayProperty=fullName> Se <xref:System.Globalization.GregorianCalendar>for suportada, <xref:System.Globalization.GregorianCalendar.CalendarType%2A>pode ser utilizado para determinar que versões de idiomas de <xref:System.Globalization.GregorianCalendar>são suportadas.</xref:System.Globalization.GregorianCalendar> </xref:System.Globalization.GregorianCalendar.CalendarType%2A> </xref:System.Globalization.GregorianCalendar>"
  example:
  - "The following code example demonstrates how to determine the GregorianCalendar language version supported by the culture.  \n  \n [!code-vb[System.Globalization.GregorianCalendarTypes#1](~/add/codesnippet/visualbasic/t-system.globalization.g_1_1.vb)]\n [!code-cpp[System.Globalization.GregorianCalendarTypes#1](~/add/codesnippet/cpp/t-system.globalization.g_1_1.cpp)]\n [!code-cs[System.Globalization.GregorianCalendarTypes#1](~/add/codesnippet/csharp/t-system.globalization.g_1_1.cs)]  \n  \n The following code example prints a <xref:System.DateTime> using a <xref:System.Globalization.GregorianCalendar> that is localized.  \n  \n [!code-vb[System.Globalization.GregorianCalendarLocalized#1](~/add/codesnippet/visualbasic/t-system.globalization.g_1_2.vb)]\n [!code-cs[System.Globalization.GregorianCalendarLocalized#1](~/add/codesnippet/csharp/t-system.globalization.g_1_2.cs)]\n [!code-cpp[System.Globalization.GregorianCalendarLocalized#1](~/add/codesnippet/cpp/t-system.globalization.g_1_2.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum GregorianCalendarTypes
