  name: GregorianCalendarTypes
  nameWithType: GregorianCalendarTypes
  fullName: System.Globalization.GregorianCalendarTypes
  type: Enum
  summary: "Defines the different language versions of the Gregorian calendar."
  remarks: "The date and time patterns associated with the <xref:System.Globalization.GregorianCalendar> vary depending on the language. If the <xref:System.Globalization.GregorianCalendar> is selected in <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A?displayProperty=fullName>, GregorianCalendarTypes can be used to specify which date and time patterns to use in that <xref:System.Globalization.DateTimeFormatInfo>.       For Arabic cultures, more language versions of the Gregorian calendar are available. For example, you can use the French version of <xref:System.Globalization.GregorianCalendar> using the MiddleEastFrench value.       A culture that supports <xref:System.Globalization.GregorianCalendar> might not support all language versions of <xref:System.Globalization.GregorianCalendar>. The <xref:System.Globalization.CultureInfo.Calendar%2A?displayProperty=fullName> and <xref:System.Globalization.CultureInfo.OptionalCalendars%2A?displayProperty=fullName> properties specify the calendars supported by that culture. If <xref:System.Globalization.GregorianCalendar> is supported, <xref:System.Globalization.GregorianCalendar.CalendarType%2A> can be used to determine which language versions of <xref:System.Globalization.GregorianCalendar> are supported."
  example:
  - "The following code example demonstrates how to determine the GregorianCalendar language version supported by the culture.  \n  \n [!code-vb[System.Globalization.GregorianCalendarTypes#1](~/add/codesnippet/visualbasic/t-system.globalization.g_1_1.vb)]\n [!code-cpp[System.Globalization.GregorianCalendarTypes#1](~/add/codesnippet/cpp/t-system.globalization.g_1_1.cpp)]\n [!code-cs[System.Globalization.GregorianCalendarTypes#1](~/add/codesnippet/csharp/t-system.globalization.g_1_1.cs)]  \n  \n The following code example prints a <xref:System.DateTime> using a <xref:System.Globalization.GregorianCalendar> that is localized.  \n  \n [!code-vb[System.Globalization.GregorianCalendarLocalized#1](~/add/codesnippet/visualbasic/t-system.globalization.g_1_2.vb)]\n [!code-cs[System.Globalization.GregorianCalendarLocalized#1](~/add/codesnippet/csharp/t-system.globalization.g_1_2.cs)]\n [!code-cpp[System.Globalization.GregorianCalendarLocalized#1](~/add/codesnippet/cpp/t-system.globalization.g_1_2.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum GregorianCalendarTypes
