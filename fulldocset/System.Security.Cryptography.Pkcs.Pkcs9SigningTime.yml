  type: Class
  summary: "The Pkcs9SigningTime class defines the signing date and time of a signature. A Pkcs9SigningTime object can  be used as an authenticated attribute of a <xref href=&quot;System.Security.Cryptography.Pkcs.CmsSigner&quot;></xref> object when an authenticated date and time are to accompany a digital signature."
  remarks: "A signing time attribute is also available in CAPICOM.  See [CAPICOM_ATTRIBUTE](https://msdn.microsoft.com/library/aa375631.aspx)."
  syntax:
    content: 'public sealed class Pkcs9SigningTime : System.Security.Cryptography.Pkcs.Pkcs9AttributeObject'
