- uid: System.Data.Entity.Design.EntityClassGenerator.GenerateCode(System.String,System.String,System.Collections.Generic.IEnumerable{System.String})
  id: GenerateCode(System.String,System.String,System.Collections.Generic.IEnumerable{System.String})
  parent: System.Data.Entity.Design.EntityClassGenerator
  langs:
  - csharp
  name: GenerateCode(String,String,IEnumerable<String>)
  nameWithType: EntityClassGenerator.GenerateCode(String,String,IEnumerable<String>)
  fullName: System.Data.Entity.Design.EntityClassGenerator.GenerateCode(String,String,IEnumerable<String>)
  type: Method
  assemblies:
  - System.Data.Entity.Design
  namespace: System.Data.Entity.Design
  summary: "Gera o código de origem utilizando o ficheiro de idioma (CSDL) de definição de esquema concetual especificado. A lista de caminhos de ficheiro de esquema é utilizada para resolver quaisquer referências contidas no ficheiro CSDL."
  syntax:
    content: public System.Collections.Generic.IList<System.Data.Metadata.Edm.EdmSchemaError> GenerateCode (string sourceEdmSchemaFilePath, string targetPath, System.Collections.Generic.IEnumerable<string> additionalEdmSchemaFilePaths);
    parameters:
    - id: sourceEdmSchemaFilePath
      type: System.String
      description: "O caminho do ficheiro CSDL."
    - id: targetPath
      type: System.String
      description: "O caminho de ficheiro de código de origem gerados."
    - id: additionalEdmSchemaFilePaths
      type: System.Collections.Generic.IEnumerable{System.String}
      description: "Uma lista de caminhos de ficheiro de esquema que podem ser utilizadas para resolver quaisquer referências do esquema de origem (o ficheiro CSDL). Se o esquema de origem não tiver quaisquer dependências, transmita numa lista vazia."
    return:
      type: System.Collections.Generic.IList{System.Data.Metadata.Edm.EdmSchemaError}
      description: "Um <xref:System.Collections.IList>de <xref href=&quot;System.Data.Metadata.Edm.EdmSchemaError&quot;> </xref> geraram erros de objetos que contiver qualquer.</xref:System.Collections.IList>"
  overload: System.Data.Entity.Design.EntityClassGenerator.GenerateCode*
  exceptions: []
  platform:
  - net462
