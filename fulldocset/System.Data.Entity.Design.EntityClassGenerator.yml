  type: Method
  assemblies:
  - System.Data.Entity.Design
  namespace: System.Data.Entity.Design
  summary: "Gera o código de origem com base no ficheiro de idioma (CSDL) de definição de esquema concetual no <xref:System.Xml.XmlReader>objeto, em seguida, saídas de origem gerados código para <xref:System.IO.TextWriter>.</xref:System.IO.TextWriter> </xref:System.Xml.XmlReader> Um <xref:System.Collections.IList>de <xref:System.Xml.XmlReader>objetos é utilizado para resolver quaisquer referências que estão contidas no ficheiro CSDL.</xref:System.Xml.XmlReader> </xref:System.Collections.IList>"
  syntax:
    content: public System.Collections.Generic.IList<System.Data.Metadata.Edm.EdmSchemaError> GenerateCode (System.Xml.XmlReader sourceEdmSchema, System.IO.TextWriter target, System.Collections.Generic.IEnumerable<System.Xml.XmlReader> additionalEdmSchemas);
    parameters:
    - id: sourceEdmSchema
      type: System.Xml.XmlReader
      description: "Um <xref:System.Xml.XmlReader>que contém o ficheiro CSDL.</xref:System.Xml.XmlReader>"
    - id: target
      type: System.IO.TextWriter
      description: "O <xref:System.IO.TextWriter>ao qual pretende o código de origem gerados de saída.</xref:System.IO.TextWriter>"
    - id: additionalEdmSchemas
      type: System.Collections.Generic.IEnumerable{System.Xml.XmlReader}
      description: "A lista de <xref:System.Xml.XmlReader>objetos que contêm esquemas que são referenciadas pelo esquema de origem (o ficheiro CSDL).</xref:System.Xml.XmlReader> Se o esquema de origem não tiver quaisquer dependências, transmita vazio <xref:System.Collections.IList>objeto.</xref:System.Collections.IList>"
    return:
      type: System.Collections.Generic.IList{System.Data.Metadata.Edm.EdmSchemaError}
      description: "Uma lista de <xref href=&quot;System.Data.Metadata.Edm.EdmSchemaError&quot;> </xref> objetos que contiver qualquer geraram erros."
  overload: System.Data.Entity.Design.EntityClassGenerator.GenerateCode*
  exceptions: []
  platform:
  - net462
