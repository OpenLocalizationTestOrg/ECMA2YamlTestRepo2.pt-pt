  type: Property
  assemblies:
  - System.Data.Entity.Design
  namespace: System.Data.Entity.Design
  summary: "Obtém um <xref href=&quot;System.Data.Entity.Design.EdmToObjectNamespaceMap&quot;> </xref> que contém a linguagem de definição de esquema concetual (CSDL) para mapeamentos de espaço de nomes de código."
  remarks: "Mapeamentos de espaço de nomes podem ser utilizados para especificar um espaço de nomes de código diferentes para gerar o código que o que é especificado no ficheiro CSDL. Os mapeamentos de espaço de nomes são consulted quando uma referência a um tipo de está a ser gerado. Se for encontrada uma entrada, o valor será utilizado para gerar a referência qualificada para o tipo de; caso contrário, será utilizado o espaço de nomes CSDL."
  syntax:
    content: public System.Data.Entity.Design.EdmToObjectNamespaceMap EdmToObjectNamespaceMap { get; }
    return:
      type: System.Data.Entity.Design.EdmToObjectNamespaceMap
