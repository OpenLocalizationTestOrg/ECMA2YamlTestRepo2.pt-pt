  summary: "Gets an <xref href=&quot;System.Data.Entity.Design.EdmToObjectNamespaceMap&quot;></xref> that contains the conceptual schema definition language (CSDL) to code namespace mappings."
  remarks: "Namespace mappings can be used to specify a different code namespace for generating code than what is specified in the CSDL file. The namespace mappings are consulted when a reference to a type is to be generated. If an entry is found, the value will be used to generate the qualified reference to the type; otherwise, the CSDL namespace will be used."
