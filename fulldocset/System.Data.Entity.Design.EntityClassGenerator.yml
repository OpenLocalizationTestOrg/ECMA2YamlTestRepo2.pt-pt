  - csharp
  name: GenerateCode(XmlReader,TextWriter,IEnumerable<XmlReader>)
  nameWithType: EntityClassGenerator.GenerateCode(XmlReader,TextWriter,IEnumerable<XmlReader>)
  fullName: System.Data.Entity.Design.EntityClassGenerator.GenerateCode(XmlReader,TextWriter,IEnumerable<XmlReader>)
  type: Method
  assemblies:
  - System.Data.Entity.Design
  namespace: System.Data.Entity.Design
  summary: "Generates source code based on the conceptual schema definition language (CSDL) file in the <xref:System.Xml.XmlReader> object, then outputs the generated source code to a <xref:System.IO.TextWriter>. An <xref:System.Collections.IList> of <xref:System.Xml.XmlReader> objects is used to resolve any references that are contained in the CSDL file."
  syntax:
    content: public System.Collections.Generic.IList<System.Data.Metadata.Edm.EdmSchemaError> GenerateCode (System.Xml.XmlReader sourceEdmSchema, System.IO.TextWriter target, System.Collections.Generic.IEnumerable<System.Xml.XmlReader> additionalEdmSchemas);
    parameters:
    - id: sourceEdmSchema
      type: System.Xml.XmlReader
      description: "An <xref:System.Xml.XmlReader> that contains the CSDL file."
    - id: target
      type: System.IO.TextWriter
      description: "The <xref:System.IO.TextWriter> to which you want to output the generated source code."
    - id: additionalEdmSchemas
      type: System.Collections.Generic.IEnumerable{System.Xml.XmlReader}
      description: "The list of <xref:System.Xml.XmlReader> objects that contain schemas that are referenced by the source schema (the CSDL file). If the source schema does not have any dependencies, pass in an empty <xref:System.Collections.IList> object."
    return:
      type: System.Collections.Generic.IList{System.Data.Metadata.Edm.EdmSchemaError}
      description: "A list of <xref href=&quot;System.Data.Metadata.Edm.EdmSchemaError&quot;></xref> objects that contains any generated errors."
  overload: System.Data.Entity.Design.EntityClassGenerator.GenerateCode*
  exceptions: []
  platform:
  - net462
