  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Adiciona o ponto final do serviço especificado para o serviço alojado."
  remarks: "Quando utilizar o método, o anfitrião do serviço efetua uma validação de &quot;por-configuração-name&quot; com a descrição do contrato. Por outras palavras, o anfitrião verifica que <xref:System.ServiceModel.Description.ContractDescription.ConfigurationName%2A>existe na lista de nomes de configuração dos contratos de serviço implementados pelo serviço.</xref:System.ServiceModel.Description.ContractDescription.ConfigurationName%2A> Se a validação é efetuada, a descrição no <xref:System.ServiceModel.Description.ServiceEndpoint>é utilizado como está, mesmo que o <xref:System.ServiceModel.Description.ContractDescription>refletidas do serviço é diferente.</xref:System.ServiceModel.Description.ContractDescription> </xref:System.ServiceModel.Description.ServiceEndpoint>       Por exemplo, partem do princípio de que a descrição na ServiceEndpoint e a descrição do contrato refletidas do serviço têm o mesmo nome, mas os comportamentos de outra operação. A implicação da validação de &quot;por-configuração-name&quot; só é que não há nenhuma validação para que os comportamentos são os mesmos e existem atualizações para uma descrição devido a outra descrição.       Se o `address` é um URI relativo, um dos endereços base do <xref:System.ServiceModel.ServiceHost>(consoante o protocolo de enlace) é utilizado como endereço base do ponto final.</xref:System.ServiceModel.ServiceHost>"
  syntax:
    content: public virtual void AddServiceEndpoint (System.ServiceModel.Description.ServiceEndpoint endpoint);
    parameters:
    - id: endpoint
      type: System.ServiceModel.Description.ServiceEndpoint
      description: "O ponto final de serviço."
  overload: System.ServiceModel.ServiceHostBase.AddServiceEndpoint*
  exceptions:
