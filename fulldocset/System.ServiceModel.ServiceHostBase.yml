  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Closes down the hosted service, including their channel dispatchers and associated instance contexts and listeners."
  remarks: "Calling OnClose does the following:      -   Closes all input to <xref:System.ServiceModel.Dispatcher.ChannelDispatcher>, which also closes their associated <xref:System.ServiceModel.Channels.IChannelListener> instances. This stops any new channels from being accepting.      -   Calls <xref:System.ServiceModel.Dispatcher.ChannelDispatcher.CloseInput%2A> on all <xref:System.ServiceModel.InstanceContext> objects, which mean they stop accepting new messages.      -   Waits for all <xref:System.ServiceModel.InstanceContext> objects to close down, which happens when their associated channels finish sending all pending messages.      -   Closes the <xref:System.ServiceModel.Dispatcher.ChannelDispatcher> objects associated with the host."
  syntax:
    content: protected override void OnClose (TimeSpan timeout);
    parameters:
    - id: timeout
      type: System.TimeSpan
      description: "The <xref:System.TimeSpan> that specifies how long the on-close operation has to complete before timing out."
  overload: System.ServiceModel.ServiceHostBase.OnClose*
  exceptions: []
