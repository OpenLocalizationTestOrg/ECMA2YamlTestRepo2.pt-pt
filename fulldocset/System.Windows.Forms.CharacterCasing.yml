  - "The following example creates a <xref:System.Windows.Forms.TextBox> control that is used to accept a password. This example uses the <xref:System.Windows.Forms.TextBox.CharacterCasing%2A> property to change all characters typed to uppercase and the <xref:System.Windows.Forms.TextBoxBase.MaxLength%2A> property to restrict the password length to eight characters. This example also uses the <xref:System.Windows.Forms.TextBox.TextAlign%2A> property to center the password in the <xref:System.Windows.Forms.TextBox> control.  \n  \n [!code-vb[Classic TextBox.CharacterCasing Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_2_1.vb)]\n [!code-cpp[Classic TextBox.CharacterCasing Example#1](~/add/codesnippet/cpp/t-system.windows.forms.c_2_1.cpp)]\n [!code-cs[Classic TextBox.CharacterCasing Example#1](~/add/codesnippet/csharp/t-system.windows.forms.c_2_1.cs)]"
