  name: DynamicDiscoveryDocument
  nameWithType: DynamicDiscoveryDocument
  fullName: System.Web.Services.Discovery.DynamicDiscoveryDocument
  type: Class
  summary: "Represents an XML document that specifies a list of file system directory paths that should not be searched for references to add to a Web services discovery document."
  remarks: "The DynamicDiscoveryDocument class is employed by the <xref:System.Web.Services.Discovery.DiscoveryRequestHandler> class&quot;s <xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A> method, which handles an HTTP request for a discovery document. The request specifies another document, an XML dynamic discovery document containing a list of directories to exclude. The list corresponds to the DynamicDiscoveryDocument class&quot;s <xref:System.Web.Services.Discovery.DynamicDiscoveryDocument.ExcludePaths%2A> property and contains directories at or below the directory containing the XML document.       Normally, none of these classes need to be used directly by a developer."
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("dynamicDiscovery", Namespace="urn:schemas-dynamicdiscovery:disco.2000-03-17")]

      public sealed class DynamicDiscoveryDocument
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
