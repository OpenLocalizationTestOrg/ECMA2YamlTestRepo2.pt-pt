  name: DynamicDiscoveryDocument
  nameWithType: DynamicDiscoveryDocument
  fullName: System.Web.Services.Discovery.DynamicDiscoveryDocument
  type: Class
  summary: "Representa um documento XML que especifica uma lista de caminhos de diretório de sistema de ficheiros não deve ser pesquisada para as referências a adicionar a um documento de deteção de serviços Web."
  remarks: "A classe de DynamicDiscoveryDocument é utilizada pelo <xref:System.Web.Services.Discovery.DiscoveryRequestHandler>dessa classe <xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A>método, o que processa um pedido de HTTP para um documento de identificação.</xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A> </xref:System.Web.Services.Discovery.DiscoveryRequestHandler> O pedido especifica outro documento, um documento de deteção dinâmica de XML que contém uma lista de diretórios a excluir. A lista corresponde à classe de DynamicDiscoveryDocument <xref:System.Web.Services.Discovery.DynamicDiscoveryDocument.ExcludePaths%2A>propriedade e contém diretórios ou abaixo do diretório que contém o documento XML.</xref:System.Web.Services.Discovery.DynamicDiscoveryDocument.ExcludePaths%2A>       Normalmente, nenhuma destas classes tem de ser utilizada diretamente por um programador."
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("dynamicDiscovery", Namespace="urn:schemas-dynamicdiscovery:disco.2000-03-17")]

      public sealed class DynamicDiscoveryDocument
  inheritance:
