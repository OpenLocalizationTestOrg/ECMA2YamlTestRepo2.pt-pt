  name: PageTheme
  nameWithType: PageTheme
  fullName: System.Web.UI.PageTheme
  type: Class
  summary: "Represents the base class for a page theme, which is a collection of resources that are used to define a consistent look across pages and controls in a Web site. The page theme can be set through configuration or the page directive."
  remarks: "Page and control developers do not use the <xref:System.Web.UI.ControlSkinDelegate>, <xref:System.Web.UI.ControlSkin>, or PageTheme classes directly. These classes are used by the ASP.NET parser and runtime to apply style sheet elements that are defined in ASP.NET themes and control skins files to pages and specific types of controls.       Page developers enable (or disable) page themes using the <xref:System.Web.UI.Page.Theme%2A> and <xref:System.Web.UI.Control.EnableTheming%2A> properties. For more information about page themes, see [ASP.NET Themes and Skins](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Advanced)]

      public abstract class PageTheme
