  fullName: System.Windows.Markup.TemplateKeyConverter
  type: Class
  summary: "Implements a type converter for <see cref=&quot;T:System.Windows.TemplateKey&quot;></see> objects, which deliberately have no type conversion pathways. The type converter enforces and reports that behavior."
  remarks: "The <xref:System.Windows.TemplateKey> type should not use a type converter pathway to convert values (should use markup extensions instead). For this reason, the <xref:System.Windows.Markup.TemplateKeyConverter.CanConvertFrom%28System.ComponentModel.ITypeDescriptorContext%2CSystem.Type%29> and <xref:System.Windows.Markup.TemplateKeyConverter.CanConvertTo%28System.ComponentModel.ITypeDescriptorContext%2CSystem.Type%29> methods always return `false`. The <xref:System.Windows.Markup.TemplateKeyConverter.ConvertFrom%28System.ComponentModel.ITypeDescriptorContext%2CSystem.Globalization.CultureInfo%2CSystem.Object%29> and <xref:System.Windows.Markup.TemplateKeyConverter.ConvertTo%28System.ComponentModel.ITypeDescriptorContext%2CSystem.Globalization.CultureInfo%2CSystem.Object%2CSystem.Type%29> methods always throw an exception.      <a name=&quot;xamlTextUsage_TemplateKeyConverter&quot;></a>    ## XAML Text Usage"
  syntax:
    content: 'public sealed class TemplateKeyConverter : System.ComponentModel.TypeConverter'
