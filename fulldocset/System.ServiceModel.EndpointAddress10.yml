  name: EndpointAddress10
  nameWithType: EndpointAddress10
  fullName: System.ServiceModel.EndpointAddress10
  type: Class
  summary: "Fornece um tipo serializável do endereço de ponto final WS-Addressing V1 em conformidade e que lhe permite ser exposta como parte do contrato de serviço."
  remarks: "O <xref:System.ServiceModel.EndpointAddress>não é serializável nem é associado a uma versão específica de especificação WS-Addressing.</xref:System.ServiceModel.EndpointAddress> Esta classe fornece um wrapper em conformidade de WS-Addressing V1 para o <xref:System.ServiceModel.EndpointAddress>que é serializável (implementa o <xref:System.Runtime.Serialization.ISerializable>interface) e vinculado ao formato wire V1 WS-Addressing.</xref:System.Runtime.Serialization.ISerializable> </xref:System.ServiceModel.EndpointAddress> O <xref:System.ServiceModel.EndpointAddress10.FromEndpointAddress%28System.ServiceModel.EndpointAddress%29>método o encapsulamento de aplicações e o <xref:System.ServiceModel.EndpointAddress10.ToEndpointAddress%2A>método abertura, permitindo que a recuperação de endereço de ponto final após está a ser serializado em risco.</xref:System.ServiceModel.EndpointAddress10.ToEndpointAddress%2A> </xref:System.ServiceModel.EndpointAddress10.FromEndpointAddress%28System.ServiceModel.EndpointAddress%29>       [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]Também fornece uma classe que fornece um tipo serializável, <xref:System.ServiceModel.EndpointAddressAugust2004>, que é WS-Addressing Agosto de 2004 compatíveis para fins de legado.</xref:System.ServiceModel.EndpointAddressAugust2004>"
  example:
  - >-
    [!code-cs[EndpointAddress10#1](~/add/codesnippet/csharp/t-system.servicemodel.en_1_1.cs)]
     [!code-vb[EndpointAddress10#1](~/add/codesnippet/visualbasic/t-system.servicemodel.en_1_1.vb)]
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("EndpointReference", Namespace="http://www.w3.org/2005/08/addressing")]

      [System.Xml.Serialization.XmlSchemaProvider("GetSchema")]

      public class EndpointAddress10 : System.Xml.Serialization.IXmlSerializable
