  name: EndpointAddress10
  nameWithType: EndpointAddress10
  fullName: System.ServiceModel.EndpointAddress10
  type: Class
  summary: "Provides a serializable type of endpoint address that is WS-Addressing V1 compliant and that enables it to be exposed as part of the service contract."
  remarks: "The <xref:System.ServiceModel.EndpointAddress> is not serializable nor is it tied to a particular version of the WS-Addressing specification. This class provides a WS-Addressing V1 compliant wrapper for the <xref:System.ServiceModel.EndpointAddress> that is serializable (implements the <xref:System.Runtime.Serialization.ISerializable> interface) and bound to the WS-Addressing V1 wire format. The <xref:System.ServiceModel.EndpointAddress10.FromEndpointAddress%28System.ServiceModel.EndpointAddress%29> method does the wrapping and the <xref:System.ServiceModel.EndpointAddress10.ToEndpointAddress%2A> method does the unwrapping, allowing the recovery of the endpoint address after it is serialized on the wire.       [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] also supplies a class that provides a serializable type, <xref:System.ServiceModel.EndpointAddressAugust2004>, which is WS-Addressing August 2004 compliant for legacy purposes."
  example:
  - >-
    [!code-cs[EndpointAddress10#1](~/add/codesnippet/csharp/t-system.servicemodel.en_1_1.cs)]
     [!code-vb[EndpointAddress10#1](~/add/codesnippet/visualbasic/t-system.servicemodel.en_1_1.vb)]
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("EndpointReference", Namespace="http://www.w3.org/2005/08/addressing")]

      [System.Xml.Serialization.XmlSchemaProvider("GetSchema")]

      public class EndpointAddress10 : System.Xml.Serialization.IXmlSerializable
