- uid: System.Activities.CodeActivity.CacheMetadata(System.Activities.CodeActivityMetadata)
  id: CacheMetadata(System.Activities.CodeActivityMetadata)
  parent: System.Activities.CodeActivity
  langs:
  - csharp
  name: CacheMetadata(CodeActivityMetadata)
  nameWithType: CodeActivity.CacheMetadata(CodeActivityMetadata)
  fullName: System.Activities.CodeActivity.CacheMetadata(CodeActivityMetadata)
  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities
  summary: "Cria e valida uma descrição de argumentos da atividade, variáveis, atividades subordinadas e delegado de atividade."
  remarks: "O tempo de execução do fluxo de trabalho utiliza a implementação predefinida do CacheMetadata para assegurar a construção correta de um fluxo de trabalho, bem como gerir relações de tempo de execução e as regras de duração. A implementação predefinida do CacheMetadata examina os membros do tipo de atividade com o tipo <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> públicos Estes membros públicos são do tipo <xref:System.Activities.Argument>, <xref:System.Activities.Variable>, [T:System.Collections.Generic.IEnumerable\\<T:System.Activities.Variable >](~/add/includes/ajax-current-ext-md.md), <xref:System.Activities.Activity>, [T:System.Collections.Generic.IEnumerable\\<T:System.Activities.Activity >](~/add/includes/ajax-current-ext-md.md), ou <xref:System.Activities.ActivityDelegate>.</xref:System.Activities.ActivityDelegate> </xref:System.Activities.Activity> </xref:System.Activities.Variable> </xref:System.Activities.Argument> Pode substituir este método para personalizar a criação da descrição de tempo de execução da atividade e fornecer a lógica de validação personalizado. Quaisquer exceções que são acionadas a partir de CacheMetadata não são tratadas como erros de validação. Estas exceções serão escape da chamada para <xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>e tem de ser processada pelo chamador.</xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>"
  syntax:
    content: protected virtual void CacheMetadata (System.Activities.CodeActivityMetadata metadata);
    parameters:
    - id: metadata
      type: System.Activities.CodeActivityMetadata
      description: "Metadados da atividade que encapsula argumentos da atividade, variáveis, atividades subordinadas e delegado de atividade."
  overload: System.Activities.CodeActivity.CacheMetadata*
  exceptions: []
  platform:
  - net462
