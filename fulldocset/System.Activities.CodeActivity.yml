- uid: System.Activities.CodeActivity.CacheMetadata(System.Activities.CodeActivityMetadata)
  id: CacheMetadata(System.Activities.CodeActivityMetadata)
  parent: System.Activities.CodeActivity
  langs:
  - csharp
  name: CacheMetadata(CodeActivityMetadata)
  nameWithType: CodeActivity.CacheMetadata(CodeActivityMetadata)
  fullName: System.Activities.CodeActivity.CacheMetadata(CodeActivityMetadata)
  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities
  summary: "Creates and validates a description of the activity’s arguments, variables, child activities, and activity delegates."
  remarks: "The workflow runtime uses the default implementation of CacheMetadata to ensure correct construction of a workflow as well as to manage runtime relationships and lifetime rules. The default implementation of CacheMetadata examines the public members of the activity type using the type’s <xref:System.ComponentModel.TypeDescriptor>. These public members are of type <xref:System.Activities.Argument>, <xref:System.Activities.Variable>, [T:System.Collections.Generic.IEnumerable\\<T:System.Activities.Variable>](assetId:///T:System.Collections.Generic.IEnumerable\\<T:System.Activities.Variable>?qualifyHint=False&amp;autoUpgrade=True), <xref:System.Activities.Activity>, [T:System.Collections.Generic.IEnumerable\\<T:System.Activities.Activity>](assetId:///T:System.Collections.Generic.IEnumerable\\<T:System.Activities.Activity>?qualifyHint=False&amp;autoUpgrade=True), or <xref:System.Activities.ActivityDelegate>. You can override this method to customize the building of the activity’s run-time description and to provide custom validation logic. Any exceptions that are thrown from CacheMetadata are not treated as validation errors. These exceptions will escape from the call to <xref:System.Activities.Validation.ActivityValidationServices.Validate%2A> and must be handled by the caller."
  syntax:
    content: protected virtual void CacheMetadata (System.Activities.CodeActivityMetadata metadata);
    parameters:
    - id: metadata
      type: System.Activities.CodeActivityMetadata
      description: "The activity’s metadata that encapsulates the activity’s arguments, variables, child activities, and activity delegates."
  overload: System.Activities.CodeActivity.CacheMetadata*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
