- uid: System.Web.UI.HtmlControls.HtmlImage.Height
  id: Height
  parent: System.Web.UI.HtmlControls.HtmlImage
  langs:
  - csharp
  name: Height
  nameWithType: HtmlImage.Height
  fullName: System.Web.UI.HtmlControls.HtmlImage.Height
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define a altura da imagem."
  remarks: "A altura e <xref:System.Web.UI.HtmlControls.HtmlImage.Width%2A>propriedades podem ser utilizadas duas formas.</xref:System.Web.UI.HtmlControls.HtmlImage.Width%2A> Pode utilizar a altura e <xref:System.Web.UI.HtmlControls.HtmlImage.Width%2A>Propriedades para enviar as especificações de tamanho de imagem para o browser.</xref:System.Web.UI.HtmlControls.HtmlImage.Width%2A> Esta ação apresenta a página Web mais rápida porque o browser não necessário recalcular as posições de elementos na página quando carrega a imagem.       Também pode utilizar a altura e <xref:System.Web.UI.HtmlControls.HtmlImage.Width%2A>Propriedades para a imagem de escala.</xref:System.Web.UI.HtmlControls.HtmlImage.Width%2A> Quando utilizar valores diferentes de física de tamanho da imagem, a imagem é redimensionada em conformidade. No entanto, este método para o dimensionamento da imagem não é recomendado porque-demora mais tempo para a página para apresentá-la. Em vez disso, fisicamente redimensione a imagem para o tamanho que é necessário.       Por predefinição, a propriedade Height é expresso em pixéis, mas também pode ser expresso como uma percentagem do tamanho da janela."
  example:
  - "The following code example demonstrates how to use the Height property to programmatically modify the height of the displayed image.  \n  \n [!code-vb[Classic HtmlImage.Height Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_12_1.aspx)]\n [!code-cs[Classic HtmlImage.Height Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_12_1.aspx)]"
  syntax:
    content: public int Height { get; set; }
    return:
      type: System.Int32
      description: "A altura da imagem."
  overload: System.Web.UI.HtmlControls.HtmlImage.Height*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.HtmlControls.HtmlImage.RenderAttributes(System.Web.UI.HtmlTextWriter)
  id: RenderAttributes(System.Web.UI.HtmlTextWriter)
  parent: System.Web.UI.HtmlControls.HtmlImage
  langs:
  - csharp
  name: RenderAttributes(HtmlTextWriter)
  nameWithType: HtmlImage.RenderAttributes(HtmlTextWriter)
  fullName: System.Web.UI.HtmlControls.HtmlImage.RenderAttributes(HtmlTextWriter)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Compõe a <xref href=&quot;System.Web.UI.HtmlControls.HtmlImage&quot;> </xref> atributos do controlo especificado <xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref> objeto."
  remarks: "Se o valor da <xref:System.Web.UI.HtmlControls.HtmlImage.Src%2A>propriedade é um URL incorreto, o método RenderAttributes emite um <xref:System.Web.HttpException>exceção.</xref:System.Web.HttpException> </xref:System.Web.UI.HtmlControls.HtmlImage.Src%2A>       O método RenderAttributes substitui o método de RenderAttributes a classe base para escrever o `src` atributo o composto <xref:System.Web.UI.HtmlControls.HtmlImage>controlo.</xref:System.Web.UI.HtmlControls.HtmlImage>       O método RenderAttributes é utilizado principalmente pelos programadores de controlo expandir a funcionalidade do <xref:System.Web.UI.HtmlControls.HtmlImage>controlo.</xref:System.Web.UI.HtmlControls.HtmlImage>"
  example:
  - "The following code example demonstrates how to override the RenderAttributes method in a custom server control so that specific alternative text, accessible as a ToolTip, is always displayed with the <xref:System.Web.UI.HtmlControls.HtmlImage> control.  \n  \n [!code-cs[CustomHtmlImageRenderAttributes#1](~/add/codesnippet/csharp/beb28d97-6e8a-4a11-a57b-_1.aspx)]\n [!code-vb[CustomHtmlImageRenderAttributes#1](~/add/codesnippet/visualbasic/beb28d97-6e8a-4a11-a57b-_1.aspx)]  \n  \n [!code-vb[CustomHtmlImageRenderAttributes#2](~/add/codesnippet/visualbasic/beb28d97-6e8a-4a11-a57b-_2.vb)]\n [!code-cs[CustomHtmlImageRenderAttributes#2](~/add/codesnippet/csharp/beb28d97-6e8a-4a11-a57b-_2.cs)]"
  syntax:
    content: protected override void RenderAttributes (System.Web.UI.HtmlTextWriter writer);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: "O <xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref> que contém o fluxo de saída a compor no cliente."
  overload: System.Web.UI.HtmlControls.HtmlImage.RenderAttributes*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "O <xref:System.Web.UI.HtmlControls.HtmlImage.Src*>propriedade contém um URL incorreto.</xref:System.Web.UI.HtmlControls.HtmlImage.Src*>"
  platform:
  - net462
- uid: System.Web.UI.HtmlControls.HtmlImage.Src
  id: Src
  parent: System.Web.UI.HtmlControls.HtmlImage
  langs:
  - csharp
  name: Src
  nameWithType: HtmlImage.Src
  fullName: System.Web.UI.HtmlControls.HtmlImage.Src
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define a origem do ficheiro de imagem a apresentar."
  remarks: "Utilize esta propriedade para especificar o caminho para o ficheiro de imagem a apresentar. Se o ficheiro de imagem no mesmo diretório que o ficheiro de origem da página Web que o utiliza, apenas pode especificar o nome de ficheiro. Caso contrário, também tem de incluir o caminho para o ficheiro. O caminho pode ser absoluto ou relativo para o diretório que contém o ficheiro de origem da página Web. Pode utilizar o caminho relativo &quot; `~/` &quot; para fazer referência para o atual diretório virtual onde está localizada a página. Por exemplo, o valor de Src para `<img runat=&quot;server&quot; src=&quot;~/abc/d.gif&quot;>` numa página no &quot;XspTest&quot; diretório virtual é `<img src=&quot;/XspText/abc/d.gif&quot;>`."
  example:
  - "The following code example demonstrates how to use the Src property to specify an image file to display in the same directory as the Web page source file.  \n  \n [!code-cs[Classic HtmlImage.Src Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_90_1.aspx)]\n [!code-vb[Classic HtmlImage.Src Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_90_1.aspx)]  \n  \n The following code example demonstrates how to use the Src property to specify an image file to display in a different directory from the Web page source file.  \n  \n [!code-cs[Classic HtmlImage.Src Example#2](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_90_2.aspx)]\n [!code-vb[Classic HtmlImage.Src Example#2](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_90_2.aspx)]"
  syntax:
    content: public string Src { get; set; }
    return:
      type: System.String
      description: "Uma cadeia que contém o caminho para um ficheiro de imagem a apresentar."
  overload: System.Web.UI.HtmlControls.HtmlImage.Src*
  exceptions: []
  platform:
  - net462
