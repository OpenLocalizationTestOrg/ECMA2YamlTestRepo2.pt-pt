- uid: System.Web.UI.HtmlControls.HtmlImage.Height
  id: Height
  parent: System.Web.UI.HtmlControls.HtmlImage
  langs:
  - csharp
  name: Height
  nameWithType: HtmlImage.Height
  fullName: System.Web.UI.HtmlControls.HtmlImage.Height
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Gets or sets the height of the image."
  remarks: "The Height and <xref:System.Web.UI.HtmlControls.HtmlImage.Width%2A> properties can be used two ways. You can use the Height and <xref:System.Web.UI.HtmlControls.HtmlImage.Width%2A> properties to send image size specifications to the browser. This displays the Web page faster because the browser does not need to recalculate the positions of elements on the page when the image loads.       You can also use the Height and <xref:System.Web.UI.HtmlControls.HtmlImage.Width%2A> properties to scale the image. When using values different from the physical size of the image, the image is resized accordingly. However, this method for scaling the image is not recommended because it takes longer for the page to display it. Instead, physically resize the image to the size you need.       By default, the Height property is expressed in pixels, but it can also be expressed as a percentage of the size of the window."
  example:
  - "The following code example demonstrates how to use the Height property to programmatically modify the height of the displayed image.  \n  \n [!code-vb[Classic HtmlImage.Height Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_12_1.aspx)]\n [!code-cs[Classic HtmlImage.Height Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_12_1.aspx)]"
  syntax:
    content: public int Height { get; set; }
    return:
      type: System.Int32
      description: "The height of the image."
  overload: System.Web.UI.HtmlControls.HtmlImage.Height*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.HtmlControls.HtmlImage.RenderAttributes(System.Web.UI.HtmlTextWriter)
  id: RenderAttributes(System.Web.UI.HtmlTextWriter)
  parent: System.Web.UI.HtmlControls.HtmlImage
  langs:
  - csharp
  name: RenderAttributes(HtmlTextWriter)
  nameWithType: HtmlImage.RenderAttributes(HtmlTextWriter)
  fullName: System.Web.UI.HtmlControls.HtmlImage.RenderAttributes(HtmlTextWriter)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Renders the <xref href=&quot;System.Web.UI.HtmlControls.HtmlImage&quot;></xref> control&quot;s attributes to the specified <xref href=&quot;System.Web.UI.HtmlTextWriter&quot;></xref> object."
  remarks: "If the value of the <xref:System.Web.UI.HtmlControls.HtmlImage.Src%2A> property is a malformed URL, the RenderAttributes method throws an <xref:System.Web.HttpException> exception.       The RenderAttributes method overrides the base class&quot;s RenderAttributes method to write the `src` attribute of the rendered <xref:System.Web.UI.HtmlControls.HtmlImage> control.       The RenderAttributes method is used primarily by control developers extending the functionality of the <xref:System.Web.UI.HtmlControls.HtmlImage> control."
  example:
  - "The following code example demonstrates how to override the RenderAttributes method in a custom server control so that specific alternative text, accessible as a ToolTip, is always displayed with the <xref:System.Web.UI.HtmlControls.HtmlImage> control.  \n  \n [!code-cs[CustomHtmlImageRenderAttributes#1](~/add/codesnippet/csharp/beb28d97-6e8a-4a11-a57b-_1.aspx)]\n [!code-vb[CustomHtmlImageRenderAttributes#1](~/add/codesnippet/visualbasic/beb28d97-6e8a-4a11-a57b-_1.aspx)]  \n  \n [!code-vb[CustomHtmlImageRenderAttributes#2](~/add/codesnippet/visualbasic/beb28d97-6e8a-4a11-a57b-_2.vb)]\n [!code-cs[CustomHtmlImageRenderAttributes#2](~/add/codesnippet/csharp/beb28d97-6e8a-4a11-a57b-_2.cs)]"
  syntax:
    content: protected override void RenderAttributes (System.Web.UI.HtmlTextWriter writer);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: "The <xref href=&quot;System.Web.UI.HtmlTextWriter&quot;></xref> that contains the output stream to render on the client."
  overload: System.Web.UI.HtmlControls.HtmlImage.RenderAttributes*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "The <xref:System.Web.UI.HtmlControls.HtmlImage.Src*> property contains a malformed URL."
  platform:
  - net462
- uid: System.Web.UI.HtmlControls.HtmlImage.Src
  id: Src
  parent: System.Web.UI.HtmlControls.HtmlImage
  langs:
  - csharp
  name: Src
  nameWithType: HtmlImage.Src
  fullName: System.Web.UI.HtmlControls.HtmlImage.Src
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Gets or sets the source of the image file to display."
  remarks: "Use this property to specify the path to the image file to display. If the image file is in the same directory as the Web page source file that uses it, you can just specify the file name. Otherwise, you must also include the path to the file. The path can be absolute or relative to the directory that contains the Web page source file. You can use the relative path &quot; `~/` &quot; to refer to the current virtual directory where the page is located. For example, the value of Src for `<img runat=&quot;server&quot; src=&quot;~/abc/d.gif&quot;>` on a page in the &quot;XspTest&quot; virtual directory is `<img src=&quot;/XspText/abc/d.gif&quot;>`."
  example:
  - "The following code example demonstrates how to use the Src property to specify an image file to display in the same directory as the Web page source file.  \n  \n [!code-cs[Classic HtmlImage.Src Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_90_1.aspx)]\n [!code-vb[Classic HtmlImage.Src Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_90_1.aspx)]  \n  \n The following code example demonstrates how to use the Src property to specify an image file to display in a different directory from the Web page source file.  \n  \n [!code-cs[Classic HtmlImage.Src Example#2](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_90_2.aspx)]\n [!code-vb[Classic HtmlImage.Src Example#2](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_90_2.aspx)]"
  syntax:
    content: public string Src { get; set; }
    return:
      type: System.String
      description: "A string that contains the path to an image file to display."
  overload: System.Web.UI.HtmlControls.HtmlImage.Src*
  exceptions: []
  platform:
  - net462
