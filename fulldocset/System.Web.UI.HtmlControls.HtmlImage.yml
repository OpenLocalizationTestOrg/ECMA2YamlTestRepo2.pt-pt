- uid: System.Web.UI.HtmlControls.HtmlImage.Align
  id: Align
  parent: System.Web.UI.HtmlControls.HtmlImage
  langs:
  - csharp
  name: Align
  nameWithType: HtmlImage.Align
  fullName: System.Web.UI.HtmlControls.HtmlImage.Align
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Gets or sets the alignment of the image relative to other Web page elements."
  remarks: "Use this property to specify the alignment of the image with respect to other elements on the Web page.       The following table represents the possible values.      |Value|Description|   |-----------|-----------------|   |left|The image is aligned on the left side of the Web page.|   |center|The image is aligned in the center of the Web page.|   |right|The image is aligned on the right side of the Web page.|   |top|Other elements in the Web page are aligned with the top edge of the image.|   |middle|Other elements in the Web page are aligned with the middle of the image.|   |bottom|Other elements in the Web page are aligned with the bottom edge of the image.|      > [!NOTE] >  The center value might not work on all browsers. To center an image, wrap the <xref:System.Web.UI.HtmlControls.HtmlImage> control inside paragraph tags that contain the `align` attribute set to `&quot;center&quot;` (`<p align= &quot;center&quot;>`)."
  example:
  - "The following code example demonstrates how to use the Align property to specify the alignment of an image on a Web page.  \n  \n [!code-vb[Classic HtmlImage.Align Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_18_1.aspx)]\n [!code-cs[Classic HtmlImage.Align Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_18_1.aspx)]  \n  \n The following code example demonstrates how to center an image on the Web page by wrapping the <xref:System.Web.UI.HtmlControls.HtmlImage> control inside paragraph tags with the `align` attribute set to `\"center\"`.  \n  \n [!code-cs[Classic HtmlImage.Align Example#2](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_18_2.aspx)]\n [!code-vb[Classic HtmlImage.Align Example#2](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_18_2.aspx)]"
  syntax:
    content: public string Align { get; set; }
    return:
      type: System.String
      description: "A string that specifies the alignment of the image relative to other Web page elements."
  overload: System.Web.UI.HtmlControls.HtmlImage.Align*
  exceptions: []
  platform:
  - net462
