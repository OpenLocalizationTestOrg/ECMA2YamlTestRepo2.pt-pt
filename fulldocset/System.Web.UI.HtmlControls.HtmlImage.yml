  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define a largura da imagem."
  remarks: "O <xref:System.Web.UI.HtmlControls.HtmlImage.Height%2A>e propriedades de largura podem ser utilizadas duas formas.</xref:System.Web.UI.HtmlControls.HtmlImage.Height%2A> Pode utilizar o <xref:System.Web.UI.HtmlControls.HtmlImage.Height%2A>e propriedades de largura para enviar a imagem de especificações de tamanho para o browser.</xref:System.Web.UI.HtmlControls.HtmlImage.Height%2A> Esta ação apresenta a página Web mais rápida porque o browser não necessário recalcular as posições de elementos na página quando carrega a imagem.       Também pode utilizar o <xref:System.Web.UI.HtmlControls.HtmlImage.Height%2A>e propriedades de largura de dimensionamento da imagem.</xref:System.Web.UI.HtmlControls.HtmlImage.Height%2A> Quando utilizar valores diferentes do tamanho da imagem físico, a imagem é redimensionada em conformidade. No entanto, este método para o dimensionamento da imagem não é recomendado porque-demora mais tempo para a página para apresentá-la. Em vez disso, fisicamente redimensione a imagem para o tamanho que é necessário.       Por predefinição, a propriedade Width é expresso em pixéis, mas também pode ser expresso como uma percentagem do tamanho da janela."
  example:
  - "The following code example demonstrates how to use the Width property to programmatically modify the width of the displayed image.  \n  \n [!code-vb[Classic HtmlImage.Height Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_43_1.aspx)]\n [!code-cs[Classic HtmlImage.Height Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_43_1.aspx)]"
  syntax:
    content: public int Width { get; set; }
    return:
      type: System.Int32
      description: "A largura da imagem."
  overload: System.Web.UI.HtmlControls.HtmlImage.Width*
  exceptions: []
  platform:
  - net462
