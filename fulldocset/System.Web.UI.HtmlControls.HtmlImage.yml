- uid: System.Web.UI.HtmlControls.HtmlImage.Align
  id: Align
  parent: System.Web.UI.HtmlControls.HtmlImage
  langs:
  - csharp
  name: Align
  nameWithType: HtmlImage.Align
  fullName: System.Web.UI.HtmlControls.HtmlImage.Align
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define o alinhamento da imagem relativamente de outros elementos da página Web."
  remarks: "Utilize esta propriedade para especificar o alinhamento da imagem relativamente a outros elementos na página Web.       A tabela seguinte representa os valores possíveis.      | Valor | Descrição |   |-----------|-----------------|   | esquerdo | A imagem é alinhada no lado esquerdo da página Web. |   | center | A imagem é alinhada no centro da página Web. |   | direita | A imagem é alinhada no lado direito da página Web. |   | superior | Outros elementos na página Web estão alinhados com o limite superior da imagem. |   | média | Outros elementos na página Web estão alinhados com o meio da imagem. |   | inferior | Outros elementos na página Web estão alinhados com o limite inferior da imagem. |      > [!NOTE] > Valor central poderão não funcionar em todos os browsers. Para o Centro de uma imagem, moldar o <xref:System.Web.UI.HtmlControls.HtmlImage>controlo dentro de etiquetas de parágrafo que contêm o `align` atributo definido como `&quot;center&quot;` (`<p align= &quot;center&quot;>`).</xref:System.Web.UI.HtmlControls.HtmlImage>"
  example:
  - "The following code example demonstrates how to use the Align property to specify the alignment of an image on a Web page.  \n  \n [!code-vb[Classic HtmlImage.Align Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_18_1.aspx)]\n [!code-cs[Classic HtmlImage.Align Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_18_1.aspx)]  \n  \n The following code example demonstrates how to center an image on the Web page by wrapping the <xref:System.Web.UI.HtmlControls.HtmlImage> control inside paragraph tags with the `align` attribute set to `\"center\"`.  \n  \n [!code-cs[Classic HtmlImage.Align Example#2](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_18_2.aspx)]\n [!code-vb[Classic HtmlImage.Align Example#2](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_18_2.aspx)]"
  syntax:
    content: public string Align { get; set; }
    return:
      type: System.String
      description: "Uma cadeia que especifica o alinhamento da imagem relativamente de outros elementos da página Web."
  overload: System.Web.UI.HtmlControls.HtmlImage.Align*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.HtmlControls.HtmlImage.Alt
  id: Alt
  parent: System.Web.UI.HtmlControls.HtmlImage
  langs:
  - csharp
  name: Alt
  nameWithType: HtmlImage.Alt
  fullName: System.Web.UI.HtmlControls.HtmlImage.Alt
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define a legenda alternativa o browser apresenta se uma imagem está indisponível ou transferir atualmente e ainda não está concluída."
  remarks: "Utilize esta propriedade para especificar a legenda apresentada quando a imagem especificada pelo <xref:System.Web.UI.HtmlControls.HtmlImage.Src%2A>propriedade não está disponível.</xref:System.Web.UI.HtmlControls.HtmlImage.Src%2A> Em browsers mais recentes, esta legenda também é apresentado como descrição."
  example:
  - "The following code example demonstrates how to use the Alt property to specify the caption to display when the image specified by the <xref:System.Web.UI.HtmlControls.HtmlImage.Src%2A> property is unavailable.  \n  \n [!code-cs[Classic HtmlImage.Border Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_11_1.aspx)]\n [!code-vb[Classic HtmlImage.Border Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_11_1.aspx)]"
  syntax:
    content: public string Alt { get; set; }
    return:
      type: System.String
      description: "Uma cadeia que contém a legenda alternativa para o browser utilizar quando a imagem não está disponível."
  overload: System.Web.UI.HtmlControls.HtmlImage.Alt*
  exceptions: []
  platform:
  - net462
