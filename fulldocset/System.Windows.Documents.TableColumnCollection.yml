- uid: System.Windows.Documents.TableColumnCollection.Capacity
  id: Capacity
  parent: System.Windows.Documents.TableColumnCollection
  langs:
  - csharp
  name: Capacity
  nameWithType: TableColumnCollection.Capacity
  fullName: System.Windows.Documents.TableColumnCollection.Capacity
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: "Obtém ou define a capacidade de item de coleção pré-alocados para esta coleção."
  remarks: "A propriedade de capacidade representa o número de ranhuras pré-alocados para armazenar itens desta coleção, enquanto o <xref:System.Windows.Documents.TableColumnCollection.Count%2A>propriedade representa o número real de itens atualmente na coleção.</xref:System.Windows.Documents.TableColumnCollection.Count%2A>  O valor de capacidade está sempre, pelo menos, como grande como o valor do <xref:System.Windows.Documents.TableColumnCollection.Count%2A>.</xref:System.Windows.Documents.TableColumnCollection.Count%2A>       Quando os itens de recolha recém-adicionado fazer com que a contagem de coleção exceder a capacidade de coleção, a capacidade automaticamente é aumentado para os itens da coleção recentemente adicionado.  Aumentar a capacidade de coleção envolve a atribuição de ranhuras de coleção adicional, que incorreu desempenho e a sobrecarga de memória.  Utilize a propriedade de capacidade para otimizar a capacidade de coleção em casos em que o número total ou máximo de itens da coleção é conhecido antecipadamente.  Utilize o <xref:System.Windows.Documents.TableColumnCollection.TrimToSize%2A>método para fazer com que a capacidade de coleção para equalized com a contagem de coleção atual.</xref:System.Windows.Documents.TableColumnCollection.TrimToSize%2A>"
  syntax:
    content: public int Capacity { get; set; }
    return:
      type: System.Int32
      description: "A coleção pré-alocados item capacidade para esta coleção.  O valor predefinido é **8**."
  overload: System.Windows.Documents.TableColumnCollection.Capacity*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Desencadeado quando é efetuada uma tentativa para definir <> </> *> para um valor que é inferior ao valor atual de <> </> *>."
  platform:
  - net462
