  name: TagMapInfo
  nameWithType: TagMapInfo
  fullName: System.Web.Configuration.TagMapInfo
  type: Class
  summary: "Contém uma tag de configuração única instrução o remapeamento. Esta classe não pode ser herdada."
  remarks: "A classe de TagMapInfo permite-lhe remapear os tipos de etiquetas no momento da compilação. Este processo de remapeamento faz com que o tipo mapeado a ser utilizada em vez do tipo de tag original para todas as páginas e controlos na aplicação ASP.NET no âmbito do ficheiro de configuração.       O <xref:System.Web.Configuration.TagMapCollection>classe permite-lhe aceder e modificar programaticamente o `tagMapping` subsecção do `pages` secção de um ficheiro de configuração.</xref:System.Web.Configuration.TagMapCollection> Dentro do `tagMappings` subsecção, pode adicionar e remover mapeamentos entre tipos de etiqueta, especificando os nomes completamente qualificados seguros dos tipos.      > [!NOTE] > Ao contrário de outros atributos e coleções no `pages` secção, o remapeamento de etiqueta não tem nenhum correspondente diretiva de página do ASP.NET."
  example:
  - "The following configuration file excerpt shows how to declaratively specify values for several properties of the TagMapInfo class.  \n  \n```  \n<system.web>  \n  <pages>  \n    <tagMapping>  \n      <add  \n        tagType=  \n          \"System.Web.UI.WebControls.WebParts.WebPartManager\"  \n        mappedTagType=  \n          \"Microsoft.Sharepoint.WebPartPartManager,   \n           MSPS.Web.dll, Version='2.0.0.0'\"   \n      />  \n    </tagMapping>  \n  </pages>  \n</system.web>  \n```  \n  \n The following code example shows how to use the <xref:System.Web.Configuration.TagMapCollection> class to programmatically modify tag-mapping settings. This code example is part of a larger example provided for the <xref:System.Web.Configuration.PagesSection> class.  \n  \n [!code-cs[System.Web.Configuration.PagesSection#17](~/add/codesnippet/csharp/t-system.web.configurati_73_1.cs)]\n [!code-vb[System.Web.Configuration.PagesSection#17](~/add/codesnippet/visualbasic/t-system.web.configurati_73_1.vb)]"
