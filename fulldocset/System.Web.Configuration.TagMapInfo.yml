  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Gets or sets the name of the type to which the tag is remapped."
  remarks: "Tag remapping occurs at compile time. This remapping causes the mapped type (specified by the MappedTagType property) to be used in place of the original tag type (specified by the <xref:System.Web.Configuration.TagMapInfo.TagType%2A> property) for all pages and controls in the ASP.NET application in the scope of the configuration file.      > [!NOTE] >  An empty string value for this property will cause the configuration system to throw an exception when the object is serialized."
  example:
  - "The following code example shows how to use the MappedTagType property. It is part of a larger example for the <xref:System.Web.Configuration.PagesSection> type.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public string MappedTagType { get; set; }
    return:
      type: System.String
      description: "The name of the type to which the tag is remapped. The default is an empty string."
  overload: System.Web.Configuration.TagMapInfo.MappedTagType*
  exceptions: []
