  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define o nome do tipo a que a etiqueta é remapeada."
  remarks: "O remapeamento de tag ocorre no momento da compilação. Este processo de remapeamento faz com que o tipo mapeado (especificado pela propriedade MappedTagType) a ser utilizado em vez do tipo de tag original (especificada pelo <xref:System.Web.Configuration.TagMapInfo.TagType%2A>propriedade) para todas as páginas e controlos na aplicação ASP.NET no âmbito do ficheiro de configuração.</xref:System.Web.Configuration.TagMapInfo.TagType%2A>      > [!NOTE] > Um valor de cadeia vazia para esta propriedade fará com que o sistema de configuração acionar uma excepção quando o objeto está a ser serializado."
  example:
  - "The following code example shows how to use the MappedTagType property. It is part of a larger example for the <xref:System.Web.Configuration.PagesSection> type.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public string MappedTagType { get; set; }
    return:
      type: System.String
      description: "O nome do tipo a que a etiqueta é remapeada. A predefinição é uma cadeia vazia."
