  name: WebRequestModuleElement
  nameWithType: WebRequestModuleElement
  fullName: System.Net.Configuration.WebRequestModuleElement
  type: Class
  summary: "Represents a URI prefix and the associated class that handles creating Web requests for the prefix. This class cannot be inherited."
  remarks: "Using the <xref:System.Net.WebRequest> and <xref:System.Net.WebResponse> classes, applications can request resources for any valid <xref:System.Uri>. Use this configuration element to specify a module that is registered to work with the <xref:System.Net.WebRequest.Create%2A> overloads to create new requests.  \n  \n This class corresponds to the [\\<add> Element for webRequestModules (Network Settings)](../Topic/%3Cadd%3E%20Element%20for%20webRequestModules%20\\(Network%20Settings\\).md) configuration element.  \n  \n This class is used to specify modules registered to authenticate requests made with the <xref:System.Net.WebRequest> and <xref:System.Net.WebClient> classes.  \n  \n This class provides programmatic access to information that can be stored in configuration files.  \n  \n The .NET Framework version 2.0 provides Web request modules that create requests for resources with the following prefixes:  \n  \n-   HTTP  \n  \n-   HTTPS  \n  \n-   FTP  \n  \n-   FILE"
  syntax:
    content: 'public sealed class WebRequestModuleElement : System.Configuration.ConfigurationElement'
