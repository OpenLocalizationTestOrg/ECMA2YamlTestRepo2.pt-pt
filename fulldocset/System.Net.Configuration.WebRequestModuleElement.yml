  remarks: "The `type` parameter contains the fully qualified type name followed by a comma (,) and the assembly information. The elements of the assembly information are separated with commas, for example, &quot;`System.Net.DigestClient, System, Version=2.0.3600.0, Culture=neutral, PublicKeyToken=b77a5c561934e089&quot;`.       The <xref:System.Net.Configuration.WebRequestModuleElement.Prefix%2A> property is set to `prefix` and the <xref:System.Net.Configuration.WebRequestModuleElement.Type%2A> property is set to `type`."
