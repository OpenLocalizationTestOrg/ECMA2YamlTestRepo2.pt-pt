  remarks: "O `type` parâmetro contém o nome de tipo totalmente qualificado seguido por uma vírgula (,) e as informações de assemblagem. Os elementos das informações de assemblagem são separados por vírgulas, por exemplo, &quot;`System.Net.DigestClient, System, Version=2.0.3600.0, Culture=neutral, PublicKeyToken=b77a5c561934e089&quot;`.       O <xref:System.Net.Configuration.WebRequestModuleElement.Prefix%2A>propriedade está definida como `prefix` e <xref:System.Net.Configuration.WebRequestModuleElement.Type%2A>propriedade está definida como `type`.</xref:System.Net.Configuration.WebRequestModuleElement.Type%2A> </xref:System.Net.Configuration.WebRequestModuleElement.Prefix%2A>"
