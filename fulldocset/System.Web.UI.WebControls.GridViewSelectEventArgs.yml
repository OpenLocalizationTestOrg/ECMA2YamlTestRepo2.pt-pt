  summary: "Obtém ou define o índice da linha nova para selecionar no <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> controlo."
  remarks: "Porque o <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging>evento ocorre antes do <xref:System.Web.UI.WebControls.GridView>controlo efetua a operação select, o <xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A>propriedade do controlo não pode ser utilizada para determinar o índice da linha nova selecionado pelo utilizador.</xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging> O <xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A>propriedade contém ainda o índice da linha selecionada anteriormente.</xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A> Para determinar o índice da linha nova selecionado pelo utilizador, utilize a propriedade NewSelectedIndex. Também pode utilizar esta propriedade para programaticamente substituir o índice de linha selecionado pelo utilizador por defini-la para outro valor."
  example:
