  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the index of the new row to select in the <xref href=&quot;System.Web.UI.WebControls.GridView&quot;></xref> control."
  remarks: "Because the <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging> event occurs before the <xref:System.Web.UI.WebControls.GridView> control performs the select operation, the <xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A> property of the control cannot be used to determine the index of the new row selected by the user. The <xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A> property still contains the index of the previously selected row. To determine the index of the new row selected by the user, use the NewSelectedIndex property. You can also use this property to programmatically override the row index selected by the user by setting it to another value."
  example:
