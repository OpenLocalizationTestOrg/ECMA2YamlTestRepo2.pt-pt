  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Web.UI.WebControls.GridView.SelectedIndexChanging&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.WebControls.GridView>controlar gera o <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging>evento quando um botão para selecionar (um botão com o respetivo `CommandName` propriedade definida como &quot;Select&quot;) é clicado, mas antes o <xref:System.Web.UI.WebControls.GridView>controlo processa a operação select.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging> </xref:System.Web.UI.WebControls.GridView> Isto permite-lhe fornecer um método de processamento de eventos que executa uma rotina personalizada, tais como cancelar a operação de seleção, sempre que este evento ocorre.       Foi transmitido um objeto de GridViewSelectEventArgs para o método de processamento de eventos, que permite-lhe para determinar o índice da linha selecionado pelo utilizador e para indicar que a operação de seleção deve ser cancelada. Para cancelar a operação de seleção, defina o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade do objeto GridViewSelectEventArgs para `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Para obter mais informações sobre como lidar com eventos, consulte [NIB: consumir eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Para obter uma lista de valores de propriedade inicial para uma instância de GridViewSelectEventArgs, consulte o <xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewSelectEventArgs object passed to the event-handling method to cancel the select operation of a <xref:System.Web.UI.WebControls.GridView> control when the user selects an author with the last name White.  \n  \n [!code-cs[GridViewSelect#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_388_1.aspx)]\n [!code-vb[GridViewSelect#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_388_1.aspx)]"
