  fullName: System.Web.UI.WebControls.GridViewSelectEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Web.UI.WebControls.GridView.SelectedIndexChanging&quot;></xref> event."
  remarks: "The <xref:System.Web.UI.WebControls.GridView> control raises the <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging> event when a Select button (a button with its `CommandName` property set to &quot;Select&quot;) is clicked, but before the <xref:System.Web.UI.WebControls.GridView> control handles the select operation. This allows you to provide an event-handling method that performs a custom routine, such as canceling the selection operation, whenever this event occurs.       A GridViewSelectEventArgs object is passed to the event-handling method, which allows you to determine the index of the row selected by the user and to indicate that the selection operation should be canceled. To cancel the selection operation, set the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> property of the GridViewSelectEventArgs object to `true`.       For more information about handling events, see [NIB: Consuming Events](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       For a list of initial property values for an instance of GridViewSelectEventArgs, see the <xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A> constructor."
  example:
  - "The following example demonstrates how to use the GridViewSelectEventArgs object passed to the event-handling method to cancel the select operation of a <xref:System.Web.UI.WebControls.GridView> control when the user selects an author with the last name White.  \n  \n [!code-cs[GridViewSelect#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_388_1.aspx)]\n [!code-vb[GridViewSelect#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_388_1.aspx)]"
