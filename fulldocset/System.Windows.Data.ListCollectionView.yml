  name: ListCollectionView
  nameWithType: ListCollectionView
  fullName: System.Windows.Data.ListCollectionView
  type: Class
  summary: "Representa a vista de coleção para coleções que implementam <xref:System.Collections.IList>.</xref:System.Collections.IList>"
  remarks: "Quando vincular a uma coleção de dados, poderá pretender ordenar e filtrar ou agrupar os dados. Para tal, pode utilizar vistas de coleção. Pode considerar um <xref:System.Windows.Data.CollectionView>como a camada sobreposta a coleção de origem de enlace permite-lhe navegar e apresentar a coleção de origem com base na ordenação, filtro e consultas de grupo, sem ter de manipular subjacentes própria coleção de origem.</xref:System.Windows.Data.CollectionView> Se a coleção de origem implementa o <xref:System.Collections.Specialized.INotifyCollectionChanged>interface, as alterações geradas pelo <xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged>eventos são propagadas para as vistas.</xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged> </xref:System.Collections.Specialized.INotifyCollectionChanged>       Todas as coleções têm uma predefinição <xref:System.Windows.Data.CollectionView>.</xref:System.Windows.Data.CollectionView> Para todas as coleções implementar <xref:System.Collections.IList>, o objeto de ListCollectionView é o objeto de vista predefinida.</xref:System.Collections.IList> <xref:System.Windows.Data.BindingListCollectionView>É a classe de vista de coleção utilizada para coleções que implementem <xref:System.ComponentModel.IBindingList>.</xref:System.ComponentModel.IBindingList> </xref:System.Windows.Data.BindingListCollectionView> Para obter a vista predefinida, utilize o <xref:System.Windows.Data.CollectionViewSource.GetDefaultView%2A>método.</xref:System.Windows.Data.CollectionViewSource.GetDefaultView%2A> Por exemplo, consulte [como: obter a vista predefinida de uma coleção de dados](~/add/includes/ajax-current-ext-md.md).       Para mais informações sobre as vistas de coleção, consulte [descrição geral de enlace de dados](~/add/includes/ajax-current-ext-md.md)."
