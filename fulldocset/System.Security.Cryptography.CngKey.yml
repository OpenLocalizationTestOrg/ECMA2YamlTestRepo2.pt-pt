  type: Method
  assemblies:
  - System.Core
  namespace: System.Security.Cryptography
  summary: "Exporta o material de chave para um BLOB, no formato especificado."
  remarks: "Cryptography Next Generation (CNG) permite exportação em qualquer formato que o fornecedor de armazenamento de chaves (KSP) subjacente suporta. Por exemplo, no Windows Vista, a predefinição KSP (que é <xref:System.Security.Cryptography.CngProvider.MicrosoftSoftwareKeyStorageProvider%2A>) só permite exportação de chaves privadas no <xref:System.Security.Cryptography.CngKeyBlobFormat.Pkcs8PrivateBlob%2A>, <xref:System.Security.Cryptography.CngKeyBlobFormat.EccPrivateBlob%2A>, e <xref:System.Security.Cryptography.CngKeyBlobFormat.OpaqueTransportBlob%2A>formatos.</xref:System.Security.Cryptography.CngKeyBlobFormat.OpaqueTransportBlob%2A> </xref:System.Security.Cryptography.CngKeyBlobFormat.EccPrivateBlob%2A> </xref:System.Security.Cryptography.CngKeyBlobFormat.Pkcs8PrivateBlob%2A> </xref:System.Security.Cryptography.CngProvider.MicrosoftSoftwareKeyStorageProvider%2A> Esta restrição é controlada pelo KSP subjacente. Se utilizar um KSP diferentes, que outros formatos que não podem ser aplicadas."
  syntax:
    content: public byte[] Export (System.Security.Cryptography.CngKeyBlobFormat format);
    parameters:
    - id: format
      type: System.Security.Cryptography.CngKeyBlobFormat
      description: "Um objeto que especifica o formato da chave do BLOB."
    return:
      type: System.Byte[]
      description: "Um BLOB que contém o material de chaves no formato especificado."
