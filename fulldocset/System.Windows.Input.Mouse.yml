  name: Mouse
  nameWithType: Mouse
  fullName: System.Windows.Input.Mouse
  type: Class
  summary: "Represents the mouse device to a specific thread."
  remarks: "The Mouse class provides mouse related events, methods and, properties which provide information regarding the state of the mouse.       Each event that Mouse defines as an attached event is also re-exposed by the base element classes <xref:System.Windows.UIElement> and <xref:System.Windows.ContentElement> as a new routed event. Generally, it is more convenient to handle mouse events for an application on <xref:System.Windows.UIElement> and <xref:System.Windows.ContentElement>, rather than using the Mouse events. For details, see [Input Overview](../Topic/Input%20Overview.md).       The static members of the Mouse class delegate to the primary <xref:System.Windows.Input.MouseDevice> of the calling thread&quot;s input manager."
