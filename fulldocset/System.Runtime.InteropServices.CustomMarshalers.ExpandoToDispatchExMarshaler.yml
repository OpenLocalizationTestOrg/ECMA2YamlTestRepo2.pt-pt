  summary: "Marshals um objeto de código gerido para o código não gerido."
  remarks: "O CLR chama este método com a instância especificada de um objeto gerido converter esse objeto de código gerido em código não gerido e devolve um ponteiro para o objeto não gerido adequado, que representa a vista COM desse objeto."
