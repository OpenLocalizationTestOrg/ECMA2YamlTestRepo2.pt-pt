    content: public virtual IntPtr MarshalManagedToNative (object pManagedObj);
    parameters:
    - id: pManagedObj
      type: System.Object
      description: "O objeto gerido a converter."
    return:
      type: System.IntPtr
      description: "Um ponteiro para o objeto não gerido."
