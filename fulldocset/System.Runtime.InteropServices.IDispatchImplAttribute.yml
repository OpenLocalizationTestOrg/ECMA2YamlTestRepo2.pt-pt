  langs:
  - csharp
  name: IDispatchImplAttribute
  nameWithType: IDispatchImplAttribute
  fullName: System.Runtime.InteropServices.IDispatchImplAttribute
  type: Class
  summary: "Indicates which <xref uid=&quot;langword_csharp_IDispatch&quot; name=&quot;IDispatch&quot; href=&quot;&quot;></xref> implementation the common language runtime uses when exposing dual interfaces and dispinterfaces to COM."
  remarks: "You can apply this attribute to classes or assemblies.       This attribute should only be set when an explicit implementation is required. When you set the attribute to <xref:System.Runtime.InteropServices.IDispatchImplType>, the `IDispatch` implementation is supplied by passing the type information for the object to COM&quot;s `CreateStdDispatch` API. When you set the attribute to <xref:System.Runtime.InteropServices.IDispatchImplType>, the `IDispatch` implementation is supplied by the common language runtime. Setting the attribute to <xref:System.Runtime.InteropServices.IDispatchImplType> allows the runtime to choose the appropriate implementation. When using the attribute on an assembly, the attribute applies to all classes defined within the assembly. When using the attribute on an individual class, the attribute applies only to the interfaces exposed by that class and overrides any assembly-level setting."
  example:
  - "The following example demonstrates how to apply IDispatchImplAttribute to select the `IDispatch` implementation supplied by the common language runtime.  \n  \n [!code-cpp[ImprovedInteropSnippets#1](~/add/codesnippet/cpp/t-system.runtime.interop_5_1.cpp)]\n [!code-vb[ImprovedInteropSnippets#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_5_1.vb)]\n [!code-cs[ImprovedInteropSnippets#1](~/add/codesnippet/csharp/t-system.runtime.interop_5_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class, Inherited=false)]

      [System.Obsolete("This attribute is deprecated and will be removed in a future version.", false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class IDispatchImplAttribute : Attribute
