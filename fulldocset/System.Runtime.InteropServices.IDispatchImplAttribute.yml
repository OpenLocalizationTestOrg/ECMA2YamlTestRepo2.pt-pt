  langs:
  - csharp
  name: IDispatchImplAttribute
  nameWithType: IDispatchImplAttribute
  fullName: System.Runtime.InteropServices.IDispatchImplAttribute
  type: Class
  summary: "Indica que <xref uid=&quot;langword_csharp_IDispatch&quot; name=&quot;IDispatch&quot; href=&quot;&quot;> </xref> implementação o language runtime utiliza quando a expor interfaces duplos e dispinterfaces para COM."
  remarks: "Pode aplicar este atributo para classes ou assemblagens.       Este atributo só deve ser definido quando não é necessária uma implementação explícita. Quando definir o atributo para <xref:System.Runtime.InteropServices.IDispatchImplType>, a `IDispatch` implementação é fornecida através da transmissão de informações sobre o tipo para o objeto da COM `CreateStdDispatch` API.</xref:System.Runtime.InteropServices.IDispatchImplType> Quando definir o atributo para <xref:System.Runtime.InteropServices.IDispatchImplType>, a `IDispatch` implementação é fornecida pelo tempo de execução de idioma comum.</xref:System.Runtime.InteropServices.IDispatchImplType> Definir o atributo como <xref:System.Runtime.InteropServices.IDispatchImplType>permite que o tempo de execução escolher a implementação adequada.</xref:System.Runtime.InteropServices.IDispatchImplType> Quando utiliza o atributo numa assemblagem, o atributo aplica-se a todas as classes definidas na assemblagem. Ao utilizar o atributo de uma classe individuais, o atributo só se aplica a interfaces expostas pela classe e substitui qualquer definição ao nível da assemblagem."
  example:
  - "The following example demonstrates how to apply IDispatchImplAttribute to select the `IDispatch` implementation supplied by the common language runtime.  \n  \n [!code-cpp[ImprovedInteropSnippets#1](~/add/codesnippet/cpp/t-system.runtime.interop_5_1.cpp)]\n [!code-vb[ImprovedInteropSnippets#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_5_1.vb)]\n [!code-cs[ImprovedInteropSnippets#1](~/add/codesnippet/csharp/t-system.runtime.interop_5_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class, Inherited=false)]

      [System.Obsolete("This attribute is deprecated and will be removed in a future version.", false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class IDispatchImplAttribute : Attribute
