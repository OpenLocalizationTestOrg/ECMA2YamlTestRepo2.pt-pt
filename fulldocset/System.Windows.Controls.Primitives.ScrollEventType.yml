  namespace: System.Windows.Controls.Primitives
  summary: "O <xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;> </xref> mover uma distância especificada, conforme determinado pelo valor <xref:System.Windows.Controls.Primitives.RangeBase.LargeChange*>, para a direita para um horizontal <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref> ou descendente para um vertical <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>.</xref:System.Windows.Controls.Primitives.RangeBase.LargeChange*> Para um vertical <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>, este movimento ocorre quando o botão da página que é inferior a <xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;> </xref> é premido ou quando é premida a chave de página para baixo e corresponde a um <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.PageDownCommand&quot;> </xref>. Para um horizontal <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>, este movimento ocorre quando a página no botão à direita do <xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;> </xref> é premido e corresponde a um <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.PageRightCommand&quot;> </xref>."
  syntax:
    content: LargeIncrement
    return:
      type: System.Windows.Controls.Primitives.ScrollEventType
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
