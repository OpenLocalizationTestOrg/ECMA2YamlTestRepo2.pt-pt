  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls.Primitives
  summary: "The <see cref=&quot;T:System.Windows.Controls.Primitives.Thumb&quot;></see> moved a small distance, as determined by the value of &lt;xref:System.Windows.Controls.Primitives.RangeBase.SmallChange%2A&gt;, to the right for a horizontal <see cref=&quot;T:System.Windows.Controls.Primitives.ScrollBar&quot;></see> or downward for a vertical <see cref=&quot;T:System.Windows.Controls.Primitives.ScrollBar&quot;></see>. For a vertical <see cref=&quot;T:System.Windows.Controls.Primitives.ScrollBar&quot;></see>, this movement occurs when the lower <see cref=&quot;T:System.Windows.Controls.Primitives.RepeatButton&quot;></see> is pressed or when the DOWN ARROW key is pressed, and corresponds to a <see cref=&quot;F:System.Windows.Controls.Primitives.ScrollBar.LineDownCommand&quot;></see>. For a horizontal <see cref=&quot;T:System.Windows.Controls.Primitives.ScrollBar&quot;></see>, this movement occurs when the right <see cref=&quot;T:System.Windows.Controls.Primitives.RepeatButton&quot;></see> is pressed, and corresponds to a <see cref=&quot;F:System.Windows.Controls.Primitives.ScrollBar.LineRightCommand&quot;></see>."
