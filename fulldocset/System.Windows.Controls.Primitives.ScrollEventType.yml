  fullName: System.Windows.Controls.Primitives.ScrollEventType.SmallDecrement
  type: Field
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls.Primitives
  summary: "The <see cref=&quot;T:System.Windows.Controls.Primitives.Thumb&quot;></see> moved a small distance, as determined by the value of &lt;xref:System.Windows.Controls.Primitives.RangeBase.SmallChange%2A&gt;, to the left for a horizontal <see cref=&quot;T:System.Windows.Controls.Primitives.ScrollBar&quot;></see> or upward for a vertical <see cref=&quot;T:System.Windows.Controls.Primitives.ScrollBar&quot;></see>. For a vertical <see cref=&quot;T:System.Windows.Controls.Primitives.ScrollBar&quot;></see>, this movement occurs when the upper <see cref=&quot;T:System.Windows.Controls.Primitives.RepeatButton&quot;></see> is pressed or when the UP ARROW key is pressed, and corresponds to a <see cref=&quot;F:System.Windows.Controls.Primitives.ScrollBar.LineUpCommand&quot;></see>. For a horizontal <see cref=&quot;T:System.Windows.Controls.Primitives.ScrollBar&quot;></see>, this movement occurs when the left <see cref=&quot;T:System.Windows.Controls.Primitives.RepeatButton&quot;></see> is pressed, and corresponds to a <see cref=&quot;F:System.Windows.Controls.Primitives.ScrollBar.LineLeftCommand&quot;></see>."
