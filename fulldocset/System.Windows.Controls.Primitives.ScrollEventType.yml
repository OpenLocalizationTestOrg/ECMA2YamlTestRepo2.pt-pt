- uid: System.Windows.Controls.Primitives.ScrollEventType.First
  id: First
  parent: System.Windows.Controls.Primitives.ScrollEventType
  langs:
  - csharp
  name: First
  nameWithType: ScrollEventType.First
  fullName: System.Windows.Controls.Primitives.ScrollEventType.First
  type: Field
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls.Primitives
  summary: "O <xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;> </xref> movido para o <xref:System.Windows.Controls.Primitives.RangeBase.Minimum*>posicionar do <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>.</xref:System.Windows.Controls.Primitives.RangeBase.Minimum*> Para um vertical <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>, este movimento ocorre quando as chaves CTRL + HOME são premidas. Este movimento corresponde a um <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.ScrollToTopCommand&quot;> </xref> num vertical <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref> e um <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.ScrollToLeftEndCommand&quot;> </xref> num horizontal <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>."
  syntax:
    content: First
    return:
      type: System.Windows.Controls.Primitives.ScrollEventType
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Controls.Primitives.ScrollEventType.LargeDecrement
  id: LargeDecrement
  parent: System.Windows.Controls.Primitives.ScrollEventType
  langs:
  - csharp
  name: LargeDecrement
  nameWithType: ScrollEventType.LargeDecrement
  fullName: System.Windows.Controls.Primitives.ScrollEventType.LargeDecrement
  type: Field
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls.Primitives
  summary: "O <xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;> </xref> mover uma distância especificada, conforme determinado pelo valor <xref:System.Windows.Controls.Primitives.RangeBase.LargeChange*>, à esquerda para um horizontal <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref> ou ascendente para um vertical <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>.</xref:System.Windows.Controls.Primitives.RangeBase.LargeChange*> Para um vertical <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>, este movimento ocorre quando o botão da página que é superior a <xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;> </xref> é premido ou quando a chave de segurança de página é premida e corresponde a um <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.PageUpCommand&quot;> </xref>. Para um horizontal <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>, este movimento ocorre quando a página no botão para a esquerda do <xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;> </xref> é premido e corresponde a um <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.PageLeftCommand&quot;> </xref>."
  syntax:
    content: LargeDecrement
    return:
      type: System.Windows.Controls.Primitives.ScrollEventType
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Controls.Primitives.ScrollEventType.LargeIncrement
