  name: ScrollEventType
  nameWithType: ScrollEventType
  fullName: System.Windows.Controls.Primitives.ScrollEventType
  type: Enum
  summary: "Descreve o comportamento que causou um <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.Scroll&quot;> </xref> eventos para um <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref> controlo."
  remarks: "Os botões de página não ficam visíveis como botões, mas ocupam espaço entre o <xref:System.Windows.Controls.Primitives.Thumb>e os <xref:System.Windows.Controls.Primitives.RepeatButton>controlos em cada extremidade de <xref:System.Windows.Controls.Primitives.ScrollBar>.</xref:System.Windows.Controls.Primitives.ScrollBar> </xref:System.Windows.Controls.Primitives.RepeatButton> </xref:System.Windows.Controls.Primitives.Thumb> O utilizador clica num botão de página, ao clicar no botão esquerdo do rato entre o <xref:System.Windows.Controls.Primitives.Thumb>e <xref:System.Windows.Controls.Primitives.RepeatButton>.</xref:System.Windows.Controls.Primitives.RepeatButton> </xref:System.Windows.Controls.Primitives.Thumb> O resultado desta ação é mover o <xref:System.Windows.Controls.Primitives.Thumb>na direção do botão da página.</xref:System.Windows.Controls.Primitives.Thumb> Para obter mais informações sobre o efeito dos botões de página, consulte as descrições dos membros LargeIncrement e LargeDecrement. A ilustração seguinte mostra os elementos de um <xref:System.Windows.Controls.Primitives.ScrollBar>, incluindo os botões de página.</xref:System.Windows.Controls.Primitives.ScrollBar>       ![As diferentes partes de uma barra de deslocamento](~/add/media/scrollbarpagebutton.png &quot;as diferentes partes de uma barra de deslocamento&quot;)"
  syntax:
    content: public enum ScrollEventType
  inheritance:
