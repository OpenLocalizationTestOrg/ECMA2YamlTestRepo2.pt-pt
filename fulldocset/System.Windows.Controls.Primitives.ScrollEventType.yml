- uid: System.Windows.Controls.Primitives.ScrollEventType.First
  id: First
  parent: System.Windows.Controls.Primitives.ScrollEventType
  langs:
  - csharp
  name: First
  nameWithType: ScrollEventType.First
  fullName: System.Windows.Controls.Primitives.ScrollEventType.First
  type: Field
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls.Primitives
  summary: "The <see cref=&quot;T:System.Windows.Controls.Primitives.Thumb&quot;></see> moved to the &lt;xref:System.Windows.Controls.Primitives.RangeBase.Minimum%2A&gt; position of the <see cref=&quot;T:System.Windows.Controls.Primitives.ScrollBar&quot;></see>. For a vertical <see cref=&quot;T:System.Windows.Controls.Primitives.ScrollBar&quot;></see>, this movement occurs when the CTRL+HOME keys are pressed. This movement corresponds to a <see cref=&quot;F:System.Windows.Controls.Primitives.ScrollBar.ScrollToTopCommand&quot;></see> in a vertical <see cref=&quot;T:System.Windows.Controls.Primitives.ScrollBar&quot;></see> and a <see cref=&quot;F:System.Windows.Controls.Primitives.ScrollBar.ScrollToLeftEndCommand&quot;></see> in a horizontal <see cref=&quot;T:System.Windows.Controls.Primitives.ScrollBar&quot;></see>."
  syntax:
    content: First
    return:
      type: System.Windows.Controls.Primitives.ScrollEventType
      description: "To be added."
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Windows.Controls.Primitives.ScrollEventType.LargeDecrement
  id: LargeDecrement
  parent: System.Windows.Controls.Primitives.ScrollEventType
  langs:
  - csharp
  name: LargeDecrement
  nameWithType: ScrollEventType.LargeDecrement
  fullName: System.Windows.Controls.Primitives.ScrollEventType.LargeDecrement
  type: Field
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls.Primitives
  summary: "The <see cref=&quot;T:System.Windows.Controls.Primitives.Thumb&quot;></see> moved a specified distance, as determined by the value of &lt;xref:System.Windows.Controls.Primitives.RangeBase.LargeChange%2A&gt;, to the left for a horizontal <see cref=&quot;T:System.Windows.Controls.Primitives.ScrollBar&quot;></see> or upward for a vertical <see cref=&quot;T:System.Windows.Controls.Primitives.ScrollBar&quot;></see>. For a vertical <see cref=&quot;T:System.Windows.Controls.Primitives.ScrollBar&quot;></see>, this movement occurs when the page button that is above the <see cref=&quot;T:System.Windows.Controls.Primitives.Thumb&quot;></see> is pressed, or when the PAGE UP key is pressed, and corresponds to a <see cref=&quot;F:System.Windows.Controls.Primitives.ScrollBar.PageUpCommand&quot;></see>. For a horizontal <see cref=&quot;T:System.Windows.Controls.Primitives.ScrollBar&quot;></see>, this movement occurs when the page button to the left of the <see cref=&quot;T:System.Windows.Controls.Primitives.Thumb&quot;></see> is pressed, and corresponds to a <see cref=&quot;F:System.Windows.Controls.Primitives.ScrollBar.PageLeftCommand&quot;></see>."
  syntax:
    content: LargeDecrement
    return:
      type: System.Windows.Controls.Primitives.ScrollEventType
      description: "To be added."
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Windows.Controls.Primitives.ScrollEventType.LargeIncrement
  id: LargeIncrement
  parent: System.Windows.Controls.Primitives.ScrollEventType
  langs:
  - csharp
  name: LargeIncrement
  nameWithType: ScrollEventType.LargeIncrement
  fullName: System.Windows.Controls.Primitives.ScrollEventType.LargeIncrement
  type: Field
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls.Primitives
  summary: "The <see cref=&quot;T:System.Windows.Controls.Primitives.Thumb&quot;></see> moved a specified distance, as determined by the value of &lt;xref:System.Windows.Controls.Primitives.RangeBase.LargeChange%2A&gt;, to the right for a horizontal <see cref=&quot;T:System.Windows.Controls.Primitives.ScrollBar&quot;></see> or downward for a vertical <see cref=&quot;T:System.Windows.Controls.Primitives.ScrollBar&quot;></see>. For a vertical <see cref=&quot;T:System.Windows.Controls.Primitives.ScrollBar&quot;></see>, this movement occurs when the page button that is below the <see cref=&quot;T:System.Windows.Controls.Primitives.Thumb&quot;></see> is pressed, or when the PAGE DOWN key is pressed, and corresponds to a <see cref=&quot;F:System.Windows.Controls.Primitives.ScrollBar.PageDownCommand&quot;></see>. For a horizontal <see cref=&quot;T:System.Windows.Controls.Primitives.ScrollBar&quot;></see>, this movement occurs when the page button to the right of the <see cref=&quot;T:System.Windows.Controls.Primitives.Thumb&quot;></see> is pressed, and corresponds to a <see cref=&quot;F:System.Windows.Controls.Primitives.ScrollBar.PageRightCommand&quot;></see>."
  syntax:
    content: LargeIncrement
    return:
      type: System.Windows.Controls.Primitives.ScrollEventType
      description: "To be added."
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
