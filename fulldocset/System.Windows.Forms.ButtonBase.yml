  type: Class
  summary: "Implementa a funcionalidade básica comuns para controlos de botão."
  remarks: "É normalmente herda a partir da ButtonBase. Para criar a sua própria classe de botão, herdam a <xref:System.Windows.Forms.Button>, <xref:System.Windows.Forms.CheckBox>, ou <xref:System.Windows.Forms.RadioButton>classe</xref:System.Windows.Forms.RadioButton> </xref:System.Windows.Forms.CheckBox> </xref:System.Windows.Forms.Button>       Para ter o apresente uma imagem de controlo de botão derivada, defina o <xref:System.Windows.Forms.ButtonBase.Image%2A>propriedade ou o <xref:System.Windows.Forms.ButtonBase.ImageList%2A>e <xref:System.Windows.Forms.ButtonBase.ImageIndex%2A>Propriedades.</xref:System.Windows.Forms.ButtonBase.ImageIndex%2A> </xref:System.Windows.Forms.ButtonBase.ImageList%2A> </xref:System.Windows.Forms.ButtonBase.Image%2A> A imagem pode ser alinhada no controlo de botão definindo a <xref:System.Windows.Forms.ButtonBase.ImageAlign%2A>propriedade.</xref:System.Windows.Forms.ButtonBase.ImageAlign%2A> Da mesma forma, para alinhar a <xref:System.Windows.Forms.Control.Text%2A>apresentada no controlo de botão, defina o <xref:System.Windows.Forms.ButtonBase.TextAlign%2A>propriedade.</xref:System.Windows.Forms.ButtonBase.TextAlign%2A> </xref:System.Windows.Forms.Control.Text%2A>       O <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>propriedade determina o estilo e o aspecto do controlo.</xref:System.Windows.Forms.ButtonBase.FlatStyle%2A> Se o <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>propriedade está definida como <xref:System.Windows.Forms.FlatStyle?displayProperty=fullName>, sistema de operativo o utilizador determina o aspecto do controlo.</xref:System.Windows.Forms.FlatStyle?displayProperty=fullName> </xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>"
