  namespace: System.Net
  summary: "Gets the server reply to a data upload operation started by calling an &lt;xref:System.Net.WebClient.UploadDataAsync%2A&gt; method."
  remarks: "You should check the <xref:System.ComponentModel.AsyncCompletedEventArgs.Error%2A> and <xref:System.ComponentModel.AsyncCompletedEventArgs.Cancelled%2A> properties before using the data returned by this property. If the <xref:System.ComponentModel.AsyncCompletedEventArgs.Error%2A> property&quot;s value is an <xref:System.Exception> object or the <xref:System.ComponentModel.AsyncCompletedEventArgs.Cancelled%2A> property&quot;s value is `true`, the asynchronous operation did not complete correctly and the Result property&quot;s value will not be valid."
