- uid: System.Web.UI.WebControls.PlaceHolder.EnableTheming
  id: EnableTheming
  parent: System.Web.UI.WebControls.PlaceHolder
  langs:
  - csharp
  name: EnableTheming
  nameWithType: PlaceHolder.EnableTheming
  fullName: System.Web.UI.WebControls.PlaceHolder.EnableTheming
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets a value indicating whether themes apply to this control."
  remarks: "The EnableTheming property indicates whether themes are enabled for the <xref:System.Web.UI.WebControls.PlaceHolder> control. The EnableTheming property also affects whether themes are enabled for the controls contained in its <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName> collection. When the EnableTheming property is `true`, the application&quot;s theme directory is searched for control skins to apply. If no skin for the particular control exists in the theme directory, a skin is not applied.       When the EnableTheming property is `false`, the theme directory is not searched and the contents of the <xref:System.Web.UI.Control.SkinID%2A> property are not used.       Themes can be enabled at the page, container, or control level. When themes are disabled at the page or container level, they are disabled for all controls contained by the page or container.       It is possible for the EnableTheming property and the <xref:System.Web.UI.Control.EnableTheming%2A> property to be different. For example, if the <xref:System.Web.UI.Page> containing the control has themes disabled, the EnableTheming property for the control can be `true` while the <xref:System.Web.UI.Control.EnableTheming%2A> property is `false`. Because themes are disabled at the page level, no themes would be applied to the <xref:System.Web.UI.WebControls.PlaceHolder> control."
  syntax:
    content: public override bool EnableTheming { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> to use themes; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.PlaceHolder.EnableTheming*
  exceptions: []
  platform:
  - net462
