- uid: System.Web.UI.WebControls.PlaceHolder.EnableTheming
  id: EnableTheming
  parent: System.Web.UI.WebControls.PlaceHolder
  langs:
  - csharp
  name: EnableTheming
  nameWithType: PlaceHolder.EnableTheming
  fullName: System.Web.UI.WebControls.PlaceHolder.EnableTheming
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se temas se aplicar a este controlo."
  remarks: "A propriedade EnableTheming indica se temas estão ativados para o <xref:System.Web.UI.WebControls.PlaceHolder>controlo.</xref:System.Web.UI.WebControls.PlaceHolder> A propriedade EnableTheming afetará também se temas estão ativados para os controlos contidos no seus <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>coleção.</xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName> Quando a propriedade EnableTheming é `true`, o diretório da aplicação tema será pesquisado as skins de controlo aplicar. Se existir sem máscara para o controlo específico no diretório de tema, uma máscara não está aplicada.       Quando a propriedade EnableTheming é `false`, o diretório de tema não é efetuado e o conteúdo do <xref:System.Web.UI.Control.SkinID%2A>propriedade não são utilizados.</xref:System.Web.UI.Control.SkinID%2A>       Temas podem ser ativados no nível de controlo, contentor ou página. Quando estão desativados temas ao nível da página ou contentor, estão desativadas para todos os controlos contidos a página ou o contentor.       É possível que a propriedade EnableTheming e <xref:System.Web.UI.Control.EnableTheming%2A>propriedade ser diferente.</xref:System.Web.UI.Control.EnableTheming%2A> Por exemplo, se o <xref:System.Web.UI.Page>que contém o controlo tem temas desativados, a propriedade EnableTheming para o controlo pode ser `true` enquanto o <xref:System.Web.UI.Control.EnableTheming%2A>propriedade é `false`.</xref:System.Web.UI.Control.EnableTheming%2A> </xref:System.Web.UI.Page> Porque temas estão desativados ao nível da página, nenhum temas seriam aplicados para o <xref:System.Web.UI.WebControls.PlaceHolder>controlo.</xref:System.Web.UI.WebControls.PlaceHolder>"
  syntax:
    content: public override bool EnableTheming { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Para utilizar temas; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.PlaceHolder.EnableTheming*
  exceptions: []
  platform:
  - net462
