  name: PlaceHolder
  nameWithType: PlaceHolder
  fullName: System.Web.UI.WebControls.PlaceHolder
  type: Class
  summary: "Stores dynamically added server controls on the Web page."
  remarks: "In this topic:      -   [Introduction](#introduction)      -   [Declarative Syntax](#declarative_syntax)      <a name=&quot;introduction&quot;></a>    ## Introduction    Use the PlaceHolder control as a container to store server controls that are dynamically added to the Web page. The PlaceHolder control does not produce any visible output and is used only as a container for other controls on the Web page. You can use the <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName> collection to add, insert, or remove a control in the PlaceHolder control.      <a name=&quot;declarative_syntax&quot;></a>    ## Declarative Syntax      ```   <asp:PlaceHolder       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   />   ```"
  example:
  - "The following code example demonstrates how to dynamically add controls to the PlaceHolder control.  \n  \n [!code-vb[PlaceHolder#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_161_1.aspx)]\n [!code-cs[PlaceHolder#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_161_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.WebControls.PlaceHolderControlBuilder))]

      public class PlaceHolder : System.Web.UI.Control
