  fullName: System.Web.UI.WebControls.PlaceHolder
  type: Class
  summary: "Arquivos adicionados dinamicamente os controlos de servidor na página Web."
  remarks: "Neste tópico:- [introdução](#introduction)      -   [sintaxe declarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # introdução utilizar o controlo de marcador de posição como contentores para armazenar os controlos de servidor que são adicionados dinamicamente à página Web.       O controlo de marcador de posição não produzir qualquer saída visível e é utilizado apenas como um contentor para outros controlos na página Web. Pode utilizar o <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>coleção para adicionar, inserir ou remover um controlo no controlo de marcador de posição.</xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>      <a name=&quot;declarative_syntax&quot;></a># # Sintaxe declarativa```   <asp:PlaceHolder       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   />   ```"
  example:
  - "The following code example demonstrates how to dynamically add controls to the PlaceHolder control.  \n  \n [!code-vb[PlaceHolder#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_161_1.aspx)]\n [!code-cs[PlaceHolder#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_161_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.WebControls.PlaceHolderControlBuilder))]

      public class PlaceHolder : System.Web.UI.Control
