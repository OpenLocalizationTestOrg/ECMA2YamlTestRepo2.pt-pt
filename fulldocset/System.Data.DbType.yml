  langs:
  - csharp
  name: DbType
  nameWithType: DbType
  fullName: System.Data.DbType
  type: Enum
  summary: "Specifies the data type of a field, a property, or a <xref uid=&quot;langword_csharp_Parameter&quot; name=&quot;Parameter&quot; href=&quot;&quot;></xref> object of a .NET Framework data provider."
  remarks: "The type of a parameter is specific to the .NET Framework data provider. Specifying the type converts the value of the `Parameter` to the data provider Type before passing the value to the data source. If the type is not specified, ADO.NET infers the data provider Type of the `Parameter` from the `Value` property of the `Parameter` object.       You can also generically specify the type of a `Parameter` by setting `DbType` property of a `Parameter` object.       ADO.NET cannot correctly infer the type if a byte array is larger than 8,000 bytes. Explicitly specify the DbType when working with byte arrays larger than 8,000 bytes."
  syntax:
    content: public enum DbType
  inheritance:
  - System.Enum
  platform:
  - net462
