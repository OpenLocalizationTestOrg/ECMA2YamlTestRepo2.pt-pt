  langs:
  - csharp
  name: DbType
  nameWithType: DbType
  fullName: System.Data.DbType
  type: Enum
  summary: "Especifica o tipo de dados de um campo, uma propriedade ou um <xref uid=&quot;langword_csharp_Parameter&quot; name=&quot;Parameter&quot; href=&quot;&quot;> </xref> objeto de um fornecedor de dados .NET Framework."
  remarks: "O tipo de parâmetro é específico para o fornecedor de dados .NET Framework. Especificar o tipo converte o valor da `Parameter` para o tipo de fornecedor de dados antes de passar o valor para a origem de dados. Se não for especificado o tipo, ADO.NET infere o tipo de fornecedor de dados do `Parameter` do `Value` propriedade o `Parameter` objeto.       Genericamente também pode especificar o tipo de um `Parameter` definindo `DbType` propriedade de um `Parameter` objeto.       ADO.NET corretamente não é possível inferir o tipo se uma matriz de bytes é maior do que 8.000 bytes. Especifique explicitamente o DbType ao trabalhar com as matrizes de bytes superiores 8.000 bytes."
  syntax:
    content: public enum DbType
  inheritance:
  - System.Enum
  platform:
  - net462
