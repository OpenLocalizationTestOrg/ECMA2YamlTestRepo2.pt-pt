  name: WebGetAttribute
  nameWithType: WebGetAttribute
  fullName: System.ServiceModel.Web.WebGetAttribute
  type: Class
  summary: "Represents an attribute indicating that a service operation is logically a retrieval operation and that it can be called by the [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] REST programming model."
  remarks: "The WebGetAttribute attribute is applied to a service operation in addition to the <xref:System.ServiceModel.OperationContractAttribute> and associates the operation with a <xref:System.UriTemplate> as well as the HTTP protocol Get verb. The association with HTTP Get verb means that the operation is used to retrieve information from the service. The WebGetAttribute attribute is a *passive* operation behavior (the <xref:System.ServiceModel.Description.IOperationBehavior> methods do nothing) that adds metadata to the operation description. Applying the WebGetAttribute attribute to a service operation has no effect unless a behavior that is looking for this metadata in the operation description (such as <xref:System.ServiceModel.Description.WebHttpBehavior>) is added to the service&quot;s behavior collection.       Service operations with the WebGetAttribute attribute applied should be logical retrieval operations. The HTTP GET method is associated with all operations marked with the WebGetAttribute attribute."
  example:
  - "The following example shows how to use the WebGetAttribute attribute.  \n  \n [!code-cs[WebAttribute#0](~/add/codesnippet/csharp/t-system.servicemodel.we_2_1.cs)]\n [!code-vb[WebAttribute#0](~/add/codesnippet/visualbasic/t-system.servicemodel.we_2_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      public sealed class WebGetAttribute : Attribute, System.ServiceModel.Description.IOperationBehavior
  inheritance:
