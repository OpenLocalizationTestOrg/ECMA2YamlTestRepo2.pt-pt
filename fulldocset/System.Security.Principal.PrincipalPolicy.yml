  name: PrincipalPolicy
  nameWithType: PrincipalPolicy
  fullName: System.Security.Principal.PrincipalPolicy
  type: Enum
  summary: "Especifica como objetos de identidade e principal devem ser criados para um domínio de aplicação. A predefinição é <xref uid=&quot;langword_csharp_UnauthenticatedPrincipal&quot; name=&quot;UnauthenticatedPrincipal&quot; href=&quot;&quot;> </xref>."
  remarks: "Por motivos de desempenho, a predefinição principal e os objetos de identidade não são criados até que forem necessárias. Se um principal de explicitamente for adicionado ao thread actual, um principal de predefinição não é criado e a definição de política de principal é ignorada.       Um anfitrião fidedigno pode substituir a política de principal predefinida, especificando outro estes valores utilizando o <xref:System.AppDomain.SetPrincipalPolicy%2A>método de <xref:System.AppDomain>.</xref:System.AppDomain> </xref:System.AppDomain.SetPrincipalPolicy%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PrincipalPolicy
