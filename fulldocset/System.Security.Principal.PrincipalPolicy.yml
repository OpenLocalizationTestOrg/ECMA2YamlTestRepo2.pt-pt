  name: PrincipalPolicy
  nameWithType: PrincipalPolicy
  fullName: System.Security.Principal.PrincipalPolicy
  type: Enum
  summary: "Specifies how principal and identity objects should be created for an application domain. The default is <xref uid=&quot;langword_csharp_UnauthenticatedPrincipal&quot; name=&quot;UnauthenticatedPrincipal&quot; href=&quot;&quot;></xref>."
  remarks: "For performance reasons, the default principal and identity objects are not created until they are needed. If a principal is explicitly added to the current thread, a default principal is not created and the principal policy setting is ignored.       A trusted host can override the default principal policy by specifying another of these values using the <xref:System.AppDomain.SetPrincipalPolicy%2A> method of an <xref:System.AppDomain>."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PrincipalPolicy
  inheritance:
  - System.Enum
  platform:
  - net462
