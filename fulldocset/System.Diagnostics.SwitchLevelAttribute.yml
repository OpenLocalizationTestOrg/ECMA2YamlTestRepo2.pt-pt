  name: SwitchLevelAttribute
  nameWithType: SwitchLevelAttribute
  fullName: System.Diagnostics.SwitchLevelAttribute
  type: Class
  summary: "Identifica o tipo de nível para um comutador."
  remarks: "Este atributo destina-se a ser aplicadas a todas as classes de herdar da <xref:System.Diagnostics.Switch>classe.</xref:System.Diagnostics.Switch> O objetivo do atributo é identificar o tipo que especifica os critérios de comutador do comutador. Cada comutador determina se um rastreio é escrito, com base em se um tipo de evento corresponde ou excede o valor da <xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A>propriedade para o comutador.</xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A> O tipo utilizado para o <xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A>varia de propriedade de diferentes comutadores.</xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A> Por exemplo, o comutador tipo de nível para o <xref:System.Diagnostics.BooleanSwitch>classe é <xref:System.Boolean>e o tipo de nível do comutador para a <xref:System.Diagnostics.TraceSwitch>classe é <xref:System.Diagnostics.TraceLevel>.</xref:System.Diagnostics.TraceLevel> </xref:System.Diagnostics.TraceSwitch> </xref:System.Boolean> </xref:System.Diagnostics.BooleanSwitch>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class SwitchLevelAttribute : Attribute
  inheritance:
