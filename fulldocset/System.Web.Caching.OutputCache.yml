  name: OutputCache
  nameWithType: OutputCache
  fullName: System.Web.Caching.OutputCache
  type: Class
  summary: "Provides programmatic access to the output-cache providers that are specified in the configuration file for a Web site."
  remarks: "Output caching stores the generated output of pages, controls, and HTTP responses in memory. Output caching enables you to cache different versions of content depending on the query string and on form-post parameters to a page, on browser type, or on the language of the user. You can configure ASP.NET to cache an output-cache entry for a specific period. You can also configure ASP.NET to evict a cache entry automatically based on an external event such as changes in the database that the cache depends on.       The OutputCache class enables you to extend output caching. For example, you can configure one or more custom output-cache providers that target other storage devices such as local or remote disks, databases, cloud storage, and distributed cache engines."
  syntax:
    content: public static class OutputCache
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
