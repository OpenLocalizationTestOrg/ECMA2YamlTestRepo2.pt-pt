  fullName: System.Windows.Forms.StatusBar
  type: Class
  summary: "Representa um controlo de barra de estado do Windows. Embora <xref href=&quot;System.Windows.Forms.ToolStripStatusLabel&quot;> </xref> substitui e adiciona funcionalidades ao controlo/barra de estado das versões anteriores, / barra de estado é mantido para compatibilidade com versões anteriores e para utilização futura, se escolher."
  remarks: "Normalmente, um controlo/barra de estado é composta por <xref:System.Windows.Forms.StatusBarPanel>objetos, cada um dos quais apresenta o texto e/ou de um ícone.</xref:System.Windows.Forms.StatusBarPanel> Também pode fornecer painéis desenhada de proprietário para fornecer painéis personalizados, tais como uma barra de progresso ou uma série de imagens que apresenta o estado da aplicação. Um controlo/barra de estado normalmente apresenta informações sobre um objeto que está a ser apresentado num <xref:System.Windows.Forms.Form>, o objeto componentes ou nível contextual das informações que está relacionada com a operação desse objeto na sua aplicação.</xref:System.Windows.Forms.Form>       O controlo/barra de estado fornece propriedades que permitem-lhe personalizar o aspeto do controlo. Se for apresentado StatusBar num formulário que pode ser redimensionado, pode utilizar o <xref:System.Windows.Forms.StatusBar.SizingGrip%2A>propriedade para apresentar um grelha de dimensionamento no canto inferior direito do formulário para indicar aos utilizadores que o formulário pode ser redimensionado.</xref:System.Windows.Forms.StatusBar.SizingGrip%2A> O <xref:System.Windows.Forms.StatusBar.ShowPanels%2A>propriedade permite-lhe para apresentar painéis dentro da sua/barra de estado ou para apresentar apenas o valor de <xref:System.Windows.Forms.Control.Text%2A>propriedade do controlo.</xref:System.Windows.Forms.Control.Text%2A> </xref:System.Windows.Forms.StatusBar.ShowPanels%2A>       A predefinição/barra de estado não tem nenhum painéis. Adicionar painéis de ao/uma barra de estado pode utilizar o <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A>método do <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>classe que está acessível através de <xref:System.Windows.Forms.StatusBar.Panels%2A>propriedade do controlo.</xref:System.Windows.Forms.StatusBar.Panels%2A> </xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> </xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A> Também pode utilizar o <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>objeto fornecido através de <xref:System.Windows.Forms.StatusBar.Panels%2A>propriedade para remover painéis de controlo e acesso específico <xref:System.Windows.Forms.StatusBarPanel>manipular o painel.</xref:System.Windows.Forms.StatusBarPanel> </xref:System.Windows.Forms.StatusBar.Panels%2A> </xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>       Se pretender determinar quando um <xref:System.Windows.Forms.StatusBarPanel>é clicado objeto dentro de um controlo/barra de estado, pode criar um processador de eventos para o <xref:System.Windows.Forms.StatusBar.PanelClick>eventos.</xref:System.Windows.Forms.StatusBar.PanelClick> </xref:System.Windows.Forms.StatusBarPanel> Para efetuar operações de desenho de proprietário um painel, pode criar um processador de eventos para o <xref:System.Windows.Forms.StatusBar.DrawItem>eventos.</xref:System.Windows.Forms.StatusBar.DrawItem> Os dados de eventos transmitidos para o processador de eventos fornece informações sobre o painel para desenhar e um <xref:System.Drawing.Graphics>objeto a utilizar para efetuar tarefas de desenho.</xref:System.Drawing.Graphics>       Quando cria uma instância de/barra de estado, as propriedades de leitura/escrita são definidas para valores iniciais. Para obter uma lista destes valores, consulte o <xref:System.Windows.Forms.StatusBar.%23ctor%2A>construtor.</xref:System.Windows.Forms.StatusBar.%23ctor%2A>"
  example:
  - "The following code example creates a StatusBar control on a form and adds two <xref:System.Windows.Forms.StatusBarPanel> objects. One of the <xref:System.Windows.Forms.StatusBarPanel> objects, named `panel1`, displays status text for an application. The second <xref:System.Windows.Forms.StatusBarPanel>, named `panel2`, displays the current date and uses the <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A> property of the <xref:System.Windows.Forms.StatusBarPanel> class to display the current time. The example uses the <xref:System.Windows.Forms.StatusBar.ShowPanels%2A> property to ensure that the panels are displayed instead of a standard panel, and it uses and the <xref:System.Windows.Forms.StatusBar.Panels%2A> property to access the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A> method of the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> to add the panels to the StatusBar. The example also uses the <xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A>, <xref:System.Windows.Forms.StatusBarPanel.BorderStyle%2A>, <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>, and <xref:System.Windows.Forms.StatusBarPanel.Text%2A> properties to initialize the <xref:System.Windows.Forms.StatusBarPanel> objects. This example requires that the method defined in the example is defined and called from the constructor of a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/cpp/t-system.windows.forms.s_13_1.cpp)]\n [!code-cs[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/csharp/t-system.windows.forms.s_13_1.cs)]\n [!code-vb[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_13_1.vb)]"
