  type: Class
  summary: "Represents a Windows status bar control. Although <xref href=&quot;System.Windows.Forms.ToolStripStatusLabel&quot;></xref> replaces and adds functionality to the StatusBar control of previous versions, StatusBar is retained for both backward compatibility and future use if you choose."
  remarks: "Typically, a StatusBar control consists of <xref:System.Windows.Forms.StatusBarPanel> objects, each of which displays text and/or an icon. You can also provide owner-drawn panels to provide custom panels such as a progress bar or a series of images that displays the state of your application. A StatusBar control typically displays information about an object being viewed on a <xref:System.Windows.Forms.Form>, the object&quot;s components, or contextual information that relates to that object&quot;s operation within your application.       The StatusBar control provides properties that enable you to customize the appearance of the control. If the StatusBar is displayed on a form that can be resized, you can use the <xref:System.Windows.Forms.StatusBar.SizingGrip%2A> property to display a sizing grip in the lower-right corner of the form to indicate to users that the form can be resized. The <xref:System.Windows.Forms.StatusBar.ShowPanels%2A> property enables you to display panels within your StatusBar or to display only the value of the <xref:System.Windows.Forms.Control.Text%2A> property of the control.       The default StatusBar has no panels. To add panels to a StatusBar you can use the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A> method of the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> class that is accessible through the <xref:System.Windows.Forms.StatusBar.Panels%2A> property of the control. You can also use the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> object provided through the <xref:System.Windows.Forms.StatusBar.Panels%2A> property to remove panels from the control and access a specific <xref:System.Windows.Forms.StatusBarPanel> to manipulate the panel.       If you want to determine when a <xref:System.Windows.Forms.StatusBarPanel> object within a StatusBar control is clicked, you can create an event handler for the <xref:System.Windows.Forms.StatusBar.PanelClick> event. To perform owner-draw operations on a panel, you can create an event handler for the <xref:System.Windows.Forms.StatusBar.DrawItem> event. The event data passed to the event handler provides information on the panel to draw and a <xref:System.Drawing.Graphics> object to use to perform drawing tasks.       When you create an instance of StatusBar, the read/write properties are set to initial values. For a list of these values, see the <xref:System.Windows.Forms.StatusBar.%23ctor%2A> constructor."
  example:
  - "The following code example creates a StatusBar control on a form and adds two <xref:System.Windows.Forms.StatusBarPanel> objects. One of the <xref:System.Windows.Forms.StatusBarPanel> objects, named `panel1`, displays status text for an application. The second <xref:System.Windows.Forms.StatusBarPanel>, named `panel2`, displays the current date and uses the <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A> property of the <xref:System.Windows.Forms.StatusBarPanel> class to display the current time. The example uses the <xref:System.Windows.Forms.StatusBar.ShowPanels%2A> property to ensure that the panels are displayed instead of a standard panel, and it uses and the <xref:System.Windows.Forms.StatusBar.Panels%2A> property to access the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A> method of the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> to add the panels to the StatusBar. The example also uses the <xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A>, <xref:System.Windows.Forms.StatusBarPanel.BorderStyle%2A>, <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>, and <xref:System.Windows.Forms.StatusBarPanel.Text%2A> properties to initialize the <xref:System.Windows.Forms.StatusBarPanel> objects. This example requires that the method defined in the example is defined and called from the constructor of a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/cpp/t-system.windows.forms.s_13_1.cpp)]\n [!code-cs[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/csharp/t-system.windows.forms.s_13_1.cs)]\n [!code-vb[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_13_1.vb)]"
