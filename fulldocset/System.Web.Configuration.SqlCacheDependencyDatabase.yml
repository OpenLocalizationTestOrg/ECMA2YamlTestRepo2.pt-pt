  name: SqlCacheDependencyDatabase
  nameWithType: SqlCacheDependencyDatabase
  fullName: System.Web.Configuration.SqlCacheDependencyDatabase
  type: Class
  summary: "Configura as bases de dados da dependências de cache SQL para uma aplicação ASP.NET. Esta classe não pode ser herdada."
  remarks: "O SqlCacheDependencyDatabase permite-lhe aceder e modificar programaticamente o `databases` elemento do `sqlCacheDependency` nó dentro o `caching` secção de configuração.       A dependência da cache SQL permite que os dados em cache sejam sincronizados com a origem original. Depois de configurar a relação entre um item armazenado na cache de uma aplicação ASP.NET e uma tabela de base de dados do SQL Server específica, uma instância do <xref:System.Web.Caching.SqlCacheDependency>classe monitoriza a tabela de alterações possíveis.</xref:System.Web.Caching.SqlCacheDependency>"
  example:
  - "The following code example shows how to obtain the SqlCacheDependencyDatabase object from the configuration file of an existing Web application.  \n  \n [!code-vb[System.Web.Configuration.SqlCacheDependencyDatabase#1](~/add/codesnippet/visualbasic/t-system.web.configurati_17_1.vb)]\n [!code-cs[System.Web.Configuration.SqlCacheDependencyDatabase#1](~/add/codesnippet/csharp/t-system.web.configurati_17_1.cs)]"
