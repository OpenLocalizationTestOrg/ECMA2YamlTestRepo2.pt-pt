  name: PollTime
  nameWithType: SqlCacheDependencyDatabase.PollTime
  fullName: System.Web.Configuration.SqlCacheDependencyDatabase.PollTime
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define a frequência com que o <xref href=&quot;System.Web.Caching.SqlCacheDependency&quot;> </xref> consulta a tabela de base de dados para as alterações."
  remarks: "A propriedade &quot; PollTime permite-lhe aceder e modificar programaticamente o `pollTime` atributo de um `add` elemento do `databases` nó num ficheiro de configuração.       Depois de configurar a relação entre um item armazenado na cache de uma aplicação ASP.NET e uma tabela de base de dados do SQL Server específica, uma instância do <xref:System.Web.Caching.SqlCacheDependency>classe monitoriza a tabela para que quando um item nas alterações de tabela, o item é automaticamente atualizado no ou removido da cache.</xref:System.Web.Caching.SqlCacheDependency> A monitorização acontece com a frequência especificada pelo PollTime."
  example:
  - "The following code example shows how to use the PollTime property.  \n  \n [!code-vb[System.Web.Configuration.SqlCacheDependencyDatabase#2](~/add/codesnippet/visualbasic/p-system.web.configurati_251_1.vb)]\n [!code-cs[System.Web.Configuration.SqlCacheDependencyDatabase#2](~/add/codesnippet/csharp/p-system.web.configurati_251_1.cs)]"
