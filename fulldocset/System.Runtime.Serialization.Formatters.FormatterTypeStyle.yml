- uid: System.Runtime.Serialization.Formatters.FormatterTypeStyle.XsdString
  id: XsdString
  parent: System.Runtime.Serialization.Formatters.FormatterTypeStyle
  langs:
  - csharp
  name: XsdString
  nameWithType: FormatterTypeStyle.XsdString
  fullName: System.Runtime.Serialization.Formatters.FormatterTypeStyle.XsdString
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.Serialization.Formatters
  summary: "Indica que cadeias podem ser especificadas no formato XSD em vez de SOAP. Não existem IDs de cadeia são transmitidos."
  remarks: "O `XsdString` e `TypesWhenNeeded` definições destinam-se para a serialização de elevado desempenho entre serviços criada na mesma versão do [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Estes dois valores não suportam VTS (serialização de tolerância a falhas de versão) porque estes intencionalmente omitir as informações de tipo VTS utiliza para ignorar ou adicionar propriedades e campos opcionais. Não deve utilizar o `XsdString` ou `TypesWhenNeeded` escreva formatos quando serializar e anular a serialização dos tipos num computador com uma versão diferente do [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] diferente do computador no qual o tipo foi serializado. Serialização em computadores que executam versões diferentes do e o [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] faz com que o formatador de ignorar a serialização de informações de tipo, assim impossibilitando o desserializador ignorar os campos opcionais se não estiverem presentes em determinados tipos que possam existir na versão do que o [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Se tiver de utilizar `XsdString` ou `TypesWhenNeeded` neste cenário, tem de fornecer serialização personalizada para os tipos que foram alterados de uma versão do [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] para outro."
  syntax:
    content: XsdString
    return:
      type: System.Runtime.Serialization.Formatters.FormatterTypeStyle
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
