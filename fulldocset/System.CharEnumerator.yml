  name: Dispose()
  nameWithType: CharEnumerator.Dispose()
  fullName: System.CharEnumerator.Dispose()
  type: Method
  assemblies:
  - mscorlib
  namespace: System
  summary: "Releases all resources used by the current instance of the <see cref=&quot;T:System.CharEnumerator&quot;></see> class."
  remarks: "Call Dispose when you are finished using the <xref:System.CharEnumerator>. The Dispose method leaves the <xref:System.CharEnumerator> in an unusable state. After calling Dispose, you must release all references to the <xref:System.CharEnumerator> so the garbage collector can reclaim the memory that the <xref:System.CharEnumerator> was occupying.       For more information, see [Cleaning Up Unmanaged Resources](../Topic/Cleaning%20Up%20Unmanaged%20Resources.md) and [Implementing a Dispose Method](../Topic/Implementing%20a%20Dispose%20Method.md).      > [!NOTE] >  Always call Dispose before you release your last reference to the <xref:System.CharEnumerator>. Otherwise, the resources it is using will not be freed until the garbage collector calls the <xref:System.CharEnumerator> object&quot;s `Finalize` method."
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.CharEnumerator.Dispose*
  exceptions: []
