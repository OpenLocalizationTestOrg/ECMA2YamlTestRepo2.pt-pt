  summary: "Gets or sets the set of custom colors shown in the dialog box."
  remarks: "Users can create their own set of custom colors. These colors are contained in an <xref:System.Int32> composed of the BGR (blue, green, red) values necessary to create the color. For more information on the structure of this data, see <xref:System.Drawing.Color>.       Custom colors can only be defined if <xref:System.Windows.Forms.ColorDialog.AllowFullOpen%2A> is set to `true`."
