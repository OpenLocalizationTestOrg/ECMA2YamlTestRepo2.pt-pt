  name: ColorDialog
  nameWithType: ColorDialog
  fullName: System.Windows.Forms.ColorDialog
  type: Class
  summary: "Represents a common dialog box that displays available colors along with controls that enable the user to define custom colors."
  remarks: "The inherited member <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> must be invoked to create this specific common dialog box. <xref:System.Windows.Forms.CommonDialog.HookProc%2A> can be overridden to implement specific dialog box hook functionality. Use <xref:System.Windows.Forms.ColorDialog.Color%2A> to retrieve the color selected by the user.       When you create an instance of ColorDialog, some of the read/write properties are set to initial values. For a list of these values, see the <xref:System.Windows.Forms.ColorDialog.%23ctor%2A> constructor."
  example:
  - "The following example illustrates the creation of new ColorDialog. This example requires that the method is called from within an existing form that has a <xref:System.Windows.Forms.TextBox> and <xref:System.Windows.Forms.Button> placed on it.  \n  \n [!code-cs[Classic ColorDialog Example#1](~/add/codesnippet/csharp/t-system.windows.forms.c_4_1.cs)]\n [!code-cpp[Classic ColorDialog Example#1](~/add/codesnippet/cpp/t-system.windows.forms.c_4_1.cpp)]\n [!code-vb[Classic ColorDialog Example#1](~/add/codesnippet/visualbasic/ClassicColorDialogExample/Form1.vb#1)]"
