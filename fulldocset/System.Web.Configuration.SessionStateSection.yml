- uid: System.Web.Configuration.SessionStateSection.Cookieless
  id: Cookieless
  parent: System.Web.Configuration.SessionStateSection
  langs:
  - csharp
  name: Cookieless
  nameWithType: SessionStateSection.Cookieless
  fullName: System.Web.Configuration.SessionStateSection.Cookieless
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define um valor que indica se os cookies são utilizados para identificar sessões cliente."
  remarks: "Existem duas formas que o estado da sessão pode armazenar o ID exclusivo que associa o cliente de uma sessão de servidor: armazenando um cookie HTTP no cliente ou o ID de sessão no URL de codificação. Armazenar o ID de sessão no cookie é mais segura, mas requer o browser do cliente para suportar cookies.       Para aplicações que permitem aos clientes que não suportam cookies, tais como uma variedade de dispositivos móveis, o ID de sessão pode ser armazenado no URL. A opção de URL tem vários desvantagens. Requer que as ligações no site de ser relativo e que a página ser redirecionados no início de sessão com novos valores de cadeia de consulta e expõe o direito de ID de sessão na cadeia de consulta, em que pode ser selecionado para utilização num ataque de segurança.       -É encorajados a utilizar o modo de cookieless apenas se tiver de suportar clientes que não dispõem de suporte de cookies.       Estado da sessão também suporta duas opções adicionais: <xref:System.Web.HttpCookieMode>e <xref:System.Web.HttpCookieMode>.</xref:System.Web.HttpCookieMode> </xref:System.Web.HttpCookieMode> A primeira permite ao módulo de estado da sessão determinar o modo simultâneo em que (cookie ou cookieless) é utilizado numa base por cliente com base nas capacidades de browser.  O <xref:System.Web.HttpCookieMode>opção executa um handshake com o browser para verificar se um cookie pode ser armazenado e, por conseguinte, requer um pedido adicional para tornar a determinação.</xref:System.Web.HttpCookieMode> Se precisar de suportar clientes cookieless, considere vivamente utilizar <xref:System.Web.HttpCookieMode>para gerar cookieless URLs apenas para clientes que dele necessitem.</xref:System.Web.HttpCookieMode>      > [!NOTE] > Com cópia de segurança. 4.1 do browser ou cópia de segurança. Browser 3.2, <xref:System.Web.HttpResponse.Redirect%2A>sempre comporta-se de como se o valor da <xref:System.Web.Configuration.HttpCapabilitiesBase.SupportsRedirectWithCookie%2A>propriedade do <xref:System.Web.HttpBrowserCapabilities>objeto é `false`, a menos que a propriedade Cookieless no <xref:System.Web.Configuration.SystemWebSectionGroup.SessionState%2A>secção da Web. config foi explicitamente definida para `true`.</xref:System.Web.Configuration.SystemWebSectionGroup.SessionState%2A> </xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.Configuration.HttpCapabilitiesBase.SupportsRedirectWithCookie%2A> </xref:System.Web.HttpResponse.Redirect%2A>   >> No ASP.NET versão 1.1, as opções para esta definição foram `true` ou `false`, mas com o ASP.NET 2.0, as opções são expandidas, e <xref:System.Web.HttpCookieMode>está agora a predefinição.</xref:System.Web.HttpCookieMode> Se a sua aplicação Web tem a propriedade Cookieless definida como um valor booleano, em seguida, <xref:System.Web.HttpResponse.Redirect%2A>deverão funcionar conforme esperado para estes browsers.</xref:System.Web.HttpResponse.Redirect%2A>"
  example:
  - "The following code example demonstrates how to get the Cookieless property. Refer to the code example in the <xref:System.Web.Configuration.SessionStateSection> class topic to learn how to access the <xref:System.Web.Configuration.SessionStateSection> object.  \n  \n [!code-vb[System.Web.Configuration.SessionStateSection#7](~/add/codesnippet/visualbasic/p-system.web.configurati_358_1.vb)]\n [!code-cs[System.Web.Configuration.SessionStateSection#7](~/add/codesnippet/csharp/p-system.web.configurati_358_1.cs)]"
  syntax:
    content: public System.Web.HttpCookieMode Cookieless { get; set; }
    return:
      type: System.Web.HttpCookieMode
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se todos os pedidos são tratados como cookieless, ou <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se não existem pedidos são tratados como cookieless, ou um do <xref href=&quot;System.Web.HttpCookieMode&quot;> </xref> valores. O valor predefinido na versão 2.0 do ASP.NET é <xref href=&quot;System.Web.HttpCookieMode&quot;> </xref>. Nas versões anteriores, o valor predefinido foi <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.SessionStateSection.Cookieless*
  exceptions: []
  platform:
  - net462
