- uid: System.Web.Configuration.SessionStateSection.PartitionResolverType
  id: PartitionResolverType
  parent: System.Web.Configuration.SessionStateSection
  langs:
  - csharp
  name: PartitionResolverType
  nameWithType: SessionStateSection.PartitionResolverType
  fullName: System.Web.Configuration.SessionStateSection.PartitionResolverType
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define um valor que especificar onde pretende armazenar o estado da sessão."
  remarks: "Se a propriedade PartitionResolverType for especificada, o <xref:System.Web.Configuration.SessionStateSection.SqlConnectionString%2A>propriedade e <xref:System.Web.Configuration.SessionStateSection.StateConnectionString%2A>propriedade são ignorados.</xref:System.Web.Configuration.SessionStateSection.StateConnectionString%2A> </xref:System.Web.Configuration.SessionStateSection.SqlConnectionString%2A>  O PartitionResolverType pode estar bloqueado através do <xref:System.Configuration.ConfigurationElement.LockAttributes%2A>propriedade como outras propriedades dentro de [sessionState elemento (esquema de definições do ASP.NET)](http://msdn.microsoft.com/en-us/bda6fb8c-0076-43e3-9ce2-8cf1f8bdaa7d) elemento.</xref:System.Configuration.ConfigurationElement.LockAttributes%2A> A cadeia de ligação devolvida pelo PartitionResolverType será utilizada para estabelecer a ligação para a localização do servidor adequado para o resto do pedido em cada pedido.  Se a cadeia de ligação é inválida, o ASP.NET irá gerar a mesma exceção é acionada quando a cadeia de ligação configurados para o servidor é inválida.       Esta propriedade é utilizada para criar partições de dados de estado da sessão em vários nós de back-end no modo de servidor de estado ou SQL Server."
  syntax:
    content: public string PartitionResolverType { get; set; }
    return:
      type: System.String
      description: "Um valor que especificar onde pretende armazenar o estado da sessão ou uma cadeia vazia (&quot;&quot;)."
  overload: System.Web.Configuration.SessionStateSection.PartitionResolverType*
  exceptions: []
  platform:
  - net462
