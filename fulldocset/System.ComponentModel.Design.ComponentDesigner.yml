  langs:
  - csharp
  name: ComponentDesigner
  nameWithType: ComponentDesigner
  fullName: System.ComponentModel.Design.ComponentDesigner
  type: Class
  summary: "Expande o comportamento de modo de estrutura de um componente."
  remarks: "A classe de designer base ComponentDesigner fornece um designer simple que pode expandir o comportamento de um componente associado no modo de estrutura.       ComponentDesigner fornece vazio <xref:System.ComponentModel.Design.IDesignerFilter>interface implementação, cujos métodos que podem ser substituídos para ajustar os atributos, propriedades e eventos do componente associado no momento da concepção.</xref:System.ComponentModel.Design.IDesignerFilter>       Pode associar um designer com um tipo com um <xref:System.ComponentModel.DesignerAttribute>.</xref:System.ComponentModel.DesignerAttribute> Para obter uma descrição geral de personalizar o comportamento de tempo de design, consulte [expandir o momento da conceção suporte](~/add/includes/ajax-current-ext-md.md).       A classe de ComponentDesigner implementa um comportamento especial para os descritores de propriedade dos componentes herdados. Um tipo interno com o nome `InheritedPropertyDescriptor` é utilizado pela implementação ComponentDesigner predefinido para funcionar para propriedades que são herdadas de uma classe base. Existem dois casos em que são adicionados estes descritores de propriedade.      1.  Para o objeto de raiz em si, que é devolvido pelo <xref:System.ComponentModel.Design.IDesignerHost.RootComponent%2A?displayProperty=fullName>propriedade, porque são herdar a respetiva classe base</xref:System.ComponentModel.Design.IDesignerHost.RootComponent%2A?displayProperty=fullName>      2.  Os campos encontrados na classe base do objeto raiz. Campos públicos e protegidos da classe base são adicionados para o estruturador para que pode ser manipulados pelo utilizador.       O `InheritedPropertyDescriptor` classe modifica o valor predefinido de uma propriedade, para que o valor predefinido é o valor atual a instanciação do objeto. Isto acontece porque a propriedade é herdada a partir de outra instância. O estruturador define a repor o valor da propriedade como defini-la para o valor que foi definido na classe herdada. Este valor poderá diferir do valor predefinido armazenado nos metadados."
  example:
  - "The following code example provides an example ComponentDesigner implementation and an example component associated with the designer. The designer implements an override of the <xref:System.ComponentModel.Design.ComponentDesigner.Initialize%2A> method that calls the base `Initialize` method, an override of the <xref:System.ComponentModel.Design.ComponentDesigner.DoDefaultAction%2A> method that displays a <xref:System.Windows.Forms.MessageBox> when the component is double-clicked, and an override of the <xref:System.ComponentModel.Design.ComponentDesigner.Verbs%2A> property accessor that supplies a custom <xref:System.ComponentModel.Design.DesignerVerb> menu command to the shortcut menu for the component.  \n  \n [!code-cs[ComponentDesignerExample#1](~/add/codesnippet/csharp/t-system.componentmodel._153_1.cs)]\n [!code-cpp[ComponentDesignerExample#1](~/add/codesnippet/cpp/t-system.componentmodel._153_1.cpp)]\n [!code-vb[ComponentDesignerExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._153_1.vb)]"
  syntax:
    content: 'public class ComponentDesigner : IDisposable, System.ComponentModel.Design.IComponentInitializer, System.ComponentModel.Design.IDesignerFilter, System.ComponentModel.Design.ITreeDesigner'
