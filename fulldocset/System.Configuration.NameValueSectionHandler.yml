  type: Method
  assemblies:
  - System
  namespace: System.Configuration
  summary: "Cria um processador de configuração e adiciona-o para a coleção de processador da secção com base nos parâmetros especificados."
  remarks: "O `parent` parâmetro de objeto age como as definições de configuração na secção de configuração principal correspondente. O `context` parâmetro de objeto é o caminho virtual para o qual o processador da secção de configuração calcula os valores de configuração. Normalmente, este parâmetro é reservado e está `null`. O `section` parâmetro é o <xref:System.Xml.XmlNode>objeto que contém as informações de configuração a serem processados.</xref:System.Xml.XmlNode> O `section` parâmetro fornece acesso direto para o conteúdo XML da secção de configuração."
  syntax:
    content: public object Create (object parent, object context, System.Xml.XmlNode section);
    parameters:
    - id: parent
      type: System.Object
      description: "Objeto principal."
    - id: context
      type: System.Object
      description: "Objeto de contexto de configuração."
    - id: section
      type: System.Xml.XmlNode
      description: "Nó XML de secção."
    return:
      type: System.Object
      description: "Um objeto de configuração."
