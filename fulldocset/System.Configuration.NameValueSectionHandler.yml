  summary: "Creates a new configuration handler and adds it to the section-handler collection based on the specified parameters."
  remarks: "The `parent` object parameter acts as the configuration settings in the corresponding parent configuration section. The `context` object parameter is the virtual path for which the configuration section handler computes configuration values. Normally this parameter is reserved and is `null`. The `section` parameter is the <xref:System.Xml.XmlNode> object that contains the configuration information to be handled. The `section` parameter provides direct access to the XML contents of the configuration section."
  syntax:
    content: public object Create (object parent, object context, System.Xml.XmlNode section);
    parameters:
    - id: parent
      type: System.Object
      description: "Parent object."
    - id: context
      type: System.Object
      description: "Configuration context object."
    - id: section
      type: System.Xml.XmlNode
      description: "Section XML node."
    return:
      type: System.Object
      description: "A configuration object."
