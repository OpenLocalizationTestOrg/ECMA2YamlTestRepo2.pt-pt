  name: KeyboardDevice
  nameWithType: KeyboardDevice
  fullName: System.Windows.Input.KeyboardDevice
  type: Class
  summary: "Abstract class that represents a keyboard device."
  remarks: "The KeyboardDevice supports the [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] infrastructure and is not intended to be used directly from your code.       For keyboard related input, use the <xref:System.Windows.Input.Keyboard> class. The <xref:System.Windows.Input.Keyboard> class represents the keyboard to an application and provides methods, properties, and events that reflect the state of the keyboard.       The <xref:System.Windows.Input.Keyboard> class delegates to the appropriate KeyboardDevice.       Each <xref:System.Windows.Input.InputDevice> object represents one particular input device.  For example, if there are two mice, there will be two <xref:System.Windows.Input.InputDevice> objects."
  syntax:
    content: 'public abstract class KeyboardDevice : System.Windows.Input.InputDevice'
