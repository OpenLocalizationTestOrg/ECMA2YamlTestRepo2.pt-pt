  name: KeyboardDevice
  nameWithType: KeyboardDevice
  fullName: System.Windows.Input.KeyboardDevice
  type: Class
  summary: "Classe abstrata que representa um dispositivo de teclado."
  remarks: "O KeyboardDevice suporta o [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] infraestrutura e não se destina a ser utilizado diretamente a partir do seu código.       Para teclado relacionadas com a entrada, utilize a <xref:System.Windows.Input.Keyboard>classe.</xref:System.Windows.Input.Keyboard> O <xref:System.Windows.Input.Keyboard>classe representa o teclado para uma aplicação e fornece métodos, propriedades e os eventos que refletem o estado de teclado.</xref:System.Windows.Input.Keyboard>       O <xref:System.Windows.Input.Keyboard>classe delegados para o KeyboardDevice adequado.</xref:System.Windows.Input.Keyboard>       Cada <xref:System.Windows.Input.InputDevice>objeto representa um dispositivo de entrada específico.</xref:System.Windows.Input.InputDevice>  Por exemplo, se existirem dois ratos, existirá dois <xref:System.Windows.Input.InputDevice>objetos.</xref:System.Windows.Input.InputDevice>"
  syntax:
    content: 'public abstract class KeyboardDevice : System.Windows.Input.InputDevice'
