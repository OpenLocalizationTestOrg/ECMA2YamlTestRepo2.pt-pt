  name: SoapSchemaImporter
  nameWithType: SoapSchemaImporter
  fullName: System.Xml.Serialization.SoapSchemaImporter
  type: Class
  summary: "Used within the .NET Framework to generate internal mappings to .NET Framework types for SOAP-encoded message parts in a WSDL document."
  remarks: "The SoapSchemaImporter class is used by the [Web Services Description Language Tool (Wsdl.exe)](http://msdn.microsoft.com/en-us/b9210348-8bc2-4367-8c91-d1a04b403e88), and the <xref:System.Web.Services.Description.ServiceDescriptionImporter> class, while generating client proxy classes or abstract server classes from a Web Services Description Language (WSDL) document. Instead of using this class directly, use Wsdl.exe.       The SoapSchemaImporter class has methods to generate internal mappings to .NET Framework types for part elements defined in a WSDL document. The class is used only when a WSDL document specifies SOAP encoding, as described in Section 5 of the SOAP 1.1 specification."
  syntax:
    content: 'public class SoapSchemaImporter : System.Xml.Serialization.SchemaImporter'
