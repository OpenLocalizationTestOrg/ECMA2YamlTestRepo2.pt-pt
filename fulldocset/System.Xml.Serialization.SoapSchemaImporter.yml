  syntax:
    content: public System.Xml.Serialization.XmlTypeMapping ImportDerivedTypeMapping (System.Xml.XmlQualifiedName name, Type baseType, bool baseTypeCanBeIndirect);
    parameters:
    - id: name
      type: System.Xml.XmlQualifiedName
      description: "An <xref:System.Xml.XmlQualifiedName> that specifies the name of an element&quot;s type for which a .NET Framework type is being generated."
    - id: baseType
      type: System.Type
      description: "A base type for the .NET Framework type being generated."
    - id: baseTypeCanBeIndirect
