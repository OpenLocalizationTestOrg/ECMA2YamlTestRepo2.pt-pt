  name: WsdlContractConversionContext
  nameWithType: WsdlContractConversionContext
  fullName: System.ServiceModel.Description.WsdlContractConversionContext
  type: Class
  summary: "Passed to custom WSDL exporters and importers to enable customization of the metadata export and import processes for a contract."
  remarks: "Use the WsdlContractConversionContext object to examine and modify items that are to be converted to or from WSDL.       When exporting metadata a WsdlContractConversionContext object is passed to the <xref:System.ServiceModel.Description.IWsdlExportExtension.ExportContract%2A> and <xref:System.ServiceModel.Description.IWsdlExportExtension.ExportEndpoint%2A> methods. Use the various methods and properties to obtain metadata objects that you can use to examine and modify to alter the published WSDL.       When importing metadata a WsdlContractConversionContext object is passed to the <xref:System.ServiceModel.Description.IWsdlImportExtension.ImportContract%2A> and <xref:System.ServiceModel.Description.IWsdlImportExtension.ImportEndpoint%2A> methods. Use the various methods and properties to obtain metadata objects that you can use to examine and modify the imported metadata."
  example:
  - "The following code example shows the use of the WsdlContractConversionContext to add custom WSDL annotations to the exported metadata using the <xref:System.ServiceModel.Description.WsdlContractConversionContext.WsdlPortType%2A> and <xref:System.ServiceModel.Description.WsdlContractConversionContext.Contract%2A> properties.  \n  \n [!code-cs[C_CustomWSDLExtensions#6](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationattribute.cs#6)]  \n[!code-cs[C_CustomWSDLExtensions#7](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationattribute.cs#7)]"
  syntax:
    content: public class WsdlContractConversionContext
  inheritance:
