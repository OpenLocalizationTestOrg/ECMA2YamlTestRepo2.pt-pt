  fullName: System.Drawing.Point
  type: Struct
  summary: "Represents an ordered pair of integer x- and y-coordinates that defines a point in a two-dimensional plane."
  remarks: "To convert a Point to a <xref:System.Drawing.PointF>, use <xref:System.Drawing.Point.op_Implicit%2A>."
