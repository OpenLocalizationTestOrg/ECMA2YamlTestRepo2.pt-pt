  name: WsdlExporter
  nameWithType: WsdlExporter
  fullName: System.ServiceModel.Description.WsdlExporter
  type: Class
  summary: "Converts service, contract, and endpoint information into metadata documents."
  remarks: "Use the WsdlExporter class to transform <xref:System.ServiceModel.Description.ContractDescription> or <xref:System.ServiceModel.Description.ServiceEndpoint> objects into metadata represented by <xref:System.ServiceModel.Description.MetadataSection> objects.       The WsdlExporter is used in a three-step process.      1.  Call the <xref:System.ServiceModel.Description.WsdlExporter.ExportContract%2A>, <xref:System.ServiceModel.Description.WsdlExporter.ExportEndpoint%2A>, or <xref:System.ServiceModel.Description.WsdlExporter.ExportEndpoints%2A> method, passing the appropriate parameters.      2.  Determine whether there are any export errors by checking the base <xref:System.ServiceModel.Description.MetadataExporter.Errors%2A> property.      3.  If there are no errors, use the <xref:System.ServiceModel.Description.WsdlExporter.GetGeneratedMetadata%2A> to get a collection of <xref:System.ServiceModel.Description.MetadataSection> objects or get more specific versions of the metadata using the <xref:System.ServiceModel.Description.WsdlExporter.GeneratedWsdlDocuments%2A> or <xref:System.ServiceModel.Description.WsdlExporter.GeneratedXmlSchemas%2A> properties.       You can support exporting custom WSDL extensions by implementing the <xref:System.ServiceModel.Description.IWsdlExportExtension> interface and custom policy assertions by implementing the <xref:System.ServiceModel.Description.IPolicyExportExtension> interface. For details, see the documentation for those interfaces.      > [!NOTE] >  The `WsdlExporter` can only be used to export metadata from `ContractDescription` instances that contain Common Language Runtime (CLR) type information, such as a `ContractDescription` instance created using the `ContractDescription.GetContract` method or created as part of the `ServiceDescription` for a `ServiceHost` instance. You cannot use the `WsdlExporter` to export metadata from `ContractDescription` instances imported from service metadata or constructed without type information."
  example:
  - "The following code example shows how to use the <xref:System.ServiceModel.Description.WsdlExporter.ExportEndpoint%2A> method to generate a set of <xref:System.ServiceModel.Description.MetadataSection> objects from the endpoints in a collection of <xref:System.ServiceModel.Description.ServiceEndpoint> objects called `myServiceEndpoints`.  \n  \n [!code-vb[S_UEWsdlExporter#0](~/add/codesnippet/visualbasic/t-system.servicemodel.de_15_1.vb)]\n [!code-cs[S_UEWsdlExporter#0](~/add/codesnippet/csharp/t-system.servicemodel.de_15_1.cs)]"
