  summary: "Substitui um glifo predefinido com um glifo ordinal, ou pode combinar substituição de glifo com posicionamento ajustes para colocação adequado. Formulários ordinais estão normalmente associados a notação numérica de uma palavra ordinal, tais como &quot;partir do dia&1;&quot; para &quot;primeiro.&quot;"
