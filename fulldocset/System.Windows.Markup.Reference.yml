  syntax:
    content: public override object ProvideValue (IServiceProvider serviceProvider);
    parameters:
    - id: serviceProvider
      type: System.IServiceProvider
      description: "Uma classe que implementa o <xref href=&quot;System.Xaml.IXamlNameResolver&quot;> </xref> serviço."
    return:
      type: System.Object
      description: "O valor da propriedade de destino. Isto é, potencialmente, qualquer objeto que é o tipo mapeado em assemblagens de cópia de segurança relevantes."
