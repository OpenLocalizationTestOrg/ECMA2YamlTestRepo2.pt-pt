  remarks: "O `{x:Reference}` extensão de markup suporta a utilização de um posicional (houver apenas um parâmetro) e a utilização de um argumento com nome (com o argumento com nome `name`).       O `{x:Reference}` extensão de markup é utilizada para fazer referência a outro objeto com o nome no gráfico de objeto. Objetos neste cenário são inicialmente com o nome, apesar de implementações específicas, muitas vezes, definem uma <xref:System.Windows.Markup.RuntimeNamePropertyAttribute>.</xref:System.Windows.Markup.RuntimeNamePropertyAttribute> diferentes Para obter mais informações, consulte [x: referência de extensão de Markup](~/add/includes/ajax-current-ext-md.md).       Para obter mais informações sobre as extensões de markup, consulte [conversores de tipo e as extensões de Markup para XAML](~/add/includes/ajax-current-ext-md.md).       As utilizações de assemblagem System.Xaml <xref:System.Windows.Markup.XmlnsDefinitionAttribute>para mapear todos os tipos na assemblagem para o espaço de nomes XAML para o idioma XAML ([!INCLUDE[TLA#tla_xamlxmlnsv1](~/add/includes/tlasharptla-xamlxmlnsv1-md.md)]).</xref:System.Windows.Markup.XmlnsDefinitionAttribute> Normalmente, declarar um prefixo para [!INCLUDE[TLA#tla_xamlxmlnsv1](~/add/includes/tlasharptla-xamlxmlnsv1-md.md)] num mapeamento de elemento de raiz e utilize o prefixo `x`.      <a name=&quot;xamlTextUsage_Reference&quot;></a># # Utilização de texto XAML"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Name")]

      public class Reference : System.Windows.Markup.MarkupExtension
