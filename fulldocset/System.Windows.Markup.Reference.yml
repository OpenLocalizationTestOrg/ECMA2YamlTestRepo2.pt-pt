  summary: "Devolve um objeto que é o valor da propriedade de destino. Para o <xref href=&quot;System.Windows.Markup.Reference&quot;> </xref> tipo, este é o objeto que fornecido <xref:System.Windows.Markup.Reference.Name*>referências.</xref:System.Windows.Markup.Reference.Name*>"
