  name: Reference
  nameWithType: Reference
  fullName: System.Windows.Markup.Reference
  type: Class
  summary: "Implements the `{x:Reference}` markup extension."
  remarks: "The `{x:Reference}` markup extension supports a positional usage (there is only one parameter) and a named argument usage (with the named argument `name`).       The `{x:Reference}` markup extension is used to reference another named object in the object graph. Objects in this scenario are initially named by , although specific implementations often define a different <xref:System.Windows.Markup.RuntimeNamePropertyAttribute>. For more information, see [x:Reference Markup Extension](~/add/includes/ajax-current-ext-md.md).       For more information about markup extensions, see [Type Converters and Markup Extensions for XAML](~/add/includes/ajax-current-ext-md.md).       The System.Xaml assembly uses <xref:System.Windows.Markup.XmlnsDefinitionAttribute> to map all types in the assembly to the XAML namespace for the XAML language ([!INCLUDE[TLA#tla_xamlxmlnsv1](~/add/includes/tlasharptla-xamlxmlnsv1-md.md)]). Typically you declare a prefix for [!INCLUDE[TLA#tla_xamlxmlnsv1](~/add/includes/tlasharptla-xamlxmlnsv1-md.md)] in a root element mapping and use the prefix `x`.      <a name=&quot;xamlTextUsage_Reference&quot;></a>    ## XAML Text Usage"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Name")]

      public class Reference : System.Windows.Markup.MarkupExtension
