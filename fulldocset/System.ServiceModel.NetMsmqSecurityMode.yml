  summary: "A enumeração de NetMsmqSecurityMode Especifica os modos de segurança que podem ser utilizados pelo transporte MSMQ."
  remarks: "Segurança de transporte MSMQ protege mensagens utilizando o MSMQ. Segurança SOAP protege mensagens utilizando o WS-* protocolos de segurança. Esta propriedade determina os mecanismos de através da transferência de que as funções de segurança (por exemplo, integridade, confidencialidade e autenticação) são obtidas."
