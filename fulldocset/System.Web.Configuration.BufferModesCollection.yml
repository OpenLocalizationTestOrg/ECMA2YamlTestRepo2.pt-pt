  fullName: System.Web.Configuration.BufferModesCollection
  type: Class
  summary: "A collection of <see cref=&quot;T:System.Web.Configuration.BufferModeSettings&quot;></see> objects. This class cannot be inherited."
  remarks: "The <xref:System.Web.Configuration.BufferModeSettings> object is used to define roles for event providers such as Critical, Notification, Analysis, and Logging. Each role sets buffer mode events differently. For example, a Critical role keeps the <xref:System.Web.Configuration.BufferModeSettings.MaxBufferSize%2A>, <xref:System.Web.Configuration.BufferModeSettings.MaxFlushSize%2A> and <xref:System.Web.Configuration.BufferModeSettings.UrgentFlushInterval%2A> properties small, whereas an Analysis role sets those properties to higher values."
  example:
  - "The following code example shows how to use the BufferModesCollection type. This code example is part of a larger example provided for the <xref:System.Web.Configuration.HealthMonitoringSection> class.  \n  \n [!code-cs[System.Web.Configuration.HealthMonitoringSection#4](~/add/codesnippet/CSharp/t-system.web.configurati_74_1.cs)]\n [!code-vb[System.Web.Configuration.HealthMonitoringSection#4](~/add/codesnippet/VisualBasic/t-system.web.configurati_74_1.vb)]"
  syntax:
    content: >-
      [System.Configuration.ConfigurationCollection(typeof(System.Web.Configuration.BufferModeSettings))]

