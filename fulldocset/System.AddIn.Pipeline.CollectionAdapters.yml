  name: CollectionAdapters
  nameWithType: CollectionAdapters
  fullName: System.AddIn.Pipeline.CollectionAdapters
  type: Class
  summary: "Enables collections to be passed between an add-in and its host application."
  remarks: "This class provides methods that enable an <xref:System.Collections.Generic.IList%601> collection to be converted to a <xref:System.AddIn.Contract.IListContract%601> collection. The <xref:System.AddIn.Contract.IListContract%601> collection is passed across the isolation boundary and converted back to an <xref:System.Collections.Generic.IList%601> collection that the add-in or the host application can use.       Objects in collections must be remotable. For more information about the object types that you can pass, see [Contracts, Views, and Adapters](http://msdn.microsoft.com/en-us/a6460173-9507-4b87-8c07-d4ee245d715c)."
