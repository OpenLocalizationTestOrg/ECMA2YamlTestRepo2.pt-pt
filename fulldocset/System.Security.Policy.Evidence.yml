  name: Evidence
  nameWithType: Evidence
  fullName: System.Security.Policy.Evidence
  type: Class
  summary: "Define o conjunto de informações que constitui a entrada para as decisões de políticas de segurança. Esta classe não pode ser herdada."
  remarks: "Formas comuns de provas incluem assinaturas e a localização de origem do código, mas potencialmente podem ser qualquer coisa. Objetos de qualquer tipo, que são reconhecidos pela política de segurança representam provas.       Política de segurança é composta por grupos de código; uma assemblagem específica (a unidade básica de código para a concessão de permissões de segurança) é um membro de um grupo de código se satisfazem a condição de membro do grupo de código. Provas é o conjunto de entradas para a política que condições de associação a utilizam para determinar a que grupos de código uma assemblagem pertence.       A classe de prova é uma coleção (consulte <xref:System.Collections.ICollection>) que contém um conjunto de objetos que representam provas.</xref:System.Collections.ICollection> Esta classe contém dois conjuntos, que correspondem à origem da prova: provas e prova de assemblagem de anfitrião.       Política pode obter provas de duas origens diferentes ao avaliar as permissões de código.      - `Host evidence` é fornecido pelo anfitrião e só podem ser fornecidas por anfitriões que tenham sido concedidos a <xref:System.Security.Permissions.SecurityPermissionFlag>permissão.</xref:System.Security.Permissions.SecurityPermissionFlag> Normalmente, isto é uma prova de origem do código e assinaturas digitais da assemblagem. Provas sobre origem incluem normalmente <xref:System.Security.Policy.Url>, <xref:System.Security.Policy.Site>, e <xref:System.Security.Policy.Zone>provas.</xref:System.Security.Policy.Zone> </xref:System.Security.Policy.Site> </xref:System.Security.Policy.Url> Assinaturas Consulte fabricante de software (assinatura de AuthentiCode&509;v3) e identidades de nome seguro. Ambos os tipos de identidade baseadas na assinatura digital são contempla a assemblagem, mas tem de ser validados e transmitidos a política ao anfitrião; Quando carregado, o sistema de segurança verifica a assinatura. O sistema, em seguida, cria a provas adequada e transmite-as à política apenas se a assinatura correspondente é válida.      - `Assembly evidence` faz parte da própria assemblagem. Administradores ou programadores anexar provas personalizada para a assemblagem para expandir o conjunto de provas de política. Só pode ser adicionada a prova de assemblagem no momento da geração de assemblagem, que ocorre antes da assemblagem está assinada. A política predefinida do sistema de segurança ignora provas de assemblagem fornecidos pelo, mas a política pode ser expandida para aceitá-lo."
  example:
  - "The following code example demonstrates how to create new Evidence classes with both host evidence and assembly evidence.  \n  \n [!code-vb[System.Security.Policy.Evidence#1](~/add/codesnippet/visualbasic/t-system.security.policy_1_1.vb)]\n [!code-cpp[System.Security.Policy.Evidence#1](~/add/codesnippet/cpp/t-system.security.policy_1_1.cpp)]\n [!code-cs[System.Security.Policy.Evidence#1](~/add/codesnippet/csharp/t-system.security.policy_1_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class Evidence : System.Collections.ICollection
