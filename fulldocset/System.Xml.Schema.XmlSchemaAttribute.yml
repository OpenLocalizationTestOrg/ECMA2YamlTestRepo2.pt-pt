  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "Gets or sets the default value for the attribute."
  remarks: "`DefaultValue` property indicates that the attribute is to appear unconditionally in the XML document, using the supplied value whenever the attribute is not present. By default, this property is set to null to indicate that no default value is supplied for the attribute. The `fixed` and `default` properties are mutually exclusive.       Optional.       The default is null."
  syntax:
    content: public string DefaultValue { get; set; }
    return:
      type: System.String
      description: "The default value for the attribute. The default is a null reference.       Optional."
