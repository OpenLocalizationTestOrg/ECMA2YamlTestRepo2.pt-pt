  summary: "Gets or sets the fixed value for the attribute."
  remarks: "`FixedValue` indicates that the attribute value, if present, must equal the supplied value. By default, this property is set to null, which means that no fixed value is supplied for the attribute. The `fixed` and `default` properties are mutually exclusive.       Optional."
