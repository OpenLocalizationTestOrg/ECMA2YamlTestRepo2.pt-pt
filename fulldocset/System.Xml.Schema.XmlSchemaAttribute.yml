  summary: "Gets the common language runtime (CLR) object based on the <xref:System.Xml.Schema.XmlSchemaAttribute.SchemaType*> or <xref:System.Xml.Schema.XmlSchemaAttribute.SchemaTypeName*> of the attribute that holds the post-compilation value of the <xref uid=&quot;langword_csharp_AttributeType&quot; name=&quot;AttributeType&quot; href=&quot;&quot;></xref> property."
  remarks: "The object can be <xref:System.Xml.Schema.XmlSchemaDatatype> if the attribute has a built-in XML Schema type or <xref:System.Xml.Schema.XmlSchemaSimpleType> if the attribute has a user-defined type. This property is a post-schema-validation infoset property.      > [!IMPORTANT] >  The AttributeType property is obsolete in the 2.0 version of the .NET Framework and has been replaced by the <xref:System.Xml.Schema.XmlSchemaAttribute.AttributeSchemaType%2A> property."
