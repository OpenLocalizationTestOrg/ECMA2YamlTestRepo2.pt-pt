  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "Gets or sets the name of the attribute."
  remarks: "The name must be an NCName (no-colon name) as defined in the World Wide Web Consortium (W3C) XML Namespaces specification. When an XML document is validated against a schema, each attribute in the document is validated against an `attribute` element in the schema. The `attribute` element with a `name` attribute that matches the local name of the attribute in the document is used to validate that attribute. The `Name` and `RefName` properties are mutually exclusive.       Optional."
  syntax:
    content: public string Name { get; set; }
    return:
      type: System.String
      description: "The name of the attribute."
