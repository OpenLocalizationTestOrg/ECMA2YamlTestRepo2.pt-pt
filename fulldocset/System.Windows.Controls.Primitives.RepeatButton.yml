  type: Class
  summary: "Represents a control that raises its <xref href=&quot;System.Windows.Controls.Primitives.ButtonBase.Click&quot;></xref> event repeatedly from the time it is pressed until it is released."
  remarks: "A RepeatButton is a <xref:System.Windows.Controls.ContentControl>, which means that it can contain a single object of any type (such as a string, an image, or a panel). For more information, see the <xref:System.Windows.Controls.ContentControl> class.       The RepeatButton class represents a control that is similar to a <xref:System.Windows.Controls.Button>. However, repeat buttons give you control over when and how the <xref:System.Windows.Controls.Primitives.ButtonBase.Click> event occurs. The RepeatButton raises the <xref:System.Windows.Controls.Primitives.ButtonBase.Click> event repeatedly from the time it is pressed until it is released. The <xref:System.Windows.Controls.Primitives.RepeatButton.Delay%2A> property determines when the event begins. You can also control the interval of the repetitions with the <xref:System.Windows.Controls.Primitives.RepeatButton.Interval%2A> property.      ## Customizing the RepeatButton Control    To apply the same property settings to multiple RepeatButton controls, use the <xref:System.Windows.FrameworkElement.Style%2A> property. You can modify the default <xref:System.Windows.Controls.ControlTemplate> to give the control a unique appearance. For more information about creating a <xref:System.Windows.Controls.ControlTemplate>, see [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](~/add/includes/ajax-current-ext-md.md).  To see the parts and states that are specific to the RepeatButton, see [RepeatButton Syles and Templates](~/add/includes/ajax-current-ext-md.md).       Dependency properties for this control might be set by the controlâ€™s default style.  If a property is set by a default style, the property might change from its default value when the control appears in the application. The default style is determined by which desktop theme is used when the application is running.  For more information, see [Default WPF Themes](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] >  Setting a visual property will only have an effect if that property is both present in Button control&quot;s default template and is set by using a . You can find a list of visual properties in the &quot;Changing the Visual Structure of a Control&quot; section in [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
