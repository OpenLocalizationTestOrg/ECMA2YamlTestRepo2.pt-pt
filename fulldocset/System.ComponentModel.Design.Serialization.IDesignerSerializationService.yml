    parameters:
    - id: serializationData
      type: System.Object
      description: "Um objeto consistindo num dados serializados."
    return:
      type: System.Collections.ICollection
      description: "Um <xref:System.Collections.ICollection>de objetos reconstruídos a partir do objeto de dados de serialização especificado.</xref:System.Collections.ICollection>"
