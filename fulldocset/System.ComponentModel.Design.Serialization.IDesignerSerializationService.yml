- uid: System.ComponentModel.Design.Serialization.IDesignerSerializationService.Serialize(System.Collections.ICollection)
  id: Serialize(System.Collections.ICollection)
  parent: System.ComponentModel.Design.Serialization.IDesignerSerializationService
  langs:
  - csharp
  name: Serialize(ICollection)
  nameWithType: IDesignerSerializationService.Serialize(ICollection)
  fullName: System.ComponentModel.Design.Serialization.IDesignerSerializationService.Serialize(ICollection)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design.Serialization
  summary: "Serializa da coleção de objetos especificada e armazena-os num objeto de dados de serialização."
  remarks: "O objeto devolvido suporta totalmente a serialização de tempo de execução.       O objeto devolvido deste método contém referências em direto para objetos na coleção. Este objeto, em seguida, pode ser transferido para qualquer mecanismo de serialização de tempo de execução. O objeto próprio serializa os componentes da mesma forma que os estruturadores escrever origem para os mesmos, ao armazenar o respetivo estado, pela propriedade."
  syntax:
    content: public object Serialize (System.Collections.ICollection objects);
    parameters:
    - id: objects
      type: System.Collections.ICollection
      description: "Uma coleção de objetos de serialização."
    return:
      type: System.Object
      description: "Um objeto que contém o estado da coleção especificada dos objetos serializado."
  overload: System.ComponentModel.Design.Serialization.IDesignerSerializationService.Serialize*
  exceptions: []
  platform:
  - net462
