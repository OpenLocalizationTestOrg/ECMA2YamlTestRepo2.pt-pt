  langs:
  - csharp
  name: IDesignerSerializationService
  nameWithType: IDesignerSerializationService
  fullName: System.ComponentModel.Design.Serialization.IDesignerSerializationService
  type: Interface
  summary: "Fornece uma interface que possa invocar serialização e a anulação da serialização."
  remarks: "Este serviço fornece métodos para converter uma coleção de objetos para um objeto serializável que representa-los e converter dados de serialização do objeto ou os objetos que representa.       Todos os componentes que suportam um estruturador tem de suportar a serialização do tipo de cada componente. Isto ocorre quando o estruturador analisa as propriedades públicas, os métodos e eventos de cada tipo e representa estes dentro de um descritor de tipo.       Esta interface utiliza técnica de analisar os membros para converter uma coleção de componentes para um único objeto que suporte a serialização de tempo de execução. Isto não necessariamente fornece para a serialização dos tipos personalizados que pertence à classe. Muitos objetos requerem um serializador personalizado para que os respetivos valores serializados no tempo de execução. Para especificar um serializador para um tipo personalizado, utilize um <xref:System.ComponentModel.Design.Serialization.DesignerSerializerAttribute>atributo ou implementar um <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationProvider>.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationProvider> </xref:System.ComponentModel.Design.Serialization.DesignerSerializerAttribute>"
  syntax:
    content: public interface IDesignerSerializationService
  implements: []
  platform:
  - net462
