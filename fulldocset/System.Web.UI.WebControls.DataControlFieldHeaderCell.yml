  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the header cell&quot;s scope within an HTML table."
  remarks: "The value of the Scope property is rendered as an HTML `scope` attribute by the <xref:System.Web.UI.WebControls.DataControlFieldHeaderCell> object. Although the Scope property is initialized to <xref:System.Web.UI.WebControls.TableHeaderScope>, you should set it to either <xref:System.Web.UI.WebControls.TableHeaderScope> or <xref:System.Web.UI.WebControls.TableHeaderScope>, depending on the cells that the header represents.       The value of the Scope property is stored in view state."
  syntax:
    content: public virtual System.Web.UI.WebControls.TableHeaderScope Scope { get; set; }
    return:
      type: System.Web.UI.WebControls.TableHeaderScope
      description: "One of the <xref href=&quot;System.Web.UI.WebControls.TableHeaderScope&quot;></xref> values. The default is <xref href=&quot;System.Web.UI.WebControls.TableHeaderScope&quot;></xref>."
