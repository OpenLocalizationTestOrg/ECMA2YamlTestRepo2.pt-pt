  name: DataControlFieldHeaderCell
  nameWithType: DataControlFieldHeaderCell
  fullName: System.Web.UI.WebControls.DataControlFieldHeaderCell
  type: Class
  summary: "In accessibility scenarios, represents a header cell in the rendered table of a tabular ASP.NET data-bound control, such as <xref href=&quot;System.Web.UI.WebControls.GridView&quot;></xref>."
  remarks: "The DataControlFieldHeaderCell class is used by data tables (such as the <xref:System.Web.UI.WebControls.GridView> control) to represent accessible headers. Tabular controls such as <xref:System.Web.UI.WebControls.DetailsView> and <xref:System.Web.UI.WebControls.FormView> are considered layout tables, and therefore do not require accessible headers and do not use the DataControlFieldHeaderCell class.       The DataControlFieldHeaderCell class is used in two cases:      -   The <xref:System.Web.UI.WebControls.GridView.UseAccessibleHeader%2A> property is `true`.      -   The field is a <xref:System.Web.UI.WebControls.BoundField> object whose <xref:System.Web.UI.WebControls.BoundField.DataField%2A> property is set as the <xref:System.Web.UI.WebControls.GridView.RowHeaderColumn%2A> property.       If neither is the case, a regular DataControlFieldHeaderCell object is used, which renders a `<td>` instead of a `<th>` element.       Because the DataControlFieldHeaderCell class supports the <xref:System.Web.UI.WebControls.DataControlFieldHeaderCell.AbbreviatedText%2A> property, it is used by the <xref:System.Web.UI.WebControls.GridView> control whenever the <xref:System.Web.UI.WebControls.GridView.UseAccessibleHeader%2A> property is `true`."
  syntax:
    content: 'public class DataControlFieldHeaderCell : System.Web.UI.WebControls.DataControlFieldCell'
