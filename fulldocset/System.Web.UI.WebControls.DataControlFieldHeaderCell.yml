  name: DataControlFieldHeaderCell
  nameWithType: DataControlFieldHeaderCell
  fullName: System.Web.UI.WebControls.DataControlFieldHeaderCell
  type: Class
  summary: "Em cenários de acessibilidade, representa uma célula de cabeçalho na tabela composta de um controlo de vinculados a dados em tabela do ASP.NET, tal como <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref>."
  remarks: "A classe de DataControlFieldHeaderCell é utilizada pelo tabelas de dados (tais como o <xref:System.Web.UI.WebControls.GridView>controlo) para representar cabeçalhos acessíveis.</xref:System.Web.UI.WebControls.GridView> Controlos de tabela como <xref:System.Web.UI.WebControls.DetailsView>e <xref:System.Web.UI.WebControls.FormView>são considerados tabelas de esquema e, por conseguinte, não necessitam de cabeçalhos acessíveis e não utilizam a classe DataControlFieldHeaderCell.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView>       A classe de DataControlFieldHeaderCell é utilizada em duas casos: - <xref:System.Web.UI.WebControls.GridView.UseAccessibleHeader%2A>propriedade é `true`.</xref:System.Web.UI.WebControls.GridView.UseAccessibleHeader%2A>      -O campo é uma <xref:System.Web.UI.WebControls.BoundField>objeto cujos <xref:System.Web.UI.WebControls.BoundField.DataField%2A>propriedade está definida como o <xref:System.Web.UI.WebControls.GridView.RowHeaderColumn%2A>propriedade.</xref:System.Web.UI.WebControls.GridView.RowHeaderColumn%2A> </xref:System.Web.UI.WebControls.BoundField.DataField%2A> </xref:System.Web.UI.WebControls.BoundField>       Se não for o caso, um DataControlFieldHeaderCell regular objeto é utilizado, que apresenta um `<td>` em vez de um `<th>` elemento.       Porque a classe de DataControlFieldHeaderCell suporta o <xref:System.Web.UI.WebControls.DataControlFieldHeaderCell.AbbreviatedText%2A>propriedade, é utilizado pelo <xref:System.Web.UI.WebControls.GridView>Controlar sempre que o <xref:System.Web.UI.WebControls.GridView.UseAccessibleHeader%2A>propriedade é `true`.</xref:System.Web.UI.WebControls.GridView.UseAccessibleHeader%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlFieldHeaderCell.AbbreviatedText%2A>"
  syntax:
    content: 'public class DataControlFieldHeaderCell : System.Web.UI.WebControls.DataControlFieldCell'
