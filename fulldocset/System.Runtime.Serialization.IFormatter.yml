- uid: System.Runtime.Serialization.IFormatter.Deserialize(System.IO.Stream)
  id: Deserialize(System.IO.Stream)
  parent: System.Runtime.Serialization.IFormatter
  langs:
  - csharp
  name: Deserialize(Stream)
  nameWithType: IFormatter.Deserialize(Stream)
  fullName: System.Runtime.Serialization.IFormatter.Deserialize(Stream)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Serialization
  summary: "Deserializes the data on the provided stream and reconstitutes the graph of objects."
  remarks: "The Deserialize method reads graph information from the stream and reconstructs a clone of the original graph. The topology of the graph is preserved.       The deserialization process allocates an empty object of the appropriate type and repopulates its fields from the data transmitted in the `serializationStream` stream. It is important to note that no constructor is ever called on the object during deserialization."
  syntax:
    content: public object Deserialize (System.IO.Stream serializationStream);
    parameters:
    - id: serializationStream
      type: System.IO.Stream
      description: "The stream that contains the data to deserialize."
    return:
      type: System.Object
      description: "The top object of the deserialized graph."
  overload: System.Runtime.Serialization.IFormatter.Deserialize*
  exceptions: []
  platform:
  - net462
- uid: System.Runtime.Serialization.IFormatter.Serialize(System.IO.Stream,System.Object)
  id: Serialize(System.IO.Stream,System.Object)
  parent: System.Runtime.Serialization.IFormatter
  langs:
  - csharp
  name: Serialize(Stream,Object)
  nameWithType: IFormatter.Serialize(Stream,Object)
  fullName: System.Runtime.Serialization.IFormatter.Serialize(Stream,Object)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Serialization
  summary: "Serializes an object, or graph of objects with the given root to the provided stream."
  remarks: "The Serialize method automatically serializes the provided objects, and all objects connected to it, to the provided stream.       By default, the serialization process records an object&quot;s state by gathering the values of all its fields (public and private). These fields are saved to the stream along with information about the object such as the name qualified by the assembly for its type."
  syntax:
    content: public void Serialize (System.IO.Stream serializationStream, object graph);
    parameters:
    - id: serializationStream
      type: System.IO.Stream
      description: "The stream where the formatter puts the serialized data. This stream can reference a variety of backing stores (such as files, network, memory, and so on)."
    - id: graph
      type: System.Object
      description: "The object, or root of the object graph, to serialize. All child objects of this root object are automatically serialized."
  overload: System.Runtime.Serialization.IFormatter.Serialize*
  exceptions: []
  platform:
  - net462
