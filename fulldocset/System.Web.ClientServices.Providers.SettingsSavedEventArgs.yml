  name: SettingsSavedEventArgs
  nameWithType: SettingsSavedEventArgs
  fullName: System.Web.ClientServices.Providers.SettingsSavedEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Web.ClientServices.Providers.ClientSettingsProvider.SettingsSaved&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.ClientServices.Providers.ClientSettingsProvider.SettingsSaved?displayProperty=fullName>evento ocorre depois do fornecedor de definições acede ao serviço definições, mesmo se as definições não foram guardadas com êxito.</xref:System.Web.ClientServices.Providers.ClientSettingsProvider.SettingsSaved?displayProperty=fullName> Uma razão que o fornecedor pode falhar guardar as definições é se o utilizador atual tem sido terminar sessão. Pode utilizar o <xref:System.Web.ClientServices.Providers.SettingsSavedEventArgs.FailedSettingsList%2A>propriedade para determinar se todas as definições não foram guardadas com êxito.</xref:System.Web.ClientServices.Providers.SettingsSavedEventArgs.FailedSettingsList%2A>       Este evento ocorre se o fornecedor de definições não é possível aceder ao serviço de definições, o qual em vez disso, faz com que o fornecedor acionar um <xref:System.Net.WebException>.</xref:System.Net.WebException>       Para obter mais informações sobre como lidar com eventos, consulte [NIB: consumir eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following example code demonstrates how to use this class to display a list of settings that were not successfully saved.  \n  \n [!code-vb[ClientApplicationServices#304](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#304)]\n [!code-cs[ClientApplicationServices#304](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#304)]"
