  name: TemplatedWizardStep
  nameWithType: TemplatedWizardStep
  fullName: System.Web.UI.WebControls.TemplatedWizardStep
  type: Class
  summary: "Represents a step in a wizard control that can be customized through the use of templates."
  remarks: "The TemplatedWizardStep class is provided to enable developers to apply a template to the steps in a control that acts as a wizard. The TemplatedWizardStep class is intended to be used primarily by control developers.       You can apply a theme to TemplatedWizardStep."
  example:
  - "The TemplatedWizardStep class allows you to customize the content and navigation templates within it. The following example shows how to define a template-based wizard step.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.TemplatedWizardStep.CustomNavigationTemplate%2A> property allows you to take full control of the navigation block, usually displayed at the bottom of the current view. Normally, you fill the navigation block with a series of buttons. However, other controls are acceptable as long as they support command bubbling, as does the <xref:System.Web.UI.WebControls.Button> control.  \n  \n [!code-cs[System.Web.UI.WebControls.TemplatedWizardStep#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_129_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.TemplatedWizardStep#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_129_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.Bindable(false)]

      [System.ComponentModel.ToolboxItem(false)]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.WebControls.WizardStepControlBuilder))]

      [System.Web.UI.ParseChildren(true)]

      [System.Web.UI.PersistChildren(false)]

      [System.Web.UI.Themeable(true)]

      public class TemplatedWizardStep : System.Web.UI.WebControls.WizardStepBase
