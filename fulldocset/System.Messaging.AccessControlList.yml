  name: AccessControlList
  nameWithType: AccessControlList
  fullName: System.Messaging.AccessControlList
  type: Class
  summary: "Contém uma lista de entradas de controlo de acesso, especificar os direitos de acesso para uma ou mais trustees."
  remarks: "Utilize a classe de AccessControlList para especificar vários trustees e direitos para adicionar com uma única chamada quando definir permissões de acesso. Construir a lista de controlo de acesso ao adicionar uma entrada de controlo de acesso para cada combinação de direitos de acesso e fidedigno.       Um AccessControlList identifica trustees que são permitidos ou negados o acesso a um objeto com capacidade de segurança. Quando um processo tenta aceder a um objeto com capacidade de segurança, o sistema verifica as entradas de controlo de acesso na lista de controlo de acesso a objecto para determinar se deve conceder acesso ao mesmo. Se o objeto não tem uma lista de controlo de acesso, o sistema concede acesso total ao tudo. Se a lista de controlo de acesso do objeto tem não entradas, o sistema nega todas as tentativas para aceder ao objeto.       O sistema verifica as entradas de controlo de acesso na sequência até encontrar um ou mais que permitir todos os direitos de acesso solicitado, ou até qualquer os pedido de direitos de acesso será negado.       O sistema examina cada <xref:System.Messaging.AccessControlEntry>na sequência até que um dos seguintes eventos ocorra: – uma acesso negado <xref:System.Messaging.AccessControlEntry>explicitamente nega qualquer os pedido de direitos de acesso a uma das trustees listados no token de acesso do thread.</xref:System.Messaging.AccessControlEntry> </xref:System.Messaging.AccessControlEntry>      -Um ou mais acesso permitida <xref:System.Messaging.AccessControlEntry>itens para trustees listados no token de acesso do thread explicitamente conceder todos os direitos de acesso solicitado.</xref:System.Messaging.AccessControlEntry>      -Todas as <xref:System.Messaging.AccessControlEntry>itens tem verificados e existe ainda pelo menos um pedido direito de acesso que não foi explicitamente permitido, caso em que o acesso é negado implicitamente.</xref:System.Messaging.AccessControlEntry>"
