  summary: "Atributo que indica que a assemblagem contém classes que estão mapeadas para os tipos de entidade de um modelo conceptual."
  remarks: "Este atributo é aplicado a uma assemblagem que contém tipos de entidade. Só é necessário aplicar uma vez, mas pode ser aplicada várias vezes. Quando é aplicada várias vezes numa única assemblagem no projeto de Visual Basic, o <xref:System.Data.Objects.DataClasses.EdmSchemaAttribute.%23ctor%2A>construtor tem de ser utilizado para fornecer um valor de cadeia GUID que é exclusivo para cada modelo conceptual referenciado pela assemblagem de.</xref:System.Data.Objects.DataClasses.EdmSchemaAttribute.%23ctor%2A>"
  syntax:
    content: >-
