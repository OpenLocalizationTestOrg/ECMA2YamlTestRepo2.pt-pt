  type: Class
  summary: "Marshals the COM <xref uid=&quot;langword_csharp_IEnumVARIANT&quot; name=&quot;IEnumVARIANT&quot; href=&quot;&quot;></xref> interface to the .NET Framework <xref:System.Collections.IEnumerator> interface, and vice versa."
  remarks: "This custom marshaler marshals `IEnumVARIANT` to <xref:System.Collections.IEnumerator> and marshals <xref:System.Collections.IEnumerator> to `IEnumVARIANT`. The CLR automatically uses this class to bridge COM enumerators and .NET enumerators. The <xref:System.Collections.IEnumerator> type returned by the <xref:System.Collections.IEnumerable.GetEnumerator%2A> method in the imported COM class uses `EnumeratorToEnumVariantMarshaler` to map the calls to the `IEnumVARIANT` interface pointer returned by the COM object&quot;s member with a DISPID of -4."
