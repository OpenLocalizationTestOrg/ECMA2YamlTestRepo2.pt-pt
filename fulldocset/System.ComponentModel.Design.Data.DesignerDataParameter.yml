  type: Class
  summary: "Representa um parâmetro para um procedimento armazenado. Esta classe não pode ser herdada."
  remarks: "A classe de DesignerDataParameter é um dos vários tipos que representam o esquema de um arquivo de dados no momento da concepção. Estes itens do esquema são disponibilizadas para controlos pelos designers implementar o <xref:System.ComponentModel.Design.Data.IDataEnvironment>interface.</xref:System.ComponentModel.Design.Data.IDataEnvironment> Controla o acesso a objetos de esquema ao chamar o <xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>método da interface.</xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>       A classe de DesignerDataParameter representa os parâmetros necessários para chamar um procedimento armazenado no arquivo de dados. O <xref:System.ComponentModel.Design.Data.DesignerDataStoredProcedure.Parameters%2A?displayProperty=fullName>propriedade contém uma coleção de objetos de DesignerDataParameter.</xref:System.ComponentModel.Design.Data.DesignerDataStoredProcedure.Parameters%2A?displayProperty=fullName>"
