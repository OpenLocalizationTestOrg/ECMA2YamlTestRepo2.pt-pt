  summary: "Gets the graphics surface used to draw the <xref href=&quot;System.Windows.Forms.ToolTip&quot;></xref>."
  remarks: "You use the <xref:System.Drawing.Graphics> object to customize the drawing of certain visual aspects of a <xref:System.Windows.Forms.ToolTip>. For example, you can draw your own ToolTip background by using the <xref:System.Drawing.Graphics.FillRectangle%2A?displayProperty=fullName> method.       Any custom drawing that is done outside of the rectangle specified by the <xref:System.Windows.Forms.DrawToolTipEventArgs.Bounds%2A> property will not show up. You can increase the bounds of the <xref:System.Windows.Forms.ToolTip> before it is shown by handling the `ToolTip.Popup` event.       The <xref:System.Windows.Forms.DrawToolTipEventArgs> class also provides the <xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBackground%2A>, <xref:System.Windows.Forms.DrawToolTipEventArgs.DrawText%2A> and <xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBorder%2A> methods to draw individual parts of the <xref:System.Windows.Forms.ToolTip> in the standard way used by the operating system. You can use these methods, together with the <xref:System.Drawing.Graphics> object methods, to make some parts of your ToolTip standard, while customizing other parts."
  example:
