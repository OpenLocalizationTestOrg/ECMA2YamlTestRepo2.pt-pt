  remarks: "O método DrawText representa o método predefinido de apresentar um <xref:System.Windows.Forms.ToolTip>.</xref:System.Windows.Forms.ToolTip> Este método utiliza o tipo de letra especificado do sistema e o valor atual da <xref:System.Drawing.SystemColors.InfoText%2A?displayProperty=fullName>para a cor do tipo de letra.</xref:System.Drawing.SystemColors.InfoText%2A?displayProperty=fullName> O texto é desenhado como uma única linha centrada horizontal e verticalmente dentro do retângulo especificado pelo <xref:System.Windows.Forms.DrawToolTipEventArgs.Bounds%2A>propriedade; é equivalente à seguinte chamada para a versão do sobrecarregado <xref:System.Windows.Forms.DrawToolTipEventArgs.DrawText%28System.Windows.Forms.TextFormatFlags%29>: `DrawText(TextFormatFlags.HorizontalCenter | TextFormatFlags.VerticalCenter | TextFormatFlags.SingleLine | TextFormatFlags.HidePrefix)` </xref:System.Windows.Forms.DrawToolTipEventArgs.DrawText%28System.Windows.Forms.TextFormatFlags%29> </xref:System.Windows.Forms.DrawToolTipEventArgs.Bounds%2A>"
