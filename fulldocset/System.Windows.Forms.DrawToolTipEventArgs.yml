  fullName: System.Windows.Forms.DrawToolTipEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Windows.Forms.ToolTip.Draw&quot;> </xref> eventos."
  remarks: "O <xref:System.Windows.Forms.ToolTip.Draw?displayProperty=fullName>o evento é gerado pelo <xref:System.Windows.Forms.ToolTip>classe quando o <xref:System.Windows.Forms.ToolTip>é desenhado e <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A?displayProperty=fullName>valor da propriedade é `true`.</xref:System.Windows.Forms.ToolTip.OwnerDraw%2A?displayProperty=fullName> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.ToolTip.Draw?displayProperty=fullName> O processador para este evento recebe um parâmetro do tipo DrawToolTipEventArgs. A classe de DrawToolTipEventArgs contém todas as informações necessárias para pintura o <xref:System.Windows.Forms.ToolTip>, incluindo o <xref:System.Windows.Forms.ToolTip>texto, o <xref:System.Drawing.Rectangle>e o <xref:System.Drawing.Graphics>objeto no qual deve ser feito o desenho.</xref:System.Drawing.Graphics> </xref:System.Drawing.Rectangle> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.ToolTip> Para personalizar o aspeto da descrição, utilize o <xref:System.Drawing.Rectangle>para determinar os limites da descrição e o <xref:System.Drawing.Graphics>objeto para efetuar o desenho personalizado.</xref:System.Drawing.Graphics> </xref:System.Drawing.Rectangle> Pode aumentar os limites do <xref:System.Windows.Forms.ToolTip>antes de ser apresentado pelo processamento do <xref:System.Windows.Forms.ToolTip.Popup>eventos.</xref:System.Windows.Forms.ToolTip.Popup> </xref:System.Windows.Forms.ToolTip>       DrawToolTipEventArgs também suporta a personalização parcial através de <xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBackground%2A>, <xref:System.Windows.Forms.DrawToolTipEventArgs.DrawText%2A>e <xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBorder%2A>métodos.</xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBorder%2A> </xref:System.Windows.Forms.DrawToolTipEventArgs.DrawText%2A> </xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBackground%2A> Utilizar estes métodos, pode partes de desenho de proprietário da descrição, mantendo as outras partes desenhadas da forma padrão."
  example:
  - "The following code example demonstrates how to custom draw the <xref:System.Windows.Forms.ToolTip>. The example creates a <xref:System.Windows.Forms.ToolTip> and associates it to three <xref:System.Windows.Forms.Button> controls located on the <xref:System.Windows.Forms.Form>. The example sets the <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A> property to true and handles the <xref:System.Windows.Forms.ToolTip.Draw> event. In the <xref:System.Windows.Forms.ToolTip.Draw> event handler, the <xref:System.Windows.Forms.ToolTip> is custom drawn differently depending on what button the <xref:System.Windows.Forms.ToolTip> is being displayed for as indicated by the <xref:System.Windows.Forms.DrawToolTipEventArgs.AssociatedControl%2A?displayProperty=fullName> property.  \n  \n [!code-cpp[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/cpp/t-system.windows.forms.d_0_1.cpp)]\n [!code-cs[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/csharp/t-system.windows.forms.d_0_1.cs)]\n [!code-vb[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_0_1.vb)]"
