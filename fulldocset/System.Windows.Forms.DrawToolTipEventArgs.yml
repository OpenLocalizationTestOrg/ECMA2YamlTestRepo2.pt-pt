  remarks: "Utilizar o <xref:System.Drawing.Graphics>objeto para personalizar o desenho de determinados aspetos visual de um <xref:System.Windows.Forms.ToolTip>.</xref:System.Windows.Forms.ToolTip> </xref:System.Drawing.Graphics> Por exemplo, pode desenhar o seus próprios fundo descrição utilizando o <xref:System.Drawing.Graphics.FillRectangle%2A?displayProperty=fullName>método.</xref:System.Drawing.Graphics.FillRectangle%2A?displayProperty=fullName>       Qualquer personalizada de desenho que é feita fora do rectângulo especificado pela <xref:System.Windows.Forms.DrawToolTipEventArgs.Bounds%2A>propriedade não apresentará correr</xref:System.Windows.Forms.DrawToolTipEventArgs.Bounds%2A> Pode aumentar os limites do <xref:System.Windows.Forms.ToolTip>antes de ser apresentado pelo processamento do `ToolTip.Popup` eventos.</xref:System.Windows.Forms.ToolTip>       O <xref:System.Windows.Forms.DrawToolTipEventArgs>classe também fornece a <xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBackground%2A>, <xref:System.Windows.Forms.DrawToolTipEventArgs.DrawText%2A>e <xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBorder%2A>métodos para desenhar partes individuais do <xref:System.Windows.Forms.ToolTip>da forma padrão utilizado pelo sistema operativo.</xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBorder%2A> </xref:System.Windows.Forms.DrawToolTipEventArgs.DrawText%2A> </xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBackground%2A> </xref:System.Windows.Forms.DrawToolTipEventArgs> Pode utilizar estes métodos, juntamente com o <xref:System.Drawing.Graphics>métodos, para fazer com que algumas partes do seu descrição padrão, enquanto personalizava outras partes de objeto.</xref:System.Drawing.Graphics>"
  example:
  - "The following code example demonstrates how to custom draw the <xref:System.Windows.Forms.ToolTip>. The example creates a <xref:System.Windows.Forms.ToolTip> and associates it to three <xref:System.Windows.Forms.Button> controls located on the <xref:System.Windows.Forms.Form>. The example sets the <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A> property to true and handles the <xref:System.Windows.Forms.ToolTip.Draw> event. In the <xref:System.Windows.Forms.ToolTip.Draw> event handler, the <xref:System.Windows.Forms.ToolTip> is custom drawn differently depending on what button the <xref:System.Windows.Forms.ToolTip> is being displayed for as indicated by the <xref:System.Windows.Forms.DrawToolTipEventArgs.AssociatedControl%2A?displayProperty=fullName> property.  \n  \n The code excerpt below demonstrates using the <xref:System.Windows.Forms.DrawToolTipEventArgs.DrawText%2A> and <xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBackground%2A> methods and using the Graphics property. See the <xref:System.Windows.Forms.DrawToolTipEventArgs> class overview for the complete code example.  \n  \n [!code-cpp[System.Windows.Forms.ToolTip.OwnerDraw#2](~/add/codesnippet/cpp/p-system.windows.forms.d_379_1.cpp)]\n [!code-cs[System.Windows.Forms.ToolTip.OwnerDraw#2](~/add/codesnippet/csharp/p-system.windows.forms.d_379_1.cs)]\n [!code-vb[System.Windows.Forms.ToolTip.OwnerDraw#2](~/add/codesnippet/visualbasic/p-system.windows.forms.d_379_1.vb)]"
