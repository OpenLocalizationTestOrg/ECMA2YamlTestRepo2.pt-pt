  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Obtém o objeto visual que é devolvido a partir de um resultado de acessos de teste."
  remarks: "O valor de VisualHit potencialmente pode representar vários objetos visual durante um teste de acessos único. O método de chamada de retorno de teste acessos define as ações que executar quando um teste de acessos é identificado num determinado objeto visual na árvore visual. Depois de efetuar as ações, devolver um <xref:System.Windows.Media.HitTestResultBehavior>valor determina se deve continuar a enumeração de quaisquer outros objetos visual.</xref:System.Windows.Media.HitTestResultBehavior> A ordem de enumeração de objetos devolvidos de visual está por ordem z no plane a composição."
  example:
