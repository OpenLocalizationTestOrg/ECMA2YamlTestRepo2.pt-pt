  name: DataSourceViewSchemaConverter
  nameWithType: DataSourceViewSchemaConverter
  fullName: System.Web.UI.Design.DataSourceViewSchemaConverter
  type: Class
  summary: "Provides a type converter for a property representing a field in a data source schema."
  remarks: "Use the DataSourceViewSchemaConverter class to convert object types before assignment to a control property. In general, the DataSourceViewSchemaConverter supports converting string object types and supplies a list of standard values available for assignment to the associated control property. The standard values collection is the list of fields in the data source schema for the current control.       To support converting additional object types, derive a class from DataSourceViewSchemaConverter and override the <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.CanConvertFrom%2A> and <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.ConvertFrom%2A> methods for the additional object types. To support a custom list of standard assignable values, override the <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValues%2A> method.       Apply the <xref:System.ComponentModel.TypeConverterAttribute> attribute to specify the DataSourceViewSchemaConverter class as the type converter for a control property. For example, the <xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A> property of the <xref:System.Web.UI.WebControls.DataControlField> class and the <xref:System.Web.UI.WebControls.BoundField.DataField%2A> property of the <xref:System.Web.UI.WebControls.BoundField> class use the DataSourceViewSchemaConverter as the property type converter.      > [!NOTE] >  You should never access a type converter directly. Instead, call the appropriate converter by using a <xref:System.ComponentModel.TypeDescriptor> object. For more information, see the examples in <xref:System.ComponentModel.TypeConverter>.       The <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValuesSupported%2A> method indicates that the converter supports returning a list of available values through the <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValues%2A> method. The <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValuesExclusive%2A> method indicates that the list is not an exclusive list of possible values."
  syntax:
    content: 'public class DataSourceViewSchemaConverter : System.ComponentModel.TypeConverter'
