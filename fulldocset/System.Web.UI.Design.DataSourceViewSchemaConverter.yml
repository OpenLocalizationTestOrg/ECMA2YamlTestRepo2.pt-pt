  name: ConvertFrom(ITypeDescriptorContext,CultureInfo,Object)
  nameWithType: DataSourceViewSchemaConverter.ConvertFrom(ITypeDescriptorContext,CultureInfo,Object)
  fullName: System.Web.UI.Design.DataSourceViewSchemaConverter.ConvertFrom(ITypeDescriptorContext,CultureInfo,Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Converts the specified object to the type of the associated control property."
  remarks: "If `value` is a string, then the string representation of `value` is returned. If `value` is `null`, an empty string (&quot;&quot;) is returned. For all other specified values, a <xref:System.NotSupportedException> exception is thrown.       Call the <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.CanConvertFrom%2A> method to determine whether the ConvertFrom method supports converting the source type."
  syntax:
    content: public override object ConvertFrom (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "An <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;></xref> implementation that can be used to gain additional context information."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "The <xref:System.Globalization.CultureInfo> object that can be used to support localization features."
    - id: value
      type: System.Object
      description: "The object to convert."
    return:
      type: System.Object
      description: "An <xref:System.Object> instance that represents the converted object."
  overload: System.Web.UI.Design.DataSourceViewSchemaConverter.ConvertFrom*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "The conversion could not be performed."
