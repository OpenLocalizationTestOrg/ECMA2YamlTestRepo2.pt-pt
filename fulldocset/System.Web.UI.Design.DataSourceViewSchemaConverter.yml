  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Indicates whether this converter returns a set of available values for assignment to a control property within the specified context."
  remarks: "The GetStandardValuesSupported method indicates whether the converter supports returning a list of available values through the <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValues%2A> method.       The <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValuesSupported%2A> method for the <xref:System.Web.UI.Design.DataSourceViewSchemaConverter> object returns `true` if the specified `context` object supplies an <xref:System.Web.UI.IDataSourceViewSchemaAccessor> implementation in its <xref:System.ComponentModel.ITypeDescriptorContext.Instance%2A> property. The <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValues%2A> method uses the <xref:System.Web.UI.IDataSourceViewSchemaAccessor> implementation to retrieve the list of available fields from the associated data source schema."
  syntax:
    content: public override bool GetStandardValuesSupported (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
