  summary: "Uma ação de acionamento que fornece funcionalidade de pesquisa (ignorar) para um tempo especificado com o período ativo de um <xref href=&quot;System.Windows.Media.Animation.Storyboard&quot;> </xref>."
  remarks: "Utilizar uma ação de SeekStoryboard com um <xref:System.Windows.EventTrigger>ou um <xref:System.Windows.Trigger>Procurar o ressarcimento <xref:System.Windows.Media.Animation.Storyboard>.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger>       Tenha em atenção que as operações de pesquisa não entram o storyboard <xref:System.Windows.Media.Animation.Timeline.SpeedRatio%2A>ou <xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehavior%2A>definições em consideração: o storyboard é tratado como se se tratasse tinha um <xref:System.Windows.Media.Animation.Timeline.SpeedRatio%2A>de 1 e <xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehavior%2A>.</xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehavior%2A> </xref:System.Windows.Media.Animation.Timeline.SpeedRatio%2A> </xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehavior%2A> </xref:System.Windows.Media.Animation.Timeline.SpeedRatio%2A>       Para procurar um <xref:System.Windows.Media.Animation.Storyboard>acionadores respetivo <xref:System.Windows.Media.Animation.Timeline.CurrentGlobalSpeedInvalidated>e <xref:System.Windows.Media.Animation.Timeline.CurrentStateInvalidated>eventos.</xref:System.Windows.Media.Animation.Timeline.CurrentStateInvalidated> </xref:System.Windows.Media.Animation.Timeline.CurrentGlobalSpeedInvalidated> </xref:System.Windows.Media.Animation.Storyboard>      ## Colocar em pausa, retomar, parar, caso contrário, o controlo um guião gráfico principal interativamente para conseguir fazer pausa, retomar ou caso contrário, controlar um <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>interativamente, defina o <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>propriedade do respetivo <xref:System.Windows.Media.Animation.BeginStoryboard>e utilizar um <xref:System.Windows.Media.Animation.ControllableStoryboardAction>objeto (como <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, ou <xref:System.Windows.Media.Animation.StopStoryboard>) para controlar a consultar o <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> Se o <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>de <xref:System.Windows.Media.Animation.BeginStoryboard>não foi especificado, o <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>não pode ser controlado interativamente depois é iniciada.</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> Consulte [como: utilizar os accionadores de eventos para controlar um guião gráfico principal depois desta ser iniciada](~/add/includes/ajax-current-ext-md.md) para obter mais informações."
