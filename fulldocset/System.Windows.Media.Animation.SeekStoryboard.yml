  name: SeekStoryboard
  nameWithType: SeekStoryboard
  fullName: System.Windows.Media.Animation.SeekStoryboard
  type: Class
  summary: "A trigger action that provides functionality for seeking (skipping) to a specified time within the active period of a <see cref=&quot;T:System.Windows.Media.Animation.Storyboard&quot;></see>."
  remarks: "Use a SeekStoryboard action with an <xref:System.Windows.EventTrigger> or a <xref:System.Windows.Trigger> to seek a <xref:System.Windows.Media.Animation.Storyboard>.       Note that seek operations do not take the storyboard&quot;s <xref:System.Windows.Media.Animation.Timeline.SpeedRatio%2A> or <xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehavior%2A> settings into account: the storyboard is treated as though it had a <xref:System.Windows.Media.Animation.Timeline.SpeedRatio%2A> of 1 and no <xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehavior%2A>.       Seeking a <xref:System.Windows.Media.Animation.Storyboard> triggers its <xref:System.Windows.Media.Animation.Timeline.CurrentGlobalSpeedInvalidated> and <xref:System.Windows.Media.Animation.Timeline.CurrentStateInvalidated> events.      ## Pause, Resume, Stop, or Otherwise Control a Storyboard Interactively    To be able to pause, resume, or otherwise control a <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> interactively, set the <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> property of its <xref:System.Windows.Media.Animation.BeginStoryboard> and use a <xref:System.Windows.Media.Animation.ControllableStoryboardAction> object (such as <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, or <xref:System.Windows.Media.Animation.StopStoryboard>) to control it by referencing its <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>. If the <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> of <xref:System.Windows.Media.Animation.BeginStoryboard> is unspecified, the <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> cannot be interactively controlled after it is begun. See [How to: Use Event Triggers to Control a Storyboard After It Starts](../Topic/How%20to:%20Use%20Event%20Triggers%20to%20Control%20a%20Storyboard%20After%20It%20Starts.md) for more information."
  syntax:
    content: 'public sealed class SeekStoryboard : System.Windows.Media.Animation.ControllableStoryboardAction'
