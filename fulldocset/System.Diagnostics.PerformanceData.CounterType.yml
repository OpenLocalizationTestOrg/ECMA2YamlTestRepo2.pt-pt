  summary: 'Este tipo de contador mostra um valor que é composta por dois valores de contador: a contagem do tempo decorrido do evento a ser monitorizado e a frequência especificada no campo PerfFreq do cabeçalho do objeto. Este tipo de contador difere de outros temporizadores contador em que o valor de escala do relógio acompanha o valor do contador, de modo a eliminar qualquer diferença possíveis devido à latência na chamada de função. Tipos de contador precisão são utilizados quando os temporizadores de sistema padrão não são precisos para as leituras dos exata. (Consulte o tipo de contador PERF_PRECISION_OBJECT_TIMER no kit de implementação).'
  syntax:
    content: PrecisionObjectSpecificTimer
    return:
      type: System.Diagnostics.PerformanceData.CounterType
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
