  summary: "Este tipo de contador mostra o número de itens é processado, em média, durante uma operação. Os contadores deste tipo apresentam um rácio de itens processado (tais como os bytes enviados) para o número de operações foi concluída. O rácio é calculado comparando o número de itens processados durante o último intervalo de número de operações concluídos durante o último intervalo de tempo. (Consulte o tipo de contador PERF_AVERAGE_BULK no kit de implementação)."
