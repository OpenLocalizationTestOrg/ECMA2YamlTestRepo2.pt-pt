  namespace: System.Diagnostics.PerformanceData
  summary: "Este tipo de contador é um multitimer. Multitimers recolher dados de mais do que uma instância de um componente, por exemplo, um processador ou o disco. Os contadores deste tipo de apresentam a hora de Active Directory de um ou mais componentes como uma percentagem do tempo total do intervalo de amostra. Porque o numerator regista o tempo de Active Directory dos componentes operativo em simultâneo, a percentagem resultante pode exceder os 100 por cento. Este tipo de contador difere do MultiTimerPercentageActive100Ns em que mede tempo em unidades de ticks do temporizador de desempenho do sistema, em vez de em 100 unidades de nanossegundos. (Consulte o tipo de contador PERF_COUNTER_MULTI_TIMER no kit de implementação)."
