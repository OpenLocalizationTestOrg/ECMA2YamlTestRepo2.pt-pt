  name: HtmlForm
  nameWithType: HtmlForm
  fullName: System.Web.UI.HtmlControls.HtmlForm
  type: Class
  summary: "Fornece acesso programático para HTML <xref uid=&quot;langword_csharp_&lt;form&gt;&quot; name=&quot;&lt;form&gt;&quot; href=&quot;&quot;> </xref> elemento no servidor."
  remarks: "O controlo de HtmlForm é um contentor para controlos de servidor numa página Web Forms. Todos os controlos de servidor que publique novamente para o servidor tem de ser colocados entre o abertura e fecho de etiquetas de um controlo HtmlForm.      > [!NOTE] > ASP.NET permite apenas um único HtmlForm um controlo estar ativo numa página Web Forms. Se existir mais do que um controlo HtmlForm ativo numa página Web formulários, o tempo de execução de idioma comum irá gerar um <xref:System.Web.HttpException?displayProperty=fullName>exceção ao pedir a página.</xref:System.Web.HttpException?displayProperty=fullName> No entanto, pode utilizar um <xref:System.Web.UI.WebControls.MultiView>controlar onde cada <xref:System.Web.UI.WebControls.View>objeto contém um controlo HtmlForm, porque apenas um <xref:System.Web.UI.WebControls.View>está ativa em qualquer momento.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.MultiView>       Pode controlar o comportamento do controlo HtmlForm definindo as respetivas propriedades. Para especificar o tipo de codificação de dados do formulário, defina o <xref:System.Web.UI.HtmlControls.HtmlForm.Enctype%2A>propriedade.</xref:System.Web.UI.HtmlControls.HtmlForm.Enctype%2A> O método (`GET` ou `POST`) que utiliza um browser para publicar dados do formulário para o servidor para processamento for especificado, definindo o <xref:System.Web.UI.HtmlControls.HtmlForm.Method%2A>propriedade.</xref:System.Web.UI.HtmlControls.HtmlForm.Method%2A>      > [!CAUTION] > Por predefinição, o <xref:System.Web.UI.HtmlControls.HtmlForm.Method%2A>propriedade está definida como `POST`.</xref:System.Web.UI.HtmlControls.HtmlForm.Method%2A> Pode modificar o valor desta propriedade como `GET`, mas isto poderá interromper o estado incorporado e voltar a colocar serviços fornecidos pela estrutura de página ASP.NET.       Pode configurar os controlos que implementem o <xref:System.Web.UI.WebControls.IButtonControl>interface para publicar uma página de destino diferente.</xref:System.Web.UI.WebControls.IButtonControl> Isto é referido como proceder entre página. Para obter mais informações, consulte [entre página Publicar em formulários Web ASP.NET](~/add/includes/ajax-current-ext-md.md).       Para obter uma lista de valores de propriedade inicial para uma instância de HtmlForm, consulte o <xref:System.Web.UI.HtmlControls.HtmlForm.%23ctor%2A>construtor.</xref:System.Web.UI.HtmlControls.HtmlForm.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the HtmlForm class to create a simple form.  \n  \n [!code-cs[HtmlForm#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_13_1.aspx)]\n [!code-vb[HtmlForm#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_13_1.aspx)]"
