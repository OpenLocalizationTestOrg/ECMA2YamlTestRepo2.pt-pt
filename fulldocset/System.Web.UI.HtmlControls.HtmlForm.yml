- uid: System.Web.UI.HtmlControls.HtmlForm.SubmitDisabledControls
  id: SubmitDisabledControls
  parent: System.Web.UI.HtmlControls.HtmlForm
  langs:
  - csharp
  name: SubmitDisabledControls
  nameWithType: HtmlForm.SubmitDisabledControls
  fullName: System.Web.UI.HtmlControls.HtmlForm.SubmitDisabledControls
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define um valor de Booleano indicando se forçar controlos desativada no cliente para submeter os respetivos valores, permitindo-lhes preservar os respetivos valores depois da página de mensagens para o servidor."
  remarks: "Utilize a propriedade de SubmitDisabledControls para especificar se pretende forçar controlos desativados no cliente para submeter os respetivos valores quando a página mensagens novamente. Isto permite que os controlos desativados preservar os respetivos valores depois da página de mensagens para o servidor. Quando a propriedade SubmitDisabledControls está definida como `false`, controlos no formulário que foram desativados com script de cliente serão não ser submetidos para o servidor da próxima vez que a página de mensagens do back. Como resultado, os valores armazenados pelos controlos desativados serão perdidas. Para permitir que os controlos desativados preservar os respetivos valores depois da página de mensagens para o servidor, defina a propriedade de SubmitDisabledControls como `true`."
  example:
  - "The following code example demonstrates how to set the SubmitDisabledControls property on a form to `true` to cause controls disabled by client script to maintain their values after the page posts back to the server. In this example, if you set the SubmitDisabledControls property to `false` and then click the **Post back** button, the text in the HTML text box is lost and the HTML check box is no longer selected.  \n  \n [!code-cs[HtmlForm.SubmitDisabledControls#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_28_1.aspx)]\n [!code-vb[HtmlForm.SubmitDisabledControls#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_28_1.aspx)]"
  syntax:
    content: public virtual bool SubmitDisabledControls { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se os controlos desativados no cliente são forçados para submeter os respetivos valores; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O valor predefinido é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.HtmlControls.HtmlForm.SubmitDisabledControls*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.HtmlControls.HtmlForm.Target
  id: Target
  parent: System.Web.UI.HtmlControls.HtmlForm
  langs:
  - csharp
  name: Target
  nameWithType: HtmlForm.Target
  fullName: System.Web.UI.HtmlControls.HtmlForm.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define o intervalo ou janela no qual a compor resultados de informações que é publicada para o servidor."
  remarks: "Utilize a propriedade de destino para especificar a janela de destino ou moldura que apresenta os resultados das informações que é publicada para o servidor. Redirecionar os resultados das informações publicadas para o servidor é uma tarefa avançada. Não é recomendado utilizar esta propriedade simplesmente a colocar novamente.      > [!NOTE] > Propriedade de destino a composto como um `target` atributo. O `target` atributo no `form` elementos não é permitida no XHTML 1.1. Por conseguinte, se o markup composta tem de estar em conformidade com as normas XHTML ou tem de estar em conformidade com as normas de acessibilidade, não defina a propriedade de destino. Para obter mais informações, consulte [XHTML normas no Visual Studio e ao ASP.NET](~/add/includes/ajax-current-ext-md.md) e [acessibilidade no Visual Studio e ao ASP.NET](~/add/includes/ajax-current-ext-md.md).       O valor alvo tem de começar com uma letra no intervalo À Z (sensível), exceto para os seguintes valores especiais, que começam com um caráter de sublinhado.      | Valor de destino | Descrição |   |------------------|-----------------|   | `_blank`| Compõe o conteúdo numa nova janela sem fotogramas. |   | `_parent`| Compõe o conteúdo no principal frameset imediata. |   | `_search`| Compõe o conteúdo no painel de procura. |   | `_self`| Compõe o conteúdo da moldura com o foco. |   | `_top`| Compõe o conteúdo na janela completo sem fotogramas. |      > [!NOTE] > Consulte a documentação do browser para determinar se o `_search` valor é suportado.  Por exemplo, Microsoft Internet Explorer 5.0 e posterior suportam a `_search` valor de destino."
  example:
  - "The following code example demonstrates how to use the Target property to specify a new, unframed window to display the results of the information posted back to the server.  \n  \n [!code-cs[HtmlFormTarget#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_16_1.aspx)]\n [!code-vb[HtmlFormTarget#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_16_1.aspx)]"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "A janela do browser ou moldura que apresenta os resultados das informações publicadas para o servidor. A predefinição é uma cadeia vazia (&quot;&quot;), que atualiza o window ou frame com o foco."
  overload: System.Web.UI.HtmlControls.HtmlForm.Target*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.HtmlControls.HtmlForm.UniqueID
  id: UniqueID
  parent: System.Web.UI.HtmlControls.HtmlForm
  langs:
  - csharp
  name: UniqueID
  nameWithType: HtmlForm.UniqueID
  fullName: System.Web.UI.HtmlControls.HtmlForm.UniqueID
  type: Property
