  namespace: System.Web.UI.HtmlControls
  summary: "Obtém o identificador exclusivo de programático atribuído para o <xref href=&quot;System.Web.UI.HtmlControls.HtmlForm&quot;> </xref> controlo."
  remarks: "Utilize a propriedade de UniqueID para obter o identificador exclusivo de programático atribuído para o <xref:System.Web.UI.HtmlControls.HtmlForm>controlo.</xref:System.Web.UI.HtmlControls.HtmlForm> Esta propriedade substitui a implementação base para devolver um valor constante quando o controlo está contido num <xref:System.Web.UI.INamingContainer>-implementado o objeto que não seja uma página, tal como um controlo de servidor personalizadas.</xref:System.Web.UI.INamingContainer> Se o contentor de nomenclatura é uma página, o valor da <xref:System.Web.UI.HtmlControls.HtmlForm>do controlo <xref:System.Web.UI.Control.ID%2A>propriedade é devolvida.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.HtmlControls.HtmlForm>       A propriedade UniqueID e <xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A>propriedade sempre o mesmo valor de retorno.</xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A> Isto é útil quando o <xref:System.Web.UI.HtmlControls.HtmlForm>controlo é composto no browser que requer o <xref:System.Web.UI.HtmlControls.HtmlForm>UniqueID do controlo e <xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A>Propriedades para ser o mesmo.</xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A> </xref:System.Web.UI.HtmlControls.HtmlForm> </xref:System.Web.UI.HtmlControls.HtmlForm> Para manter estas propriedades sincronizadas, o <xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A>propriedade sempre devolve o valor da propriedade UniqueID.</xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A>      > [!NOTE] > O `name` atributo não é um atributo XHTML compatível e por predefinição, não é composto pelo ASP.NET."
  example:
  - "The following code example demonstrates how to use the UniqueID property to retrieve the unique identifier for an <xref:System.Web.UI.HtmlControls.HtmlForm> control.  \n  \n [!code-vb[HtmlForm.UniqueID#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_80_1.aspx)]\n [!code-cs[HtmlForm.UniqueID#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_80_1.aspx)]"
  syntax:
    content: public override string UniqueID { get; }
