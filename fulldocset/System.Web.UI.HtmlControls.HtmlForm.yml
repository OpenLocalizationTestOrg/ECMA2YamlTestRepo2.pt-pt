- uid: System.Web.UI.HtmlControls.HtmlForm.DefaultButton
  id: DefaultButton
  parent: System.Web.UI.HtmlControls.HtmlForm
  langs:
  - csharp
  name: DefaultButton
  nameWithType: HtmlForm.DefaultButton
  fullName: System.Web.UI.HtmlControls.HtmlForm.DefaultButton
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define o controlo subordinado a <xref href=&quot;System.Web.UI.HtmlControls.HtmlForm&quot;> </xref> controlo que faz com que a nova colocação quando é premida a tecla ENTER."
  remarks: "A propriedade DefaultButton permite-lhe especificar que os utilizadores podem fazer com que uma nova colocação, premindo ENTER num controlo de entrada no formato (como uma caixa de texto). Pode especificar como um botão de predefinição qualquer controlo que derive de <xref:System.Web.UI.WebControls.IButtonControl>interface, exceto o <xref:System.Web.UI.WebControls.LinkButton>controlo.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.IButtonControl> Se o controlo que é referenciado pela propriedade DefaultButton deriva <xref:System.Web.UI.WebControls.IButtonControl>, um <xref:System.InvalidOperationException>exceção é emitida.</xref:System.InvalidOperationException> </xref:System.Web.UI.WebControls.IButtonControl>       Se estiver a utilizar páginas principais e defina a propriedade de DefaultButton da página de conteúdo, utilize o <xref:System.Web.UI.Control.UniqueID%2A>propriedade o <xref:System.Web.UI.WebControls.IButtonControl>botão.</xref:System.Web.UI.WebControls.IButtonControl> </xref:System.Web.UI.Control.UniqueID%2A> Para obter mais informações sobre páginas principais, consulte [páginas ASP.NET principais](~/add/includes/ajax-current-ext-md.md).       A propriedade DefaultButton poderá não fazer com que uma nova colocação nos seguintes cenários:-premir INTRODUZA quando foco de entrada controlos no formulário. A ação de nova colocação predefinida não é garantida sejam acionadas.      -Premindo ENTER quando centra-se no interior de uma caixa de texto com várias linhas. Na caixa de texto com várias linhas, o comportamento esperado é que premindo ENTER cria uma nova linha na caixa de texto. Alguns browsers, premindo ENTER dentro de um acionadores de caixa de texto com várias linhas uma nova colocação. Nesse caso, se pretender que o INTRODUZA para criar uma nova linha em vez disso, pode anexar uma função de JavaScript para o controlo de entrada. O script deve capturar a tecla ENTER e parar a nova colocação. Por exemplo, pode utilizar o <xref:System.Web.UI.WebControls.WebControl.Attributes%2A>coleção de propriedades para adicionar o script de cliente para o `onKeyPress` eventos.</xref:System.Web.UI.WebControls.WebControl.Attributes%2A>      -Especificar um <xref:System.Web.UI.WebControls.LinkButton>controlo como um botão de predefinição.</xref:System.Web.UI.WebControls.LinkButton> Apenas <xref:System.Web.UI.WebControls.Button>e <xref:System.Web.UI.WebControls.ImageButton>controlos são suportados.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.Button>      -Alterar a propriedade DefaultButton programaticamente durante um postback assíncrono. Novas colocações assíncronas par pode ser ativado numa página ao adicionar um ou mais <xref:System.Web.UI.UpdatePanel>controlos para a página.</xref:System.Web.UI.UpdatePanel> Para obter mais informações, consulte [descrição geral do controlo UpdatePanel](~/add/includes/ajax-current-ext-md.md) e [descrição geral de composição de página parcial](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to set the DefaultButton property to set the default control that causes a postback.  \n  \n [!code-vb[HtmlForm.DefaultButton#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_48_1.aspx)]\n [!code-cs[HtmlForm.DefaultButton#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_48_1.aspx)]"
  syntax:
    content: public string DefaultButton { get; set; }
    return:
      type: System.String
      description: "O <xref:System.Web.UI.Control.ID*>do controlo de botão a apresentar como predefinição botão quando o <xref href=&quot;System.Web.UI.HtmlControls.HtmlForm&quot;> </xref> está carregada.</xref:System.Web.UI.Control.ID*> O valor predefinido é uma cadeia vazia (&quot;&quot;)."
  overload: System.Web.UI.HtmlControls.HtmlForm.DefaultButton*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "O controlo referenciado como o botão predefinido não é do tipo <xref href=&quot;System.Web.UI.WebControls.IButtonControl&quot;> </xref>."
  platform:
  - net462
- uid: System.Web.UI.HtmlControls.HtmlForm.DefaultFocus
  id: DefaultFocus
  parent: System.Web.UI.HtmlControls.HtmlForm
  langs:
  - csharp
  name: DefaultFocus
  nameWithType: HtmlForm.DefaultFocus
  fullName: System.Web.UI.HtmlControls.HtmlForm.DefaultFocus
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define o controlo no formulário para apresentar como o controlo com entrada focar-se quando o <xref href=&quot;System.Web.UI.HtmlControls.HtmlForm&quot;> </xref> controlo está carregado."
  remarks: "Utilize a propriedade de DefaultFocus para o controlo no formulário para apresentar como o controlo com entrada de acesso focar-se quando o <xref:System.Web.UI.HtmlControls.HtmlForm>controlo está carregado.</xref:System.Web.UI.HtmlControls.HtmlForm> Controlos que podem ser selecionados são apresentados com um visual rectângulos que indica que têm o foco. Por exemplo, um <xref:System.Web.UI.WebControls.TextBox>controlo com o foco é apresentado com o ponto de inserção posicionado dentro do mesmo.</xref:System.Web.UI.WebControls.TextBox>       O controlo com o foco também pode ser definido utilizando o <xref:System.Web.UI.Control.Focus%2A>ou <xref:System.Web.UI.Page.SetFocus%2A>métodos.</xref:System.Web.UI.Page.SetFocus%2A> </xref:System.Web.UI.Control.Focus%2A> Estes métodos têm precedência sobre a propriedade DefaultFocus. Se um dos seguintes métodos é denominado para definir o controlo com o foco, o valor da propriedade DefaultFocus é ignorado."
  example:
  - "The following code example demonstrates how to set the DefaultFocus property to display a specified control on a form as the control with input focus when the form loads. When `Form1` renders, notice that the insertion point is positioned in `TextBox1`, indicating that `TextBox1` is the control with focus.  \n  \n [!code-vb[HtmlForm.DefaultButton#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_10_1.aspx)]\n [!code-cs[HtmlForm.DefaultButton#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_10_1.aspx)]"
  syntax:
    content: public string DefaultFocus { get; set; }
    return:
      type: System.String
      description: "O <xref:System.Web.UI.Control.ClientID*>do controlo no formulário para apresentar como o controlo com entrada focar-se quando o <xref href=&quot;System.Web.UI.HtmlControls.HtmlForm&quot;> </xref> está carregada.</xref:System.Web.UI.Control.ClientID*> O valor predefinido é uma cadeia vazia (&quot;&quot;)."
  overload: System.Web.UI.HtmlControls.HtmlForm.DefaultFocus*
  exceptions: []
  platform:
  - net462
