  summary: "Hosts a <xref href=&quot;System.Windows.Forms.TextBox&quot;></xref> control in a cell of a <xref href=&quot;System.Windows.Forms.DataGridColumnStyle&quot;></xref> for editing strings."
  remarks: "The DataGridTextBoxColumn class derives from the `abstract` class <xref:System.Windows.Forms.DataGridColumnStyle>. At run time, the DataGridTextBoxColumn hosts a <xref:System.Windows.Forms.DataGridTextBox> control that allows users to edit text.       Special properties added to the class include <xref:System.Windows.Forms.DataGridTextBoxColumn.Format%2A>, and <xref:System.Windows.Forms.DataGridTextBoxColumn.HideEditBox%2A>. These properties allow you to access the hosted <xref:System.Windows.Forms.DataGridTextBox> control and its attributes, and set the format for displaying values.       If the data source is a <xref:System.Data.DataTable> containing <xref:System.Data.DataColumn> objects, the <xref:System.Data.DataColumn.DataType%2A> property of the <xref:System.Data.DataColumn> should be set to a data type that can logically be edited in a text box control. The following data types are automatically associated with a DataGridTextBoxColumn : <xref:System.Byte>, <xref:System.DateTime>, <xref:System.Decimal>, <xref:System.Double>, <xref:System.Int16>, <xref:System.Int32>, <xref:System.Int64>, <xref:System.UInt16>, <xref:System.UInt32>, <xref:System.UInt64>, <xref:System.Single>, and <xref:System.String>.       [Visual Basic]      > [!NOTE] >  The following types are not fully supported by Visual Basic: <xref:System.DateTime>, <xref:System.UInt16>, <xref:System.UInt32>, <xref:System.UInt64>, and <xref:System.TimeSpan>. (Operators are not allowed.)"
  example:
