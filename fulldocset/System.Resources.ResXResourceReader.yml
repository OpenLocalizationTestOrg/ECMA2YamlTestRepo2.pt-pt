  name: ResXResourceReader
  nameWithType: ResXResourceReader
  fullName: System.Resources.ResXResourceReader
  type: Class
  summary: "Enumerates XML resource (.resx) files and streams, and reads the sequential resource name and value pairs."
  remarks: "The ResXResourceReader class provides a default implementation of the <xref:System.Resources.IResourceReader> interface that reads resource information in an XML format. To read resource information from a binary resource format, use the <xref:System.Resources.ResourceReader> class.       You use the ResXResourceReader class to enumerate resources in .resx files by traversing the dictionary enumerator (<xref:System.Collections.IDictionaryEnumerator>) that is returned by the <xref:System.Resources.ResXResourceReader.GetEnumerator%2A> method. You call the methods provided by <xref:System.Collections.IDictionaryEnumerator> to advance to the next resource and to read the name and value of each resource in the .resx file.      > [!NOTE] >  The ResXResourceReader class provides two enumerators. The <xref:System.Resources.ResXResourceReader.GetEnumerator%2A?displayProperty=fullName> method returns an <xref:System.Collections.IDictionaryEnumerator> object; we recommend that you use this method to enumerate resources. The <xref:System.Resources.ResXResourceReader.System%23Collections%23IEnumerable%23GetEnumerator%2A?displayProperty=fullName> method is an explicit interface implementation that returns an <xref:System.Collections.IEnumerator> object; we do not recommend its use.       The following example uses the <xref:System.Resources.ResXResourceReader.GetEnumerator%2A> method to obtain an <xref:System.Collections.IDictionaryEnumerator> object that is used to enumerate the resources in a .resx file. The example includes a `CreateResourceFile` routine that creates the necessary resource file.       [!code-cs[System.Resources.ResXResourceReader.Class#1](~/add/codesnippet/csharp/t-system.resources.resxr_1_1.cs)]  [!code-vb[System.Resources.ResXResourceReader.Class#1](~/add/codesnippet/visualbasic/t-system.resources.resxr_1_1.vb)]       If the <xref:System.Resources.ResXResourceReader.UseResXDataNodes%2A> property is `true`, the value of the <xref:System.Collections.IDictionaryEnumerator.Value%2A?displayProperty=fullName> property is a <xref:System.Resources.ResXDataNode> object rather than the resource value. This makes a resource item&quot;s comment available from the <xref:System.Resources.ResXDataNode.Comment%2A?displayProperty=fullName> property. The following example sets the <xref:System.Resources.ResXResourceReader.UseResXDataNodes%2A> property to `true` and enumerates the resources in a .resx file,       [!code-cs[System.Resources.ResXResourceReader.Class#2](~/add/codesnippet/csharp/t-system.resources.resxr_1_2.cs)]  [!code-vb[System.Resources.ResXResourceReader.Class#2](~/add/codesnippet/visualbasic/t-system.resources.resxr_1_2.vb)]       If <xref:System.Resources.ResXResourceReader.UseResXDataNodes%2A> is `true`, the <xref:System.Resources.ResXDataNode> items in the enumeration can be either:      -   Named resources along with their data. In this case, the <xref:System.Resources.ResXDataNode.FileRef%2A?displayProperty=fullName> property is `null`.      -   Named resources along with the name of the file that contains the resource data. In this case, the <xref:System.Resources.ResXDataNode.FileRef%2A?displayProperty=fullName> property returns a <xref:System.Resources.ResXFileRef> object that provides information about the resource, including its filename. If relative file names are used, you should always set the <xref:System.Resources.ResXResourceReader.BasePath%2A> property to provide a reference point for the relative file path.       If you want to retrieve named resources from a .resx file rather than enumerating its resources, you can instantiate a <xref:System.Resources.ResXResourceSet> object and call its `GetString` and `GetObject` methods.      > [!NOTE] >  The ResXResourceReader class contains a link demand and an inheritance demand at the class level that applies to all members. A <xref:System.Security.SecurityException> exception is thrown when either the immediate caller or the derived class does not have full-trust permission."
  example:
  - "The following example demonstrates how to use a ResXResourceReader to iterate through the resources in a .resx file. First, the ResXResourceReader`rsxr` is created for the file `items.resx`. Next, the <xref:System.Resources.ResXResourceReader.GetEnumerator%2A> method is used to create an <xref:System.Collections.IDictionaryEnumerator> to iterate through the resources and display the contents to the console.  \n  \n [!code-cpp[System.Resources.ResxresourceReader Example#1](~/add/codesnippet/cpp/t-system.resources.resxr_1_3.cpp)]\n [!code-cs[System.Resources.ResxresourceReader Example#1](~/add/codesnippet/csharp/t-system.resources.resxr_1_3.cs)]\n [!code-vb[System.Resources.ResxresourceReader Example#1](~/add/codesnippet/visualbasic/t-system.resources.resxr_1_3.vb)]"
  syntax:
    content: 'public class ResXResourceReader : System.Resources.IResourceReader'
  inheritance:
  - System.Object
  implements:
  - System.Resources.IResourceReader
  inheritedMembers: []
  platform:
