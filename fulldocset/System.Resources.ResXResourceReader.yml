  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Resources
  summary: "Provides a dictionary enumerator that can retrieve the design-time properties from the current XML resource file or stream."
  remarks: "Resources are stored as name/value pairs in a resource file or stream. Design-time properties, which are called metadata, are stored in the resource file or stream along with runtime data resources. The GetMetadataEnumerator method provides an <xref:System.Collections.IDictionaryEnumerator> object that can retrieve the metadata from the resource file or stream associated with the current <xref:System.Resources.ResXResourceReader> object. However, if the <xref:System.Resources.ResXResourceReader.UseResXDataNodes%2A> property is set to `true` before you call GetMetadataEnumerator, no resource nodes are retrieved."
  example:
  - "The following example uses the GetMetadataEnumerator method to iterate through the metadata resources in an XML resource file. This code example is part of a larger example provided for the <xref:System.Resources.ResXResourceReader.UseResXDataNodes%2A> property.  \n  \n [!code-vb[System.Resources.ResxresourceReader Example#4](~/add/codesnippet/visualbasic/m-system.resources.resxr_4_1.vb)]\n [!code-cpp[System.Resources.ResxresourceReader Example#4](~/add/codesnippet/cpp/m-system.resources.resxr_4_1.cpp)]\n [!code-cs[System.Resources.ResxresourceReader Example#4](~/add/codesnippet/csharp/m-system.resources.resxr_4_1.cs)]"
