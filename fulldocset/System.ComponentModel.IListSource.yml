  name: IListSource
  nameWithType: IListSource
  fullName: System.ComponentModel.IListSource
  type: Interface
  summary: "Provides functionality to an object to return a list that can be bound to a data source."
  remarks: "You typically use this interface to return a list that can be bound to a data source, from an object that does not implement <xref:System.Collections.IList> itself.       Binding to data can occur at either run time or in a designer, but there are rules for each. At run time, you can bind to data in any of the following:      -   <xref:System.Array>      -   Implementer of <xref:System.Collections.IList>, provided the implementer has a strongly typed <xref:System.Collections.IList.Item%2A> property (that is, the <xref:System.Type> is anything but <xref:System.Object>). You can accomplish this by making the default implementation of <xref:System.Collections.IList.Item%2A> private. If you want to create an <xref:System.Collections.IList> that follows the rules of a strongly typed collection, you should derive from <xref:System.Collections.CollectionBase>.      -   Implementer of <xref:System.ComponentModel.ITypedList>.       In a designer, you can initialize binding to <xref:System.ComponentModel.Component> objects by following the same rules.      > [!NOTE] >  Implementers of IListSource can return an <xref:System.Collections.IList> that contains a collection of <xref:System.Collections.IList> objects."
  example:
  - "The following code example demonstrates how to implement the IListSource interface. A component named `EmployeeListSource` exposes an <xref:System.Collections.IList> for data binding by implementing the <xref:System.ComponentModel.IListSource.GetList%2A> method. For a full code listing, see [How to: Implement the IListSource Interface](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.ComponentModel.IListSource#1](~/add/codesnippet/csharp/t-system.componentmodel._62_1.cs)]\n [!code-vb[System.ComponentModel.IListSource#1](~/add/codesnippet/visualbasic/t-system.componentmodel._62_1.vb)]"
  syntax:
