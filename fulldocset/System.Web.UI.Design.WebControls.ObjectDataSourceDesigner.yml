  name: ObjectDataSourceDesigner
  nameWithType: ObjectDataSourceDesigner
  fullName: System.Web.UI.Design.WebControls.ObjectDataSourceDesigner
  type: Class
  summary: "Provides design-time support in a visual designer for the <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;></xref> Web server control."
  remarks: "The <xref:System.Web.UI.WebControls.ObjectDataSource> control represents a data source that calls methods of a business object in order to perform the Delete, Insert, Select, and Update database operations.       In a visual designer, when you switch from Source to Design view, the markup source code that describes the <xref:System.Web.UI.WebControls.ObjectDataSource> control is parsed and a design-time version of the control is created on the design surface. When you switch back to Source view, the design-time control is persisted to the markup source code and edited into the markup for the Web page. The ObjectDataSourceDesigner class provides design-time support for the <xref:System.Web.UI.WebControls.ObjectDataSource> control in a visual designer.       The ObjectDataSourceDesigner class members provide the following functionality:      -   The <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.CanConfigure%2A> property indicates whether the Configure Data Source wizard can be displayed. The <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.CanRefreshSchema%2A> property indicates whether the schema of the associated <xref:System.Web.UI.WebControls.ObjectDataSource> control can be refreshed at design time.      -   The <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.SelectMethod%2A> property specifies the method that performs the Select function. The <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.TypeName%2A> property specifies the type of the business object that provides the data for the associated control.      -   The <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.GetView%2A> method returns a data source view with the specified name. The <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.GetViewNames%2A> method returns a list of data source view names for the associated <xref:System.Web.UI.WebControls.ObjectDataSource> control. The <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.RefreshSchema%2A> method extracts the metadata for the Select method from the associated business object.      -   The <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure%2A> method causes the Configure Data Source wizard to be displayed on the visual designer surface. The <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.PreFilterProperties%2A> method removes properties from, adds additional properties to, or shadows properties of the associated control."
  example:
  - "The following code example shows how to extend the ObjectDataSourceDesigner class to change the appearance and behavior of controls that are derived from the <xref:System.Web.UI.WebControls.ObjectDataSource> control at design time.  \n  \n The example derives the `MyObjectDataSource` control from the <xref:System.Web.UI.WebControls.ObjectDataSource>. The `MyObjectDataSource` is a copy of the <xref:System.Web.UI.WebControls.ObjectDataSource> control. The example also derives the `MyObjectDataSourceDesigner` class from the ObjectDataSourceDesigner and applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyObjectDataSourceDesigner` on the `MyObjectDataSource` control.  \n  \n The `MyObjectDataSourceDesigner` overrides the <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Properties** grid at design time.  \n  \n The `MyObjectDataSourceDesigner` overrides the <xref:System.Web.UI.Design.DataSourceDesigner.GetDesignTimeHtml%2A> method to display the <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.TypeName%2A> and <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.SelectMethod%2A> properties in a placeholder, in addition to the control type and ID.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.ObjectDataSourceDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_26_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.ObjectDataSourceDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_26_1.cs)]"
  syntax:
    content: 'public class ObjectDataSourceDesigner : System.Web.UI.Design.DataSourceDesigner'
