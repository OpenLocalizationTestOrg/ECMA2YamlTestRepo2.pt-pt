  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Gets a value that indicates whether the <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure*> method can be called."
  remarks: "The <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure%2A> method can be called, and the CanConfigure property is `true`, if the <xref:System.ComponentModel.Component.Site%2A> property of the associated <xref:System.Web.UI.WebControls.ObjectDataSource> control implements either the <xref:System.ComponentModel.Design.ITypeResolutionService> or the <xref:System.ComponentModel.Design.ITypeDiscoveryService> interface.       If the CanConfigure is `true`, the **Configure Data Source** menu item is displayed in the **Common ObjectDataSource Tasks** context menu of the associated control on the visual designer surface. The Configure Data Source wizard is invoked when this menu item is selected."
  syntax:
    content: public override bool CanConfigure { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure*> method can be called; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref> otherwise."
  overload: System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.CanConfigure*
  exceptions: []
  platform:
  - net462
