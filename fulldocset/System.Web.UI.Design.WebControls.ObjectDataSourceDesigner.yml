  fullName: System.Web.UI.Design.WebControls.ObjectDataSourceDesigner
  type: Class
  summary: "Fornece suporte de tempo de criação num designer visual para o <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> Web controlo de servidor."
  remarks: "O <xref:System.Web.UI.WebControls.ObjectDataSource>controlo representa uma origem de dados que chama os métodos de um objecto de negócio para efetuar as operações Delete, Insert, selecione e atualização da base de dados.</xref:System.Web.UI.WebControls.ObjectDataSource>       Um designer visual, quando muda de origem para a vista de estrutura, o código de origem do markup que descreve o <xref:System.Web.UI.WebControls.ObjectDataSource>controlo é analisado e uma versão de tempo de criação do controlo é criada na superfície de desenho.</xref:System.Web.UI.WebControls.ObjectDataSource> Quando voltar a mudar para vista de origem, o controlo de tempo de criação é transferido para o código de origem do markup e editá-lo na marcação de página Web. A classe de ObjectDataSourceDesigner fornece suporte de momento da conceção para o <xref:System.Web.UI.WebControls.ObjectDataSource>controlo de um designer visual.</xref:System.Web.UI.WebControls.ObjectDataSource>       Os membros de classe ObjectDataSourceDesigner fornecem a seguinte funcionalidade: - <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.CanConfigure%2A>propriedade indica se o Assistente para configurar a origem de dados pode ser apresentado.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.CanConfigure%2A> O <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.CanRefreshSchema%2A>propriedade indica se o esquema de associada <xref:System.Web.UI.WebControls.ObjectDataSource>controlo pode ser atualizado no momento da concepção.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.CanRefreshSchema%2A>      -O <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.SelectMethod%2A>propriedade especifica o método que executa a função selecione.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.SelectMethod%2A> O <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.TypeName%2A>propriedade especifica o tipo de objecto de negócio que fornece os dados para o controlo associado.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.TypeName%2A>      -O <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.GetView%2A>método devolve uma vista de origem de dados com o nome especificado.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.GetView%2A> O <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.GetViewNames%2A>método devolve uma lista de nomes de vista de origem de dados para associada <xref:System.Web.UI.WebControls.ObjectDataSource>controlo.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.GetViewNames%2A> O <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.RefreshSchema%2A>método extrai os metadados para o método Select do objeto de empresas associadas.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.RefreshSchema%2A>      -O <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure%2A>método faz com que o Assistente para configurar a origem de dados para serem apresentados na superfície do designer visual.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure%2A> O <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.PreFilterProperties%2A>método Remove propriedades a partir do, adiciona propriedades adicionais para ou funciona como sombra propriedades do controlo associado.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.PreFilterProperties%2A>"
  example:
  - "The following code example shows how to extend the ObjectDataSourceDesigner class to change the appearance and behavior of controls that are derived from the <xref:System.Web.UI.WebControls.ObjectDataSource> control at design time.  \n  \n The example derives the `MyObjectDataSource` control from the <xref:System.Web.UI.WebControls.ObjectDataSource>. The `MyObjectDataSource` is a copy of the <xref:System.Web.UI.WebControls.ObjectDataSource> control. The example also derives the `MyObjectDataSourceDesigner` class from the ObjectDataSourceDesigner and applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyObjectDataSourceDesigner` on the `MyObjectDataSource` control.  \n  \n The `MyObjectDataSourceDesigner` overrides the <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Properties** grid at design time.  \n  \n The `MyObjectDataSourceDesigner` overrides the <xref:System.Web.UI.Design.DataSourceDesigner.GetDesignTimeHtml%2A> method to display the <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.TypeName%2A> and <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.SelectMethod%2A> properties in a placeholder, in addition to the control type and ID.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.ObjectDataSourceDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_26_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.ObjectDataSourceDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_26_1.cs)]"
  syntax:
    content: 'public class ObjectDataSourceDesigner : System.Web.UI.Design.DataSourceDesigner'
