  name: CanConfigure
  nameWithType: ObjectDataSourceDesigner.CanConfigure
  fullName: System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.CanConfigure
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Obtém um valor que indica se o <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure*>método pode ser chamado.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure*>"
  remarks: "O <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure%2A>método pode ser chamado, não sendo a propriedade CanConfigure `true`, se o <xref:System.ComponentModel.Component.Site%2A>propriedade associada <xref:System.Web.UI.WebControls.ObjectDataSource>controlo implementa um o <xref:System.ComponentModel.Design.ITypeResolutionService>ou o <xref:System.ComponentModel.Design.ITypeDiscoveryService>interface.</xref:System.ComponentModel.Design.ITypeDiscoveryService> </xref:System.ComponentModel.Design.ITypeResolutionService> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.ComponentModel.Component.Site%2A> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure%2A>       Se estiver a CanConfigure `true`, a **configurar origem de dados** item de menu é apresentado no **tarefas comuns de ObjectDataSource** menu de contexto do controlo associado na superfície do designer visual. O Assistente para configurar a origem de dados é invocada quando este item de menu é seleccionado."
  syntax:
    content: public override bool CanConfigure { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se é possível chamar o método de <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure*>; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> caso contrário.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure*>"
  overload: System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.CanConfigure*
  exceptions: []
  platform:
  - net462
