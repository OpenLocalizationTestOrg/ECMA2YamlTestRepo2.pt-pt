  fullName: System.Security.Policy.TrustManagerContext
  type: Class
  summary: "Represents the context for the trust manager to consider when making the decision to run an application, and when setting up the security on a new <see cref=&quot;T:System.AppDomain&quot;></see> in which to run an application."
  remarks: "For a list of initial property values for an instance of the TrustManagerContext class, see the <xref:System.Security.Policy.TrustManagerContext.%23ctor> constructor."
