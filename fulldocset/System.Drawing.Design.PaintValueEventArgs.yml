  type: Class
  summary: "Provides data for the <xref:System.Drawing.Design.UITypeEditor.PaintValue*> method."
  remarks: "PaintValueEventArgs provides all the information needed for a <xref:System.Drawing.Design.UITypeEditor> to paint within an area based on the value of the specified object, including the <xref:System.Drawing.Rectangle> in which the drawing should be done and the <xref:System.Drawing.Graphics> object with which the drawing should be done."
