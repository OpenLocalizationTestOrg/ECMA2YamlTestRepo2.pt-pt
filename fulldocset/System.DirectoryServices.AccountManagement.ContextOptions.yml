  type: Field
  assemblies:
  - System.DirectoryServices.AccountManagement
  namespace: System.DirectoryServices.AccountManagement
  summary: "O cliente é autenticado utilizando NTLM ou Kerberos. Quando o nome de utilizador e palavra-passe não são fornecidos, está vinculado a API de gestão de conta para o objeto utilizando o contexto de segurança de thread de chamada, que é o contexto de segurança da conta de utilizador em que a aplicação é executada ou da conta de utilizador do cliente que representa o thread de chamada."
  syntax:
    content: Negotiate
