  name: ContextOptions
  nameWithType: ContextOptions
  fullName: System.DirectoryServices.AccountManagement.ContextOptions
  type: Enum
  summary: "Especifica as opções que são utilizadas para efetuar o enlace para o servidor. A aplicação pode definir várias opções que estão associadas com uma operação ou bit."
  remarks: "Quando as opções de contexto não são especificadas pela aplicação, a API de gestão de conta utiliza a combinação das opções seguinte:-ContextOptions.Negotiate | ContextOptions.Signing | ContextOptions.Sealing"
