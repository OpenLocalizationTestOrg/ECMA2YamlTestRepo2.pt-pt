  remarks: "Os dados para os valores armazenados numa coluna de <xref:System.Windows.Forms.DataGridViewComboBoxCell>objetos é obtida <xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName>.</xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewComboBoxCell> Se estes dados for proveniente de uma propriedade não predefinida ou uma coluna, a propriedade de DisplayMember deve ser definida para o nome da propriedade necessária ou o nome de coluna.       Se os valores das células são valores internos não é visíveis para o utilizador, em seguida, utilize DisplayMember e <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>para mapear os valores das células interno para valores de utilizador podem ser visualizados.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>       Quando o <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A>propriedade está definida como uma matriz de cadeia, a propriedade DisplayMember tem de ser definida porque cada cadeia na matriz vai ser utilizada como uma cadeia de apresentação válido e como um valor válido de subjacente.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A>       Obter ou definir esta propriedade obtém ou define o <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>propriedade do objeto devolvido pelo <xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A>propriedade.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> Definição desta propriedade também define o <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>apresentar a coluna de propriedade de cada célula na coluna e as atualizações.</xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> Para substituir o valor especificado para as células individuais, defina os val