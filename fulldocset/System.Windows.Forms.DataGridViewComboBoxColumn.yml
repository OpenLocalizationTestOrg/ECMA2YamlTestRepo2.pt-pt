  summary: "Representa uma coluna de <xref href=&quot;System.Windows.Forms.DataGridViewComboBoxCell&quot;> </xref> objetos."
  remarks: "A classe de DataGridViewComboBoxColumn é um tipo especializado de <xref:System.Windows.Forms.DataGridViewColumn>utilizado para logicamente as células de anfitrião que permitem aos utilizadores selecionar os valores de uma lista de opções.</xref:System.Windows.Forms.DataGridViewColumn> Um DataGridViewComboBoxColumn tem um associada <xref:System.Windows.Forms.DataGridViewComboBoxCell>em cada <xref:System.Windows.Forms.DataGridViewRow>intersetar que o mesmo.</xref:System.Windows.Forms.DataGridViewRow> </xref:System.Windows.Forms.DataGridViewComboBoxCell>       Pode preencher as células manualmente definindo as respetivas <xref:System.Windows.Forms.DataGridViewCell.Value%2A>Propriedades.</xref:System.Windows.Forms.DataGridViewCell.Value%2A> Em alternativa, é possível vincular a coluna para a origem de dados indicada pelo <xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName>propriedade.</xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName> Se o <xref:System.Windows.Forms.DataGridView>está vinculada a uma tabela de base de dados, defina a coluna <xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A>propriedade para o nome de uma coluna na tabela.</xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A> </xref:System.Windows.Forms.DataGridView> Se o <xref:System.Windows.Forms.DataGridView>está vinculado a uma coleção de objetos, defina o <xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A>propriedade para o nome de uma propriedade do objeto.</xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A> </xref:System.Windows.Forms.DataGridView>       É possível preencher a coluna na lista pendente manualmente adicionando os valores para o <xref:System.Windows.Forms.DataGridViewComboBoxColumn.Items%2A>coleção.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.Items%2A> Em alternativa, é possível vincular na lista pendente a sua própria origem de dados através da definição da coluna <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A>propriedade.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A> Se os valores são objetos de uma coleção ou registos numa tabela da base de dados, também tem de definir o <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>e <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>Propriedades.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> O <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>propriedade indica que coluna de base de dados ou de propriedade do objeto fornece os valores que são apresentados na lista pendente.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> O <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>propriedade indica que coluna de base de dados ou de propriedade do objeto é utilizada para definir a célula <xref:System.Windows.Forms.DataGridViewCell.Value%2A>propriedade.</xref:System.Windows.Forms.DataGridViewCell.Value%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>       Um cenário típico é para vincular o <xref:System.Windows.Forms.DataGridView>controlar a uma tabela de base de dados principal e vincule na lista pendente para uma tabela de secundários relacionados.</xref:System.Windows.Forms.DataGridView> Por exemplo, pode vincular a <xref:System.Windows.Forms.DataGridView>controlar para um `Orders` tabela que contém um `ProductID` a coluna de conjunto de colunas e <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A>propriedade para um `Products` tabela que contém `ProductID` e `ProductName` colunas.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A> </xref:System.Windows.Forms.DataGridView> Neste caso, iria definir a coluna <xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A>propriedade como &quot;ProductID&quot; para preencher os valores de célula do `Orders.ProductID` coluna.</xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A> No entanto, para visualizar os nomes de produto real em células e na lista pendente, teria de mapear estes valores para o `Products` tabela definindo a <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>propriedade como &quot;ProductID&quot; e o <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>propriedade como &quot;ProductName&quot;.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>       Os valores na lista pendente (ou os valores indicados pelo <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>propriedade) tem de incluir os valores das células real ou <xref:System.Windows.Forms.DataGridView>controlo irá gerar uma exceção.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>       Definir a coluna <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A>, <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>e <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>propriedades define automaticamente as propriedades correspondentes de todas as células na coluna incluindo <xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A>.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A> Para ignorar estes valores de propriedade de células específicas, defina primeiro a propriedade de coluna e, em seguida, definir as propriedades de célula.       Ao contrário do <xref:System.Windows.Forms.ComboBox>controlo, o <xref:System.Windows.Forms.DataGridViewComboBoxCell>não tem <xref:System.Windows.Forms.ComboBox.SelectedIndex%2A>e <xref:System.Windows.Forms.ListControl.SelectedValue%2A>Propriedades.</xref:System.Windows.Forms.ListControl.SelectedValue%2A> </xref:System.Windows.Forms.ComboBox.SelectedIndex%2A> </xref:System.Windows.Forms.DataGridViewComboBoxCell> </xref:System.Windows.Forms.ComboBox> Em vez disso, a seleção de um valor numa lista pendente define a célula <xref:System.Windows.Forms.DataGridViewCell.Value%2A>propriedade.</xref:System.Windows.Forms.DataGridViewCell.Value%2A>       O modo de ordenação predefinido para este tipo de coluna é <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>"
