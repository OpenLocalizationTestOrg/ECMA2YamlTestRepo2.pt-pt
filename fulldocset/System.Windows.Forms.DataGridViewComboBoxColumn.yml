- uid: System.Windows.Forms.DataGridViewComboBoxColumn.DisplayStyleForCurrentCellOnly
  id: DisplayStyleForCurrentCellOnly
  parent: System.Windows.Forms.DataGridViewComboBoxColumn
  langs:
  - csharp
  name: DisplayStyleForCurrentCellOnly
  nameWithType: DataGridViewComboBoxColumn.DisplayStyleForCurrentCellOnly
  fullName: System.Windows.Forms.DataGridViewComboBoxColumn.DisplayStyleForCurrentCellOnly
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Gets or sets a value indicating whether the <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayStyle*> property value applies only to the current cell in the <xref href=&quot;System.Windows.Forms.DataGridView&quot;></xref> control when the current cell is in this column."
  remarks: "If the DisplayStyleForCurrentCellOnly property value is `false`, the <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayStyle%2A> property affects all cells in the column; otherwise, the <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayStyle%2A> property affects only the current cell.       The <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayStyle%2A> property affects the appearance of cells in the column when they are not in edit mode, and regardless of whether they are read-only. When a cell is in edit mode, it always looks like a <xref:System.Windows.Forms.ComboBox> control.       Getting or setting this property gets or sets the <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayStyleForCurrentCellOnly%2A> property of the object returned by the <xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A> property. Setting this property also sets the <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayStyleForCurrentCellOnly%2A> property of every cell in the column and refreshes the column display. To override the specified value for individual cells, set the cell values after you set the column value."
  syntax:
    content: public bool DisplayStyleForCurrentCellOnly { get; set; }
    return:
