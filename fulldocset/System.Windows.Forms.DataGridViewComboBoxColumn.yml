  summary: "Obtém ou define a origem de dados que preenche as selecções para caixas de combinação."
  remarks: "A origem de dados ou <xref:System.Windows.Forms.DataGridViewComboBoxColumn.Items%2A>Propriedades especifique onde pretende obter os dados de seleção apresentados na lista pendente de caixa de combinação.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.Items%2A> Ao utilizar a propriedade de origem de dados, se os dados tem de ser desenhados de uma propriedade não predefinida ou uma coluna, em seguida, a <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>propriedade deve ser definida para o nome da propriedade não predefinidas ou coluna.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>       Se a propriedade DataSource está definida como uma matriz de cadeia, em seguida, <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>e <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>não precisam de ser definida porque cada cadeia na matriz vai ser utilizada para o valor e apresentar.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>       Obter ou definir esta propriedade obtém ou define o <xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A>propriedade do objeto devolvido pelo <xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A>propriedade.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A> Definição desta propriedade também define o <xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A>apresentar a coluna de propriedade de cada célula na coluna e as atualizações.</xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A> Para substituir o valor especificado para as células individuais, defina os valores das células depois de definir o valor de coluna."
