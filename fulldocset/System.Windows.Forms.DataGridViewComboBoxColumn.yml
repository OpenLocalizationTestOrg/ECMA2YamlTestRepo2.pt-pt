  name: DataGridViewComboBoxColumn
  nameWithType: DataGridViewComboBoxColumn
  fullName: System.Windows.Forms.DataGridViewComboBoxColumn
  type: Class
  summary: "Represents a column of <xref href=&quot;System.Windows.Forms.DataGridViewComboBoxCell&quot;></xref> objects."
  remarks: "The DataGridViewComboBoxColumn class is a specialized type of <xref:System.Windows.Forms.DataGridViewColumn> used to logically host cells that enable users to select values from a list of choices. A DataGridViewComboBoxColumn has an associated <xref:System.Windows.Forms.DataGridViewComboBoxCell> in every <xref:System.Windows.Forms.DataGridViewRow> that intersects it.       You can populate the cells manually by setting their <xref:System.Windows.Forms.DataGridViewCell.Value%2A> properties. Alternatively, you can bind the column to the data source indicated by the <xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName> property. If the <xref:System.Windows.Forms.DataGridView> is bound to a database table, set the column <xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A> property to the name of a column in the table. If the <xref:System.Windows.Forms.DataGridView> is bound to a collection of objects, set the <xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A> property to the name of an object property.       You can populate the column drop-down list manually by adding values to the <xref:System.Windows.Forms.DataGridViewComboBoxColumn.Items%2A> collection. Alternatively, you can bind the drop-down list to its own data source by setting the column <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A> property. If the values are objects in a collection or records in a database table, you must also set the <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> and <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A> properties. The <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> property indicates which object property or database column provides the values that are displayed in the drop-down list. The <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A> property indicates which object property or database column is used to set the cell <xref:System.Windows.Forms.DataGridViewCell.Value%2A> property.       One typical scenario is to bind the <xref:System.Windows.Forms.DataGridView> control to a parent database table and bind the drop-down list to a related child table. For example, you might bind the <xref:System.Windows.Forms.DataGridView> control to an `Orders` table that contains a `ProductID` column and set the column <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A> property to a `Products` table that contains `ProductID` and `ProductName` columns. In this case, you would set the column <xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A> property to &quot;ProductID&quot; to populate its cell values from the `Orders.ProductID` column. However, to display the actual product names in the cells and the drop-down list, you would map these values to the `Products` table by setting the <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A> property to &quot;ProductID&quot; and the <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> property to &quot;ProductName&quot;.       The drop-down list values (or the values indicated by the <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A> property) must include the actual cell values or the <xref:System.Windows.Forms.DataGridView> control will throw an exception.       Setting the column <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A>, <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>, and <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A> properties automatically sets the corresponding properties of all cells in the column including the <xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A>. To override these property values for specific cells, set the column property first, and then set the cell properties.       Unlike the <xref:System.Windows.Forms.ComboBox> control, the <xref:System.Windows.Forms.DataGridViewComboBoxCell> does not have <xref:System.Windows.Forms.ComboBox.SelectedIndex%2A> and <xref:System.Windows.Forms.ListControl.SelectedValue%2A> properties. Instead, selecting a value from a drop-down list sets the cell <xref:System.Windows.Forms.DataGridViewCell.Value%2A> property.       The default sort mode for this column type is <xref:System.Windows.Forms.DataGridViewColumnSortMode>."
  example:
  - "The following code example demonstrates how to use a DataGridViewComboBoxColumn to aid in entering data into the `TitleOfCourtesy` column.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#0](~/add/codesnippet/cpp/t-system.windows.forms.d_108_1.cpp)]\n [!code-cs[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#0](~/add/codesnippet/csharp/t-system.windows.forms.d_108_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#0](~/add/codesnippet/visualbasic/t-system.windows.forms.d_108_1.vb)]"
