  name: DisplayMember
  nameWithType: DataGridViewComboBoxColumn.DisplayMember
  fullName: System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Gets or sets a string that specifies the property or column from which to retrieve strings for display in the combo boxes."
  remarks: "The data for the values stored in a column of <xref:System.Windows.Forms.DataGridViewComboBoxCell> objects is obtained from the <xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName>. If this data comes from a nondefault property or column, then the DisplayMember property must be set to the necessary property name or column name.       If the cell values are internal values not visible to the user, then use DisplayMember and <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A> to map the internal cell values to user-viewable values.       When the <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A> property is set to a string array, the DisplayMember property does not need to be set because each string in the array will be used as a valid display string and as a valid underlying value.       Getting or setting this property gets or sets the <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> property of the object returned by the <xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A> property. Setting this property also sets the <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> property of every cell in the column and refreshes the column display. To override the specified value for individual cells, set the cell values after you set the column value."
  example:
  - "The following code example demonstrates how to use a <xref:System.Windows.Forms.DataGridViewComboBoxColumn> to aid in data entry of the title column. DisplayMember is set to the property name responsible for containing the user-viewable text. In this example, the DisplayMember is set to the same value as <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A> because no mapping is necessary. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridViewComboBoxColumn> class overview topic.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#40](~/add/codesnippet/cpp/p-system.windows.forms.d_143_1.cpp)]\n [!code-cs[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#40](~/add/codesnippet/csharp/p-system.windows.forms.d_143_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#40](~/add/codesnippet/visualbasic/p-system.windows.forms.d_143_1.vb)]"
  syntax:
    content: public string DisplayMember { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String> that specifies the name of a property or column in the data source specified in the <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource*> property. The default is &lt;xref:System.String.Empty?displayProperty=fullName&gt;."
