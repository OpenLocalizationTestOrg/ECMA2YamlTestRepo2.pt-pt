  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Gets or sets the data source that populates the selections for the combo boxes."
  remarks: "The DataSource or <xref:System.Windows.Forms.DataGridViewComboBoxColumn.Items%2A> properties specify where to retrieve the selection data shown in the combo box drop-down list. When using the DataSource property, if the data must be drawn from a nondefault property or column, then the <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> property must be set to the name of the nondefault property or column.       If the DataSource property is set to a string array, then <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A> and <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> do not need to be set because each string in the array will be used for both value and display.       Getting or setting this property gets or sets the <xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A> property of the object returned by the <xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A> property. Setting this property also sets the <xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A> property of every cell in the column and refreshes the column display. To override the specified value for individual cells, set the cell values after you set the column value."
  example:
  - "The following code example demonstrates how to use a <xref:System.Windows.Forms.DataGridViewComboBoxColumn> to aid in entering data into the `TitleOfCourtesy` column. The DataSource property is used to populate the combo box with a selection of titles. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridViewComboBoxColumn> class overview topic.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#40](~/add/codesnippet/cpp/p-system.windows.forms.d_76_1.cpp)]\n [!code-cs[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#40](~/add/codesnippet/csharp/p-system.windows.forms.d_76_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#40](~/add/codesnippet/visualbasic/p-system.windows.forms.d_76_1.vb)]"
  syntax:
