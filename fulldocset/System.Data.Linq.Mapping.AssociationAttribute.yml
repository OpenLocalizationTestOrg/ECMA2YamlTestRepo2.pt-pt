  summary: "Obtém ou define a elimina o comportamento para uma associação."
  remarks: "Se definido como nulo, nenhum comportamento de eliminação é adicionado. Por exemplo, &quot;CASCADE&quot; seria adicionar &quot;No eliminar CASCADE&quot; para a relação de chave externa.       No exemplo seguinte, a regra está a efetuar nenhuma ação."
