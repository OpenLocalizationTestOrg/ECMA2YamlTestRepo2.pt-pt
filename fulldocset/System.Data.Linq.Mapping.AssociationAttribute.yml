  type: Property
  assemblies:
  - System.Data.Linq
  namespace: System.Data.Linq.Mapping
  summary: "When placed on a 1:1 association whose foreign key members are all non-nullable, deletes the object when the association is set to null."
  syntax:
    content: public bool DeleteOnNull { get; set; }
    return:
      type: System.Boolean
      description: "Setting to <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref> deletes the object. The default value is <xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;></xref>."
