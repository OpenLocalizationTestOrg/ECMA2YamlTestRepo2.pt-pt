  name: DeleteRule
  nameWithType: AssociationAttribute.DeleteRule
  fullName: System.Data.Linq.Mapping.AssociationAttribute.DeleteRule
  type: Property
  assemblies:
  - System.Data.Linq
  namespace: System.Data.Linq.Mapping
  summary: "Gets or sets delete behavior for an association."
  remarks: "If set to null, no delete behavior is added. For example, &quot;CASCADE&quot; would add &quot;ON DELETE CASCADE&quot; to the foreign-key relationship.       In the following example, the rule is to take no action."
  example:
  - >-
    [!code-cs[System.Data.Linq.Mapping.AssociationAttribute#2](~/add/codesnippet/csharp/associationattribute/northwind.cs#2)]
