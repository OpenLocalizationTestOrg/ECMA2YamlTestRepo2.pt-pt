  syntax:
    content: public string DeleteRule { get; set; }
    return:
      type: System.String
      description: "A string representing the rule."
  overload: System.Data.Linq.Mapping.AssociationAttribute.DeleteRule*
  exceptions: []
  platform:
  - net462
