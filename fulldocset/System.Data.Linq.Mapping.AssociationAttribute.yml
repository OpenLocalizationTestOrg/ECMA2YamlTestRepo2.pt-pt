  name: AssociationAttribute
  nameWithType: AssociationAttribute
  fullName: System.Data.Linq.Mapping.AssociationAttribute
  type: Class
  summary: "Designa uma propriedade para representar uma associação de base de dados, tais como a relação de chave externa."
  remarks: "Utilize este atributo para representar uma associação numa base de dados, tais como a relação entre uma chave externa e uma chave primária.       No exemplo seguinte, o `Order` classe inclui um atributo AssociationAttribute para associar as ordens de clientes."
  example:
  - >-
    [!code-cs[System.Data.Linq.Mapping.AssociationAttribute#1](~/add/codesnippet/csharp/associationattribute/northwind.cs#1)]
     [!code-vb[System.Data.Linq.Mapping.AssociationAttribute#1](~/add/codesnippet/visualbasic/assnattribute/northwind.vb#1)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=false)]

      public sealed class AssociationAttribute : System.Data.Linq.Mapping.DataAttribute
