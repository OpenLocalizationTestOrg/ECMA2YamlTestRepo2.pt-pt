- uid: System.Data.Linq.Mapping.AssociationAttribute.OtherKey
  id: OtherKey
  parent: System.Data.Linq.Mapping.AssociationAttribute
  langs:
  - csharp
  name: OtherKey
  nameWithType: AssociationAttribute.OtherKey
  fullName: System.Data.Linq.Mapping.AssociationAttribute.OtherKey
  type: Property
  assemblies:
  - System.Data.Linq
  namespace: System.Data.Linq.Mapping
  summary: "Gets or sets one or more members of the target entity class as key values on the other side of the association."
  remarks: "For multiple members, use a comma-separated list.       The key is not required to match the primary key or foreign key, but the user-stated cardinality (0-1 for <xref:System.Data.Linq.EntityRef%601> or 0-n for <xref:System.Data.Linq.EntitySet%601>) is assumed to be true."
  example:
  - >-
    [!code-cs[System.Data.Linq.Mapping.AssociationAttribute#2](~/add/codesnippet/csharp/associationattribute/northwind.cs#2)]
     [!code-vb[System.Data.Linq.Mapping.AssociationAttribute#2](~/add/codesnippet/visualbasic/assnattribute/northwind.vb#2)]
  syntax:
    content: public string OtherKey { get; set; }
    return:
      type: System.String
      description: "Default = Id of the related class."
  overload: System.Data.Linq.Mapping.AssociationAttribute.OtherKey*
  exceptions: []
  platform:
  - net462
- uid: System.Data.Linq.Mapping.AssociationAttribute.ThisKey
  id: ThisKey
  parent: System.Data.Linq.Mapping.AssociationAttribute
  langs:
  - csharp
  name: ThisKey
  nameWithType: AssociationAttribute.ThisKey
  fullName: System.Data.Linq.Mapping.AssociationAttribute.ThisKey
  type: Property
  assemblies:
  - System.Data.Linq
  namespace: System.Data.Linq.Mapping
  summary: "Gets or sets members of this entity class to represent the key values on this side of the association."
  remarks: "For multiple members, use a comma-separated list.       The key is not required to match the primary key or foreign key, but the user-stated cardinality (0-1 for <xref:System.Data.Linq.EntityRef%601> or 0-n for <xref:System.Data.Linq.EntitySet%601>) is assumed to be true."
  example:
  - >-
    [!code-cs[System.Data.Linq.Mapping.AssociationAttribute#3](~/add/codesnippet/csharp/associationattribute/northwind.cs#3)]
     [!code-vb[System.Data.Linq.Mapping.AssociationAttribute#3](~/add/codesnippet/visualbasic/assnattribute/northwind.vb#3)]
  syntax:
    content: public string ThisKey { get; set; }
    return:
      type: System.String
      description: "Default = Id of the containing class."
  overload: System.Data.Linq.Mapping.AssociationAttribute.ThisKey*
  exceptions: []
  platform:
  - net462
