  summary: "Obtém ou define um ou mais membros da classe de entidade de destino como valores de chave no outro lado da associação."
  remarks: "Para vários membros, utilize uma lista separada por vírgulas.       A chave não é necessário para corresponder a chave primária ou de chave externa, mas a cardinalidade indicado de utilizador (0-1 para <xref:System.Data.Linq.EntityRef%601>ou 0-n para <xref:System.Data.Linq.EntitySet%601>) é assumido seja verdadeiro.</xref:System.Data.Linq.EntitySet%601> </xref:System.Data.Linq.EntityRef%601>"
