  name: BindingManagerBase
  nameWithType: BindingManagerBase
  fullName: System.Windows.Forms.BindingManagerBase
  type: Class
  summary: "Gere todas <xref href=&quot;System.Windows.Forms.Binding&quot;> </xref> objetos que estão vinculados ao mesmo membro de dados e origem de dados. Esta classe é abstracta."
  remarks: "O BindingManagerBase permite a sincronização dos controlos vinculados a dados de um formulário do Windows que estão vinculados a mesma origem de dados. (Para obter mais informações sobre simples um controlo de enlace a uma origem de dados, consulte o <xref:System.Windows.Forms.Binding>classe)</xref:System.Windows.Forms.Binding> Por exemplo, suponha que um formulário contém dois <xref:System.Windows.Forms.TextBox>controlos que estão vinculados a mesma origem de dados, mas para colunas diferentes.</xref:System.Windows.Forms.TextBox> A origem de dados poderá ser um <xref:System.Data.DataTable>que contém nomes de cliente, enquanto as colunas podem conter os nomes de primeiro e últimos.</xref:System.Data.DataTable> Os controlos de dois têm de ser sincronizados para apresentar os nomes corretos primeiro e últimos em conjunto para o mesmo cliente. O <xref:System.Windows.Forms.CurrencyManager>, que herda de classe BindingManagerBase, elimina esta sincronização, mantendo um ponteiro para o item atual na origem de dados.</xref:System.Windows.Forms.CurrencyManager> O <xref:System.Windows.Forms.TextBox>os controlos estão associados ao item actual, de modo que apresentem as informações para a mesma linha.</xref:System.Windows.Forms.TextBox> Quando o item actual é alterado, o <xref:System.Windows.Forms.CurrencyManager>notifica todas o limite controla para que estes podem atualizar os seus dados.</xref:System.Windows.Forms.CurrencyManager> Além disso, pode definir o <xref:System.Windows.Forms.BindingManagerBase.Position%2A>propriedade para especificar a linha a <xref:System.Data.DataTable>que os controlos apontam para.</xref:System.Data.DataTable> </xref:System.Windows.Forms.BindingManagerBase.Position%2A> Para determinar o número de linhas existe na origem de dados, utilize o <xref:System.Windows.Forms.BindingManagerBase.Count%2A>propriedade.</xref:System.Windows.Forms.BindingManagerBase.Count%2A>       O <xref:System.Windows.Forms.CurrencyManager>é necessário porque as origens de dados mantém necessariamente um ponteiro de item atual.</xref:System.Windows.Forms.CurrencyManager> Por exemplo, as matrizes e <xref:System.Collections.ArrayList>objetos podem ser origens de dados, mas não têm uma propriedade que devolve o item atual.</xref:System.Collections.ArrayList> Para obter o item atual, utilize o <xref:System.Windows.Forms.BindingManagerBase.Current%2A>propriedade.</xref:System.Windows.Forms.BindingManagerBase.Current%2A>       O <xref:System.Windows.Forms.PropertyManager>também herda BindingManagerBase, e é utilizado para manter a propriedade atual de um objeto, em vez da propriedade de um objeto atual numa origem de dados.</xref:System.Windows.Forms.PropertyManager> Por este motivo, a tentar definir o <xref:System.Windows.Forms.BindingManagerBase.Position%2A>ou <xref:System.Windows.Forms.BindingManagerBase.Count%2A>propriedade para um <xref:System.Windows.Forms.PropertyManager>não tem qualquer efeito.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.BindingManagerBase.Count%2A> </xref:System.Windows.Forms.BindingManagerBase.Position%2A>       Para criar um BindingManagerBase, utilize o <xref:System.Windows.Forms.BindingContext>classe, que devolve a um <xref:System.Windows.Forms.CurrencyManager>ou um <xref:System.Windows.Forms.PropertyManager>, consoante a origem de dados a ser gerida.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.BindingContext>       Os programadores de soluções são encorajados a vincular controlos diretamente para um <xref:System.Windows.Forms.BindingSource>componente, que atua como uma origem de dados e o conector de dados para a origem de dados de destino real.</xref:System.Windows.Forms.BindingSource> <xref:System.Windows.Forms.BindingSource>simplifica bastante a ambos os enlace de dados simples e complexos, incluindo gestão de moeda entre o controlo e o respetivo destino.</xref:System.Windows.Forms.BindingSource>"
  example:
  - "The following code example uses the <xref:System.Windows.Forms.BindingContext> to return a BindingManagerBase for a specific data source. (The example assumes you have declared `myBindingManagerBase` in the Declarations section of the module.) The example then adds event delegates to the <xref:System.Windows.Forms.BindingManagerBase.CurrentChanged> and <xref:System.Windows.Forms.BindingManagerBase.PositionChanged> events. Lastly, the example contains four methods (`MoveNext`, `MovePrevious`, `MoveFirst`, and `MoveLast`) that increment or decrement the <xref:System.Windows.Forms.BindingManagerBase.Position%2A> property, and set the <xref:System.Windows.Forms.BindingManagerBase.Position%2A> to the first or last row in the list. The last row in the list is determined by using the <xref:System.Windows.Forms.BindingManagerBase.Count%2A> property.  \n  \n [!code-cpp[Classic BindingManagerBase Example#1](~/add/codesnippet/cpp/t-system.windows.forms.b_12_1.cpp)]\n [!code-vb[Classic BindingManagerBase Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.b_12_1.vb)]\n [!code-cs[Classic BindingManagerBase Example#1](~/add/codesnippet/csharp/t-system.windows.forms.b_12_1.cs)]"
