  summary: "Quando substituí-lo de uma classe derivada, adiciona um novo item à lista subjacente."
  remarks: "O método AddNew adiciona um novo item à lista subjacente utilizando o construtor predefinido para o tipo desse item. AddNew destina-se principalmente a ser utilizada por programadores adicionar suporte de enlace de dados complexo para os respetivos componentes personalizados.       AddNew normalmente é implementado através do seguinte padrão que permite que os programadores de aplicações ao inserir o seu próprio código para a criação de itens personalizados: 1.  AddNew gera o <xref:System.Windows.Forms.BindingSource.AddingNew>eventos.</xref:System.Windows.Forms.BindingSource.AddingNew>      2.  O programador pode fornecer um item personalizado pelo processamento o <xref:System.Windows.Forms.BindingSource.AddingNew>eventos e uma definição a <xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A>propriedade do <xref:System.ComponentModel.AddingNewEventArgs>parâmetro para o novo item.</xref:System.ComponentModel.AddingNewEventArgs> </xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A> </xref:System.Windows.Forms.BindingSource.AddingNew> Caso contrário, o componente deve criar um item com o construtor predefinido.      3.  Se a origem de dados não implementa o <xref:System.ComponentModel.IEditableObject>interface, o item foi adicionado imediatamente para a origem de dados e a lista subjacente.</xref:System.ComponentModel.IEditableObject> Se esta interface é suportada, em seguida, a adição é transacionada pelo <xref:System.Windows.Forms.BindingManagerBase.CancelCurrentEdit%2A>e <xref:System.Windows.Forms.BindingManagerBase.EndCurrentEdit%2A>métodos.</xref:System.Windows.Forms.BindingManagerBase.EndCurrentEdit%2A> </xref:System.Windows.Forms.BindingManagerBase.CancelCurrentEdit%2A>"
