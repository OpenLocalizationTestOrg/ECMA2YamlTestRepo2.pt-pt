  summary: "Ocorre após a conclusão de uma operação de enlace de dados."
  remarks: "O evento BindingComplete ocorre após a conclusão de uma operação de enlace de dados, que pode incluir o seguinte:-enviar informações da origem de dados para a propriedade do seu controlo vinculado.      -Extrair informações a partir de um controlo vinculada na respetiva origem de dados associados.       Tenha em atenção que este evento é desencadeado independentemente do Estado de conclusão da operação de enlace, apesar deste Estado pode ser determinado, examinando o <xref:System.Windows.Forms.BindingCompleteEventArgs.BindingCompleteState%2A>propriedade o <xref:System.Windows.Forms.BindingCompleteEventArgs>parâmetro associado ao evento.</xref:System.Windows.Forms.BindingCompleteEventArgs> </xref:System.Windows.Forms.BindingCompleteEventArgs.BindingCompleteState%2A> <xref:System.Windows.Forms.BindingCompleteEventArgs>Também pode conter informações de erro e exceções.</xref:System.Windows.Forms.BindingCompleteEventArgs> Por exemplo, uma operação de enlace que tenta emitir um valor nulo a partir de uma origem de dados para um <xref:System.Windows.Forms.DateTimePicker>controlo irá gerar uma exceção, uma vez que um <xref:System.DateTime>não pode ser `null`.</xref:System.DateTime> </xref:System.Windows.Forms.DateTimePicker> Neste caso, apesar da operação de enlace não concluir com êxito, o evento BindingComplete é acionado, e o evento irá conter informações sobre a tentativa de enlace falhou."
  example:
  - "The following code example demonstrates how to handle the BindingComplete event and ensure multiple controls bound to the same data source remain synchronized when one of the control values is changed. To run this example, paste the code into a Windows Form and call the `InitializeControlsAndData` method from the form's constructor or <xref:System.Windows.Forms.Form.Load> event-handling method.  \n  \n [!code-vb[System.Windows.Forms.BindingSourceMultipleControls#11](~/add/codesnippet/visualbasic/e-system.windows.forms.b_8_1.vb)]\n [!code-cs[System.Windows.Forms.BindingSourceMultipleControls#11](~/add/codesnippet/csharp/e-system.windows.forms.b_8_1.cs)]"
