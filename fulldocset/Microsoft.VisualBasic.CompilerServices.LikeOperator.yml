  name: LikeObject(Object,Object,CompareMethod)
  nameWithType: LikeOperator.LikeObject(Object,Object,CompareMethod)
  fullName: Microsoft.VisualBasic.CompilerServices.LikeOperator.LikeObject(Object,Object,CompareMethod)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.CompilerServices
  summary: "Performs binary or text string comparison given two objects. This helper method is not meant to be called directly from your code."
  remarks: "For more information, see [Option Compare Statement](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static object LikeObject (object Source, object Pattern, Microsoft.VisualBasic.CompareMethod CompareOption);
    parameters:
    - id: Source
      type: System.Object
      description: "The string to compare."
    - id: Pattern
      type: System.Object
      description: "The string against which `Source` is being compared."
    - id: CompareOption
      type: Microsoft.VisualBasic.CompareMethod
      description: "A <xref href=&quot;Microsoft.VisualBasic.CompareMethod&quot;></xref> enumeration specifying whether or not to use text comparison. If <xref href=&quot;Microsoft.VisualBasic.CompareMethod&quot;></xref>, this method uses text comparison; if <xref href=&quot;Microsoft.VisualBasic.CompareMethod&quot;></xref>, this method uses binary comparison."
    return:
      type: System.Object
      description: "A <xref uid=&quot;langword_csharp_Boolean&quot; name=&quot;Boolean&quot; href=&quot;&quot;></xref> value indicating whether the strings match. Returns <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref> if the strings match; otherwise <xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;></xref>."
  overload: Microsoft.VisualBasic.CompilerServices.LikeOperator.LikeObject*
  exceptions: []
  platform:
  - net462
