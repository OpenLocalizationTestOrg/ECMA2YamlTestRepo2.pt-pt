  summary: "Efetua a comparação de cadeias de texto ou binário indicada duas cadeias. Este método de programa auxiliar não se destinar a ser chamado diretamente a partir do seu código."
  remarks: "Para obter mais informações, consulte [opção comparar instrução](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static bool LikeString (string Source, string Pattern, Microsoft.VisualBasic.CompareMethod CompareOption);
    parameters:
    - id: Source
      type: System.String
      description: "A cadeia a comparar."
    - id: Pattern
      type: System.String
      description: "A cadeia relativamente ao qual `Source` está a ser comparados."
    - id: CompareOption
      type: Microsoft.VisualBasic.CompareMethod
      description: "A <xref href=&quot;Microsoft.VisualBasic.CompareMethod&quot;> </xref> enumeração Especifica se deve ou não utilizar a comparação de texto. Se <xref href=&quot;Microsoft.VisualBasic.CompareMethod&quot;> </xref>, este método utiliza a comparação de texto; se <xref href=&quot;Microsoft.VisualBasic.CompareMethod&quot;> </xref>, este método utiliza comparação binária."
    return:
      type: System.Boolean
      description: "A <xref uid=&quot;langword_csharp_Boolean&quot; name=&quot;Boolean&quot; href=&quot;&quot;> </xref> valor que indica se as cadeias de correspondem. Devolve <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;> </xref> se as cadeias corresponderem; caso contrário <xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.VisualBasic.CompilerServices.LikeOperator.LikeString*
  exceptions: []
