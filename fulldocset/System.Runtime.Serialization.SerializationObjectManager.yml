  type: Class
  summary: "Manages serialization processes at run time. This class cannot be inherited."
  remarks: "This class performs similar tasks as the <xref:System.Runtime.Serialization.ObjectManager>. The main difference is that the SerializationObjectManager performs its tasks during serialization while the <xref:System.Runtime.Serialization.ObjectManager> performs its tasks during deserialization."
