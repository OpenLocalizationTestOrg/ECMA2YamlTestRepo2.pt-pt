  fullName: System.Management.Instrumentation.ManagementCommitAttribute
  type: Class
  summary: "The ManagementCommit attribute marks a method that is called when it is necessary to update a set of read-write properties in one, atomic operation.       Note: the WMI .NET libraries are now considered in final state, and no further development, enhancements, or updates will be available for non-security related issues affecting these libraries. The [MI APIs](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) should be used for all new development."
  remarks: "The read-write properties of a class are marked with the <xref:System.Management.Instrumentation.ManagementConfigurationAttribute> attribute. In addition, each read-write property can be one of two types: <xref:System.Management.Instrumentation.ManagementConfigurationType> or <xref:System.Management.Instrumentation.ManagementConfigurationType>. If a class has read-write properties that are configured as OnCommit, the class should have a method that is marked with the ManagementCommit attribute. The associated method will be called when all OnCommit properties have been set.       The marked method is not thread safe.       If no method is marked with the ManagementCommit attribute, the class manages the configuration updates by itself without any indication that the update has completed.       The method marked with the ManagementCommit attribute does not take any parameters and it has a void return type."
  example:
  - "[C#]  \n  \n```  \npublic class Process  \n{  \n    /// Key attribute marks a key property. Keys are not changeable.  \n    /// Keys have to be unique information.  \n    [ManagementKey]  \n    public int Id   \n    {  \n        get {    }  \n    }  \n  \n    /// ManagementConfiguration stands for read/write manageable  \n    /// property from a read/write field.  \n    [ManagementConfiguration]  \n    public string UserDefinedString;  \n  \n    [ManagementCommit]  \n    void SaveOnDevice();  \n}  \n```"
