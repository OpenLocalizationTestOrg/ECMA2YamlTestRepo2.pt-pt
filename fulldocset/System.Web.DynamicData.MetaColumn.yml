  remarks: "In ASP.NET Dynamic Data applications, the MetaColumn class represents a database field. The MetaColumn class lets you retrieve information about the data field such as type and metadata information.       You can retrieve the table that the data field belongs to by using the <xref:System.Web.DynamicData.MetaColumn.Table%2A> property. You can also retrieve the data model by using the <xref:System.Web.DynamicData.MetaColumn.Model%2A> property."
