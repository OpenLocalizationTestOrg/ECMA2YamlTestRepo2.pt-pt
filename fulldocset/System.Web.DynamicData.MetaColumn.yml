  name: MetaColumn
  nameWithType: MetaColumn
  fullName: System.Web.DynamicData.MetaColumn
  type: Class
  summary: "Representa uma coluna de base de dados que é utilizada por dados dinâmicos."
  remarks: "Em aplicações de dados dinâmicos do ASP.NET, a classe de MetaColumn representa um campo de base de dados. A classe de MetaColumn permite-lhe obter informações sobre o campo de dados, tais como o tipo e informações de metadados.       Pode obter a tabela que o campo de dados pertence ao utilizar o <xref:System.Web.DynamicData.MetaColumn.Table%2A>propriedade.</xref:System.Web.DynamicData.MetaColumn.Table%2A> Também pode obter o modelo de dados utilizando o <xref:System.Web.DynamicData.MetaColumn.Model%2A>propriedade.</xref:System.Web.DynamicData.MetaColumn.Model%2A>"
  syntax:
