- uid: System.Web.UI.Design.TextControlDesigner.GetDesignTimeHtml
  id: GetDesignTimeHtml
  parent: System.Web.UI.Design.TextControlDesigner
  langs:
  - csharp
  name: GetDesignTimeHtml()
  nameWithType: TextControlDesigner.GetDesignTimeHtml()
  fullName: System.Web.UI.Design.TextControlDesigner.GetDesignTimeHtml()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Gets the markup that is used to represent the associated control at design time."
  remarks: "This class overrides this method to ensure that a non-empty `Text` property value is available when the control is rendered for display on the design surface. This makes sure that the class has a meaningful representation. This method sets any empty `Text` property of the control to the <xref:System.Web.UI.Control.ID%2A> property of the control."
  syntax:
    content: public override string GetDesignTimeHtml ();
    parameters: []
    return:
      type: System.String
      description: "The markup that is used to represent the control at design time."
  overload: System.Web.UI.Design.TextControlDesigner.GetDesignTimeHtml*
  exceptions: []
  platform:
  - net462
