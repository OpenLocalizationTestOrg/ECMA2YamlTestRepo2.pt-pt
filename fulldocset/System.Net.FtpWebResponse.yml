  name: LastModified
  nameWithType: FtpWebResponse.LastModified
  fullName: System.Net.FtpWebResponse.LastModified
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Gets the date and time that a file on an FTP server was last modified."
  remarks: "The LastModified property returns the data requested by the <xref:System.Net.WebRequestMethods.Ftp.GetDateTimestamp> method. For requests sent using any other method, LastModified returns <xref:System.DateTime.MinValue>."
