- uid: System.Net.FtpWebResponse.WelcomeMessage
  id: WelcomeMessage
  parent: System.Net.FtpWebResponse
  langs:
  - csharp
  name: WelcomeMessage
  nameWithType: FtpWebResponse.WelcomeMessage
  fullName: System.Net.FtpWebResponse.WelcomeMessage
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Gets the message sent by the FTP server when authentication is complete."
  remarks: "If the connection is being reused (the <xref:System.Net.FtpWebRequest.KeepAlive%2A> property is set to `true`), the WelcomeMessage property returns the first welcome message received with the connection."
  example:
  - "The following code example displays the value of this property.  \n  \n [!code-cpp[NclFtpClient#13](~/add/codesnippet/CPP/p-system.net.ftpwebrespo_2_1.cpp)]\n [!code-cs[NclFtpClient#13](~/add/codesnippet/CSharp/p-system.net.ftpwebrespo_2_1.cs)]"
  syntax:
    content: public string WelcomeMessage { get; }
    return:
      type: System.String
      description: "A &lt;xref:System.String&gt; that contains the welcome message sent by the server; otherwise, &lt;xref:System.String&gt; if no message is sent."
  overload: System.Net.FtpWebResponse.WelcomeMessage*
  exceptions: []
