- uid: System.Net.FtpWebResponse.Close
  id: Close
  parent: System.Net.FtpWebResponse
  langs:
  - csharp
  name: Close()
  nameWithType: FtpWebResponse.Close()
  fullName: System.Net.FtpWebResponse.Close()
  type: Method
  assemblies:
  - System
  namespace: System.Net
  summary: "Frees the resources held by the response."
  remarks: "The Close method closes the data stream returned by the <xref:System.Net.FtpWebResponse.GetResponseStream%2A> method if the <xref:System.Net.FtpWebRequest.KeepAlive%2A> property is `false`. During the close, data might be sent to the server on the control connection.      > [!NOTE] >  This member outputs trace information when you enable network tracing in your application. For more information, see [Network Tracing in the .NET Framework](../Topic/Network%20Tracing%20in%20the%20.NET%20Framework.md)."
  example:
  - "The following code example downloads data from a server, reads the data from the response stream, and then closes it.  \n  \n [!code-cpp[NCLFtpClient#9](~/add/codesnippet/CPP/m-system.net.ftpwebrespo_0_1.cpp)]\n [!code-cs[NCLFtpClient#9](~/add/codesnippet/CSharp/m-system.net.ftpwebrespo_0_1.cs)]"
  syntax:
    content: public override void Close ();
    parameters: []
  overload: System.Net.FtpWebResponse.Close*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Net.FtpWebResponse.ContentLength
  id: ContentLength
  parent: System.Net.FtpWebResponse
  langs:
  - csharp
  name: ContentLength
  nameWithType: FtpWebResponse.ContentLength
  fullName: System.Net.FtpWebResponse.ContentLength
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Gets the length of the data received from the FTP server."
  remarks: "When a response stream is returned by the FTP server, the ContentLength property contains the number of bytes in the stream. ContentLength returns −1 if no data was returned in the response or if the server did not send content length information. The return value is greater than or equal to zero if data was or should have been returned. For example, for requests that use the <xref:System.Net.WebRequestMethods.Ftp.ListDirectory> field, the ContentLength property always returns −1. For requests that use the <xref:System.Net.WebRequestMethods.Ftp.UploadFile> method, the ContentLength property is always zero. For requests that use the <xref:System.Net.WebRequestMethods.Ftp.DownloadFile> method, the property is greater than zero if the downloaded file contained data and is zero if it was empty.       For requests that use the <xref:System.Net.WebRequestMethods.Ftp.GetFileSize> method, ContentLength returns the size of the specified file on the server."
  example:
  - "The following code example downloads a file from on the specified FTP server. This property contains the number of bytes in the downloaded file.  \n  \n [!code-cpp[NCLFtpClient#9](~/add/codesnippet/CPP/p-system.net.ftpwebrespo_0_1.cpp)]\n [!code-cs[NCLFtpClient#9](~/add/codesnippet/CSharp/p-system.net.ftpwebrespo_0_1.cs)]"
  syntax:
    content: public override long ContentLength { get; }
    return:
      type: System.Int64
      description: "An &lt;xref:System.Int64&gt; value that contains the number of bytes of data received from the FTP server."
  overload: System.Net.FtpWebResponse.ContentLength*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Net.FtpWebResponse.ExitMessage
  id: ExitMessage
  parent: System.Net.FtpWebResponse
  langs:
  - csharp
  name: ExitMessage
  nameWithType: FtpWebResponse.ExitMessage
  fullName: System.Net.FtpWebResponse.ExitMessage
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Gets the message sent by the server when the FTP session is ending."
  remarks: "The ExitMessage property is not available until the connection to the server is closed or reused. If the <xref:System.Net.FtpWebRequest.KeepAlive%2A> property is `true`, the connection used by this request is not closed, which prevents the server from sending an exit message."
  example:
  - "The following code example displays the value of this property.  \n  \n [!code-cpp[NclFtpClient#17](~/add/codesnippet/CPP/p-system.net.ftpwebrespo_1_1.cpp)]\n [!code-cs[NclFtpClient#17](~/add/codesnippet/CSharp/p-system.net.ftpwebrespo_1_1.cs)]"
  syntax:
    content: public string ExitMessage { get; }
    return:
      type: System.String
      description: "A &lt;xref:System.String&gt; that contains the exit message sent by the server; otherwise, &lt;xref:System.String&gt; if no message is sent."
  overload: System.Net.FtpWebResponse.ExitMessage*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Net.FtpWebResponse.GetResponseStream
  id: GetResponseStream
  parent: System.Net.FtpWebResponse
  langs:
  - csharp
  name: GetResponseStream()
  nameWithType: FtpWebResponse.GetResponseStream()
  fullName: System.Net.FtpWebResponse.GetResponseStream()
  type: Method
  assemblies:
  - System
  namespace: System.Net
  summary: "Retrieves the stream that contains response data sent from an FTP server."
  remarks: "After reading the data, you must close the stream. The stream is automatically closed when you close the <xref:System.Net.FtpWebResponse> object that contains it.       An exception is thrown unless the request method is <xref:System.Net.WebRequestMethods.Ftp.DownloadFile> or <xref:System.Net.WebRequestMethods.Ftp.ListDirectory>."
  example:
  - "The following code example demonstrates getting the response stream for a <xref:System.Net.WebRequestMethods.Ftp.ListDirectory> request.  \n  \n [!code-cpp[NCLFtpClient#1](~/add/codesnippet/CPP/m-system.net.ftpwebrespo_1_1.cpp)]\n [!code-cs[NCLFtpClient#1](~/add/codesnippet/CSharp/m-system.net.ftpwebrespo_1_1.cs)]"
  syntax:
    content: public override System.IO.Stream GetResponseStream ();
    parameters: []
    return:
      type: System.IO.Stream
      description: "To be added."
  overload: System.Net.FtpWebResponse.GetResponseStream*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The response did not return a data stream."
  platform:
  - net-11
  - net-20
  - netcore-10
