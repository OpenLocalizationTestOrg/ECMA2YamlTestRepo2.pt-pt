  name: FtpWebResponse
  nameWithType: FtpWebResponse
  fullName: System.Net.FtpWebResponse
  type: Class
  summary: "Encapsulates a File Transfer Protocol (FTP) server&quot;s response to a request."
  remarks: "Instances of FtpWebResponse are obtained by calling the <xref:System.Net.FtpWebRequest.GetResponse%2A> method. The returned object must be cast to an FtpWebResponse. When your application no longer needs the FtpWebResponse object, call the <xref:System.Net.FtpWebResponse.Close%2A> method to free the resources held by the FtpWebResponse.       The <xref:System.Net.FtpWebResponse.StatusCode%2A> property contains the status code returned by the server, and the <xref:System.Net.FtpWebResponse.StatusDescription%2A> property returns the status code and a message that describes the status. The values returned by these properties change as the messages are returned by the server.       Any data returned by the request, such as the list of file names returned for a <xref:System.Net.WebRequestMethods.Ftp.ListDirectory> request, is available in the stream returned by the <xref:System.Net.FtpWebResponse.GetResponseStream%2A> method. The length of the stream data can be obtained from the <xref:System.Net.FtpWebResponse.ContentLength%2A> property."
  example:
  - "The following code example sends a request to delete a file on an FTP server and displays the status message from the server's response to the request. For additional examples, see the members of the <xref:System.Net.WebRequestMethods.Ftp> and <xref:System.Net.FtpWebRequest> classes.  \n  \n [!code-cpp[NCLFtpClient#4](~/add/codesnippet/CPP/t-system.net.ftpwebrespo_1.cpp)]\n [!code-cs[NCLFtpClient#4](~/add/codesnippet/CSharp/t-system.net.ftpwebrespo_1.cs)]"
  syntax:
    content: 'public class FtpWebResponse : System.Net.WebResponse, IDisposable'
  inheritance:
  - System.Net.WebResponse
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net-11
  - net-20
  - netcore-10
