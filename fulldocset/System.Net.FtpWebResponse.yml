- uid: System.Net.FtpWebResponse.ResponseUri
  id: ResponseUri
  parent: System.Net.FtpWebResponse
  langs:
  - csharp
  name: ResponseUri
  nameWithType: FtpWebResponse.ResponseUri
  fullName: System.Net.FtpWebResponse.ResponseUri
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Gets the URI that sent the response to the request."
  remarks: "Because of server- and resource-specific behaviors, such as redirection, the value returned by the <xref:System.Net.FtpWebRequest.RequestUri%2A> property is not always the same as the value returned by the ResponseUri property.       For requests that use the <xref:System.Net.WebRequestMethods.Ftp.UploadFileWithUniqueName> method, ResponseUri returns the name of the file on the server."
  example:
  - "The following code example displays the value of this property.  \n  \n [!code-cpp[NCLFtpClient#9](~/add/codesnippet/CPP/p-system.net.ftpwebrespo_3_1.cpp)]\n [!code-cs[NCLFtpClient#9](~/add/codesnippet/CSharp/p-system.net.ftpwebrespo_3_1.cs)]"
  syntax:
    content: public override Uri ResponseUri { get; }
    return:
      type: System.Uri
      description: "A &lt;xref:System.Uri&gt; instance that identifies the resource associated with this response."
  overload: System.Net.FtpWebResponse.ResponseUri*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Net.FtpWebResponse.StatusCode
  id: StatusCode
  parent: System.Net.FtpWebResponse
  langs:
  - csharp
  name: StatusCode
  nameWithType: FtpWebResponse.StatusCode
  fullName: System.Net.FtpWebResponse.StatusCode
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Gets the most recent status code sent from the FTP server."
  remarks: "The value returned by the StatusCode property is included in the <xref:System.Net.FtpWebResponse.StatusDescription%2A> property. When you are downloading data, the value of StatusCode changes as status codes are returned by the FTP server. After you call the <xref:System.Net.FtpWebRequest.GetResponse%2A> method, StatusCode contains an intermediate status code. When you call the <xref:System.Net.FtpWebResponse.Close%2A> method, StatusCode contains the final status."
  example:
  - "The following code example uploads a file to a server and displays the status.  \n  \n [!code-cpp[NCLFtpClient#2](~/add/codesnippet/CPP/p-system.net.ftpwebrespo_6_1.cpp)]\n [!code-cs[NCLFtpClient#2](~/add/codesnippet/CSharp/p-system.net.ftpwebrespo_6_1.cs)]"
  syntax:
    content: public System.Net.FtpStatusCode StatusCode { get; }
    return:
      type: System.Net.FtpStatusCode
      description: "An <see cref=&quot;T:System.Net.FtpStatusCode&quot;></see> value that indicates the most recent status code returned with this response."
  overload: System.Net.FtpWebResponse.StatusCode*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Net.FtpWebResponse.StatusDescription
  id: StatusDescription
  parent: System.Net.FtpWebResponse
  langs:
  - csharp
  name: StatusDescription
  nameWithType: FtpWebResponse.StatusDescription
  fullName: System.Net.FtpWebResponse.StatusDescription
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Gets text that describes a status code sent from the FTP server."
  remarks: "The text returned by the StatusDescription property includes the 3-digit <xref:System.Net.FtpWebResponse.StatusCode%2A> property value. When downloading data, the value of StatusDescription changes as status codes are returned by the FTP server. After you call the <xref:System.Net.FtpWebRequest.GetResponse%2A> method, StatusDescription contains an intermediate status code. When you call the <xref:System.Net.FtpWebResponse.Close%2A> method, StatusDescription contains the final status."
  example:
  - "The following code example sends a request to delete a file on an FTP server and displays the status message from the server's response to the request.  \n  \n [!code-cpp[NCLFtpClient#4](~/add/codesnippet/CPP/p-system.net.ftpwebrespo_5_1.cpp)]\n [!code-cs[NCLFtpClient#4](~/add/codesnippet/CSharp/p-system.net.ftpwebrespo_5_1.cs)]"
  syntax:
    content: public string StatusDescription { get; }
    return:
      type: System.String
      description: "A &lt;xref:System.String&gt; instance that contains the status code and message returned with this response."
  overload: System.Net.FtpWebResponse.StatusDescription*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
