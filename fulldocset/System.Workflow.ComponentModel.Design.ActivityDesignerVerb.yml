  nameWithType: ActivityDesignerVerb
  fullName: System.Workflow.ComponentModel.Design.ActivityDesignerVerb
  type: Class
  summary: "Cria um novo verbo a ser utilizado com o designer de utilizar o processador de grupo, o texto e o evento de verbo associado."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]O ActivityDesignerVerb descreve uma ação a tomar em relação a um componente de fluxo de trabalho. Opções de ActivityDesignerVerb são apresentadas na barra de menus e faça duplo clique nos menus de contexto durante a concepção.       O ActivityDesignerVerb será agrupado com outros verbos associados com o mesmo <xref:System.Workflow.ComponentModel.Design.DesignerVerbGroup>e são apresentadas no submenu correspondente no momento da concepção.</xref:System.Workflow.ComponentModel.Design.DesignerVerbGroup>       O processador de eventos transmitidos quando criar um novo verbo será invocado quando este verbo é escolhido no menu."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class ActivityDesignerVerb : System.ComponentModel.Design.DesignerVerb
