  summary: "Initializes a new instance of the <xref href=&quot;System.Web.UI.VerificationAttribute&quot;></xref> class with accessibility guideline, checkpoint, reporting level, checkpoint priority, and error message."
  remarks: "The VerificationAttribute constructor of the <xref:System.Web.UI.VerificationAttribute> class specifies the minimal amount of information needed to define a verification rule. The following default values for the <xref:System.Web.UI.VerificationAttribute> instance are assumed:      -   The <xref:System.Web.UI.VerificationAttribute.VerificationRule%2A> property is set as <xref:System.Web.UI.VerificationRule>.      -   The <xref:System.Web.UI.VerificationAttribute.VerificationConditionalOperator%2A> property is set as <xref:System.Web.UI.VerificationConditionalOperator>.      -   The <xref:System.Web.UI.VerificationAttribute.GuidelineUrl%2A> property is set as an empty string (&quot;&quot;).      -   The <xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A> property is set as an empty string (&quot;&quot;).      -   The <xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A> property is set as an empty string (&quot;&quot;).      -   To specify values of the properties in the preceding list beyond their default values, use the <xref:System.Web.UI.VerificationAttribute.%23ctor%2A> or <xref:System.Web.UI.VerificationAttribute.%23ctor%2A> constructor overloads."
  syntax:
    content: public VerificationAttribute (string guideline, string checkpoint, System.Web.UI.VerificationReportLevel reportLevel, int priority, string message);
    parameters:
    - id: guideline
      type: System.String
      description: "The accessibility guideline the verification rule describes."
    - id: checkpoint
