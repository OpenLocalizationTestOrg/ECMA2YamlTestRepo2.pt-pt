  name: VerificationAttribute
  nameWithType: VerificationAttribute
  fullName: System.Web.UI.VerificationAttribute
  type: Class
  summary: "Define o atributo de metadados de uma regra de acessibilidade de conteúdo Web. Esta classe não pode ser herdada."
  remarks: "Uma instância da classe VerificationAttribute define uma regra de acessibilidade de conteúdo Web que possa ser verificada. Para obter mais informações sobre acessibilidade diretrizes de conteúdo Web, consulte o [Consortium World Wide Web (W3C) Web site](http://go.microsoft.com/fwlink/?linkid=37125).       A quantidade mínima de informações necessárias para definir uma instância de um VerificationAttribute inclui:-orientação que representa a regra de verificação. O valor especificado em conjuntos de construtor de <xref:System.Web.UI.VerificationAttribute.Guideline%2A>propriedade.</xref:System.Web.UI.VerificationAttribute.Guideline%2A>      -Um ponto de verificação da orientação. O valor especificado em conjuntos de construtor de <xref:System.Web.UI.VerificationAttribute.Checkpoint%2A>propriedade.</xref:System.Web.UI.VerificationAttribute.Checkpoint%2A>      -A prioridade de ponto de verificação.  O valor especificado em conjuntos de construtor de <xref:System.Web.UI.VerificationAttribute.Priority%2A>propriedade.</xref:System.Web.UI.VerificationAttribute.Priority%2A>      -A <xref:System.Web.UI.VerificationReportLevel>valor de enumeração que representa o nível de relatórios que deve ser regra pertence.</xref:System.Web.UI.VerificationReportLevel> O valor especificado em conjuntos de construtor de <xref:System.Web.UI.VerificationAttribute.VerificationReportLevel%2A>propriedade.</xref:System.Web.UI.VerificationAttribute.VerificationReportLevel%2A>      -A mensagem que é comunicada quando a regra de verificação é verdadeira. O valor especificado em conjuntos de construtor de <xref:System.Web.UI.VerificationAttribute.Message%2A>propriedade.</xref:System.Web.UI.VerificationAttribute.Message%2A>       Propriedades opcionais da regra de verificação que pode ser especificado quando criar uma instância de: - um <xref:System.Web.UI.VerificationRule>valor de enumeração que representa a forma como a regra de verificação deve ser interpretada.</xref:System.Web.UI.VerificationRule> O valor especificado em conjuntos de construtor de <xref:System.Web.UI.VerificationAttribute.VerificationRule%2A>propriedade.</xref:System.Web.UI.VerificationAttribute.VerificationRule%2A>      -A <xref:System.Web.UI.VerificationConditionalOperator>valor de enumeração que representa o operador na expressão condicional utilizado para testar a regra de verificação.</xref:System.Web.UI.VerificationConditionalOperator> O valor especificado em conjuntos de construtor de <xref:System.Web.UI.VerificationAttribute.VerificationConditionalOperator%2A>propriedade.</xref:System.Web.UI.VerificationAttribute.VerificationConditionalOperator%2A>      -Um URL de orientação de referência de acessibilidade. O valor especificado em conjuntos de construtor de <xref:System.Web.UI.VerificationAttribute.GuidelineUrl%2A>propriedade.</xref:System.Web.UI.VerificationAttribute.GuidelineUrl%2A>      -Condicional valor que representa o lado direito de uma expressão condicional. O valor especificado em conjuntos de construtor de <xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>propriedade.</xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>      -A propriedade condicional que representa o lado esquerdo de uma expressão condicional. O valor especificado em conjuntos de construtor de <xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>propriedade.</xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>       VerificationAttribute metadados podem ser definidas as declarações de classe, a propriedade e o indexador.       Para obter mais informações sobre a utilização de atributos, consulte [atributos](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates using the VerificationAttribute class. In the verification metadata definition, the guidelines used are \"WCAG,\" the Web Content Accessibility Guideline, and \"ADA,\" Americans with Disabilities Act Guidelines. For more information, see the [World Wide Web Consortium (W3C) Web site](http://go.microsoft.com/fwlink/?linkid=37125).  \n  \n The checkpoints used are \"1.1\" and \"1194.22(a)\" for WCAG and ADA, respectively, checkpoints for ensuring that a text equivalent exists for non-text elements. The VerificationAttribute is applied to the `ImageText` property that represents the text equivalent of another property called `ImageProperty`. If the `ImageText` property is not set, the accessibility verification will return the message \"The image is missing a text equivalent.\"  \n  \n [!code-vb[System.Web.UI.VerificationAttribute#1](~/add/codesnippet/visualbasic/t-system.web.ui.verifica_1.vb)]\n [!code-cs[System.Web.UI.VerificationAttribute#1](~/add/codesnippet/csharp/t-system.web.ui.verifica_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class VerificationAttribute : Attribute
